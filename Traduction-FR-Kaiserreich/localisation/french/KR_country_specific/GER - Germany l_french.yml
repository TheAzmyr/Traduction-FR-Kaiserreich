 gerschl.40.t: "Brunswick Rouge"
 gerschl.40.d:9 "Les tensions et le conflit en Allemagne ont fini par déborder – et une étincelle terrifiante vient d'être allumée dans le petit Duché industrialisé de Brunswick. Lors de l'absence du duc Ernst August et de son épouse, la princesse Viktoria Louise de Prusse, pour une célébration solennelle de l'anniversaire du souverain dans la résidence d'hiver familiale du château de Cumberland en Haute-Autriche, des violences et des combats ont éclaté dans les rues de la capitale. Le petit État est en proie à la grève générale depuis des mois et pourtant le ministre-président Werner Küchenthal a refusé de faire la moindre concession au mouvement socialiste. Malgré ces vastes tensions de classe historiques et une tentative de révolution en 1918, le gouvernement et le système politique sont restés conservateurs, refusant de mettre en œuvre le suffrage universel et s’accrochant à un système de vote plural pour contenir la croissance des sociaux-démocrates et de l’extrême gauche.\n\nAu fil du temps, cependant, l'armement secret des groupes d'autodéfense ouvriers de Brunswick et les défections de la petite garnison de Brunswick ont ​​inversé la tendance en faveur des grévistes, et une nouvelle descente de police à minuit en novembre a conduit à une soudaine réaction violente de la part des travailleurs. La police et la garnison furent vaincues lors d'affrontements dans les rues, des barricades furent érigées et les révolutionnaires occupèrent plusieurs bâtiments publics, dont le quartier général de la police, la gare et les prisons. Le gouvernement de Küchenthal a fui le Duché et le chef du mouvement socialiste du Brunswick, Rudolf Lindau, a proclamé la création de la République socialiste du Brunswick sur les marches du palais de Brunswick."
 gerschl.40.a: "Mon Gott! Notre propre année 1925 a-t-elle commencé ?"
 gerschl.40.b: "Le SPD remporte un vote de censure."
 gerschl.40.c: "Le SWR remporte un vote de censure."

 gerschl.41.t: "la Loi d'Habilitation"
 gerschl.41.d: "La session suivante du Reichstag s'est déroulée dans un climat éprouvant. Le renversement du gouvernement légitime d’un État allemand par les révolutionnaires socialistes a immédiatement poussé la quasi-totalité du corps législatif à s’unir derrière le Reichskanzler, Kurt von Schleicher, lequel a évidemment immédiatement profité de la situation. La première proposition discutée aujourd'hui au Reichstag, a été présentée par le gouvernement et lue par le chancelier lui-même.\n\nPrenant acte des circonstances extraordinaires actuelles et la nécessité d'un gouvernement national fort en cas d'urgence, Schleicher invoqua l'expérience de 1914 et présenta une loi d'habilitation au Reichstag. Cette loi suspendrait le pouvoir de censure parlementaire pendant sa durée afin d'assurer la stabilité nationale et accorderait au Reichskanzler la capacité de promulguer des décrets exécutifs à volonté, avec seulement le contre-signature du Kaiser. L'accord du Reichstag serait cependant toujours requis pour les déclarations de guerre et de paix, et le Reichstag aurait également la possibilité de révoquer la loi une fois la crise considérée comme terminée.\n\nUne grande partie du corps législatif était déjà convaincue que seul un gouvernement plus fort sous Schleicher pouvait se permettre de répondre au malaise actuel, tandis que les sceptiques de gauche et de droite se sont sentis contraints par les allusions de Schleicher selon lesquelles une loi d'habilitation rejetée pourrait signifier sa démission, ce qui entraînerait l'Empire dans une spirale de désarroi, surtout en ce moment critique. Hormis quelques dissidents de l’extrême gauche et du SPD, la loi d’habilitation a été votée à la quasi-unanimité et marque une nouvelle page dans l’histoire de l’Empire."
 gerschl.41.a: "Et voilà, le dernier bloc est en place..."
 GER_enabling_act_tt: "Avec la §Yloi d'habilitation§! en place, le Reichskanzler peut adopter des décrets sans l'accord du Reichstag et est à l'abri de tout vote de censure, consolidant ainsi tout pouvoir au sein entre les mains de §YKurt von Schleicher§!.\nLes mécaniques du §YKabinett Schleicher§! sont désactivées."
 GER_enabling_act: "La §YLoi d'Habilitation§! a été adoptée."

 gerschl.42.t: "Reichsexekution sur Brunswick"
 gerschl.42.d: "En vertu de l’article 19 de la Constitution de l’Empire Allemand, le Bundesrat peut autoriser une Reichsexekution – une intervention contre un État fédéral à condition que celui-ci ne remplisse pas ses devoirs constitutionnels. Jusqu’à aujourd’hui, ce pouvoir n’avait jamais été utilisé dans l’histoire de l’Empire. Il existe plusieurs manières pour un État de ne pas remplir ses obligations : en refusant de payer ses contributions matricielles au budget ou de fournir les contingents militaires nécessaires, en introduisant des lois qui violent la Constitution ou en « étant responsable d'activités contre l'existence de l'Empire ». Le dernier d'entre eux a été invoqué aujourd'hui lors d'une séance du Bundesrat, où le conseil a approuvé à l'unanimité une Reichsexekution contre Brunswick.\n\nNormalement, une exécution prendrait d’abord la forme de négociations avant d’envisager la force militaire, mais le gouvernement a rejeté cette option d’emblée. Les socialistes de Brunswick n'avaient pas non plus envie de mettre fin à leur lutte avec de simples concessions : la République socialiste se réorganisait rapidement et avait déjà mis en place une petite milice, se préparant à l'assaut et espérant supporter la répression jusqu'à ce que le reste de l'Empire lève le drapeau de la révolution.\n\nL'article 19 dispose que le Kaiser, par l'intermédiaire de son gouvernement, exécute la Reichsexekution. La tâche incombe au Reichskanzler d’organiser les troupes pour réprimer cette révolution ratée."
 gerschl.42.a: "L'ordre sera rétabli!"

 gerschl.43.t: "Fin de la révolution à Brunswick"
 gerschl.43.d: "L'opération visant à éteindre les événements révolutionnaires à Brunswick s'est déroulée dans la hâte, avant que d'autres villes ou États ne tombent sous le fléau syndicaliste. Les unités mobilisées de l'armée impériale allemande traversèrent la frontière tôt le matin et, même si elles prirent au dépourvu les milices protégeant le petit duché, une riposte fut rapidement organisée et des affrontements éclatèrent dans les rues de la capitale. Cependant, même les travailleurs les plus motivés n'ont pas pu résister aux soldats disciplinés et aux véhicules lourdement blindés : les chars ont traversé les barricades érigées à la hâte et les unités de la milice ont été dispersées après de rapides échanges de tirs. Au palais de Brunswick, le président Rudolf Lindau et le petit cabinet de la République Socialiste ont été retrouvés et arrêtés.\n\nBien que Werner Küchenthal soit revenu sur le sol de Brunswick, il n'a pas été reconduit dans ses fonctions de ministre-président. Au lieu de cela, après accord entre le Reichskanzler et le duc Ernst Augustus, un commissaire d'État non partisan a été nommé pour gérer le rétablissement de l'ordre dans l'État. Brunswick est désormais de facto sous le contrôle central de Berlin. Les exécutions des principaux dirigeants de la tentative révolutionnaire de Brunswick, dont Lindau, ont eu lieu peu après dans la prison de la capitale. Naturellement, la suppression de la République Socialiste a été qualifiée de tyrannie sanguinaire dans la presse socialiste."
 gerschl.43.a: "Le drapeau rouge ne flottera jamais ici!"

 gerschl.44.t: "Intervention paramilitaire à Brunswick"
 gerschl.44.d: "Bien qu'une Reichsexekution sur Brunswick ait pu être déclarée, le gouvernement a retardé l'action pour une raison ou une autre, ce qui a conduit au chaos total à Brunswick, alors que les citoyens eux-mêmes ont pris les armes pour mettre fin au bouleversement révolutionnaire. Les restes des forces de sécurité et de police de Brunswick, rejoints par des vétérans de l'armée et des militants de nombreuses associations d'extrême droite, ont organisé un soulèvement dans la République socialiste instable – et après plusieurs jours de combats de rue brutaux, ce que l'on appelle les "Corps Francs (Freikorps) de Brunswick" ont réussi à renverser le régime révolutionnaire et à réprimer le soulèvement socialiste. Les paramilitaires extrémistes et les loyalistes vengeurs de la Maison de Hanovre n’ont pas hésité à imposer une justice d’autodéfense à toute personne perçue comme travaillant avec la révolution, ce qui a conduit à des centaines d’exécutions et à une brutalité incessante par la suite. Le gouvernement Schleicher a été contraint d'accepter cela comme un fait accompli et de nommer un gouvernement d'occupation militaire temporaire pour gérer l'État membre jusqu'à ce que le régime civil puisse être rétabli, mais cet échec est une profonde cicatrice sur la confiance du peuple dans le chancelier et sur la confiance qu'il lui accorde. L'Allemagne commande à l'étranger. La Troisième Internationale fera certainement des martyrs des révolutionnaires exécutés lors de cette « Terreur Blanche ».\n\nEn raison de la répression chaotique de la Révolution de Brunswick, la violence et l'effusion de sang se sont poursuivies dans tout le duché pendant de nombreux mois, entraînant de nouvelles représailles et une escalade de la terreur. La victime la plus tristement célèbre de ce chaos fut l'épouse du duc Ernst Auguste de Brunswick, la princesse Viktoria Louise de Prusse - elle fut tuée accidentellement par un révolutionnaire syndicaliste visant son mari et reçut des funérailles nationales en larmes. Mais la colère de la famille royale ne s'abat pas seulement sur les révolutionnaires, mais aussi sur le chancelier Schleicher, qui aurait pu empêcher cette tragédie..."
 gerschl.44.a: "Peut-être aurions-nous dû intervenir..."

 gerschl.45.t: "Affaiblissement du Schleicher-Block"
 gerschl.45.d: "Au fil des mois, le Reichstag s’est divisé en plusieurs camps hostiles, et celui qui est aligné sur le Reichskanzler Schleicher diminue rapidement. De plus en plus de factions au Parlement ont en effet déclaré leur loyauté envers le vote de censure du SPD ou des conservateurs, au point que seules la ruse du Reichskanzler et sa capacité à jouer sur les deux côtés lui ont permis de rester au pouvoir.\n\nCe stratagème ne peut cependant pas durer éternellement. La capacité de Schleicher à faire appel à ses interlocuteurs s'amenuise et les partis qui voient encore en lui la meilleure solution pour l'Allemagne reconsidèrent leur choix. Après tout, il n’est peut-être pas trop tard pour qu’ils prennent le train et obtiennent un ministère dans le prochain gouvernement."
 gerschl.45.a: "Nous devons agir de manière stratégique avec nos ressources qui diminuent."
 GER_schleicher_weakening_tt: "Vous pourrez désormais signaler §R1§! faction de moins pour la protéger du ralliement.\n§RL'horloge tourne...§!"

 gerschl.46.t: "Grèves de solidarité en Silésie"
 gerschl.46.d: "Après un certain temps, pendant lequel ils ont évalué la situation et ont ensuite assisté à la mise en place d'un gouvernement de droite en Prusse, les travailleurs polonais de la région industrielle de Haute-Silésie ont rejoint la grève en cours. La motion visant à s'engager en faveur des objectifs des travailleurs de la Ruhr a été considérée comme une collaboration entre les deux principaux syndicats polonais de l'Empire Allemand — l'Association Professionnelle Polonaise (Zjednoczenie Zawodowe Polskie) à caractère chrétien et nationaliste qui se concentre généralement sur les Polonais de la Ruhr, et le Syndicat Central de Pologne (Centralny Związek Zawodowy Polski), plus proche des socialistes et du SPD. Des dizaines de milliers d'ouvriers des mines de charbon et des aciéries de Haute-Silésie ont vidé leurs postes de travail et leurs pairs de la Ruhr ont rejoint leurs camarades allemands.\n\nLa décision des syndicats polonais a enflammé les relations généralement tièdes entre Allemands et Polonais dans la région ethniquement mixte de Haute-Silésie – les travailleurs allemands ont pour la majeure partie refusé de s’associer à la grève et cette décision les a rendus encore moins susceptibles d’unir leurs forces. Cela a été critiqué par le président du ZZP, Józef Rymer, dans les organes de presse du syndicat, le décrivant comme "profitant des tensions ethniques au nom de la dictature prussienne en devenir pour diviser les travailleurs dans leur lutte pour les droits"."
 gerschl.46.a: "Ils périront, comme les autres."

 gerschl.47.t: "Conférence fondatrice du Front d'Unité Nationale"
 gerschl.47.d: "Depuis l'arrivée au pouvoir de Kurt von Schleicher, ses partisans au sein du gouvernement et à travers le pays lui ont demandé de transformer son mouvement de renaissance nationale en une organisation officielle, qui puisse l'aider dans sa vision et lui fournir une base de soutien contre le terrorisme. ses nombreux adversaires. Pendant très longtemps, Schleicher n’a pas répondu à de tels appels – une telle décision ne ferait que créer davantage de divisions dans la politique allemande, comme il l’expliquait en 1936. Les temps changent cependant et le Reichskanzler a donné son approbation informelle à la formation d’un mouvement de soutien – le Front d’Unité Nationale Allemand.\n\nLes membres au Reichstag du « Schleicher-Block » composé des groupes et cercles de la société civile tels que la Ligue pour la Réorganisation du Reich (Bund zur Erneuerung des Reiches, ou Luther-Bund), ainsi que de nombreux indépendants et hommes politiques de droite trouvant des opportunités dans l'alignement sur le Reichskanzler devraient apparaître lors de la conférence fondatrice du parti à Berlin, le cœur battant de l'Empire. Schleicher lui-même, soulignant sa position indépendante et unificatrice, ne devrait pas devenir membre du parti, mais il en sera un orateur clé et sa position déterminera la direction que prendront ses partisans.\n\nLes observateurs étrangers observent avec inquiétude les velléités d'un mouvement populiste de droite qui a déjà pris d'assaut la Russie et la Roumanie - plus conservateur et modéré, peut-être, mais qui reste une évolution inquiétante de la politique allemande."
 gerschl.47.a: "Les partisans du Général Rouge recevront enfin leur dû."
 GER_schleicher_founding_conference_tt: "§YNous définirons la nature du Front à l'occasion d'une chaîne d'événements.§!"

 gerschl.48.t: "La Nature du Front"
 gerschl.48.d: "Le concept de partisanerie lui-même est controversé au sein de la droite allemande, dans la mesure où les conflits partisans au sein du Reichstag et dans l'opinion publique en général sont considérés comme une cause du déclin de l'Empire. Un parti politique ne pourra jamais véritablement représenter l’ensemble de l’Allemagne, tous ses différents groupes sociaux, politiques et ethniques, car il doit nécessairement s’attacher à une idéologie et une vision du monde spécifiques. Une solution alternative pour le Reichskanzler et ses partisans serait de créer non pas un parti, mais un mouvement qui transcende les lignes des partis et se concentre sur le travail organique plutôt que sur la petite politique.\n\nLe Parti de la Patrie était l’un de ces mouvements avant sa réorganisation en parti, permettant aux membres de différents partis politiques de participer et de travailler ensemble, et de nombreuses ligues d’intérêt, telles que la Ligue agraire et la Ligue navale, sont également des exemples de réussite. Peut-être que les vieux partis politiques allemands peuvent subsister, mais simplement tomber dans l’inutilité à mesure que la nation entière, de la gauche à l’extrême droite, s’unit pour soutenir le Reichskanzler ? Ou peut-être que l’efficacité organisationnelle d’un parti politique avec une adhésion et une idéologie strictes sera plus utile aux objectifs de Schleicher ?"
 gerschl.48.a: "C'est un parti politique qui représente une nouvelle force dans la politique allemande."
 gerschl.48.b: "Ce n’est pas un parti, mais un mouvement pour chaque Allemand patriote."

 gerschl.49.t: "L'Ampleur du Front"
 gerschl.49.d: "Les partis politiques de l’Empire Allemand sont des partis de masse, entourés d’organisations de la société civile qui offrent des avantages pratiques à leurs membres et transforment leurs membres disparates en communautés. La portée de chaque parti individuel est toutefois limitée en raison de processus naturels. Désormais ancré au pouvoir, le Front peut faire un pas de plus et se développer en un mouvement de masse qui se rendra permanent, total dans la vie quotidienne. Les organisations de jeunesse, les groupes de femmes, les groupes d’anciens combattants et leurs affiliés dans différents secteurs de la société, tels que l’agriculture, les sports, les arts et les affaires, contribueraient tous à orchestrer la création d’une nation allemande loyale et respectueuse, où prévalent la discipline et l’allégeance patriotique. Bien entendu, cela signifierait également que la participation au Front est un signe de loyauté politique, et donc une autorisation d’avancer dans une carrière publique.\n\nCela rapprocherait le régime de Schleicher du contrôle total recherché par les nationaux-populistes en Russie ou en Roumanie, où le parti et l'État ne font plus qu'un. En outre, une telle massification de la partisanerie n'apaiserait pas tout le monde : les politiciens et les aristocrates du cercle de Schleicher voient de telles démarches comme une dilution de la politique dans un simple spectacle et des discours sans vie, plutôt que comme un travail organique."
 gerschl.49.a: "Nous fonderons des mouvements de masse, des groupes de jeunesse et nous les rendrons permanents dans la vie quotidienne."
 gerschl.49.b: "Nous sommes un groupe de loyalistes de confiance, pas besoin d’être suivis en masse."

 gerschl.50.t: "Les Echecs du Parlementarisme"
 gerschl.50.d: "Bien qu'il soit arrivé au pouvoir grâce au processus démocratique et qu'il ait parlé positivement de la Constitution de Mars et du système parlementaire allemand, le Reichskanzler s'est entouré d'hommes et de femmes qui n'aiment pas le parlementarisme et ce n'est pas un mystère qu'il préfère lui-même une main plus forte pour conduire le régime. La parlementarisation de la gouvernance allemande a conduit à des gouvernements faibles dirigés par des hommes sans charisme et remplis de courtisans, et toute l’attention a été attirée vers le Reichstag, ses batailles et ses scandales.\n\nLe professeur Carl Schmitt, l'un des alliés de Schleicher et participant à la conférence fondatrice, est connu dans tout l'Empire comme un critique du parlementarisme - sa thèse selon laquelle la démocratie libérale est un système détaché de la nation, qui favorise une nouvelle aristocratie et entre progressivement en déclin, trouve un écho auprès de nombreuses personnes dans le cercle de Schleicher. Si nous incluons ces thèses comme principes de notre programme de parti, notre solution au déclin de la démocratie libérale sera un gouvernement d'action décisive, qui exerce son pouvoir au-delà du lent processus parlementaire afin de répondre aux véritables désirs du peuple et de la nation allemande. ."
 gerschl.50.a: "Nous inclurons la brillante critique du parlementarisme du professeur Schmitt."
 gerschl.50.b: "Ne faites aucun commentaire ouvert sur le système démocratique dans le programme."

 gerschl.51.t: "Commentaires sur la politique économique"
 gerschl.51.d: "Depuis la Weltkrieg, où il critiquait les profiteurs de la guerre en tant qu'officier-bureaucrate du Kriegsamt, Schleicher jouissait d'une réputation d'homme politique économiquement progressiste. Parmi les alliances qu'il a développées tactiquement pendant la période d'après-guerre figurent plusieurs syndicats, et des syndicalistes clés, tels que Lothar Erdmann et Theodor Leipart, qui font partie de son entourage, approuvant la formation d'une fédération syndicale nationale contrôlée par l'État pour arbitrer les conflits du travail et les conflits entre les entreprises. Le Reichskanzler n’a pas non plus hésité à soutenir l’autarcie économique et le développementalisme militaire – avec les efforts de l’État, estime-t-il, une économie plus forte et autonome peut être construite pour servir l’armée impériale allemande.\n\nLa politique économique est un point de discorde majeur dans les débats sur le programme du Front, car si l'aile gauche du mouvement de Schleicher espère qu'il conservera sa réputation de "Général Rouge", les conservateurs et les chefs d'entreprise lui ont gagné la confiance. de souhaiter qu'il cesse avec le populisme sans cœur. Ils préféreraient de loin une position plus ferme sur le syndicalisme, la racine de tous les maux des temps modernes."
 gerschl.51.a: "Mettre l’accent sur notre lien avec le monde du travail et créer une harmonie entre les travailleurs et les entreprises."
 gerschl.51.b: "Insister sur la nécessité de la défense nationale et des attaques contre le syndicalisme."
 gerschl.51.c: "Rester vague sur les politiques économiques."

 gerschl.52.t: "Défense des Valeurs Culturelles"
 gerschl.52.d: "Culturellement conservateur, Schleicher a commenté que de nombreux problèmes économiques et culturels que rencontrent l'Allemagne ces dernières années avaient augmenté en raison de la perte de leur lien avec le sol et la nation, et a répondu positivement aux propositions de restrictions à la liberté d'expression pour mettre fin à la « diffamation ». de l'État et à la « corruption » des arts. C’est un point de vue qu’il partage avec une grande partie de la droite allemande, et mettre l’accent sur ces points de vue pourrait donner au Reichskanzler de puissants alliés. Les soi-disant « révolutionnaires nationaux » du DVLP, réunis autour d'Ulrich von Hassell, ont reconstruit leur parti sur des bases populistes conservatrices avec une forte dose de culture rurale chrétienne et de Sammlungspolitik (politique d'unité de droite).\n\nDe plus, leur Allemagne idéale est celle dirigée par un homme fort impérialiste et charismatique, capable de transcender le parlementarisme toxique pour guider l'Empire en tant que dirigeant unique et capable. La personnalité de Schleicher, bien que trop pragmatique et « progressiste » à leur goût, pourrait attirer au moins certains dans les rangs du DVLP. Cela impliquerait des articles spécifiques sur la protection des valeurs traditionnelles dans le programme du Front, ainsi qu'un accent encore plus fort sur l'antisocialisme et l'antiparlementarisme."
 gerschl.52.a: "Attirer les « révolutionnaires nationaux » en approuvant la culture rurale chrétienne."
 gerschl.52.b: "Rester vague sur les politiques culturelles et la religion."

 gerschl.53.t: "Centralisation de l'État"
 gerschl.53.d: "L'un des objectifs clés de Schleicher est de poursuivre et d'achever la centralisation de l'Empire Allemand aux dépens de ses États membres, complétant ainsi la vision d'Otto von Bismarck. Bien que certaines mesures puissent être prise pour accentuer la dimension centralisatrice du pouvoir, en accordant des pouvoirs et des autorités supplémentaires au régime de Berlin et en utilisant le soft power pour freiner les États indisciplinés du Sud, puissent être prises relativement rapidement, l'équilibre constitutionnel des pouvoirs entre l'Empire et ses États est beaucoup plus difficile à modifier. Le Reichskanzler place cependant ses espoirs dans la Seconde Weltkrieg : s’il mène l’Empire à la victoire contre les syndicalistes, la ferveur d’après-guerre lui donnera sûrement le capital politique nécessaire pour amender ou même réécrire la Constitution impériale à son goût.\n\nLes rumeurs de la soi-disant "Constitution Schleicher" parcourent déjà les journaux grâce aux commentaires glissés par les autorités gouvernementales sur la nécessité de "promulguer une réforme constitutionnelle", mais la fondation du Front donne l'occasion d'officialiser ce désir. Une telle décision inquiéterait grandement les États, mais contribuerait à unir les éléments centralistes de la politique allemande autour de notre bannière."
 gerschl.53.a: "Proclamons ouvertement notre volonté de promulguer une « Constitution Schleicher » centralisée."
 gerschl.53.b: "Rester vague sur les relations fédérales."

 gerschl.54.t: "Position sur la Population Juive"
 gerschl.54.d: "L’antisémitisme politique est présent dans la politique allemande depuis de nombreuses décennies, et  n’a fait que croître au fil du temps, des révolutions bolchevique et syndicaliste et de la crise du Lundi Noir. Au sein de la droite agrarienne rurale de base et de la classe moyenne qui croît et se renforce lentement dans les villes, les positions xénophobes sont largement acclamées, depuis les appels à restreindre les affaires juives, la spéculation foncière, l'immigration et l'influence perçue dans les journaux, jusqu'aux positions extrêmes telles que l'expulsion vers la Palestine. Parmi les principaux partis politiques, seul le DVLP a explicitement inclus des éléments antisémites dans son programme, mais les autres partis de droite doivent accepter la prédominance de positions antisémites parmi leurs membres.\n\nSchleicher n'est personnellement pas antisémite et a décrit l'antisémitisme comme « la plus grande folie » dans une interview avant sa chancellerie, et son idée globale d'une société allemande unie peut inclure également les Juifs allemands, mais son parti devra inévitablement s'attaquer à l'antisémitisme d'une manière ou d'une autre. A défaut, ils risquent de perdre une partie de leur base de soutien au profit de la droite radicale."
 gerschl.54.a: "Limitons-nous tout au plus aux sifflets non officiels."
 gerschl.54.b: "Le programme mentionnera des objectifs visant à restreindre les affaires et la culture non allemandes."

 gerschl.55.t: "Le Front et la Monarchie"
 gerschl.55.d: "Aucun parti politique dominant dans l'Empire Allemand n'appelle à l'abolition de la monarchie - même si l'approbation du Kaiser actuel peut certainement varier et rencontre de l'hostilité y compris dans les rangs de la droite, la monarchie en tant qu'institution est considérée comme un symbole de l'Allemagne, et son remplacement par une présidence élue relève soit d’un radicalisme extrême, soit d’une idée lointaine et peu sérieuse. Le Front devrait également s'insérer dans cette fenêtre d'Overton - la question se pose cependant de savoir dans quelle mesure ce monarchisme doit être mis en avant dans le programme.\n\nUn monarchisme explicite et des exaltations envers le Kaiser renforceraient la confiance des conservateurs qui se méfient des intentions de Schleicher, mais affaibliraient la position du Reichskanzler parmi les factions libérales et sociales-démocrates de la politique allemande, pour qui la monarchie servirait mieux de figure de proue sans prise réelle sur la politique, au grand bénéfice des partis."
 gerschl.55.a: "Proclamons que nous sommes avant tout un parti monarchiste et exaltons le Kaiser."
 gerschl.55.b: "Déclarer simplement notre acceptation du système actuel."

 gerschl.56.t: "La Conférence est terminée"
 gerschl.56.d: "Toutes les questions importantes concernant la direction et l'idéologie du Front d'Unité Nationale ont été réglées et, comme prévu, la majorité des participants a déclaré son entière allégeance aux principes du programme. Après son approbation à la majorité au Congrès, une série de discours a suivi - parmi les orateurs les mieux accueillis figuraient Hans Luther, Lothar Erdmann, Otto Gessler, Siegfried von Kardorff et Paul Reusch, qui ont tous été également inclus dans le Comité Central du parti nouvellement créé. Enfin, le Reichskanzler lui-même a prononcé quelques mots devant les délégués, les félicitant pour "le devoir de renouveau de l'Empire qu'ils ont choisi de porter sur leurs épaules" affirmant que "les délégués réunis aujourd'hui sont certainement à la hauteur de la tâche, et que j'espère réaliser un travail productif avec eux".\n\nSchleicher lui-même reste indépendant, c'est pourquoi la présidence du Front revient à Hans Luther, ancien maire d'Essen et secrétaire aux Finances. Cependant, on s'attend à ce qu'il soit simplement un premier parmi ses pairs au sein du Comité Central et une figure de proue. Après un dernier chant collectif de "Heil dir im Siegerkranz", la création du Front de l'Unité Nationale a été fièrement proclamée."
 gerschl.56.a: "Hourra aux disciples du Deuxième Bismarck !"

 gerschl.57.t: "Montée des fondamentalistes luxembourgeois"
 gerschl.57.d:9 "Des évolutions inquiétantes ont lieu au Grand-Duché de Luxembourg.\n\nL'adoption de la Maulkuerfgesetz a déjà entraîné l'interdiction de la FAUD et du SP sur le sol luxembourgeois, mais cela ne suffit pas au régime bien établi du Parti de la Droite. La Maulkuerfgesetz a été soutenue par la faction "fondamentaliste" du parti, défendue par le prêtre et idéologue du parti Jean-Baptiste Esch, qui estime que le Parti de la Droite devrait former un État à parti unique sur les principes du catholicisme politique et la collaboration du classes sociales. On sait que le président du Conseil, Joseph Bech, sympathise également avec leurs idées, tout comme de nombreux membres du Parti. Après tout, ils vivent à la frontière avec la Commune, et rares sont ceux en Allemagne qui craignent autant qu'eux la belligérance révolutionnaire française.\n\nRenforcés et enhardis par l'adoption de la Maulkuerfgesetz, les fondamentalistes ont accru leur emprise sur le parti et ont poussé à travers plusieurs réformes supplémentaires au Luxembourg - tous les partis, à l'exception du Parti de la Droite, ont été sévèrement restreints, un syndicat chrétien contrôlé par le gouvernement a été créé et les syndicats indépendants purement interdits. La liberté de la presse, enfin, a été restreinte. Le Luxembourg est en train de devenir un régime autoritaire - et comme le décrit le Frankfurter Zeitung, c'est "un ulcère dictatorial au cœur de l'Allemagne"."
 gerschl.57.a:0 "Curieux."

 gerschl.58.t: "Le Cercle Tat"
 gerschl.58.d: "Afin de mobiliser les masses à notre époque, des alliés influents dans les médias sont indispensables, comme nous l’ont montré les démocrates et les militants de droites ces dernières années. En tant que militaire non partisan, Schleicher ne dispose malheureusement pas de ce soutien médiatique crucial et de grande envergure - avec l'aide du soi-disant "Cercle Tat", cela va maintenant changer. La direction du mensuel berlinois « Die Tat » (L'Action) est depuis un certain temps un allié fidèle de la vision politique de Schleicher ; En fait, il a joué un rôle crucial au cours des semaines fatidiques du printemps 1936, au cours desquelles le magazine a agi comme un puissant leader d'opinion dans la campagne médiatique qui a finalement abouti à la nomination controversée de Schleicher au poste de Reichskanzler.\n\nExtrêmement populaire dans les cercles de la jeunesse intellectuelle et patriotique, "Die Tat" vise le renversement de l'ordre constitutionnel de mars et l'instauration d'un leader charismatique et non partisan, capable de synthétiser les meilleures composantes de la gauche et de la droite en un parti porteur d'une toute nouvelle idéologie : le « Socialisme Allemand » ou le « Nationaler Sozialismus ». Selon le rédacteur en chef Hans Zehrer, tous les partis existants ont été profondément corrompus par les courants « libéraux », et seule la création de quelque chose d’entièrement nouveau pourra renforcer la Volksgemeinschaft allemande dans sa lutte contre le syndicalisme et le savinkovisme. Bien entendu, les idées de Schleicher sur la Querverbindung et sa coopération étroite avec les syndicats, quelle que soit leur idéologie, s'inscrivent parfaitement dans cet agenda.\n\nAu cours des derniers mois, le jeune et charismatique Zehrer a travaillé en étroite collaboration avec Schleicher pour le conseiller sur les affaires politiques intérieures et étrangères. Cette symbiose entre « Die Tat » et la Chancellerie du Reich pourrait désormais se renforcer encore davantage. Zehrer et ses collègues ont récemment acquis l'ancien journal conservateur chrétien « Tägliche Rundschau » et envisagent désormais de le transformer en l'un des principaux fleurons de la propagande de la vision du gouvernement ; tandis que « Die Tat » continuera à s'adresser surtout à un public intellectuel, la Rundschau doit être le journal des masses."
 gerschl.58.a: "Enfin de bons médias patriotiques."

 gerschl.59.t: "Rapport sur une disparition"
 gerschl.59.d1: "Aujourd'hui, les journaux allemands ont fait état de la disparition d'un journaliste assez connu et influent dans la société civile de l'Empire, au cours de la dernière décennie. Après 1936, ce journaliste s'engage dans l'opposition au gouvernement, dénonce les mesures autoritaires et appelle à de nouvelles élections qui formeraient un gouvernement responsable devant le Reichstag. Certains parleront de complot, mais ont trop peur de se montrer et le dire en public.\n\nIl est probable qu'avec le temps, le corps de la malheureuse victime sera retrouvé, mais d'ici là, la piste se sera refroidie et les citoyens de l'Empire seront contraints soit d'accepter de simples allégations infondées, soit de simplement passer à autre chose."
 gerschl.59.d2: "Aujourd'hui, les journaux allemands ont fait état de la disparition d'un ancien député d'un des parlements des Länder, proche des partis réformateurs. Après 1936, cet homme politique s'est engagé dans l'opposition contre le gouvernement, exigeant la fin de la loi d'habilitation et appelant à de nouvelles élections qui formeraient un gouvernement responsable devant le Reichstag. Certains parleront de complot, mais ont trop peur pour se montrer et le dire en public.\n\nIl est probable qu'avec le temps, le corps de la malheureuse victime sera retrouvé, mais d'ici là, la piste sera déjà devenue incertaine et les citoyens de l'Empire seront contraints soit d'accepter de simples allégations infondées, soit de simplement passer à autre chose."
 gerschl.59.d3: "Aujourd'hui, les journaux allemands ont fait état de la disparition d'un ancien dirigeant de syndicats de gauche et d'un participant au Ruhrkampf. Après 1936, ce syndicaliste s'est engagé dans l'opposition contre le gouvernement, dénonçant l'apaisement superficiel du Général Rouge à l'égard des syndicats et appelant à de nouvelles élections qui formeraient un gouvernement responsable devant le Reichstag. Certains parleront de complot, mais ont trop peur pour se montrer et le dire en public.\n\nIl est probable qu'avec le temps, le corps de la malheureuse victime sera retrouvé, mais d'ici là, la piste sera déjà devenue incertaine et les citoyens de l'Empire seront contraints soit d'accepter de simples allégations infondées, soit de simplement passer à autre chose."
 gerschl.59.a: "Oups."

 gerschl.60.t: "Le vote du budget de 1938"
 gerschl.60.d: "Selon la Constitution Impériale, le budget annuel de l'Empire Allemand était proposé par le gouvernement impérial et approuvé par le Reichstag et le Bundesrat. Chaque poste du budget devait être discuté séparément, ce qui permettait aux parlementaires de formuler des critiques ciblées à l'égard des politiques gouvernementales. Alors que la loi d'habilitation érode la procédure parlementaire standard et réduit la capacité du Parlement à contrôler les actions du Reichskanzler, les parlementaires de l'opposition démocratique – qui comprennent désormais de nombreux députés du SPD, du LVP et du Zentrum de gauche – s'attendaient à utiliser le vote sur le budget pour frapper Schleicher. dur. Au Bundesrat, des plans similaires étaient élaborés par un bloc d’États alignés sur l’opposition.\n\nLe Reichskanzler était au courant de ces projets. Après avoir discuté de la question avec sa clique de conseillers, informé le Kaiser de ses projets – et reçu son feu vert après une brève discussion – il annonça quelque chose d'inattendu. Déclarant que la stabilité et la sécurité nationale de l'Empire dépendaient d'un financement régulier de l'appareil gouvernemental sans que celui-ci ne s'enlise dans les débats parlementaires, il invoqua la loi d'habilitation pour approuver un « budget d'urgence » pour 1938, même si presque tout le monde avait compris que il n’y avait aucune vraie « urgence » là-dedans.\n\nLa nouvelle provoqua un tollé, des accusations de prise de pouvoir et d’imposition de dictature, ainsi que d’énormes protestations. Des milliers de citoyens allemands descendirent dans les rues des grandes villes, mais la plupart des manifestations furent réprimées par la police et les unités militaires mobilisées.\n\nIl est clair que les derniers vestiges du pouvoir échappent à l’emprise des vieilles institutions…"
 gerschl.60.a: "La procédure importe peu, à l’ère moderne."

 gerschl.61.t: "Le Général Rouge et le Landvolk"
 gerschl.61.d: "Après avoir survécu aux grandes crises de 1936, le cabinet Schleicher doit désormais traduire ses paroles en actes. La crise agricole qui frappe l'Allemagne depuis la fin des années 1920 s'est encore aggravée après le Lundi Noir, et le secrétaire d'État à l'Agriculture du DkP, Martin Schiele, en poste depuis plusieurs années, n'a pas encore été en mesure d'obtenir des résultats durables. Son fervent plaidoyer en faveur de l’autarcie totale du secteur agricole allemand, du maintien de politiques tarifaires protectionnistes et de quotas d’importation encore plus stricts, lui a aliéné les partisans de Mitteleuropa, les lobbyistes de l’industrie d’exportation et les dirigeants syndicaux. Ils craignent que la politique de Schiele n'aggrave le dilemme économique en détruisant les niveaux de salaires et en entravant les échanges commerciaux rentables avec d'autres pays. Schiele n’a donc aucun avenir au sein du gouvernement Schleicher. Qui devrait le remplacer ?\n\nPour Schleicher, deux options potentielles sont sur la table. Une rupture nette avec les anciennes méthodes serait une possibilité : conformément à sa stratégie controversée de Querfront, Schleicher pourrait tenter de construire un pont entre la gauche et la droite. L'un de ses plus proches confidents est le fonctionnaire conservateur saxon Günther Gereke, fonctionnaire du Landbund et président de l'Association des Communes Rurales Allemandes, un puissant groupe d'intérêt rural. Gereke est un expert de la politique agricole et des questions sociales dans le camp de droite et un partisan de la coopération interpartisane, à laquelle il est habitué dans son rôle de fonctionnaire d'un groupe de pression. En coopération avec Fritz Baade, expert agricole de haut rang du SPD, qui pourrait être nommé sous-secrétaire d'État à Gereke, une approche complètement nouvelle et innovante pour résoudre la crise agricole serait possible. Cette décision pourrait cependant être controversée dans les cercles Junker. A l'inverse, le fonctionnaire agricole rhénan Hermann von Lüninck se positionne comme un représentant jeune et dynamique de l'ordre ancien, bien connecté tant au Landbund local que dans les associations d'agriculteurs catholiques et désireux d'équilibrer les intérêts des propriétaires fonciers, des agriculteurs et de l'industrie. Il pourrait davantage être un candidat de compromis."
 gerschl.61.a: "Choisissez Gereke et Baade, pour une approche plus approfondie!"
 gerschl.61.b: "Choisissez Lüninck, le conciliateur ouest-allemand!"

 gerschl.62.t: "Un pragmatique à la main ferme"
 gerschl.62.d: "Hermann von Lüninck, président de l'Association des Paysans Rhénans, est depuis plusieurs années l'une des étoiles montantes du lobby agricole allemand, et ce n'est pas sans raison. Aristocratique, catholique et pourtant populiste, Lüninck représente un nouveau type de propriétaire foncier, très différent des anciennes élites est-elbiennes - ses origines religieuses et ses origines ouest-allemandes font qu'il est plus difficile pour ses détracteurs de le diffamer comme un "Krautjunker" typique. La vision de Lüninck dans un passé récent consiste à imposer une coopération plus étroite entre les deux plus grands groupes de pression agricoles de l'Empire, le Reichslandbund protestant (RLB) et l'Association Catholique des Associations d'Agriculteurs Allemands (VdB), dont fait partie l'Association des Paysans Rhénans, renforcer le front d’unité agraire. Cette coopération entre le RLB et le VdB a déjà commencé en Rhénanie et en Westphalie, mais des efforts similaires au niveau national ont été bloqués par de puissants fonctionnaires du VdB, affiliés au Zentrum.\n\nLüninck est particulièrement important pour nous en raison de ses capacités d'écoute attentive des préoccupations agricoles et industrielles, principalement dues à ses origines ouest-allemandes, et il essaie par dessus tout d'impliquer plus étroitement la pléthore d'agriculteurs indépendants qui dominent le secteur agraire ouest-allemand dans les décisions agricoles, en vue de briser la domination des cercles des Junkers de l'Elbe oriental. On s’attend donc à ce qu’il aborde la crise avec prudence mais fermeté, tout en nous accordant des liens précieux avec l’agriculture et l’industrie."
 gerschl.62.a: "Des compromis doivent être faits – celui-ci en fait partie."

 gerschl.63.t: "Gespann Gereke-Baade"
 gerschl.63.d: "Günther Gereke et Fritz Baade constituent l'une des combinaisons les plus étranges auquel le concept multipartite Querfront de Schleicher ait donné naissance : le fonctionnaire conservateur de Saxe prussienne et l'expert agricole et économique aligné sur le SPD (bien que possédant son propre domaine dans la province de Hanovre) ne semblent en effet pas partager de nombreux points communs. Mais en réalité, les deux hommes sont très semblables : une expertise agricole de la plus haute qualité et un pragmatisme prononcé, désireux d’obtenir le meilleur pour l’Allemagne dans les moments les plus sombres, quelle que soit leur affiliation partisane.\n\nGereke, un proche collaborateur de Schleicher, a longtemps été un outsider au sein du DkP en raison de ses liens avec de nombreux camps politiques différents. Les fonctionnaires populistes d'extrême droite du Landbund de Thuringe font tout autant partie de son cercle de connaissances que l'économiste social-démocrate Rudolf Hilferding. L'Association des Communes Rurales Allemandes qu'il préside représente de nombreux partis, syndicats et associations d'ouvriers agricoles différents et semble donc être un modèle pour soutenir la vision politique de Schleicher. Il en va de même pour Baade, défenseur de longue date de la social-démocratie contre la doctrine marxiste orthodoxe. Grâce à ses efforts, le SPD a entièrement réformé son programme agraire à la fin des années 1920, en empruntant largement aux concepts libéraux et Baade est également reconnu comme économiste, de par son plan controversé pour résoudre la crise économique, co-écrit avec Fritz Tarnow.\n\nNous pouvons compter sur le Gespann Gereke-Baade pour renforcer la situation des petits agriculteurs et pour repousser l'influence néfaste des Junkers, qui ont alimenté la crise agraire de ces dernières années. Les dirigeants du SPD et du DkP ne sont pas enthousiastes à cent pour cent par le choix de Schleicher, et Gereke et Baade font l'objet de vives critiques - mais cela devrait bientôt se calmer."
 gerschl.63.a: "Deux défenseurs des intérêts de toutes les couches de la société!"

 gerschl.64.t: "Un bolcheviste agrarien ?"
 gerschl.64.d: "Ces derniers temps, les revues agrariennes-conservatrices de l'Empire se sont concentrées sur un seul sujet : la politique agricole controversée menée par le Reichskanzler Schleicher et son Secrétariat Agricole multipartite. Plus tôt cette semaine, le Kreuzzeitung, le principal journal conservateur traditionnel d'Allemagne, a publié un commentaire de plusieurs pages sur Günther Gereke et Fritz Baade, les accusant d'utiliser leur politique pour favoriser la « privation des droits de l'Est » et la division de classe dans les campagnes, ce qui a conduit partout à des « conditions russes ou françaises ». Des critiques encore plus sévères furent formulées par le comte Eberhard von Kalckreuth, la figure dirigeante la plus importante du Landbund allemand : puisqu'il alla jusqu'à diffamer l'ensemble du cabinet Schleicher en le qualifiant de « bolchevistes agrariens ». Après d'énormes pressions, le DkP a décidé d'exclure son mouton noir du parti, de sorte que Gereke figure désormais sur la liste des conservateurs indépendants.\n\nC'est un fait que les grandes ambitions suscitent toujours des détracteurs - mais il est également indiscutable que tant que le vieil establishment agraire des Junkers restera opposé à nous, notre champ d'action sera extrêmement limité."
 gerschl.64.a: "Ignore les, tout simplement."

 gerschl.65.t: "Bauernwall"
 gerschl.65.d: "Schleicher se comporte peut-être comme un homme d’État, mais il a au fond de lui le zèle d’un officier d’état-major : tout ce que le Reichskanzler envisage sert inévitablement à des fins de défense, tout comme son programme agricole. Le lien entre la sécurité des frontières, l'armement de la population, la création d'emplois et l'installation rurale est indéniable. Les vastes champs de céréales des Junkers sont en jachère, contribuant non pas à la reprise économique de l'Allemagne mais à la ruine de l'agriculture et, en outre, n'offrent aucune protection contre l'infiltration d'étrangers sur nos terres sacrées.\n\nDepuis la fin de la guerre, les Polonais du royaume voisin sont officiellement devenus nos alliés et amis, mais la lutte silencieuse entre Allemands et Polonais à l’Est n’a toujours pas pris fin. Les Polonais prussiens sont bien organisés avec leurs propres clubs patriotiques et associations de colonisation, achetant légalement des terres Junker saisies et polonisant ainsi nos régions frontalières en grande partie sans opposition. La politique de colonisation de Schleicher vise à contrecarrer activement cela et à réaliser, par la colonisation interne, ce que Ludendorff voulait accomplir vingt ans plus tôt via une bande frontalière polonaise germanisée et annexée de force : la création d'un vigoureux « mur paysan » humain, un Bauernwall, contre Expansion slave le long de la frontière germano-polonaise.\n\nIl faut donc considérer les efforts de colonisation à l’Est à une échelle beaucoup plus grande et tournée vers l’avenir. Au cas où des armées étrangères oseraient pénétrer en Elbie orientale, comme l'ont fait les hordes asiatiques en Prusse orientale en 1914, des dizaines de milliers de petits paysans patriotes sur leur propre territoire, armés de fusils de chasse et de fusils à pompe, les attendraient, au lieu d'une poignée de Junkers fuyant vers l'ouest dans leurs voitures de luxe. Pour la défense nationale, c'est une question de vie ou de mort qu'il y ait à la frontière orientale une population enracinée dans son sol, qui soit autant que possible à l'épreuve des crises en ces temps difficiles, et qui reste confinée dans la campagne plate même à nos heures les plus sombres !"
 gerschl.65.a: "Kein fussbreit deutscher Erde soll verloren gehen!"

 gerschl.66.t: "Le Consensus du Compromis"
 gerschl.66.d: "Même l’homme d’État le plus populiste ne devrait pas hésiter à conclure des accords clandestins avec des personnalités douteuses au nom de l’intérêt national : ce n’est qu’avec le soutien des vieilles élites que nous pourrons mettre en pratique nos objectifs ambitieux. Un axe de contacts entre Düsseldorf, Berlin et l'Est de l'Elbie garantira que les puissants groupes d'intérêt agraires et industriels ne compromettront pas nos objectifs, mais au contraire les favoriseront. L'objectif final doit être d'avoir des interlocuteurs fidèles dans chaque Chambre de Commerce et Chambre d'Agriculture, de Belfort à Memel.\n\nLes discussions entre le secrétaire d'État à l'Agriculture Lüninck et le Cercle de l'Esplanade à Berlin ont déjà largement contribué à cette vision, en posant les bases d'une éventuelle relance du Cartel des domaines productifs, avec ses inévitables implications pour la politique agricole et commerciale. Schleicher lui-même a également tenté de redorer sa réputation parmi les industriels les plus puissants d'Allemagne occidentale en prononçant des discours éloquents devant le Club Industriel de Düsseldorf, le proverbial "Bureau de la Ruhr". Il est déjà certain du soutien généreux du groupe Thyssen, et d'autres grandes entreprises suivront - c'est une excellente nouvelle pour soutenir notre vision d'un armement et d'une militarisation plus poussés.\n\nAu sein de son cercle de confidents, l'approche pragmatique de Schleicher à l'égard des anciennes élites, notamment des Junkers, est toujours perçue avec ambivalence. Son proche compagnon Hans Zehrer, un important entrepreneur médiatique de droite, aurait accusé Schleicher en coulisses d'éviter délibérément une rupture nette avec les vieilles élites conservatrices-nationales-libérales d'hier et de faire ainsi obstacle au rêve d'une renaissance et d'un renouveau national. Mais Schleicher est plus prévoyant que ses compagnons trop idéologiques : il ne connaîtra pas le même sort que son prédécesseur Caprivi il y a plus de 40 ans et ne laissera pas sa vision politique être déjouée par quelques agrariens en colère, préférant plutôt les manipuler et les lier à sa politique faite d'intrigues entrelacées."
 gerschl.66.a: "Gardez vos amis proches et vos ennemis encore plus proches."

 gerschl.67.t: "Du vieux vin dans une nouvelle bouteille"
 gerschl.67.d: "Schleicher est peut-être une personnalité opaque, mais une chose est claire aux yeux de tous : ses relations tendues avec le secrétaire d'État à l'Agriculture Hermann von Lüninck, qui était dès le départ un choix de compromis plus qu'un candidat vraiment désiré à la Chancellerie Impériale. Alors que le programme de réforme agraire de Lüninck a été célébré à la radio nationale comme un tournant dans toute la crise agraire, le bilan actuel en dit long. Toutes ses réformes ressemblent clairement aux slogans vides de sens des anciens gouvernements de la Coalition de Mars et de l’ancien secrétaire d’État Martin Schiele, mais présentés dans un nouvel emballage, avec une teinte légèrement populiste et une main un peu plus ferme.\n\nDans les cercles réformistes, les gens doutent que le programme puisse apporter le redressement promis à long terme. Le programme "Erbhof" de Lüninck s'est déjà transformé en un gâchis bureaucratique excessif et est très impopulaire parmi la population rurale en raison de sa mise en œuvre particulièrement inconséquente - c'est devenu particulièrement évident lorsque le gouvernement impérial a promis d'un côté d'améliorer le statut de la paysannerie en offrant une protection juridique pour les biens familiaux vieux de plusieurs siècles, tout en laissant le ministère prussien de la Guerre ignorer toutes ces réglementations quelques semaines plus tard et confisquer les terres pour l'expansion des infrastructures militaires, un autre élément important de la vision politique de Schleicher. La question est maintenant de savoir si les coopératives nouvellement « rationalisées » mettront un terme à long terme à l’exode rural toujours croissant.\n\nDans l’état actuel des choses, l’approvisionnement alimentaire de l’Allemagne serait probablement encore fragile en cas d’hypothétique conflit futur. Ainsi, rétrospectivement, Schleicher aurait probablement dû rester fidèle à ses principes - mais il faut parfois considérer les choses dans une perspective de long terme , et aussi longtemps que les vieilles élites continuent à servir fidèlement notre cause, la paysannerie allemande doit jouer également se montrer fidèle et servir l'intérêt national."
 gerschl.67.a: "Cela finira par s'arranger."

 gerschl.68.t: "Soutien rural au Général Rouge"
 gerschl.68.d: "Depuis des temps immémoriaux, l'ouvrier agricole connait un sort plus dur que ses camarades urbains. La plupart de nos soldats tombés au combat lors de la Weltkrieg étaient en effet issus des masses rurales, des moissonneurs, des jardiniers, des laitiers et d'autres membres du prolétariat rural, alors même que les concessions sociopolitiques pour cette partie de la société furent bien plus faibles que pour les employés d'entreprises industrielles. L'influence réactionnaire omniprésente du Landbund et de ses syndicats jaunes affiliés a effectivement empêché une expansion généralisée du Syndicat Social-Démocrate des Travailleurs Agricoles Allemands (DLV) et de l'Association Centrale Chrétienne Nationale des Travailleurs Agricoles (ZLA). L'influence des syndicats d'ouvriers agricoles est également entravée par des divisions idéologiques sans compromis, entre « sociaux-démocrates impies » et « marionnettes du clergé ».\n\nMais cela n’a pas toujours été le cas. Dans les jours les plus sombres de la guerre, il y eut de brèves tentatives de coopération entre le leader syndical social-démocrate Georg Schmidt et le responsable du syndicat chrétien-social Franz Behrens pour former un front commun d'intérêts syndicaux contre les politiques coercitives ruineuses du temps de guerre. Mais avec la fin de la guerre, le front s'est désagrégé et des débats hostiles et sans fins, combinés à une crise économique et agraire qui ne cesse de s'aggraver, ont placé les ouvriers agricoles dans une situation presque pire qu'il y a 25 ans.\n\nGrâce au Reichskanzler Schleicher, il y a de la lumière au bout du tunnel. Il a réussi à ramener Behrens et Schmidt à la table des négociations après près de deux décennies, a personnellement salué dans un discours radiophonique les réalisations exceptionnelles des travailleurs agricoles pour le peuple allemand et a annoncé de nombreuses améliorations dans les droits des travailleurs, la négociation collective et la protection contre propriétaires exploiteurs. Selon lui les petits exploitants agricoles, comme les ouvriers agricoles sont essentiels pour que notre société soit bien nourrie et satisfaite. Il a le potentiel pour devenir l’une des figures de proue les plus importantes de la stratégie Querfront de Schleicher : si nous sommes assurés du soutien des masses rurales, bientôt personne ne pourra nous arrêter."
 gerschl.68.a: "Des Bauern Not ist des Volkes Tod!"

 gerschl.69.t: "Un « Front Vert » puissant"
 gerschl.69.d: "Après de longues négociations, nous avons finalement atteint l'un de nos objectifs les plus importants, un sujet omniprésent dans les milieux agraires allemands au cours des dernières décennies : la formation d'un Front uni de la paysannerie allemande. Avec l'expulsion d'Andreas Hermes de la présidence du VdB catholique, désormais doté de fonctionnaires fidèles à notre cause, les associations catholiques d'agriculteurs ne sont plus liées à l'aile rhénane du Zentrum et peuvent pleinement adhérer à notre vision moins conventionnelle ; et avec Eberhard von Kalckreuth disposé à faire certaines concessions pour faire du présidium du Landbund protestant une représentation plus juste de tous les aspects de la vie rurale prussienne, qu'il s'agisse des Junkers, des petits exploitants ou des ouvriers agricoles, l'équilibre des pouvoirs entre le Landbund et le VdB sera plus équitablement réparti au sein du Landbund, la nouvelle organisation issue de cette politique d'unification.\n\nDepuis de nombreuses années, une telle unification avait été rejetée, notamment dans les milieux catholiques ; en raison de divisions insurmontables entre les agriculteurs catholiques et protestants, sur les plans politique, confessionnel et social ; on disait que la coopération avec les Junkers discréditerait le VdB parmi la paysannerie catholique ; et que les Junkers finiraient par mettre les catholiques sur la touche, au sein de l’organisation. Et pourtant, en fin de compte, les arguments du camp adverse ont prévalu ; Plus ironiquement encore, c’est un catholique ouest-allemand qui a finalement pu réaliser cet exploit historique.\n\nDans quelques jours, les anciennes organisations agraires auront disparu à jamais. À leur place, le Reichsbauernfront (Front Impérial des Paysans) apparaîtra, une organisation théoriquement indépendante et fidèle au programme agricole du gouvernement. Plus important encore, cela garantira que nous ne perdrons pas le contrôle de la paysannerie allemande, ce qui pourrait être bénéfique pour notre vision politique à l'avenir, une fois la crise agricole résolue. En contrebalançant les courants populistes et élitistes au sein de l'organisation, nous sommes assurés que le centre modéré l'emportera sur celui que nous avons déjà solidement en poche - nous venons de faire d'une pierre plusieurs coups."
 gerschl.69.a: "Tout pour le paysan allemand et pour le Général Rouge!"

 gerschl.70.t: "Tour terminé pour le Kabinett Schleicher "
 gerschl.70.d: "Les récentes négociations au Reichstag ont abouti et nous pouvons à nouveau marquer les partis et les factions des partis afin de les empêcher de rejoindre l'opposition."
 gerschl.70.a: "Organisons quelques rencontres..."

 gerschl.71.t: "Enthousiasme des Syndicats"
 gerschl.71.d: "Un élément central de la « Querverbindung » de Schleicher est l'abandon des coalitions fixes et la formation d'alliances multipartites sur le dos des syndicats et d'autres organisations non partisanes. Parmi les deux principaux mouvements syndicaux de l’Empire, les syndicats chrétiens, traditionnellement proches du Zentrum et du DkP, et les syndicats libres alignés sur le SPD, cette vision est accueillie à bras ouverts. Depuis des années, les tensions entre les syndicats et leurs partis respectifs se sont intensifiées, principalement en raison du mécontentement suscité par la politique de leurs associés partisans ; Le Zentrum et le DkP sont devenus l'exemple même du statu quo, tandis que le refus résolu du SPD d'assumer la responsabilité gouvernementale en tant que partenaire junior a agacé les syndicalistes de gauche à l'esprit pragmatique. La vision de Schleicher permet aux syndicats d'avoir une influence beaucoup plus directe sur les questions de politique sociale sans avoir à recourir à la médiation de partis politiques inutiles.\n\nDans le contexte de la crise actuelle, les intérêts syndicaux ne peuvent plus être ignorés par Berlin. En période de chômage de masse, les grèves sont devenues encore plus inutiles qu’elles ne l’étaient déjà comme moyen d’atteindre des objectifs politiques, et une coopération fructueuse au sein de la société est donc indispensable. Les affiliations partisanes et autres divisions passent finalement au second plan et la volonté du peuple remplace la volonté des classes politiques. Ce que les politiciens partisans n'ont pas pu réaliser pendant des années doit maintenant être transféré, au moyen du principe d'entraide - le principe le plus démocratique de tous - à des organisations de base puissantes qui savent comment accomplir la volonté des masses dans un contexte social. et le sens national.\n\nComme première concession aux syndicats, le célèbre syndicaliste chrétien Adam Stegerwald, membre de haut rang du parti Zentrum, sera nommé au Secrétariat au Travail. Sa réputation et son charisme devraient avoir un effet atténuant face aux troubles de plus en plus violents dans les rues."
 gerschl.71.a: "Un toast à la coopération la plus fructueuse possible !"

 gerschl.72.t: "Winnig expulsé du SPD"
 gerschl.72.d: "Aujourd'hui, le comité central du SPD a voté à l'unanimité en faveur de la suspension du mandat d'August Winnig, un membre tristement célèbre de l'aile « droite » du SPD. Winnig a exercé une certaine influence au sein du SPD dans les années 1920 et 1930, lorsqu'il a occupé diverses fonctions de haut rang dans la province de Prusse orientale et a ensuite été élu au Reichstag. Cependant, il s'est également rapidement éloigné du courant dominant du parti et a été décrit comme un "social-impérialiste". Dès 1915, il appartenait au courant nationaliste du parti et ces tendances ne feront que se développer après la guerre.\n\nEn 1935, Winnig fut l'un des premiers à soutenir Kurt von Schleicher pour le Reichskanzler, au motif que l'intégration des travailleurs allemands dans la « communauté nationale », qu'il appelle la « Standwerdung der Arbeiterschaft » (autonomisation de la main-d'œuvre ), ne pourrait être réalisé que grâce à la coopération avec un gouvernement progressiste mais à l’esprit national. Il rejoint ensuite le gouvernement de Schleicher et y reste encore aujourd'hui une figure importante.\n\nPendant ce temps, le SPD a abandonné ses rêves insensés de réaliser des gains économiques pour le prolétariat par l'intermédiaire du « Général rouge », ses dirigeants considérant désormais ses mesures autoritaires comme activement préjudiciables à la cause socialiste. L'expulsion de Winnig a donc été considérée comme une évolution naturelle, mais elle marque un changement dans les relations entre les sociaux-démocrates et le Reichskanzler. Alors que Winnig, aigri par l'expulsion, entend attirer d'autres sociaux-démocrates et syndicalistes d'esprit national dans le Front d'unité nationale, Schleicher n'hésite plus à abattre toute la force du "Nouvel Etat" sur le SPD."
 gerschl.72.a: "Les ouvriers ne peuvent prospérer que grâce au patronage du Général Rouge."

 gerschl.73.t: "L’unification tant attendue du mouvement syndical allemand"
 gerschl.73.d: "Ce qui semblait impossible a été réalisé : après des efforts et des négociations inlassables, le Reichskanzler a finalement réussi à forger l'unification du mouvement syndical allemand jusque là divisé. Pendant des décennies, les divisions entre les syndicats chrétiens conservateurs modérés, les syndicats libres sociaux-démocrates et les syndicats libéraux Hirsch-Duncker étaient trop profondes pour être surmontées en raison de considérations partisanes et idéologiques, mais dans cette nouvelle ère d’autodétermination unioniste annoncée par Schleicher, l'influence des partis sur la prise de décision de leurs syndicats alignés a commencé à s'estomper.\n\nUne jeune génération émergente de syndicalistes constructifs et tournés vers l’avenir, longtemps désillusionnés par leurs vieilles idoles et alliés partisans, a joué un rôle clé dans les négociations. Avec la formation du « Gewerkschaftsbund » unifié, aligné sur le gouvernement et sur le papier non partisan, ils espèrent accroître davantage le poids politique intérieur des intérêts syndicaux. Le jeune ancien fonctionnaire du SPD Lothar Erdmann, un ancien contact de Schleicher, est censé présider la nouvelle organisation, assisté de hauts représentants de tous les anciens syndicats comme le protégé catholique de Stegerwald Jakob Kaiser, le leader des syndicats libres Wilhelm Leuschner, ou le syndicaliste libéral Ernst Lemmer.\n\nLe scepticisme de certains cadres syndicaux plus âgés pourrait être apaisé grâce à la création d'un prestigieux "Couvent du travail" dans lequel divers dirigeants syndicaux de la vieille garde seraient nommés à des fins consultatives. Cependant, il apparaît que ce corps est plutôt de nature symbolique ; ainsi, pour l’instant, les anciens syndicats ne sont pas encore complètement dissous ni subordonnés au Gewerkschaftsbund, certaines des anciennes figures dirigeantes s’accrochant frénétiquement à leurs positions dirigeantes bien établies.\n\nLe passage du temps rattrapera également les rebelles. Pour l’instant, nous n’avons pas d’autre choix que de supplanter les syndicats croupion restants avec nos fidèles hommes et, si nécessaire, de faire preuve de détermination pour persuader les vieilles élites de se soumettre."
 gerschl.73.a: "Un jour glorieux pour le mouvement ouvrier allemand !"

 gerschl.74.t:9 "Le Titan Social-démocrate se Brise"
 gerschl.74.d:9 "L'expulsion d'August Winnig ne s'est pas déroulée aussi bien que prévu au sein du SPD. En fait, la question renouvelée des relations du parti avec le régime de Schleicher a accentué les fractures existantes au sein du parti. Jusqu'à présent, le SPD et le Reichskanzler étaient dans un système de tolérance difficile - poussés par les ailes gauche et néo-révisionniste, ils ont critiqué le Reichskanzler pour l'abus de ses pouvoirs et ont exigé la levée de ses pouvoirs d'urgence, tout en évitant d'aller plus loin. Les dirigeants du parti, Hermann Müller et Otto Wels, estiment qu'une confrontation violente avec le gouvernement pourrait déboucher sur une nouvelle loi anti-socialiste, qui "serait désastreuse et sonnerait le glas du mouvement ouvrier allemand". En privé, ils espèrent que Schleicher pourra encore "reprendre ses esprits".\n\nC'est intolérable pour les "Jeunes Turcs" enragés du parti - et encore trop pour ses révisionnistes. Le conflit atteint son paroxysme lorsque les membres les plus révisionnistes du parti, Gustav Noske, Wilhelm Buck et Theodor Leipart, fondent au sein du SPD une "Association pour la communauté nationale-sociale", dont l'objectif est de promouvoir la tolérance à l'égard du gouvernement Schleicher et de former une coalition "nationale-sociale" entre le SPD et le Front d'unité nationale en Saxe. Les Jeunes Turcs présentent immédiatement une pétition, contre-signée par Otto Grotewohl, Max Seydewitz, Theodor Haubach, Julius Leber, Carlo Mierendorff et d'autres, visant à exclure l'Association du SPD.\n\nMüller refuse toutefois de donner suite à la pétition, tout en interdisant aux sociaux-démocrates saxons révisionnistes de former une coalition avec le DNEF pour le moment. Cet exercice d'équilibriste s'avère finalement être sa perte. L'aile gauche annonce bientôt son départ et la formation du parti ouvrier socialiste démocratique (que le gouvernement Schleicher commence bientôt à réprimer), tandis que le SPD saxon défie ouvertement la direction du parti et établit une coalition avec le DNEF sous la direction du ministre-président Robert Wirth. Le SPD s'est divisé et sa passivité s'est avérée être sa perte."
 gerschl.74.a:9 "Nous pensions qu'il était terrifiant... en réalité, c'était un titan aux jambes d'argile."

 gerbav.1.t: "La Bavière poursuit Schleicher"
 gerbav.1.d: "Le gouvernement de Bavière, dominé par le Zentrum, a annoncé une décision sans précédent : il poursuit le gouvernement de Kurt von Schleicher devant le Bundesrat pour violations flagrantes de la Constitution. La décision a été acceptée sans contestation significative par le cabinet de Heinrich Held et a été communiquée à Berlin le lendemain, puis immédiatement reprise par les journaux et le public.\n\nLe Bundesrat a été comparé au Sénat et à la Chambre des Lords en tant que chambre haute du « parlement » allemand, bien qu'il remplisse des fonctions différentes et soit considéré comme distinct du Reichstag. Il s'agit d'une assemblée de représentants des Länder allemands qui statue sur certaines procédures gouvernementales, telles que les dissolutions du Reichstag ou les exécutions du Reich, et qui sert également de Cour Constitutionnelle Suprême de l'Empire. Jamais auparavant elle n'a eu à statuer sur un cas dans lequel un État membre intente une action en justice contre le gouvernement fédéral, mais uniquement sur des différends au sein et entre les États.\n\nLe gouvernement bavarois déclare que les réformes du Reichskanzler Schleicher constituaient une violation des principes fédéraux de l'Empire et que certaines d'entre elles avaient même violé la Constitution. De plus, Schleicher n'a pas encore renoncé à ses pouvoirs d'urgence malgré la disparition de la situation justifiant l'urgence. Le fait que la Bavière soit l'État défendant la cause fédérale n'est pas surprenant : historiquement, c'était le pays le plus protecteur de son autonomie parmi les États impériaux et il a obtenu de plus grandes concessions que tout autre État dans le compromis qui a conduit à la fondation de l'Empire en 1871. La décision du Bundesrat pourrait bientôt tester la pérennité de ce compromis."
 gerbav.1.a:0 "Mais pour qui se prennent-ils ?"

 gerbav.2.t: "Le Bundesrat ne constate aucune violation"
 gerbav.2.d: "Après quelques délibérations, le Bundesrat a constaté que le gouvernement de Kurt von Schleicher n'avait commis aucune violation du droit constitutionnel et que les allégations bavaroises étaient donc infondées. La nouvelle rendue publique a suscité un débat au sein de la société civile, des réactions allant de l'approbation tacite du jugement à la déception face à une violation perçue des droits civils.\n\nLe gouvernement de Bavière a accepté sa défaite pour l'instant, mais a déclaré qu'à moins que le gouvernement Schleicher n'abandonne rapidement sa ligne centraliste alarmante et ne reconnaisse que l'urgence derrière les intentions de la loi d'habilitation a disparu, il sera obligé de prendre des mesures extrêmes pour défendre le fédéralisme."
 gerbav.2.a: "Bon, ils ont été remis à leur place."

 gerbav.3.t: "Le Bundesrat prend une résolution symbolique"
 gerbav.3.d: "Après quelques délibérations, le Bundesrat a adopté une résolution demandant au Reichskanzler de suivre le droit constitutionnel et de respecter les principes fédéralistes de l'Empire Allemand - une déclaration qui n'est finalement que symbolique et n'engage Schleicher en rien. La nouvelle rendue publique a suscité un débat au sein de la société civile, des réactions allant de l'approbation tacite du jugement à la déception face à une violation perçue des droits civils.\n\nLe gouvernement de Bavière a accepté sa défaite pour l'instant, mais a déclaré qu'à moins que le gouvernement Schleicher n'abandonne rapidement sa ligne centraliste alarmante et ne reconnaisse que l'urgence derrière les intentions de la loi d'habilitation soit passée, il sera obligé de prendre des mesures extrêmes pour défendre le fédéralisme."
 gerbav.3.a: "Bon, ils ont été remis à leur place."

 gerbav.4.t: "La Bavière déclare la nullification juridique"
 gerbav.4.d: "Ne trouvant aucune solution devant les tribunaux, le gouvernement de Bavière a choisi une option extrême pour forcer le gouvernement à se plier à sa volonté - selon une proclamation du ministre-président, toutes les lois votées en vertu de la loi d'habilitation constitutionnellement illégale du Reichskanzler Kurt von Schleicher ne s'appliquent pas sur le territoire du Royaume de Bavière et ne seront pas appliqués par les autorités bavaroises. Cela a immédiatement attiré l’attention de l’Empire tout entier sur le conflit qui couvait entre le gouvernement et les États, et les réactions allaient du soutien tacite à l’horreur face à l’effondrement possible de l’Empire.\n\nIl s’agit d’une annulation de la loi impériale, sans précédent dans l’histoire de l’Empire. Même les politiciens et les personnalités publiques opposés à l'orientation centralisatrice de Schleicher et favorables aux objectifs de la Bavière de maintenir l'ordre constitutionnel fédéral s'étonnent de cette violation de la légalité - en particulier en raison du dangereux précédent que cela peut créer.\n\nMais ce sont aussi des moments dramatiques."
 gerbav.4.a:0 "Comment osent-ils?!"
 GER_Bavarian_Nullification: "Nullification de la loi impériale"

 gerbav.5.t: "Réunion du Cabinet"
 gerbav.5.d: "Les nouvelles choquantes de Munich ont été suivies d'une réunion d'urgence entre le Reichskanzler et ses nombreux secrétaires, ainsi que les délégués des partis amis au Reichstag et le prince héritier en tant que représentant des intérêts du Kaiser. Les participants ont reconnu que cette situation était sans précédent et que, si elle n'était pas gérée correctement, elle pourrait conduire à une rupture des relations de l'Empire avec ses États constituants. En tant que monarchie décentralisée bâtie sur le compromis entre la Prusse et les autres États membres, un tel coup ébranlerait les fondements constitutionnels mêmes de l’Empire Allemand.\n\nLe point de vue majoritaire au sein du cabinet privilégie une approche dure, qui protégerait l’intégrité de l’Empire contre la rébellion des gouvernements des États. Les actions de la Bavière peuvent facilement être interprétées comme illégales, comme une violation des devoirs d'un État envers l'Empire, ce qui constitue un prétexte suffisant pour une intervention, une Reichsexekution. Pour éliminer tout autre problème constitutionnel, ce point de vue soutient également la modification de la loi habilitante et lui donnant des pouvoirs supplémentaires, la transformant en un acte constitutionnel supérieur aux caprices de tout État. De telles mesures pourraient enfin réaliser les rêves de Schleicher d'une Allemagne centralisée, mais elles rencontreront forcément une résistance sévère.\n\nCertains proposent d'abord de négocier avec la Bavière - même s'il est peu probable qu'un compromis acceptable soit trouvé sans la chute de Schleicher, cela retarderait les constitutionnalistes et nous donnerait plus de temps pour rassembler des alliés. Enfin, il y a l’opinion minoritaire selon laquelle aucune centralisation, totale ou partielle, ne vaut face à un risque de dissolution de l’Empire – et face à une résistance sans précédent, Schleicher devrait démissionner et permettre à un gouvernement plus acceptable de le remplacer."
 gerbav.5.a: "Nous protégerons l’intégrité nationale par tous les moyens nécessaires."
 gerbav.5.b: "Nous devrions commencer par des négociations pour résoudre ce problème."
 gerbav.5.c: "La seule façon de gagner est de ne pas jouer. Voici ma démission."

 gerbav.6.t: "Démission du Reichskanzler Schleicher"
 gerbav.6.d: "Une multitude de journaux, tous remplis d'articles plus choqués les uns que les autres ont inondé les rues d'Allemagne - ils annoncent que le Reichskanzler Kurt von Schleicher a démissionné aujourd'hui de toutes ses fonctions. Pour le citoyen moyen, la nouvelle a été une véritable surprise : même si Schleicher avait été défié par la Bavière quelques jours auparavant, avec une attaque sans précédent contre la souveraineté constitutionnelle, la conviction générale était que Schleicher s'y opposerait. Après tout, il était considéré comme un homme fort qui ne reculait devant rien pour faire valoir sa vision de l'Allemagne... Certains avaient même affirmé que Schleicher avait en fait un problème de santé inattendu qui lui avait fait reconsidérer ses priorités immédiates.\n\nBien que le mandat de Schleicher en tant que Reichskanzler ait été relativement court, son impact sur le pays a été énorme. Le pouvoir du Reichstag dans le choix et le contrôle des chefs de gouvernement, qui s'est de plus en plus accru au cours des dernières décennies, a été gravement affaibli, et de plus en plus de pouvoir est détenu par une clique de généraux, de bureaucrates, de responsables du parti et de chefs d'entreprise qui composaient le cercle de Schleicher. pendant son cabinet . Suivant leurs conseils, Wilhelm II, en tant qu'Empereur allemand, a donc nommé Carl Friedrich Goerdeler comme prochain Reichskanzler.\n\nFonctionnaire conservateur et maire de Königsberg, Goerdeler était l'un des proches alliés de Schleicher, et sa première tâche sera de nettoyer les dégâts causés par son ancien supérieur."
 gerbav.6.a: "Espérons que le nouveau gouvernement saura résoudre ce problème..."

 gerbav.7.t: "Le compromis de Goerdeler"
 gerbav.7.d: "Le Reichskanzler Goerdeler a immédiatement appelé le gouvernement bavarois à des négociations et, même si les négociations ont pris des tournures inattendues, il s'est avéré plus acceptable pour les Bavarois que son prédécesseur. Goerdeler était prêt à sacrifier bien plus de son programme que Schleicher au nom de l’unité nationale, suffisamment en tout cas pour apaiser les États.\n\nLes décrets problématiques adoptés avec la loi d'habilitation devront être annulés et le Bundesrat pourra désormais annuler les décrets adoptés avec la loi d'habilitation. Le gouvernement a également déclaré officiellement que la loi d'habilitation ne serait pas utilisée pour empiéter sur les pouvoirs et les droits des États, tels que définis dans la Constitution, et qu'il abandonnerait également ses objectifs les plus ambitieux de centralisation nationale.\n\nBien qu'il s'agisse d'une défaite pour le cercle de Schleicher, le reste de la nation a repris son souffle. Tout vaut mieux qu’un effondrement des normes constitutionnelles et un conflit prolongé entre le gouvernement et les États."
 gerbav.7.a: "La centralisation restera à jamais incomplète."

 gerbav.8.t: "Pourparlers Bavière-Berlin"
 gerbav.8.d: "Le gouvernement bavarois a accepté l'offre de pourparlers et s'est réuni avec les représentants de notre cabinet à Berlin. Cependant, peu de progrès sont attendus de leur part, car la Bavière a fixé des lignes rouges concernant nos projets de centralisation que nous ne pourrons tout simplement pas réaliser, du moins pas sans saboter notre programme. Cependant, si nous gagnons du temps, nous serons peut-être un peu mieux préparés à ce qui va suivre."
 gerbav.8.a: "Schleicher réussit à gagner du temps."
 gerbav.8.b: "Les négociations échouent."

 gerbav.9.t: "Arrêt des négociations"
 gerbav.9.d: "Comme prévu, les représentants bavarois sont rentrés à Munich sans aucun accord ni aucune promesse ferme de notre cabinet . Déçus, mais pas surpris par le résultat, ils ont choisi de continuer à se battre et de porter le sujet auprès des autres États afin de les convaincre de se joindre à l'annulation.\n\nCe qu'ils ne savaient pas, cependant, c'est que l'échec des négociations est exactement le capital politique dont nous avons besoin pour activer notre véritable plan de pacification des Bavarois..."
 gerbav.9.a: "Cela sera résolu par la force."

 gerbav.10.t: "Projet de mise à l'écart de la Bavière"
 gerbav.10.d: "Une deuxième réunion du cabinet Schleicher a eu lieu, celle-ci dans un état d'esprit beaucoup plus unanime que la précédente. La Bavière a délibérément brûlé tous les ponts et, au nom d’un Empire Allemand réformé et centralisé, elle devra donc être punie.\n\nDeux projets ont ainsi été présentés par le gouvernement - le premier, une loi du Reichstag par laquelle la Loi d'Habilitation serait déclarée loi constitutionnelle, et donc au-dessus des lois des États, rendant illégale pour tout État d'en violer les termes. ou d'en annuler les effets ; deuxièmement, une Reichsexekution sur la Bavière. Une intervention en Bavière, si elle est approuvée par le Bundestag, renversera le gouvernement rebelle de Heinrich Held et nommera un pouvoir exécutif temporaire fidèle à Berlin qui fera respecter les devoirs de l'État envers le gouvernement central. Idéalement, cette exécution se ferait sans rébellion de l’armée bavaroise, et donc sans guerre civile sur le territoire allemand. Ce serait impensable.\n\nToutefois, une majorité au Bundesrat est nécessaire pour que ce projet puisse aboutir. Nous pouvons compter sur les voix de la Prusse, et la Bavière détiendra toujours ses propres voix. Des délégations ont déjà été envoyées pour négocier avec les autres Etats. Elles décideront si elles souhaitent le nouvel Etat de Schleicher ou un retour au passé décentralisé."
 gerbav.10.a: "Espérons que les autres Etats soient plus raisonnables…"

 gerbav.11.t: "Le Grand-Duché de Bade"
 gerbav.11.d: "Le Grand-Duché de Bade, situé dans le sud-ouest de l’Allemagne, ressemble à bien des égards à son voisin du Wurtemberg et partage encore plus largement ses traditions démocratiques et progressistes. Après tout, l’ancienne frontière alémanique était autrefois le flambeau de la révolution de 1848 en Allemagne. Bien que les libéraux ne soient plus aujourd’hui la force la plus puissante du Landtag, lentement mis sur la touche par le Zentrum et le SPD dans les années 1910, ils restent un pilier important de la coalition "noir-rouge-or" actuellement au pouvoir sous la direction du ministre-président Josef Schmitt. En fait, les idées qui ont contribué à favoriser les tentatives d’unification au sein du mouvement libéral allemand et qui ont finalement abouti à la fondation du LVP à la fin des années 20 sont en grande partie ancrées à Baden.\n\nSurnommé avec humour le "Parlamentarisches Musterländle" (l'"État modèle parlementaire") en raison d'une coopération constructive exemplaire entre tous les partis locaux et d'un climat politique sain, Baden se situe à l'avant-garde au sein de l'Empire lorsqu'il s'agit d'intérêts fédéralistes. Cependant, cela n’est pas nécessairement dû à des convictions particularistes, mais plutôt à un scepticisme croissant à l’égard de l’influence toujours croissante du géant prussien et des ambitions centralistes du Reichskanzler Schleicher. Convaincre Karlsruhe de la bonne intention de nos objectifs sera une tâche difficile."
 gerbav.11.a: "Nous allons leur tendre la main. Concentrez-vous sur les exigences déraisonnables des Bavarois."
 gerbav.11.a2: "Nous allons leur tendre la main. Envoyez le Vice-Chancelier Winnig pour négocier."
 gerbav.11.a3: "Nous allons leur tendre la main. Concentrez-vous sur la façon dont nous forgerons un Empire plus fort."
 gerbav.11.b: "C'est une cause perdue. Concentrez vos efforts ailleurs."

 gerbav.12.t: "Le royaume de Wurtemberg"
 gerbav.12.d: "Contrairement à la Bavière voisine, les tendances particularistes n’ont jamais joué un rôle trop important dans le Wurtemberg, qui compte pourtant parmi les défenseurs les plus convaincus de l’ordre fédéraliste. Pendant des décennies, le royaume souabe a été le rempart de la pensée progressiste et du libéralisme au sein de l’Empire : pas de Kulturkampf, réforme électorale précoce, tendances à la parlementarisation bien avant la plupart des autres États et monarques compétents et populaires dotés d’une immense sagesse et d’une grande expertise politique. De nombreux hommes d’État emblématiques à l’esprit progressiste sont originaires du Sud profond, comme Matthias Erzberger et Friedrich von Payer.\n\nTous ces facteurs font certainement du Wurtemberg l’un des principaux alliés de la cause bavaroise. Le ministre-président Eugen Bolz, juriste respecté qui préside une coalition modérée du parti Zentrum, de la LVP et de la Ligue des Paysans, n'hésitera pas à faire preuve de retenue au cas où les plaintes bavaroises paraissent trop scandaleuses ou injustifiées - après tout, comme même le Deutschlandlied dit que la liberté est toujours liée à la justice. La position finale du Wurtemberg sur la question reste donc à connaître."
 gerbav.12.a: "Nous allons leur tendre la main. Concentrez-vous sur les exigences déraisonnables des Bavarois."
 gerbav.12.a2: "Nous allons leur tendre la main. Concentrez-vous sur la façon dont nous forgerons un Empire plus fort."
 gerbav.12.a3: "Nous allons leur tendre la main. Notre ami Stegerwald saura les convaincre."
 gerbav.12.b: "C'est une cause perdue. Concentrez vos efforts ailleurs."

 gerbav.13.t: "Le Grand-Duché d'Alsace-Lorraine"
 gerbav.13.d: "La Weltkrieg et ses conséquences ont eu des conséquences considérables sur l'évolution politique interne de l'Alsace-Lorraine. Le vilain petit canard, autrefois mal intégré à la frontière occidentale de l'Empire, a été élevé au rang de véritable État constituant sous la direction d'un Grand-Duc de Bavière en 1920 et, depuis, ironiquement, la situation politique de la région s'est alignée, lentement mais sûrement, sur les évolutions dominantes en Bavière proprement dite. Comme à Munich, une branche particulariste et largement autonome du Zentrum s'est profondément implantée à Strasbourg, le Parti Populaire d'Alsace-Lorraine (ELVP).\n\nCatholique-conservateur, extrêmement régionaliste et antisocialiste, l'ELVP a absorbé au fil du temps presque tous les groupes autonomistes restants en Alsace et Lorraine et a gagné la faveur des masses avec des phrases populistes du genre "l'Alsace-Lorraine aux Alsaciens et Lorrains!". Après des décennies de marginalisation, l'ex-Reichsland surfe enfin sur une vague de fierté particulariste débridée, et avec l'émergence de la Commune voisine, les tendances francophiles ont presque été entièrement mises à l'écart en raison de la position controversée de Paris sur la religion : la position politique hégémonique de l'ELVP est presque incontestée. Les liens étroits de l'Alsace-Lorraine avec Munich en font bien entendu un allié de premier plan de la cause fédéraliste. Il sera difficile de les convaincre de soutenir nos efforts contre leur partenaire stratégique le plus important au sein de l’Empire, mais Strasbourg pourrait se laisser influencer plus facilement que nous ne le pensons par des promesses populistes de garanties antisyndicalistes et démocrates-fédéralistes."
 gerbav.13.a: "Nous allons leur tendre la main. Concentrez-vous sur les exigences déraisonnables des Bavarois."
 gerbav.13.a2: "Nous allons leur tendre la main. Concentrez-vous sur des propos alarmistes à l'égard de la France."
 gerbav.13.a3: "Nous allons leur tendre la main. Concentrez-vous sur la façon dont nous forgerons un Empire plus fort."
 gerbav.13.b: "C'est une cause perdue. Concentrez vos efforts ailleurs."

 gerbav.14.t: "Le Grand-Duché de Luxembourg"
 gerbav.14.d: "Le Grand-Duché de Luxembourg est le plus jeune État constitutif de l'Empire, n'ayant officiellement rejoint ses rangs qu'en 1919 via un traité d'adhésion en échange du maintien de la souveraineté sur ses propres affaires et de l'octroi d'un large éventail de privilèges spéciaux. Même si une libéralisation limitée est intervenue à la suite des réformes de mars d'après-guerre, la politique régionale luxembourgeoise reste dominée par une élite de dignitaires locaux et de conservateurs catholiques, dans le cadre d'un pacte plus ou moins évident avec la grande-duchesse catholique de droite, plutôt impopulaire, Adélaïde. Le Parti Luxembourgeois de Droite, une branche autonome du Zentrum similaire au Parti Populaire Bavarois, est tristement célèbre pour être l'un des foyers du mouvement corporatiste catholique dans l'Empire, et sa sympathie pour des idées de droite ouvertement radicales a séduit des cadres élevés du gouvernement.\n\nLa domination de la droite politique, associée à la proximité des Communards et au radicalisme croissant de la classe ouvrière locale dans la pléthore de bassins houillers et d'aciéries, a renforcé le rôle du Grand-Duché en tant que rempart fidèle contre le syndicalisme. Nos propres intérêts sont donc conformes aux leurs, ce qui pourrait être bénéfique pour persuader le Luxembourg de soutenir notre programme politique intérieur pour le plus grand bien de l’intérêt national. Là encore, en tant qu’allié principal de la Bavière au sein de l’axe fédéraliste, le Luxembourg pourrait être réticent à abandonner ouvertement ses associés à Munich, d’autant plus que le gouvernement ciblé est également dominé par des catholiques de droite."
