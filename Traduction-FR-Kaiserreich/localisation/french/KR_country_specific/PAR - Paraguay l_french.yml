### Decisions ###
 PAR_economic_development: "Développer le Paraguay"
 PAR_raise_state_category_decision: "[PAR_state_category_decision_scripted_name]"
 PAR_state_cat_up_asuncion:0 "Urbanisation du Paraguay "
 PAR_state_cat_up_chaco_boreal:0 "Encourager l'Agriculture dans le Chaco Boréal"
 PAR_state_cat_up_misiones:0 "Encourager l'Urbanisation à Posadas"
 PAR_state_cat_up_else: "Encourager l'Agriculture dans [FROM.GetName]"
 PAR_raise_state_category_decision_desc: "[PAR_state_category_decision_scripted_desc]"
 PAR_state_cat_up_asuncion_desc: "En encourageant une urbanisation planifiée à Asunción et à Concepción, nous pourrons améliorer efficacement le niveau de vie de nos citoyens et éviter la spéculation foncière. Cela devrait également nous permettre de disposer de plus d'espace pour notre industrie."
 PAR_state_cat_up_chaco_boreal_desc: "La région du Chaco est à peine habitée, mais elle possède des tonnes de terres libres que nous pouvons utiliser pour l'agriculture. En parrainant des agriculteurs pour qu'ils ouvrent de nouvelles exploitations dans la région, nous aiderons nos exportations agricoles et encouragerons l'immigration dans la région."
 PAR_state_cat_up_misiones_desc:0 "La région de Misiones, récemment conquise, vient d'être intégrée à notre pays, et un moyen de l'intégrer plus profondément sera de procéder à l'urbanisation planifiée de la ville de Posadas, le principal centre urbain de la région. Cela devrait assurer la sympathie des habitants de la région envers notre régime."
 PAR_state_cat_up_else_desc: "La région nouvellement conquise de [FROM.GetName], qui nous appartient de droit, a un besoin urgent de développement, car elle a été laissée dans un état arriéré par le contrôleur précédent. En donnant des fonds aux agriculteurs de la région, nous sommes sûrs que [FROM.GetName] ne sera plus une région arriérée."
 PAR_chaco_boreal_industrialization: "Développer l'Industrie dans le Chaco Boréal"
 PAR_chaco_boreal_industrialization_desc: "Le Chaco regorge de ressources, et notre industrie minière en plein essor devrait en tirer parti. En utilisant les ressources locales, nous pouvons produire divers biens civils pour l'usage local et l'exportation."
 PAR_chaco_boreal_resource_extraction: "Développer l'exploitation minière dans la région boréale du Chaco"
 PAR_chaco_boreal_resource_extraction_desc: "Le Chaco regorge de ressources, et notre industrie minière en plein essor devrait en tirer parti. En lui fournissant davantage de fonds, nous espérons qu'elle connaîtra un essor encore plus grand et apportera encore plus de prospérité à notre pays."
 PAR_chaco_refineries: "Construire des Raffineries de Pétrole dans le Chaco"
 PAR_chaco_refineries_desc: "Il y a du pétrole dans le Chaco, mais nous avons besoin de raffineries afin de pouvoir non seulement vendre du carburant brut, mais aussi fournir du carburant à notre propre pays. La construction de ces raffineries dans la région devrait nous aider à résoudre ce problème."
 PAR_arms_industry_investments: "Développer la production d'armes dans [FROM.GetName]."
 PAR_get_cores: "Intégration de Nouvelles Terres"
 PAR_forts: "Fortifier la Frontière Sud"
 PAR_fortify_paraguay: "Fortification du Paraguay"
 PAR_fortify_northern_chaco: "Fortification de la Rivière Pilcomayo"
 PAR_fortify_southern_chaco: "Fortification de la Rivière Bermejo"
 PAR_fortify_railway: "Fortification de la Voie Ferrée de Misiones"
 PAR_chaco_peace_timer: "Montée du Mécontentement"
 PAR_chaco_peace_timer_desc: "Avec notre piètre performance dans la tenue du Chaco, de plus en plus de gens perdent confiance en notre capacité à gagner la guerre. Si les choses continuent ainsi, peut-être devrons-nous céder le Chaco en échange de la paix, afin d'éviter tout mécontentement supplémentaire."
 PAR_chaco_peace_timer_enemy: "Le Mécontentement Monte au Paraguay"
 PAR_chaco_peace_timer_enemy_desc: "La poursuite de notre occupation du Chaco et l'incapacité du Paraguay à progresser dans ce domaine semblent causer des problèmes de moral à la population. Si cela continue, ils seront peut-être suffisamment mécontents pour proposer la paix."

### Focuses ###

### Economic Tree ###
 PAR_a_new_challenge:0 "Un Nouveau Défi"
 PAR_a_new_challenge_desc:0 "La Bourse de Berlin s'est effondrée et ses effets se font sentir dans le monde entier. Ses ondes sismiques ont atteint le Paraguay, et nous devons maintenant faire face aux énormes dégâts causés par ce séisme économique. L'économie a beaucoup souffert, c'est pourquoi des réformes radicales s'imposent."
 PAR_self_sufficency: "L'Autosuffisance"
 PAR_self_sufficency_desc: "L'économie du Paraguay est en crise, mais son potentiel ne l'est pas. Nous devrions mobiliser notre budget pour lancer des projets industriels, agricoles et d'infrastructure de grande envergure. L'économie paraguayenne doit devenir autosuffisante afin que nous puissions exploiter tout son potentiel."
 PAR_reform_military_spending: "Réorganiser les Dépenses Militaires"
 PAR_reform_military_spending_desc: "Actuellement, nous dépensons des tonnes d'argent pour payer nos soldats, mais nous n'avons pas assez d'argent pour les équiper. Si nous dépensons moins pour la conscription et plus pour la production d'équipements, nous devrions résoudre ce problème sans pour autant réduire le budget militaire."
 PAR_building_roads:0 "Construire des Routes"
 PAR_building_roads_desc:0 "Si l'Amérique du Sud, en général, a une base industrielle peu développée, l'industrie du Paraguay est encore plus faible. Nous devons construire de nouveaux complexes industriels et des routes et infrastructures adaptées à des fins industrielles pour développer notre base industrielle."
 PAR_resource_extraction_efforts: "Efforts d'Extraction des Ressources"
 PAR_resource_extraction_efforts_desc: "Il existe des possibilités d'améliorer nos méthodes d'extraction et de développer l'industrie minière, avec comme cibles principales l'extraction de minéraux et de pétrole dans le Chaco."
 PAR_civilian_industry_investments:0 "Expansion Industrielle"
 PAR_civilian_industry_investments_desc: "Grâce aux grands efforts de nos ouvriers, l'objectif de transformer le Paraguay en un État industrialisé est enfin à portée de main. Dans peu de temps, nous passerons de l'une des régions les plus pauvres d'Amérique du Sud à notre propre révolution industrielle !"
 PAR_fund_university_in_asuncion: "Financer les Initiatives de Recherche"
 PAR_fund_university_in_asuncion_desc: "Rediriger une partie des fonds vers la recherche peut s'avérer coûteux au début, mais les avancées technologiques réalisées devraient être payantes à long terme. Le financement de l'Université Nationale d'Asunción devrait être un bon début."
 PAR_agricultural_effort:0 "Effort Agricole"
 PAR_agricultural_effort_desc:0 "Une base industrielle solide est vitale pour une économie moderne, mais nous ne devons pas ignorer tous ceux qui ne veulent pas construire de grille-pain, mais des chars et des camions. Nous devons mettre en place des subventions agricoles et des institutions agricoles qui aident notre population agricole rurale."
 PAR_import_substitution_program:0 "Programme de Substitution des Importations"
 PAR_import_substitution_program_desc:0 "Une économie autosuffisante ne peut pas compter sur les importations, c'est évident. Nous devons trouver des moyens d'éviter l'importation de marchandises, nous devons substituer tout ce qui n'est pas fabriqué au Paraguay"
 PAR_industrial_self_sufficiency:0 "Autosuffisance Industrielle"
 PAR_industrial_self_sufficiency_desc:0 "Notre plan d'autosuffisance fonctionne, c'est certain ! L'économie du Paraguay dépend désormais beaucoup moins des importations et notre secteur manufacturier s'accroît chaque jour. Le "Made in Paraguay" fonctionne vraiment."

 PAR_slash_the_budget:0 "Réduire le Budget"
 PAR_slash_the_budget_desc:0 "Notre État dépense trop d'argent, beaucoup trop d'argent. Nous devons procéder à des coupes partout et en tout lieu si nous voulons éviter la faillite. La plupart des Paraguayens, des bureaucrates aux vétérans, ne seront pas très contents de cela, mais nous ne voulons pas finir comme les Français en 1789, n'est-ce pas ?"
 PAR_national_liberalism: "Libéralisme National"
 PAR_national_liberalism_desc: "L'État ne peut pas jouer à Dieu, c'est une triste réalité. Au lieu de remettre l'économie aux bureaucrates, nous devons la libéraliser en faveur de l'entreprise privée et de la liberté économique."
 PAR_export_focused_economy:0 "Economie tournée vers l'export"
 PAR_export_focused_economy_desc:0 "Le marché paraguayen est assez petit, mais le marché allemand ne l'est pas. Afin de maximiser la force et les profits de l'économie paraguayenne, nous devons augmenter l'exportation de biens paraguayens vers le monde entier."
 PAR_increase_mining_yields:0 "Augmenter les Rendements Miniers"
 PAR_increase_mining_yields_desc:0 "Le secteur minier est relativement petit, mais même dans ce cas, le Chaco possède encore des gisements de ressources assez importants. Nous devons augmenter la productivité du secteur minier afin de pouvoir exporter davantage de ressources primaires."
 PAR_cut_veterans_pensions: "Réduire les pensions des Vétérans"
 PAR_cut_veterans_pensions_desc: "Les pensions versées aux vétérans du Paraguay sont tout simplement trop élevées pour que l'État puisse les prendre en charge. Nous devons réduire leurs pensions, même si cela va provoquer une colère profonde chez tous les intéressés."
 PAR_cut_military_incentives: "Réduire les Incitations Militaires"
 PAR_cut_military_incentives_desc: "Notre armée est assez énorme par rapport à l'État. Nos dépenses militaires sont beaucoup trop élevées, et elles n'ont pas cessé d'augmenter. Nous devons réduire les incitations militaires avant que notre État ne s'effondre sous le poids du budget militaire."
 PAR_history_or_death:0 "L'Histoire ou la Mort !"
 PAR_history_or_death_desc:0 "C'est un jour où le destin du Paraguay sera décidé. La démocratie pourra-t-elle tenir, ou les forces radicales l'emporteront-elles ?"
 PAR_democracy_has_been_saved:0 "La Démocratie A Été Sauvée !"
 PAR_democracy_has_been_saved_desc:0 "Les forces loyales aux Estigarribia et aux Colorados ont pu repousser l'extrémisme. Aujourd'hui, le pays et notre fragile démocratie ont été sauvés, et un avenir radieux se dessine devant le Paraguay et son peuple."
 PAR_army_takes_control: "L'Armée Prend le Contrôle !"
 PAR_army_takes_control_desc:0 "Il s'avère que réduire le budget de l'armée dans un pays où l'armée est le pays n'est pas exactement une décision populaire. Maintenant que les militaires ont pris le contrôle, nous devrons voir ce qu'il adviendra du Paraguay et de son peuple."
 PAR_masters_of_our_own_economy:0 "Maîtres de Notre Propre Économie"
 PAR_masters_of_our_own_economy_desc:0 "Plus aucun étranger ne pourra dicter ce que doit être l'économie de notre pays ! Nous serons les maîtres de notre propre destin, car personne ne pourra le dicter. Les étrangers peuvent nous en vouloir, nous n'avons que faire d'eux et du commerce avec eux. Il n'y a qu'une seule chose pour laquelle nous nous battrons, et ce sera notre nation fière et brillante !"

 PAR_retake_misiones: "Reprendre Misiones"
 PAR_retake_misiones_desc: "Maintenant que l'Argentine est vulnérable, c'est le moment de frapper, de venger la défaite de 1870 et de récupérer nos territoires légitimes ! Aux armes!"
 PAR_retake_chaco: "Reprenez le Chaco"
 PAR_retake_chaco_desc: "Nous avons perdu le territoire du Chaco lorsque nous étions occupés à lutter contre l'Argentine, mais maintenant que leur compte a été réglé, nous pouvons concentrer notre attention sur sa récupération. Il est maintenant temps de récupérer ce qui nous appartient, car personne ne peut s'aopposer à notre nation."
 PAR_reunited: "Le Paraguay, réunifié"
 PAR_reunited_desc: "Avec une puissance militaire et une détermination farouche, nous sommes sortis victorieux de la guerre contre l'Argentine et la Bolivie, vengeant la défaite de la guerre de 1864-1870 et récupérant nos terres perdues. Le pays est maintenant plus fort que jamais, et la nation est prête à affronter tous les défis qui pourraient survenir, armée de la connaissance de son passé et de l'espoir d'un avenir meilleur."
 PAR_secure_south: "Attaquer l'Argentine"
 PAR_secure_south_desc: "Face à la menace croissante que représente le régime argentin, nous devons agir pour assurer notre propre sécurité. Lancer une attaque surprise et prendre rapidement le dessus est le seul moyen. Notre peuple regarde avec appréhension la nation faire face à un nouveau conflit, mais il reste ferme dans sa détermination à protéger sa terre et son mode de vie."
 PAR_access_to_ports: "Accéder aux Ports Argentins"
 PAR_access_to_ports_desc: "Avec notre victoire sur l'Argentine, nous avons sécurisé l'accès aux ports de notre voisin du sud et établi des routes commerciales sûres avec le reste du monde. L'économie du pays prospérera à mesure que le commerce et la prospérité reviendront sur nos côtes, apportant de nouvelles richesses et opportunités à la population."
 PAR_war_reparations_ARG: "Réparations versées par l'Argentine"
 PAR_war_reparations_ARG_desc: "Dans le cadre du traité de paix signé avec l'Argentine après la guerre, nous allons recevoir une somme substantielle de réparations. Ces réparations allégeront le fardeau de nos pensions et garantiront que tous les anciens combattants seront payés intégralement."
 PAR_secure_west: "Attaquer la Bolivie"
 PAR_secure_west_desc: "La Bolivie représentant une menace permanente pour la sécurité du Paraguay, la décision difficile a été prise de lancer une frappe préventive contre eux. Sécuriser les frontières de la nation et mettre fin une fois pour toutes à la menace bolivienne devrait être la priorité si nous voulons exister en paix."
 PAR_access_to_mines: "Exploiter les Mines Boliviennes"
 PAR_access_to_mines_desc: "Dans le cadre du traité de paix signé avec la Bolivie après la guerre, nous avons obtenu l'accès aux précieuses mines de notre voisin en réparation du conflit. L'exportation de ces ressources nous apportera plus de richesse et de prospérité."
 PAR_demilitarisation_BOL: "Démilitariser la Bolivie"
 PAR_demilitarisation_BOL_desc: "Il est temps de faire un pas décisif vers la paix en démilitarisant la Bolivie, mettant ainsi fin à la menace qu'elle représente. Notre armée est maintenant encore plus forte grâce aux stocks et aux capacités industrielles de notre voisin."

 PAR_new_territories_development:9 "Développer les territoires réintégrés"
 PAR_new_territories_development_desc: "Nous prenons des mesures pour développer nos territoires reconquis de Misiones et Chaco Austral, en créant de nouvelles fermes, une industrie forestière florissante et de vastes champs de coton. Le potentiel économique de ces régions est important et nous nous engageons à en faire des moteurs de croissance et de prospérité."
 PAR_trade_agreement: "Négociations en vue de traités commerciaux"
 PAR_trade_agreement_desc: "Après avoir résolu les conflits avec nos voisins, nous sommes désormais en position de force pour conclure des accords commerciaux avec les pays européens et exporter nos ressources, notamment la nourriture, le coton et le bois. C'est une occasion de stimuler davantage l'économie et d'assurer la croissance et la prospérité."

 PAR_own_military_alliance: "Une Nouvelle Alliance?"
 PAR_own_military_alliance_desc: "Les pays européens sont trop loin pour pouvoir nous protéger. Au lieu de cela, nous devrions créer notre propre sphère d'influence pour nous opposer à toute menace possible qui pourrait survenir."
 PAR_military_ties_with_GER: "Le Paraguay dans le Reichspakt"
 PAR_military_ties_with_GER_desc: "Face à la possibilité de menaces futures, il peut être judicieux de rejoindre l'alliance militaire allemande, le Reichspakt. Cette décision enverra un message de force et de détermination à tout agresseur potentiel. Cela contribuerait également à stimuler les exportations si nous devions rejoindre Mitteleuropa."
 PAR_military_ties_with_INT:0 "Le Paraguay dans l'Internationale"
 PAR_military_ties_with_INT_desc: "Nos camarades européens sont maintenant au bord de la guerre totale contre les impérialistes de notre temps. Nous, les Paraguayens, avons une fière tradition de résistance aux impérialistes et, à ce titre, nous pensons que nous pouvons offrir notre expertise militaire à leur cause. Nous les contacterons immédiatement et verrons s'ils sont prêts à nous soutenir."

 PAR_research_cooperation:0 "Coopération en matière de recherche"
 PAR_research_cooperation_desc: "Nous sommes entrés dans une nouvelle ère de coopération avec les membres de l'alliance, en nous unissant à eux pour faire avancer la recherche scientifique et technologique. Le pays est désireux d'échanger son expertise et ses connaissances, et de travailler avec les autres membres de l'alliance pour explorer de nouvelles frontières et trouver des solutions innovantes aux défis du monde moderne."
 PAR_SA_coffee_production: "Augmenter la production de café"
 PAR_SA_coffee_production_desc: "Le sol et le climat paraguayens sont adaptés à la culture du café, et maintenant nous avons des marchés où nous pouvons le vendre, il serait donc judicieux d'étendre la production locale de café existante. Cette initiative peut donner un nouvel élan à l'économie et créer de nouveaux emplois pour notre population."
 PAR_industrial_investments: "Créer des aciéries locales"
 PAR_industrial_investments_desc: "Nous devrions discuter de la possibilité d'investir davantage dans notre économie, avec ou sans l'aide de nos alliés. L'une des choses les plus importantes proposées est de créer des aciéries locales pour réduire notre dépendance vis-à-vis de l'acier importé. Notre faction peut nous fournir les outils et les spécialistes nécessaires pour traiter le minerai de fer local."
 PAR_war_games:0 "Jeux de Guerre"
 PAR_war_games_desc: "Afin de maintenir la préparation de notre armée pour affronter les défis futurs, nous organisons des jeux de guerre pour garder nos forces militaires affûtées et préparées. Nous considérons cela comme une étape nécessaire pour nous assurer que les forces de défense de notre pays sont toujours prêtes à répondre à toute menace, et nous sommes fiers de la compétence et de la détermination de nos troupes."

 PAR_reconciliation_with_BRA: "Réconciliation avec le Brésil"
 PAR_reconciliation_with_BRA_desc: "Nous sommes sur le point de franchir le pas historique de la réconciliation avec le Brésil, pour que les deux nations mettent de côté les vieilles blessures de la guerre de 1864-1870 et œuvrent à une coexistence pacifique. La réconciliation est un symbole puissant du pouvoir du pardon et de la force de l'esprit humain, et elle sert de phare d'espoir pour tous ceux qui croient en un avenir meilleur."
 PAR_negotiations_with_URG: "Négociations avec l'Uruguay"
 PAR_negotiations_with_URG_desc: "Le conflit avec le Brésil s'estompant, le Paraguay et l'Uruguay sont désormais en mesure de discuter de leurs intérêts mutuels. Les deux nations partagent un engagement envers la stabilité dans la région. Négocier des garanties mutuelles et une coopération militaire peut être dans notre meilleur intérêt."
 PAR_negotiations_with_BRA: "Négociations avec le Brésil"
 PAR_negotiations_with_BRA_desc: "De vieilles blessures commencent à cicatriser, et il est peut-être temps d'entamer des négociations sur les intérêts économiques mutuels et la possibilité d'un pacte de non-agression. Travailler ensemble pour atteindre des objectifs communs peut devenir un symbole de la confiance croissante entre nous et le Brésil. Le pacte de non-agression, s'il est conclu, renforcera davantage les relations entre nos deux pays et garantira que nous pourrons continuer à travailler ensemble dans la paix et la prospérité."
 PAR_secure_north:0 "Reconquérir les Terres Perdues du Brésil"
 PAR_secure_north_desc: "Après la guerre du Paraguay, le Brésil a volé nos territoires légitimes de [1041.GetName] et [1043.GetName]. Ils deviennent de plus en plus forts chaque jour qui passe - si nous voulons un jour récupérer ces territoires, nous devons frapper!\n\nLève-toi, rassemble tes forces, lève les yeux.\nNe crains pas les démons, tu es un rempart!"
 PAR_BRA_new_territories_development: "Développer les provinces reprises"
 PAR_BRA_new_territories_development_desc: "Nous prévoyons de développer les territoires repris au Brésil en développant l'agriculture et en construisant de nouvelles usines. Le gouvernement se concentre sur l'utilisation des terres fertiles pour faire pousser des cultures, tout en investissant dans les dernières technologies et équipements pour augmenter la productivité. Les nouvelles usines contribuent à créer des emplois, à stimuler la croissance économique et à stimuler l'économie locale."
 PAR_war_reparations_BRA: "Réparations versées par le Brésil"
 PAR_war_reparations_BRA_desc: "Le Brésil ayant été vaincu lors de la guerre, de lourdes réparations de guerre ont été négociées. Ces réparations aideront le Paraguay à se reconstruire, à se redresser et à investir dans son avenir. De même, grâce aux réparations, le Paraguay sera en mesure d'aller de l'avant, plus fort et plus uni, alors que nous continuons à lutter pour un avenir meilleur."

 PAR_can_secure_allied_government_in_Buenos_Aires: "§RDes forces hostiles venant de l'Ouest pourrait profiter de l'occasion pour nous frapper pendant que notre attention est fixée sur notre combat contre l'Argentine.§!\n§OSi nous prenons Buenos Aires lors de la Conférence de Paix et formons un gouvernant Argentin loyal, le Chili ne sera pas content de cette tournure des évènements...§!"
 PAR_access_to_ports_idea: "Accès aux Ports Argentins"
 PAR_improved_research_cooperation:0 "Coopération en matière de recherche"
 PAR_resistance_to_occupation: "Résistance à l'occupation"
 PAR_resistance_to_occupation_desc: "Après notre défaite face au Paraguay, un régime fantoche s'est installé dans notre pays. Le gouvernement est très impopulaire et la population locale s'y oppose fortement, sabotant tout ce qu'elle peut, attaquant les collaborateurs et refusant de servir dans l'armée. Traiter avec eux pèse lourdement sur les ressources du pays. Alors que [ROOT.GetNameDef] est toujours officiellement sous contrôle paraguayen, il est paralysé par des problèmes internes."

 PAR_if_faction_leader: "§gSi nous sommes un leader de faction:§!"
 PAR_if_in_faction_with_major: "§gSi nous sommes membre d'une faction majeure:§!"
 PAR_upgrade_BM_idea: "§7Le§YParaguay§! recevra un bonus économique amélioré si un accord commercial est conclu.§!"

 PAR_faction_decisions: "Décisions de Faction"
 PAR_invite_to_research_group: "Inviter [FROM.GetName] dans le Groupe de Recherches"

 BRA_refused_reconciliation: "Le Brésil refuse la réconciliation"

 par.50.t: "Proposition de réconciliation envoyée par le Paraguay"
 par.50.d: "Le Paraguay a proposé que nos deux nations mettent de côté les vieilles blessures de la guerre qui a eu lieu entre 1864-1870. La guerre a coûté la vie à plus de 100 000 personnes de notre côté et au moins de 175 000 du leur, ce qui a constitué un problème majeur dans le développement des relations entre notre pays et le Paraguay. Leurs diplomates proposent d'ouvrir un mémorial symbolique aux victimes de la guerre, le présentant comme un engagement pour la paix et la réconciliation dans la région, et une reconnaissance de l'importance d'établir des relations solides et positives avec ses voisins. Ils espèrent que le Brésil répondra positivement à la proposition et que les deux pays pourront travailler ensemble pour promouvoir la compréhension, le respect et la coopération."
 par.50.a: "Il est temps d'enterrer la hache de guerre et d'avancer sur le chemin de la paix."
 par.50.b: "Nous ne les oublierons jamais."

 par.51.t: "Inauguration du Mémorial aux Victimes de la Guerre Paraguayenne"
 par.51.d: "Le Brésil a accueilli favorablement la proposition du Paraguay d'oublier les vieilles blessures de la guerre qui a eu lieu entre 1864-1870. Aujourd'hui, le mémorial a été inauguré à Asunción en mémoire de tous les morts de la guerre du Paraguay. Des diplomates brésiliens étaient présents et, après la cérémonie, ils ont eu une réunion avec les dirigeants paraguayens. Cette décision est considérée par les peuples des deux pays comme un signe de leur volonté d'œuvrer à la paix et à la réconciliation dans la région, et une reconnaissance de l'importance d'établir des relations positives avec ses voisins."
 #par.50.a is the event option for par.51

 par.52.t: "[FROM.GetName] a refusé"
 par.52.d: "En dépit de nos meilleures intentions, [FROM.GetName] a refusé notre approche diplomatique. Nous devons avancer sans compter sur leur coopération."
 par.52.a:0 "Un développement malheureux."

 par.53.t: "Le Paraguay propose un Pacte de Non-Agression"
 par.53.d: "Suite à la récente réconciliation entre le Paraguay et le Brésil, le Paraguay a proposé la conclusion d'un pacte de non-agression et d'un nouvel accord commercial pour consolider l'amitié grandissante entre nos deux pays. Le pacte proposé garantirait que les deux nations travaillent ensemble pour maintenir la paix et la stabilité dans la région, tandis que l'accord commercial favoriserait la croissance économique et la coopération."
 par.53.a: "Bien sûr, pourquoi pas."

 par.54.t: "Le Brésil a accepté"
 par.54.d: "Le Brésil a répondu positivement à la proposition du Paraguay d'un pacte de non-agression et d'un accord commercial. Après de nombreuses années de tensions et de conflits, les deux pays sont impatients d'établir une nouvelle ère de coopération et d'amitié. L'accord proposé est considéré comme une avancée prometteuse dans les efforts en cours pour renforcer les relations entre les nations de la région."
 par.54.a:0 "Hourra !"

 par.60.t: "Coopération de Défense avec l'Uruguay ?"
 par.60.d: "Les relations avec le Brésil s'étant améliorées, nous sommes maintenant en mesure d'approcher l'Uruguay et de négocier une accord de coopération pour une défense mutuelle. Le pacte peut devenir un signe du lien fort entre les deux nations et une reconnaissance de l'importance de la coopération et de la solidarité face aux menaces potentielles. La coopération en matière de défense peut être une démonstration claire du partenariat paraguayen-uruguayen dans la promotion de la paix et de la prospérité."
 par.60.a: "Approcher l'Uruguay."
 par.60.b:0 "Nous pouvons faire face seuls."

 par.61.t: "Coopération de Défense avec le Paraguay?"
 par.61.d: "Les dirigeants du Paraguay nous ont proposé de conclure un pacte de défense mutuelle. Le Paraguay a récemment réglé ses problèmes avec le Brésil, et à présent ils nous demandent de partager notre expérience militaire face aux menaces imminentes. En ces temps de besoin, peut-être qu'avoir un allié nous serait bénéfique."
 par.61.a:0 "D'accord pour conclure le Pacte."
 par.61.b:0 "Nous n'avons pas besoin d'alliés."

 par.62.t: "L'Uruguay se montre favorable au Pacte."
 par.62.d: "Le Paraguay a répondu en acceptant la coopération de défense. A présent, nous pouvons aider les armées des autres nations à s'améliorer."
 par.62.a: "Il est bon de pouvoir compter sur un ami en ces temps dangereux."

 par.63.t: "L'Uruguay refuse la Coopération"
 par.63.d: "L'Uruguay a refusé notre offre de nous rejoindre dans une coopération de défense mutuelle et malheureusement, nous ne pouvons rien y faire."
 par.63.a:0 "Nous sommes seuls."

 par.70.t: "[FROM.GetName] propose un Accord Commercial"
 par.70.d: "Le Paraguay nous a proposé un nouvel accord commercial, cherchant à importer les derniers outils et technologies tout en exportant ses abondantes ressources en bois, coton et produits alimentaires. L'accord proposé créerait de nouvelles opportunités économiques pour toutes les parties concernées, tout en renforçant les liens entre les nations de notre faction."
 par.70.a: "Bien sûr, nous acceptons."
 par.70.b:0 "Nous ne leur faisons pas confiance."

 par.71.t: "[FROM.GetName] accepte la conclusion d'un accord-commercial"
 par.71.d: "L'accord commercial proposé par le Paraguay a reçu une réponse positive de la part de [FROM.GetNameDef]. Ils sont enthousiasmés par les avantages potentiels de l'importation des ressources du Paraguay et de l'exportation de biens, d'outils et de technologies pour contribuer à la croissance de leur économie. L'accord représente une avancée prometteuse pour promouvoir la coopération et les avantages mutuels."
 par.71.a:0 "Très bien."

 par.80.t: "Le Chili protège l'Argentine"
 par.80.d: "Nous avons reçu des nouvelles inquiétantes du sud - le Chili a décidé de soutenir son allié, [FOP.GetNameDef], contre une éventuelle invasion de notre côté. Ils ont annoncé publiquement leur garantie militaire d'indépendance [FOP.GetAdjective]. Nos espions rapportent que les troupes chiliennes se dirigent déjà vers [FOP.GetNameDef] pour leur apporter leur protection. Ils ne le savent pas encore, mais nous n'allons pas plier. Laissez-les venir, notre armée les écrasera tous!"
 par.80.a: "Plus d'armées à défaire."
 par_80_tt_faction: "§OLe§Y[CHL.GetNameWithFlag]§! a recrée l'alliance militaire avec le §Y[FOP.GetNameWithFlag]§!. Nous allons devoir les défaire en même temps que de gagner la guerre.§!"

 par.81.t: "Le Chili envoie des volontaires en Argentine"
 par.81.d: "Nous avons reçu des nouvelles inquiétantes du sud - le Chili a décidé de soutenir son allié, le [FOP.GetNameDef], contre une éventuelle invasion de notre côté. Puisqu'ils sont occupés et incapables d'intervenir directement, ils ne fourniront qu'une assistance limitée au [FOP.GetNameDef]. Des convois d'armes, de munitions et de soldats se dirigent déjà vers Buenos Aires pour tenter de nous intimider."
 par.81.a: "Pathétique."
 par_81_tt_volunteers: "§OLe§Y [CHL.GetNameWithFlag]§! a envoyé des volontaires au §Y[FOP.GetNameWithFlag]§! mais il semble qu'ils ne veuillent pas intervenir directement.§!"

 par.82.t: "Il y aura une parade!"
 par.82.d: "Les rues d'Asunción sont remplies de foules en liesse, agitant des drapeaux et acclamant les soldats paraguayens victorieux défilant dans la ville lors d'un grand défilé. Les bannières arborant les couleurs du Paraguay volent haut tandis que les soldats défilent à l'unisson, le visage rayonnant de fierté et de satisfaction. Les récentes victoires militaires contre le Brésil et la défaite subséquente de l'armée brésilienne ont apporté un sentiment renouvelé de patriotisme et d'unité au peuple du Paraguay, et le défilé est une célébration de leur victoire durement disputée.\n\nNotre glorieux leader, [ROOT.GetLeader], nous a guidés à travers de nombreuses difficultés, mais enfin, les sacrifices consentis ont porté leurs fruits en [GetYear]."
 par.82.a:0 "Hourra !"
 par_82_new_decisions_unlocked: "Avec la chute du Brésil, nous pouvons mener une politique étrangère agressive sans crainte d'intervention. De nouvelles §Ydécisions§! pour attaquer d'autres pays d'Amérique du Sud seront débloqués."
 par_82_medium_diff: "§YLe continent entier est à nos pieds. Le Paraguay vivra-t-il une existence prospère et paisible, ou poursuivra-t-il ses conquêtes - à vous de choisir.§!"
 par_82_hard_diff: "§OContre toute attente, vous avez prévalu - la Triple Alliance a été détruite, les territoires perdus ont été restitués et le Paraguay est le maître de l'Amérique du Sud. Votre nom sera écrit dans les livres d'histoire du futur.§!"
 par_82_thank_you_tt: "§YMerci d'avoir joué, j'espère que vous avez apprécié la campagne autant que nous avons aimé la coder et la tester.§!"

### Research Group ###
 paraguay_research:0 "Traité de Recherche Sud-Américain"
 paraguay_research_name:0 "Traité de Recherche Sud-Américain"
 paraguay_research_desc: "Le Traité de Recherche Sud-Américain est un groupe de recherche de nations sous la botte du Paraguay au sein du Pacte d'Asunción. L'espoir est qu'en coopérant avec leurs voisins, ils puissent rattraper le retard technologique que le Paraguay accuse depuis longtemps, par rapport à certains de ses voisins. La réalité est que ce groupe profite principalement au Paraguay plutôt qu'à ses sujets."

### Military Trees ###

### Army Tree ###
PAR_defensores_del_chaco: "Defensores Del Chaco"
 PAR_defensores_del_chaco_desc: "Notre belle nation s'est considérablement développée ces dernières années sur le coût de la Bolivie. Nos glorieux soldats ont prouvé leur force et leur volonté sur le champ de bataille, mais il est maintenant temps de consolider nos acquis. El Chaco restera à jamais paraguayen !"
 PAR_doctrine_review:0 "Revue des Doctrines"
 PAR_doctrine_review_desc:0 "Une réforme majeure de l'armée est nécessaire pour défendre notre vaste pays. L'une des choses les plus importantes dont une armée moderne a besoin est une doctrine militaire définie et efficace. Nous devons réformer la nôtre pour garantir la victoire sur nos futur ennemis."
 PAR_women_in_the_workforce: "Des Femmes dans le Monde du Travail"
 PAR_women_in_the_workforce_desc: "Notre pays, bien qu'il soit plus de deux fois plus grand que l'Uruguay, a la moitié de sa population. Notre population masculine ne suffit pas à produire tout ce dont nous avons besoin, et nous devons faire produire nos armes également par notre population féminine. Bien que certains éléments conservateurs puissent protester contre cette mesure, nous n'avons pas vraiment beaucoup d'options."
 PAR_concentrated_fire_focus:0 "Feu Concentré"
 PAR_concentrated_fire_focus_desc:0 "Nous ne pouvons pas laisser l'ennemi réorganiser et consolider ses forces après une de nos offensives réussies. Nous devons les attaquer jusqu'à notre arrivée dans leurs capitales afin qu'ils n'aient jamais le temps de se reposer."
 PAR_superior_firepower_focus:0 "Puissance de feu supérieure"
 PAR_superior_firepower_focus_desc:0 "Notre pays n'a pas autant d'hommes aptes au combat que l'Argentine ou le Brésil, nous devons donc compenser notre faible effectif par une puissance de feu élevée. Adoptons une doctrine axée sur une puissance de feu et une force de combat supérieures."
 PAR_spotters_scouts:0 "Observateurs et Scouts"
 PAR_spotters_scouts_desc:0 "Il y a un problème majeur avec les pièces d'artillerie à longue portée : Si nous ne savons pas où se trouve exactement l'ennemi, nous ne ferons exploser que quelques écureuils. Nous avons besoin d'observateurs et d'éclaireurs qui peuvent nous indiquer avec précision la position de l'ennemi."
 PAR_shock_n_awe_focus:0 "Choc et Effroi"
 PAR_shock_n_awe_focus_desc:0 "La rapidité est la clé de toute guerre moderne. Elle doit être au centre des préoccupations de notre armée si nous voulons défendre nos frontières nationales."
 PAR_military_science: "Science Militaire"
 PAR_military_science_desc: "Le processus de réinvention de notre doctrine militaire a été long et épuisant car il nous manquait suffisamment de théoriciens et d'experts militaires. Nous devrions investir davantage dans la science militaire pour éviter que cette situation ne se reproduise."

 PAR_logistical_expertise:0 "Expertise Logistique"
 PAR_logistical_expertise_desc:0 "L'une des plus grandes lacunes de la Bolivie pendant la guerre du Chaco était son système d'approvisionnement, car ses lignes de communication et d'approvisionnement étaient inadéquates. Nous devons tirer les leçons de leurs erreurs afin de ne pas les répéter."

 PAR_new_army: "La Nouvelle Armée"
 PAR_new_army_desc: "Notre glorieuse armée a gagné contre la Bolivie, mais beaucoup doutent que nous gagnerons contre l'Argentine ou le Brésil, qui possèdent tous deux des terres qui nous reviennent de droit. Nous devons moderniser et professionnaliser notre armée."
 PAR_improved_equipment:0 "Équipement Amélioré"
 PAR_improved_equipment_desc:0 "Notre équipement est plutôt obsolète, ce qui nous donne un désavantage sur le champ de bataille. Nous devons les moderniser et les améliorer afin de pouvoir suivre les armées de nos rivaux."
 PAR_army_railways: "Chemins de Fer de l'Armée"
 PAR_army_railways_desc:0 "L'armée bolivienne a été confrontée à un problème majeur lors de la guerre du Chaco : le manque d'infrastructures adaptées à l'usage militaire. Nous ne devrions pas faire la même erreur : Nous devons construire des chemins de fer adaptés au transport militaire."
 PAR_expand_military_production:0 "Accroître la Production Militaire"
 PAR_expand_military_production_desc:0 "Nos nouveaux chemins de fer ont une grande capacité de transport, mais si notre capacité de production est faible, nous ne pourrons pas utiliser ces chemins de fer. Nous devons augmenter la production de matériel militaire."
 PAR_superior_training:0 "Formation de Haut Niveau"
 PAR_superior_training_desc:0 "Contrairement aux vétérans de la guerre du Chaco, les nouvelles recrues ont peu d'expérience réelle du combat. Nous devons améliorer notre formation pour maintenir un niveau d'expérience relativement élevé dans notre armée."
 PAR_every_man_a_soldier: "Chaque Homme est un Soldat"
 PAR_every_man_a_soldier_desc: "Notre population est d'environ un million d'habitants. En comparaison, l'Argentine en compte près de quatorze millions. Nous avons besoin d'autant d'hommes que possible pour remplir notre armée si nous voulons récupérer nos terres légitimes."
 PAR_no_pasaran: "No Pasaran !"
 PAR_no_pasaran_desc: "Chaque homme au Paraguay sait comment manier un fusil et est prêt à utiliser ses connaissances si l'ennemi ose avancer sur notre terre sacrée. L'ennemi doit payer de son sang chaque mètre de terre paraguayenne qu'il conquiert."

 PAR_an_army_with_no_equal:0 "Une Armée sans Égal"
 PAR_an_army_with_no_equal_desc:0 "Nulle part au monde, pas même dans la Prusse du XIXe siècle, une armée n'a été si bien intégrée à l'État qu'elle forme une union avec les autres institutions nationales. Rien n'est aussi puissant que nos forces armées."
 PAR_general_staff_review:0 "Revue de l'État-Major"
 PAR_general_staff_review_desc:0 "Notre armée s'est beaucoup développée, mais notre état-major a pris du retard en matière de personnel. Nous devons revoir notre état-major général afin d'accroître sa capacité et son efficacité de commandement."
 PAR_special_forces_training:0 "Étendre la Formation des Forces Spéciales"
 PAR_special_forces_training_desc:0 "Les unités spécialisées ont toujours besoin de plus de formation que leurs homologues ordinaires. Nous devons accroître l'efficacité de la formation afin que davantage de soldats puissent combattre efficacement en tant que membres d'une unité spécialisée."

 PAR_expand_the_engineers_corps:0 "Développer le Corps des Ingénieurs"
 PAR_expand_the_engineers_corps_desc:0 "On dit que le meilleur ami du fantassin est sa pelle, et cela est particulièrement vrai en ce qui concerne le corps des ingénieurs. En leur fournissant un meilleur équipement et des exercices plus stricts, nous pouvons espérer que nos ingénieurs deviennent les meilleurs ingénieurs de l'Amérique du Sud."
 PAR_well_planned_attack_focus:0 "Attaques Bien Planifiées"
 PAR_well_planned_attack_focus_desc:0 "Nous ne pouvons pas laisser nos soldats charger de manière désorganisée vers les mitrailleuses ennemies, nous devons planifier minutieusement nos attaques afin de minimiser les pertes et frapper comme le tonnerre, brisant les forces ennemies et les brisant comme une brindille."
 PAR_static_anti_air_focus:0 "Anti-Aérien Statique"
 PAR_static_anti_air_focus_desc:0 "Malgré nos efforts pour créer une force aérienne, nous n'avons tout simplement pas les capacités nécessaires pour en construire une. Afin de protéger notre patrie, nous devrions investir dans des stations anti-aériennes statiques capables d'abattre même les plus gros bombardiers."
 PAR_river_patrols: "Patrouilles Fluviales"
 PAR_river_patrols_desc: "Le Paraguay a de nombreuses rivières patrouillées par des canonnières, chacune d'entre elles transportant une énorme puissance de feu comparée à ce qu'un fusil peut faire. Si nous pouvons les coordonner avec l'armée, nous serons en mesure de rendre chacune de nos rivières infranchissables pour l'ennemi."
 PAR_army_of_the_future: "L'Armée du Futur"
 PAR_army_of_the_future_desc: "Malgré nos efforts, on ne peut pas vraiment dire que notre armée soit moderne : il nous manque des avions, des chars, des camions et bien d'autres équipements pour en faire une armée moderne. Si nous ne pouvons pas les produire, nous pouvons au moins les rechercher pour l'avenir."
 PAR_bombers_research:0 "Recherche sur les Bombardiers"
 PAR_bombers_research_desc:0 "Les bombardiers peuvent détruire les chemins de fer et les usines de l'ennemi, mais leur construction est incroyablement coûteuse. Nous pouvons espérer qu'à l'avenir, nous serons en mesure de les produire, mais pour l'instant, tout ce que nous pouvons faire, c'est de les étudier."
 PAR_armoured_warfare_focus:0 "La guerre blindée"
 PAR_armoured_warfare_focus_desc:0 "Il y a un nouveau roi de la guerre terrestre. Ce n'est pas le fantassin, ce n'est pas l'artilleur, et ce n'est pas le cheval. C'est le char, un monstre d'acier qui peut cracher du feu et ne peut être arrêté. Si nous voulons que nos soldats soient capables d'affronter leurs ennemis à l'avenir, investir dans les chars est la bonne décision."

### Air Tree ###
 PAR_defensores_del_cielo: "Défenseurs du Ciel"
 PAR_defensores_del_cielo_desc: "Notre beau ciel bleu est la demeure de nombreux oiseaux rares, mais malheureusement notre ennemi ne semble pas respecter sa tranquillité. Nous devons former une force aérienne professionnelle pour défendre le ciel paraguayen !"
 PAR_close_air_support_planes: "Avions d'Appui Aérien Rapproché"
 PAR_close_air_support_planes_desc:0 "L'industrie et les infrastructures ne sont pas les seules cibles de bombardement, les unités ennemies sont également de grandes cibles. Afin d'affaiblir efficacement les forces ennemies, nous avons besoin de bombardiers à basse altitude plus agiles."
 PAR_fighter_aircraft:0 "Avions de Chasse"
 PAR_fighter_aircraft_desc:0 "Si nous voulons utiliser efficacement les bombardiers et les avions d'appui aérien rapproché, nous devons d'abord atteindre la supériorité aérienne. Nous avons besoin d'avions de chasse spécialisés pour intercepter et détruire les avions ennemis."

### Coop with URG tree ###
 PAR_cooperation_with_URG: "Coopération avec l'Uruguay"
 PAR_cooperation_with_URG_desc: "Après avoir gagné contre l'Argentine, nous devons maintenant faire face à un autre problème avec les socialistes de Patagonie qui siègent maintenant à Buenos Aires. Coopérer avec l'Uruguay, même si ce n'est pas un choix qui fait l'unanimité, est mieux que d'affronter seul les rouges du sud."
 PAR_study_uruguays_forts: "Étudier les Fortifications de l'Uruguay"
 PAR_study_uruguays_forts_desc:9 "L'Uruguay a commencé un programme de fortification depuis le coup d'état de Manuel Carles contre le gouvernement argentin à Noël 1935, et cela pourrait s'avérer être une expérience précieuse que nous pourrions appliquer pour fortifier notre propre frontière avec l'Argentine au cas où ils nous attaqueraient. Après tout, de nombreuses batailles en Hongrie ont démontré l'efficacité des multiplicateurs de force, alors nous ferions mieux de commencer à travailler sur ceux-ci dès que possible, et d'être prêts pour une éventuelle invasion."
 PAR_help_uruguays_military: "Aider l'Armée Uruguayenne"
 PAR_help_uruguays_military_desc:9 "La coopération profite généralement aux deux parties, et celle-ci ne fait pas exception : après tout, l'Uruguay est en paix depuis la guerre de la Triple Alliance, et son armée est loin d'être prête à affronter tout ce qui vient de la rive gauche du Rio Uruguay. De plus, cela permettra de mettre en valeur les relations entre nos pays et nos armées."
 PAR_joint_military_exercises:0 "Exercices Militaires Communs"
 PAR_joint_military_exercises_desc: "Puisque nous pourrions finir par mener une guerre côte à côte, les exercices militaires conjoints seront utiles si nous devions exécuter ensemble des manœuvres coordonnées dans une guerre réelle. Nous ne voulons pas nous retrouver dans un fiasco comme la bataille de Karánsebes, dans laquelle nous nous battrions l'un contre l'autre au lieu de notre ennemi et perdrions des vies et des équipements précieux. De plus, toutes les générations à venir riraient d'un tel embarras, ce qui constitue une raison supplémentaire de l'importance de ces exercices."
 PAR_irrazabals_plan: "Plan d'Irrazabal"
 PAR_irrazabals_plan_desc: "Le général Luis Irrazabal, héros de guerre et vétéran de la guerre du Chaco, a proposé un plan que nous pourrions utiliser pour repousser les envahisseurs : puisque leur armée n'est pas habituée à combattre dans le Chaco, nous pourrions utiliser notre expérience à cet égard pour punir lourdement toute tentative de nous affronter. Cependant, ils trouveront tôt ou tard un moyen de contrer notre plan, alors nous ferions mieux d'utiliser notre avantage du mieux que nous pouvons."

### Political Trees ###

### Liberals ###

 PAR_estigarribato: "Le Estigarribato"
 PAR_estigarribato_desc: "Notre nation souffre depuis bien trop longtemps de crises politiques. Il est temps que notre grand dirigeant intervienne enfin pour protéger le peuple du Paraguay des menaces intérieures et extérieures. Viva el présidente Estigarribia !"
 PAR_national_heroics: "Héros Nationaux"
 PAR_national_heroics_desc: "Notre nation est une nation de héros, une nation remplie des plus grands personnages de l'histoire. Nous ne devrions jamais oublier le peuple qui a combattu pour notre liberté, qui a protégé nos institutions et qui a fait progresser le Paraguay vers la belle nation qu'il est aujourd'hui."
 PAR_paraguayan_union_state:0 "État de l'Union Paraguyane"
 PAR_paraguayan_union_state_desc:0 "Notre nation n'est pas une "dictature militaire" comme certains politiciens l'appellent, c'est une union du peuple, des militaires, de l'État, de toutes les régions du Paraguay ! L'État paraguayen n'a jamais été aussi uni."
 PAR_paraguay_first: "Le Paraguay d'Abord"
 PAR_paraguay_first_desc: "Notre nation est la meilleure, c'est la plus grande nation du monde ! Notre nation est prioritaire devant toutes les nations qui ne sont pas le Paraguay. Notre nation sera toujours mise à la première place !"
PAR_peace_and_justice: "Paz y Justicia"
 PAR_peace_and_justice_desc: "Le Paraguay n'a jamais été aussi stable, aussi bien protégé, aussi uni. Notre nouveau régime, meilleur, a introduit le Paraguay dans une période de paix et de stabilité sans fin."

### Colorado ###
 PAR_colorado_resurgence: "La Résurgence du Colorado"
 PAR_colorado_resurgence_desc: "Le dernier président du Paraguay, fut en 1912 avec Pedro Pablo Peña membres des Colorados qui a été très rapidement destitué. Cela a laissé notre pays avec un régime libéral presque incontesté pendant des décennies. Cependant, les promesses non tenues des libéraux et une économie en difficulté laissent de nombreux Paraguayens désillusionnés. Nous allons tendre la main aux Paraguayens ordinaires et leur proposer les solutions que les libéraux ne leur ont pas données."
 PAR_true_values: "Les Vraies Valeurs"
 PAR_true_values_desc: "Les Colorados ont toujours été un parti conservateur. Sous les gouvernements libéraux, la population paraguayenne a été contrainte de procéder à plusieurs réformes progressistes que beaucoup n'approuvaient pas. Maintenant que nous sommes au pouvoir, nous allons prendre des mesures pour protéger les valeurs traditionnelles et familières de notre nation afin d'assurer à notre société un avenir meilleur et plus stable."
 PAR_prosperity_and_progress:0 "Prospérité et Progrès"
 PAR_prosperity_and_progress_desc:0 "Nous, Colorados, savons que la seule façon de progresser pour notre pays est de travailler dur. Nous devons concentrer cet esprit sur la réalisation de la prospérité et du progrès économiques, de manière à être à la fois fidèles à nos idéaux et à aider notre pays à se remettre sur pied."
 PAR_individual_freedoms: "Libertés Individuelles"
 PAR_individual_freedoms_desc: "Les libéraux ont dit que leurs réformes progressistes allaient aider le pays. Ils se sont avérés peu fiables. Nous allons défendre les valeurs individuelles et entamer des réformes juridiques pour inclure les libertés individuelles dans notre code civil actuel."

### Shared tree between liberals and colorado ###

 PAR_sane_and_free_elections:0 "Élections Saines et Libres"
 PAR_sane_and_free_elections_desc:0 "Notre démocratie a survécu, et avec des élections libres, le peuple paraguayen peut se réjouir et exercer son droit de vote. Avec l'extrémisme à distance, nous verrons qui arrivera au pouvoir entre le Parti Libéral d'Estigarribia ou le Parti Conservateur Colorados. Que le meilleur parti gagne !"
 PAR_policy_on_the_army: "Politique de l'Armée"
 PAR_policy_on_the_army_desc: "Une chose sur laquelle les Colorados et les Libéraux peuvent s'accorder est le soutien de l'armée, la seule chose qui maintient notre nation libre et forte. De nouvelles politiques concernant les dépenses militaires devraient y contribuer et améliorer le moral des soldats."
 PAR_increase_soldiers_stipends: "Augmenter les Indemnités des Soldats"
 PAR_increase_soldiers_stipends_desc: "Les salaires dans l'armée sont pour le moins maigres, et l'allocation du soldat n'est pas la meilleure, loin de là. En les augmentant, nous espérons pouvoir au moins rendre les conditions de vie dans l'armée plus supportables pour nos soldats, et surtout pour les conscrits."
 PAR_increase_military_industry_funds: "Augmenter les Fonds de l'Industrie Militaire"
 PAR_increase_military_industry_funds_desc: "C'est étonnant que nous ayons pu déployer une armée aussi importante et bien équipée avec si peu de fonds pour l'industrie militaire. Ce ne sera plus un problème désormais."

### Not Colorado ###
 PAR_protectors_of_paraguay:0 "Protecteurs du Paraguay"
 PAR_protectors_of_paraguay_desc:0 "Notre nation est au bord de la catastrophe ! Nous allons intervenir et rétablir l'ordre car le Paraguay a besoin de protection et nous devons répondre à l'appel de notre pays !"
 PAR_for_the_army_by_the_army:0 "Pour l'Armée, par l'Armée"
 PAR_for_the_army_by_the_army_desc:0 "Les politiciens opportunistes ont profité des victoires de notre armée pendant la guerre du Chaco pour faire avancer leurs agendas douteux. Nous ne le supporterons pas plus longtemps ! Nous allons régler la machine d'État pour qu'elle serve les objectifs de l'armée et la forcer à réaliser nos programmes."
 PAR_weed_out_traitors:0 "Eliminez les Traîtres"
 PAR_weed_out_traitors_desc:0 "Il y a beaucoup de gens dans notre société qui complotent contre nous au moment où nous parlons et qui ne sont pas alignés sur les syndicalistes. Nous devons les frapper en premier si nous voulons préserver l'intégrité de notre nation ! Nous allons lancer une grande recherche de traîtres au sein de notre population, jusqu'à ce que la loyauté de chaque Paraguayen ait été vérifiée."
 PAR_faith_and_state: "Foi et État"
 PAR_faith_and_state_desc: "Notre pays a de nombreuses vertus sociales fortes, mais l'une des plus chères est la foi. Bien que nous ne soyons en aucun cas une monarchie dirigée depuis Rome par le pape, nous ne pouvons pas nier l'influence catholique dans notre pays, et nous ferions bien de profiter de la foi de notre pays en permettant à l'église catholique de jouer un rôle plus important dans notre gouvernement tant qu'elle n'entrave pas notre pouvoir."

### Syndies ###
 PAR_abrilist_recovery: "La Relance Abriliste"
 PAR_abrilist_recovery_desc: "En 1934, nous avons lancé un coup d'État réussi et avons repris notre pays pour le peuple. Malheureusement, nous avons été déposés peu de temps après, mais maintenant nous sommes plus forts qu'avant, et cette fois, nous serons victorieux !"
 PAR_military_revolution: "Révolution Militaire"
 PAR_military_revolution_desc: "Rafael Franco, avant de devenir un révolutionnaire, était une figure très influente au sein de l'armée. Si son coup d'État et son exil de courte durée ont aiguisé ses relations avec les officiers les plus conservateurs, nombre de ses partisans viennent de l'armée elle-même et souhaitent simplement emmener le Paraguay vers un avenir meilleur, et sont donc prêts à nous aider dans notre révolution !"
 PAR_our_comrades:0 "Nos Compagnons"
 PAR_our_comrades_desc: "Les Chiliens et les Argentins sont nos compagnons d'armes. Ils nous ont aidés à nous libérer de la tyrannie des oligarques et des impérialistes, et nous reconnaîtrons leurs efforts et proclamerons notre amitié à leur égard."
 PAR_destroy_reactionaries: "Détruire les Réactionnaires"
 PAR_destroy_reactionaries_desc: "Les réactionnaires n'ont pas leur place dans notre nation, et ils doivent être emprisonnés ou exilés afin de garantir la stabilité de notre nation. Plus nous les laissons errer, plus le risque d'un complot contre-révolutionnaire est élevé."

### Shared between totalists and natpops###

 PAR_militarist_revolt: "Révolte Militariste "
 PAR_militarist_revolt_desc: "Estigarribia, l'homme que nous croyions être le héros de la nation, nous a trahis. Il est maintenant temps pour nous de construire un meilleur Paraguay, où les pleurnichards modérés ne sont pas admis."
 PAR_seize_total_control: "Prendre le Contrôle Total"
 PAR_seize_total_control_desc: "Nous sommes le Paraguay, nous sommes la nation, quiconque s'oppose à nous doit être considéré comme un individu dangereux qui cherche à renverser notre régime, et comme tel, il sera traité."
 PAR_intensify_propaganda:0 "Intensifier la Propagande"
 PAR_intensify_propaganda_desc: "Nous devons convaincre les citoyens du Paraguay que nous sommes la meilleure option pour eux, et une bonne vieille campagne de propagande est ce dont nous avons besoin. Après tout, il n'y a pas de meilleure méthode pour convaincre des moutons simples d'esprit que la propagande."
 PAR_control_the_military:0 "Contrôler les Militaires"
 PAR_control_the_military_desc:0 "Nous devons extirper les traîtres de l'armée, notre institution sacrée qui nous permet d'exister. Si nous les laissons errer, ils pourraient trahir nos idéaux ou, pire encore, commencer à penser à renverser notre régime. Nous devons agir afin de nettoyer l'armée de cette saleté."
 PAR_paraguay_reborn:0 "Renaissance du Paraguay"
 PAR_paraguay_reborn_desc:0 "Le Paraguay renaît, meilleur et plus fort qu'avant. Plus de modérés, plus d'étrangers ne seront autorisés à nous dicter ce que nous pouvons faire et ce que nous ne pouvons pas faire. Comme un phénix qui renaît de ses cendres, le Paraguay renaît, et est prêt à être la puissance de l'Amérique du Sud."

### Bookmark ###
PAR_KR_gathering_storm_desc: "Bien qu'il soit sorti victorieux de la guerre du Chaco, le Paraguay ne se trouve pas dans une situation enviable : des dépenses militaires extrêmement élevées, une économie très peu développée et le fait que le pays ne se soit pas encore remis de la guerre de 1870 qui a tué plus de la moitié de sa population signifient que l'économie du Paraguay est pratiquement inexistante ; en outre, une situation instable à la frontière sud et la Bolivie qui cherche à se venger de l'humiliante défaite subie il y a trois ans signifient que la république guarani pourrait bientôt se retrouver à lutter pour sa propre existence une fois de plus."

### Intro Screen ###
 PAR_country_intro_background:9 "GFX_PAR_intro"
 PAR_country_intro_header:0 "La République du Paraguay"
 PAR_country_intro_content: "Après la guerre dévastatrice de la Triple Alliance, le Paraguay a été détruit et brisé au point d'être méconnaissable ; la grande majorité de sa population masculine est morte ou orpheline. Les dommages démographiques et économiques extrêmes n'étaient cependant que le début, puisque le Brésil et l'Argentine ont pris des morceaux entiers de territoire à la République Guarani et n'ont maintenu sa souveraineté que pour servir d'État tampon entre les deux nations. Reconstruire et se remettre de ce désastre n'a pas été une mince affaire, et l'instabilité politique continue de ronger la nation. En 1904, une révolution libérale contre le régime du Colorado éclate. Le régime libéral a entamé une période de grande instabilité politique, qui a culminé en 1922 avec une guerre civile entre factions politiques rivales.\n\nPuis, à la fin de l'année 1929, la guerre a de nouveau frappé le Paraguay par l'intermédiaire de la Bolivie. Cette nation, soumise à des pressions économiques pour sécuriser les puits de pétrole présumés de la région du Chaco, a commencé à revendiquer agressivement ses droits sur la zone contestée. La guerre du Chaco a duré quatre terribles années et, en 1933, le Paraguay avait complètement mis en déroute les forces boliviennes et commençait à occuper leurs terres. Cette victoire totale n'a cependant pas été sans coût : la dette croissante et les dépenses militaires continuent de peser sur le gouvernement. L'armée bolivienne était mal équipée et mal entraînée pour combattre dans la région, et son moral bas a fait que les pertes paraguayennes ont été bien moindres.\n\nLa situation politique ne s'améliore pas pour autant et le régime libéral vacille. Rafael Franco et d'autres dirigeants radicaux lancent un coup d'État en 1934, fondé sur des principes autoritaires de gauche, mais sont déposés après un court règne de trois mois par José Félix Estigarribia, héros de la guerre du Chaco. Aujourd'hui, l'ère du chaos libéral est révolue et le règne de José Félix est marqué par une grande période de paix ; ses actions contre les envahisseurs franquistes et boliviens "syndicalistes" ont grandement influencé la politique, puisqu'il est aujourd'hui presque unanimement acclamé comme un sauveur et un héros national. Avec la montée en puissance de la Ligue Patriotique Argentine, Estigarribia et son gouvernement sont de nouveau en état d'alerte, car Manuel Carlés n'a guère caché ses visées expansionnistes dans le discours qu'il a prononcé lors de son accession à la tête de l'État. La guerre pourrait bientôt s’abattre à nouveau sur le Paraguay."

 PAR_guide:9 "§ML'Estigarribato§! / §MRenaissance de Colorado§! (§gDémocrates Autoritaires§! / §mLibéraux Économiques§! / §cSociaux-Conservateurs§!)\n£white_dot Lors des Élections anticipées, élisez le parti de votre choix.\n£white_dot Si vous prenez la priorité "Réduire les Incitations Militaires", choisissez l'option inférieure dans l'événement suivant pour assurer la continuité de la gouvernance démocratique.\n£white_dot Les §mLibéraux Économiques§! peuvent être élus lors des élections de 1946, 1951 ou 1956 si les §cSociaux-Conservateurs§! sont élus lors d'une élection précédente.\n\n§MArmée avec un État§! / §MRetour de l'Abrilisme§! (§nNationaux-Populistes§! / §oTotalistes§!)\n£white_dot Choisissez n'importe quel parti lors des élections anticipées.\n£white_dot Après avoir pris la priorité "Réduire les Incitations Militaires", choisissez l'option supérieure dans l'événement suivant pour devenir §nNational-Populiste§! et permettre à Morinigo de s'emparer du pouvoir.\n£white_dot Sinon, prenez l'option du milieu pour devenir §oTotaliste§! et permettre aux unités de Franco de s'emparer du pouvoir."

### Events ###
 par.101.t: "Paramêtres de Difficulté"
 par.101.d: "Cher joueur, soyez le bienvenu. Cet événement permet de changer la difficulté de votre campagne à la tête du Paraguay. Veuillez noter que - quelle que soit l'option sélectionnée, le jeu nécessite une planification, une exécution minutieuse et une microgestion de votre armée - vous affronterez des ennemis plus puissants avec des ressources très limitées. Bonne chance, les héros de la guerre du Chaco vous regardent!"
 par.101.a: "Difficulté Facile"
 par.101.b: "Difficulté Moyenne (par défaut)"
 par.101.c: "Difficulté Difficile"
 PAR_easy_difficulty_tt: "§7La difficulté facile supprime la plupart des apparitions d'unités personnalisées et des ajustements de l'IA.§!"
 PAR_medium_difficulty_tt: "§OLa difficulté moyenne inclue la plupart des nouveaux ajustements et améliorations. Préparez-vous à voir des ennemis plus forts. Le comportement du Chili est également modifié - il ne tolérera pas votre agression contre la Patagonie si vous l'attaquez.§!"
 PAR_hard_difficulty_tt: "§RLa difficulté difficile introduit des ennemis encore plus forts. Agissez avec prudence.§!"

 par.2.t: "Rassemblement Anti-LPA"
 par.2.d: "Le nouveau président de l'Argentine, Manuel Carlés, mène une campagne de diffamation impitoyable contre le Paraguay et d'autres pays qu'il considère comme des ennemis de l'État argentin. Aujourd'hui, à Asunción, des centaines de personnes se sont rassemblées pour protester contre ses insultes et sa rhétorique, exigeant une rupture diplomatique officielle entre nos nations. Bien qu'il soit peu probable que cela se produise, un tel danger est politiquement bon pour l'armée, car la menace de guerre rappelle qui a sauvé le Paraguay il y a quelques années à peine."
 par.2.a: "L'Argentine ne peut pas retrouver sa grandeur ; elle n'en a jamais eu !"

 par.3.t:9 "Le Lundi Noir ravage notre Économie"
 par.3.d: "Le Paraguay, bien qu'étant une nation enclavée, est connecté à l'économie mondiale via le port d'Asunción et le bassin du Rio de la Plata. La nouvelle du krach boursier nous est d'abord parvenue comme une curiosité, mais les effets se sont vite fait sentir. Les étrangers ne peuvent plus acheter nos produits, et nous avons d'immenses difficultés à importer des biens vitaux pour notre nation. Pire encore, la situation budgétaire s'est complètement effondrée, et les militaires retraités sont déjà en armes, prêts à défendre leurs droits si nous empiétons sur eux de quelque manière que ce soit. Les temps sont vraiment durs et le Paraguay pourrait bien vivre dans l'isolement commercial..."
 par.3.a: "Nous devons nous préparer à des moments difficiles."

 par.4.t: "Problèmes de Paiement Militaire"
 par.4.d: "Nos problèmes budgétaires ont entraîné, comme on pouvait s'y attendre, la réduction de la solde de plusieurs officiers militaires, surtout dans les rangs inférieurs. Cette situation affecte le moral, entraînant des désertions, des démissions et de petites protestations dans l'armée. Quoi que nous fassions, et même après avoir demandé leur compréhension face à la situation, le mécontentement continue de s'aggraver."
 par.4.a: "Veuillez nous comprendre !"

 par.5.t: "Protestation des Anciens Combattants "
 par.5.d: "Les anciens combattants et autres pensionnés ont protesté en très grand nombre après l'annonce de retards dans leurs paiements. D'habitude, ces protestations auraient été rapidement réglées, mais maintenant, les retards de paiement s'étendent également aux officiers et soldats de rang inférieur qui sont normalement chargés de gérer cette populace et qui refusent maintenant d'intervenir. Avec les soldats locaux et les vétérans unis dans la protestation, il n'y a pas grand chose à faire à part attendre."
 par.5.a: "Attendez et la situation s'améliorera."

 par.6.t: "Le Mécontentement des Militaires"
 par.6.d: "Les problèmes de paiement n'ont pas touché tous les soldats paraguayens, mais le mécontentement se répand comme la peste dans les casernes, car aucune amélioration de la situation n'est visible pour le soldat ordinaire. Quelques quartelazos et autres révoltes mineures ont été réprimés, mais nous ne savons pas combien de temps nous pourrons maintenir la situation."
 par.6.a: "C'est malheureux."

 par.7.t: "Rafael Franco en exil"
 par.7.d: "Depuis qu'il a été évincé du gouvernement en raison de ses idées syndicalistes radicales, Rafael Franco a approfondi la rhétorique de la gauche en exil au Chili. Se qualifiant désormais de "solaniste totalitaire", il réclame la révolution au Paraguay depuis son exil. Pendant des années, peu de gens ont prêté attention à lui, qui n'était qu'un des nombreux despotes déchus de ce monde, mais aujourd'hui, notre position étant menacée, il appelle directement à un coup d'État qui permettrait son retour. Et le pire, c'est qu'il en trouve qui sont prêts à l'écouter..."
 par.7.a: "Les divagations d'un fou."

 par.8.t: "Troubles dans le Chaco"
 par.8.d: "Les complots immondes de la Bolivie sont sans fin. Alors qu'ils ont à nouveau entamé une guerre d'agression pour nous réclamer le Chaco et le donner à leurs maîtres corporatifs, nous sommes confrontés à des infiltrations et à des sabotages dans les zones libérées lors de la guerre précédente. Leurs perturbations, bien que modestes, sont le symbole de la portée de la traîtrise bolivienne."
 par.8.a: "Ils verront les choses à notre façon en temps voulu."

 par.9.t:9 "Huey Long est élu Président des États-Unis."
 par.9.d: "L'ancien sénateur américain Huey Long a réussi à se faire élire président des États-Unis d'Amérique lors d'une élection incroyablement controversée. Affrontant des candidats syndicalistes et des candidats vendus, Huey Long a réussi à triompher dans des États clés de cette nation et à prouver que le peuple des Amériques en avait assez des élites qui cherchent à nous rabaisser et à vendre nos richesses plutôt que de les partager ! De nombreux journaux paraguayens avaient commencé à couvrir l'homme d'éloges avant même que les bulletins de vote ne soient comptés. L'avenir nous dira si ses odieux adversaires accepteront cette défaite avec grâce."
 par.9.a: "Félicitations Amigo !"

 par.10.t: "Aider l'État de l'Union Américaine ?"
 par.10.d: "Les États-Unis sont assiégés ! Huey Long a été défié par les voleurs syndicalistes et banquiers et ils cherchent à asservir le peuple d'Amérique du Nord par la force. Long est une personne extrêmement populaire au Paraguay, car il a été le seul politicien étranger à voir la vérité et à dénoncer la guerre de cupidité que la Bolivie a menée contre nous dans le Chaco, ce qui l'a propulsé au rang de célébrité. Le tollé populaire a donc été fort lorsque la nouvelle est arrivée au Paraguay, de nombreux vétérans chômeurs de la guerre du Chaco réclamant une intervention officielle. Fatigués d'attendre, ils ne demandent plus qu'une aide matérielle et des bateaux pour les envoyer aux États-Unis afin de lutter pour la paix et la justice au nom de notre nation."
 par.10.a: "Nous devons aider nos amis américains à libérer leur nation !"
 par.10.b: "Nous pouvons aider, mais nous devons faire attention à ne pas trop dépenser."
 par.10.c: "Nous ne pouvons pas nous le permettre, malheureusement."

 par.11.t: "La Brigade Chaco arrive !"
 par.11.d: "De la petite nation du Paraguay vient la courageuse Brigade du Chaco. Nommée d'après une zone contestée, qui a provoqué une guerre alimentée par la cupidité et dénoncée publiquement par le Kingfish ici aux États-Unis, les habitants du Paraguay le considèrent comme le seul étranger à voir la vérité derrière cette guerre et à dire les choses telles qu'elles. La popularité de Long n'a cessé de croître ces dernières années, et la nouvelle du coup d'État contre la démocratie a indigné la population paraguayenne, et plusieurs milliers de personnes ont décidé de nous prêter main forte dans cette lutte finale pour l'âme même de l'Amérique."
 par.11.a: "Notre cause est juste !"

 par.12.t: "Félicitations aux Paraguayens !"
 par.12.d: "Avec la fin du conflit, il semble que nous ayons enfin le temps de respirer. Des lettres de citoyens paraguayens, remerciant personnellement le Kingfish pour son combat pour la liberté et contre le syndicalisme, continuent d'arriver de la petite nation sud-américaine qui considère Long comme un véritable héros."
 par.12.a: "La paix est sa propre récompense, mais nous les remercions tous de même."

 par.13.t: "Révolte Militaire !"
 par.13.d: "La récente coupe du budget militaire a été la goutte d'eau ayant fait déborder le vase. Autant des réductions temporaires de salaires et des retards de paiement pouvaient être acceptés, comme liés à un contexte compliqué. Mais attaquer les militaires de l'État paraguayen, seuls héros de la guerre du Chaco, ne pouvait en aucun cas rester sans conséquences.\n\nEn apprenant la nouvelle de ce plan, les rumeurs se sont répandues parmi les soldats, dans les casernes à travers le pays : "Estigarribia doit partir, il a trahi la nation !". Plusieurs généraux et officiers patriotes profitèrent alors de la situation et firent le tour des casernes pour exposer leurs vues, se présenter comme une alternative possible et préparer un soulèvement.\n\nDe retour au Chili, Rafael Franco n'était pas inconscient de la situation dans son pays. Informé par de fréquentes lettres de ses partisans, il orchestra depuis Santiago une prise de pouvoir violente, répétant son Coup d'État éphémère de 1934. De la même manière, ses partisans dans l'armée allaient et venaient dans les casernes, préparant les esprits par la propagande et sécurisant le futur soulèvement régiment par régiment. Dans cette atmosphère bouillonnante, les loyautés ne se gagnaient pas seulement par la morale, mais aussi par le pain. Les généraux séditieux et Franco n'hésitèrent d'ailleurs pas à utiliser leurs fonds personnels pour gagner des régiments utiles à leur cause.\n\nEnfin, plusieurs casernes se sont soulevées aujourd'hui à travers le pays contre nos politiques économiques ratées, et il semblerait que la démocratie se soit montrée totalement impuissante. Les soldats fidèles aux Patriotes ou à Franco sont entrés en rébellion contre les lieux de pouvoir, et la tentative de prise de contrôle a dégénéré en combat ouvert dans les rues d'Asunción. Certaines unités encore fidèles à Estigarribia et au parti Colorado ont cependant juré fidélité au régime, et se sont battues pour défendre l'État démocratique. Les combats ont duré jusqu'au crépuscule dans la capitale et ont fait de nombreuses victimes, mais finalement les combats ont cessé et lorsque la poussière s'est déposée sur le palais présidentiel, il y avait un vainqueur clair :"
 par.13.a: "Moringio et les officiers patriotes ont sauvé la nation !"
 par.13.b: "Les unités de Franco ont gagné, et le Général a pu revenir !"
 par.13.c: "Les unités loyales aux Libéraux et au Colorado ont pu rétablir l'ordre !"

 par.14.t: "Huey Long en route pour le Paraguay"
 par.14.d: "La Guerre d'Amérique du Nord a pris un tour plus grave, et Huey Long a été obligé de fuir avec les forces traîtresses qui se rapprochaient de lui. Rien ne leur ferait plus plaisir que sa mort, aussi sa demande d'asile ici au Paraguay a été acceptée immédiatement. Le héros américain devrait atteindre Asunción sous peu. Un stratagème impliquant des navires avec des drapeaux paraguayens lui permettra d'éviter d'être capturé par les traîtres, et une fois arrivé ici, il recevra un accueil digne d'un héros !"
 par.14.a: "Nous l'attendons !"

 par.15.t: "Élections de 1941"
 par.15.d: "C'est le jour des élections au Paraguay, et l'issue de ces élections est loin d'être claire, puisque lors des précédentes, personne n'a obtenu la majorité absolue. Les deux principaux candidats sont, comme toujours, les Colorados menés par Juan Manuel Frutos et les Libéraux menés par nul autre que José Félix Estigarribia. Les résultats des votes sont arrivés, et le gagnant est..."
 par.15.a: "L'Estigarribiato sort vainqueur."
 par.15.b: "Les Frutos et les Colorados obtiennent la majorité."

 par.16.t: "Élections de 1946"
 par.16.d: "Si le succès des précédentes élections de l'Estigarribiato a été une bonne surprise, l'heure des élections a de nouveau sonné. Comme d'habitude, les Colorados sont le seul parti, en dehors des libéraux, à pouvoir obtenir une majorité. Les bulletins de vote étant clos, les résultats sont tombés."
 par.16.a: "Sans surprise, Estigarribia gagne à nouveau."
 par.16.b: "Juan Manuel Frutos et les Colorados gagnent."

 par.17.t: "Élections de 1951"
 par.17.d: "Les libéraux ont réussi à obtenir facilement la majorité il y a cinq ans, mais une fois de plus, les Colorados se sont présentés aux élections et ont pu obtenir la majorité au parlement. Les résultats sont là, et le parti majoritaire au parlement est..."
 par.17.a: "Encore les Libéraux !"
 par.17.b: "Les Colorados sont en mesure d'assurer une victoire !"

 par.18.t: "Élections de 1956"
 par.18.d: "Sans surprise, les deux seuls partis qui peuvent espérer remporter cette élection sont une fois de plus les libéraux et les Colorados, qui ont mené une campagne électorale très féroce, heureusement sans violence. Aujourd'hui, l'élection est terminée et les résultats sont connus."
 par.18.a: "Les libéraux restent au pouvoir"
 par.18.b: "Une victoire surprenante des Colorados !"

 par.19.t: "Élections de 1946"
 par.19.d: "Malgré le succès des élections précédentes, le régime du Colorado est tout sauf sûr, la rhétorique de la campagne atteignant de nouveaux niveaux d'hostilité. Si la violence a été évitée, beaucoup craignent que les résultats des élections ne soient pas reconnus, mais l'armée a déjà déclaré qu'elle veillerait à ce que les élections se déroulent dans l'ordre. Alors que la poussière retombe, le président du Paraguay est..."
 par.19.a: "Juan Manuel Frutos, un Colorado."
 par.19.b: "Eusebio Ayala, le libéral de la vieille école."

 par.21.t: "Les élections de 1951"
 par.21.d: "On dit que la politique fait d'étranges compagnons de lit. Alors que les libéraux s'efforcent de trouver un candidat, Luis Alberto Riart, une fois déposé, tente de se présenter à nouveau pour ce parti, face à une opposition toujours aussi féroce au Colorado. À la fin du décompte des voix, le vainqueur apparaît comme étant..."
 par.21.a: "Raimundo Rolón, Colorado."
 par.21.b: "Luis Alberto Riart, le vieux libéral."

 par.22.t: "Les élections de 1956"
 par.22.d: "Deux militaires se rencontrent sur le champ de bataille unique des élections bipartites paraguayennes. Raimundo Rolón a le soutien du Parti Colorado, mais son adversaire a du poids à lui tout seul : José Felix Estigarribia veut redevenir président, cette fois dans un cadre démocratique. Le vainqueur de cette bataille de combattants est..."
 par.22.a: "Raimundo Rolón pour les Colorados."
 par.22.b: "José Felix Estigarribia, le vieux maréchal."

 par.20.t: "Le Paraguay dans l'Internationale ?"
 par.20.d: "La petite nation sud-américaine a récemment connu une révolution socialiste et, après une stabilisation initiale, elle se penche maintenant sur son rôle sur le front mondial. Si leurs contributions à l'Internationale seront pour la plupart négligeables, un allié est un allié et nous ne sommes pas en mesure de refuser d'autres membres à notre alliance."
 par.20.a: "Bienvenue !"
 par.20.b: "N'était-ce pas l'Uruguay ? Peu importe, nous n'en avons pas besoin."

 par.201.t:9 "La France nous refuse l'adhésion à l'Internationale"
 par.201.d: "Qualifiant notre nation d'arrière-pays sans aucune valeur pour leur alliance, la France nous a refusé l'adhésion et a renvoyé nos ambassadeurs."
 par.201.a: "Ils le regretteront !"

 par.24.t:9 "Le Statut de notre Armée après la Guerre du Chaco"
 par.24.d: "Notre victoire dans la Guerre du Chaco s'est faite au prix fort, nous avons subi de nombreuses pertes et laissé notre pays exsangue. Nos troupes étaient constamment sous-équipées et sous-approvisionnées, nous n'avons pu gagner que grâce à la détermination farouche de nos troupes et parce que nos généraux ont excellé à les diriger. Cependant, de nombreuses pertes auraient pu être évitées. Nous devons nous réformer si nous voulons éviter de continuer dans cette voie et de subir à nouveau une catastrophe telle que la terrible guerre de la Triple Alliance."
 par.24.a: "Une réforme est nécessaire !"

 par.25.t: "La Difficulté de Construire une Armée Moderne"
 par.25.d: "Chars et bombardiers. Des machines incroyables capables de changer le cours d'une guerre, mais elles ont un prix. Un prix que nous ne pouvons pas payer. Notre petite nation ne peut pas se permettre de les produire car ces équipements sont incroyablement difficiles et chers à fabriquer. Nos quelques unités industrielles ne peuvent pas suivre le coût et l'expertise nécessaires pour les produire. Évidemment, cela pourrait changer un jour, mais pour l'instant nous devrions avoir la priorité sur notre armée d'infanterie experte. Cela ne nous empêche pas d'investir dans l'obtention de ces technologies, car elles pourraient être utiles un jour."
 par.25.a: "Espérons que nous verrons des chars paraguayens !"

 par.26.t: "Élections Rapides"
 par.26.d: "En plus de la crise économique, une crise politique s'est développée. La position du Parti Libéral qui soutient le régime d'Estigarribia a été affaiblie, et la situation devient de plus en plus difficile à gérer face à l'opposition. Le Parti Colorado, conservateur, fait pression depuis un certain temps pour organiser des élections afin d'évincer Estigarribia du pouvoir. Aujourd'hui, le Président a annoncé que leur souhait a finalement été exaucé, une élection surprise sera effectivement organisée. Avec cette instabilité, les citoyens paraguayens devront choisir entre la sécurité des libéraux d'Estigarribia et le nouvel élan des Colorados conservateurs. Rien n'est assuré, et les bulletins de vote décrètent que le vainqueur est..."
 par.26.a: "Estigarribia peut se maintenir mais doit former une coalition avec les Libéraux modérés."
 par.26.b: "Les Colorados parviennent à s'imposer à une courte majorité."

 par.27.t: "Industries Minières dans le Chaco"
 par.27.d: "La Guerre du Chaco a été menée à cause de la présence de pétrole dans la région. Bien qu'elle ne soit pas présente dans le Chaco Boréal, cette région a d'autres ressources à offrir comme le fer, la bauxite et le cuivre, très utiles pour notre petite industrie nationale. En effet, nous n'avons pas la capacité d'importer une énorme quantité de ressources, contrairement à d'autres nations comme l'Amérique, l'Allemagne ou la Russie, qui disposent d'une énorme industrie minière et d'un budget qui leur permet de commercer et d'importer des ressources sans sourciller. La victoire de la Guerre du Chaco et l'acquisition de pétrole nous ont permis de progresser dans cette direction, mais les gisements dont nous disposons sont encore très limités. Mais c'est toujours mieux que rien, et nous espérons pouvoir augmenter la quantité de ressources extraites année après année."
 par.27.a: "Nous allons donc travailler à l'expansion de cette industrie en plein essor !"

 par.28.t: "Pétrole dans le Chaco"
 par.28.d: "La Guerre du Chaco a été menée à cause de la présence de pétrole dans la région. Alors que les perspectives initiales nous faisaient espérer trouver du pétrole dans toute la région, nous n'avons pu en trouver que dans une petite région frontalière avec la Bolivie, très proche de la frontière, mais toujours entre nos mains. En contrôlant la ressource la plus importante au monde, bien qu'en petit nombre, nous espérons pouvoir prendre le dessus dans de nombreuses négociations, puisque presque tous nos voisins n'ont pas de gisements de pétrole ni la capacité d'en importer. Bien que nous n'ayons pas les chiffres que les champs pétrolifères américains ou azéris peuvent produire, il s'agit tout de même d'une quantité relativement importante, suffisante pour pouvoir approvisionner notre petite armée, et avec ces raffineries, nous espérons pouvoir produire encore plus de pétrole à la fois pour l'exportation et pour l'usage domestique. Cette nouvelle industrie devrait donner un énorme coup de fouet à notre économie."
 par.28.a: "Puisque le pétrole fait bouger le monde, autant s'impliquer dans ce business."

 par.29.t: "Dans l'Enfer du Chaco"
 par.29.d: "Ce film a été tourné en 1932 par le réalisateur argentin Roque Funes. Il décrit les horreurs de la Guerre du Chaco et comment la fière armée paraguayenne a surmonté les difficultés jusqu'à sa victoire. Le film a été considéré comme perdu pendant des années, mais il a récemment été découvert par la famille Estragó. Il a été présenté en avant-première à Asunción récemment, a été accueilli positivement par les critiques pour sa narration et a été loué par l'armée comme étant très précis et représentatif de l'esprit de l'armée paraguayenne. Il s'agit d'un moment historique pour la scène cinématographique de notre nation, et nous espérons que cela incitera les cinéastes paraguayens à être plus entreprenants."
 par.29.a: "Très beau film, 7.8/10, pas assez d'eau."

 par.30.t:9 "Agustín Barrios visite l'Amérique"
 par.30.d: "Agustín Pío Barrios est un célèbre guitariste paraguayen qui a pu réaliser un de ses rêves, celui de faire une tournée en Amérique, dont la première représentation a eu lieu à San Juan, sur l'île de Porto Rico. Au cours de cette tournée, il a même pu jouer la célèbre chanson "Every Man a King" avec le sénateur Huey Long lui-même lors de sa tournée dans le bel état de Louisiane, à Baton Rouge. Comme la plupart des Paraguayens, Barrios admire Long pour sa prise de position contre l'agression bolivienne lors de la guerre du Chaco. A cette occasion, l'ambassadeur paraguayen, qui escortait Monsieur Barrios lors de sa visite, a exprimé ses meilleurs vœux au gouverneur Long pour sa campagne présidentielle, en espérant qu'il devienne le 31e président des États-Unis d'Amérique."
 par.30.a: "Il était capable de jouer Every Man a King sur une guitare ? Monsieur Barrios est vraiment étonnant !"

 par.31.t: "S’emparer du Chaco"
 par.31.d: "Maintenant que le Paraguay est occupé à faire la guerre à l'Argentine, c'est à nous de frapper et de nous emparer du Chaco. Bien qu'il ne soit pas réaliste d'espérer le prendre en entier puisque notre armée se remet encore de la défaite de la guerre du Chaco, nous pouvons occuper la région frontalière connue sous le nom de Haut Chaco. Étant donné que l'armée paraguayenne est occupée à combattre les Argentins, nous sommes sûrs qu'elle ne nous fera pas la guerre si nous l'occupons."
 par.31.a: "Occuper la région."
 par.31.b: "Non, je ne pense pas que je le ferai."

 par.32.t:9 "[From.GetNameDefCap] réclame le Chaco!"
 par.32.d: "Nous avons reçu un ultimatum de [From.GetNameDef] - soit nous cédons toute la région du Chaco, soit ils nous déclarent la guerre! C'est une décision difficile; soit nous menons une guerre sur deux fronts, soit nous cédons des territoires qui ont été payés dans le sang par notre nation il y a plusieurs années. Il est peut-être sage de laisser tomber, car nous pouvons toujours revenir plus tard et nous concentrer sur eux une fois que nous aurons détruit l'Argentine, mais cette décision sera profondément impopulaire. D'un autre côté, notre fierté nationale nous dit de ne pas nous rendre. On a gagné contre la Bolivie une fois, on recommencera!"
 par.32.a: "Nous devons céder le Chaco."
 par.32.b: "Nous n'abandonnerons pas notre territoire! Venez donc le prendre!"

 par.322.t:0 "Appels à la Paix"
 par.322.d: "La plupart des militaires et des membres du gouvernement espéraient une répétition de la première guerre du Chaco, mais il semble que nous ayons sous-estimé notre capacité à mener une guerre sur deux fronts. Cela fait plus de six mois que l'occupation du Chaco se poursuit et aucun signe de changement n'est perceptible ; si l'on ajoute à cela la flambée des prix, l'opinion publique a radicalement changé. Certains ont encore un faible espoir de voir la Bolivie rompre et offrir la paix avant nous, mais il est peut-être temps de ravaler notre fierté et de reconnaître notre incapacité à gagner."
 par.322.a: "Envoyez l'accord, il n'y a plus rien à faire."
 par.322.b: "Ne jamais se rendre ! Nous avons gagné une fois, nous gagnerons encore !"

 par.323.t: "Le Paraguay Propose un Accord de Paix"
 par.323.d: "Une nouvelle choquante nous attendait aujourd'hui, car nous avons reçu un message du Paraguay. Ils nous ont offert toute la région du Chaco en échange de la fin de la guerre. Bien que nous contrôlions fermement la région sur le plan militaire, toutes nos tentatives pour atteindre leur capitale ont été vaines. Il serait sage de notre part d'accepter cette offre et de sortir au moins de cette guerre avec l'importante région du Chaco."
 par.323.a: "Acceptez la paix, avec le Chaco entre nos mains, ils n'ont plus rien d'utile à nous offrir."
 par.323.b: "Si nous le rejetons, nous nous contenterons de drapeaux [ROOT.GetAdjective] flottant à Asunción !"

 par.324.t: "Notre paix est acceptée"
 par.324.d: "Notre accord de paix a été accepté par [FROM.GetNameDef]."
 par.324.a: "Finissons-en au plus vite."

 par.325.t: "La paix a été signée"
 par.325.d: "Le traité de paix a été ratifié et le Chaco nous a été donné."
 par.325.a: "Notre fierté nationale a été restaurée."

 par.33.t:9 "Coup d'État socialiste au Paraguay !"
 par.33.d: "Nouvelles inquiétantes d'Asunción ! Nous avons reçu un rapport selon lequel Rafael Franco est revenu de son exil et a maintenant fait un coup d'état au gouvernement du Paraguay. Ils ont déclaré qu'ils n'avaient aucun intérêt à continuer à faire partie d'un pacte défensif anti-syndicaliste et le traité précédent est maintenant nul. À partir de maintenant, nous devrons compter sur un allié de moins."
 par.33.a: "Vous plaisantez - pas un autre ! Oh, pour l'amour de Dieu, je ne peux pas, c'est la deuxième fois qu'un coup d'état socialiste se produit au Paraguay en moins de dix ans."

 par.34.t:9 "Victoire contre l'Argentine !"
 par.34.d: "Il n'y a pas d'homme plus héroïque que celui qui se dresse contre des géants, et il n'y a pas de nation plus héroïque que la petite qui défie ceux qui cherchent à la dominer - et la fière nation paraguayenne a été à la merci de ses puissants voisins pendant toute sa vie. En 1864, elle a choisi de se battre pour préserver le territoire qui lui appartenait de droit et affirmer son droit en tant qu'État souverain, une décision que nous avons presque payée de notre vie. L'insistance de Francisco Solano López à se battre jusqu'à la mort a laissé son héritage farouchement contesté, et notre nation profondément traumatisée - le nombre de victimes de la guerre de la Triple Alliance a dépassé tout entendement.\n\nMais en 1932, le Paraguay s'est relevé - une fois de plus, nous avons défié les plans diaboliques de nos ennemis, en nous lançant dans une guerre contre la Bolivie que le monde entier pensait que nous ne pourrions jamais gagner. Lors de la Guerre du Chaco, nous avons choqué le monde en mettant en déroute les Boliviens jusqu'à La Paz malgré leur infériorité numérique, défendant notre droit à notre pays et prouvant que nous sommes une puissance à respecter. Après 60 ans, la tristesse de notre quasi-destruction a fait place au triomphe et à une fierté renouvelée.\n\nEnfin, notre victoire est maintenant complète - une fois de plus, nous avons affronté l'Argentine, et aujourd'hui nous en sommes sortis vainqueurs. La bravoure et la ruse de nos soldats ont chassé nos ennemis du Chaco et du Misiones, et ont finalement rendu ces terres perdues depuis longtemps à notre nation. Dans les rues d'Asunción et à travers la campagne, le peuple crie "Victoire !" et célèbre la vengeance de 1870 - nous ne serons plus à la merci des autres nations, nous ne serons plus à la dérive dans le monde. Quoi qu'il arrive, le Paraguay se battra, contre tous ceux qui lui veulent du mal - l'esprit Guaranì ne sera jamais détruit ! Aux quatre coins du monde, on prononcera les noms des héros du Paraguay !"
 par.34.a: "Hourra !"

 par.35.t:9 "Aide militaire du Paraguay"
 par.35.d:9 "Le Paraguay envoie une mission militaire pour nous aider contre les fop car ils ont eu plus de guerres et sont donc plus expérimentés, oui ou non ?"
 par.35.a:9 "Leur aide sera vitale"
 par.35.b: "Merci, mais on se débrouille bien tout seuls."

 par.36.t:9 "L'Uruguay accepte"
 par.36.d:9 "L'Uruguay a accepté notre mission militaire"
 par.36.a:0 "Grandiose ! "

 par.37.t:9 "L'Uruguay a refusé"
 par.37.d:9 "L'Uruguay a refusé notre mission militaire"
 par.37.a: "Mais, mais, leur armée est nulle !"

 par.38.t:9 "Le Paraguay envoie des conseillers pour étudier nos forts"
 par.38.d:9 "Comme nous sommes alliés et que le Paraguay prévoit de renforcer sa frontière avec les FOP, ils ont envoyé des hommes pour étudier comment se retrancher."
 par.38.a: "Nous espérons également apprendre de leurs militaires."

 par.39.t:9 "Exercices communs"
 par.39.d:9 "Le Paraguay a envoyé deux bataillons d'infanterie pour que nous puissions mieux nous coordonner contre les FOP."
 par.39.a: "Si vis pacem, para bellum."

