 PAR_military_pensions_idea_desc:0 "Les vétérans de guerre, les familles des disparus et de nombreux autres membres du personnel reçoivent une indemnisation légitime pour avoir défendu notre nation durant la guerre. Cependant, faire ce qui est juste est souvent coûteux et notre budget souffre de tous les privilèges accordés au personnel militaire."
 PAR_military_influence_idea_desc:0 "Le Paraguay est à ce stade défini par son armée, car avec une guerre civile, avec l'écroulement des partis traditionnels, avec deux coups d'État et une absence quasi totale de présence civile dans le processus décisionnel. L'armée est surpuissante. Cependant elle est immensément respectée, et le moral, même parmi les plus bas de la hiérarchie, est au plus haut, tout comme les généreux avantages qu'il y a à la rejoindre par rapport au travail commun disponible"
 PAR_reformed_military_influence_idea_desc:0 "Le Paraguay est à ce stade défini par son armée, car avec une guerre civile, avec l'écroulement des partis traditionnels, avec deux coups d'État et une absence quasi totale de présence civile dans le processus décisionnel. L'armée est surpuissante. Cependant elle est immensément respectée, et le moral, même parmi les plus bas de la hiérarchie, est au plus haut, tout comme les généreux avantages qu'il y a à la rejoindre par rapport au travail commun disponible"
 PAR_black_monday_desc:0 "Plus qu'une crise fiscale, le Paraguay souffre d'un grave manque d'importations, car les rares marchandises importées en Amérique du Sud parviennent rarement jusqu'à la nation."
 PAR_black_monday_recovery_1_desc:0 "Après une série de mesures décisives, nous avons enfin retrouvé la capacité d'acquérir des biens et commencé à fabriquer des biens dans notre pays. Nous faisons les premiers pas vers une véritable indépendance, aussi douloureux qu'ils soient"
 PAR_black_monday_recovery_4_desc:0 "Nous avons atteint des niveaux de production industrielle suffisamment élevés pour que le gouvernement déclare que nos programmes sont un succès. Une vantardise vide de sens lorsqu'il s'agit de regardé la réalité, mais cela renforce le moral national et donc augmente les dépenses à court terme. Le peuple a retrouvé la confiance dans l'économie, et l'État a récupéré une grande partie de ses pertes"
 PAR_harsh_budget_cuts_idea_desc:0 "Des coupes budgétaires sévères ont été la voie choisie pour traiter nos problèmes budgétaires. Les militaires dont les retraites sont menacées risque de ne pas pouvoir s'en sortir..."
 PAR_elite_army_desc: "Le Paraguay est désormais un véritable État armée, car ses forces militaires ont atteint une telle hégémonie sur toutes les questions et une telle maîtrise de leur combat local, qu'il est douteux que son héritage s'efface"
 PAR_no_pasaran_idea_desc: "Ceux qui ont combattu pour notre nation, même contre des chances inimaginables ; Ceux qui ont lutté contre l'agression bolivienne et les complots étrangers, ils savent ce qu'il en est et n'abandonneront jamais tant que la lutte peut continuer !"
 PAR_an_army_with_a_state_desc:0 "Chaque homme est prêt à faire son devoir, et à mourir pour la nation. Le Paraguay ne sera plus jamais à la merci des étrangers, qui complotent pour garder notre puissant peuple sous leur coupe !"
 PAR_peace_and_justice_idea_desc:0 "Notre démocratie n'a jamais été aussi forte."
 PAR_paraguayan_union_state_idea_desc:0 "Fortement influencé par les idées du sénateur américain Huey Long, mais avec une tournure militariste unique, le gouvernement d'Estigarribia a changé son gouvernement en profondeur, et le pouvoir du président est presque incontrôlé"
 PAR_forward_thinkers_idea_desc:0 "Si notre nation souhaite progresser d'une quelconque manière, nous devons veiller à ce que, ceux qui ont l'esprit et les qualifications nécessaires pour y parvenir soient correctement financés et promus"
 PAR_workers_of_the_home_front_idea_desc:0 "Chaque personne doit faire sa part pour l'État. Chacun s'efforcera de nous aider comme il le peut, et les courageuses femmes du Paraguay aideront à approvisionner nos courageuses armées"
 PAR_beat_back_fop_desc: "Si Irrazabal attaque, tout ira bien."

