 PAR_jose_felix_estigarribia: "José Félix Estigarribia Insaurralde"
 PAR_jose_felix_estigarribia_leader_desc:9 "§YNaissance :§! §L21 février 1888, à Caraguatay, département de Caraguatay, République du Paraguay§!\n§YCarrière :§! §LJosé Félix Estigarribia, le héros de la Guerre du Chaco, a reçu une formation internationale dans les domaines militaire et agricole. Estigarribia a renversé le dictateur Rafael Franco et mis fin au chaos social qui avait marqué le régime libéral avant son ascension. Cependant, en tant que nationaliste romantique, Estigarribia n'a fait qu'encourager les mouvements extrémistes qui cherchent à le déposer. Sa survie politique est une question ouverte à laquelle seul le temps répondra.§!"
 PAR_jose_felix_estigarribia_elected_leader_desc:9 "§YNaissance :§! §L21 février 1888, à Caraguatay, département de Caraguatay, République du Paraguay§!\n§YCarrière :§! §LJosé Félix Estigarribia, le héros de la Guerre du Chaco, a reçu une formation internationale dans les domaines militaire et agricole. Estigarribia a renversé le dictateur Rafael Franco et mis fin au chaos social qui avait marqué le régime libéral avant son ascension.\nAvec le retour de la démocratie, la carrière politique d'Estigarribia a d'abord semblé s'achever. Cependant, Estigarribia a défié les attentes et a de nouveau gravi les échelons du parti libéral. Élu démocratiquement, son emprise sur l'État est loin d'être aussi grande qu'auparavant et, bien que certains craignent qu'il ne s'empare à nouveau d'un pouvoir dictatorial, les masses encouragent le héros de la Guerre du Chaco, qui a toujours su s'adapter.§!"
