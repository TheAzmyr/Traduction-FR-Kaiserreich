 ETS_sabit_damulla_abdulbaki_leader_desc:9 "§YNaissance :§! §L1883, à Artush, Province du Xinjiang, Empire Qing§!\n§YCarrière :§! §LSabit Damulla Abdulbaki ne s'attendait pas à être le visage du mouvement nationaliste turc au Xinjiang. Universitaire et journaliste de haut niveau, Abdulbaki a correspondu avec plusieurs des plus grands savants jadidistes vivants du monde. Grâce aux cercles jadidiques, il a fait la connaissance de membres éminents du mouvement nationaliste du Turkestan oriental, dont le riche aristocrate Muhammad Amin Bughra, et, par l'intermédiaire de Bughra, du mouvement nationaliste au sens large. En raison de son attitude agréable, de son point de vue pragmatique et de sa maîtrise de plusieurs langues, les factions nationalistes, souvent très éloignées, se sont mises d'accord sur le rôle de Damulla en tant que premier chef d'État et de gouvernement du Turkestan oriental. Si le Turkestan oriental obtient l'indépendance, il est probable que le Damulla sera remplacé par la faction nationale qui l'emportera.§!"

 ETS_muhammad_amin_bughra: "Muhammad Amin Bughra"
 ETS_muhammad_amin_bughra_leader_desc:9 "§YNaissance :§! §L1901, à Hotan, Province du Xinjiang, Empire Qing§!\n§YCarrière :§! §LLes débuts de la vie de Muhammad Amin Bughra sont entourés de mystère, avec de maigres indices indiquant qu'il enseignait dans une madrassa avant son service militaire. Les antécédents de Bughra en tant que jadidiste et Turc lui ont permis de bénéficier de peu de luxe, même sous la gouvernance de Ma Shaowu à Hotan. Bughra faisait preuve d'une forte détermination à œuvrer pour l'unification du Xinjiang, et méprisait l'attitude faible pour laquelle le gouverneur Yang gardait ses garnisons. Dans le même temps, Bughra s'opposait aux réformes de l'armée centrées sur les Han proposées par le général Sheng Shicai, qui rejetait la responsabilité de la mauvaise gestion de l'armée sur l'Islam plutôt que sur l'épidémie d'opium.§!"

