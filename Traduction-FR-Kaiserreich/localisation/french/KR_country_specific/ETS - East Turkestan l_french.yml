# Intro Screen
 ETS_country_intro_background:9 "GFX_ETS_intro"
 ETS_country_intro_header:0 "Situation à Kashgar et Hotan"
 ETS_country_intro_content:0 "Le soulèvement initial a été un succès ! Nos frères de Kashgar et Hotan ont pu écraser la garnison locale et prendre le contrôle des deux villes. Avec le peuple rallié à notre cause, la révolution est forte !\n\nCependant, notre révolution est loin d'être assurée. Incapables de produire l'équipement adéquat en raison des politiques industrielles moyenâgeuses de Yang Zengxin, nos irréguliers non entraînés ont peu de chance contre les armées de Ma Shaowu et Jin Shuren sans une action politique décisive. Nos forces devront être réformées si nous voulons avoir un espoir de succès, et nous devrions essayer d'agir dans la création d'usines militaires.\n\nSur le plan politique, notre nouvelle nation est à certains égards unie et à d'autres complètement divisée. L'excentrique Timur Beg, un chef marchand chevronné et membre de la noblesse locale près de Kashgar, a pris les rênes du Parti des jeunes de Kashgar avec sa ville natale de Kashgar comme base du pouvoir. Pendant ce temps, les trois frères émirs de Hotan, les Bughras brutaux, rendus riches par la possession de plusieurs entreprises minières rentables, dirigent leurs forces depuis Hotan. Sabit Damulla Abdulbaki, un général modéré ayant reçu une éducation occidentale, a été nommé président par intérim. Bien qu'il ne soit membre d'aucun parti ni d'aucune faction, il obtient la plupart de ses soutiens auprès des Bughras basés à Hotan. Cependant, beaucoup voient en Sabit Damulla une figure unificatrice de la rébellion, qui contribue à apaiser les tensions entre les marchands de Kashgar et les frères Bughra."

 ETS_guide:9 "§M"Élections" ouvertes§!(§gDémocrates Autoritaires§!)\n£white_dot Choisissez "La gâchette est actionnée, les hommes se dispersent" dans l'événement "Une nuit inoubliable".\n£white_dot Faites la priorité "Parade militaire" et choisissez "Sabri refuse" dans l'événement "Choix difficiles".\n\n§MTimur Shah§! (§gDémocrates Autoritaires§!)\n£white_dot Choisissez "La gâchette est actionnée, les hommes se dispersent" dans l'événement "Une nuit inoubliable".\n£white_dot Faites la priorité "Parade militaire" et choisissez "Un plan est créé" dans l'événement "Choix difficiles".\n£white_dot Choisissez "Les soldats cèdent et leurs chefs sont abandonnés" dans l'événement "Une autre catastrophe".\n\n§ML'Islam dans Un Pays§! / §MNationalisme Turc§! (§nNationaux-Populistes§!)\n£white_dot Choisissez "Les hommes se dirigent vers l'intérieur, sabres au clair" dans l'événement "Une nuit inoubliable".\n£white_dot Complétez la priorité "Une Pièce du Puzzle" et choisissez de vous concentrer en interne sur §MIslam dans un Seul Pays§! ou de vous concentrer en externe sur le §MNationalisme Turc§!.\n\n§MGouverner par Décret§! (§gDémocrates Autoritaires§!) / §MDémocratie§! (§gDémocrates Autoritaires§! / §cSociaux-Conservateurs§! / §SSociaux-Démocrates§!)\n£white_dot Choisissez "La gâchette est actionnée, les hommes se dispersent" dans l'événement "Une nuit inoubliable".\n£white_dot Faites la priorité "Parade militaire" et choisissez "Un plan est créé" dans l'événement "Choix difficiles".\n£white_dot Choisissez "Timur est capturé, le complot réussit" dans l'événement "Un autre désastre".\n£white_dot Faire régner Sabri par décret : Faites la priorité "Le soleil se lève à l'est" et choisissez "Sabri reste" dans l'événement "Demandes populaires".\n£white_dot Pour avoir une démocratie : Faites la priorité "Le soleil se lève à l'est" et choisissez "Sabri se retire" dans l'événement "Revendications populaires".\n£white_dot Une fois la priorité "Représentation authentique" complétée, vous pourrez choisir entre le §cParti Nationaliste de Kashgar§!, le §gParti Jeune Kashgar§! ou le §SParti Jeune Turkestan§!."

#Events
 ets.1.t:9 "Les Délégations sont prêtes"
 ets.1.d: "Chaque membre de la délégation connaît sa mission et chaque chameau est reposé et prêt pour un long voyage. En tant que nouvelle nation, nous devons agir avec acharnement pour obtenir le soutien de l'étranger, pour aider notre milice dans cette guerre actuelle et dans toute guerre d'indépendance future, lorsque les Chinois viendront frapper à nouveau. Nous sommes maintenant prêts et disposés à envoyer des délégations dans d'autres pays pour les persuader de soutenir notre cause."
 ets.1.a:9 "Prions pour leur réussite."

 ets.2.t:9 "La Délégation du Turkestan Oriental Demande de l'Aide"
 ets.2.d:9 "La délégation du Turkestan Oriental est arrivée ce matin, nous demandant de soutenir leur guerre d'indépendance contre la clique du Xinjiang. Comment devrions-nous répondre ? Nous pouvons leur fournir des armes et de l'or sur une base régulière comme soutien total, ou juste cette fois comme soutien partiel, ou ne pas les soutenir du tout."
 ets.2.a:9 "Fournir un soutien complet !"
 ets.2.b:9 "Fournir un soutien partiel."
 ets.2.c:9 "Ne prenez même pas la peine de les rencontrer."

