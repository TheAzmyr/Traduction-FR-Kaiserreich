 ets.8.t:9 "Soutien total donné de [From.GetNameDef]"
 ets.8.d: "La délégation que nous avons envoyée à [From.GetName] a apporté de grandes nouvelles. Le gouvernement de [From.GetAdjective] est très sensible à notre cause, et a décidé d'apporter son soutien total pour nous aider à obtenir l'indépendance. Ils ont fourni une quantité décente de fusils et de munitions, ainsi que de l'or."
 ets.8.a: "Grandiose ! "

 ets.9.t:9 "Soutien partiel accordé de [From.GetNameDef]"
 ets.9.d:9 "La délégation que nous avons envoyée à [From.GetNameDef] a apporté de bonnes nouvelles. Bien que le gouvernement de [From.GetAdjective]soit encore quelque peu réticent à nous aider, il est néanmoins prêt à nous écouter. Grâce aux talents de diplomate de notre délégation, [From.GetNameDef] a décidé de fournir des fusils et des munitions pour soutenir notre cause."
 ets.9.a:9 "Un bon départ."

 ets.10.t:9 "Aucun soutien de [From.GetNameDef]"
 ets.10.d: "Mauvaise nouvelle. Le gouvernement de [From.GetAdjective] a rejeté notre délégation, estimant que nous n'en valions pas la peine. Cela anéantit tout espoir d'obtenir un soutien de leur part."
 ets.10.a:9 "Ils vont payer pour cette insolence plus tard !"

 ets.11.t: "Turkestan Oriental Réclame Plus d'Équipement"
 ets.11.d: "Une autre délégation du Turkestan Oriental est arrivée aujourd'hui, nous informant qu'ils ont besoin de plus d'armes pour lutter contre leurs ennemis au Xinjiang. Nous devrions nous méfier d'investir trop lourdement en eux."
 ets.11.a:9 "Bien."
 ets.11.b:9 "Pas cette fois."
 ets.11.c:9 "Plus jamais !"

 ets.12.t:9 "[From.GetName] a accepté notre demande"
 ets.12.d: "Les caravanes sont revenues avec de bonnes nouvelles. [From.GetName] a accédé à notre demande et nous a donné plus d'équipement pour combattre nos ennemis."
 ets.12.a:9 "Bien !"

 ets.13.t:9 "[From.GetName] a refusé notre demande"
 ets.13.d: "Mauvaise nouvelle. Le gouvernement de [From.GetAdjective] a refusé notre demande d'armes supplémentaires."
 ets.13.a:9 "Bien."

 ets.14.t: "Nouvelle Phase de Soutien en Équipements pour le Turkestan Oriental"
 ets.14.d: "La délégation du Turkestan Oriental est ici pour obtenir plus d'équipement pour continuer leur guerre..."
 ets.14.a:9 "Bien."

 ets.15.t:9 "Nouvelle série de soutien matériel de [From.GetNameDef]"
 ets.15.d:9 "Nous avons obtenu plus d'équipement de la part de [From.GetNameDef], qui a gentiment accepté de nous aider dans notre guerre."
 ets.15.a:9 "Merci, [From.GetName] !"

 ets.16.t: "Déclaration d'Indépendance du Turkestan Oriental"
 ets.16.d: "La lutte pour le contrôle des terres de notre nation ayant été gagnée, mais les pouvoirs en place étant encore largement hésitants, la décision est prise de publier une nouvelle déclaration d'indépendance destinée au monde extérieur. Dans ce document, notre grande nation promet de respecter les nations qui la respectent et de se conformer aux normes établies de la politique internationale. Cette déclaration est accompagnée d'une directive du bureau du président, approuvée par le conseil d'État, qui établit des lignes directrices pour la formation et l'affectation des bureaucrates et met en place un système d'examens inspiré de la bureaucratie de New Delhi. Il met également fin à l'état d'urgence décrété lors de la fondation de la nation afin de poursuivre la guerre d'indépendance, ce qui a pour effet de remettre en session le parlement précédemment suspendu, nommé il y a si longtemps lors de nos luttes précédentes.\n\nEnfin, nous sommes libérés du contrôle chinois dans notre région, et nous pouvons vivre indépendamment de leurs actions. Cependant, il est fort probable que les troupes chinoises ne tarderont pas à revenir pour nous ramener sous leur tyrannie. Nous ne pouvons pas laisser cela se produire."
 ets.16.a:9 "Dieu est grand !"

 ets.17.t: "Impasse Législative"
 ets.17.d: "Alors que les critiques affirment que le corps législatif élu au suffrage direct n'a que peu de pouvoir, la dernière session ne laisse aucun doute au bureau du président sur le fait que beaucoup trop de pouvoir lui a été attribué. Après plusieurs heures de débats épuisants, au cours desquels des violences physiques ont failli éclater sur le sol du bâtiment du parlement provisoire, Sabit Damulla Abdulbaki, bien qu'il ne soit toujours pas officiellement membre d'un parti politique, a pratiquement abandonné ses bienfaiteurs politiques de Hotan, les Bughras, pour le parti plus modéré des Jeunes Kashgar, basé dans la ville de Kashgar et dirigé par Timur Beg."
 ets.17.a:9 "Une Évolution Choquante"

 ets.18.t: "Des Rumeurs et une Grande Réception"
 ets.18.d: "Depuis la défection du président Sabit Damulla Abdulbaki en faveur du Parti des jeunes de Kashgar, la faction dirigée par les émirs de Hotan est devenue de plus en plus belliqueuse. Alors que les préparatifs ont commencé, sous l'impulsion du président lui-même, pour organiser à Kashgar un forum pan-islamique (et particulièrement turc) réunissant des intellectuels de premier plan dans ce domaine, la faction Hotan a montré un désintérêt croissant pour le processus et pour la législature dans son ensemble. Les rumeurs abondent qu'ils préparent quelque chose de terrible."
 ets.18.a:9 "Ils ne voudraient sûrement pas..."

 ets.19.t: "Une Grande Affaire"
 ets.19.d: "La conférence pan-islamique que Sabit Damulla a planifiée a été entièrement préparée et plusieurs centaines de participants sont arrivés à Kashgar. Alors qu'ils se pressent dans le vieux manoir, Sabit Damulla et Timur Beg se tiennent devant eux. La conférence s'est ouverte par un discours du président, dans lequel il a expliqué que la pierre angulaire de la nation est son lien avec l'islam. Après son discours, des acclamations ont été entendues dans la salle.\n\nMais quelque chose ne tournait pas rond. Une fois la conférence bien entamée, un fort craquement est entendu par tous..."
 ets.19.a:9 "Oh non."

 ets.20.t: "Une Nuit Inoubliable "
 ets.20.d:9 "À l'extérieur du manoir où se déroule la conférence, un groupe d'hommes armés se tient en cercle serré, la tension étant si épaisse dans l'air que même le plus stupide des abrutis peut en sentir la main oppressante. Deux d'entre eux sont à l'intérieur du cercle, l'un à genoux, l'autre, un garde, enfonçant une arme sur la tempe de l'homme agenouillé. Le garde, le seul garde dont le sang ne s'est pas encore répandu sur la terre, a Muhammad Amin Bughra à sa merci, entouré des hommes de Bughra. Appuyer sur la gâchette signifierait la vie du garde, se rendre le mènerait au paradis. Bughra exhorte ses hommes à continuer et à tuer ce bâtard de Timur et son nouveau chien de salon, même si le garde le tue, bien qu'il soit peu probable qu'ils obéissent si leur maître est tué. Finalement, le garde fait son choix..."
 ets.20.a:9 "On appuie sur la gâchette, les hommes se dispersent."
 ets.20.b: "Les hommes se dirigent vers l'intérieur, épées tirées."

 ets.200.t: "La Conférence de Kashgar"
 ets.200.desc_1: "Une petite conférence des nations islamiques et turques a été organisée par le nouveau gouvernement du Turkestan Oriental. Bien que nous n'ayons pas envoyé de délégation diplomatique officielle, un certain nombre de nos intellectuels ont assisté à l'événement et sont revenus avec une certaine affinité pour le régime de Kashgar."
 ets.200.desc_2: "Une petite conférence des nations islamiques a été organisée par le nouveau gouvernement du Turkestan Oriental. Bien que nous n'ayons pas envoyé de délégation diplomatique officielle, un certain nombre de nos intellectuels ont assisté à l'événement. Si la conférence s'est d'abord déroulée sans heurts, elle est rapidement devenue le point central d'un coup d'État. Nos intellectuels ont été soumis à un effroyable bain de sang et sont rentrés chez eux avec une grande appréhension pour le nouveau régime de Hotan, malgré ses appels à l'unité islamique."
 ets.200.a:9 "Dieu est vraiment le plus grand planificateur !"

 ets.201.t: "Ma République pour un Cheval"
 ets.201.d: "Après une courte interruption, la conférence a continué. Plusieurs corps ont été découverts lors de l'enquête autour de l'extérieur, dont celui de l'indiscipliné Muhammad Amin Bughra. De nombreuses personnes présentes à la conférence ont été choquées de constater qu'une telle violence s'était produite, mais pour Timur, c'était différent. Pour Timur, c'est comme si Dieu avait tué son plus grand ennemi et l'avait déposé à ses pieds. Avec sa mort, l'opposition au pouvoir de Timur est minime et sa consolidation suivra sûrement. Pour clore la conférence, le président Sabit Damulla Abdulbaki a annoncé qu'il se retirait, pour être remplacé par Timur Beg."
 ets.201.a:9 "La fin du commencement."

 ets.202.t: "Le Retour des Bughras"
 ets.202.d: "Lorsque les premiers cris ont retenti depuis le manoir, Amin Bughra avait déjà chassé les pieds du garde qui le retenait et retourné la situation. Évaluant la situation, il est entré dans la maison pour trouver une scène merveilleusement macabre. Des corps gisent partout, beaucoup avec la tête arrachée du cou, y compris ceux de Timur Beg et de ses plus proches alliés. Sabit Damulla Abdulbaki avait apparemment fui la scène sur un cheval qu'il avait attaché par une porte arrière.\n\nEn quelques jours, les émirs de Hotan, avec l'aîné, Muhammad Amin, en tête, ont formé un nouveau gouvernement dans la ville de Hotan, déclarée nouvelle capitale. Bien que la constitution ait été maintenue, le nouveau gouvernement va probablement ignorer les quelques protections qu'elle offre."
 ets.202.a:9 "Pour la foi et le peuple !"

 ets.21.t: "Choix Difficiles"
 ets.21.d: "La faction Hotan ayant été presque entièrement détruite après la mort de Mohammad Amin Bughra, l'opposition à Timur Beg a presque disparu du jour au lendemain. Cependant, les opposants existent toujours, mais cette fois-ci de la part d'un groupe différent. Craignant la consolidation du pouvoir de Timur Beg, plusieurs membres de la petite noblesse ont demandé à l'homme d'État Masud Sabri, responsable de sa propre faction politique, d'intervenir, promettant leur soutien contre Timur. Masud Sabri est un personnage bien moins excentrique et raisonnable que Timur Beg, et de nombreux membres de la petite noblesse craignent que la consolidation du pouvoir de Timur n'entraîne leur propre chute, Sabri y compris. Sabri hésite à faire un geste et craint, étant donné ses sympathies connues pour certaines factions chinoises, notamment l'aile droite du Kuomintang, que celles-ci ne se retournent contre lui à leur tour."
 ets.21.a:9 "Un plan est créé."
 ets.21.b:9 "Sabri refuse."

 ets.22.t: "Un Autre Désastre"
 ets.22.d: "Un autre événement public a été attaqué au Turkestan Oriental. Ce qui avait commencé comme un défilé militaire s'est transformé en une impasse tendue lorsque des membres de l'armée ont pris en otage le président, Timur Beg, devant la foule rassemblée. Leur condamnation n'est cependant pas tout à fait certaine car Timur les supplie de l'épargner en échange d'une amnistie. En voyant l'homme si affecté par l'incident, il est clair que s'il survit, le règne de Timur prendra une tournure beaucoup plus autoritaire."
 ets.22.a: "Timur est capturé, le complot aboutit."
 ets.22.b: "Les soldats cèdent et leurs chefs sont abandonnés."

 ets.23.t: "Une Grande Affaire"
 ets.23.d: "Un défilé militaire prévu à Kashgar s'est déroulé sans accroc. Le peuple a pu constater la puissance de l'armée du Turkestan Oriental et la force du pouvoir de Timur Beg. Ensuite, Timur a tenu un discours, exposant ses plans pour l'avenir, notamment les futures élections présidentielles et la collaboration avec les chefs d'entreprise pour créer une économie réelle. Cette extravagante démonstration de pouvoir terminée, le président Timur Beg peut désormais se consacrer aux affaires de l'État."
 ets.23.a:9 "Il obtiendra une grande gloire !"

 ets.24.t: "Une Pièce du Puzzle"
 ets.24.d: "Une fois l'État sécurisé, les Bughra Amirs se sont intéressés à la corruption généralisée encouragée par les dirigeants précédents. Sous le prétexte d'établir une bureaucratie à partir de la base, le népotisme était monnaie courante dans les nominations administratives. Tous ceux qui ont reçu des postes au-dessus de leur station, et qui sont susceptibles de rester déloyaux, seront écartés et les futures nominations seront choisies uniquement en fonction du mérite dans un système inspiré de la Sunnah."
 ets.24.a:9 "Dieu est grand !"

 ets.25.t: "La Volonté de Dieu"
 ets.25.d: "Après que les Bughras aient réussi à prendre le pouvoir dans notre République, une question demeure dans les esprits : la nation doit-elle d'abord avoir pour priorité de se développer en tant que nation islamique véritable et indépendante, ou est-il temps de tendre la main et de créer des liens plus forts avec les autres nations turques du monde ? Le noble programme pan-turc est énorme, et la question de savoir si nous disposons de suffisamment de ressources pour une telle approche extérieure est présente à l'esprit de la plupart des intellectuels."
 ets.25.a:9 "Nous devons nous concentrer sur l'intérieur, pour l'Islam !"
 ets.25.b:9 "Nous devons nous concentrer sur l'Extérieur, pour le Pan-Turquisme !"

 ets.26.t: "Le Soleil se Lève à l'Est"
 ets.26.d: "Masud Sabri et Isa Alptekin ont tous deux des liens avec la Chine et sont donc généralement plus amicaux envers les Chinois et les Tonguiens que la population turque en général. Alors qu'Alptekin ne va pas aussi loin, Masud Sabri a fait part de son intention d'établir des relations diplomatiques officielles avec tout régime chinois qui se montrerait amical. Bien que Sabri ait d'abord tenté de garder le public de son côté, il semble maintenant, avec cette annonce, que ce soit complètement impossible. Naturellement, beaucoup sont mal à l'aise avec le gouvernement de Sabri, et de petites manifestations éclatent régulièrement devant les bureaux du gouvernement."
 ets.26.a:9 "Et nous suivrons le soleil !"

 ets.27.t: "Demandes Populaires"
 ets.27.d: "Depuis plus de quinze jours, des manifestations massives se poursuivent dans les principales villes du pays, avec une priorité pour la capitale, Kashgar. La population du Turkestan Oriental, généralement mal informée, a été mise en colère par le projet de Sabri de rechercher des relations plus étroites avec les Chinois, que la plupart des peuples turcs considèrent toujours comme leurs anciens oppresseurs. Alptekin, le partenaire de coalition de Sabri, a démissionné de la coalition, déclarant que pour l'instant il est temps que Sabri démissionne, pour être remplacé par Alptekin bien sûr, et pour que des élections appropriées puissent être organisées pour déterminer qui le peuple veut. De plus, le leader socialiste du parti du Jeune Turkestan, Ishaq Bey, est sorti du bois et a commencé à rassembler des soutiens dans les villes. Si Sabri ne se retire pas, il est clair que son règne sera désormais aussi dictatorial que celui de Timur Beg a pu l'être."
 ets.27.a:9 "Sabri se retire."
 ets.27.b:9 "Sabri reste."

 ets.28.t: "Une République d'Inégaux"
 ets.28.d: "Masud Sabri a promis peu de changements avec son ascension à la place de Timur, mais sa rotation de certains bureaucrates et son amabilité envers certaines factions de l'armée racontent une histoire différente. Désespérant de conserver le soutien populaire, Sabri a tendu la main au jeune Isa Alptekin et à son parti nationaliste de Kashgar pour former un gouvernement de coalition. Alptekin, un modéré qui partage l'approche plus amicale de Sabri à l'égard de la Chine, a promis de remédier aux problèmes fondamentaux de la structure politique de la nouvelle république et d'instituer des élections nationales régulières, ce qui est totalement absent du document fondateur de la nation."
 ets.28.a:9 "Le moins mauvais des systèmes."

 ets.29.t: "Timur Shah"
 ets.29.d: "Timur est connu pour être un personnage excentrique et controversé. Il a souhaité avoir une couronne, signe de son leadership ultime sur le Turkestan Oriental, et aujourd'hui son souhait est devenu réalité. Son pouvoir étant incontesté, Timur Beg a pris le nom de Timur Shah et s'est déclaré Shah du Turkestan Oriental, rédigeant une constitution modifiée pour confirmer cet arrangement. Cette annonce et ce couronnement en tant que Shah ont été accueillis par de grandes acclamations de la part de la foule."
 ets.29.a:9 "Il gouverne par la volonté de Dieu."

 #ets.30.t: "Plot Foiled"
 #ets.30.d: "A small number of men within the upper echelons of government, incensed by their marginalisation, were implicated in a plot to assassinate King Timur. They have been punished according to God's laws and Timur, fearing for his life, has decreed a renewed state of emergency, suspending the legislature entirely."
 #ets.30.a: "Hail Timur!"

 ets.31.t: "Analyser le Désert"
 ets.31.d: "La première étape vers la construction d'infrastructures suffisantes dans le désert du Taklamakan consiste à arpenter correctement la région et à identifier les terrains propices aux projets d'infrastructure tels que les chemins de fer et les lignes télégraphiques. Ce sera une tâche incroyablement difficile, car la région est principalement une terre désertique âpre."
 ets.31.a:9 "Allez-y !"

 ets.32.t: "La Construction Commence dans le Désert"
 ets.32.d: "Une fois la région évaluée, notre grand projet d'infrastructure pour le désert de Taklamakan peut commencer. Il faudra probablement quelques mois pour le mener à bien, même avec l'immense financement accordé, en raison de l'immense taille du projet et de la brutalité du travail requis."
 ets.32.a:9 "Il ne peut pas être fini assez tôt."

 ets.33.t: "Projets du Désert Achevés"
 ets.33.d: "Le projet d'amélioration des infrastructures traversant le désert du Taklamakan est achevé, Muhammad Amin Bughra ayant lui-même inauguré le début de la voie ferrée à Hotan. Ce projet améliorera considérablement la connectivité des régions environnantes et contribuera à créer une unité au sein d'une nation encore divisée."
 ets.33.a: "Excellent."

 ets.39.t: "La Langue Nationale"
 ets.39.d: "Nous devons unir les nombreux dialectes turcs du Turkestan Oriental. À cette fin, une langue standard utilisée par l'intelligentsia d'Asie centrale a été proposée. Basée sur la langue chagatay telle qu'elle est parlée à Tachkent, son adoption nous rapprochera sans doute encore de nos frères turcs."
 ets.39.a:9 "Ce sera un long processus."

 ets.40.t: "Norme Linguistique Diffusée"
 ets.40.d: "Un ensemble de normes et de règles d'utilisation de la langue ont été rédigées et diffusées dans tout le pays. Les réformes linguistiques que nous souhaitions sont désormais propagées."
 ets.40.a:9 "Nous serons un seul et même peuple."

 ets.41.t: "Succès de la Standardisation Linguistique"
 ets.41.d: "S'il est évident qu'il faudra encore un certain temps avant que la nouvelle langue unifiée ne l'emporte sur l'ancienne, le nouveau discours standard peut désormais être entendu dans toutes les rues, les gens étant tenus de l'adopter en public sous peine de sanctions."
 ets.41.a: "Merveilleux ! "

 ets.47.t: "Construire des Aérodromes"
 ets.47.d: "Pour préparer l'établissement d'une force aérienne, nous aurons besoin de bases aériennes. Au cours des deux derniers mois, depuis que l'ascension a été donnée pour le projet, des emplacements à travers la nation ont été soigneusement sélectionnés. Aujourd'hui, ces bases ont été achevées."
 ets.47.a:9 "Un investissement rentable"

 ets.48.t: "Acquérir des Avions"
 ets.48.d: "Une fois les aérodromes créés, nous devons maintenant disposer des avions pour les approvisionner. Faut-il privilégier le développement de modèles nationaux ou relancer l'armée de l'air en achetant des avions étrangers ?"
 ets.48.a:9 "Acheter des avions étrangers !"
 ets.48.b:9 "Priorité à l'avancement du pays !"

 ets.49.t: "Choisir un Fournisseur"
 ets.49.d: "La décision ayant été prise de rechercher un fournisseur d'avions étranger, nous devons maintenant choisir sur qui nous allons concentrer nos efforts."
 ets.49.a:9 "Allemagne !"
 ets.49.b:9 "Russie !"
 ets.49.c:9 "L'Empire Ottoman !"
 ets.49.e:9 "Japon !"

 ets.50.t: "Le Turkestan Oriental Demande à Acheter des Avions"
 ets.50.d: "Le gouvernement du Turkestan Oriental a contacté notre délégation récemment établie dans leur capitale afin d'arranger l'achat d'avions de chasse obsolètes."
 ets.50.a: "Nous acceptons"
 ets.50.b:9 "C'est un accord cru ."

 ets.51.t: "Contrat Aérien de [FROM.GetAdjective] "
 ets.51.d: "Notre offre d'achat d'avions de [FROM.GetAdjective] a été bien accueillie. Les avions sont arrivés et l'argent a été transféré à son tour."
 ets.51.a:9 "Merci beaucoup !"

 ets.52.t: "Le Contrat Aérien  de [FROM.GetAdjective] Échoue"
 ets.52.d: "Notre offre d'achat d'avions [FROM.GetAdjective] a été refusée. Notre seule option est de privilégier le développement de modèles plus avancés au niveau national."
 ets.52.a: "Putain ! "

 ets.53.t: "Mission Diplomatique Du Turkestan Oriental"
 ets.53.d: "Very little news has left the new regime of East Turkestan since they won their independence war against the Chinese. Today, however, [ROOT.GetLeader] recieved their diplomats officially for the first time, in an official ceremony in which we recognised their government as the legitmate government of the area. After some discussions a treaty of friendship and co-operation was signed, agreeing to aid each other in times of need."
 ets.53.a: "Excellent. "

 ets.54.t: "Le Turkestan Oriental Veut Envoyer des Officiers en Entrainement"
 ets.54.d: "Le nouvel état du Turkestan Oriental s'est récemment rapproché de notre gouvernement, et il semble que leurs plans de coopération se soient concrétisés. Leur gouvernement a envoyé une requête au nôtre, demandant que nos militaires forment certains de leurs officiers afin que leur armée soit mieux préparée à défendre l'État contre les "ennemis de l'extérieur et de l'intérieur". Les coûts d'approvisionnement, cependant, pourraient justifier un refus."
 ets.54.a: "Nous allons les entraîner."
 ets.54.b: "Nous n'avons pas le matériel nécessaire."

 ets.55.t: "[FROM.GetNameDefCap] refuse!"
 ets.55.d: "[FROM.GetNameDefCap] a refusé de former nos officiers, même si nous avons essayé d'ouvrir des relations avec eux."
 ets.55.a: "Bon sang."

 ets.56.t: "[FROM.GetNameDefCap] Accepte"
 ets.56.d: "[FROM.GetNameDefCap] a accepté notre plan pour qu'ils forment nos officiers. Nos hommes ont fait leurs bagages et se rendent déjà à [FROM.Capital.GetCapitalVictoryPointName]."
 ets.56.a: "Très bien. "

 ets.57.t:9 "Nos officiers sont de retour de [FROM.FROM.Capital.GetCapitalVictoryPointName]"
 ets.57.d: "Nos agents sont revenus de leur formation à [FROM.FROM.GetNameDefCap], apportant avec eux beaucoup d'expérience et de connaissances."
 ets.57.a: "Excellent."

 ets.100.t: "Tenue d'Élections Nationales"
 ets.100.d: "Les élections nationales prévues se sont déroulées sans accroc. Avec des bureaux de vote étroitement surveillés, le résultat attendu a été livré : la victoire du gouvernement."
 ets.100.a: "Merci à tous !"

 ets.101.t: "Tenue d'Élections Nationales"
 ets.101.d: "Les élections nationales prévues se sont déroulées sans accroc. A la fermeture des bureaux de vote, le résultat est connu. Le vainqueur est..."
 ets.101.a:9 "... le Parti Nationaliste Kashgar."
 ets.101.b:9 "... le Parti Jeune Kashgar"
 ets.101.c:9 "... le Parti Jeune Turkestan"

