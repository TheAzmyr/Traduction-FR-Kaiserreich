#National Focuses
 ETS_uyghur_revolution: "La Révolution Nationale"
 ETS_uyghur_revolution_desc: "L'oppression séculaire du peuple turc du Xinjiang doit prendre fin. Alors que les Chinois voudraient nous diviser artificiellement en Ouïghours, Kazakhs et Kirghizes, nous nous lèverons comme un seul homme pour secouer le joug des Chinois."

 ETS_seek_foreign_support: "Solliciter un Soutien Étranger"
 ETS_seek_foreign_support_desc: "Notre mouvement vacille au bord de l'anéantissement. Nous aurons besoin d'une aide étrangère pour résoudre les problèmes profonds de notre armée et de notre État."

 ETS_construct_kashgar_hotan_highway: "Construire l'Autoroute Kashgar-Hotan"
 ETS_construct_kashgar_hotan_highway_desc: "Kashgar et Hotan sont les redoutes les plus solides du nationalisme et les deux "sièges" de notre gouvernement éclaté. Bien que nous ne puissions pas encore construire un solide système de routes entre eux, nous devrions créer une route improvisée à travers le désert où les troupes chinoises ne peuvent pas nous suivre."

 ETS_emergency_factory_conversion: "Convertir l'Usine de Tapis de Hotan"
 ETS_emergency_factory_conversion_desc: "Une grande partie de notre économie est centrée sur la fabrication traditionnelle de textiles. Nos tapis sont particulièrement prisés au niveau international, ce qui a catalysé un certain degré d'industrialisation dans ce secteur. La plus grande usine, de loin, se trouve à Hotan et devrait être convertie pour produire des armes pour l'effort de guerre."

 ETS_build_second_military_factory: "Construire l'Usine d'Armes Légères de Kashgar"
 ETS_build_second_military_factory_desc: "En tant que plus grande ville sous notre contrôle, Kashgar a naturellement le potentiel de réduire notre déficit en armes à feu. Nous devrions mettre tout le capital que nous pouvons dans la construction d'une usine centrale d'armes légères dans la ville."

 ETS_timur_military_academy: "Créer l'Académie Militaire Timur"
 ETS_timur_military_academy_desc: "Timur Beg a une grande expérience en tant que commandant d'hommes, unique parmi nos dirigeants. Il devrait être chargé de créer une académie pour former des officiers et mettre en place un système moderne de commissions d'officiers."

 ETS_army_training: "Entraîner une Armée Professionnelle"
 ETS_army_training_desc: "La nouvelle armée est composée principalement d'irréguliers et d'anciens guérilleros. Peu d'hommes ont reçu une éducation quelconque. Même si nous combattons les Chinois, nous devons commencer à améliorer leur capacité de combat et leur connaissance de la doctrine moderne."

 ETS_organise_seized_gold_and_rifle: "Rassembler le Trésor et l'Armement Saisis"
 ETS_organise_seized_gold_and_rifle_desc: "Beaucoup de choses ont été saisies aux Chinois pendant le soulèvement initial, tellement en fait que nous avons été incapables de trier et de réaffecter correctement le matériel. Un effort concerté doit être fait pour y parvenir."

 ETS_hotan_gold: "L'Or de la Mine de Keriya"
 ETS_hotan_gold_desc: "Les mineurs de Keriya ont enduré d'incroyables souffrances aux mains des Chinois et ont donc embrassé la cause de tout cœur. La mine doit être remise en état de fonctionnement."

 ETS_uyghur_independence: "Déclaration d'Indépendance Turque"
 ETS_uyghur_independence_desc: "La grande bataille est terminée, tout ce qui était autrefois le Xinjiang est à nous. Le Turkestan Oriental renaîtra de ses cendres plus grand que jamais. Avec le contrôle maintenant obtenu à la fois de-facto et de-jure, publions une nouvelle déclaration d'indépendance et rejoignons le vaste monde."

 ETS_a_night_to_remember: "Une Nuit Inoubliable"
 ETS_a_night_to_remember_desc: "Une fois l'indépendance acquise, les factions internes luttent pour le pouvoir. Un jour, ces divisions atteindront sûrement un point culminant."

 ETS_timur_win: "Timur Survit"
 ETS_timur_win_desc: "Timur Beg a survécu à l'attentat contre sa vie et a chassé ses ennemis du pouvoir. L'État lui appartient désormais, et il s'est révélé être un homme des plus bienveillants."

 ETS_victory_parade: "Parade Militaire"
 ETS_victory_parade_desc: "Timur Beg est connu pour son extravagance et son amour de la discipline militaire. Une fois son pouvoir assuré, sa première action sera, bien sûr, d'organiser une parade militaire massive à Kashgar."

 ETS_timur_open_elections: "Élections 'Ouvertes'"
 ETS_timur_open_elections_desc: "Le Turkestan Oriental est, après tout, une république, et en tant que telle, le peuple doit avoir son mot à dire en politique. Le peuple, cependant, se laisse facilement prendre à la folie autodestructrice, et le résultat de certaines élections de haut niveau ne doit pas être laissé au hasard."

 ETS_dilate_presidential_powers: "Administration Exécutive"
 ETS_dilate_presidential_powers_desc: "La présidence, plutôt que le conseil ou la législature, doit avoir un contrôle direct sur la bureaucratie. La constitution doit être modifiée à cette fin."

 ETS_rewrite_constitution: "Réécrire la Constitution"
 ETS_rewrite_constitution_desc: "Les défauts de la constitution ont été mis en évidence après la débâcle de la bureaucratie. Elle doit être entièrement réécrite."

 ETS_flexible_prime_minister: "Timur le Souple"
 ETS_flexible_prime_minister_desc: "Timur Beg n'est rien si ce n'est adaptable. Les administrateurs doivent être formés à la réorientation rapide. Alors que les bureaucraties peuvent nécessiter un certain degré d'inertie, nous leur donnerons du ressort."

 ETS_business_ties: "Encourager les Relations d'Affaires"
 ETS_business_ties_desc: "Timur Beg a de nombreux liens avec des entreprises et des marchands dans toute la région. Ils pourraient être utiles pour rendre le Turkestan Oriental plus industrialisé."

 ETS_military_might: "Puissance Militaire"
 ETS_military_might_desc: "L'armée est un point clé pour aider à maintenir le grand Timur Beg au pouvoir, et arrêter toute nouvelle rébellion. Nous devons l'utiliser pour faire taire nos ennemis."

 ETS_timur_caravan: "Timur le Marchand"
 ETS_timur_caravan_desc: "Timur conduisait autrefois des caravanes de chameaux et de mules sur les terrains les plus rudes et parlementait avec les marchands les plus avisés. Sa connaissance du commerce et des échanges est immense et nous devrions la mettre à profit pour réguler les caravanes, qui sont malheureusement responsables de l'introduction d'une bonne partie de la contrebande."

 ETS_strong_arm_council: "Renforcer le Conseil"
 ETS_strong_arm_council_desc: "Le conseil d'état a un grand contrôle sur l'exécutif. Il fait obstacle à la grande nation que Timur Beg cherche à mettre en place. Nous devons nous assurer de la loyauté du conseil envers notre régime par la menace de la force."

 ETS_force_sabit_into_retirement: "Forcer Sabit à Prendre sa Retraite"
 ETS_force_sabit_into_retirement_desc: "Sabit Damulla Abdulbaki n'est plus utile. Il est désormais le dernier vestige du pouvoir de Hotan et de ses anciens émirs encore au gouvernement. Lui et ses partisans doivent être chassés tout en maintenant un air de légalité."

 ETS_merge_president_prime_minister: "Pouvoirs du Président"
 ETS_merge_president_prime_minister_desc: "Le pouvoir de l'exécutif ne devrait pas être divisé artificiellement, et personne d'autre que le chef incontesté de la nation ne devrait le représenter dans les affaires étrangères. Le président doit être doté de pouvoirs étendus si nous voulons survivre."

 ETS_timur_shah: "Timur Shah"
 ETS_timur_shah_desc: "Timur, en tant que représentant de la petite noblesse, a toujours désiré une couronne. Le pouvoir étant désormais entre ses mains, il l'obtiendra si seulement il a le courage de relever un dernier défi."

 ETS_bughra_win: "De Retour à Hotan"
 ETS_bughra_win_desc: "Hotan a été un foyer de résistance et la capitale informelle de notre nation avant le début officiel de la révolte. Avec la victoire des émirs de Bughra, elle sera à nouveau notre centre de pouvoir."

 ETS_a_piece_in_the_puzzle: "Une Pièce du Puzzle"
 ETS_a_piece_in_the_puzzle_desc: "Les ambitions du pan-turquisme s'étendent sur des milliers de kilomètres. Nous devons décider si nous devons poursuivre ces nobles ambitions immédiatement ou si nous devons nous concentrer sur les questions nationales en préparation."

 ETS_islam_in_one_country: "L'Islam dans un Seul Pays"
 ETS_islam_in_one_country_desc: "Les circonstances nous imposent de privilégier l'intérieur et d'améliorer la dignité de notre propre coin de la nation turque. Le peuple doit être amené à la modernité avec une connaissance de la religion appropriée. Si Dieu le veut, nous transformerons ce pays en un bastion du progrès."

 ETS_fight_inauthentic: "Combattre la Religion Inauthentique"
 ETS_fight_inauthentic_desc: "En dehors des villes, beaucoup s'accrochent à des perversions culturelles de la religion de Dieu. Ils ne se soucient pas de ses prophètes et peu de son dernier messager. Avec la force des armes, nous entrerons dans les villages et corrigerons cela."

 ETS_all_madrasas: "Nationaliser et Développer les Madrassas"
 ETS_all_madrasas_desc: "Les Madrassas, éclairées par des enseignants étrangers, sont un bastion de lumière au milieu d'une perversion généralisée. Nous devons administrer directement ces écoles avec des écoles laïques également transformées à leur image. Tous ceux qui refusent encore l'appel de la vraie foi ou qui adhèrent à une certaine corruption de celle-ci doivent être éclairés."

 ETS_transform_desert: "Transformer le Désert"
 ETS_transform_desert_desc: "Le désert du Taklamakan est dépourvu de toute infrastructure autre que des chemins de terre et des pistes pour chameaux. Nous devrions construire un système moderne de chemins de fer traversant le désert et de nouvelles communautés construites à cet effet le long des voies."

 ETS_tighten_government_grip:9 "Resserrer l'étreinte du gouvernement"
 ETS_tighten_government_grip_desc:9 "[ROOT.GetLeader] règne en maître, mais pour consolider son règne et faire taire les dernières voix de l'opposition, l'administration et les forces exécutives du pays doivent être mises au pas une bonne fois pour toutes. Ce n'est qu'en bouleversant les institutions établies que nous pourrons réellement commencer notre projet de ramener l'unité et la stabilité sur les vastes terres de [ROOT.GetNameDef]."

 ETS_turkic_nationalism: "Nationalité Turque"
 ETS_turkic_nationalism_desc: "Nous sommes différents de ceux qui, en Chine, souhaitent nous écraser une fois de plus. Nous ne sommes pas du tout chinois, nous sommes turcs !"

 ETS_hotan_development: "Programme de Développement de Hotan"
 ETS_hotan_development_desc: "Hotan est la clé de la plupart du pouvoir des Bughras. Nous devons développer la ville, pour relier le reste du Turkestan Oriental et défendre notre base de pouvoir."

 ETS_realm_of_turks: "Domaine des Turcs"
 ETS_realm_of_turks_desc: "Dieu est vraiment grand, car Il a rendu clair le chemin vers la véritable unité des Turcs. Nous serions fous de refuser le destin qu'Il a tracé devant nous."

 ETS_unified_language: "Unification Linguistique"
 ETS_unified_language_desc: "Diverses tentatives de créer une langue standard pour les Turcs d'Asie centrale ont vu le jour et ont disparu. La plus importante est dérivée principalement d'une forme standard de Chagatay à laquelle nos propres dialectes sont étroitement liés. Nous devrions adopter cette langue standard et la promouvoir agressivement auprès de la population."

 ETS_internationalize_council: "Internationaliser le Conseil"
 ETS_internationalize_council_desc: "De nombreux intellectuels pan-turcs de premier plan souffrent sous la coupe de régimes hostiles. Ils devraient être invités à rejoindre notre conseil d'État et à participer à la construction de cette nouvelle grande nation. Bien sûr, leur pouvoir étant diminué, certains membres actuels pourraient se sentir offensés."

 ETS_unfied_infrastructure: "Infrastructure Intégrée"
 ETS_unfied_infrastructure_desc: "Une grande partie de la périphérie du pays n'est pas correctement connectée aux infrastructures du bassin du Tarim. Nous devons adopter les nouvelles technologies de l'étranger si nous voulons un jour surmonter ce résultat malheureux de l'histoire et de la géographie."

 ETS_republic_inequals: "Une République d'Inégaux"
 ETS_republic_inequals_desc: "La petite noblesse a été renversée et la république va renaître. Bien sûr, nous devons faire attention, des groupes à l'intérieur et à l'extérieur cherchent à détruire la grande nation que nous cherchons à construire, à la subvertir à leurs propres fins."

 ETS_look_east: "Le Soleil se Lève à l'Est"
 ETS_look_east_desc: "Alors que les anciens dirigeants cherchaient à rompre tous les liens avec la Chine, nous réalisons à quel point cette politique était profondément défectueuse. Nous devons chercher à réparer les relations avec les factions chinoises et assurer notre survie, quoi qu'il arrive à l'Est."

 ETS_democracy: "Représentation Authentique"
 ETS_democracy_desc: "La liberté est la chose la plus fragile qui soit et il ne fait aucun doute que lorsqu'elle a été arrachée aux Chinois, elle a été rapidement dilapidée. Il y a cependant de l'espoir ; les fondations de cette nouvelle nation sont justes, et avec un régime enfin en place qui cherche à faire respecter ces nobles paroles, si Dieu le veut, la nation peut être ramenée à la lumière de la liberté."

 ETS_ensure_constitution: "Garantir les Protections Constitutionnelles"
 ETS_ensure_constitution_desc: "La constitution est assez idéaliste, mais il lui manque des mécanismes suffisants pour garantir réellement les droits qu'elle promet ou empêcher la consolidation totale du pouvoir. Avec quelques petits changements et un rôle clairement défini pour les lois de Dieu dans celle-ci, la nation sera à l'abri de la tyrannie."

 ETS_investigation_office: "Le Service des Enquêtes "
 ETS_investigation_office_desc: "Nos expériences avec les Chinois ont fait naître chez beaucoup une haine profonde pour les idées juridiques et philosophiques de ce pays. Cependant, l'idée de Sun Yat-Sen d'une branche indépendante du gouvernement entièrement dédiée à l'investigation de la subversion et de la corruption est intéressante et très étudiée par le Président."

 ETS_ensure_women: "Sœurs en Islam"
 ETS_ensure_women_desc: "Beaucoup refuseraient aux femmes leurs droits fondamentaux, en contradiction avec la Sunna. Nous devons combattre ces perversions culturelles de l'Islam et promulguer les droits assurés aux femmes par Dieu, et par extension, cet état fondé sur Ses lois."

 ETS_patronize_poor: "Mécènes de Bienfaisance"
 ETS_patronize_poor_desc: "Une grande partie de la Chine se tourne aujourd'hui vers l'Ouest pour s'inspirer de la création de ce que l'on appelle des "filets de sécurité sociale", garantissant les moyens de subsistance des agriculteurs et fournissant des services de base aux plus démunis. Nous devrions copier ce modèle."

 ETS_maintain_rule: "Gouverner par Décrets"
 ETS_maintain_rule_desc: "Une main forte est nécessaire pour maintenir stable toute république, et encore plus une république aussi nouvelle et fragile que la nôtre. Que Dieu donne le pouvoir à ceux qui en sont le plus capables, maintenant et pour toujours."

 ETS_smash_amirs: "Restreindre la Noblesse Locale"
 ETS_smash_amirs_desc: "Les différents seigneurs et émirs locaux du pays sapent le contrôle de l'État et entravent le progrès. Il faut les mettre au pas, voire saisir leurs terres si nécessaire."

 ETS_foreign_talent: "Recruter des Talents Étrangers"
 ETS_foreign_talent_desc: "Les enseignants étrangers, à travers les lieux de culte et d'étude, ont apporté de grands progrès à notre nation. Mais hélas, notre pays est encore si arriéré. Une partie importante du budget de l'État doit être consacrée à l'identification et à l'acquisition d'intellectuels étrangers, notamment ottomans, pour conseiller le gouvernement et améliorer l'administration."

 ETS_turk_trade: "Une Nouvelle Noblesse"
 ETS_turk_trade_desc: "Pour inciter les étrangers qualifiés à s'installer de façon permanente, nous devrons offrir plus que de l'argent. Il faut offrir aux recrues turques de vastes étendues de terre où s'installer en échange de leurs services et du développement de leurs exploitations."

 ETS_business_reform: "Réforme des Entreprises"
 ETS_business_reform_desc: "Les entreprises du Turkestan Oriental ont toujours travaillé sans réglementation et sans aucune forme de droits des travailleurs. Si nous voulons devenir une société plus moderne, nous devons appliquer ces lois."

 ETS_unify_the_people: "Unifier le Peuple"
 ETS_unify_the_people_desc: "Nous devons travailler pour rassembler les peuples du Turkestan Oriental, pour nous unir en un seul peuple."

 ETS_military_modernisation: "Modernisation Militaire"
 ETS_military_modernisation_desc: "L'armée a été construite à la hâte pendant la guerre d'indépendance. Bien qu'elle dispose d'une structure de commandement suffisante, elle reste terriblement inadéquate en tant que force de combat et institution sociale. Pour entamer le processus de modernisation, développons enfin un uniforme standardisé et distribuons-le à nos hommes."

 ETS_expand_districts_system: "Élargir le Système des Districts"
 ETS_expand_districts_system_desc: "Le terrain accidenté du Turkestan Oriental rend difficile le traitement centralisé des problèmes locaux. C'est pourquoi un système d'autorité régionale permettant aux unités militaires de renforcer l'application de la loi a été mis en place dans certaines régions. Il devrait être étendu à l'ensemble du pays."

 ETS_create_air_force: "Créer une Force Aérienne"
 ETS_create_air_force_desc: "La puissance aérienne ignore le terrain et apporte un soutien inestimable aux hommes sur le terrain. Avec une infrastructure de carburant de base établie, nous devrions chercher à importer des avions de base, et abordables."

 ETS_artillery_integration: "Intégrer l'Artillerie"
 ETS_artillery_integration_desc: "L'artillerie capable d'effectuer des tirs indirects précis a transformé la nature même de la guerre. Pour affronter les armées du futur, nous aurons besoin de la pièce la plus avancée que nous puissions acquérir."

 ETS_research_scavenged_weapons: "Rechercher des Armes de Récup'"
 ETS_research_scavenged_weapons_desc: "Bien que nos alliés affluent d'Asie centrale pour se battre pour notre souveraineté, notre capacité interne à armer les citoyens est inexistante. Après avoir passé les trois dernières décennies à former des milices en utilisant toutes les armes à feu disponibles, il est temps que nous jouions un rôle actif en fournissant aux Turcs orientaux des armes modernes et redoutables."

 ETS_mountainous_officer_training: "Formation d'Officiers de Montagne"
 ETS_mountainous_officer_training_desc: "Les volontaires qui arrivent au Turkestan Oriental apportent avec eux des années d'expérience dans la traversée des broussailles du désert. Nos propres officiers n'ont pas l'expérience que possèdent les étudiants des académies militaires de [773.GetName]. Nous devons réquisitionner les manuels d'entraînement de [773.GetName] et rectifier cet oubli."

 ETS_doctrine_research: "Recherches sur la Doctrine"
 ETS_doctrine_research_desc: "Les décennies de conflits auxquels les Turcs ont pris part en Asie occidentale ont inspiré leur doctrine militaire moderne. Il vaut vraiment la peine de chercher la doctrine militaire et les rapports détaillés d'après action dans [773.GetName] pour les étudier."

 ETS_thorough_army_training: "Formation Approfondie de l'Armée"
 ETS_thorough_army_training_desc: "Les volontaires qui ont vaincu les garnisons Han à Khotan ne suffiront pas à résister à la marée éventuelle du militarisme de Beijing. Grâce à une régimentation appropriée du corps humain, telle qu'elle a été réalisée par des légendes turques comme Mustafa Kemal, nous pouvons survivre."

 ETS_connect_to_dihua: "Se Connecter à Dihua"
 ETS_connect_to_dihua_desc: "La route de Dihua, surchargée de réfugiés et de routes à péage, est la ligne de vie de notre jeune pays. Si nous ne parvenons pas à réduire les obstacles au voyage, nos propres militaires perdront un temps précieux à traverser cette route."

 ETS_develop_the_cities: "Développer les Villes"
 ETS_develop_the_cities_desc: "Des madrassas fermées, des marchés paralysés par l'inflation et des escrocs partout. Notre jeune pays doit rectifier ces trois choses pour créer ce paradis pour Turcs que nous avons promis à cette génération."

 ETS_connect_to_the_outer_areas: "Se Connecter aux Zones Extérieures"
 ETS_connect_to_the_outer_areas_desc: "Des Han rebelles et même des Russes sapent notre autorité dans les régions périphériques du Turkestan Oriental. Ils ne sont que le résultat de notre échec à permettre aux Turcs de se déplacer librement dans les campagnes. Il n'y a plus d'échecs."

 ETS_refurbish_dihua_industry: "Remettre à Neuf l'Industrie de Dihua"
 ETS_refurbish_dihua_industry_desc: "La peur qui paralyse l'industrie à Dihua est enfin vaincue. Avec un afflux de main-d'œuvre corvéable, les usines de Dihua pourront sûrement relancer la production."

 ETS_dzungar_military_factory: "Usine d'Armes Légères de Dzungaria"
 ETS_dzungar_military_factory_desc: "Une proposition intéressante a été faite au plus grand propriétaire terrien de Dzungaria. En échange de plusieurs de ses bâtiments, un contingent d'ouvriers volontaires sera envoyé pour assembler des armes à feu pour notre armée."

 ETS_working_the_land: "Travailler la Terre"
 ETS_working_the_land_desc: "Avec l'élévation des Turcs à la gentry, de nombreuses villes connaissent une pénurie de main-d'œuvre agricole. Comme par hasard, notre corvée est aussi à la recherche d'un emploi qui puisse servir l'intérêt national."

#Decisions
 ETS_foreign_diplomacy: "Soutien Étranger à la Révolution"
 ETS_foreign_diplomacy_desc:9 "En tant que jeune nation indépendante, luttant contre les oppresseurs chinois et les rebelles Kumul, nous devons rechercher le soutien des nations étrangères qui nous entourent, si nous voulons survivre.\n\nPrincipaux Pays :\n§Y[RUS.GetNameWithFlag]§![RUS.get_ETS_foreign_supporters]\n§Y[RAJ.GetNameWithFlag]§![RAJ.get_ETS_foreign_supporters]\n§Y[OTT.GetNameWithFlag]§![OTT.get_ETS_foreign_supporters]\n\nAutres Pays:\n§Y[AFG.GetNameWithFlag]§![AFG.get_ETS_foreign_supporters]\n§Y[TRK.GetNameWithFlag]§![TRK.get_ETS_foreign_supporters]\n§Y[BUK.GetNameWithFlag]§![BUK.get_ETS_foreign_supporters]\n§Y[KAZ.GetNameWithFlag]§![KAZ.get_ETS_foreign_supporters]\n\nQuantité de Fusils:  [get_ETS_infantry_equipment_amount]\nQuantité d'Or:  [?ETS_gold_amount|+]\n"
 ETS_gain_international_recognition: "Reconnaissance des Voisins"
 ETS_gain_international_recognition_desc: "Nous avons gagné la révolution ! Nos voisins n'ont pas d'autre choix que d'accepter notre présence."
 ETS_foreign_support_send_delgations_RUS: "Rechercher le Soutien des Russes"
 ETS_foreign_support_send_delgations_RUS_desc: "La Russie, qui est proche mais n'a pas de frontière avec nous, est dans sa propre tourmente politique. Bien qu'elle puisse mettre du temps à s'en remettre, son désir d'Asie centrale est à peine dissimulé, et elle aurait besoin d'alliés pour assurer sa domination. Nous nous rendrons en Russie et plaiderons en faveur de notre soutien, afin qu'en retour nous devenions leurs alliés."
 ETS_foreign_support_send_delgations_RAJ: "Rechercher le Soutien des Britanniques"
 ETS_foreign_support_send_delgations_RAJ_desc: "Les Britanniques, qui ne sont plus que l'ombre de leur gloire passée, possèdent encore un tiers du sous-continent indien. Ils pourraient être un puissant soutien à notre cause. Nous allons rassembler un train de chameaux et nous diriger immédiatement vers [RAJ.GetNameDef] pour leur demander leur soutien et leur offrir notre appui pour leur domination sur l'Inde."
 ETS_foreign_support_send_delgations_OTT: "Rechercher le Soutien de l'Empire Ottoman"
 ETS_foreign_support_send_delgations_OTT_desc: "L'Empire Ottoman est très éloigné de nous, mais cela ne diminue en rien leur fervent soutien à notre indépendance. Nous nous rendrons à Bagdad pour demander leur soutien."
 ETS_foreign_support_send_delgations_AFG: "Rechercher le Soutien du Khan à Kaboul"
 ETS_foreign_support_send_delgations_AFG_desc: "Le Khan de Kaboul est très favorable à notre cause. Nous allons rassembler un train de chameaux et nous diriger vers Kaboul pour demander leur soutien."
 ETS_foreign_support_send_delgations_central_asia:9 "Rechercher le soutien de [From.GetNameDef]"
 ETS_foreign_support_send_delgations_central_asia_desc:9 "Nous allons assembler un train de chameaux et nous diriger vers [From.GetNameDef] pour demander leur soutien."
 ETS_foreign_support_more_equipment_partial_support:9 "Demande d'équipementl de [From.GetNameDef]"
 ETS_foreign_support_more_equipment_full_support:9 "Plus d'équipement de [From.GetNameDef]"
 ETS_economics_of_war_decisions:9 "Économie de guerre"
 ETS_economics_of_war_decisions_desc:0 "Si nous voulons survivre, nous devons mettre de l'ordre dans notre économie de guerre. Nous devons commencer à convertir les usines et obtenir une bonne quantité d'or pour nos coffres. [get_ETS_hotan_conversion] [get_ETS_hotan_firearm_expert][get_ETS_hotan_learn_gunpowder] [get_ETS_hotan_learn_mineral_processing]\n\nMontant d'or : [?ETS_gold_amount|+]"
 ETS_convert_gold_to_currency: "Créer une Monnaie Unifiée"
 ETS_complete_hotan_conversion: "Achever la Conversion en Usine"
 ETS_hire_firearm_expert_foreign:9 "Engager un expert en armes à feu de [From.GetNameDef]"
 ETS_hire_firearm_expert_local: "Rechercher un Expert en Armes à Feu dans le bassin du Tarim"
 ETS_learn_gunpowder_foreign:9 "Obtenir de la poudre à canon de [From.GetNameDef]"
 ETS_learn_gunpowder_local:9 "Découvrir Comment Fabriquer Localement de la Poudre à Canon"
 ETS_learn_mineral_processing_foreign:9 "Engager des métallurgistes venant de [From.GetNameDef]"
 ETS_learn_mineral_processing_local: "Employer des Forgerons Locaux pour extraire le Métal"
 ETS_military_operation: "Département de la Guerre du Turkestan Oriental"
 ETS_military_operation_desc: "Notre armée est composée de milices faibles et de rebelles désorganisés. Si nous voulons gagner la guerre et survivre par nous-mêmes, nous devons réformer notre armée et créer une véritable force."
 ETS_create_an_army: "Créer l'Armée de la République du Turkestan Oriental"
 ETS_army_training_adopt_formation_foreign: "Adopter l'Entraînement de [From.GetAdjective]"
 ETS_army_training_adopt_formation_local: "Développer l'Entraînement de l'Armée"
 ETS_army_training_combat_techniques_foreign: "Apprendre les Techniques de Combat de [From.GetAdjective]"
 ETS_army_training_combat_techniques_local: "Développer les Techniques de Combat"
 ETS_weekly_hotan_gold: "Or Hebdomadaire de la Mine de Keriya"
 ETS_weekly_hotan_gold_desc: "Comme nous contrôlons la mine de Keriya, nous sommes en mesure d'en extraire de l'or pour d'autres usages."
 ETS_bughra_raise_militia: "Entraîner les Milices à Hotan"
 ETS_bughra_raise_militia_desc: "Nous remettrons des fusils à la famille Bughra pour former des milices."
 ETS_timur_raise_militia: "Entraîner les Milices à Kashgar"
 ETS_timur_raise_militia_desc: "Nous allons remettre des fusils à Timur pour former des milices."
 ETS_war_with_KUM: "Guerre avec le Khanat de Kumul"
 ETS_war_with_KUM_desc: "Ils doivent être détruits"

 ETS_turkic_diplo_decisions: "Diplomatie Turque"
 ETS_turkic_diplo_decisions_desc: "En tant que nation turque nouvellement indépendante, nous devrions essayer de tendre la main à d'autres nations turques à travers le monde, pour une coopération et un développement mutuels."
