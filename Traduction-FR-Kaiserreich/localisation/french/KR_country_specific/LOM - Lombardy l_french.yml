### National Focuses ###
LOM_rule_of_law: "Rétablir l'état de droit"
 LOM_rule_of_law_desc:9 "Bien que nous soyons enfin libérés du joug républicain, l'avenir de notre pays est encore incertain. L'effondrement des services publics a conduit de nombreux citoyens à souffrir de la faim et des émeutes ont commencé à éclater dans les villes. Nous devons organiser une réunion d'urgence des dirigeants locaux et des hauts fonctionnaires pour décider de la manière dont notre pays sera dirigé."
LOM_building_duchy: "Construire un duché"
 LOM_building_duchy_desc:9 "Si la Lombardie, autrefois prééminente parmi les terres italiennes, a conservé un certain degré d'indépendance jusqu'à la guerre de la Première Coalition, l'ancien duché a été contrôlé par des puissances étrangères pendant des siècles. Pour établir un État fonctionnel à partir des restes de la République d'Italie, nous devons rappeler au peuple son illustre passé ducal."
LOM_land_reform: "Réforme agraire"
 LOM_land_reform_desc:9 "De la Weltkrieg à la guerre civile en passant par l’effondrement de la République, nous avons connu notre lot de troubles et de guerres. Même si nous aimerions tous aller de l’avant, il est triste de constater que nos champs et nos agriculteurs ne sont tout simplement pas prêts à soutenir notre pays après avoir été ravagé par deux décennies de guerre et de troubles. Nous devons entamer des processus de réforme agraire pour garantir à notre peuple une alimentation suffisante."
LOM_agricultural_subsidies: "Subventions agricoles"
 LOM_agricultural_subsidies_desc:9 "Même si nos efforts initiaux de réforme agraire ont été couronnés de succès, il faudra encore du temps pour que les agriculteurs s’habituent pleinement aux nouvelles pratiques. En attendant, nous devons accorder des subventions aux agriculteurs et aux travailleurs agricoles pour qu’ils soient en mesure de répondre à la demande."
LOM_wounds_of_war: "Blessures de guerre"
 LOM_wounds_of_war_desc:9 "Après 20 ans de guerre, les nombreuses blessures infligées à la Lombardie et à son peuple commencent enfin à se refermer. Cependant, si nous souhaitons vraiment guérir ce traumatisme, un effort sociétal et gouvernemental global sera nécessaire, un effort dont notre nouveau duc pourra être le centre."
LOM_lombard_constitution: "La Constitution du Duché"
 LOM_lombard_constitution_desc:9 "Notre Duché est jeune et ses habitants ne savent pas comment le nouveau gouvernement les dirigera. Les graves problèmes qui affligent notre nation étant résolus, le temps est venu de rédiger notre nouvelle constitution et de finaliser la structure de notre gouvernement."
 LOM_universal_suffrage:9 "Un duché des Lombards"
 LOM_universal_suffrage_desc:9 "Bien que le duc soit sans aucun doute vertueux et juste, lui et le peuple lombard comprennent tous deux la valeur d'un gouvernement représentatif. Le peuple ne tolérera plus le pouvoir absolu et le temps est enfin venu pour les Lombards de décider de leur propre avenir."
LOM_strengthen_duke: "Renforcer le duc"
LOM_strengthen_duke_desc: "Le juste duc de Lombardie est comme un père pour le peuple. Comme tout bon père, il doit parfois être ferme avec ses enfants et guider leur développement. Si la justice et la bonne gouvernance doivent un jour être assurées, le Duc doit être l'autorité suprême en lombardy."
LOM_denounce_ambrosia: "Dénoncer l'idée de l'Ambrosie d'or"
LOM_denounce_ambrosia_desc: "Avec la restauration de la Lombardie, de nombreux républicains lombards, non découragés par l'échec de leur chère République italienne, ont adopté l'héritage de la vieille Ambrosie, une souche de républicanisme uniquement lombarde. Nous devons une fois pour toutes répudier le républicanisme tout en affirmant la gouvernance constitutionnelle".
LOM_return_crown: "Demande de restitution de la couronne lombarde"
LOM_return_crown_desc: "La couronne de fer de Lombardie, incrustée d'un clou de la vraie croix, était la pièce maîtresse du couronnement des anciens rois francs d'Italie et reposait plus tard sur les têtes des empereurs du Saint Empire romain. Il a été pris par l'Autriche après sa victoire dans la Weltkrieg ; la Lombardie n'étant plus dans un état de délabrement total, le moment est venu de demander le retour de cet important symbole de légitimité et de la Lombardie elle-même."
LOM_crown_king: "Couronnez le roi des Lombards"
 LOM_crown_king_desc: "Avec la couronne de fer de Lombardie en notre possession et notre nation solidement établie, le bon duc n'a plus besoin d'être souillé par un titre indigne d'un homme d'une telle vertu. Pour lui et pour notre peuple, proclamons le Royaume d'[ITA.GetNonIdeologyName]."

LOM_lombard_republic: "Une République Lombarde"
 LOM_lombard_republic_desc:9 "Bien que nous soyons les vestiges de la République d'Italie, nous devons cesser de nous considérer comme des Italiens. Notre avenir réside dans notre identité lombarde et dans la renaissance de la conscience du peuple lombard. La nouvelle République lombarde commence ici !"
LOM_question_of_radicals: "Une question de radicaux"
 LOM_question_of_radicals_desc:9 "Au sein de notre pays, certains cercles aspirent à une forme de gouvernance plus... radicale, le plus important d'entre eux étant la Lega Longobarda. Nous devons nous attaquer à la question de savoir si nous devons interdire ces groupes radicaux pour protéger notre jeune démocratie, ou si nous devons les laisser se développer au nom de la liberté d'expression et de la liberté."
LOM_republic_constitution: "La Constitution républicaine"
 LOM_republic_constitution_desc:9 "Le peuple lombard a désespérément besoin d’un retour à la normale, et il est de notre devoir de le lui assurer. Le temps est venu d’écrire une nouvelle constitution, qui protège nos idéaux républicains et consacre les droits du peuple lombard."
 LOM_state_industry:9 "Sécuriser les industries vitales"
 LOM_state_industry_desc:9 "L’avenir de notre pays ne dépend pas de l’agriculteur, mais de l’ouvrier d’usine. Nous devons encourager l’industrie dans notre pays et adopter une législation favorable aux entreprises pour garantir une base industrielle solide."
LOM_heart_of_the_north: "Coeur du Nord"
 LOM_heart_of_the_north_desc:9 "Bien que notre pays soit petit, la vallée du Pô dans laquelle nous nous trouvons est depuis longtemps le centre industriel de l'Italie. Nous devons faire tout ce qui est en notre pouvoir pour ressusciter l'esprit de travail de notre peuple et développer notre industrie bien au-delà de ce que notre population pourrait imaginer."
LOM_golden_ambrosia: "L'idée de l'ambroisie dorée"
 LOM_golden_ambrosia_desc:9 "La République de l'Ambroisie Dorée fut une brève période durant laquelle Milan a existé en tant que république, libérée des fardeaux de l'aristocratie. Cette idée typiquement lombarde doit être ravivée. Ce n'est qu'une fois la noblesse chassée de Lombardie que notre peuple sera vraiment libre."
 LOM_work_with_nobility:9 "Une noblesse républicaine"
 LOM_work_with_nobility_desc:9 "L'aristocratie reste une force puissante en Lombardie, et nous ne pouvons pas envisager de la chasser. Nous devrions créer une Chambre des Lords semblable à celle de l'ancien Royaume-Uni pour garantir que les voix de la noblesse soient entendues."
 LOM_republican_cause:9 "Éliminer le monarchisme"
 LOM_republican_cause_desc:9 "Le monarchisme est une institution dépassée et n’a plus sa place au XXe siècle. La République italienne s’est peut-être effondrée, mais les valeurs républicaines qu’elle défendait perdurent !"
 LOM_place_in_the_world:9 "La place de la Lombardie dans le monde"
 LOM_place_in_the_world_desc:9 "En tant que nation nouvellement fondée, de nombreux pays parmi les plus établis du monde hésitent à nous apporter leur soutien. Nous devons montrer au monde que nous avons autant de place que n’importe quelle autre nation et forger de nouvelles alliances."
LOM_securing_milan: "Forteresse Milanaise"
 LOM_securing_milan_desc:9 "Milan étant l'une des plus grandes villes de toute la péninsule italienne, des mesures particulières doivent être prises pour assurer la sécurité. Heureusement, la nouvelle noblesse lombarde est d'accord avec nous sur ce point et a généreusement décidé d'investir dans la fabrication d'armes dans et autour de la ville."
LOM_republic_triumphant: "La République triomphante"
 LOM_republic_triumphant_desc:9 "Malgré les obstacles qui se dressaient contre nous dans presque tous les domaines, notre République a surmonté les défis auxquels elle a été confrontée et s'est relevée des cendres de la Weltkrieg et de la guerre civile pour devenir une nation aussi respectée que toute autre !"

LOM_extinguish_flames: " Éteindre les flammes du républicanisme "
 LOM_extinguish_flames_desc:9 "Où que l’on regarde, on voit les échecs du républicanisme. La République italienne est en ruine, la Russie n’est plus qu’une coquille vide de la grande puissance qu’elle était autrefois, et même les États-Unis, autrefois puissants, sont au bord de la guerre civile. Nous devons écraser tous les mouvements républicains qui subsistent dans notre pays, de peur de finir comme eux."
LOM_encourage_nationalism: "Encourager le nationalisme lombard"
LOM_encourage_nationalism_desc: "Le peuple lombard a été témoin de défaites successives et a subi d'innombrables tragédies ces dernières années. L'esprit et l'amour de leur patrie n'ont cependant pas été brisés. Nous devons exploiter cette qualité de caractère indéfectible ; que chaque homme soit encouragé à défendre sa patrie !"
LOM_lombard_youth: "Ligue des jeunes lombards"
LOM_lombard_youth_desc: "Dans le cœur de sa jeunesse, l'intégrité d'une nation est renforcée ou détruite. Pour construire une nation plus forte, les jeunes de la Lombardie doivent être animés d'une fierté nationale et d'une rectitude morale inébranlable. Une organisation nationale pour la promotion de ces qualités doit être créée immédiatement."
 LOM_forts: "Renforcer la Frontière"
 LOM_forts_desc: "Les syndicalistes du sud représentent un grave danger pour l'existence de la Lombardie, car ils sont beaucoup plus nombreux que nous en termes de population et d'industrie. Si la Lombardie veut survivre à la guerre qui s'annonce, nous devons investir dans une vaste ligne de forts le long du Pô."
 LOM_economic_reorganization: "Réorganisaion Economique"
LOM_economic_reorganization_desc: "L'économie de la Lombardie a été dévastée par la Weltkrieg et les ravages des socialistes, et ne s'est pas encore totalement remise. Pour y remédier, presque tous les aspects de l'économie doivent finalement être réorganisés."
LOM_repair: "Efforts de réparation"
 LOM_repair_desc:9 "Pendant la guerre mondiale et la guerre civile, et plus tard lors des troubles causés par l'effondrement de la République italienne, une grande partie de notre industrie a été endommagée ou détruite. Nous devons investir dans la réparation de l'industrie endommagée si nous voulons que notre économie se rétablisse un jour."
LOM_milan_factory: "Développer la capacité industrielle milanaise"
LOM_milan_factory_desc: "Milan, la capitale et le cœur industriel de la Lombardie, en raison de sa proximité avec le Tessin, a subi d'importants dommages pendant la guerre civile italienne. Aujourd'hui, cette grande ville peut enfin être reconstruite et son industrie développée."
LOM_Brescia_factory: "Développer la capacité industrielle de Brescia"
LOM_Brescia_factory_desc: "Brescia, bien qu'étant un centre culturel important, a longtemps été à la traîne par rapport à la majeure partie de l'Italie du Nord en matière de développement industriel. L'expansion industrielle de Brescia ne peut être que bénéfique pour la ville et toute la lombardie."
LOM_rearmament: "Plans de réarmement"
LOM_rearmament_desc: "La Lombardie était un centre important de production d'armements avant la Weltkrieg, et avec des investissements, elle peut l'être à nouveau."
LOM_heavy_industry: "L'industrie lourde lombarde"
LOM_heavy_industry_desc: "La Lombardie a longtemps soutenu un ensemble dynamique d'industries lourdes, et avec le pays se redressant lentement, grâce aux investissements du gouvernement, l'industrie lourde peut à nouveau prospérer."
LOM_railways: "Nouveaux chemins de fer"
LOM_railways_desc: "De nombreux chemins de fer sont abandonnés, et comme l'économie de la Lombardie a changé, certains ne valent plus la peine d'être reconstruits. Par conséquent, de nouveaux chemins de fer sont nécessaires pour relier nos centres industriels."
LOM_raw_materials: "Investissements dans les matières premières"
LOM_raw_materials_desc: "La production d'acier lombarde a été gravement affectée par le conflit en raison de l'arrêt complet des opérations d'extraction du fer dans toute la région. Nous devrions rénover les mines et investir dans la production d'acier."
 LOM_nonrepublican_schools: "Réforme de l'Éducation"
 LOM_nonrepublican_schools_desc: "La menace du radicalisme ne peut être totalement écartée que si la jeunesse de notre nation a le courage de rejeter sa corruption. Nos écoles doivent inculquer des valeurs et représenter des idéologies politiques qui ne vont pas à l'encontre des intérêts de notre nation."
LOM_education_reform: "L'Université de Milan"
 LOM_education_reform_desc: "L'université de Milan est un brillant centre d'apprentissage depuis des centaines d'années. Le temps est venu de la promouvoir pleinement et d'intégrer ses recherches dans un système national plus large."
LOM_renaissance: "La Renaissance lombarde"
LOM_renaissance_desc: "Avec le redressement de l'économie et l'instauration d'un minimum de normalité dans la société, notre nation est en pleine prospérité. En modifiant nos politiques qui ont si bien réussi à redonner à la Lombardie sa gloire d'antan, nous pouvons assurer une prospérité nationale durable - une Renaissance moderne."
LOM_patronage: "Patron des arts et des sports"
 LOM_patronage_desc: "Notre leader [LOM.GetLeader] est véritablement un homme de la Renaissance, et parmi ses nombreuses passions figurent les arts et le sport. Inspirés par son exemple, nombre des citoyens les plus riches de Lombardie ont également fait des dons importants aux organisations artistiques et sportives. Nous devons accorder davantage de soutien public à ces régions et assurer le contentement de notre peuple."
LOM_industrious_people: "Un peuple industriel"
 LOM_industrious_people_desc:9 "La Lombardie a toujours été une puissance économique. Avec un peu d’encouragement et d’investissements publics, rien ne nous empêche de l’être aussi aujourd’hui."
LOM_longobards: "Le renouveau des Longobardiens"
LOM_longobards_desc: "Les Lombards, dont la Lombardie porte le nom, étaient un peuple germanique qui a conquis une grande partie de l'Italie au VIe siècle. Avec notre Renaissance culturelle, beaucoup de gens de notre nation s'intéressent de plus en plus à eux. Nous devrions promouvoir ce regain d'intérêt pour les Lombards afin de consolider davantage notre identité nationale."
LOM_new_army: "Rétablir l'armée des Lombards"
 LOM_new_army_desc:9 "Notre jeune nation est traversée par de nombreuses divisions italiennes, c'est vrai, mais elles ne sont pas loyales à l'État lombard que nous sommes aujourd'hui. Nous devons œuvrer pour créer une armée nationale capable, libre de toute influence italienne, si nous voulons survivre face aux États italiens plus puissants."
LOM_officer_school: "École d'officiers Gian Galleazzo"
 LOM_officer_school_desc:9 "Tout comme Gian Galleazzo, le premier duc de Milan, rêvait d'unifier l'Italie du Nord et de faire revivre l'Empire Lombard, nous rêvons de voir un jour l'Italie réunifiée. En son honneur et en l'honneur de son rêve, nous baptiserons une école d'officiers à son nom, dans laquelle sera formée la prochaine génération de commandants lombards."
LOM_equipment_purchase: "Achats d'équipement"
 LOM_equipment_purchase_desc:9 "Il est pénible pour nous de chercher des armes ailleurs, mais la Lombardie n'a pas actuellement la capacité de produire elle-même une grande quantité d'armes. En attendant que cela change, nous devons chercher à acheter des armes et des équipements étrangers."
LOM_heavy_armaments: "Industrie des armements lourds"
LOM_heavy_armaments_desc: "L'équipement mécanique lourd est l'épine dorsale de l'armée moderne, et il nous manque cruellement. Nous devrions tirer parti de notre capacité industrielle pour promouvoir la croissance d'une industrie nationale de l'artillerie et d'autres armements lourds."
LOM_recruitment: "Efforts de recrutement"
 LOM_recruitment_desc:9 "Si la guerre moderne est définie par les machines et l’industrie, une armée ne peut fonctionner sans les hommes. Nous devrions capitaliser sur les dizaines de jeunes hommes inspirés par nos efforts pour raviver le nationalisme lombard pour étoffer notre armée."
LOM_drill: "Mettez les troupes en forme !"
LOM_drill_desc: "Nos troupes manquent d'expérience, et bien que l'entraînement ne remplace pas le combat réel, pour compenser la petite taille de nos forces armées, nos unités vertes doivent être aussi préparées à la guerre que possible. Pour ce faire, nous devons engager de nouveaux instructeurs d'exercice."
 LOM_armored:9 "Une brigade de blindés lourds lombards"
LOM_armored_desc: "La cavalerie, le pilier séculaire de la réussite tactique, est de plus en plus remplacée par des véhicules blindés. Si nous voulons réussir sur les champs de bataille d'aujourd'hui, nous devons disposer de chars."
LOM_artillery_purchase: "Achats d'artillerie"
 LOM_artillery_purchase_desc:9 "Si nos investissements dans l’industrie de l’armement lourd ont permis de pallier en partie à notre pénurie d’équipement lourd, la demande en pièces d’artillerie reste largement inchangée. Nous devons poursuivre notre politique d’achat d’armes étrangères, en nous concentrant cette fois sur l’achat d’artillerie."
LOM_combat_doctrines: "Doctrines de combat"
LOM_combat_doctrines_desc: "Avec notre armée désormais largement établie et l'embauche de nouveaux instructeurs d'exercice, nous pouvons développer davantage notre doctrine militaire."
 LOM_superior_fire_power:9 "L'armement avant tout"
 LOM_superior_fire_power_desc:9 "Nous n'aurons jamais la main-d'œuvre nécessaire pour mener un conflit prolongé avec les grandes puissances du monde, c'est pourquoi l'industrie de notre pays doit devenir le pivot de notre défense nationale. En produisant de grandes quantités d'armes lourdes utilisées efficacement sur le terrain, nos soldats peuvent infliger des pertes disproportionnées par rapport à leur nombre."
 LOM_grand_battle_plan:9 "Déjouer les plans de l'ennemi"
 LOM_grand_battle_plan_desc:9 "Nous n'avons peut-être pas les effectifs nécessaires pour lutter au coude à coude avec des nations plus fortes, mais avec des tactiques suffisamment efficaces, nous n'en aurons pas besoin. Nous devrions nous concentrer sur l'enseignement des stratégies et des tactiques les plus innovantes possibles à nos officiers pour vaincre des ennemis numériquement supérieurs."
 LOM_flexiable_planning:9 "Lancer une campagne de mécanisation"
 LOM_flexiable_planning_desc:9 "Une infanterie mécanisée rapide et durable nous permettra de déployer rapidement des soldats là où ils sont le plus nécessaires et de garantir leur survie au-delà du premier contact."
 LOM_support_brigades:9 "Développer les brigades de soutien non standard"
 LOM_support_brigades_desc:9 "L’infanterie et les chars sont tous deux très bons, mais c’est seulement en soutenant nos lignes de front avec des brigades de soutien qu’ils peuvent vraiment briller."
 LOM_infantry_tanks:9 "Un commandement militaire unifié"
 LOM_infantry_tanks_desc: "Avec les derniers équipements terrestres, aériens et maritimes, tous travaillant en tandem, le Biscione de Milan va vraiment rugir à nouveau."

 LOM_navy_focus:0 "Marina Nazionale Italiana"
 LOM_navy_focus_desc:0 "Notre marine est toujours organisée selon la même structure improvisée qu'au début de la guerre civile. Nous devrions centraliser notre administration navale sous une nouvelle structure."
 LOM_merchant_marine:0 "Marine Marchande"
 LOM_merchant_marine_desc:0 "Pendant la Weltkrieg, l'Atlantique est devenu un cimetière pour les navires marchands de nos alliés, et comme le succès de la prochaine guerre ne dépendra certainement pas moins de la capacité de nos navires marchands à traverser des eaux dangereuses, nous devons avoir une administration centrale de la marine marchande pour surveiller les convois."
 LOM_grand_navy:0 "Grande Marine"
 LOM_grand_navy_desc:0 "Notre marine doit être rapidement développée en mettant l'accent sur la production de nouveaux navires de capitaux."
 LOM_battle_cruisers:0 "Croiseurs de Bataille"
 LOM_battle_cruisers_desc:0 "Les Croiseurs de Bataille sont à la fois rapides et armés de canons de taille. Bien que les Croiseurs de Bataille ne soient pas suffisants pour former le noyau de notre flotte, ils remplissent un rôle précieux."
 LOM_battleships:0 "Cuirassés italiens"
 LOM_battleships_desc:0 "Les cuirassés sont la fierté de toute marine. Les nouveaux cuirassés de grande taille, bien blindés et armés, et coûteux à produire, qui entreront dans notre service naval signaleront sans aucun doute au monde que nous cherchons à reprendre notre place dans le monde."
 LOM_defend_the_coast:0 "Défendre la côte"
 LOM_defend_the_coast_desc:0 "La nouvelle marine devrait être orientée vers la protection de notre littoral et la perturbation des flottes marchandes ennemies."
 LOM_subs:0 "Sous-marins italiens"
 LOM_subs_desc:0 "Les sous-marins ont été utilisés avec beaucoup d'efficacité par l'Allemagne dans la Weltkrieg. Nous devons avoir notre propre flotte de sous-marins si nous voulons que notre marine soit efficace."
 LOM_destroyers:0 "garde-côte italien"
 LOM_destroyers_desc:0 "Une nouvelle branche de la Marine devrait être créée, qui se concentrerait sur la protection de nos eaux territoriales."
 LOM_light_cruisers:0 "Croiseurs Légers"
 LOM_light_cruisers_desc:0 "Les croiseurs légers sont des plateformes de support polyvalentes qui peuvent grandement aider les navires, petits et grands."
 LOM_expand_dockyards:0 "Programme d'expansion navale"
 LOM_expand_dockyards_desc: "Pour protéger nos côtes, nous devons augmenter considérablement nos capacités de construction navale."
 LOM_republican_marines:0 "Élargir la Brigade San Marco"
 LOM_republican_marines_desc:0 "Pour faire la guerre sur des rivages étrangers ou pour débarquer derrière les lignes ennemies et perturber leur organisation, nous devrons investir dans de nouveaux équipements amphibies et de nouvelles méthodes d'entraînement."
 LOM_rule_the_seas:0 "Régner sur les Mers"
 LOM_rule_the_seas_desc:0 "Notre marine est maintenant au moins à la hauteur de l'ancienne Regia Marina, et elle est tout à fait prête à défendre l'Italie et à s'écraser sur ses ennemis comme une grande vague."

LOM_air_academy: " Académie aérienne de Visconti "
 LOM_air_academy_desc: "La famille Visconti a fait don d'une somme importante de son argent à la construction d'une nouvelle académie pour la formation des officiers de l'armée de l'air et le développement de la doctrine aérienne. Le financement étant déjà assuré, nous devrions construire l'académie le plus rapidement possible."
LOM_new_aircraft: " Nouveaux avions"
LOM_new_aircraft_desc: "Notre minuscule armée de l'air s'appuie sur des équipements obsolètes. Pour avoir une chance de succès dans la guerre moderne, nous devons avoir les avions les plus avancés que nous pouvons."
 LOM_army_air_upgrade:0 "Modernisation de l'armée de l'air"
 LOM_army_air_upgrade_desc:0 "De nouveaux avions sont nécessaires pour les armes aériennes de l'armée et de la marine. Nous devrions maintenant nous concentrer sur la sécurisation des avions pour l'armée."
 LOM_navy_air_upgrade:0 "Moderniser l'aéronavale."
 LOM_navy_air_upgrade_desc:0 "De nouveaux avions sont nécessaires pour les armes aériennes de l'armée et de la marine. Nous devrions maintenant nous concentrer sur la sécurisation des embarcations pour la marine."
 LOM_aeronautica_militare:0 "Aeronautica Militare"
 LOM_aeronautica_militare_desc:0 "Le nouveau corps d'armée de l'air doit privilégier la qualité sur la quantité et disposer d'une marge de manœuvre pour opérer sans autorisation expresse de l'armée ou de la marine."
 LOM_air_companies: "Industrie Aéronautique Lombarde"
 LOM_air_companies_desc:0 "Notre région a produit un nombre disproportionné d'avions pour la vieille Italie. Avec un financement suffisant, nous pouvons capitaliser sur cette expérience pour augmenter la production."
 LOM_offensive_priorty:0 "Priorité à l'offensive"
 LOM_offensive_priorty_desc:0 "Notre petite nation doit frapper rapidement et de manière décisive pour se maintenir à flot. L'armée de l'air doit être capable d'opérer efficacement loin de chez elle et sans communications."
 LOM_strat_bombers:0 "Bombardiers stratégiques"
 LOM_strat_bombers_desc:0 "Nous devons disposer de bombardiers stratégiques modernes capables de détruire la base industrielle d'un ennemi."
 LOM_defend_skies: "Protéger notre Ciel"
 LOM_defend_skies_desc:0 "Les bombardiers menacent de détruire nos foyers et notre industrie sans véritable combat. Nos combattants doivent à leur tour avoir la capacité d'intercepter même les conceptions étrangères les plus avancées."
 LOM_fighters:0 "Soutenez les troupes"
 LOM_fighters_desc:0 "Alors que certains voudraient oublier l'importance d'un appui aérien rapproché dans la poursuite de structures de commandement plus indépendantes des forces aériennes, nous ne pouvons pas nous permettre de rejeter la réalité. Nos avions ne doivent pas travailler seuls, mais toujours en tandem avec les hommes au sol."
 LOM_build_air_ports:0 "Construire des aéroports"
 LOM_build_air_ports_desc:0 "En intégrant les infrastructures aériennes existantes aux développements futurs de l'industrie aéronautique, la production sera sensiblement plus efficace et l'espace libéré dans les villes."

### Unification ###
 LOM_unification:0 "Le Risorgimento"
 LOM_unification_desc:0 "Le temps est venu. L'Italie, cette merveilleuse terre d'abondance, sera à nouveau unie. Viva l'Italia !"
 LOM_naval_exercises:0 "Exercices Navals"
 LOM_naval_exercises_desc:0 "Pour faire preuve de puissance et promouvoir le moral des marins, nous devrions organiser une série d'exercices navals dans la mer Adriatique. Que les ennemis de notre nation tremblent."
 LOM_military_exercises:0 "Exercices Militaires"
 LOM_military_exercises_desc:0 "Pour faire preuve de puissance et promouvoir le moral de notre armée, nous devrions organiser une série d'exercices d'entraînement au quasi-combat près du fleuve Pô. Que les ennemis de notre nation tremblent."
 LOM_italy_is_united:0 "L'Italie est unie"
 LOM_italy_is_united_desc:0 "C'est fait, l'Italie, la belle Italie, est à nouveau entière. Dans le cœur de tous les patriotes, ce moment restera à jamais gravé dans leur mémoire."
 LOM_naples_officers:0 "Recruter des généraux siciliens"
 LOM_naples_officers_desc:0 "Le corps des officiers siciliens, aussi détestable qu'ait pu être son ancien roi, compte sans doute de nombreux généraux compétents. Ces généraux devraient-ils être autorisés à servir l'Italie ?"
 LOM_sardinian_officers:0 "Recruter des généraux sardes"
 LOM_sardinian_officers_desc:0 "Beaucoup d'hommes bons se sont battus et sont morts pour la Sardaigne. Maintenant que les blessures de la guerre commencent à se cicatriser, le sort des généraux de Sardaigne doit être décidé."
 LOM_italian_irredentism:0 "Politique italienne en matière d'irrédentisme"
 LOM_italian_irredentism_desc:0 "L'Italie étant unie et certaines des questions les plus urgentes de politique intérieure étant résolues, nous pouvons nous tourner vers l'extérieur, en particulier vers les pays qui, de droit, devraient être italiens."
 LOM_a_stable_italy:0 "Une Italie Stable"
 LOM_a_stable_italy_desc:0 "Notre politique a été instable depuis la fin de la guerre civile, mais maintenant, avec une République italienne qui règne sur toute l'Italie, nous pouvons enfin mettre fin à l'instabilité qui nous ronge depuis des années."

### Ideas ###
 LOM_a_young_duchy: "Un jeune duché"
 LOM_a_young_duchy_desc: "Notre Duché est jeune, mais notre peuple et notre administration sont résistants et déterminés à construire une base politique solide."
LOM_republic_idea: "Une jeune République"
LOM_republic_idea_desc: "Notre république est une jeune république, construite sur l'ancien duché de Milan. Sa survie dans les jours à venir dépend entièrement de notre capacité à construire sur les fondations nationalistes qui ont fait défaut à la République italienne."
LOM_duchy_constitution: "La Constitution du Duché"
LOM_duchy_constitution_desc: "Notre pays a commencé à établir les bases constitutionnelles de son gouvernement."
LOM_republic_constitution_idea: "La Constitution de la République"
LOM_republic_constitution_idea_desc: "Notre pays a commencé à établir les bases constitutionnelles de son gouvernement."
 LOM_republic_constitution_idea2:9 "Une constitution oligarchique"
 LOM_republic_constitution_idea2_desc: "Nous avons finalisé la constitution lombarde, et y avons consacré une place pour la noblesse en tant que deuxième chambre du gouvernement - davantage dans un rôle de conseil et de surveillance, mais il est toujours important de travailler avec ceux qui détiennent tant de pouvoir dans notre société."
LOM_republic_constitution_idea3: "La Constitution de l'Ambroisie d'Or"
 LOM_republic_constitution_idea3_desc: "Nous avons finalisé la constitution lombarde, et dans celle-ci, nous avons éliminé toute place pour l'aristocratie dans notre société. Les titres ne sont pas autorisés en Lombardie, et notre nation est une nation qui consacre l'idée que tous les hommes naissent égaux."
LOM_constitution_suffrage: "Constitution du peuple lombard"
LOM_constitution_suffrage_desc: "La Lombardie est devenue une monarchie constitutionnelle. Pour le bien de la nation, le droit de vote a été étendu à toute la population adulte, tandis que le monarque conserve un petit degré de pouvoir politique."
LOM_constitution_absolute: "Constitution de la Lombardie"
LOM_constitution_absolute_desc: "La constitution lombarde garantit au monarque de larges pouvoirs gouvernementaux et les consacre comme la plus haute autorité politique de la nation."
LOM_industrial_act_idea: "Loi industrielle lombarde"
LOM_youth_league: "Ligue de la jeunesse lombarde"
LOM_youth_league_desc: "Une organisation nationale de jeunesse a été créée pour promouvoir la moralité et les prouesses martiales."
LOM_nationalism: "Le nationalisme lombard"
LOM_nationalism_desc: "Une identité lombarde unique s'est installée, et nombreux sont ceux qui ont un fort sentiment nationaliste."
LOM_nationalism2: "Le renouveau lombard"
LOM_nationalism2_desc: "Le regain d'intérêt pour les Lombards, dont le Lombardia porte le nom, a permis de mieux définir notre identité nationale et de renforcer le sentiment nationaliste."
 LOM_education_reform_idea: "Réforme de l'Éducation"
LOM_recruitment_idea: "Campagne de recrutement de masse"
LOM_recruitment_idea_desc: "La Lombardie a entrepris une campagne massive pour encourager le recrutement militaire."
LOM_renaissance_idea: "La Renaissance lombarde"
LOM_renaissance_idea_desc: "Culturellement et économiquement, la Lombardie est prospère."
LOM_prussian_drill: "Forage prussien"
LOM_prussian_drill_desc: "La Lombardie a engagé des instructeurs allemands pour former son nouveau corps d'officiers."
LOM_Italian_drill: "Le courage italien"
LOM_Italian_drill_desc: "La Lombardie a engagé des instructeurs italiens pour former son nouveau corps d'officiers."
 LOM_heavy_industry_idea:9 "L'industrie lourde lombarde"

