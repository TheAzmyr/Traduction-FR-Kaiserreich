### Ideas ###
 LOM_a_young_duchy: "Un jeune duché"
 LOM_a_young_duchy_desc: "Notre Duché est jeune, mais notre peuple et notre administration sont résistants et déterminés à construire une base politique solide."
LOM_republic_idea: "Une jeune République"
LOM_republic_idea_desc: "Notre république est une jeune république, construite sur l'ancien duché de Milan. Sa survie dans les jours à venir dépend entièrement de notre capacité à construire sur les fondations nationalistes qui ont fait défaut à la République italienne."
LOM_duchy_constitution: "La Constitution du Duché"
LOM_duchy_constitution_desc: "Notre pays a commencé à établir les bases constitutionnelles de son gouvernement."
LOM_republic_constitution_idea: "La Constitution de la République"
LOM_republic_constitution_idea_desc: "Notre pays a commencé à établir les bases constitutionnelles de son gouvernement."
LOM_republic_constitution_idea2: "La nouvelle constitution lombarde"
 LOM_republic_constitution_idea2_desc: "Nous avons finalisé la constitution lombarde, et y avons consacré une place pour la noblesse en tant que deuxième chambre du gouvernement - davantage dans un rôle de conseil et de surveillance, mais il est toujours important de travailler avec ceux qui détiennent tant de pouvoir dans notre société."
LOM_republic_constitution_idea3: "La Constitution de l'Ambroisie d'Or"
 LOM_republic_constitution_idea3_desc: "Nous avons finalisé la constitution lombarde, et dans celle-ci, nous avons éliminé toute place pour l'aristocratie dans notre société. Les titres ne sont pas autorisés en Lombardie, et notre nation est une nation qui consacre l'idée que tous les hommes naissent égaux."
LOM_constitution_suffrage: "Constitution du peuple lombard"
LOM_constitution_suffrage_desc: "La Lombardie est devenue une monarchie constitutionnelle. Pour le bien de la nation, le droit de vote a été étendu à toute la population adulte, tandis que le monarque conserve un petit degré de pouvoir politique."
LOM_constitution_absolute: "Constitution de la Lombardie"
LOM_constitution_absolute_desc: "La constitution lombarde garantit au monarque de larges pouvoirs gouvernementaux et les consacre comme la plus haute autorité politique de la nation."
LOM_industrial_act_idea: "Loi industrielle lombarde"
LOM_industrial_act_idea2: "Loi industrielle lombarde"
LOM_youth_league: "Ligue de la jeunesse lombarde"
LOM_youth_league_desc: "Une organisation nationale de jeunesse a été créée pour promouvoir la moralité et les prouesses martiales."
LOM_nationalism: "Le nationalisme lombard"
LOM_nationalism_desc: "Une identité lombarde unique s'est installée, et nombreux sont ceux qui ont un fort sentiment nationaliste."
LOM_nationalism2: "Le renouveau lombard"
LOM_nationalism2_desc: "Le regain d'intérêt pour les Lombards, dont le Lombardia porte le nom, a permis de mieux définir notre identité nationale et de renforcer le sentiment nationaliste."
LOM_education_reform_idea: "Réforme de l'éducation"
LOM_recruitment_idea: "Campagne de recrutement de masse"
LOM_recruitment_idea_desc: "La Lombardie a entrepris une campagne massive pour encourager le recrutement militaire."
LOM_renaissance_idea: "La Renaissance lombarde"
LOM_renaissance_idea_desc: "Culturellement et économiquement, la Lombardie est prospère."
LOM_renaissance_idea2: "La Renaissance lombarde"
LOM_renaissance_idea2_desc: "Culturellement et économiquement, la Lombardie est prospère."
LOM_prussian_drill: "Forage prussien"
LOM_prussian_drill_desc: "La Lombardie a engagé des instructeurs allemands pour former son nouveau corps d'officiers."
LOM_Italian_drill: "Le courage italien"
LOM_Italian_drill_desc: "La Lombardie a engagé des instructeurs italiens pour former son nouveau corps d'officiers."
LOM_heavy_industry_idea: "L'industrie lourde de la Lombardie"

