### Decisions ###
 LOM_join_faction: "Rejoignez le [From.GetFactionName]"
LOM_join_faction_desc: "Nous devons envoyer un envoyé à [From.GetNameDef] et lui demander de rejoindre le [From.GetFactionName]. C'est la meilleure option dont nous disposons pour la protection et la réalisation de nos intérêts nationaux."
 LOM_develop_lombardy_coal_mines: "Développer les Mines de Charbon de [159.GetName]"

### Introduction ###
 LOM_guide:9 "§MRépublique§! ($national_populist_coloured$ / $social_conservative_coloured$ / $market_liberal_coloured$ / $social_liberal_coloured$ / $social_democrat_coloured$)\n£white_dot Choisissez de ne pas revenir à la monarchie après avoir terminé la priorité "Rétablir l'État de droit".\n£white_dot Choisir d'interdire les radicaux signifie interdire la §nLega Longobarda§!, mais vous permettra d'élire la §SLega Democratica Riformista§! aux élections.\n£white_dot Des élections auront lieu tous les 4 ans avec suivant votre choix le §lPartito Liberale Democratico§!, le §mPartito Liberale Lombarda§!, le §cPartito Popolare Lombardo§!, la §nLega Longobarda§! ou la §SLega Democratica Riformista§!.\n\n§MMonarchie§! ($paternal_autocrat_coloured$ / $social_conservative_coloured$ / $market_liberal_coloured$ / $social_liberal_coloured$)\n£white_dot Choisissez de vous tourner vers le Comte pour obtenir de l'aide, en mettant le §aConsiglio Ducate§! temporairement au pouvoir, après avoir achevé la priorité "Rétablir l'État de droit".\n£white_dot Choisir de se concentrer sur le "Suffrage Universel" transformera le duché en une monarchie constitutionnelle avec des élections qui auront lieu tous les 4 ans mettant en concurrence le §lPartito Liberale Democratico§!, le §mPartito Liberale Lombarda§! et le §cPartito Popolare Lombardo§! .\n£white_dot Ou choisir de compléter la priorité "Renforcer le Duc" fera de la §PCasa di Visconti§! les dirigeants absolus du Duché."

### Events ###
 lombardy_events.1.t:0 "Demander la couronne de Lombardie"
 lombardy_events.1.d.aus:0 "La couronne de fer de la Lombardie, qui a reposé sur la tête des empereurs du Saint Empire romain pendant des siècles, a été prise par l'Autriche dans la Weltkrieg. Bien que nous ne puissions pas forcer l'Autriche à la restituer, ils peuvent se réconcilier à l'amiable si nous demandons la restitution de la couronne."
 lombardy_events.1.d.sic:0 "La couronne de fer de la Lombardie, qui a reposé sur les têtes des empereurs du Saint Empire romain pendant des siècles, a été prise par l'Autriche dans la Weltkrieg. Après l'effondrement récent de l'Autriche, un agent du royaume des Bourbons du sud l'a expédiée à Naples. Bien que nous ne puissions pas forcer les Bourbons à le restituer, ils peuvent être amicaux si nous demandons le retour de la couronne."
 lombardy_events.1.d.vienna:0 "La couronne de fer de la Lombardie, qui a reposé sur la tête des empereurs du Saint Empire romain pendant des siècles, a été prise par l'Autriche dans la Weltkrieg. Avec l'Autriche sous occupation, peut-être que les occupants reviendront chez nous."
 lombardy_events.1.a:0 "Les Autrichiens nous écouteront sûrement"
 lombardy_events.1.b:0 "Les Bourbons nous écouteront sûrement"
 lombardy_events.1.c:0 "Ils nous écouteront sûrement"

 lombardy_events.2.t:0 "[From.GetNameDefCap] demande la couronne de Lombardie"
 lombardy_events.2.d:0 "La couronne de fer de la Lombardie, qui a reposé sur la tête des empereurs du Saint Empire romain pendant des siècles, a été prise par l'Autriche dans la Weltkrieg. Le Duc de Lombardie a personnellement demandé la restitution de la couronne afin d'être couronné Roi."
 lombardy_events.2.a:0 "C'est à juste titre un territoire Lombard, rendez-le."
 lombardy_events.2.b:0 "Qui se soucie de la Lombardie ? Gardez-le."

 lombardy_events.3.t:0 "[From.GetNameDefCap] accepte de rendre la couronne de fer"
 lombardy_events.3.d:0 "[From.GetNameDefCap] a accepté de rendre la Couronne de fer. Notre grand Duc peut enfin détenir un titre digne de son excellent caractère !"
 lombardy_events.3.a:0 "Un grand jour !"

 lombardy_events.4.t:0 "[From.GetNameDefCap] refuse de rendre la couronne de fer"
 lombardy_events.4.d:0 "Notre demande de restitution de la couronne de fer de Lombardie a été rejetée. En tant que tel, notre bon Duc ne pourra pas porter un titre digne de lui"
 lombardy_events.4.a:0 "C'est Regrettable."

 lombardy_events.5.t:0 "Le couronnement de Marcello Ier, roi d'[ITA.GetNonIdeologyName]"
 lombardy_events.5.d:0 "Notre plus juste monarque a été couronné roi. Lors de son intronisation, les cloches des églises de tout le pays ont sonné et un jour de célébration a été déclaré"
 lombardy_events.5.a:0 "Lunga Vita al Re !"

 lombardy_events.6.t:0 "Embauche de nouveaux instructeurs d'exercice"
 lombardy_events.6.d:0 "Notre armée en pleine expansion a besoin de nouveaux officiers instructeurs pour former correctement les recrues. Nous pouvons soit engager des instructeurs formés sur le modèle prussien, soit ceux qui adhèrent à un modèle italien."
 lombardy_events.6.a:0 "L'exercice prussien est supérieur."
 lombardy_events.6.b:0 "Les instructeurs locaux motiveront nos troupes."

 lombardy_events.7.t:0 "La Lombardie engage des généraux prussiens à la retraite"
 lombardy_events.7.d:0 "La Lombardie a engagé un grand nombre de généraux à la retraite de la Weltkrieg pour fournir à ses troupes indisciplinées des exercices prussiens appropriés. Si cela a grandement amélioré leur état de préparation au combat, cela a également inculqué à leur état-major un esprit germanophile qui commence à affecter leur politique étrangère."
 lombardy_events.7.a:0 "Cela pourrait être à notre avantage"

 lombardy_events.8.t:0 "La Lombardie souhaite acheter des armes légères"
 lombardy_events.8.d:0 "Notre marionnette, la Lombardie, souhaite nous acheter des armes légères à un prix réduit."
 lombardy_events.8.a:0 "Accepter leur demande"
 lombardy_events.8.b:0 "Rejeter leur requête."

 lombardy_events.9.t:0 "[From.GetNameDefCap] nous vend des armes légères"
 lombardy_events.9.d:0 "Nos alliés dans [From.GetNameDefCap] ont accepté notre demande d'achat d'armes légères."
 lombardy_events.9.a:0 "Excellent."

 lombardy_events.10.t:0 "[From.GetNameDefCap] refuse de nous vendre des armes"
 lombardy_events.10.d:0 "Nos alliés dans [From.GetNameDefCap] ont refusé notre demande d'achat d'armes légères."
 lombardy_events.10.a:0 "Nous allons fabriquer nos propres armes !"

 lombardy_events.11.t:0 "La Lombardie souhaite acheter de l'artillerie lourde"
 lombardy_events.11.d:0 "Notre marionnette, la Lombardie, souhaite nous acheter de l'artillerie à un prix réduit."
 lombardy_events.11.a:0 "Accepter leur demande"
 lombardy_events.11.b:0 "Rejeter leur requête."

 lombardy_events.12.t:0 "[From.GetNameDefCap] nous fournit de l'artillerie lourde"
 lombardy_events.12.d:0 "Nos alliés dans [From.GetNameDefCap] ont accepté notre demande d'achat de pièces d'artillerie"
 lombardy_events.12.a:0 "Merveilleux"

 lombardy_events.13.t:0 "[From.GetNameDefCap] refuse de nous fournir de l'artillerie lourde"
 lombardy_events.13.d:0 "Nos alliés dans [From.GetNameDefCap] ont refusé notre demande d'achat de pièces d'artillerie."
 lombardy_events.13.a:0 "C'est Regrettable."
LOM_DUKE_CROWNED: "Le duc est couronné roi de Lombardie"

 lombardy_events.15.t:0 "Les Élections [Root.GetAdjective] de [GetYear]"
 lombardy_events.15.d:0 "Les mois qui ont précédé les élections de cette année à [Root.GetNameDef] ont été plus que jamais source de divisions et de tensions. Les gens affluant vers les bureaux de vote, le vainqueur s'avère être..."
 lombardy_events.15.a:0 "... le Partito Liberale Democratico !"
 lombardy_events.15.b:0 "... le Partito Liberale Lombardo !"
 lombardy_events.15.c:0 "... le Partito Popolare Lombardo !"
 lombardy_events.15.e:0 "... la Lega Longobarda !"
 lombardy_events.15.f:0 "... la Lega Democratica Riformista !"

 lombardy_events.20.t:0 "La question des radicaux"
 lombardy_events.20.d:0 "Il existe dans notre pays certains cercles qui aspirent à une forme de gouvernance plus... radicale, le plus important d'entre eux étant la Ligue lombarde. C'est la montée de groupes similaires à ceux-ci qui a conduit à la chute de la République italienne, et si nous voulons éviter un sort similaire, nous devons nous demander si nous devons interdire ces groupes radicaux pour protéger notre jeune démocratie, ou si nous devons les laisser se développer au nom de la liberté d'expression et de la liberté."
 lombardy_events.20.a:0 "Nous devons défendre la démocratie à tout prix!"
 lombardy_events.20.b:0 "Nous défendons la liberté par-dessus tout !"

 lombardy_events.21.t:0 "L'avenir de la Lombardie"
 lombardy_events.21.d:0 "Le gouvernement de la Lombardie est actuellement aux mains de l'armée, qui soutient le duc Marcello Visconti... mais le duc a émis des réserves quant à la prise de contrôle totale du pays. Malgré les protestations de certains qui disent que le républicanisme a échoué en Italie, le duc maintient que le temps des monarchies en Italie est également passé. Pourtant, nombreux sont ceux dans le pays qui le soutiennent et qui suggèrent que c'est ce que le peuple veut qu'il guide"
 lombardy_events.21.a:0 "On ne peut pas faire confiance au républicanisme !"
 lombardy_events.21.b:0 "Le duc doit se retirer !"

 lombardy_events.22.t:0 "L'avenir de la Lombardie"
 lombardy_events.22.d:0 "La Lombardie est dans un état d'agitation, et le peuple a actuellement une grande méfiance à l'égard du républicanisme. Beaucoup expriment ouvertement leur préférence pour que MarcelloVisconti, le comte de Milan, prenne sa place en tant que dirigeant de la Lombardie - et il a certainement le soutien des militaires. Il ne semble pas non plus être un homme qui veut vraiment gouverner, il semble donc probable qu'il soumettrait le pays à des élections de toute façon... mais peut-on lui faire confiance ? Ne devrions-nous pas poursuivre le républicanisme, tant qu'il est à notre portée ?"
 lombardy_events.22.a:0 "Nous devons nous tourner vers le comte pour obtenir de l'aide !"
 lombardy_events.22.b:0 "Non, nous ne pouvons pas retourner à la monarchie !"

