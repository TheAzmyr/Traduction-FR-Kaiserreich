## NCP Victory ##
 WIF_ncp_victory: "Le PCN est victorieux."
 WIF_ncp_victory_desc: "À partir de 1929, lorsque le PCN a perdu le pouvoir, les Antilles perdaient de leur importance. C'est sous le gouvernement du PCN que le territoire de la fédération s'est étendu aux anciennes colonies françaises. Beaucoup disent que la politique du parti a conduit à la stagnation dans notre pays. Cependant, malgré cette mauvaise presse, le PCN n'a cessé de se renforcer. Ce fut presque suffisant pour reprendre le pouvoir en 1933 et ramener de l'ordre aux Antilles."
 WIF_swearing_fealty: "Prêter serment de fidélité"
 WIF_swearing_fealty_desc: "L'identité et la cohésion de notre nation résultent de la loyauté envers la monarchie britannique. Sans le roi, le concept même de l'existence de la Fédération est menacé. Dès que possible, nous devons nous rendre à Ottawa pour informer Sa Majesté de notre loyauté. L'intérêt des habitants des Antilles est l'intérêt de tout l'empire uni dans sa fidélité au roi."
 WIF_political_domination: "Domination politique"
 WIF_political_domination_desc: "La force du PCN a été démontrée par les élections de 1937. Nous devons consolider notre pouvoir en utilisant toutes les ruses permises par la démocratie. D'une part, nous devons faire taire les syndicalistes qui bénéficient de la déloyauté des Français. D'un autre côté, les radicaux de droite peuvent aussi être un problème. Nous ne pouvons pas laisser les Antilles sombrer dans l'autoritarisme."
 WIF_early_intervention: "L'intervention"
 WIF_early_intervention_desc: "Les soutiens fanatiques du Gouverneur-Général représentent toujours une menace pour notre démocratie. A cette fin, le PCN a organisé la conscription massive dans l'armée de cette frange de la population."
 WIF_governor_general_cooperation: "Assurer la coopération du Gouverneur-Général"
 WIF_governor_general_cooperation_desc: "Nous devons créer un organe consultatif avec notre gouvernement chargé de la coopération avec le gouverneur. De cette façon, le PCN pourra contrôler toute tentative autoritaire, et le Gouverneur-Général aura l'illusion du pouvoir."
 WIF_weaken_left: "Affaiblir la gauche"
 WIF_weaken_left_desc: "L'affaiblissement de l'aile gauche est décisif pour le progrès de la Fédération des Antilles. Malheureusement, pour éviter la montée des tensions, nous devons le faire avec délicatesse. Nous pouvons entamer des pourparlers tout en créant une série de scandales pour compromettre la gauche."
 WIF_crackdown_unions: "Mesures de répression contre les syndicats"
 WIF_crackdown_unions_desc: "Stopper le mouvement ouvrier est un objectif fondamental depuis longtemps. Ainsi nous lèverons le barrage au développement de l'économie. Il est temps de profiter de la faible position de la gauche depuis de nombreuses années et d'interdire les syndicats."
 WIF_end_labour_movement: "Mettre fin au mouvement travailliste"
 WIF_end_labour_movement_desc: "Le mouvement travailliste est devenu à un certain degré un symbole d'anarchie. Il est temps d'interdire la publication de propos qui perturbent les esprits. En outre, les organisations de conspirateurs seront démantelées, de même que les partis radicaux. En retour, les propriétaires fonciers et les capitalistes seront obligés de contrôler les atmosphères révolutionnaires sur les lieux de travail. Il est temps pour tout le monde de se mettre au travail au lieu de lutter pour une révolution."
 WIF_integration_process: "Le processus d'intégration"
 WIF_integration_process_desc: "Lors de notre campagne électorale, nous avons souligné la nécessité d'achever le processus d'intégration. Il est temps de décider par quoi remplacer ce honteux accord de Cayenne. Il faut aussi tenir compte de la Résistance des habitants des Antilles françaises et de la Guyane orientale. C'est l'heure de la consolidation !"
 WIF_merely_lower: "Réduire l'autonomie"
 WIF_merely_lower_desc: "Certains membres de notre parti estiment que la véritable consolidation ne nécessite que l'abolition partielle de l'autonomie des anciennes colonies françaises. Cette option serait certainement plus facile à digérer pour les ennemis de la consolidation. Cependant, certains membres du PCN pourraient y voir une occasion manquée de mettre fin à l'Accord de Cayenne. Il est peut-être temps de forger une nouvelle version plus adaptée de la consolidation."
 WIF_completely_revoke: "Révoquer l'autonomie"
 WIF_completely_revoke_desc: "Certains membres de notre parti estiment que la véritable consolidation exige que nous supprimions complètement l'autonomie des anciennes colonies françaises. Une telle solution nous permettrait de créer un État fort dans lequel il n'y a qu'un seul pouvoir centralisé. Les avantages de cette méthode sont incontestables. Mais il y a aussi le risque que nous ne puissions pas faire adhérer les Français à nos idées. Cela pourrait tourner au désastre."
 WIF_revoke_french_conscription: "Autoriser la conscription des Français."
 WIF_revoke_french_conscription_desc: "Il est temps de lancer une conscription parmi les Français. Cela créera l'environnement qui favorisera la naissance de la nouvelle génération patriotes. De plus, cela renforcera sans aucun doute notre armée et leur montrera également que nous ne les traitons pas comme des ennemis qui menaceraient l'intégrité de notre armée. S'ils daignent seulement servir dans notre armée...."
 WIF_universal_rights: "Les droits universels"
 WIF_universal_rights_desc: "Être citoyen des Antilles, c'est aussi avoir certains droits. Il est temps de récompenser les citoyens oubliés tant que nous sommes certains qu'ils ne créeront pas de problème pour le gouvernement du PCN. De plus, cela ne peut que renforcer notre consolidation. Un système juridique unique facilitera la gestion et l'intégration de notre pays."
 WIF_final_push: "La nouvelle identité"
 WIF_final_push_desc: "Une nouvelle identité nationale a été créée, qui ne fera que renforcer les liens dans notre pays au fil des ans. La première phase de consolidation se rapproche de sa fin. Nous devons regarder vers l'avenir et essayer de garder la voie choisie, alors le bénéfice sera grand. Un merveilleux mélange franco-caribéen né suivant l'esprit de la culture et du droit britannique."
 WIF_end_strife: "La fin du combat"
 WIF_end_strife_desc: "Une nation consolidée. Personne ne doute que l'empire des centaines d'îles (fabriqué par nous) durera des centaines d'années."

