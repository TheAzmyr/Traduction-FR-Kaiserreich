 WIF_tubal_uriah_butler: "Tubal Uriah Butler"
 WIF_tubal_uriah_butler_leader_desc:9 "Tubal Uriah 'Buzz' Butler est un professeur baptiste spirituel grenadien à Trinidad et Tobago. Né à la Grenade, Butler n'a pas pu trouver de travail après avoir terminé ses études primaires à l'école anglicane. Il a choisi de rejoindre le régiment britannique des Antilles à l'âge de 17 ans, combattant pour le Royaume-Uni dans la Weltkrieg et stationné en Égypte.\n\nAprès son retour au pays en 1918, il devient actif sur le plan politique, jouant un rôle influent dans la création du Mouvement du gouvernement représentatif de la Grenade et de l'Union des soldats de retour de Grenade.\n\nEn 1921, il s'installe à Trinidad, où il est exposé à la pensée politique de Marcus Garvey. Il s'est fait connaître en 1935, lorsqu'il a mené une marche contre la faim à Port of Spain, et est devenu une figure incroyablement influente du socialisme antillais. Aujourd'hui, il dirige le British Citizens et "Workers Home Rule Party" et espère élever la position des syndicats. Il s'est fait connaître en 1935, lorsqu'il a mené une marche contre la faim à Port of Spain, et est devenu une figure incroyablement influente du socialisme antillais. Aujourd'hui, il dirige le British Citizens' and Workers Home Rule Party et espère élever la position des syndicats."
 WIF_tubal_uriah_butler_commander_desc: "§YGeneral Description\nBorn:§! §gJanuary 21st, 1897, in St. George's, Grenada, British Windward Islands§!\n§YMilitary Career:§! §gBeyond championing his enthusiastic political activism throughout the Caribbean, Butler also enjoys de-facto command over the socialist movement's more militant actions. His experience as a veteran of the Great War, serving with the West Indies Regiment in Egypt, as well as his many brawls and skirmishes with colonial authorities in Trinidad and Grenada hardened him as well as tough him the basics of strategy, tactics and warfare. Although Butler is more accustomed to the garrison duty he did in Egypt and rallying militias in the Trinidad oil fields, he's slowly but surely been able to adapt his military cunning to wage a larger scale of guerrilla warfare against the British and French overlords.§!\n\n§YNotes: Lacks a lot of knowledge about military strategy, but has the charisma and willpower to command his soldiers Has been battle hardened from his time in the Great War and fighting colonial troops in Trinidad, as such he's more than willing to go into battle alongside his men.§!"

 WIF_aime_cesaire: "Aimé Césaire"
 WIF_aime_cesaire_leader_desc:9 "Né en 1913 sur l'île de la Martinique, Aimé a été dès son plus jeune âge fortement inspiré par son grand-père Fernand Césaire qui avait été le premier enseignant noir de la colonie française à transmettre à son petit-fils de grandes aptitudes littéraires et savantes. Après avoir fait ses études secondaires, Aimé Césaire s'est rendu à la Commune de France en 1931, dégoûté du système colonial des Antilles et cherchant à poursuivre le type d'enseignement supérieur qu'il n'avait pas pu obtenir sur son île natale. Pendant son séjour à la Sorbonne, il s'est joint à un groupe d'autres étudiants noirs et a finalement fondé un journal appelé "L'Étudiant Noir" qui a promu des idéaux anti-impérialistes et s'est élevé contre la façon dont la République française en exil traitait ses sujets coloniaux. Aimé a également inventé le terme Négritude, un mouvement littéraire promouvant une revitalisation de la culture africaine et caribéenne, et a condamné les dommages irréparables causés par les "parasites décadents et moralement dégénérés" qui avaient opprimé son peuple. En raison de ses conflits croissants avec ses camarades étudiants et enseignants de la Commune, qu'il attribue à des tensions et des préjugés raciaux, Aimé a finalement choisi de retourner à la Fédération des Antilles, juste à temps pour témoigner que les peuples des Caraïbes se sont débarrassés de leurs chaînes. Stimulé par la lutte pour la libération, il a orienté son zèle révolutionnaire et sa fureur anticoloniale vers la construction d'une impressionnante ligne de conduite, la rédaction de traités radicaux et la tenue de discours enflammés sur ce qu'il souhaitait et exigeait que le nouveau gouvernement socialiste soit dû pour les victimes de l'impérialisme. Il n'est pas surprenant qu'avec le temps, Césaire ait pris sur lui de voir ce rêve se réaliser, en quelques années réussissant à s'élever au sommet de la sphère politique de la nouvelle Fédération."

 WIF_joseph_lagrosilliere: "Joseph Lagrosillière"
 WIF_joseph_lagrosilliere_leader_desc:9 "Joseph Lagrosillière est né à la Martinique le 2 novembre 1872. Politicien français très actif, Lagrosillière a fondé la Fédération socialiste de la Martinique (une branche de la SFIO sur l'île), et son journal Le Prolétaire.\n\nLagrosillière a cependant rompu avec les socialistes parisiens en 1913, car ils ne soutenaient pas l'assimilation des colonies. Lagrosillière est un fervent partisan de la transformation des colonies en départements, et la Fédération de la Martinique, sans Lagrosillière, s'est effondrée. Elle a été rétablie en 1924 sous le nom de Seconde Fédération. Cependant, Lagrosillière poursuit son plaidoyer socialiste dans les Caraïbes, continuant à devenir un homme politique dans la Fédération des Antilles après la Weltkrieg. En 1919, il fait une alliance électorale avec Fernand Clerc, un industriel béké de l'île, ce qui l'aliène de ses anciens alliés socialistes qui critiquent son "alliance avec les capitalistes". Il est arrêté en 1925 pour incitation aux troubles et à la violence, puis à nouveau en 1931 pour trafic d'influence.\n\nMaintenant, Lagrosillière conduit l'AP et les Antilles vers une nouvelle ère de social-démocratie."

