### Decisions ###
 WIF_moyne_report_timer: "Le Rapport Moyne Est Publié"
 WIF_cement_surinamese_administration: "Cimenter l' Administration Surinamaise"
 WIF_cement_surinamese_administration_desc: "L'administration des Antilles unifie les administrations coloniales et les systèmes juridiques britanniques et français. Avec des investissements suffisants et le passage du temps, la même chose peut être accomplie au Suriname nouvellement acquis."

 WIF_airway_project_category: "Le projet des bases aériennes"
 WIF_airway_project_category_desc: "À l'heure actuelle, les Antilles couvrent de nombreux endroits, Depuis les Bermudes jusqu'à Cayenne. Bien que la marine nous serve bien pour le transport au sein de ces eaux pour l'instant, qui sait quand elle ne pourra plus être en mesure de le faire, nous laissant isolés de la majeure partie de notre pays ? C'est pourquoi le gouvernement a commencé à entreprendre un projet de construction d'aéroports et de bases dans l'ensemble du pays comme solution de secours au cas où nous ne pourrions plus traverser nos eaux."

 WIF_jamaica_airport: "Agrandissement des bases aériennes jamaïcaines"
 WIF_jamaica_airport_desc: "La Jamaïque, actuellement considérée comme l'une des clés de voûte de la Fédération en tant que capitale industrielle aux côtés de Trinité-et-Tobago et du Guyana, a absolument besoin d'une base aérienne officielle. Sans elle, nous pourrions voir notre capital mis en danger au pire moment possible."

 WIF_bahamas_airport: "Construction d'une base aérienne aux Bahamas"
 WIF_bahamas_airport_desc: "Les Bahamas sont probablement la plus décentralisée de toutes nos colonies, comprenant plus de 700 îles au total. Bien qu'elle ne soit pas capitale pour la défense de la fédération, elle est utile ne serait-ce que pour que le tourisme Depuis l'Amérique et ne doit pas être perdue."

 WIF_bermuda_airport: "Construction d'une base aérienne aux Bermudes"
 WIF_bermuda_airport_desc: "Les Bermudes sont l'un des endroits les plus négligés de la fédération, mesurant à peine 50 km de large, elles sont considérées comme sans importance alors que c'est exactement le contraire. Principalement utilisé comme lien avec la partie nord du monde et surtout le Canada, elles sont très utiles à la fédération et plus difficile à atteindre que bien d'autres endroits au sein de celle-ci."

 WIF_integration_process_NCP_guiana_category: "Réaction à l'incident de Guyane"
 WIF_integration_process_NCP_guiana_category_desc: "Les événements qui ce sont déroulés en Guyane ont été un acte cruel de barbarie. Des innocents ont perdu la vie à cause des monstres syndicalistes. Nous devons arrêter cette spirale de haine. Le processus d'intégration doit commencer."

 WIF_integration_process_NCP_send_police: "Envoyez les forces spéciales"
 WIF_integration_process_NCP_send_police_desc: "Nous devons envoyer les forces spéciales en qui nous avons confiance pour arrêter la rébellion en Guyane orientale. Certaines personnes seront arrêtées. Ce n'est qu'à ce moment-là que nous serons en mesure de prendre des mesures suffisantes."

 WIF_integration_process_NCP_aluminium: "Prise de contrôle de la mine de bauxite"
 WIF_integration_process_NCP_aluminium_desc: "Nous devons prendre le contrôle de la mine de bauxite et lui faire atteindre à son plein potentiel. Une nationalisation complète nous permettra d'augmenter légèrement l'extraction."

 WIF_integration_process_NCP_unity_propaganda: "Campagne de propagande"
 WIF_integration_process_NCP_unity_propaganda_desc: "Nous devons faire des criminels arrêtés des monstres aux yeux de tous les habitants de la Fédération. Cela nous permettra d'obtenir du soutien pour les actions que nous avons entreprises."

 WIF_integration_process_NCP_federal_institute: "Création de l'Institut fédéral"
 WIF_integration_process_NCP_federal_institute_desc: "L'Institut fédéral des Antilles sera un organe consultatif chargé d'organiser le processus d'intégration."

 WIF_integration_process_NCP_category: "Processus d'intégration"
 WIF_integration_process_NCP_category_desc: "Consolidation-c'est notre priorité. Nous devons mener à bien l'unification de notre patrie. Nous devons le faire le plus rapidement possible. Ceci sera évalué par le taux d'intégration. En fonction de sa valeur après l'expiration du timer, nous recevrons une évaluation appropriée. \n\nNiveaux de taux d'intégration:\n§G100-80%\n§H80-50%\n§R50-30%\n§R0-30%\n\n§gOur taux d'intégration actuel: [?wifint]%§!"

 WIF_integration_process_NCP_timer: "Chronomètre d'intégration"
 WIF_integration_process_NCP_timer_desc: "A la fin du chronomètre, nous recevrons une évaluation défintive de l'éfficacité du processus. S'il est assez haut, nous réintégrerons les anciennes colonies Françaises."

 WIF_integration_process_NCP_royal_assistance: "Demander l'aide de Sa Majesté"
 WIF_integration_process_NCP_royal_assistance_desc: "Nous devons demander à sa Majesté de nous aider dans le processus de consolidation. Le plan prévoit que le monarque, toujours généreux, envoie un groupe de juristes et de politologues pour aider à l'intégration, en échange de la mise sous contrôle canadien temporaire d'une partie importante de nos mines de bauxite."

 WIF_integration_process_NCP_guyana_trails: "Commencer les procès de Guyane"
 WIF_integration_process_NCP_guyana_trails_desc: "Les monstres de Guyane sont devenues le sujet principal des discussions entre les habitants de la Fédération. De nombreux titres de journaux leur ont été consacrés. Il est grand temps qu'ils soient jugés. Les personnes arrêtées sont détenues à Trinidad. Les jugements vont avoir un impact important sur notre société."

 WIF_integration_process_NCP_judiciary_unification: "Uniformisation de l'appareil judiciaire"
 WIF_integration_process_NCP_judiciary_unification_desc: "La consolidation exige que nous uniformisions notre système juridique. Les anciennes lois Françaises doivent céder la place à l'ordre juridique moderne inspiré du droit du Commonwealth. Cependant, une question importante sans laquelle ce système ne peut être mis en place en raison de la pression de notre parti sont les procès de Guyane. Tant qu'ils ne commenceront pas le travail législatif sur l'unification de la loi ne sera pas voté."

 WIF_integration_process_NCP_french_conscription: "Enrôlement des Français"
 WIF_integration_process_NCP_french_conscription_desc: "Nous avons lancé une vaste campagne de recrutement de résidents des Antilles Françaises dans notre armée. L'état-major général s'oppose à l'introduction d'un plus grand nombre d'officiers francophones. Cela pourrait endommager le fonctionnement de notre armée, mais d'un autre côté, ce serait un parfait exemple de consolidation harmonieuse."

 WIF_integration_process_NCP_universal_rights: "Accord sur les droits universels"
 WIF_integration_process_NCP_universal_rights_desc: "Après avoir garanti les droits civils des habitants des anciennes colonies Françaises, nous ne pouvons toujours pas compter sur leur loyauté. Cependant, nous pouvons Organiser un grand événement à Port de France. Lors des grandes cérémonies, une déclaration des droits civiques universels dans la Fédération des Antilles sera officiellement signée. Ils devraient nous apprécier d'autant plus après cela. De plus, cela améliorera grandement la popularité de notre parti."

 WIF_integration_process_NCP_meetings: "Organiser une rencontre avec la population locale"
 WIF_integration_process_NCP_meetings_desc: "Le gouvernement a pris l'initiative d'organiser une rencontre avec la population locale. Cependant, l'effet d'une telle solution n'est pas certain. La crainte d'une réaction négative de la population est fortement justifiée. Le but est de leur prouver que la consolidation a bien lieu et qu'elle est inoffensive."

 WIF_integration_process_NCP_flyer: "Dépliants en Français"
 WIF_integration_process_NCP_flyer_desc: "Un petit manifeste a été publié dans Port de France. Les élites de Kingston l'appellent de façon méprisante " dépliant en Français ". Il traite de considérations proprements ridicules. La plupart des propositions devraient être rejetées rapidements. Cependant, l'acceptation d'un petit nombre d'entre elles pourrait intéresser les habitants des Antilles Françaises. L'auteur de cet ouvrage raté reste inconnu.... Néanmoins, l'Institut fédéral doit procéder à l'analyse du manifeste."

 WIF_integration_process_NCP_francophonie: "Francophonie"
 WIF_integration_process_NCP_francophonie_desc: "Déjà en septembre 1937, les premières tentatives de coopération avec la Sorbonne ont été faites. Il est temps d'intensifier cette relation. Nous pouvons inviter un représentant de la Sorbonne. Cependant, pour obtenir l'autorisation de son arrivée, nous devons améliorer les relations avec la Commune Française. Ça va redorer l'image du PCN parmi les habitants de l'île. De plus, il nous permettra d'organiser un département de littérature Française à l'Université de Kingston. Une partie des habitants de la Martinique et de la Guadeloupe aura la possibilité de bénéficier d'un enseignement de qualité en Français."

 WIF_NCP_new_constitution_category: "Nouvelle Constitution pour la Fédération des Antilles"
 WIF_NCP_new_constitution_category_desc: "Each category allows us to achieve a specific bonus. However, we must remember that §Hthe most favourable decisions may not be liked by the voters§!, and thus may not allow the adoption of a new constitution. Additionally, at the moment of voting, the §Cquality§! of our new constitution will be assessed. §C50%§! is enough to consider it §Cgood§!. This high quality constitution would §Cstabilise§! federation, improve national spirit and push us towards §Cmodernisation§!.\n\n§gTherefore, you should find equilibrium between the number of votes in favour, the quality of the new constitution and the amount of additional bonuses.§!\nVotes for: §G[?WIF_const_for]§!\nVotes against: §R[?WIF_const_against]§!\nConstitutional quality: §C[?WIF_const_qual]%§!"

 WIF_NCP_new_constitution_free_trade: "Aborder la question de l'économie capitaliste dans la constitution"
 WIF_NCP_new_constitution_personal_liberties: "Aborder la question des libertés individuelles dans la Constitution"
 WIF_NCP_new_constitution_political_system: "Aborder la question des solutions à apporter aux problèmes du système politique dans la Constitution"
 WIF_NCP_new_constitution_rule_of_law: "Aborder la question de la primauté du droit dans la Constitution"
 WIF_NCP_new_constitution_canada: "Aborder la question de notre relation avec le Canada dans la Constitution"
 WIF_NCP_final_voting_gain_votes: "Convaincre certains représentants de voter"

 WIF_NCP_final_voting: "Vote final de la constitution"
 WIF_NCP_final_voting_desc: "Si nous avons plus de voix pour que contre, la nouvelle constitution sera adoptée. L'effet de la nouvelle constitution sur l'ordre juridique dépendra de sa qualité. D'autre part, si nous perdons le vote, cela provoquera un fiasco politique pour le PCN et une perte de stabilité."

 WIF_parliament_category: "Le Parlement de la Fédération des Antilles"
 WIF_parliament_category_desc: "£social_democrat_small    PA:   §R[?WIF_pas_parl]§!\n\n£social_liberal_small    PA:   §H[?WIF_paf_parl]§!\n\n£market_liberal_small    UP:   §Y[?WIF_up_parl]§!\n\n£social_conservative_small    NCP:   §C[?WIF_ncp_parl]§!\n\n§GRuling party: §![Root.GetRulingParty] ([Root.GetRulingIdeologyNoun])"

 WIF_2nd_cayenne_meeting_category: "2e rencontre de Cayenne"
 WIF_2nd_cayenne_meeting_category_desc: "Undecided pool: §Y[?WIF_2nd_cayenne_meeting_undecided]§!\nRepresentatives for agreement: §G[?WIF_2nd_cayenne_meeting_for]§!\nRepresentatives against agreement: §R[?WIF_2nd_cayenne_meeting_against]§!\n\nWe need to gain as many supporters as we can, but 51 will allow us to pass the new agreement."

###PA-LP
 WIF_pa_lp_politics_category: "Coalition Parti pour l'Autonomie-Parti des Travailleurs"
 WIF_pa_lp_politics_category_desc: "[palpcoalition]\n[palpcoalition2]\n[palpcoalition3]"
palpcoaltion_1: "Coalition est §Ren échec§!."
palpcoaltion_2: "Coalition est §Yinstable§!."
palpcoaltion_3: "Coalition est §Gjuste fonctionnelle§!."
palpcoaltion_4: "Coalition est §Cstable§!."
palpcoaltion2_1: "Nous travaillons avec §CPCN§!."
palpcoaltion2_2: "Nous travaillons avec §YUnité§!."
palpcoaltion2_3: "Nous travaillons avec §RSociaux Démocrates§!."
 palpcoaltion2_4: "Nous §YN'avons pas la majorité§!. Nous pouvons travailler seuls ou nous pouvons essayer d'inviter d'autres parties à travailler avec nous. Tant qu'il n'y aura pas de gouvernement majoritaire [Root.GetName] nous souffrirons d'instabilité. De plus, il y a des chances que notre coalition avec PL soit déstabilisée"
palpcoaltion3_1: "§YLe gouvernement n'a pas été formé.§!"
palpcoaltion3_2: "§YLe gouvernement à été formé.§!"

 WIF_pa_lp_politics1: "Stabiliser la coalition avec le PL"
 WIF_pa_lp_politics1_desc: "Nous pouvons essayer d'utiliser notre influence pour stabiliser notre coalition avec le PL. Mais gardez à l'esprit que cette action devient de plus en plus chère à chaque fois que vous l'utilisez.  Mais garder la coalition avec le PL stable ou fonctionnelle devrait être une priorité pour nous."
 WIF_pa_lp_politics2: "Rapport sur le statut du parti"
 WIF_pa_lp_politics2_desc: "Notre parti peut être évalué en fonction de la stabilité de notre coalition avec le PL. Il y a des conséquences très graves à l'instabilité. Mais un parti politique efficace peut grandement améliorer la qualité de la vie politique aux Antilles."
 WIF_pa_lp_politics3: "Former une coalition avec d'autres partis"
 WIF_pa_lp_politics3_desc: "Nous pouvons entamer des pourparlers avec d'autres factions. Avec qui nous pouvons coopérer dépendra des objectifs que nous avons choisis et des personnes avec lesquelles nous avons travaillés lors de la 2e Conférence de Cayenne."
 WIF_pa_lp_politics4: "Pénalités en cas d'échec de la coalition"
 WIF_pa_lp_politics4_desc: "Chaque fois à la fin du compte à rebours, vous pouvez obtenir de mauvais événements ou des événements positifs qui vous aideront à améliorer la stabilité de la coalition PA-PL."
 WIF_pa_lp_politics5: "Former un gouvernement de majorité"
 WIF_pa_lp_politics5_desc: "Enfin. Les Antilles en avaient besoin."
 WIF_pa_lp_politics6: "Pénalités imposées aux gouvernements en minorité"
 WIF_pa_lp_politics6_desc: "L'AP n'a pas la majorité au Parlement. Par conséquent, nous ne pouvons pas adopter de nouveaux projets de loi. Pour lutter contre cela, nous devons trouver un autre parti prêt à travailler avec nous. Chaque semaine qui passe notre Fédération perd une chance de se développer."

 WIF_2nd_cayenne_meeting1: "Organiser une réunion"
 WIF_2nd_cayenne_meeting2: "Vote"
 WIF_2nd_cayenne_meeting3: "Obtenir des votes du PCN"
 WIF_2nd_cayenne_meeting4: "Gagnez des votes grâce au PU"
 WIF_2nd_cayenne_meeting5: "Obtenir des votes des Sociaux-Démocrates"

 WIF_permanent_junta_1: "Règne permanent du Gouverneur-Général"
 WIF_permanent_junta_1_desc: "Face à l'instabilité née des élections dans la Fédération, Sir Fiennes a annoncé qu'il continuerait à gouverner sans revenir à la démocratie, de peur qu'elle ne menace à nouveau de détruire le pays."

 WIF_tension_category: "La saison des grèves"
 WIF_tension_category_desc: "Avec une tendance aux grèves et un pic très alarmant de la sympathie française pour la métropole, nous sommes en train d'apaiser la gauche et la droite de notre pays à une échelle très effrayante, ce qui fait que beaucoup parlent cette fois de la "saison des grèves" de notre pays. Si jamais nous commençons à aller trop loin dans notre sympathie avec ces anarchistes, le gouverneur général pourrait intervenir. En revanche, si nous les réprimons trop, nous risquons de provoquer une véritable révolution. Nous devrons être prudents dans nos actions à l'avenir tout en gardant cela à l'esprit."

 WIF_combat_tax_evasion: "Augmenter les charges fiscales des plantation"
 WIF_combat_tax_evasion_desc: "Pendant longtemps, la nature même de notre jeune gouvernement a permis aux plantations de falsifier continuellement leurs profits, et donc le montant qu'elles devaient payer. Bien qu'elles nous rapportent encore des revenus sous forme d'exportations, il s'agit là d'une violation flagrante de l'État de droit, et les journaux socialistes n'ont jamais manqués une occasion d'en parler. Nous ferions mieux d'accroître notre surveillance des finances des plantations pour renforcer la confiance dans le gouvernement."

 WIF_combat_illegal_french_activity: "Lutte contre les activités illégales dans les îles Françaises"
 WIF_combat_illegal_french_activity_desc: "Depuis l'intégration des colonies Françaises, la barrière linguistique a été difficile à surmonter. Un autre gros problème était le fait que tous les Français n'aimaient pas les nouveaux arrangements et ont commencé à désobéir à la loi. Pire encore, la police Française a détourné le regard concernant tout crime visant à affaiblir l'autorité de la fédération, et les policiers britanniques n'ont pas les outils nécessaires pour intervenir dans les territoires francophones. Nous devons sévir contre ces fauteurs de troubles d'une manière plus conséquente, sans quoi notre emprise sur les Français s'affaiblira encore."

 WIF_mandatory_english: "Augmenter l'incitation à l'apprentissage de l'Anglais"
 WIF_mandatory_english_desc: "La fracture linguistique au sein de la fédération doit être résolue et les politiques actuelles sont trop lentes. Nous devons financer des écoles d'anglais pour adultes et intégrer l'anglais comme langue secondaire dans les programmes de toutes les écoles Françaises."

 WIF_allow_yellow_unions: "Autoriser les syndicats jaunes"
 WIF_allow_yellow_unions_desc: "Bien que les syndicats soient toxiques pour l'économie de la fédération, nous pourrions concéder à l'agitation sociale et au jargon juridique une forme plus légère d'union syndicale, dont la gouvernement garderait le contrôle."

### Bookmark ###
 WIF_KR_gathering_storm_desc: "La Fédération des Antilles a été créée à la suite de l'effondrement de l'Empire Britannique en 1925 en raison de l'impossibilité d'exercer une influence suffisante pour contrôler directement la région. Après l'incorporation des colonies françaises en 1927, le pays a été le théâtre non seulement d'un clivage de classe notable, mais aussi d'un clivage culturel et idéologique. La population et la nouvelle génération ont constaté une dérive notable vers des attitudes socialistes et une préférence pour les communards du continent. Il suffit d'un faux pas pour que le chaos éclate aux Indes..."

### Intro Screen ###
 WIF_country_intro_header:0 "Présentation de la Fédération des Antilles"
 WIF_country_intro_content:0 "La Fédération des Antilles a connu une histoire troublée depuis sa création, avec ce qui était au départ une division entre les Anglais qui voulaient et ne voulaient pas incorporer les colonies françaises, évoluant vers une scission complète entre la culture française et britannique. La victoire du NCP (National Consolidation Party) aux élections de 1925 a entraîné l'incorporation des colonies françaises, mais avec de profondes racines socialistes en elles, cela a immédiatement tourné au chaos.\n\nCela s'est terminé par la victoire de l'UP (Parti de l'Unité) et la signature de l'accord de Cayenne en 1931. Celui-ci établit la possibilité pour les Français de créer leurs propres partis et leur accorde une plus grande autonomie que les colonies britanniques. Si cette démarche a bien tourné au début, elle semble n'avoir fait qu'accroître les tensions à long terme, la droite modérée exigeant l'abrogation de l'ensemble de l'accord et son remplacement par un nouvel accord, tandis que la gauche veut accroître encore l'autonomie des Français ou de tous les territoires de la Fédération.\n\nUn nouveau parti, le PA (Parti pour l'Autonomie), un immense maillage de socialistes et de libéraux français ainsi qu'un petit nombre de politiciens britanniques de gauche destinés à représenter la gauche, a été créé en 1933. En partie en réponse à cela, le NCP n'a cessé de gagner en puissance et en popularité, car une grande partie de la population britannique a le sentiment d'avoir été malmenée par l'accord de Cayenne. Après avoir échappé de justesse aux élections de 1933, le Parti de l'Unité se trouve dans une position dangereuse."

 WIF_guide: "§MVictoire PA-PNP§! (§SSocial Démocrate§!)\n£white_dot Ne pas réaliser plus d'une priorité de réforme de la Commission Moyne avant que celle-ci ne rende son rapport, et le PA-PNP pourra être élu lors des élections fédérales. \n\n§MVictoire PA-LP§! (§lSocial Libéral§!)\n£white_dot Réaliser au moins deux priorités de réforme de la Commission Moyne avant que celle-ci ne rende son rapport, et le PA-LP pourra être élue lors des élections fédérales.\n\n§MVictoire de l'Unité§! (§mLibéral de Marché§!)\n£white_dot Réaliser au moins une priorité de réforme de la Commission Moyne avant que la Commission Moyne ne rende son rapport et le Parti de l'Unité pourra être élu aux élections fédérales.\n\n§MVictoire NCP§! (§cSocial Conservateur§!)\n£white_dot Il suffit de choisir le NCP comme vainqueur des élections fédérales. Il sera toujours disponible, quel que soit le nombre de priorités de la Commission Moyne pris ou non.\n\n§ML'Impulsion du Gouverneur§! (§gDémocrate Autoritaire§!)\n£white_dot Si vous êtes en paix et que les tensions avec l'Empire sont égales ou supérieures à 80, le coup d'État sera déclenché de manière aléatoire. \n\n§MRévolution§! - §MLabour Party§! / §MPeople’s Party§! / §MButler Party§!  (§SSocial Démocrate§! / §RRadical Socialiste§! / §rSyndicaliste§!)\n£white_dot Si les tensions socialistes sont égales ou supérieures à 80, la révolution se déclenchera de manière aléatoire.\n£white_dot Après avoir choisi la priorité "Démocratie Socialiste", vous pourrez élire le Labour Party, le People’s Party, or le Butler Party.\nRemarque : si les tensions avec l'Empire ou les socialistes sont supérieures à 89, le coup d'État ou la révolution seront accélérés, tandis que si elles sont supérieures à 98, l'événement se produira encore plus rapidement."

### Events ###
wifpol.2.t: "Grèves paysannes en Guadeloupe"
 wifpol.2.d: "La Guadeloupe a toujours été un point chaud pour les syndicalistes, même sous la domination Française, avec la majorité de sa population laissée pour compte. Le pire a éclaté aujourd'hui quand la récente tendance des grèves ouvrières dans les colonies Britanniques s'est étendue aux Françaises. \n\nPlus de 2000 fermiers se sont mis en grève à cause des conditions de travail injustes et du taux de chômage extrêmement élevés dans l'île. Il y a de grandes craintes que la grève ne s'étende au-delà de la Guadeloupe et qu'elle ne prenne de l'ampleur, de sorte que le problème devra être réglé rapidement."
wifpol.2.a: "Organiser une réunion dans une semaine"
wifpol.2.b: "Qu'ils protestent !"

wifpol.3.t: "Réunion à Basse-Terre"
 wifpol.3.d: "Aujourd'hui, le Gouverneure-Général a rencontré les manifestants Français accompagné d'un interprète pour tenter d'apaiser les agriculteurs de Guadeloupe. Bien que le fossé linguistique ait été difficile à combler au début, les demandes des agriculteurs sont devenues tout à fait claires. Ils veulent une amélioration considérable des conditions de travail dans les colonies Britanniques et Françaises d'ici un an et demi. Ces demandes sont considérés comme assez difficiles à respecter, principalement en raison du manque de clarté, mais la réunion étant déjà terminée, il nous reste un choix à faire."
wifpol.3.a: "Nous ferons de notre mieux"
wifpol.3.b: "Désolé, établissez des demandes plus clairs la prochaine fois."

wifpol.4.t: "Réverbérations du Lundi noir"
wifpol.4.d: "Notre économie échappe lentement à la dépendance américaine depuis la fusion de la United Fruit Company et de la Boston Fruit Company, mais il était impossible de s'y soustraire complètement, même avec un gouvernement autonome des Antilles. C'est venu nous frapper dans le dos à la suite du Lundi Noir. L'aggravation de la Crise de 1929 aux États-Unis nous a durement frappés, nous et notre population pauvre, et notre économie déjà modeste s'est trouvée plongée dans un chaos encore plus grand. De plus, les récents mouvements de grève ouvrière pourraient voir une augmentation de leurs activités ainsi que de leurs résultats."
wifpol.4.a: "Notre monde est bouleversé"

wifpol.5.t: "Manifestations jamaïcaines"
wifpol.5.d: "Des manifestations ont commencé aujourd'hui en Jamaïque, se plaignant du ralentissement du développement de la Jamaïque. Bien que cela puisse normalement surprendre, les protestations jamaïcaines sont devenues monnaie courante, surtout par rapport à d'autres îles, pour de nombreuses raisons. Le développement économique s'est complètement arrêté alors qu'elle finance environ 42 % de la fédération, le Guyana et Trinité-et-Tobago étant les deux autres territoires en tête du financement. La population se lasse de l'absence de développement, des normes sociales dégradantes, de l'autorité incontestée des gouverneurs et du système de plantation encore en vigueur dans une bonne partie de la Fédération. Alors que les manifestations étaient plutôt bénignes par rapport à d'autres dans le passé, les gens craignent que le déclin économique plus marqué n'aggrave la situation politique de la Fédération et ne rende des événements comme ceux-là beaucoup plus fréquents et probablement plus importants."
wifpol.5.a: "Ce sont toujours les Jamaïcains"

wifpol.6.t: "La Commission Moyne"
 wifpol.6.d: "Avec la récente dégradation de l'économie des Antilles ayant provoqué un mouvement syndical dans la région, cela nous préoccupe de plus en plus. Le peuple canadien s'est toujours senti proche de ceux de la Fédération des Antilles, en raison d'une histoire similaire, passant d'une colonie à une fédération sous domination britannique, ce qui a accru la demande pour une enquête officielle concernant cette région et ses problèmes. Cela a abouti à la formation de la Commission Moyne, qui devrait se rendre dans chaque colonie de la fédération et voir exactement quels sont leurs problèmes, à commencer par celle de la Guyane. Les responsables sont Walter Guinness, le 1er baron Moyne en chef, le Dr Mary Blacklock spécialiste en médecine tropicale, le professeur F. Engledow qui est expert en agriculture, l'économiste Hubert Henderson, Sir Percy MacKinnon qui représente les intérêts financiers canadiens, Cora Taylor Casselman, femme politique libérale, ainsi qu'un remarqué directeur syndicale anti-socialiste Walter Citrine, 1er baron Citrine et finalement Ralph Assheton, homme politique conservateur. Ensemble, leur objectif est d'enquêter sur les problèmes dans les Antilles, et ce, dans une semaine."
wifpol.6.a: "Espérons que notre inquiétude n'est pas fondée."

wifpol.7.t: "La Commission Moyne"
wifpol.7.d: "Avec la récente dégradation de l'économie des Antilles ayant provoqué un mouvement syndical dans la région, cela nous préoccupe de plus en plus. Le peuple canadien s'est toujours senti proche de ceux de la Fédération des Antilles, en raison d'une histoire similaire, passant d'une colonie à une fédération sous domination britannique, ce qui a accru la demande pour une enquête officielle concernant cette région et ses problèmes. Cela a abouti à la formation de la Commission Moyne, qui devrait se rendre dans chaque colonie de la fédération et voir exactement quels sont leurs problèmes, à commencer par celle de la Guyane. Les responsables sont Walter Guinness, le 1er baron Moyne en chef, le Dr Mary Blacklock spécialiste en médecine tropicale, le professeur F. Engledow qui est expert en agriculture, l'économiste Hubert Henderson, Sir Percy MacKinnon qui représente les intérêts financiers canadiens, Cora Taylor Casselman, femme politique libérale, ainsi qu'un remarqué directeur syndicale anti-socialiste Walter Citrine, 1er baron Citrine et finalement Ralph Assheton, homme politique conservateur. Ensemble, leur objectif est d'enquêter sur les problèmes dans les Antilles, et ce, dans une semaine."
wifpol.7.a: "Nous veillerons à ne pas les décevoir."

wifpol.8.t: "La Commission Moyne réalise des enquêtes en Guyane"
 wifpol.8.d: "Au point de départ, la Commission Moyne a entendu de nombreux témoignages provenant autant des personnes lambda que des syndicats de la région, petits mais en croissance certaine. Le principal conflit en Guyane a été un fossé très profond entre les Afro-guyanais et les Indo-Guyanais, les Afro-Guyanais étant beaucoup plus européens dans leur esprit et politiquement actifs tandis que les Indo-Guyanais sont peu ou pas représentés dans leur région et restent considérés comme la classe inférieure du pays. Les Afro-Guyanais ont aussi des emplois mieux rémunérés, étant majoritairement mineurs de bauxite alors que les Indo-Guyanais sont des producteurs de riz traditionnels et ruraux. \n\nLes suggestions de la Commission vont des tentatives de " civilisation " des Indo-Guyanais comme Sir Percy Mackinnon, à la promotion des syndicats non sociaux comme contrepartie au mouvement syndical qui prospèrent dans la région, comme Walter Citrine le recommande."
wifpol.8.a: "Ce n'est pas le meilleur point de départ pour nous"

wifpol.9.t: "La Commission Moyne mène une enquête à Trinité-et-Tobago"
 wifpol.9.d: "La Commission Moyne a commencé à enquêter à Trinité-et-Tobago, déjà étudiée par la Commission Forrester en 1934 en raison de l'ampleur des troubles. La plupart de ce qui a été rapporté par la population et l'Association du Service Civile correspond à ce qui était déjà connu auparavant, avec les propriétaires des plantations de riz des classes supérieures qui ne cessaient de sévir contre les tentatives des ouvriers pour obtenir l'autosuffisance, ainsi que les problèmes d'entretien de leurs stocks de pétrole. La riche quantité de pétrole extraite à Trinité-et-Tobago se répend souvent dans les terres rizicoles déjà pauvres, rendant le processus de mise en culture d'autant plus difficile. \n\nLes recommandations étaient les mêmes que celles de la Commission Forrester, avec la répression des classes supérieures d'exploitants sucriers par Walter Guinness lui-même, avec d'autres comme F. Engledow qui veulent que la production d'huile soit réorganisée pour aider la population à produire plus facilement le riz dont la colonie se nourrit."
wifpol.9.a: "Est-ce vraiment aussi mauvais que la dernière fois?"

wifpol.11.t: "La Commission Moyne enqête dans les îles mineurs"
wifpol.11.d: "Selon Percy Mackinnon, l'enquête des îles mineures a été beaucoup plus facile, car bon nombre des problèmes étaient à peu près les mêmes. Les producteurs de sucre sont constamment la cible de mesures de répression, et les petits syndicats se multiplient dans tout le pays. Cependant, parmi les îles, l'une d'entre elles s'est distinguée, la Barbade. Les Barbadiens étaient très inquiets de la façon dont ils sont écrasés et convaincus de la nécessité d'aider le mouvement syndical afin que ces îles puissent se développer davantage pour réduire la dépendance insensée des " Trois Grands " (Trinidad et Tobago, Jamaïque et Guyane britannique). D'autres choses à noter sont le grand nombre de femmes dans la population active, laissant beaucoup d'hommes sans emploi, nourrissant le chômage dans les nombreuses îles. Ce qui était considéré comme un incident s'est produit pendant l'enquête, avec Walter Citrine disparaissant pendant une journée, faisant apparemment le tour et montrant une sympathie extrême pour les Barbadiens, fournissant des subventions et de très généreux dons aux syndicats en herbe. Il a rapidement été écarté, mais le mal était déjà fait, les Barbadiens devenant de plus en plus pessimistes à l'égard de notre gouvernement. Malgré l'incident, la Commission suggère que nous examinions le niveau de vie dans ces plantations sucrières et que nous encouragions les femmes à rentrer rester chez elles pour s'occuper de leur familles afin de garantir davantage de postes aux hommes."
wifpol.11.a: "La Barbade est toujours très agitée...."

wifpol.12.t: "La Commission Moyne enquête sur les colonies françaises"
 wifpol.12.d: "L'enquête dans les colonies françaises fut un peu plus spécial dans un sens, car il fallait un traducteur pour que les réunions fonctionnent réellement. Le processus d'enquête a été lent et chaotique mais il est enfin terminé. Les conditions sur les îles Françaises étaient similaires à celles des régions anglaises, mais avec moins de problèmes de plantation et plus de... famine. Des émeutes de la faim ont commencé à sévir dans les colonies Françaises, alors qu'elles luttent pour obtenir la nourriture dont elles ont besoin et que les gens meurent de faim dans les rues. Nombreux sont ceux qui attribuent cette situation à la plus forte densité de population des îles comme la Guadeloupe et la Martinique par rapport aux autres, ce qui rend les emplois plus difficiles à trouver, surtout si le gouvernement Français n'est plus disponible pour fournir de la nourriture sur demande pour ces îles lorsque ces problèmes se posent. Les recommandations vont de la promotion du développement des îles à l'augmentation du nombre de personnes ayant un emploi pour nourrir leur famille à partir d'Hubert Henderson, tandis que F. Engledow veut augmenter le nombre de plantations appartenant au gouvernement afin de s'assurer que les gens obtiennent les emplois dont ils ont besoin et grâce auxquels ils pourront nourrir leurs familles. D'autres ont également recommandé que nous demandions de l'aide aux Français pour nourrir ces colonies, mais il n'est pas certain qu'ils accepteraient une telle offre."
wifpol.12.a: "Ceci vraiment embarrassant."

wifpol.13.t: "La Commission Moyne enquête sur la Jamaïque"
wifpol.13.d: "Ce que la Commission 'attendait depuis longtemps' est l'enquête concernant la plus prospère mais aussi la plus chaotique des colonies. D'entrée de jeu, les gens ont protesté furieusement contre l'économie des plantations dans la région, avec une situation très similaire à celle des autres colonies avec une classe plus supérieur, forçant les plus pauvres à travailler pour un salaire de misère. Le problème était encore plus grave en Jamaïque, avec sa forte densité de population, ce qui rendait la recherche de ces emplois beaucoup plus désespérée, ce qui poussait d'autres personnes à chercher... d'autres moyens de gagner de l'argent. Parrainé par la United Fruit Company elle-même, les gens sont encouragés à venir en Jamaïque pour les 'Plaisirs d'été avec les femmes' juste pour que les femmes puissent s'en sortir. Le reste est une très mauvaise combinaison de presque tout ce qui a déjà été abordé, ce qui fait de la Jamaïque l'une des colonies les plus rentables mais également une des plus indésirables. \n\nWalter Citrine s'est directement adressé aux représentants des syndicats jamaïcains pour leur offrir des dons et les développer comme mesure provisoire, mais beaucoup de choses devront être faites concernant la colonie de la Jamaïque. Réformer le système de plantation, ouvrir davantage d'emplois pour éliminer le problème de la prostitution, et la nécessité de développer d'autres îles pour réduire la dépendance de la Jamaïque au sein de la fédération."
wifpol.13.a: "Notre joyau n'est jamais calme"

wifpol.14.t: "La Commission Moyne enquête aux Bermudes et aux Bahamas"
wifpol.14.d: "Les Bermudes et les Bahamas ont toujours été nettement plus stables que les autres îles, voyant même à une relative amélioration globale de sa situation. L'enquête aux Bahamas a révélé des divisions entre les riches propriétaires blancs de plantations  et la classe ouvrière noire, mais cette situation est considéré comme un problème beaucoup moins important par rapport aux autres colonies, tandis que les Bermudes ont été plus prospères qu'elles ne l'ont été par le passé depuis déjà un bon moment. Elles ont commencés à développer une industrie du tourisme actuellement en plein essor, avec pour conséquence une expansion lente du secteur industriel. Il n'y a pas grand-chose à faire concernant les Bermudes, les Bahamas ayant besoin du même traitement que les autres colonies, avec le besoin d'aider les classes inférieures à devenir autonomes dans le but retirer progressivement le système de plantation désuet."
wifpol.14.a: "Un peu de calme au milieu de la tempête."

wifpol.15.t: "La Commission retourne au Canada"
 wifpol.15.d: "La Commission est officiellement revenue au Canada aujourd'hui, après avoir vu tout ce qu'elle voulait voir. Nous avons récupéré une grande variété de suggestions de la multitude de personnes interrogée, mais elle peut se résumer comme suit:\n1. La nécessité de faire passer les femmes des usines aux foyers, afin de garantir des emplois aux hommes pour qu'ils puissent gagner leur vie et faire vivre leurs familles.\n2. Effectuer des contrôles dans les nombreuses plantations, en veillant à ce que les normes sanitaires soient respectées, tout en veillant à ce que les gens puissent y travailler sans cruauté. \n3. Contribuer à la construction d'un système d'éducation dans les Antilles, afin d'assurer la lente progression de l'autosuffisance à mesure que les gens s'instruisent, avec pour objectif final de supprimer le système de plantation en faveur d'une économie moderne.\n4. Comme suggestion plus personnelle de Walter Citrine, il veut voir les syndicats des Antilles naître lentement pour forger ensemble les prémices d'un nouveau mode de vie pour la région sous la forme de syndicats non sociaux.\n5. Comme dernière suggestion qui repose davantage sur eux, ils demanderont au gouvernement canadien de financer les heures supplémentaires pour aider au développement des Antilles, bien qu'on ignore si le gouvernement canadien acceptera une telle proposition. Pour l'instant, tout ce que nous pouvons faire, c'est d'essayer de mettre en œuvre certaines de leurs suggestions avant que le rapport ne soit officiellement publié, afin d'éviter autant que possible les réactions négatives."
wifpol.15.a: "Nous ferons de notre mieux...."

wifpol.16.t: "La Commission reviens"
wifpol.16.d: "La Commission Moyne est officiellement de retour aujourd'hui, et leurs nouvelles ne sont pas particulièrement agréables. Nous avons reçu des rapports faisant état de ce qu'ils appellent 'l'esclavage sous une forme différente' , l'économie des plantations étant toujours la principale forme de développement dans les îles. Parmi ces problèmes, il y en a beaucoup d'autres comme la prostitution promue par la United Fruit Company en Jamaïque, la division des classes en Guyane entre les indo et les afro-guyanais, la marée noire à Trinidad et Tobago. Walter Guinness lui-même a dit que la génération la plus jeune souffre d'un siècle de négligence de la part de l'empire, et ils s'attendent à ce que le gouvernement des Antilles s'occupe du problème immédiatement. Il va sans dire, que de nombreux Canadiens sont dégoûtés par les événements dans les Antilles, qu'ils perçoivent comme très semblable à ce qu'ils ont vécus. Ce rapport a entaché la famille impériale et le gouvernement actuel, une tache que les Antilles, espérons-le, vont bientôt effacer pour nous."
wifpol.16.a: "Comment cela a-t-il pu être si mauvais ?"

wifpol.17.t: "Suggestions de Walter Guinness et de la Commission"
wifpol.17.d: "Walter Guiness et le reste de la Commission ont fait des suggestions pour améliorer la situation dans les Antilles, et il s'agit d'un fonds de deux ans dans les Antilles pour les aider à financer leurs nouveaux projets d'aide à la région. Même si cela aura un impact sur nos revenus, cela pourrait contribuer de façon significative à calmer les mouvements sociaux qui sévissent dans les Antilles tout en les aidant à développer leurs industries en parallèle."
wifpol.17.a: "Augmenter notre investissement dans la région"
wifpol.17.b: "Ce n'est sûrement pas notre responsabilité !"

wifpol.18.t: "Financement canadien"
wifpol.18.d: "Grâce à la Commission Moyne, le gouvernement impérial a entamé un lent investissement sur la durée dans l'économie des Antilles, accordant une somme importante sur une période de deux ans. Cela a contribué à améliorer l'image de la famille impériale et du Canada au sein de notre population, tout en étant un bon moyen de calmer les mouvements socialistes et d'atténuer les tensions avec l'empire. Nous pouvons également nous attendre à lancer des projets de construction qui contribueront à augmenter le nombre d'emplois disponibles dans les Antilles grâce aux heures supplémentaires. Espérons que ça finira par payer."
wifpol.18.a: "Espérons que ça nous aidera."

wifpol.19.t: "Le Canada refuse l'aide"
wifpol.19.d: "Il semble que la tentative de la Commission Moynes d'obtenir du gouvernement impérial des fonds pour le développement des Antilles ait échoué, et qu'elle ait été étouffée au Parlement. On attend maintenant de nous que nous financions la multitude de projets nés de l'intervention de la Commission en utilisant nos maigres revenus propres. Cela a également légèrement tendu les relations au sein de notre population, les socialistes voyant cela comme un autre exemple de trahison de l'empereur envers notre population."
wifpol.19.a: "On peut y arriver tout seuls dans ce cas."

wifpol.20.t: "Diffusion de Calypso"
 wifpol.20.d: "La Calypso, a commencé à se diffuser sur les îles de Trinité-et-Tobago et a gagné en popularité non seulement dans les Caraïbes, mais également dans les Amériques. Les chansons de divers artistes de Calypso comme Atilla the Hun et Roaring Lion ont été enregistrées et disponibles à la vente dans le monde entier. La Calypso est surtout gênant d'un point de vue politique, car elle est utilisée comme un moyen d'expression contre le gouvernement à travers des significations cachées dans leurs chansons. Alors que les sentiments anti-fédération et anti-britannique commencent à régner au sein de la fédération, de nombreux gouverneurs craignent que la diffusion de ce nouveau style de musique n'incite des gens de l'extérieur de la fédération à sympathiser avec leur cause."
wifpol.20.a: "C'est inacceptable, assurez-vous que la politique soit retirée de la Calypso."
wifpol.20.b: "La liberté d'expression est un droit humain fondamental !"

wifpol.21.t: "Les niveaux de vie continuent de baisser"
wifpol.21.d: "Comme le déclin des États-Unis ne montre aucun signe de ralentissement, de même que le Lundi Noir lui-même, la capacité du gouvernement à réagir à la crise économique a été, au mieux, limitée. Cette situation peut facilement être perçue comme une augmentation du nombre de chômeurs en raison de la fermeture des plantations et des fermes dans les différentes îles, beaucoup d'entre eux s'inquiétant de ne pas pouvoir faire face demain aux besoins alimentaires de leur famille. Nombreux sont ceux qui blâment le gouvernement, en particulier le Parti pour l'Unité, pour l'incapacité de la fédération à faire face au déclin de la situation. Tout ce que nous pouvons faire, c'est de continuer sur la voie de la reprise malgré les critiques et le découragement de beaucoup."
wifpol.21.a: "Nous faisons de notre mieux"

wifpol.22.t: "Un incident en Jamaïque"
wifpol.22.d: "Alors que le pays continue de sombrer dans le désespoir, la Jamaïque a été, comme d'habitude, un foyer de troubles. Aujourd'hui a été perçu comme une étincelle pour le peuple, alors qu'un petit groupe d'agriculteurs récemment sans emploi s'est rassemblé autour du capitole de la capitale de Kingston pour protester contre le Parti de l'Unité. La foule a fini par s'agrandir pour atteindre une cinquantaine d'hommes. Bien que personne ne sache vraiment qui l'a mis sur pied, un petit régiment de policiers a tenté de disperser le groupe jusqu'à ce que la violence finisse par éclater. A la fin, dix des manifestants avaient été envoyés en prison, les autres s'échappant vers Dieu sait où. Heureusement, nous avons réussi à contenir la situation pour l'instant, empêchant ainsi que l'histoire ne se répande largement dans le reste de la Jamaïque. Personne ne sait ce qui pourrait arriver à l'avenir cependant...."
wifpol.22.a: "Nous ne sommes pas passé loin de la catastrophe"

wifpol.24.t: "Grèves en Jamaïque"
 wifpol.24.d: "[wifpol24sd]"
 getwifpol24_1: "En raison des difficultés économiques et des conflits politiques internes de la Fédération, plusieurs appels à la grève ont été lancés au sein de la Fédération : Kingston. Il y a quelques jours, les craintes d'un tel événement à Kingston se sont finalement dissipées, car les dockers de la United Fruit Company de Kingston ont déclenché avec succès une grève, et de nombreux autres travailleurs ont rejoint leur grève pour soutenir leur cause avec l'aide du dirigeant syndical Alexander Bustamante.\n\nAlors que la grève se poursuivait, Bustamante voyageait de réunion en réunion exhortant les gens à rester concentrés et unis et à rester en grève pour de meilleurs salaires, réussissant à convaincre les représentants des travailleurs des transports et des ouvriers, paralysant presque le cœur de la Jamaïque et s’amassant aux environs de la statue de la reine Victoria.\n\nAlors que la grève se poursuivait, Bustamante voyageait de réunion en réunion exhortant les gens à rester concentrés et unis et à rester en grève pour de meilleurs salaires, réussissant à convaincre les représentants des travailleurs des transports et des travailleurs d'usine, paralysant presque le cœur de la Jamaïque et serrant les environs de la statue de la reine Victoria. Dans un discours vibrant, M. Bustamante a assuré aux travailleurs qu'avec la plus grande solidarité, il serait en mesure d'aller de l'avant et de négocier avec le gouvernement en leur nom en position de force. Alors que les policiers commençaient à arriver sur les lieux pour contenir les grévistes, Bustamante a appelé les gens à rentrer chez eux en paix et à rester unis. Cependant, ses appels n'aboutirent pas et les grévistes ont commencé à lancer des pierres sur la police, provoquant la panique de l'un des officiers et ordonnant aux troupes ennemies de commencer à tirer des avertissements.\nAlors que la grève se poursuivait, Bustamante voyageait de réunion en réunion exhortant les gens à rester concentrés et unis et à rester en grève pour de meilleurs salaires, réussissant à convaincre les représentants des travailleurs des transports et des travailleurs d'usine, paralysant presque le cœur de la Jamaïque et serrant les environs de la statue de la reine Victoria. Dans un discours vibrant, M. Bustamante a assuré aux travailleurs qu'avec la plus grande solidarité, il serait en mesure d'aller de l'avant et de négocier avec le gouvernement en leur nom en position de force. Alors que les policiers commençaient à arriver sur les lieux pour contenir les grévistes, Bustamante a appelé les gens à rentrer chez eux en paix et à rester unis. Cependant, ses appels sont tombés dans l'oreille d'un sourd lorsque les grévistes ont commencé à lancer des pierres sur la police, provoquant la panique de l'un des officiers qui ordonna à ses troupes de commencer à tirer en signe d'avertissement. Au fur et à mesure que la situation s'aggravait, les policiers ont été repoussés alors que la foule commençait à les submerger. La foule a commencé à avancer vers la Maison du Gouverneur-Général près de l'intersection de Hagley Park Road et Half Way Tree Road. En apprenant la nouvelle, le gouverneur a reçu l'ordre d'évacuer, mais heureusement pour nous, la foule a été arrêtée par l'arrivée de renforts de notre service de police, qui ont réussi à briser la grève et à arrêter plusieurs personnalités importantes, dont Bustamante et William Grant. Alors que beaucoup considèrent que nous sommes passés à deux doigts du désastre, notre contrôle sur la ville est toujours aussi fort."
 getwifpol24_2: "En raison des difficultés économiques et des conflits politiques internes de la Fédération, plusieurs appels à la grève ont été lancés au sein de la Fédération : Kingston. Il y a quelques jours, les craintes d'un tel événement à Kingston se sont finalement confirmés, car les dockers de la United Fruit Company de Kingston ont déclenché avec succès une grève, et de nombreux autres travailleurs ont rejoint leur grève pour soutenir leur cause avec l'aide du dirigeant syndical Alexander Bustamante.\n\nAlors que la grève se poursuivait, Bustamante voyageait de réunion en réunion exhortant les gens à rester concentrés et unis et à rester en grève pour de meilleurs salaires, réussissant à convaincre les représentants des travailleurs des transports et des travailleurs d'usine, paralysant presque le cœur de la Jamaïque et serrant les environs de la statue de la reine Victoria. Dans un discours vibrant, M. Bustamante a assuré aux travailleurs qu'avec la plus grande solidarité, il serait en mesure d'aller de l'avant et de négocier avec le gouvernement en leur nom en position de force. Alors que les policiers commençaient à arriver sur les lieux pour contenir les grévistes, Bustamante a appelé la population à rentrer chez elle en paix et à rester unie, ce qui a sembé éloigner la possibilité d'un conflit ouvert avec les forces de police. Dans un discours vibrant, M. Bustamante a assuré aux travailleurs qu'avec la plus grande solidarité, il serait en mesure d'aller de l'avant et de négocier avec le gouvernement en leur nom en position de force. Alors que les policiers commençaient à arriver sur les lieux pour contenir les grévistes, Bustamante a appelé la population à rentrer chez elle en paix et à rester unie, ce qui a apaisé les tensions d'un conflit ouvert avec les forces de police. Cependant, malgré sa demande de non-violence, des émeutes à petite échelle dirigées par des radicaux dans tout Kingston, jumelées au vandalisme d'édifices gouvernementaux, ont causé des dommages importants, bien que notre emprise sur la ville soit toujours forte."
 getwifpol24_3: "En raison des difficultés économiques et des conflits politiques internes de la Fédération, plusieurs appels à la grève ont été lancés au sein de la Fédération : Kingston. Il y a quelques jours, les craintes d'un tel événement à Kingston se sont finalement dissipées, car une grève a été déclenchée avec succès par les dockers de Kingston de la United Fruit Company, et de nombreux autres travailleurs ont rejoint leur grève pour soutenir leur cause avec l'aide du dirigeant syndical Alexander Bustamante. \n\nIl s'est rendu de réunion en réunion pour demander aux gens de rester concentrés et unis, et de rester en grève, mais ses efforts ont finalement échoués. Beaucoup de grévistes potentiels ont méprisé les réformes adoptées par notre gouvernement il n'y a pas si longtemps, et bien qu'il y ait eu du vandalisme à petite échelle dans la région perpétré par des travailleurs radicalisés, la grève s'est terminée assez pacifiquement et la ville est revenue à la normale."
wifpol.24.a: "Espérons que ça reste ainsi."

wifpol.25.t: "Affrontements en Guyane"
 wifpol.25.d: "[wifpol25sd]"
 getwifpol25_1: "Après les événements de Kingston, ce qui a commencé comme une grève des dockers en apparence minime s'est transformé en une véritable émeute dans la zone urbaine près du canal Lamaha à Georgetown. Bien que la région ait été relativement exempte de troubles ouvriers depuis les émeutes de Ruimveldt de 1905 et la fusillade de Ruimveldt de 1924, le récent ralentissement économique a réussi à raviver les feux de la rébellion dans la région. Au fur et à mesure que la situation s'aggravait, de plus en plus de travailleurs mécontents membres des syndicats des travailleurs du sucre se sont joints à la grève, et le déploiement du Georgetown Garreston du nord vers le jardin botanique n'a fait qu'aggraver la situation. Lorsque la poussière est retombée, 13 émeutiers ont été retrouvés morts et au moins 24 autres ont été hospitalisés pour leurs blessures. Alors que la ville reste aujourd'hui silencieuse et solidement à notre portée, cette émeute marque un nouveau chapitre noir de l'histoire du Guyana. Néanmoins, la garnison de Georgetown a été déployé autour de la ville et le restera pendant un certain temps afin d'éviter une nouvelle émeute."
getwifpol25_2: "Après les événements de Kingston, ce qui a commencé comme une grève des dockers en apparence minime s'est transformé en une véritable émeute dans la zone urbaine près du canal Lamaha à Georgetown. Bien que la région ait été relativement exempte de troubles ouvriers depuis les émeutes de Ruimveldt de 1905 et la fusillade de Ruimveldt de 1924, le récent ralentissement économique a réussi à raviver les feux de la rébellion dans la région. Au fur et à mesure que la situation s'aggravait, la garnison de Georgetown a été déployée depuis sa caserne au nord vers le Jardin botanique, repoussant la foule dans les rues étroites de la ville, et bien que des actes de vandalisme aient été enregistrés dans tout Georgetown, les émeutiers ont été dispersés sans victimes civiles et plusieurs de leurs dirigeants ont été arrêtés. Néanmoins, la garnison de Georgetown a été déployé autour de la ville et le restera pendant un certain temps afin d'éviter une nouvelle émeute."
getwifpol25_3: "Après les événements de Kingston, ce qui a commencé comme une grève des dockers en apparence minime s'est transformé en une véritable émeute dans la zone urbaine près du canal Lamaha à Georgetown. Bien que la région ait été relativement exempte de troubles ouvriers depuis les émeutes de Ruimveldt de 1905 et la fusillade de Ruimveldt de 1924, le récent ralentissement économique a réussi à raviver les feux de la rébellion dans la région. Heureusement, l'émeute n'a pas dégénéré et les dommages causés à la ville ont été minimisés. Néanmoins, la garnison de Georgetown a été déployée autour de la ville et le restera afin d'éviter une nouvelle émeute."
wifpol.25.a: "On pourrait penser qu'une si petite ville serait moins problématique...."

wifpol.26.t: "Émeutes de la faim dans les colonies Françaises"
 wifpol.26.d: "[wifpol26sd]"
 getwifpol26_1: "Dépendantes du tourisme pour la majeure partie de leur économie, les îles de la Guadeloupe et de la Martinique ont été durement touchées par le récent ralentissement économique. Comme les prix des produits de base, en particulier des denrées alimentaires, sont plus élevés et que les salaires moyens sont inférieurs à ceux de la Jamaïque ou de la Guyane, il ne faut pas s'étonner que les travailleurs et les agriculteurs de la région en aient finalement assez de leur situation. Les grévistes ont commencé à descendre dans les rues de leurs petites villes insulaires pour protester en faveur d'une augmentation de leurs salaires afin de pouvoir subvenir à leurs besoins. Des émeutes ont éclaté à Fort-de-France et à Bahie-Mahault, et notre police locale a rapidement été submergée par la force des manifestants. Heureusement, un détachement de marines a réussi à être déployé à temps pour contenir les émeutiers, mais la plus grande déconvenue n'a pas été sans coût. Comme nos marines n'étaient pas préparés à faire face aux troubles urbains, ils ont décidé de contrôler l'émeute en tirant sur les manifestants. Plusieurs émeutiers ont été grièvement blessés et sont soignés dans les hôpitaux locaux. Il n'y a eu aucun rapport de victimes mortelles et nous sommes parvenus à contenir la situation, au moins temporairement, et avec des promesses d'amélioration des conditions de vie, nous devrions empêcher une nouvelle émeute dans un avenir proche."
 getwifpol26_2: "Dépendantes du tourisme pour la majeure partie de leur économie, les îles de la Guadeloupe et de la Martinique ont été durement touchées par le récent ralentissement économique. Comme les prix des produits de base, en particulier des denrées alimentaires, sont plus élevés et que les salaires moyens sont inférieurs à ceux de la Jamaïque ou de la Guyane, il ne faut pas s'étonner que les travailleurs et les agriculteurs de la région en aient finalement assez de leur situation. Les grévistes ont commencé à descendre dans les rues de leurs petites villes insulaires pour protester contre une augmentation de leurs salaires afin de pouvoir subvenir à leurs besoins. Des émeutes ont éclaté à Fort-de-France et à Bahie-Mahault, et si la police locale a réussi à se déployer à temps pour éviter que nos biens ne soient gravement endommagés, des actes de vandalisme dans toute la ville vont certainement entamer notre prochain budget mensuel pour l'île. Néanmoins, nous sommes parvenus à contenir la situation et les promesses d'une amélioration des conditions de vie devraient empêcher une nouvelle émeute."
 getwifpol26_3: "Dépendantes du tourisme pour la majeure partie de leur économie, les îles de la Guadeloupe et de la Martinique ont été durement touchées par le récent ralentissement économique. Comme les prix des produits de base, en particulier des denrées alimentaires, sont plus élevés et que les salaires moyens sont inférieurs à ceux de la Jamaïque ou de la Guyane, il ne faut pas s'étonner que les travailleurs et les agriculteurs de la région en aient finalement assez de leur situation. Les grévistes ont commencé à descendre dans les rues de leurs petites villes insulaires pour protester en faveur d'une augmentation de leurs salaires afin de pouvoir subvenir à leurs besoins. Heureusement, nos récentes réformes ont déjà permis d'alléger la plupart de leurs demandes et, à ce titre, nous avons réussi à contenir rapidement la situation et à les convaincre de se disperser en promettant de meilleures conditions."
wifpol.26.a: "Un petit prix à payer pour leur loyauté"

wifpol.27.t: "Problèmes dans les plantations de Trinité-et-Tobago"
 wifpol.27.d: "[wifpol27sd]"
 getwifpol27_1: "Avec l'effondrement de l'industrie de la canne à sucre et l'échec de l'industrie cacaoyère à la suite du récent ralentissement économique, le moment travailliste de Trinidad a commencé à prendre une importance grandissante dans l'île. Sous la direction d'Arthur Andrew Cipriani et du prédicateur Tubal Uriah Butler et de bien d'autres, les organisations travaillistes ont finalement eu le courage de déclarer une grève générale sur l'île. Avec les deux ailes combattant côte à côte, nos négociations pour mettre fin à la grève ont rapidement échoué, et après quelques heures de malaise presque insoutenable, une émeute massive a éclaté dans la ville de Port-d'Espagne. Alors que nos forces de police étaient plus que capables de faire face à l'émeute, plusieurs grévistes ainsi que des policiers ont été blessés dans les escarmouches qui ont suivi, et la grève est devenue une autre atteinte à l'image publique de nos administration. Bien qu'ayant appréhendé les dirigeants de la grève, il semble que l'agitation ouvrière dans la région ne fait que commencer...."
 getwifpol27_2: "Avec l'effondrement de l'industrie de la canne à sucre et l'échec de l'industrie cacaoyère à la suite du récent ralentissement économique, le moment travailliste de Trinidad a commencé à prendre une importance grandissante dans l'île. Sous la direction d'Arthur Andrew Cipriani et du prédicateur Tubal Uriah Butler et de bien d'autres, les organisations travaillistes ont finalement eu le courage de déclarer une grève générale sur l'île. Alors que certaines de nos récentes réformes ont réussi à amener les grévistes de Cipriani à la table des négociations dès le départ, les revendications des grévistes de Butler ont rapidement dépassé celles de leurs homologues plus modérés. Après l'échec des négociations avec Butler, une émeute a éclaté au cœur de Port-of-Spain. Bien que nos forces de police dans la région aient été plus que capables de contenir les émeutes, notre image publique a été ternie et les troubles ouvriers dans la région semblent ne faire que commencer...."
 getwifpol27_3: "Avec l'effondrement de l'industrie de la canne à sucre et l'échec de l'industrie cacaoyère à la suite du récent ralentissement économique, le moment travailliste de Trinidad a commencé à prendre une importance grandissante dans l'île. Sous la direction d'Arthur Andrew Cipriani et du prédicateur Tubal Uriah Butler et de bien d'autres, les organisations travaillistes ont finalement eu le courage de déclarer une grève générale sur l'île. Heureusement, nos récentes réformes du travail nous ont permis d'obtenir une certaine marge de négociation avec les grévistes et, même si nous devrons faire quelques concessions supplémentaires exclusivement pour les agriculteurs de Trinidad, la grève devrait être levée dès l'adoption de la nouvelle législation. Bien qu'il s'agisse d'une victoire pour notre administration, il semble que l'agitation ouvrière dans la région ne fait que commencer...."
wifpol.27.a: "Maudit soient-ils !"

wifpol.28.t: "Tour d'horizon concernant le respect des suggestions émises par la Commission Moyne"
 wifpol.28.d: "[wifpol28sd]"
getwifpol28_d1: "La Commission Moyne est de retour, et leur impression de nos réformes est des plus désastreuses. Nous avons ignoré tous leurs plans et toutes leurs idées, et la série de troubles et de grèves que nous avons eus plus tôt cette année en est la preuve. Leur rapport sur notre développement a été très accablant, et la Couronne est très déçue de nous."
getwifpol28_d2: "La Commission Moyne est de retour, mais leur impression de nos réformes n'est pas la meilleure. Bien que nous ayons tenu compte de certains de leurs plans, le fait de ne pas avoir réussi à en mettre en œuvre un nombre suffisant a laissé des séquelles au pays. Si l'on considère la mauvaise mise en œuvre du rapport initial et les grèves survenues plus tôt dans l'année, le rapport mis à jour a été négatif, bien qu'il ait mis en évidence notre désir de suivre leurs plans, ne serait-ce que lentement. La Couronne n'a pas commenté notre situation."
getwifpol28_d3: "La Commission Moyne est de retour, et ils ont l'air très heureux. Bien que nous n'ayons pas mené à bien toutes les réformes, nous sommes considérés comme étant " sur la bonne voie ". Ils font remarquer que les grèves légères que nous avons eues plus tôt cette année auraient pu être bien pires si nous n'avions pas fait de notre mieux pour améliorer la situation de nos citoyens. La Couronne a également exprimé ses bonnes impressions à l'égard du nouveau rapport."
 wifpol.28.a: "[wifpol28sa]"
getwifpol28_a1: "Nous seuls savons ce qui est mieux pour la Fédération !"
getwifpol28_a2: "Nous avançons à notre propre rythme !"
getwifpol28_a3: "Nous ne faisons que ce qu'il y a de mieux pour la Fédération."

wifpol.29.t: "les vents du changement dans le paysage politique"
 wifpol.29.d: "Alors que les élections se profilent à l'horizon, les événements qui ont secoué récemment notre Fédération, principalement la vague de troubles et le rapport Moyne, ont entraîné d'importants changements dans le paysage politique de notre pays. "
getwifpol29_d1: "L'absence totale de réforme a éloigné les gens du Parti de l'Unité, ce qui en fait un parti pratiquement non-existant auprès de l'électorat. Le statut des réformes a également contraint le Parti pour §l'Autonomie à mettre à l'écart ses membres modérés et à former une coalition avec le Parti National du Peuple, dirigé par Norman Manley. "
 getwifpol29_d2: "Les réformes peu reluisantes ont affaibli le soutien au Parti de l'Unité, mais une propagande efficace de leur part pourrait encore assurer une victoire. \nEn raison des tensions accrues dues à ce qui est perçu comme un manque de réforme, le Parti pour l'Autonomie a vu ses membres les plus modérés mis à l'écart et a formé une coalition avec le Parti National du Peuple, dirigé par Norman Manley. "
 getwifpol29_d3: "La série de bonnes réformes a garanti au Parti de l'Unité une chance de victoire. En raison de la résolution de leurs problèmes les plus urgents, le Parti pour l'Autonomie a vu ses membres radicaux mis à l'écart, et a formé une coalition avec le Parti travailliste, dirigé par Alexander Bustamante."
wifpol.29.a: "En avant, vers les élections !"

wifpol.30.t: "Élections fédérales"
wifpol.30.d: "Malgré tous les revers enregistrés ces derniers temps, le jour est enfin arrivé pour la tenue d'élections dans la Fédération des Antilles, sans qu'aucun problème n'ait été signalé jusqu'ici. Les partis mènent une campagne féroce depuis des mois, et événements des dernières années pèsent encore lourdement dans l'esprit de la population. Au fur et à mesure que les votes sont exprimés dans les bulletins de vote partout dans le pays, tout le monde se pose la même question : Qui gagnera la lutte et recevra le pouvoir de régler les problèmes qui affligent la Fédération ?"
wifpol.30.a: "La Coalition PA-PNP !"
wifpol.30.b: "La Coalition PA-LP !"
wifpol.30.c: "Les Conservateurs !"
wifpol.30.e: "Le Parti de l'Unité !"

wifpol.31.t: "La révolution socialiste"
wifpol.31.d: "Le mouvement socialiste aux Antilles a été très contrarié, et il a vu son couronnement. Une révolution a été déclarée dans les Antilles et un gouvernement de transition syndicaliste a été mis en place sous l'égide du Parti des Travailleurs et des Citoyens britanniques pour l'Autonomie Gouvernementale de Tubal Uriah Butler. Le Gouverneur-Générale a été évincée de son siège à Kingston, et les îles connaissent des transformations rapides."
wifpol.31.a: "Pour la Révolution !"

wifpol.3100.t: "Révolution aux Antilles"
wifpol.3100.d: "Il semble que la mauvaise gestion des Antilles soit enfin devenue un point d'ignition. Le mouvement socialiste longtemps réprimé aux Antilles a été fortement irrité par les récents bouleversements, déclenchant une révolution dans l'ensemble des Antilles. Un gouvernement syndicaliste de transition, sous la direction du British Citizens' and Workers' Home Rule Party de Tubal Uriah Butler, a été mis en place. Notre gouverneur général a été évincé de son siège à Kingston, et nous sommes maintenant confrontés à la possibilité d'un avant-poste international juste à notre porte. Nous sommes confrontés à un choix difficile : un retrait verra certainement les rebelles s'aligner sur nos ennemis détestés dans les îles britanniques, mais une campagne dans les Caraïbes pourrait accaparer des ressources vitales nécessaires à la reconquête des îles."
wifpol.3100.a: "Nous devons les faire tomber !"
wifpol.3100.b: "Se retirer. Ils n'en valent pas le coût."

 wifpol.3101.t: "Retour des Officiers aux Antilles"
 wifpol.3101.d: "La révolte des Antilles ayant été fermement écrasée, les officiers qui avaient été affectés aux colonies sont repartis pour reprendre leurs anciennes fonctions aux Indes."
 wifpol.3101.a: "Espérons que cette fois-ci, les choses resteront stables."

wifpol.32.t: "Le coup d'État du Gouverneur-Général"
 wifpol.32.d: "Alors que le courant social envahit les Antilles, le Gouverneur-Général reçoit de plus en plus de plaintes des sujets les plus fidèles de Sa Majesté. De plus en plus d'appels à l'égalité et à la répartition des richesses ont étouffés les appels à l'aide des personnes qui ont le plus aidé la Couronne.\nAlors que le pays s'éloignait de plus en plus de la Couronne, le Gouverneur-Général a fait un choix difficile. Il a choisi d'écouter les demandes des rares loyalistes qui restaient dans la fédération et s'est allié à l'armée pour remplacer le gouvernement démocratiquement élu. La loi martiale a été déclarée et des mesures ont commencé à être prises pour inverser les réformes les plus dommageables."
wifpol.32.a: "Vive le Roi ! Que Dieu sauve la Fédération des Antilles !"

wifpol.33.t: "Les futurs pouvoirs du Gouverneur-Général"
wifpol.33.d: "Bien que le Gouverneur-Général soit une figure unificatrice, aux côtés du monarque, aux yeux des Britanniques, les Français ont l'impression que leur assujettissement aux britannique leur est perpétuellement rappelé. Ils demandent que les gouverneurs Français locaux aient le même pouvoir que le Gouverneur-Général, qu'ils puissent opposer leur veto à tout ce que le Gouverneur-Général a établi à l'égard de leurs colonies. Bien sûr, cela usurpe l'autorité centrale et irrite les sujets britanniques, qui considèrent cela comme faisant le nid de la dissidence au sein de la Fédération."
wifpol.33.a: "Accepter la proposition des Français."
wifpol.33.b: "Le Gouverneur-Général représente la Couronne, c'est de la folie !"

wifpol.34.t: "Envoi des invitations à la conférence"
wifpol.34.d: "Alors que nous sommes sur le point de peaufiner nos préparatifs pour la conférence, la partie la plus importante est sur le point de commencer : appeler le Parti pour §l'Autonomie et les représentants des Conservateurs Nationaux à nous rejoindre dans la salle. Espérons que rien de mal n'arrivera tant que nous n'aurons pas commencé."
wifpol.34.a: "Envoyez les invitations !"

wifpol.35.t: "Le Parti pour l'Autonomie arrive"
wifpol.35.d: "La délégation du Parti pour l'Autonomie est arrivée à l'endroit convenu, sans problème. Cependant, dès leur arrivée, les représentants des factions de Légitimus et de Lémery ont déjà commencé à se disputer sur les détails des idées qu'ils présenteront à la conférence. "
wifpol.35.a: "Espérons qu'ils n'en viennent pas aux mains."

wifpol.36.t: "Les Conservateurs Nationaux arrivent"
 wifpol.36.d: "La délégation des Conservateurs Nationaux est arrivée, et a gardé une distance de sécurité avec le Parti pour l'Autonomie, pour s'assurer qu'ils ne seront pas entraînés dans un incident malencontreux. Il semble qu'ils souhaitent vraiment chercher des compromis pour le bien de la Fédération, à condition que cela ne s'accompagne pas de trop de concessions au détriment des Anglais."
wifpol.36.a: "Et bien, au moins ils sont préparés."

wifpol.37.t: "La Conférence est préparée"
wifpol.37.d: "Tous les partis ayant pris place, nous pouvons commencer la conférence en ayant à l'esprit l'intérêt supérieur du pays. Mettons de côté nos différences au nom du peuple de la Fédération !"
wifpol.37.a: "Commençons !"

wifpol.38.t: "Le statut du Parti pour l'Autonomie"
wifpol.38.d: "Bien qu'ils soient la principale raison du coup d'Etat, le Gouverneur-Général pourrait toujours maintenir la légalité du Parti pour l'autonomie et leur demander d'envoyer des représentants dans la capitale pour se concerter avec le Gouverneur-Général. Cependant, bien que cela atténuerait certaines des tensions dans le camp des socialistes, cela serait mauvais signe aux yeux de la population en général."
wifpol.38.a: "Permettez-lui de fonctionner"
wifpol.38.b: "Interdisez-le !"

wifpol.39.t: "La Confédération des Antilles"
 wifpol.39.d: "Le Parti pour l'Autonomie Gouvernementale de la Fédération des Antilles prépare ce projet de loi depuis des mois, mais aujourd'hui il a été finalisé : il a coupé tous ses liens avec le gouvernement canadien, sauf son allégeance à la couronne et à l'Entente. Ils sont maintenant de facto indépendants, mais ont promis de rester fidèles aux devoirs qui accompagnent le fait d'être sujets de Sa Majesté."
wifpol.39.a: "Nous accepterons le souhait de la population des Antilles."
wifpol.39.b: "C'est un affront au Canada ! Nous devons envahir pour rétablir l'ordre !"

wifpol.40.t: "Le Canada nous déclare la guerre"
wifpol.40.d: "En réponse au changement de nos relations, le Canada nous a déclaré la guerre. Le gouverneure générale nous a assuré que sa loyauté envers les habitants des Antilles était plus grande et que Sa Majesté déplorait que les événements prennent un tel chemin."
wifpol.40.a: "Aux armes !"

 wifpol.42.t: "Le Gouverneur-Général prend sa retraite"
 wifpol.42.d: "Après plus d'une décennie au service du roi et du pays, Sir Eustace Fiennes a décidé de prendre sa retraite à l'âge vénérable de 75 ans. Sa Majesté a décidé que son successeur sera le chef du Parti de l'Unité, Sir Gordon James Lethem."
 wifpol.42.a: "Une nouvelle ère pour la Fédération"

wifpol.100.t: "Trinité-et-Tobago et Calypso"
wifpol.100.d: "La répression des messages politiques de la Calypso a ironiquement donné naissance à des protestations politiquement liées. Trinité-et-Tobago a vu de nombreux rassemblements derrière d'éminents artistes de la Calypso comme Attila le Hun, Roaring Lion et Lord Invader, le déclarant comme une suppression de la liberté d'expression. Bien qu'il n'y ait pas eu de protestations totales, le gouverneur Bede Clifford a fait état d'un malaise général parmi la population, ce qui n'aide en rien les troubles déjà importants qui sévissent sur les îles."
wifpol.100.a: "Allons, ce n'est que de la musique."

wifpol.101.t: "Le roi de la Calypso"
wifpol.101.d: "C'est aujourd'hui le tout premier concours 'du Roi de la Calypso', où plusieurs artistes de la Calypso de Trinité-et-Tobago vont s'affronter pour devenir Roi de la Calypso. Les trois meilleurs candidats qui devaient gagner étaient le vétéran de la Calypso Attila the Hun, Lion rugissant, et l'ancien boxeur Calypso'new guy' Growling Tiger. Considéré comme inattendu par la plupart des gens, Growling Tiger a réussi à écraser complètement la concurrence, gagnant avec sa chanson à succès 'Trade Union'."
wifpol.101.a: "Félicitations à Growling Tiger !"

wifpol.102.t: "Les plantations des Antilles"
 wifpol.102.d: "Les lois concernant les plantations sont anciennes, certaines datant même de l'époque de l'esclavage. C'est bien visible quand on voit la qualité de vie et les droits des travailleurs de nos plantations, qui sont ahurissants. Ces travailleurs sont l'une des principales sources de troubles socialistes, et ils sont en grève de plus en plus, et travaillent de moins en moins. Cependant, toute réforme qui amènerait ces personnes à un niveau de vie plus élevé se heurterait à la résistance des propriétaires des plantations, car elle réduirait leurs profits. Cela réduirait également l'une des principales sources de recettes fiscales de la fédération elle-même, tout en nous faisant apparaître comme faibles aux yeux du Canada."
wifpol.102.a: "Adoptez des lois visant à améliorer leur niveau de vie."
wifpol.102.b: "Assurez-vous qu'ils continuent à travailler, les travailleurs des plantations n'ont pas besoin de privilèges supplémentaires."

wifarmy.1.t: "Les Antilles demandent l'envoi de fusils."
wifarmy.1.d: "Le gouvernement des Antilles a demandé 1000 fusils de la Grande Guerre pour l'aider à lever son armée. À l'heure actuelle, les Antilles ont des difficultés à obtenir une force considérable en raison de la formation limitée de leur armée et de leur manque de production d'armes, et notre aide sur cette question serait grandement appréciée."
wifarmy.1.a: "Bien sûr que nous aiderons."
wifarmy.1.b: "Nous en avons besoin pour préparer la reconquête du pays."

wifarmy.2.t: "Arrivée de la cargaison"
 wifarmy.2.d: "La cargaison en provenance de [WIF_event_army_4] est arrivée aujourd'hui comme prévu, avec 1000 fusils. Ceux-ci sont peut-être anciens et désuets, mais ils serviront de base à l'édification de notre armée."
wifarmy.2.a: "Parfait"

wifarmy.3.t: "Aucune livraison ne sera expédiée"
 wifarmy.3.entente: "[WIF_event_army_4] n'a pas envoyé de chargement à notre pays, si bien que nous ne pouvons compter que sur notre production militaire déjà superficielle pour continuer à maintenir notre armée. Cette situation a aussi provoqué indirectement une augmentation des mouvements sociaux à l'intérieur des colonies depuis qu'elle est perçue comme un manque de protection de notre jeune nation par le Canada. Espérons que le Canada ne nous décevra pas la prochaine fois."
 wifarmy.3.syndie: "[WIF_event_army_4] n'a pas envoyé de chargement à notre pays, si bien que nous ne pouvons compter que sur notre propre production militaire déjà superficielle pour continuer à maintenir notre armée. Il semble que nous devrons concentrer nos efforts sur notre propre protection plutôt que de compter sur les autres."
wifarmy.3.a: "Autant pour un nouveau départ...."

wifarmy.4.t: "L'état de la doctrine"
 wifarmy.4.d: "L'armée des Antilles n'a plus de doctrine depuis un certain temps en raison de son inexpérience et du transfert quasi constant de généraux britanniques dans les années 20. Cependant, avec un état-major général maintenant plus consolidé et plus cohérent, peut-être que les choses pourraient enfin bouger. Cependant, l'état-major général devra garder à l'esprit que notre population est limitée par rapport à celle des autres pays de l'Entente. Deux plans ont été proposés, l'un par le nouveau gouverneur Reginald Hildyard et l'autre par Bede Clifford, en poste depuis longtemps. Reginald propose que pour compenser notre manque d'effectifs, il faudra utiliser des armes lourdes afin de neutraliser nos ennemis avant que nous ne subissions de trop grosses pertes. Cependant, Bede s'y oppose en affirmant qu'assurer un état-major général expérimenté aidera tout le monde à prendre les bonnes décisions dans les moments critiques et économisera autant les ressources et les effectifs. Une seule proposition peut vraiment être choisie, et c'est à nous de le faire."
wifarmy.4.a: "Reginald a l'expérience qu'il nous faut !"
wifarmy.4.b: "Bede sera toujours digne de confiance !"

 WIF_internationale_event_army_4: "Grande-Bretagne"
 WIF_entente_event_army_4: "Canada"

wifarmy.5.t: "La démission de Thomas Cubbit"
wifarmy.5.d: "Bien que certains savaient que cela allait bientôt arriver, Thomas Cubbit a démissionné par surprise de son poste de gouverneur des Bermudes aujourd'hui à 9 heures. Avant de devoir rencontrer le gouvernement des Antilles et le gouvernement canadien, il s'est officiellement retiré de la politique et de la vie militaire, tout en prenant sa retraite à l'approche de ce qu'il prévoit être les dernières années de sa vie. Il a été remplacé à son poste par un autre général connu de la Grande Guerre, Reginald Hildyard. Reginald a promis de continuer ce que Cubbit a commencé aux Bermudes, en évaluant le développement sur place et en aidant la Fédération des Antilles à améliorer son armée."
wifarmy.5.a: "Un jour triste mais nécessaire"

wifarmy.6.t: "Les Antilles sollicitent des avions obsolètes."
wifarmy.6.d: "Le gouvernement des Antilles a demandé 25 avions de la Grande Guerre comme moyen de démarrer une force aérienne. La production d'avions n'a jamais vraiment été leur priorité jusqu'à présent, mais ils espèrent que notre aide pourra changer cela pour le mieux."
wifarmy.6.a: "Qu'est-ce qu'on allait faire de ces avions poussiéreux de toute façon ?"
wifarmy.6.b: "Désolé, mais nous avons de plus grandes priorités."

 wifarmy.7.t: "La France Envoie les Avions"
 wifarmy.7.d: "L'envoi en provenance de France est arrivé aujourd'hui comme prévu, avec 25 chasseurs de la Grande Guerre. Même s'ils sont vieux et désuets, ils aideront à relancer notre petite force aérienne qui nous aidera à sécuriser nos eaux."
wifarmy.7.a: "Les Antillais sont dans les airs !"

wifarmy.8.t: "Pas d'avion"
 wifarmy.8.d: "La France n'a pas envoyé de cargaison à notre pays, ce qui nous oblige à ne compter que sur notre production militaire déjà peu développée pour essayer de créer une force aérienne à partir de zéro. Il semble que nous devrons concentrer nos efforts sur notre propre protection plutôt que de compter sur les autres."
wifarmy.8.a: "Notre armée de l'air faite maison sera la fierté du pays !"

wifarmy.9.t: "L'état de la marine"
 wifarmy.9.d: "Malgré l'existence de nombreux points sur lesquels Cunningham et Leatham s'entendent et se rejoignent sur certains aspects du contrôle naval, il existe une différence fondamentale entre leurs deux approches. Leatham est depuis longtemps un défenseur de la réforme navale au sein de l'Empire Britannique et souhaite concrétiser ses plans d'une marine plus petite mais plus contrôlée, destinée à défendre les Caraïbes. Cunningham croit en l'exact opposé, il pense que la reconquête du continent est le devoir des Antilles en tant que partie de l'Empire, et pense que la marine devrait jouer un rôle essentiel pour y contribuer. Il ne nous reste plus qu'à choisir à qui nous rallier. Beaucoup pensent se ranger du côté de Cunningham en tant que commandant en chef de la base des Antilles, mais certains sont enthousiasmés par la perspective du plan de Leatham..."
 wifarmy.9.a: "Suivre le plan de Cunningham"
wifarmy.9.b: "Suivre le plan de Leatham"

wifarmy.10.t: "Demande en provenance des Antilles"
wifarmy.10.d: "Les Antilles nous ont proposé de nous débarrasser des vieux navires de la Grande Guerre, car nous en avons peu besoin. N'étant pas utilisés depuis des années, les Antilles prévoient les utiliser comme fondement d'une meilleure marine pour s'aider et nous aider à remporter la victoire finale."
wifarmy.10.a: "Signer l'offre"
wifarmy.10.b: "Refuser l'offre"

wifarmy.11.t: "Les navires accostent"
wifarmy.11.d: "Le Canada a accepté notre demande, nous envoyant de nombreux navires de la Grande Guerre et, dans certains cas, d'avant la Grande Guerre. Même s'ils sont en assez mauvais état, ils constituent une bonne base pour l'avenir de notre marine."
wifarmy.11.a: "Vers l'avenir"

wifarmy.12.t: "Les navires ne sont jamais arrivés"
 wifarmy.12.big: "Malgré tous nos efforts, le Canada a refusé notre demande et les navires ne sont jamais arrivés aux Antilles. Pourquoi ont-ils fait cela, nous ne le saurons peut-être jamais, mais tout ce que cela signifie pour nous, c'est la fin prématurée de la doctrine de Cunningham et la nécessité de passer à celle de Leatham, nous n'avons de toute façon pas le choix."
wifarmy.12.small: "Malgré tous nos efforts, le Canada a refusé notre demande et les navires ne sont jamais arrivés aux Antilles. Nous ne saurons peut-être jamais pourquoi ils ont fait cela, mais tout ce que cela signifie pour nous, c'est l'absolue nécessité de produire nos propres navires pour les utiliser à l'avenir."
wifarmy.12.a: "Nous poursuivrons notre route."

wifarmy.13.t: "Une nouvelle armée socialiste"
wifarmy.13.d: "Parce que nous avons mené à bien notre révolution, nous devons maintenant continuer à bâtir notre armée. Une nouvelle armée est nécessaire pour que les Antilles puissent mener à bien la Révolution socialiste. Pour ce faire, nous devons commencer à nous entraîner et à chercher des troupes qui serviront notre nouveau régime jusqu'au bout."
wifarmy.13.a: "Levez-vous, soldats !"

wiffor.1.t: "Les émeutes anti-américaines se propagent à Porto Rico"
wiffor.1.d: "Alors que la guerre civile bat son plein, nous avons reçu des rapports troublants du gouverneur de Porto Rico, Blanton Winship, concernant des rassemblements et des protestations anti-américains demandant l'indépendance de l'île vis-à-vis de notre gouvernement. Si le sécessionnisme à Porto Rico est fort depuis que les États-Unis l'ont annexé en 1898, il n'a jamais été assez fort pour menacer le gouvernement. Alors que nous avons les mains pleines sur le continent, le gouverneur nous a demandé de lui donner des pouvoirs exceptionnels pour gérer la situation et tenter de trouver une solution. Que devrions-nous faire ?"
wiffor.1.a: "Ces fauteurs de troubles se disperseront d'eux-mêmes"
wiffor.1.b: "Dites au gouverneur de s'en occuper lui-même"
wiffor.1.c: "Dites au gouverneur de s'en occuper lui-même (Jouer en tant que Puerto Rico)"

wiffor.2.t: "Puerto Rico remis à l'Entente"
wiffor.2.d: "Le gouvernement américain a décidé de nous donner l'île de Puerto Rico. On dit parmi nos militaires que l'île offre une position parfaite pour que notre flotte puisse opérer dans l'Atlantique Sud. Cependant, d'autres pensent qu'il devrait appartenir à nos amis des Antilles."
wiffor.2.a: "Puerto Rico fera partie de la Fédération"
wiffor.2.b: "Préparez-vous à faire de l'île une base navale"

wiffor.3.t: "Puerto Rico remis à la Fédération"
wiffor.3.d: "Le Canada a déclaré que l'ancienne île américaine de Puerto Rico deviendrait une possession de la Fédération. C'est un grand jour pour l'ensemble des Antilles !"
wiffor.3.a: "C'est l'heure de fêter ça !"

wiffor.4.t: "L'intégration de Puerto Rico"
wiffor.4.d: "Des années se sont écoulées depuis le début de la guerre civile américaine et l'arrivée de Puerto Rico dans la Fédération, son intégration dans notre appareil d'État est terminée et les Portoricains ont pris une part active dans nos forces armées et notre vie politique."
wiffor.4.a: "3 Hourra pour le nouveau membre de notre fédération !"

wiffor.5.t: "[From.GetName] nous demande un général"
wiffor.5.d: "[From.GetName] a besoin d'experts étrangers pour renforcer son armée. En tant que frères révolutionnaires, il est de notre devoir de les aider à faire avancer la cause. Le comité a décidé que James Francest Brewer serait le meilleur pour ce poste."
wiffor.5.a: "Envoyez-le."
wiffor.5.b: "Nous ne pouvons pas nous permettre d'envoyer qui que ce soit pour l'instant."

wiffor.6.t: "[From.GetName] nous demande un général"
wiffor.6.d: "[From.GetName] a besoin d'experts étrangers pour renforcer son armée. En tant que sujets de la Couronne, il est de notre devoir de les aider à devenir plus compétents dans la libération de la patrie. Le haut commandement a décidé que Philip Neame serait le meilleur pour ce poste."
wiffor.6.a: "Envoyez-le."
wiffor.6.b: "Nous ne pouvons pas nous permettre d'envoyer qui que ce soit pour l'instant."

wiffor.7.t: "[From.GetName] a accepté notre demande"
wiffor.7.d: "[From.GetName] a accepté notre demande et nous a accordé un général."
wiffor.7.a: "Espérons qu'il nous sera utile."

wiffor.8.t: "[From.GetName] a rejeté notre demande"
wiffor.8.d: "[From.GetName] a refusé de nous accorder un général, prétendant qu'ils ne pouvaient se passer de personne."
wiffor.8.a: "Bon sang !"

wiffor.9.t: "Prise de possession des Antilles néerlandaises"
wiffor.9.d: "Dans le sillage de la capitulation néerlandaise, notre gouvernement a ordonné la saisie des colonies néerlandaises voisines sans un instant d'hésitation. Nous ne pouvons pas permettre à une puissance hostile de prendre pied dans la région."
wiffor.9.a: "Nous les protégerons."

wiffor.10.t: "[From.GetName] A Saisi Nos Colonies"
wiffor.10.d: "[From.GetName] a envahi nos possessions dans les Caraïbes à la suite de notre capitulation. Peut-être qu'un jour nous pourrons exiger leur retour."
wiffor.10.a: "Bon sang."

wifpol.499.t: "Annonce de la visite d'Ottawa"
wifpol.499.d: "Cela nous a causé un immense contrecoup. Les électeurs sont gênés par le fait que le premier endroit où va notre gouvernement, est Ottawa. La tension post-électorale ne fait que s'accumuler. Beaucoup de gens pensent que les régions négligées de la Fédération devraient être visitées en premier."
wifpol.499.a: "Ils ne comprennent pas"

wifpol.500.t: "La délégation arrive à Ottawa"
wifpol.500.d: "À son arrivée à Ottawa, une grande cérémonie de bienvenue a eu lieu. Au cours de la rencontre avec le roi, de nombreuses assurances sur la coopération mutuelle ont été données. La presse canadienne a félicité notre nouveau gouvernement pour sa loyauté. Dans le même temps, la pression du pays a commencé à s'intensifier. Nos concitoyens veulent que nous saisissions cette occasion et que nous obtenions de l'aide économique du Canada. Nous devons décider si nous devons nous limiter à renforcer notre position au sein de l'alliance. Nous pouvons également rétablir nos bonnes relations et leur demander de nous envoyer du soutien. Si le roi nous refuse, nous risquons d'être compromis dans le pays."
wifpol.500.a: "Que Dieu sauve le Roi"
wifpol.500.b: "Que Dieu sauve le Roi et le peuple des Antilles"

wifpol.501.t: "Serment à Ottawa"
 wifpol.501.d: "Un nouveau dirigeant des Antilles venait d'arriver à Ottawa. Après la magnifique cérémonie de serment d'allégeance au roi, une série de rencontres diplomatiques ont eu lieu. Après 3 jours, la visite a pris fin. Notre ancienne alliance s'est encore renforcée."
wifpol.501.a: "Splendide"

wifpol.502.t: "Les Antilles ont besoin de notre aide."
 wifpol.502.d: "Un nouveau dirigeant des Antilles était venu à Ottawa. Après la magnifique cérémonie de serment d'allégeance au roi, une série de rencontres diplomatiques ont eu lieu. Après 3 jours, la visite est terminée. Notre ancienne alliance s'est encore renforcée. Mais à la fin de la visite, les représentants des Antilles ont commencé à formuler des demandes de plus en plus audacieuses. Nous devons décider si nous allons les envoyer balader ou permettre à notre relation de s'épanouir. Cela permettra également de renforcer le nouveau gouvernement à Kingston. Mais la stabilité de la scène politique des Antilles est-elle plus importante que les intérêts des Canadiens ?"
 wifpol.502.a: "Satisfaire leur demande"
wifpol.502.b: "Rejeter leur demande"

wifpol.503.x: "Le roi [CAN.GetLeader] a apprécié notre dévouement et a loué notre Fédération à maintes reprises. Il a permis d'accroître la popularité de notre parti et de calmer les troubles sociaux."
wifpol.503.y: "Quel succès ! Au cours des prochains jours, l'aide du Canada arrivera sur nos côtes. Nous avons montré à nos citoyens ce qu'est réellement leur gouvernement."
wifpol.503.z: "Un désastre ! Le roi a refusé de nous aider. Comment pouvons-nous maintenant convaincre nos concitoyens d'adhérer à l'idée de la consolidation sans l'aide du Canada ?"
wifpol.503.t: "Résultats du serment d'Ottawa"
wifpol.503.a: "Malgré tout, cela en valait la peine"

wifpol.504.t: "Incident en Guyane française (Est)"
 wifpol.504.d: "Aujourd'hui, après l'annonce par le gouvernement des Antilles d'un plan de renforcement des liens avec les anciennes colonies françaises, un groupe de 100 personnes a pris d'assaut la mairie de Cayenne. Les habitants sont convaincus qu'ils parviendront à gagner encore plus d'autonomie. Kingston s'inquiète du fait que la Guyane orientale est en train de nous échapper. Le gouvernement, cependant, reste ferme dans sa politique, ce qui risque d'exacerber la situation dans d'autres régions francophones. Les experts sont convaincus que ce que l'on appelle l'incident de la Guyane orientale va rapidement cesser. Ils le traitent comme une flambée alarmante de la population locale plutôt que comme un soulèvement organisé. Ceci dit, afin d'éviter une rébellion généralisée, nous devons calmer les troubles en Guyane orientale dès que possible."
wifpol.504.a: "Ils ne peuvent pas nous inquiéter."

wifpol.505.t: "Grève dans une mine de bauxite en Guyane orientale"
wifpol.505.d: "Un groupe armé de 35 personnes a pris le contrôle de la plus grande mine de bauxite de Guyane orientale. Selon nos informateurs, 4 gardes ont été tués pendant le combat. À notre grande surprise, le service de police local a refusé d'intervenir. Nous craignons que le niveau de loyauté dans les services de police des anciennes colonies françaises ne soit trop faible pour leur confier quelque tâche que ce soit."
wifpol.505.a: "Barbare"

wifpol.506.t: "Réaction de Kingston"
wifpol.506.d: "Edward Brandest Denham, en réponse aux compatriotes de Guyane orientale, a déclaré que les violences dont nous avons été témoins ces derniers jours ne donneraient pas lieu à un crime similaire de sa part. Cependant, pour mettre fin à cette barbarie, il sera nécessaire d'envoyer un groupe de policiers jamaïcains expérimentés. Il a promis que tous les détenus seraient jugés par un tribunal juste qui évaluerait leur degré de culpabilité. Il a terminé son discours par les mots suivants :"
wifpol.506.a: "Le temps de la consolidation est venu."

wifpol.507.t: "Soutien des insulaires"
wifpol.507.d: "Aujourd'hui, la déclaration de Félix Éboué est parvenue à toutes les stations de radio et à tous les journaux du bassin de la mer des Caraïbes. Le gouverneur de la Martinique et de la Guadeloupe a exprimé son soutien aux frères de la Guyane orientale. Il s'est explicitement opposé à la violence comme solution, mais il a attiré l'attention sur le fait que le gouvernement conservateur d'Edward Brandest Denham a violé tous les arrangements antérieurs qui ont permis le fonctionnement de la fragile cohabitation franco-britannique. Il a également évoqué la fierté nationale et la nécessité de défendre l'identité française. Le manifeste a rencontré un large écho auprès de la population française des Antilles. Ce soir, de nombreuses marches de soutien sont prévues et les vitrines sont pleines de drapeaux français. De plus, au cours de la célébration en Guyane orientale, un grand incendie a éclaté qui a consumé une grande partie de la ville de Cayenne."
wifpol.507.a: "Le temps de la consolidation est venu."

wifpol.508.t: "Qui sera le juge en charge du procès ?"
 wifpol.508.d: "Nous devons décider qui dirigera le jury pendant les procès. Cela aura un fort impact sur le type de punition et surtout sur l'accueil social de l'ensemble de la session. Un parti exigeant les peines les plus sévères est en train de proposer qu'un jeune et ambitieux juge des Bahamas en soit le président. Ce juge est connu pour son efficacité dans la lutte contre le crime organisé sur ses îles natales et en Jamaïque. Mais certains politiciens craignent des tensions sociales encore plus grandes dans la partie française de notre Fédération et ils offrent un juge expérimenté de Montréal. C'est une option qui plairait sûrement au roi aussi. Cependant, ce juge est célèbre pour ses opinions libérales et son aversion pour la peine de mort. Nous devons décider de l'orientation de notre système juridique."
wifpol.508.a: "Le juge des Bahamas"
wifpol.508.b: "Le juge de Montréal"

wifpol.509.t: "N'ont-ils pas été trop durs ?"
wifpol.509.d: "Le juge a commencé son argumentation à partir du récit tragique des événements qui se sont déroulés en Guyane. Il a rappelé le témoignage de la malheureuse femme du garde tué. La foule dans la salle a exigé la mort des criminels. Quel jugement sera cependant juste ? Songez à l'intégration en cours de la population française."
wifpol.509.a: "Condamnation à mort"
wifpol.509.b: "Exécution publique"
wifpol.509.c: "Condamnation à perpétuité"

wifpol.510.t: "N'ont-ils pas été trop tendres ?"
 wifpol.510.d: "Le juge a commencé sa justification en citant le respect chrétien pour la vie. Se basant sur la grande tradition de la loi commune, il a décidé de rendre un jugement qui respecte la vie et la justice : la diversité des crimes commis doit-elle être prise en compte, ou faut-il les traiter comme un groupe homogène ?"
wifpol.510.a: "Diverses peines (de la perpétuité à 10 ans)"
wifpol.510.b: "Liberté conditionnelle"

wifpol.511.t: "Nouveau gouverneur de Guadeloupe et de Martinique"
wifpol.511.d: "Le mois prochain, vous devrez choisir un nouveau Gouverneur de Guadeloupe et de Martinique. Malheureusement, notre candidat a été discrédité parmi la population locale. Les seules options sont les candidats du PA. Nous avons pu contacter Donald Sangster. Nous sommes sûrs qu'il nous aidera à mettre en œuvre la politique d'intégration. Il est prêt pour des réformes. Cependant, la population est pleinement en faveur d'Hégésippe Légitimus. Malheureusement, ce choix risque de nous empêcher de poursuivre notre intégration. Hégésippe Légitimus se concentrera certainement sur l'intérêt du prolétariat français, pas sur le bien de la Fédération."
wifpol.511.a: "Donald Sangster"
wifpol.511.b: "Hégésippe Légitimus"

wifpol.512.t: "Chef de l'Institut Fédéral"
 wifpol.512.d: "A la tête de l'Institut fédéral peut être soit Ralph Gray, radical et autoritaire, soit le ministre de l'Intérieur Robert Arundell. Malheureusement, en tant que chef du ministère, il aura moins de temps à consacrer à l'intégration. Cependant, Gray est célèbre pour ses vues très radicales et déstabilisera certainement la Fédération des Antilles."
wifpol.512.a: "Ralph Gray"
wifpol.512.b: "Robert Arundell"

wifpol.513.t: "La situation s'améliore"
wifpol.513.d: "Nous réussissons à sortir du fiasco de l'intégration créé par le PNC. Leur plan a échoué, mais nous avons réussi à reprendre le contrôle de la région. Leurs mauvaises décisions n'affecteront pas notre programme."
wifpol.513.a: "Parfait !"

wifpol.514.t: "Grève dans les écoles"
wifpol.514.d: "Notre système d'enseignement primaire permet d'enseigner le français. Cette matière n'a cependant qu'une importance marginale. Pour obtenir la meilleure éducation possible, vous devez connaître l'anglais. Cette situation est le résultat d'un sous-financement à long terme des écoles ayant des affiliations francophones.  Les enseignants, désemparés par la différence de qualité de l'enseignement, ont déclenché une grève. Ils sont soutenus par les élites locales et le clergé. Ils peuvent également compter sur l'appui de la population locale. Le NPC voit le potentiel qui sommeil dans ces écoles. Nous devons décider s'il y a lieu d'allouer des fonds pour leur financement."
wifpol.514.a: "Laissez les faire grève"
wifpol.514.b: "Promettez des subventions"

wifpol.516.t: "Criminels guyanais lynchés"
wifpol.516.d: "Dans la prison de Port-d'Espagne, des criminels du Guyana sont détenus. En raison de l'incapacité de notre État à décider de leur avenir, les habitants de Trinidad ont décidé eux-mêmes de rendre justice, ne supportant plus d'attendre. Aujourd'hui dans la soirée, la foule a pris d'assaut la prison . Pendant l'agitation, un incendie accidentel s'est déclaré. Malheureusement, malgré les efforts des pompiers, le feu a échappé à notre contrôle. De vastes secteurs de la ville ont été détruits. D'importantes installations industrielles ont été dévastées. Malheureusement, nous payons le prix du rejet de la justice et de son retard."
wifpol.516.a: "Fichtre !"

wifpol.517.t: "Le règlement du problème du 'dépliant en français'"
 wifpol.517.d: "L'Institut fédéral a analysé le manifeste et sélectionné quelques propositions clés qui seront faciles à mettre en œuvre ou qui apporteront des avantages tangibles à l'ensemble de la Fédération."
wifpol.517.a: "Le problème de la rue de la Montagne Pelée"
wifpol.517.b: "Superbe exposition"
wifpol.517.c: "Programme d'intégration économique"

wifpol.518.t: "Le problème de la rue de la Montagne Pelée"
wifpol.518.d: "Le 8 mai 1902, l'éruption volcanique de la montagne Pelée détruisit la ville de Saint-Pierre. Quelques instants plus tard, la quasi-totalité de ses quelque 30 000 habitants sont morts, dont le gouverneur, venu avec sa famille pour rassurer la population. Et dans notre capitale, Kingston, il y a une rue nommée : Rue de la Montagne Pelée. Dans le manifeste, ils nous est demandé de changer ce nom. C'est ridicule. Elle n'a pas été nommée pour se moquer de cette tragédie. Mais nous pouvons l'utiliser à notre avantage. Nous pouvons le changer et honorer le roi Edouard. Nous pouvons aussi rendre hommage aux victimes de cette tragédie. Et enfin nous pouvons construire un monument en leur honneur. \n\nPlus l'option est coûteuse, plus grandes sont les chances de succès. Les coûts de chaque décision (en pouvoir politique) \nA: 10pp\nB: 12pp\nC: 25pp"
 wifpol.518.a: "Donnez-lui le nom du roi Édouard"
wifpol.518.b: "Donnez-lui le nom des victimes de la montagne Pelée"
wifpol.518.c: "Construisez un monument pour ces victimes"

wifpol.519.t: "Grande exposition dédiée à la culture Antillaise"
 wifpol.519.d: "Une autre idée intéressante est d'organiser une exposition sur la culture des Antilles françaises. Bien sûr, il s'agira d'une exposition sur l'ensemble de la Fédération, et les Antilles françaises seront présentées comme faisant partie intégrante de la fédération. Nous pouvons choisir où cette exposition aura lieu. Plus la portée de l'exposition est grande, plus les chances de satisfaire les partisans du manifeste sont grandes. Plus l'option est chère, plus les chances de succès sont grandes. Les coûts de chaque décision (en pouvoir politique) \nA: 15pp\nB: 25pp\nC: 40pp\n"
wifpol.519.a: "A Kingston"
wifpol.519.b: "Ottawa et New York"
wifpol.519.c: "Tournée mondiale"

wifpol.520.t: "Programme d'intégration économique"
 wifpol.520.d: "Nous pouvons nous concentrer sur l'une des 3 options. La première est d'agrandir le port du Port de France. La seconde envisage le transfert des usines de transformation du poisson vers Port de France. Ces usines ont déménagé à Kingston en 1934 pour des raisons économiques. La troisième option est un vaste programme de développement industriel utilisant le potentiel local. Ce projet semble particulièrement difficile. Cependant, cela permettrait de lier économiquement et commercialement les industries de la Fédération.\n\nVous commencez avec 66% de chances de succès. Les coûts de chaque décision (au pouvoir politique) \nA: 30pp\nB: 60pp\nC: 90pp\n"
wifpol.520.a: "Aménagez les quais de Port de France"
wifpol.520.b: "Envoyer des usines de la Jamaïque à Port de France"
wifpol.520.c: "Un grand projet industriel"

wifpol.521.t: "A quel point devrions-nous travailler dur sur ce dossier"
wifpol.521.d: "Nous devons décider dans quelle mesure nous allons nous impliquer dans ce projet. Cela augmentera les coûts mais aussi les chances de succès !"
wifpol.521.a: "+0%"
wifpol.521.b: "+50%"
wifpol.521.c: "+100%"

wifpol.522.t: "Effet concernant les dépliants en Français"
wifpol.522.d: "Espérons que nous avons réussi. Le coût politique est certes élevé, mais cela en vaudra la peine."
wifpol.522.a: "Effet"
wifpol.522.b: "Effet"
wifpol.522.c: "Effet"

 wifpol.523.t: "Programme d'échange franco-caribéen"
 wifpol.523.d: "Des universitaires de la Sorbonne, en lien avec notre Fédération, ont invité des étudiants francophones à venir étudier à Paris. Notre gouvernement a déjà reçu une proposition de coopération de ce genre.  D'un côté, il semble indigne de coopérer avec les syndicalistes. Mais d'un autre côté, nous pouvons envoyer certains syndicalistes vers un pays où ils seraient les bienvenus. Ils ne reviendront peut-être pas."
wifpol.523.a: "Signez-le."
wifpol.523.b: "Rejetez-le."

 wifpol.524.t: "Programme d'échange franco-caribéen"
 wifpol.524.d: "[wifpol524]"
wifpol524_ncp: "Les étudiants envoyés à Paris pour un échange sont sur le point de rentrer à Port de France. Nous pensions que la vie à Paris leur montrerait la réalité du syndicalisme. Mais ils ont été traités comme des rois là-bas. Certains d'entre eux ont décidé de rester en France et nous les en remercions. Moins de problèmes pour nous. Cependant, nos services de renseignements affirment, après avoir recueilli des preuves détaillées, que le retour des étudiants constitue une menace pour notre démocratie. Durant leur séjour, ils ont sombré dans la radicalisation et pourraient déclencher des troubles."
 wifpol524_other: "Le programme d'échange franco-caribéen est terminé. En raison du changement de gouvernement, tous les étudiants ont dû rentrer prématurément dans leur pays d'origine. Peut-être que les connaissances acquises à l'étranger leur seront utiles ici."
wifpol524_fallencommune: "Un contrat avec le gouvernement à Paris n'est plus valable. Les citoyens de la Fédération des Antilles qui séjournent en France peuvent contacter le gouvernement jamaïcain s'ils souhaitent rentrer en Jamaïque. Certains d'entre eux, cependant, cherchent refuge dans les centres européens du socialisme. La chute de Paris leur a brisé le cœur."
wifpol.524.a: "Laissez-les revenir."
wifpol.524.b: "Interdisez-leur de rentrer chez eux.."
wifpol.524.c: "Heureux de vous revoir."
wifpol.524.e: "La commune française est morte."

wifpol.525.t: "Aborder la question de l'économie capitaliste dans la constitution"
 wifpol.525.d: "Nous devons établir les fondements juridiques de notre économie dans la Constitution. La plupart de nos pairs du PCN sont en faveur du capitalisme conservateur. Un système transparent créera les conditions idéales pour un boom économique. Nous avons le choix entre 3 options:\n1. Une économie clairement capitaliste. 2. Des règles claires de l'économie capitaliste. 2. Se référer seulement aux questions de base pour satisfaire plus de gens. 3. Il y a trop de syndicalistes dans ce pays. Ignorez la question dans la constitution. \nPour la qualité de la constitution, la clarté des règlements serait importante. Cependant, il sera plus facile d'adopter une constitution qui convienne à un groupe plus large."
 wifpol.525.a: "1. Gagner en qualité, perdre en votes."
 wifpol.525.b: "2. Statu quo."
 wifpol.525.c: "3. Perdre en qualité, gagner en votes."

wifpol.526.t: "Aborder la question des droits des citoyens dans la Constitution"
 wifpol.526.d: "Nous devons établir un ensemble de droits fondamentaux pour nos citoyens. Bien sûr, les droits accordés doivent respecter les valeurs traditionnelles. Malgré cela, notre parti sait que certains changements sont nécessaires. Nous avons le choix entre 3 options:\n1. Un ensemble moderne de droits fondamentaux qui va être impopulaire dans notre propre parti. \n2. Copiez ce passage de la constitution actuelle. \n3. La Constitution ne peut rien garantir. Ne faisons pas plus de concessions. \nPour la qualité de la constitution, il serait important de codifier les droits fondamentaux compatibles avec notre époque. Cependant, il sera plus facile d'adopter une constitution qui convienne à plus grand nombre de personnes."

wifpol.527.t: "Aborder la question des solutions à apporter au système politique dans la Constitution"
 wifpol.527.d: "Le PCN s'est toujours battu pour créer une fédération forte sans régions autonomes. La rédaction d'une nouvelle constitution nous a permis d'éviter de futures tentatives de fragmentation de notre fédération. Nous avons le choix entre 3 options:\n1. Une fédération forte. \n2. Une fédération, mais avec la possibilité de régions autonomes. \n3. Laissez le système tel qu'il est. Pour la qualité de la constitution, il serait important de moderniser les institutions qui définissent le système politique des Antilles. D'autre part, le PCN a épuisé une grande partie de ses ressources pour le processus de consolidation. La constitution récente semble être une solution plus facile."

wifpol.528.t: "Aborder la question de la primauté du droit dans la Constitution"
 wifpol.528.d: "La Fédération des Antilles est un pays fier, mais nous devons être conscients qu'en termes de gouvernement, nous nous écartons des normes européennes. Dans la constitution, nous pouvons créer des instruments pour lutter efficacement contre les affections qui ruinent le travail du PCN. Nous avons le choix entre 3 options:\n1. Des instruments efficaces pour lutter contre la corruption et la criminalité. \n2. L'État fonctionne déjà efficacement à cet égard aujourd'hui. \n3. Nous ne devrions pas combattre la corruption. Cela pourrait se retourner contre nous. \nPour la qualité de la Constitution, il serait important de créer un système juridique dans lequel notre prospérité et notre force se développeraient. Rappelez-vous, cependant, que la lutte sur de nombreux fronts pourrait se terminer tragiquement pour nous."

wifpol.529.t: "Aborder la question de notre relation avec le Canada dans la Constitution"
 wifpol.529.d: "Nous devons donner un nom précis à la relation que nous entretenons avec le Canada dans la Constitution. Nous avons le choix entre 3 options:\n1. Définir notre relation en détail. \n2. Nomme les principes fondamentaux de cette relation. \n3. Ignorez le sujet. \nPour la qualité de la constitution, il serait important de définir cette relation. Toutefois, certains de nos opposants préféreraient que la Constitution ne contienne que des réponses ambiguës."

wifpol.530.t: "Peaufiner notre nouvelle constitution"
wifpol.530.d: "Nous pouvons investir des ressources supplémentaires afin d'améliorer la qualité de la constitution que nous rédigeons actuellement."
wifpol.530.a: "Tout le monde doit travailler plus dur"
wifpol.530.b: "Travaillez dessus"
wifpol.530.c: "Aujourd'hui, nous nous reposons"

wifpol.531.t: "Essayez d'obtenir de nouveaux votes pour"
wifpol.531.d: "Nous pouvons essayer d'obtenir des votes supplémentaires pour notre nouvelle constitution. Certains membres de notre gouvernement suggèrent que nous pouvons essayer de trouver des moyens plus efficaces d'obtenir des appuis."
wifpol.531.a: "Essayez de les convaincre"
 wifpol.531.b: "Essayez de promettre des avantages."
wifpol.531.c: "Essayez la corruption"

wifpol.612.t: "Votes du PCN"
wifpol.612.d: "Faire des concessions pour les votes du PCN. Des fonds vont être alloués à la mise en œuvre de leurs objectifs. Sommes-nous prêts à faire suffisamment de sacrifices pour avoir un allié politique ?"
 wifpol.612.a: "Accepter !"
 wifpol.612.b: "Rejeter !"

wifpol.613.t: "Votes du Parti pour l'Unité"
wifpol.613.d: "Faites des concessions pour les votes du Parti pour l'Unité. Des fonds vont être alloués à la mise en œuvre de leurs objectifs. Sommes-nous prêts à faire suffisamment de sacrifices pour avoir un allié politique ?"

wifpol.614.t: "Votes des sociaux-démocrates"
wifpol.614.d: "Faites des concessions pour les votes des sociaux-démocrates. Des fonds vont être alloués à la mise en œuvre de leurs objectifs. Sommes-nous prêts à faire suffisamment de sacrifices pour avoir un allié politique ?"

wifpol.615.t: "Le dilemme de la conscription"
wifpol.615.d: "Les sociaux-libéraux se concentrent principalement sur le pacifisme. Il n'y a donc aucune raison d'augmenter la conscription dans l'armée. C'est pourquoi nous pouvons reléguer une partie de la population à l'économie. Cela provoquera un boom économique. Un autre concept implique la conscription professionnelle dans l'armée. Personne de verait être forcé à rentrer dans l'armée. Pour y parvenir, des fonds devraient être consacrés à l'augmentation des salaires et à l'amélioration de la qualité de vie du personnel militaire."
wifpol.615.a: "Pacifisme"
wifpol.615.b: "Attirer les soldats par de meilleurs salaires"

wifpol.616.t: "Développement économique autonome"
wifpol.616.d: "L'Accord de Cayenne a garanti une autonomie accrue des composantes post-français de la Fédération. Cependant, ils étaient encore paralysés par le gouvernement central. D'aucuns estiment qu'il vaudrait la peine de décentraliser l'économie et de donner à ces gens les outils qui leur permettraient de se développer de façon autonome. Cela aurait pour effet d'affaiblir le gouvernement central, mais ce serait économiquement bénéfique. Donald Sangster a ébauché un plan. Il envisage la vente des entreprises non rentables détenues par le pays, la création de plans locaux de formation professionnelle, l'appariement d'entreprises rentables aux besoins locaux et de stopper la promotion des entreprises canadiennes dans les Antilles."
wifpol.616.a: "Il va trop loin"
wifpol.616.b: "Ça a l'air super"

wifpol.617.t: "Scandale de corruption"
wifpol.617.d: "Certains de nos politiciens de haut rang se sont révélés corrompus ! Alors que les journaux répandent la nouvelle, notre position aux yeux du peuple s'est ternie."
wifpol.617.a: "Qu'ils soient maudits !"

wifpol.618.t: "Démission massive"
wifpol.618.d: "Une vague de démissions a frappé nos bureaux les plus importants. Cela a considérablement réduit l'efficacité de nos institutions, et nous ne pouvons que nous interroger sur ce qui en est la cause."
wifpol.618.a: "Bon sang !"

wifpol.619.t: "Conflits entre le PA et le PL"
wifpol.619.d: "Le PL est beaucoup plus conservateur comparé à notre faction du PA. Grâce à cela, de petits conflits sur l'avenir de notre gouvernement continuent d'émerger. Cette fois, cependant, il n'y a aucune chance d'atténuer le conflit."
wifpol.619.a: "La stabilité de notre coalition va chuter."

wifpol.620.t: "Discussions fructueuses au sein de la coalition"
wifpol.620.d: "Les différents leaders des partis sont arrivés à une conclusion sur les plans futurs de la coalition au pouvoir. Cela nous permettra de faire de vrais progrès vers un avenir meilleur, avec le consentement de tous."
wifpol.620.a: "Parfait !"

wifpol.621.t: "Turbulence dans la coalition avec le PL"
wifpol.621.d: "La stabilité de notre coalition va chuter. Le PL est beaucoup plus conservateur comparé à notre faction du PA. En conséquence, de petits conflits sur l'avenir de notre gouvernement continuent d'émerger. Cette fois, cependant, il n'y a aucune chance d'atténuer le conflit."
wifpol.621.a: "Espérons que ça ne va pas empirer."

wifpol.622.t: "Succès législatif du PA-LP"
wifpol.622.d: "Malgré l'absence d'une majorité parlementaire, nous avons réussi à faire adopter des changements favorables. C'est un grand succès de notre parti. La stabilité de notre coalition va se maintenir. "
 wifpol.622.a:9 "Parfait"

wifpol.623.t: "Former une coalition de majorité"
wifpol.623.d: "Nous avons finalement réussi à créer une coalition avec un autre parti, et nos nouveaux arrangements nous aideront à gouverner plus efficacement, même si nous avons dû faire des compromis."
wifpol.623.a: "Faisons en sorte que notre coalition avec le Parti de l'Unité s'avère utile."
wifpol.623.b: "Que notre coalition avec le PCN s'avère utile."
wifpol.623.c: "Que notre coalition avec les radicaux de l'AP s'avère utile."

wifpol.625.t: "Pénalité en cas de gouvernement minoritaire"
wifpol.625.d: "En raison de notre refus ou de notre incapacité à former une coalition de majorité, il y a de nouveaux conflits entre le PL et le PA. Cela va nuire à la stabilité de notre coalition."
wifpol.625.a: "La stabilité de la coalition va chuter."

wifpol.800.t: "Rejoindre l'Internationale"
wifpol.800.d: "Nous avons décidé de rejoindre la Troisième Internationale. Un délégué représentant la Fédération des Antilles a été envoyé à Paris, où nous ferons une demande d'adhésion."
wifpol.800.a: "Nous allons à Paris !"

wifpol.801.t: "Reprise des élections"
 wifpol.801.d: "La révolution socialiste a réussi et l'Union des Antilles a été déclarée. Maintenant que le règne du socialisme est sécurisé aux Antilles, les élections ont repris et le peuple s'est présenté aux urnes. Il y a trois candidats majeurs -\n\n\nLe Parti des citoyens et travailleurs britanniques, plus communément connu sous le nom de Butler Party (BP), sous Tubal Uriah Butler et sa clique, qui visent une plus grande participation des syndicats dans le Gouvernement antillais. Les partisans de Butler sont en grande partie des socialistes anglais de Trinidad. \n\nLe Parti populaire (PP), dirigé par Aimé Fernand David Césaire, se compose principalement de jeunes socialistes français qui voulaient une autonomie maximale pour toutes les provinces de l'Union.\n\nLe Parti Pour l'Autonomie (PA), maintenant séparé du PNP radical après la révolution et dirigé par Joseph Lagrosillière, visant à créer un système relativement démocratique de partis politiques et composé principalement de citoyens français et de politiciens jamaïcains anglais Les partisans de Butler sont en grande partie des socialistes anglais de Trinidad. Le Parti populaire (PP), dirigé par Aimé Fernand David Césaire, se compose principalement de jeunes socialistes français qui voulaient une autonomie maximale pour toutes les provinces de l'Union.\n\n\nThe Parti Pour §l'Autonomie (PA), maintenant séparé du PNP radical après la révolution et dirigé par Joseph Lagrosillière, visant un système de partis politiques quelque peu démocratique et composé principalement de citoyens français et de politiciens jamaïcains anglais."
wifpol.801.a: "Le PA s'empare des urnes !"
wifpol.801.b: "Le PP sort vainqueur !"
wifpol.801.c: "C'est un raz de marée pour le BP !"

wifpol.802.t: "L'Union des Antilles du PA"
wifpol.802.d: "Joseph Lagrosillière et le PA sont sortis vainqueurs des élections et ont pris le contrôle du gouvernement. Lagrosillière promet la liberté pour tous, une plus grande autonomie pour les différentes provinces et la démocratie au sein de l'Union."
wifpol.802.a: "Nous verrons comment ses promesses se concrétiseront...."

 wifpol.803.t: "Lagrosillière annonce un nouveau programme d'éducation"
 wifpol.803.d: "Joseph Lagrosillière a annoncé que le gouvernement financera des écoles publiques locales et un nouveau programme socialiste visant à aider les travailleurs et les masses populaires, à les rendre plus performants et à former une nouvelle génération de jeunes capables d'améliorer la situation aux Antilles. En plus d'embaucher de nouveaux enseignants plus compétents, tout le programme d'études est en cours de remaniement, de nombreuses matières optionnelles étant retirées et remplacées par des cours obligatoires afin de réduire de potentiels facteurs discriminants."
wifpol.803.a: "Nous observerons ces changements avec grand intérêt...."

 wifpol.804.t: "Programme d'éducation - Rapport de la 1e année"
 wifpol.804.d: "Le programme d'éducation s'est bien déroulé jusqu'à maintenant, mais il y a eu de nombreux revers. Les enfants, en particulier ceux qui sont déjà inscrits à l'école, ont de plus en plus de mal à s'adapter au nouveau programme et de nombreuses plaintes ont été déposées, notamment en ce qui concerne la liberté des élèves de choisir leurs classes. Les enseignants se sont plaints de ne pas recevoir un salaire suffisamment élevé, ce que le gouvernement devrait envisager de corriger."
wifpol.804.a: "Intéressant...."

 wifpol.805.t: "Programme d'éducation - Rapport de la 2e année"
 wifpol.805.d: "Alors qu'une nouvelle vague d'étudiants arrive et que les travailleurs ont recommencé à fréquenter l'école pour obtenir de meilleures études, la situation semble s'améliorer pour le nouveau programme éducatif. Les enseignants ne se plaignent plus autant du manque de rémunération, mais certains se sont interrogés sur l'efficacité du nouveau programme, en particulier en ce qui concerne les nouveaux manuels de Mathématiques et Sciences. Les spécialistes examinent actuellement les manuels scolaires pour voir s'ils peuvent corriger quoi que ce soit."
wifpol.805.a: "Tout se passe bien !"

 wifpol.806.t: "Programme d'éducation - Rapport de la 3e année"
 wifpol.806.d: "Trois ans se sont écoulés depuis la mise en œuvre du nouveau programme d'études social-démocrate, et beaucoup l'ont trouvé trop chargé politiquement. Il semble que trop d'étudiants s'ennuient des références constantes à la grandeur de la démocratie et de la société, et préféreraient ne pas les voir dans leurs manuels scolaires. Nous avons pris leurs réclamations au sérieux et travaillé à dépolitiser le programme scolaire."
wifpol.806.a: "On dirait qu'ils n'ont pas beaucoup aimé la politique...."

 wifpol.807.t: "Programme d'éducation - Rapport de la 10e année"
wifpol.807.d: "Les élèves qui sont entrés à l'école avec notre programme d'études arrivent maintenant à sa fin et sont presque prêts à obtenir leur diplôme et à aller à l'Université. Cependant, les élèves qui ont intégré le programme en deuxième année ont beaucoup de mal à obtenir de bons résultats aux examens nationaux et à entrer dans les universités internationales. Il a été suggéré que le programme d'études soit modifié pour qu'il soit plus intensif et préparatoire aux études supérieures."
wifpol.807.a: "Bien compris."

 wifpol.808.t: "Programme d'éducation - Rapport de la 20e année"
wifpol.808.d: "Vingt ans se sont écoulés depuis que Joseph Lagrosillière a mis en œuvre la réforme de l'éducation. Au cours de ces vingt années, les travailleurs antillais ont reçu beaucoup plus de connaissances et une éducation de bien meilleure qualité. Notre pays est aujourd'hui plus avancé que jamais et la recherche technologique s'est accélérée. L'Union des Antilles fournit maintenant de grands esprits au monde entier."
wifpol.808.a: "Hourra !"

wifpol.809.t: "Le gouvernement augmente les dépenses de sécurité sociale"
wifpol.809.d: "Le gouvernement a augmenté leurs dépenses en matière de sécurité sociale, choisissant de moins se préoccuper de choses comme l'armée en faveur du bien-être de la population. Les plus riches ont été taxés plus lourdement pour aider les moins fortunés."
wifpol.809.a: "Vers une société plus égalitaire !"

wifpol.810.t: "Le programme 'Logement pour tous'"
wifpol.810.d: "Le programme 'Logement pour tous' a été annoncé, il consiste à utiliser les terres inutilisées de l'île de Jamaïque et d'autres îles moins peuplées pour le logement, afin de fournir un toit aux sans-abri dans les Antilles."
wifpol.810.a: "Un effort admirable !"

wifpol.811.t: "Le Canada réagit"
wifpol.811.d: "En réaction à la prise de pouvoir par les socialiste aux Antilles, le Dominion du Canada a déclaré la guerre à la nouvelle Union des Antilles pour tenter de renverser la Révolution et remettre un Gouverneur-Général à la tête des Antilles. Leurs navires sont prêts et leurs canons sont chargés, et nous devons être prêts à riposter."
wifpol.811.a: "Offrons-leur un combat dont ils se souviendront !"

wifpol.812.t: "La culture antillaise"
 wifpol.812.d: "Aimé Césaire a déclaré que la culture antillaise est une culture homogène, réunissant la myriade de cultures insulaires des Antilles françaises et anglaises. Il a promu cette nouvelle culture, affirmant qu'elle fera entrer l'Union dans une nouvelle ère."
wifpol.812.a: "Nous sommes un même peuple, une même nation !"

wifpol.813.t: "Une victoire pour le Parti populaire"
wifpol.813.d: "Aimé Césaire et son Parti populaire ont remporté les élections, soutenus par la jeunesse socialiste antillaise. Césaire promet l'autonomie pour tous, et son discours d'investiture s'est terminé par de nombreux applaudissements. Il semble que la population antillaise l'apprécie beaucoup."
wifpol.813.a: "Félicitations !"

wifpol.814.t: "Les provinces autonomes"
 wifpol.814.d: "Le Président Césaire a décrété l'autonomie des provinces, chacune avec sa propre gouvernance locale. Il cherche une approche fédérale, le gouvernement central de Kingston devenant moins dominant dans les provinces. Avec cette autonomie, cependant, Césaire a mis l'accent sur l'idée de l'unité nationale et sur les liens qui unissent les peuples antillais face à la misère et au capitalisme."
wifpol.814.a: "Un nouveau pas en avant pour l'Union !"

wifpol.815.t: "Un nouveau système de santé"
 wifpol.815.d: "Le Président de l'Union a mis en place un nouveau système de santé gratuit, pour tous les citoyens des Antilles. Il s'est inspiré des modèles européens, mais y a intégré l'élément socialiste de la gratuité des soins pour tous."
wifpol.815.a: "Un nouveau système formidable !"

wifpol.816.t: "Ouverture du Musée des travailleurs antillais"
wifpol.816.d: "Le musée des travailleurs vient d'ouvrir ses portes à Kingston, avec un ancien bâtiment du gouvernement colonial réaménagé pour l'accueillir. Les expositions montrent les difficultés des travailleurs et des syndicats antillais à rejeter la domination coloniale et les Britanniques. Il abrite également une exposition sur l'histoire des Antilles avant l'arrivée des Européens, ainsi qu'une exposition internationale présentant des objets d'autres pays de l'Internationale. "
wifpol.816.a: "Gloire à l'Union !"

wifpol.817.t: "Un appel aux armes"
wifpol.817.d: "'Frères et sœurs des Antilles, nous faisons appel à votre aide aujourd'hui pour lutter contre le Canada et l'Entente. Après des décennies de lutte, nous nous sommes enfin libérés, et la délivrance est proche. Mais écoutez mes paroles, chers camarades antillais - si le Canada et son Empire parviennent à s'emparer à nouveau de nos provinces, Ils ne se montreront pas indulgents envers nos travailleurs.'"
wifpol.817.a: "Aux armes, camarades !"

wifpol.818.t: "Des navires canadiens près de Montego Bay"
 wifpol.818.d: "Des navires canadiens ont été repérés près de Montego Bay, en Jamaïque, où ils auraient fait un détour par Cuba et les îles Caïmans. Ils nous ont tiré dessus, mais nos hommes ont bravement résisté et nos défenseurs ont tenu bon contre l'attaque canadienne."
wifpol.818.a: "Ils ne nous auront pas !"

wifpol.819.t: "Débats au sein de l'Union"
wifpol.819.d: "Même si la guerre a rassemblé la myriade de partis socialistes des Antilles, des débats animés autour de la pensée socialiste ont eu lieu récemment. Le Butler Party, le Parti du Peuple de Césaire et les radicaux du PA ont tous fait part de leurs réflexions et en ont vivement débattu avec les autres partis."
wifpol.819.a: "Les débat politique sont toujours bénéfiques."

wifpol.820.t: "Victoire pour le Butler Party"
wifpol.820.d: "Le Parti des citoyens et travailleurs britanniques, plus connu sous le nom de Butler Party, vient de remporter les élections antillaises. Dans un retournement de situation surprenant, Tubal Uriah Butler et sa clique ont obtenu le soutien du peuple et de milliers de personnes."
wifpol.820.a: "Une nouvelle ère syndicaliste s'ouvre dans les Caraïbes !"

wifpol.821.t: "La montée en pouvoir des syndicats"
wifpol.821.d: "Le président Butler cherche à élever la position des syndicats au sein du gouvernement. Il a renoncé de plus en plus à son pouvoir en faveur des syndicats et a beaucoup parlé d'améliorer radicalement les droits des travailleurs sur leurs lieux de travail. Il a également réduit les horaires de travail, un geste célébré par beaucoup."
wifpol.821.a: "Un effort admirable."

wifpol.822.t: "Le transfert de la capitale"
wifpol.822.d: "Tubal Uriah Butler a soulevé la question d'un éventuel changement de capitale de l'Union des Antilles. Actif surtout à Trinité-et-Tobago, Butler a proposé que le gouvernement et la capitale soient transférés à Port-d'Espagne, où Butler a plus de pouvoir."
wifpol.822.a: "Transférez-la, dans ce cas."
wifpol.822.b: "Kingston convient très bien."

wifpol.823.t: "Propager le socialisme à travers les provinces"
wifpol.823.d: "Tubal Uriah Butler a proposé une nouvelle façon de diffuser le socialisme - à travers les cultures uniques des îles des Antilles. Il a encouragé les chansons politiques, et des livres centrés sur la pensée socialiste ont également été largement diffusés à travers les îles."
wifpol.823.a: "Une bonne façon de familiariser les jeunes avec le syndicalisme."

wifpol.824.t: "L'Union des Antilles demande à rejoindre l'Internationale"
wifpol.824.d: "Une délégation de Kingston vient d'arriver à Paris, échappant de justesse aux navires canadiens en traversant l'Atlantique. L'Union des Antilles a demandé à devenir membre de la Troisième Internationale pour les aider à se protéger contre l'Entente. Ils pourraient être un point de départ précieux pour une invasion du Canada, mais ils pourraient aussi être un fardeau pour nous. Que choisissons-nous ?"
wifpol.824.a: "Qu'ils se joignent à nous !"
wifpol.824.b: "Nous ne voulons pas être impliqués dans des querelles caribéennes...."

wifpol.825.t: "La Commune de France accepte"
wifpol.825.d: "La Commune de France a accepté notre candidature à la Troisième Internationale, et notre confrère a été renvoyé à Kingston pour nous faire part de cette bonne nouvelle."
wifpol.825.a: "A nos frères socialistes !"

wifpol.826.t: "La Commune de France décline"
wifpol.826.d: "La Commune de France a malheureusement refusé notre demande d'adhésion à la Troisième Internationale. Ils ont cependant renvoyé notre confrère avec du bon vin parisien."
wifpol.826.a: "C'est malheureux, mais au moins on a du vin !"

wifpol.827.t: "Les Bahamas font défection"
wifpol.827.d: "Les Bahamas viennent de faire défection au Canada ! En raison de la grande influence britannique aux Bahamas et de la peur du socialisme qui envahit les îles, ils ont décidé de jeter leur dévolu sur le Canada et de se liguer contre la Fédération des Antilles."
wifpol.827.a: "Maudits soient-ils...."

wifpol.828.t: "Les Bermudes font défection"
wifpol.828.d: "L'île des Bermudes, longtemps un bastion de la domination britannique, a fait défection au Canada ! Si seulement nous avions une garnison là-bas, ils auraient pu être très utiles à l'Union comme point de départ pour une invasion du Canada..."
wifpol.828.a: "Une véritable honte !"

wifpol.829.t: "La résistance des Bahamas est écrasée"
wifpol.829.d: "La Résistance pro-Entente aux Bahamas a été écrasée ! Nos troupes, en garnison là-bas, ont anéanti le peu de soutien militant pro-Entente qui restait. Les Bahamas sont demeurées au sein de l'Union des Antilles."
wifpol.829.a: "Ils sont de notre coté maintenant, qu'ils le veuillent ou non."

wifpol.830.t: "La prise des Bermudes"
wifpol.830.d: "Même si les habitants des Bermudes sont très pro-Canada et antisocialistes, nous avons réussi à réprimer leur résistance à notre régime. L'île reste avec nous pour de bon."
wifpol.830.a: "Les Bermudes ne peuvent pas nous résister."

 wifpol.831.t: "Les Indes Occidentales Ont Entamé des Pourparlers avec l'Internationale"
 wifpol.831.d: "Depuis quelques semaines, nous sommes en conflit avec les révolutionnaires syndicalistes des Antilles. Mais maintenant, nos loyalistes à Kingston nous ont informés que les révolutionnaires ont entamé des pourparlers avec la Commune de France et l'Union britannique, avec la possibilité de se joindre à leur alliance. Cela nous place dans une situation difficile - si nous continuons à poursuivre cette guerre, nous entrerons bientôt dans un conflit armé avec les syndicalistes du continent, un conflit auquel nous et/ou nos alliés ne serons peut-être pas prêts à faire face. Nous avons quelques options : nous pouvons simplement nous retirer entièrement de la région, en accordant effectivement la victoire aux rebelles et en perdant la face, [WIF_event_keep_islands] ou nous pouvons continuer cette guerre, avec la possibilité d'une escalade presque garantie. Les Caraïbes valent-elles vraiment la peine de se donner tant de mal ?"
wifpol.831.a: "Se retirer des Caraïbes. Elles n'en valent pas la peine."
 wifpol.831.b: "Retirez-vous, mais gardez une garnison sur les [WIF_event_islands]."
wifpol.831.c: "Nous refusons de nous incliner devant les rebelles. La guerre va continuer."

 WIF_event_islands_bermuda: "Bermudes"
 WIF_event_islands_bahamas: "les Bahamas"
 WIF_event_islands_bermuda_bahamas: "Bermudes et Bahamas"

 WIF_event_keep_islands_none: ""
 WIF_event_keep_islands_some: "withdraw while retaining [WIF_event_islands], "

wifpol.832.t: "Les Canadiens se retirent des Caraïbes"
wifpol.832.d: "Nos discussions avec l'Internationale ont déjà porté leurs fruits. Nous avons reçu un avis du gouvernement canadien. Peu disposé à risquer un conflit avec nos camarades, il a ordonné la fin de toutes les hostilités et la restitution de chacun de nos territoires, et ses forces se retirent déjà entièrement des Caraïbes. Il semble que notre révolution ait été couronnée de succès."
wifpol.832.a: "Relevez le niveau de l'écarlate !"

wifpol.833.t: "Les Canadiens se retirent des Caraïbes"
 wifpol.833.d: "Nos discussions avec l'Internationale ont déjà porté leurs fruits. Nous avons reçu un avis du gouvernement canadien. Ne voulant pas risquer un conflit avec nos camarades, il a ordonné la fin de toutes les hostilités, et ses forces se retirent déjà de nos terres. Cependant, ils ont clairement indiqué, et en termes très clairs, que [WIF_event_islands] sont un territoire canadien légitime et ils refusent même d'envisager la possibilité d'un retour pacifique. Il semble que notre révolution ait été en partie couronnée de succès."
wifpol.833.a: "On n'a pas vraiment le choix, n'est-ce pas ?"
wifpol.833.b: "Inacceptable, notre territoire doit être rendu !"

wifpol.834.t: "Les Antilles refusent notre retrait"
 wifpol.834.d: "Les syndicalistes des Antilles sont clairement devenus fous. Notre représentant, qui devait les informer de notre retrait, est revenu les mains vides. Les révolutionnaires, semble-t-il, n'accepteront pas notre retrait si nous ne leur remettons pas les [WIF_event_islands]. C'est une insolence totale, bien sûr, mais le risque d'une guerre avec l'Internationale demeure. Au dire de tous, les [WIF_event_islands] ne valent pas la peine qu'on se batte pour elles, mais nos ministres les plus conservateurs préconisent une position ferme contre la propagation du syndicalisme."
 wifpol.834.a: "Ça n'en vaut pas la peine. Rendre [WIF_event_islands]."
wifpol.834.b: "Nous allons punir cette insolence !"

wifpol.835.t: "La Fin de l'Influence Française"
wifpol.835.d: "Les îles françaises qui posent problème ne font plus partie de notre nation. Bien que certains déplorent l'intégrité territoriale de la nation, cela a rapidement apporté une certaine stabilité politique."
wifpol.835.a: "Au Revoir."

### Focuses ###

## Unity Tree ##
 WIF_unity_victory: "Victoire du Parti de l'unité"
 WIF_unity_victory_desc: "Le Parti de l'unité, axé sur la réconciliation entre les différents partis et sur la recherche d'un compromis, s'est imposé lors des élections de 1937."
 WIF_unity_contact_NCP: "Contacter le PCN"
 WIF_unity_contact_NCP_desc: "Le PCN représente une grande partie de l'aile droite de la politique des Antilles, qui espère parvenir à l'intégration complète des colonies françaises. Il nous faudra les contacter pour parvenir à l'apaisement sur le plan politique."
 WIF_unity_contact_governor_general: "Contacter le Gouverneur-Général"
 WIF_unity_contact_governor_general_desc: "Le Gouverneur-Général de la Fédération est un général et homme politique expérimenté de l'époque de la Weltkrieg. Connu pour ne pas avoir peur de donner son opinion sur les affaires courantes de la Fédération, il est indispensable de l'impliquer dans les discussions entre les parties."
 WIF_unity_contact_PA: "Contacter le PA"
 WIF_unity_contact_PA_desc: "Le PA est le principal représentant de la minorité française dans le pays et de ses besoins. Malgré quelques rumeurs peu rassurantes à leur sujet, il vaut mieux s'assurer de rester en contact avec eux aussi."
 WIF_unity_prepare_conference: "Préparer la Conférence"
 WIF_unity_prepare_conference_desc: "Avec toutes les factions contactées et entendues, Gordon James Lethem a décidé de tenir une conférence entre toutes les les factions afin de tenter de former un " 2ème accord qui satisfasse tous les camps ". Les préparatifs seront longs, mais il pourrait en émerger quelque chose de positif à terme."
 WIF_unity_begin_conference: "Commencer la conférence"
 WIF_unity_begin_conference_desc: "Avec tous les préparatifs terminés, nous pouvons officiellement commencer la conférence. Les tensions sont vives, mais cet événement peut certainement déboucher sur quelque chose de positif."
 WIF_unity_increase_french_autonomy: "Augmenter l'autonomie des Français"
 WIF_unity_increase_french_autonomy_desc: "Le PA, malgré certains de ses points de vue radicaux, a raison de dire que les Français méritent plus d'autonomie qu'ils n'en ont actuellement. Quand bien même le PCN y est farouchement opposé, cela est nécessaire pour garantir la paix à notre jeune nation."
 WIF_unity_cayenne_french_autonomy: "Maintenir l'autonomie française fixée par l'Accord de Cayenne"
 WIF_unity_cayenne_french_autonomy_desc: "L'Accord de Cayenne avait vue juste concernant le niveau d'autonomie des Français. Bien que cela ne satisfera que les membres de notre parti et du groupe de Félix Éboué, choisir l'un ou l'autre camp sur ce sujet serait un désastre."
 WIF_unity_lower_french_autonomy: "Réduire l'autonomie des Français"
 WIF_unity_lower_french_autonomy_desc: "La Convention de Cayenne avait complètement tort à ce sujet. L'idée que la population française mérite plus de droits que la population anglaise est une stupidité voulu par les Français et les membres du PA, et nous ne devrions pas avoir à nous préoccuper d'eux."
 WIF_unity_increase_english_autonomy: "Augmenter l'autonomie des Anglais."
 WIF_unity_increase_english_autonomy_desc: "L'idée de ne pas mentionner l'autonomie anglaise dans la convention de Cayenne était ridicule et n'a fait qu'accroître les activités syndicalistes anglaises. Leur autonomie doit être impérativement augmentée afin de compenser son absence dans l'Accord de Cayenne."
 WIF_unity_cayenne_english_autonomy: "Maintenir l'autonomie anglaise fixée par l'Accord de Cayenne"
 WIF_unity_cayenne_english_autonomy_desc: "L'autonomie anglaise est un sujet encore plus dangereux à aborder que la française, car elle est un élément déclencheur pour les mouvements syndicalistes français et britanniques. Il vaut mieux laisser le sujet en suspens plutôt que de toucher ce nid à problèmes."
 WIF_unity_lower_english_autonomy: "Baisser l'autonomie des Anglais."
 WIF_unity_lower_english_autonomy_desc: "Ne pas mentionner l'autonomie des Anglais dans l'accord de Cayenne était une erreur de notre part. L'autonomie des Anglais est déjà trop élevée et cela renforce les syndicalistes Français. Elle doit être abaissée pour satisfaire la population française."
 WIF_unity_crack_down_syndicalism: "Réprimer le syndicalisme"
 WIF_unity_crack_down_syndicalism_desc: "Le syndicalisme au sein de la Fédération sera une menace sans cesse croissante jusqu'à ce qu'il soit traité correctement, et quel meilleur moment que maintenant ? Nous devons faire en sorte que notre pays ne soit plus jamais sous la menace des syndicalistes."
 WIF_unity_loosen_reigns: "Relâcher la pression"
 WIF_unity_loosen_reigns_desc: "La raison pour laquelle les mouvements syndicalistes sont si présents dans la Fédération est que nous les censurons, ce qui pèse d'un lourd poids sur la mentalité de notre population, et rend notre gouvernement encore moins populaire. L'assouplissement des lois sur la censure nous aidera sur le long terme."
 WIF_unity_british_ties: "Nos liens avec les britanniques"
 WIF_unity_british_ties_desc: "La population britannique constitue la majorité de notre population, et nos liens avec elle sont éternels. Cela déplaira à la minorité française, la majorité doit prévaloir."
 WIF_unity_french_ties: "Nos liens avec les Français"
 WIF_unity_french_ties_desc: "Les Français ont eu peu de contacts avec nous excepté par l'intermédiaire des gouverneurs des colonies françaises, ce qui dérange profondément la population française. Nous rapprocher des Français leur plaira, mais pourrait contrarier la majorité britannique dans notre pays."
 WIF_unity_governor_general: "Le statut du Gouverneur-Général"
 WIF_unity_governor_general_desc: "Bien que le Gouverneur-Général nous ait bien servis, sa position au sein du pouvoir est quelque chose qui doit être clairement définie. Bien qu'il soit une source d'inspiration pour les Anglais, sa présence ajoute un caractère anglais très singulier aux colonies françaises."
 WIF_unity_2nd_agreement: "Le 2ème Accord"
 WIF_unity_2nd_agreement_desc: "Tout ayant été décidé et le pire ayant été évité, un 2ème Accord a été officiellement forgé sur la base de nos décisions précédentes. Espérons que cela garantira un avenir politiquement apaisé à la Fédération."

## PA Victory ##
 WIF_pa_victory: "Le PA sort vainqueur"
 WIF_pa_victory_desc: "Avec la victoire du PA, la coalition du Parti de l'Unité est brisée. En d'autre circonstance cela aurait mérité d'être célébré par les membres de notre parti, mais la réalité est que la fragile alliance qui nous a jadis maintenus ensemble a aujourd’hui volé en éclat, et la faction du PA qui sort victorieuse de la lutte pour le pouvoir pourrait changer à jamais la structure de la Fédération..."
 WIF_pa_pnp_coalition: "La Coalition PA-PNP"
 WIF_pa_pnp_coalition_desc: "L'AP doit s'allier avec ses éléments les plus socialistes pour former la Coalition PA-PNP et mettre la Fédération sur la voie du socialisme."
 WIF_memories_mainland: "Souvenirs de la métropole"
 WIF_memories_mainland_desc: "Nous ne devons pas oublier que ceux qui se disent nos maîtres ont été expulsés de leur pays d'origine. Bien que la protection de l'Empire ait été appréciée, nos liens avec les pays d'origine que l'Entente cherche si désespérément à rétablir sont plus forts que nos liens avec l'ensemble de l'Entente."
 WIF_reconciliation_project: "Le projet Réconciliation"
 WIF_reconciliation_project_desc: "Pour avoir une chance contre les éléments conservateurs de notre nation, nous ne pouvons pas nous permettre d'être divisés. Nous devons contacter les organes socialistes de notre nation et les placer sous notre tutelle. Dans l'unité, nous trouverons la force."
 WIF_status_trade_unions: "Le statut des syndicats"
 WIF_status_trade_unions_desc: "Notre premier pas pour gagner la confiance des organisations socialistes est de clarifier le statut des syndicats dans notre nation, car leur statut juridique a été laissé relativement flou afin de les rendre plus faciles à manipuler par le gouvernement."
 WIF_fringe_totalists: "Le Front Révolutionnaire"
 WIF_fringe_totalists_desc: "Les membres du Front Révolutionnaire, bien que peu nombreux, constitueront toujours des alliés importants contre les réactionnaires de la Fédération. Avec cet objectif en tête, nous devrions prendre contact avec leur organisation et commencer à élaborer des plans ensemble."
 WIF_popular_syndies: "La Résistance Nationale Populaire"
 WIF_popular_syndies_desc: "Avec les autres factions sous notre contrôle, il est temps de contacter la dernière faction restante. Le mouvement de la Résistance Nationale Populaire a été une force dominante au sein de la Fédération, et son soutien en ces temps difficiles pourrait s'avérer être le soutient décisif dont nous avons besoin pour atteindre nos objectifs."
 WIF_young_radicals: "La Coalition pour la liberté des jeunes"
 WIF_young_radicals_desc: "La Coalition pour la liberté des jeunes occupe une part importante de la base socialiste dans notre pays, et leur soutien sera vital pour nos efforts visant à unir les mouvements de gauche contre les réactionnaires."
 WIF_legalise_trade_unions:0 "La légalisation des syndicats"
 WIF_legalise_trade_unions_desc:0 "Avec les restrictions légales levées lors de notre précédente révision législative, nous pouvons maintenant enfin légaliser de facto les syndicats sur notre territoire et approuver leur action auprès de la population en général."
 WIF_steps_autonomy: "Vers l'autonomie"
 WIF_steps_autonomy_desc: "L'une des principales raisons pour lesquelles nous avons été élus est la promesse d'une autonomie accrue par rapport au gouvernement fédéral. Bien que coûteuse, cette première étape vers la réalisation de nos promesses envers le peuple sera vitale pour assurer notre légitimité aux yeux de ce dernier."
 WIF_convince_conscription: "Persuader les Français de s'enrôler"
 WIF_convince_conscription_desc: "Les Français soutiennent l'AP depuis un certain temps déjà, et notre victoire aux élections a été largement saluée sur leur territoire. Comme nous pouvons à peine nous permettre de faire confiance aux conscrits britanniques, nous ferions bien d'encourager d'avantage de citoyens francophones à s'enrôler dans nos forces armées."
 WIF_convince_people: "Convaincre la population"
 WIF_convince_people_desc: "Plusieurs au sein de notre nation font encore confiance à l'Entente pour protéger leurs intérêts, malgré le fait que l'Entente a des problèmes plus importants à régler que ceux qui concernent le type de gouvernement de notre nation. Nous devrons les convaincre que ce gouvernement est pour le peuple, par le peuple, tout en assurant nos citoyens anglophones que notre gouvernement ne s'opposera pas aux ordres de l'Entente."
 WIF_secured_loyalty: "Fidélité assurée"
 WIF_secured_loyalty_desc: "Avec la loyauté de la population assurée, nous avons enfin acquis la légitimité dont nous avions besoin pour pouvoir affronter les représentants de l'Entente sur un pied d'égalité. Bien qu'ils n'apprécieront pas notre progression vers l'indépendance, ils ne pourront pas faire grand-chose pour y remédier."
 WIF_militarization: "Préparer la séparation"
 WIF_militarization_desc: "Notre séparation ne se fera pas sans question ni difficulté, et nous devrons peut-être faire face à la puissance de l'Entente ou à la colère de leurs loyalistes très tôt. Par conséquent, nous devons prendre des mesures pour nous assurer que nous serons prêts à faire face à toute éventualité lorsque nous ferons sécession."
 WIF_declare_confederation: "Proclamer la naissance de la Confédération"
 WIF_declare_confederation_desc: "Notre pouvoir étant consolidé et notre viver de partisans plus grand que jamais, il est maintenant temps de mettre en œuvre l'une de nos promesses les plus audacieuses : Transformer la Fédération des Antilles en une Confédération d'États égaux mais autonomes."

 WIF_pa_lp_coalition: "Coalition PA-PL"
 WIF_pa_lp_coalition_desc: "En essayant de mettre de côté les groupes socialistes les plus radicaux, le PA a uni ses forces à celles du Parti libéral et les deux partis vont maintenant travailler en étroite collaboration pour concrétiser l'idéal libéral dans notre nation."
 WIF_forging_new_agreement: "Proposition d'un nouvel Accord"
 WIF_forging_new_agreement_desc: "L'accord actuel semble trop compromettant. Il est temps d'adopter un nouvel accord qui garantit plus de liberté aux citoyens de la Fédération. Dans le même temps, l'État devra cesser d'interférer autant dans la vie des habitants. Nous devons préparer un projet de nouvel accord et l'envoyer aux principaux partis politiques. Ensuite, nous pourrons organiser la 2ème Conférence à Cayenne."
 WIF_reconcile_socialists: "Réconciliation avec les socialistes"
 WIF_reconcile_socialists_desc: "Le PA a toujours eu deux ailes. Il est temps de nous réconcilier avec nos frères socialistes. Tant qu'ils seront prêts à renoncer à leurs aspirations les plus radicales, notre coopération sera fructueuse."
 WIF_reform_party: "Effacer la division"
 WIF_reform_party_desc: "Le temps a montré que nous pouvons travailler ensemble pour le bien des habitants des îles. Un tel arrangement nous permettra de fonctionner efficacement."
 WIF_our_own: "Notre propre puissance"
 WIF_our_own_desc: "Tout d'abord, nous devons nous concentrer sur l'augmentation de la force de notre parti. La coalition avec le PL doit se renforcer avant que nous ne commencions à chercher un autre partenaire pour la coalition."
 WIF_ties_unity: "S'allier avec le Parti de l'Unité"
 WIF_ties_unity_desc: "Un allié naturel dans la mise en œuvre des idées libérales semble être le Parti de l'Unité. A l'avenir, nous pourrions les inviter à former une coalition de majorité au Parlement."
 WIF_hear_people: "Écouter le peuple"
 WIF_hear_people_desc: "Entendez-vous la voix du peuple ? C'est la voix d'un peuple qui ne sera plus jamais esclave. Il s'est avéré que la consolidation ou d'autres formes de limitation de la liberté ne fonctionneraient pas. Le PCN a perdu sa position, maintenant ils pourraient essayer de former une coalition avec le PA. Ce serait impensable."
 WIF_autonomy_status: "Les statuts concernant l'autonomie"
 WIF_conscription_issue: "Le problème de la conscription"
 WIF_ideas_republic: "Des idées de république"
 WIF_present_ideas: "Société libérale et égalitaire"
 WIF_autonomy_status_desc: "Donald Sangster est un jeune réformateur avec une tête pleine d'idées neuves sur la décentralisation et sur la façon dont un pays peut bénéficier économiquement de l'autonomie gouvernementale de ses citoyens. Nous devons décider si nous voulons faire confiance à ce jeune ministre de l'Économie."
 WIF_conscription_issue_desc: "Pendant les élections, la question de la conscription dans l'armée a rarement été abordée. Toutefois, pour rester proche des problèmes de la mouvance majoritaire de notre parti, il est nécessaire d'aborder la question de la conscription forcée au sein de l'armée."
 WIF_ideas_republic_desc: "L'idéal de la vie politique est la république, comprise comme une communauté politique. La Fédération des Antilles, en tant que sujet du Canada, a un monarque au-dessus d'elle. Le roi est le garant de la démocratie, mais aucun monarque non élu par le peuple ne doit être le chef de notre pays. Il est temps d'adopter une résolution à ce sujet, déclarant le roi ' Protecteur de la démocratie aux Antilles '."
 WIF_present_ideas_desc: "Avec la mise en œuvre de nos mesures, nous pouvons enfin affirmer que notre gouvernement, bien que de nature libérale et embrassant l'idée du libéralisme économique, n'abandonnera pas ses citoyens à leur sort, et nous tenterons de trouver un équilibre entre libertés socio-économiques et mesures sociales."

