## Governor/Syndie Branch ##
 WIF_governor_push: "La prise de pouvoir du gouverneur"
 WIF_governor_push_desc: "Maintenant que le Gouverneur-Général possède des pouvoirs exécutifs extraordinaires, nous pouvons enfin agir pour protéger la Fédération contre ceux qui menacent son existence."
 WIF_ban_left: "Interdire les groupes dangereux"
 WIF_ban_left_desc: "les partis et organisations socialistes infestent notre pays comme la peste. Afin de démanteler de telles menaces pour la Fédération, nous allons d'abord éliminer ces fauteurs de troubles potentiels."
 WIF_suspend_democracy: "Suspendre la démocratie"
 WIF_suspend_democracy_desc: "La démocratie reviendra à la Fédération une fois que la crise sera passée et que la poussière sera enfin retombée, mais d'ici là, nous n'avons d'autre choix que de la suspendre afin de nous concentrer sur la stabilisation de notre nation."
 WIF_resolving_cayenne: "Résoudre le problème de l'Accord Cayenne"
 WIF_resolving_cayenne_desc: "Le problème que l'Accord de Cayenne a posé à notre ancienne administration était qu'il accordait aux territoires français une plus grande autonomie par rapport au gouvernement fédéral qu'ils auraient dû avoir. Si nous voulons rétablir la stabilité de notre nation, ces privilèges doivent être révoqués."
 WIF_ending_chaos: "La fin du chaos"
 WIF_ending_chaos_desc: "Le temps est enfin venu de s'occuper de ceux qui auraient pu menacer notre pays. Bien que beaucoup protesteront contre les nombreuses arrestations et les mesures de répression qui vont avoir lieu, ce sont là des sacrifices nécessaires pour le bien de notre nation."
 WIF_restore_democracy: "Rétablir la démocratie"
 WIF_restore_democracy_desc: "Maintenant que la menace est passée, nous allons rétablir la démocratie que nos citoyens chérissent, comme le Gouverneur-Général l'a promis lorsqu'il a pris le pouvoir."
 WIF_new_junta: "Le nouveau pouvoir"
 WIF_new_junta_desc: "L'Empire ne peut pas se permettre d'avoir le moindre point faible et, à ce titre, nous devons protéger notre peuple contre lui-même et maintenir les pouvoirs exécutifs extraordinaires du Gouverneur-Général."
 WIF_militarization_autdem: "Militarisation"
 WIF_militarization_autdem_desc: "Ce n'est que par la militarisation que notre nation sera prête à faire face à toute menace étrangère et à protéger à la fois nos intérêts ainsi que ceux de l'Empire et de Sa Majesté."
 WIF_governor_power: "Les pouvoirs du gouverneur"
 WIF_governor_power_desc: "Bien que notre gouverneur ait acquis des pouvoirs exécutifs extraordinaires par sa prise de contrôle, l'usage qu'il en fait est loin d'être légalement accepté et loin d'être absolu. En apportant des modifications à notre législation, nous pourrions nous assurer que le Gouverneur-Général dispose non seulement de plus de pouvoirs exécutifs, mais aussi de la légitimité nécessaire pour donner suite à ses décisions."
 WIF_never_another_cayenne: "Jamais plus un nouveau Cayenne"
 WIF_never_another_cayenne_desc: "L'Accord de Cayenne a été notre talon d'Achille pendant près d'une décennie, et pourrait être en partie blâmé pour l'instabilité de notre nation. Il est donc dans notre intérêt d'intégrer les territoires français à nos possessions afin d'éviter que les Français ne créent un nouvel accord Cayenne qui pourrait nous affaiblir à nouveau."
 WIF_permanent_stability:0 "Stabilité permanente"
 WIF_permanent_stability_desc:0 "Bien que de nombreux démocrates n'aiment pas cela, la censure, la surveillance et la répression ont réussi à ramener la stabilité dans le pays. Dans la mesure où ces résultats ne peuvent être sous-estimés, nous ferons pression pour maintenir ces réformes stabilisatrices afin que la paix ne quitte plus jamais notre pays."

 WIF_healing_wounds: "Guérir les blessures"
 WIF_healing_wounds_desc: "Les combats ont ébranlé notre population et engendré la méfiance des uns envers les autres ainsi qu'envers notre gouvernement aussi. Des mesures devront être prises pour que notre population ait de nouveau confiance en nos institutions et pour que les blessures de notre pays guérissent."
 WIF_rebuild: "Reconstruire et récupérer"
 WIF_rebuild_desc: "La reconstruction de nos îles est en bonne voie après le récent conflit. Il faut espérer que cela permettra de poursuivre le développement de nos territoires et d'améliorer la confiance que les gens ont dans notre administration."
 WIF_relying_allies: "S'appuyer sur nos alliés"
 WIF_relying_allies_desc: "Nous ne devons pas oublier que la Fédération est pleine de carences et, à ce titre, nous ferions bien de compter sur l'aide de nos alliés pour recouvrer nos forces, et leur demander de nous aider financièrement pour réaliser nos projets pourrait être un facteur décisif pour mener à bien ces projets."
 WIF_unified_indies: "Les nouvelles Antilles"
 WIF_unified_indies_desc: "Bien que les récents événements hantent encore de nombreuses régions de notre pays, personne ne peut nier que la Fédération envisage maintenant l'avenir avec un enthousiasme renouvelé et un nouveau sentiment d'unité et de confiance en faveur de notre gouvernement."

 WIF_syndicalist_revolution: "Une révolution socialiste"
 WIF_syndicalist_revolution_desc: "Le temps est venu pour les socialistes des Antilles de s'unir, l'agitation et les pleurs de la classe ouvrière n'ont jamais été entendus par le gouverneur à Kingston. La révolution doit se déclencher, et faire entrer les Antilles dans une nouvelle ère socialiste !"
 WIF_new_military: "La nouvelle armée"
 WIF_new_military_desc: "L'ancienne armée des Antilles était corrompue et faible, prisonnière des chaînes du Canada et de son Entente. Pour préserver la révolution aux Antilles, il faut pouvoir riposter ! Il faut donc créer une armée révolutionnaire pour les Antilles."
 WIF_first_unions: "Les premiers syndicats"
 WIF_first_unions_desc: "Des syndicats doivent être créés pour améliorer la situation des travailleurs. Ils méritent des droits, moins d'heures de travail, de meilleurs salaires et, surtout, la liberté ! Pour briser nos chaînes, nous devons utiliser les syndicats !"
 WIF_join_internationale: "Rejoindre l'Internationale"
 WIF_join_internationale_desc: "Nos camarades socialistes en Europe sont peut-être prêts à donner un coup de main à la Révolution antillaise. Nous devons chercher à devenir membres de la Troisième Internationale pour nous protéger contre le Canada."
 WIF_syndie_democracy: "Démocratie socialiste"
 WIF_syndie_democracy_desc: "Le moment est enfin arrivé où nous avons suffisamment consolidé notre pouvoir. Nous allons instaurer la démocratie directe dans l'Union, et le peuple choisira son nouveau dirigeant."
 WIF_soc_dem_syndies: "Le Parti travailliste"
 WIF_soc_dem_syndies_desc: "Le Parti Pour l'Autonomie a remporté les élections et, avec lui, le Président Lagrosillière entamera ses nouveaux changements au sein de l'Union des Antilles."
 WIF_people_liberties: "La liberté du peuple"
 WIF_people_liberties_desc: "Que serait le socialisme sans la liberté du peuple ? Il faut donner la priorité au peuple, et sa liberté passe en premier. Nous allons promouvoir leur liberté, afin qu'ils puissent penser et s'exprimer librement."
 WIF_freedom_press: "Liberté de la presse"
 WIF_freedom_press_desc: "Nous devons reconnaître qu'il y en a qui ne veulent pas nous voir au pouvoir dans les Antilles. Mais, la liberté de la presse doit toujours être respectée, et elle sera rétablie dans l'Union !"
 WIF_ending_workers_strife: "Mettre fin à la lutte des ouvriers"
 WIF_ending_workers_strife_desc: "Les travailleurs sont en lutte depuis trop longtemps. Ils ont été attaqués et enchaînés, et se sont même battus les uns les autres pour obtenir des miettes. Nous disons : plus jamais ça ! Plus jamais ! Car l'homme ne doit pas se retourner contre son compagnon, mais s'unir contre un ennemi commun !"
 WIF_radical_syndies: "Le Parti populaire"
 WIF_radical_syndies_desc: "Le Parti populaire, sous Aimé Césaire, est sorti vainqueur de l'élection. Ce nouveau gouvernement socialiste est plein de jeunes radicaux prêts à tout pour le socialisme, et leurs espoirs pour les Antilles sont grands."
 WIF_mending_divide: "Effacer la division"
 WIF_mending_divide_desc: "Il faut mettre fin à la division entre les travailleurs et les organisations socialistes. Car ne sommes-nous pas tous camarades, frères ? Quand des maîtres oppressifs osent nous attaquer, nous devons nous unir et répondre d'une voix unifiée et plus puissante."
 WIF_promote_trade: "Promouvoir le commerce"
 WIF_promote_trade_desc: "Depuis l'époque espagnole, les Antilles sont connues pour leur commerce. Nous devons maintenant promouvoir le commerce avec les autres pays socialistes de l'Internationale et, ce faisant, aider au développement des Antilles."
 WIF_new_indies_culture: "La nouvelle culture des Antilles"
 WIF_new_indies_culture_desc: "Pour promouvoir l'unité des îles, nous devons promouvoir une nouvelle culture des Antilles. C'est une culture faite de Calypso, de soubresauts, et de rhum. Nous ne serons pas des îles isolées avec des cultures distinctes - à partir de maintenant, nous ne faisons plus qu'un !"
 WIF_syndie_syndies: "Le Butler Party"
 WIF_syndie_syndies_desc: "Tubal Uriah Butler et son parti des citoyens et des travailleurs britanniques pour l'autonomie gouvernementale ont remporté les élections antillaise. Etant un fervent défenseur du pouvoir des syndicats, nous verrons comment Butler compte diriger la nation."
 WIF_trade_union_dominance: "Prédominance des syndicats"
 WIF_trade_union_dominance_desc: "Il faut faire en sorte que les syndicats détiennent beaucoup plus de pouvoir sur le gouvernement, afin que les travailleurs puissent avoir leur mot à dire sur la façon dont leur pays et leur lieu de travail sont gérés par leurs syndicats."
 WIF_mechanization: "Mécanistation"
 WIF_mechanization_desc: "C'est le rêve de tout travailleur d'être libéré de son travail. Nous allons maintenant faire un pas dans cette direction et mécaniser notre travail. Les machines finiront par remplacer les travailleurs, et nous serons enfin libérés de ces chaînes qui nous emprisonnent !"
 WIF_liberation_worker: "Libérer les travailleurs"
 WIF_liberation_worker_desc: "Les travailleurs sont toujours écrasés et opprimés. Aujourd'hui, nous allons les libérer et permettre aux travailleurs, et non aux riches, de se faire une place dans les Antilles, comme cela aurait toujours dû être le cas."

## Naval Tree ##
 WIF_naval_situation: "La situation de la marine"
 WIF_naval_situation_desc: "Bien qu'il n'y ait pas de quoi se moquer de la marine de notre pays, des réformes plus que nécessaires s'imposent. Cependant, notre haut commandement naval est indécis quant à la nature de ces réformes, et il est temps que le gouvernement intervienne dans le débat et nous sorte enfin l'impasse."
 WIF_navy_defend_empire: "Pour défendre la Couronne"
 WIF_navy_defend_empire_desc: "La Fédération des Antilles est, par définition, une extension de l'Empire britannique et de sa Majesté. En tant que tel, notre objectif devrait être d'égaler et, si possible, de dépasser les capacités de la Royal Navy, afin que la Fédération puisse être le fer de lance de l'Empire !"
 WIF_readjust_budget: "Réajuster le budget de la marine"
 WIF_readjust_budget_desc: "Vu le manque de cales sèches et de chantiers navals dans notre pays, il est hors de question de produire de nouveaux navires pour notre usage. Ainsi, notre nouveau budget naval prévoira la révision de plusieurs de nos navires actuels afin de les équiper de coques plus robustes pouvant supporter des coups plus sévères, ainsi que de meilleurs moteurs pour améliorer leur maniabilité."
 WIF_canadian_school: "Utiliser l'Académie canadienne"
 WIF_canadian_school_desc: "En raison d'un manque d'infrastructure militaire navale, notre meilleure chance d'obtenir les capitaines d'aujourd'hui et de demain sera d'utiliser l'infrastructure navale canadienne déjà établie. En retour, nous obtiendrons des officiers plus compétents qui seront en mesure de s'adapter plus facilement à ce champ de bataille en constante évolution qu'est la mer."
 WIF_entente_doctrine: "La doctrine britannique"
 WIF_entente_doctrine_desc: "La Royal Navy est un bastion de l'ingéniosité navale depuis plusieurs décennies, même après la Révolution britannique. À ce titre, nous devrions chercher à en apprendre davantage sur leur évolution et essayer d'appliquer leurs connaissances à notre propre marine."
 WIF_indies_marines: "Les Marines des Antilles"
 WIF_indies_marines_desc: "Comme notre nation est principalement composée d'îles, posséder une force maritime capable de reprendre nos îles d'origine en cas d'invasion et d'ouvrir un front pour nos alliés en Europe est une priorité. Ainsi, nous commencerons à former une force de débarquement performante qui fera la fierté de notre glorieux Empire !"
 WIF_big_boi_ships: "Plus c'est grand, mieux c'est"
 WIF_big_boi_ships_desc: "Notre flotte est composée de petits navires efficaces, capables principalement de patrouilles côtières et d'escortes, ce qui, jusqu'à présent, convenait à notre rôle au sein du plan plus large de l'Empire et à notre propre autodéfense. Cependant, afin d'obtenir une certaine autonomie nécessaire pour pouvoir mener nos propres engagements avec n'importe quelle flotte ennemie, nous aurons besoin de navires plus gros pour être en mesure de surpasser les canons ennemis."
 WIF_navy_defend_our_seas: "Pour défendre notre mer"
 WIF_navy_defend_our_seas_desc: "Bien que l'idée que la Fédération soit le fer de lance de la flotte de l'Empire à l'étranger soit tentante, la réalité est que nos installations et nos ressources actuelles ne nous permettent tout simplement pas de poursuivre cette série de réformes. Au lieu de cela, nous nous concentrerons sur la protection des eaux territoriales de la Fédération, de manière à pouvoir remplir le devoir pour lequel nos citoyens nous ont élus et à maintenir la guerre loin de nos côtes."
 WIF_producing_own_ships: "Production de navires en interne"
 WIF_producing_own_ships_desc: "Nous ne devrions pas compter sur le reste de l'Empire pour construire nos navires. Après tout, ils ont de plus grandes préoccupations et la protection de notre île est évidemment un objectif secondaire pour eux, mais un objectif primordial pour nous. Afin d'accroître notre autonomie vis-à-vis d'eux et de pouvoir protéger nos eaux territoriales sans entraver la Royal Navy, nous allons lancer la construction d'un chantier naval et l'extension du port de la Martinique."
 WIF_defending_caribbean_trade: "Défendre le commerce des Caraïbes"
 WIF_defending_caribbean_trade_desc: "Le moteur de l'économie des Caraïbes est son commerce. Si les forces ennemies devaient couper nos îles les unes des autres et notre Fédération du monde entier, nous n'aurions aucune chance de succès à long terme. Nous devrions nous concentrer sur la prévention d'une telle catastrophe en améliorant nos tactiques de protection des convois."
 WIF_study_international_design: "Étudier les modèles internationaux"
 WIF_study_international_design_desc: "Bien que les modèles de l'Entente conviennent pour reconquérir les îles britanniques, les modèles internationaux de défense côtière pourraient s'avérer un atout plus vital que les modèles de haute mer que l'Entente poursuit actuellement. Nous commencerons à embaucher des concepteurs étrangers et à étudier les modèles de navires étrangers afin de copier et d'adapter ces modèles à nos besoins spécifiques."
 WIF_naval_academy: "Construire notre propre académie"
 WIF_naval_academy_desc: "Si jamais la Fédération souhaite devenir indépendante de la Royal Navy, nous aurons besoin d'un corps d'officiers de marine développé. Pour y parvenir, nous devrons embaucher des officiers de différentes académies navales de renom et mettre sur pied notre propre académie navale, qui formera les officiers d'aujourd'hui et les amiraux de demain afin que notre flotte puisse rester indépendante ainsi que sa structure de commandement."
 WIF_fort_construction: "Projet de construction de forts"
 WIF_fort_construction_desc: "Même si nous espérons ne jamais avoir à nous battre sur nos propres terres, nous ne pouvons jamais être trop prudents. Comme nos îles n'ont pas été préparées à repousser les attaques, puisqu'elles étaient des possessions coloniales, nous devrons lancer un projet de construction pour réformer notre système de fortifications existant mais désuet."
 WIF_canadian_ship_purchase: "Achat de navires canadiens"
 WIF_canadian_ship_purchase_desc: "Puisque notre production navale est beaucoup plus faible que celle de sa Majesté, il serait peut-être préférable d'acheter des navires canadiens pour notre protection. Après tout, notre intérêt, c'est leur intérêt à long terme, n'est-ce pas ?"
 WIF_jamaican_dockyard_project: "Le projet d'arsenal maritime jamaïcain"
 WIF_jamaican_dockyard_project_desc: "La Jamaïque est l'un des joyaux étincelants de la Fédération et, à ce titre, elle serait tout à fait capable d'accueillir des arsenaux pour aider notre marine à se moderniser et à se développer."
 WIF_defender_central_america: "Défendre la mer des Caraïbes"
 WIF_defender_central_america_desc: "La mer des Caraïbes est à la fois notre fierté et notre barrière contre les envahisseurs. En tant que tels, nous ne devons pas seulement chercher à voyager à travers ses eaux cristallines, nous devons chercher à nous débarrasser de quiconque pourrait déstabiliser la paix dans les eaux de la Fédération."
 WIF_central_intervention: "Intervention"
 WIF_central_intervention_desc: "Intervention"

## Army Tree ##
 WIF_upgrading_standards: "Mettre à jour nos normes"
 WIF_upgrading_standards_desc: "Devant la nouveauté de nos forces armées, nous avons été forcés d'abaisser les normes moyennes de formation et d'entrainement afin de pouvoir déployer une force décente plus rapidement. Maintenant que nous avons depuis longtemps atteint cet objectif, nous pouvons à nouveau augmenter nos normes de recrutement et de formation afin de nous hisser au niveau des autres pays de l'Empire."
 WIF_arms_shipments: "Envois de l'[WIF_faction_scriped_loc]"
 WIF_arms_shipments_desc: "Considérant que nos entreprises locales de fabrication d'armes sont insuffisantes pour maintenir un flux régulier de fusils et de fournitures pour nos forces armées, nous devrons compter une fois de plus sur nos alliés de l'[WIF_faction_scriped_loc] afin d'approvisionner notre armée permanente !"
 WIF_beginning_proper_army: "Début d'une armée en bonne et due forme"
 WIF_beginning_proper_army_desc: "Nos normes étant à la hauteur de celles de nos alliés et de nos forces dotées des équipements nécessaires, nous pouvons enfin entamer nos réformes afin d'amener les forces armées de la Fédération vers de nouveaux sommets."
 WIF_study_military_academy: "Utiliser les stratégies  de l'[WIF_faction_scriped_loc]."
 WIF_study_military_academy_desc: "Comme nous ne disposons pas de notre propre académie militaire, nous devrions nous concentrer sur la mise à profit des développements de l'[WIF_faction_scriped_loc] en matière de guerre terrestre afin d'améliorer l'efficacité et la capacité de combat de notre armée."
 WIF_entente_gun_study: "Étude des armes à feu de l'[WIF_faction_scriped_loc] "
 WIF_entente_gun_study_desc: "L'[WIF_faction_scriped_loc] est à la pointe du développement des armes depuis des décennies. Au lieu d'essayer de créer notre propre modèle, nous devrions essayer de les contacter et d'utiliser leurs conceptions. De cette façon, nous pourrons obtenir un modèle de base fiable à partir duquel nous pourrons développer une variation pour l'adapter à nos besoins environnementaux."
 WIF_request_general: "Demander des généraux"
 WIF_request_general_desc: "Le haut commandement de la Fédération manque cruellement de personnel et a grand besoin de nouveaux commandants. Nous les demanderons à nos alliés afin d'avoir une force de combat plus compétente pour les aider."
 WIF_increase_military_funding: "Augmenter les fonds aloués à l'armée"
 WIF_increase_military_funding_desc: "Si notre armée espère être à la hauteur de nos alliés, nous devons augmenter notre budget annuel afin de poursuivre nos réformes, sans quoi nos nouvelles normes durement acquises deviendront de nouveau désuètes."
 WIF_professional: "Une armée de professionnelles"
 WIF_professional_desc: "Après de nombreuses réformes, nous pouvons enfin nous défaire du vieux mythe selon lequel les armées de la Fédération seraient incapables de se battre, et enfin se faire une place sur les champs de bataille modernes avec une armée de professionnelles."
 WIF_establishing_doctrine: "Etablir une doctrine"
 WIF_establishing_doctrine_desc: "Jusqu'à présent, nous avons amélioré certains aspects globaux de notre organisation militaire, ce qui nous a permis d'être assez souples quant au type de doctrine que nous utilisons. Cependant, si nous voulons maîtriser le champ de bataille, nous devrons choisir une doctrine à perfectionner pour surpasser nos ennemis."
 WIF_compensate_strategy: "Compenser par la stratégie"
 WIF_compensate_strategy_desc: "Afin de compenser le problème de personnel auquel notre pays serait confronté en cas de guerre, nous avons décidé de nous concentrer sur l'amélioration de notre stratégie globale et de renforcer notre haut commandement."
 WIF_ensure_communication: "Garantir la communication"
 WIF_ensure_communication_desc: "L'un des plus grands défis auxquels nous sommes confrontés en tant que nation est le fait que nos territoires ne sont pas géographiquement reliés. C'est pourquoi nous aurons besoin d'un système de communication robuste afin de rester au dessus de la mêlée dans les champs de bataille modernes en constante évolution."
 WIF_centralized_high_command: "Haut-commandement centralisé"
 WIF_centralized_high_command_desc: "Si nous voulons diriger efficacement une force de combat stratégiquement supérieure, nous devrons consolider le pouvoir exécutif de notre Haut Commandement sur les dirigeants régionaux et, à ce titre, la centralisation de notre Haut Commandement est une priorité absolue."
 WIF_next_generation: "La nouvelle génération"
 WIF_next_generation_desc: "L'épine dorsale de notre armée ne sera pas les anciens généraux que l'Empire nous a donnés, mais le sang neuf des volontaires dans les casernes de recrutement. C'est pourquoi il est de notre devoir d'assurer à ces volontaires patriotes une place spéciale dans notre armée."
 WIF_increase_funding_oak_ridge: "Augmenter le financement du centre d'Oak Ridge"
 WIF_increase_funding_oak_ridge_desc: "Nous devons accroître le financement de nos instituts de recherche pour suivre le rythme de ce monde en constante évolution."
 WIF_cooperation_navy: "Coopérer avec la Marine"
 WIF_cooperation_navy_desc: "La Marine est une force puissante dans la Fédération, peut-être même plus puissante que l'armée elle-même. Contrairement à beaucoup d'autres pays, nous ne pouvons pas nous permettre d'avoir une rivalité interservices, et nous devons donc chercher à renforcer la coopération entre l'armée et la marine."
 WIF_marine_training: "Formation amphibie"
 WIF_marine_training_desc: "Afin de rester au top dans n'importe quelle guerre dans laquelle nous risquerions de nous retrouver, nous aurons besoin de la marine pour disposer d'un nombre important de divisions permanentes capables de débarquer des véhicules amphibies. Même si cela donne peut-être trop de pouvoir à la marine, cela ne peut qu'aider les deux branches à être plus efficaces sur le champ de bataille."
 WIF_naval_bombers: "Bombardement naval"
 WIF_naval_bombers_desc: "En l'absence de gros navires, notre marine a peu de chances de faire face à des flottes plus importantes. Une proposition récente de nos commandants aériens est parvenue à nos bureaux et propose le développement de bombardiers torpilleurs capables de soutenir les avancées de notre flotte. Bien que ces tactiques n'aient pas encore été mises à l'épreuve sur le champ de bataille à l'heure actuelle, faire adopter cette proposition pourrait peut-être nous donner un avantage le jour où nous aurons à affronter un ennemi plus imposant ?"
 WIF_compensate_weapons: "Compenser par les armes"
 WIF_compensate_weapons_desc: "Nous ne gagnerons pas une guerre en jetant nos soldats sur les ennemis avec la population dont nous disposons, alors nous pouvons tout aussi bien compter sur un meilleur équipement qui permettra à un plus grand nombre de nos soldats de survivre aux batailles qui nous attendent. Un programme de modernisation de l'équipement de notre armée serait préférable à l'amélioration de notre commandement militaire déjà ancien."
 WIF_artillerymanu: "Production d'artillerie"
 WIF_artillerymanu_desc: "Tout récemment, la Fédération a donné naissance à quelques entreprises de fusion d'acier prêtes à produire de l'artillerie pour nous à un bon prix. Bien que nous n'ayons pas encore donné quelques conceptions concrètes, ils ont pris l'initiative de livrer plusieurs unités du QF-18 Livres britannique afin de montrer leurs capacités de production. Nous ferions bien de les financer si l'essai de cette artillerie se révèle concluant."
 WIF_cooperation_airforce: "Coopération avec l'armée de l'air"
 WIF_cooperation_airforce_desc: "L'Armée de l'air et l'Armée de terre entretiennent des liens étroits depuis leur naissance et, maintenant qu'elles sont toutes deux indépendantes, il serait peut-être bon qu'elles commencent à améliorer leur coordination afin de répondre aux besoins de l'autre et de combler leurs lacunes mutuelles sur le champ de bataille."
 WIF_anti_air: "Installation anti-aérienne"
 WIF_anti_air_desc: "Notre Force aérienne, bien qu'elle soit courageuse et enthousiaste, est peu nombreuse et pourrait être submergée par un ennemi acharné. Même si nous avons certains parmi les meilleurs pilotes, au cas où il y aurait trop d'avions ennemis, nous aurons besoin d'un plan de secours pour nous occuper des avions que nos pilotes ne peuvent pas abattre, et par conséquent nous allons installer des batteries anti-aériennes dans la Fédération afin de détruire tout avion qui réussirait à traverser notre ciel."
 WIF_secured_army: "Une armée protégée"
 WIF_secured_army_desc: "Notre armée recevra un soutien de reconnaissance régulier de notre force aérienne. De cette façon, l'Armée de terre peut bénéficier directement des avantages d'une meilleure force aérienne, et cette dernière peut enfin prouver son utilité sur le champ de bataille  à ceux qui doutaient autrefois qu'elle devrait être un organe indépendant."

## Air Tree ##
 WIF_entente_planes: "Demande d'avion de l'[WIF_faction_scriped_loc]"
 WIF_entente_planes_desc: "L'armée de l'air est une arme relativement nouvelle sur les champs de bataille modernes. En tant que telle, nous ne disposons pas vraiment d'une force aérienne respectable. Cependant, nos amis de l'[WIF_faction_scriped_loc] en ont une, et l'achat de leurs avions obsolètes pourrait être un bon point de départ pour nous permettre de lancer notre propre force aérienne !"
 WIF_airway_project: "Projet de bases aériennes"
 WIF_airway_project_desc: "Si la Fédération veut se doter d'une force aérienne, nous aurons besoin de terrains d'aviation décents pour qu'ils puissent fonctionner efficacement. C'est pourquoi nous devrions affecter nos fonds à un projet de construction de bases aériennes afin de disposer de l'infrastructure nécessaire pour projeter une force aérienne importante."
 WIF_opening_airforce: "Création de l'Armée de l'air"
 WIF_opening_airforce_desc: "Jusqu'à présent, notre armée de l'air avait toujours été envisagée comme une branche de l'armée de terre, servant toujours d'entité inféodée à cette dernière. Grâce à nos récentes réformes concernant nos forces aériennes, nous sommes enfin en mesure de la transformer en une branche distincte et indépendante de nos forces armées. Aujourd'hui est un grand jour pour la Fédération !"
 WIF_control_our_skies: "Contrôler nos cieux"
 WIF_control_our_skies_desc: "Si la bataille pour le contrôle de la mer des Caraïbes pourrait être vitale pour notre survie, il en sera de même pour le contrôle du ciel qui l'entoure. Si nos ennemis devaient nous submerger dans les airs, notre flotte n'aurait aucune chance. Par contre, si nous parvenons à submerger notre adversaire, notre petite mais courageuse marine aura peut-être encore une chance contre des flottes plus importantes."
 WIF_heavier_fighters: "Des chasseurs plus lourds"
 WIF_heavier_fighters_desc: "Les distances à parcourir pour patrouiller dans les Caraïbes impliquent que l'utilisation de chasseurs à courte portée peut s'avérer fatale en cas de guerre. Nous devrions plutôt nous concentrer sur l'innovation dans le domaine de l'aviation et commencer à concevoir et à construire des modèles de chasseurs lourds qui, en sacrifiant l'agilité pour la portée et la puissance de feu, pourront protéger les cieux de l'ensemble de notre Fédération."
 WIF_close_air: "Appui air-sol"
 WIF_close_air_desc: "Les tactiques d'armement combiné n'en sont encore qu'à leurs balbutiements, mais elles sont très prometteuses sur les champs de bataille du monde entier. En tant que telle, notre force aérienne ne devrait pas être à la traîne par rapport à ce développement mondial, et nous devrions commencer à nous préparer à produire nos propres avions de soutien en prévision des guerres à venir."
 WIF_close_cooperation: "Des liens plus étroits"
 WIF_close_cooperation_desc: "En resserrant les liens entre l'armée de terre et l'armée de l'air, nous pourrons améliorer notre doctrine d'emploi des deux branches de l'armée."
 WIF_young_generation: "La jeune génération de pilotes"
 WIF_young_generation_desc: "Alors que notre nouvelle Armée de l'air est composée de pilotes jeunes et ambitieux, leur fougue nous pousse à faire de nouvelles percées doctrinales pour répondre à leur enthousiasme. Au fur et à mesure que ces nouveaux et jeunes pilotes continuent de dépasser nos attentes, nos officiers ne devraient pas prendre du retard par rapport à leurs subordonnés et devraient aussi se surpasser."
 WIF_women_pilots: "Les femmes pilotes"
 WIF_women_pilots_desc: "Ce ne sont pas seulement des hommes qui se sont enrôlés dans notre armée de l'air, mais aussi de nombreuses femmes, qui ont malheureusement été refusées en raison de notre politique de ne recruter que des hommes. Cependant, il y a peut-être encore un endroit où ces femmes peuvent aider notre nation, et en tant que telles, nous devrions lever les restrictions afin que ces courageuses aviatrices puissent encore servir notre pays, même si cela reste en tant qu'auxiliaires."
 WIF_increase_air_budget: "Augmenter le budget de l'Armée de l'air"
 WIF_increase_air_budget_desc: "Au fur et à mesure que notre force aérienne s'accroît, nos besoins en ingénieurs et en réparateurs compétents, ainsi qu'en équipement et en pièces de rechange de meilleure qualité pour nos avions, augmentent également. Si nous voulons suivre notre rythme de développement actuel, nous devrons réaffecter des fonds à notre force aérienne afin qu'elle puisse réaliser son plein potentiel."
 WIF_reaching_all_skies: "Atteindre tous les cieux"
 WIF_reaching_all_skies_desc: "Alors que de nombreux pays se concentrent sur des modèles plus agiles, nous nous concentrerons sur la vitesse et la portée, ce qui sera vital pour fournir un filet de sécurité aérien à notre Fédération. À ce titre, nous encouragerons la conception de nouveaux modèles de chasseurs lourds afin d'améliorer nos modèles déjà existants."

## Industrial Tree ##
 WIF_depression_woes: "Les maux de la dépression"
 WIF_depression_woes_desc: "La Crise économique a entraîné la chute de l'économie de la Fédération depuis plus d'une demi-décennie. Bien que nous ayons réussi à apporter certaines améliorations au fil du temps, le moment est venu de mettre un terme à ce ralentissement économique et de commencer à nous développer comme une nation."
 WIF_fixing_economy: "Réparer l'économie"
 WIF_fixing_economy_desc: "De nombreux problèmes pèsent sur l'économie de la Fédération après le Lundi Noir, et nous devons investir massivement dans des améliorations générales pour pouvoir commencer à prétendre à n'importe quelle réforme dans un avenir proche."
 WIF_sugar_growth: "Essayer de vendre du sucre"
 WIF_sugar_growth_desc: "Le sucre est l'un des principaux produits d'exportation des Caraïbes depuis l'époque coloniale, et il joue toujours un rôle important dans notre économie. Si nous voulons améliorer notre économie, nous devrons trouver un moyen d'exporter le sucre collecté dans la Fédération afin de maintenir en vie nos plantations."
 WIF_trinidad_oil: "Les profits du pétrole de Trinité-et-Tobago"
 WIF_trinidad_oil_desc: "Trinidad s'est montrée prometteuse dans la récente analyse géologique, qui a indiqué que l'île possède des gisements de pétrole de qualité. Avec le récent ralentissement économique, l'exploitation de ces gisements de pétrole pourrait avoir des effets durables sur notre économie et nous permettre de nous redresser plus rapidement."
 WIF_birthing_tourism: "Naissance d'une industrie touristique"
 WIF_birthing_tourism_desc: "Le tourisme s'est révélé être une activité prometteuse sur certaines de nos îles, et encourager le tourisme dans notre merveilleux paradis des Caraïbes pourrait nous aider à surmonter nos difficultés économiques. Après tout, personne ne peut nier que les Caraïbes sont un endroit idéal pour y passer ses vacances, et si cela nous rapporte des bénéfice, alors nous n'en sortirons que gagnants !"
 WIF_american_markets: "Exploiter les marchés américains"
 WIF_american_markets_desc: "L'Amérique pourrait s'avérer être le partenaire commercial le plus important de la Fédération des Antilles, peut-être un partenaire encore plus proche que nos amis de l'Entente. Étant donné que le marché américain est si grand et si rentable, y puiser pourrait changer la donne pour notre pays et nous permettra de nous remettre de nos difficultés économiques beaucoup plus rapidement que si nous nous concentrions uniquement sur nos partenaires commerciaux éprouvés et reconnus."
 WIF_trade_profit: "Bénéfices commerciaux"
 WIF_trade_profit_desc: "Les échanges commerciaux ont augmenté considérablement depuis le Lundi Noir, et cela nous a permis de réinvestir dans le reste de notre économie, ce qui nous aide à améliorer notre situation économique globale, ne serait-ce que légèrement. A ce rythme cependant, nous serons bientôt libérés des effets de la Dépression !"
 WIF_moyne_report: "Le rapport Moyne"
 WIF_moyne_report_desc: "La Commission Moyne, choisie pour évaluer les conditions de travail dans la Fédération après la récente agitation ouvrière, est enfin arrivée dans notre pays et évalue les niveaux de vie et de travail à travers les îles afin de fournir une réponse globale et décisive que nous pouvons implémenter pour prévenir tout nouveau conflit inutile dans notre pays."
 WIF_getting_funding: "Obtenir un financement"
 WIF_getting_funding_desc: "Afin de mettre en œuvre les suggestions du rapport Moyne, nous aurons besoin de fonds supplémentaires. Compte tenu de notre récent ralentissement économique, nous devrons demander ce financement au gouvernement de Sa Majesté au Canada."
 WIF_proper_family_structure: "Une structure familiale appropriée"
 WIF_proper_family_structure_desc: "La Commission Moyne a estimé que l'absence d'une structure familiale appropriée est responsable de la pauvreté, des taux élevés de mortalité infantile, des maladies vénériennes et des problèmes de santé généraux qui affligent la Fédération, et que l'adoption du système familial nucléaire améliorera la situation générale de notre nation."
 WIF_education_system: "Un système éducatif"
 WIF_education_system_desc: "Le système d'éducation de la Fédération est lamentablement désuet et terriblement inégal entre nos îles. Nous devrons investir massivement afin d'uniformiser notre système d'éducation si nous voulons avoir une chance d'éviter une carence intellectuelle complète."
 WIF_health_care: "Améliorer les conditions sanitaires"
 WIF_health_care_desc: "Les normes sanitaires à travers la Fédération sont déplorables, et il n'est pas étonnant que, dans ces conditions, de nombreux travailleurs et agriculteurs aient rapidement rejoint les rangs des radicaux afin d'exiger un meilleur niveau de vie. Si nous espérons sauver la face lorsque le rapport sera enfin rendu public, nous devrons, au moins, avoir entrepris des efforts pour améliorer les moyens de subsistance de ces personnes."
 WIF_plantation_conditions: "Rapport sur les conditions dans les plantations"
 WIF_plantation_conditions_desc: "Un examen approfondi des conditions de travail dans les plantations de la Fédération pourrait s'avérer décisif pour notre politique future à leur égard, car elles représentent une part importante de notre économie."
 WIF_end_depression: "Mettre fin à la dépression"
 WIF_end_depression_desc: "Après près d'une décennie de dégâts, nous pouvons finalement nous débarrasser des derniers effets de la Grande Dépression qui a affecté notre économie. Nous pouvons enfin commencer à faire grandir notre jeune nation !"
 WIF_trinidad_oil_pro: "Production de pétrole à Trinidad"
 WIF_trinidad_oil_pro_desc: "Avec le succès de nos expériences sur les énergies fossiles à Trinidad, nous devrions maintenant investir dans l'expansion de ces champs pétrolifères afin d'augmenter nos rendements et d'accroître nos bénéfices."
 WIF_tourism_monopoly: "Monopoles touristiques"
 WIF_tourism_monopoly_desc: "Alors que de nombreuses agences de voyages à travers le monde offrent leurs services aux passagers qui viennent dans notre grand pays, il nous incombe de donner à ces agences les permis nécessaires pour que leurs activités soient rentables. Au lieu de permettre aux entreprises étrangères de prendre tous nos bénéfices, nous pourrions créer nos propres agences et commencer lentement à les privilégier par rapport à la concurrence étrangère, ce qui à terme nous permettrait d'augmenter nos bénéfices."
 WIF_alu_mine: "Agrandir les mines de bauxite"
 WIF_alu_mine_desc: "L'aluminium s'est avéré être une activité extrêmement rentable dans nos possessions continentales, et avec le besoin croissant de fuselages légers chez nos alliés et partenaires commerciaux, offrir encore plus d'aluminium pourrait avoir des retombées économiques encore plus importantes dans un avenir proche."
 WIF_social_programs: "Programmes sociaux"
 WIF_social_programs_desc: "Les grandes inégalités sociales dans la Fédération, comme le prouve le rapport Moyne, sont devenues plus qu'inacceptables. Nous lancerons une série de programmes sociaux axés sur le bien-être de notre population, qui veilleront à ce que chaque homme et chaque femme de la Fédération soit désormais protégé contre les difficultés économiques."
 WIF_university: "Université des Antilles"
 WIF_university_desc: "L'absence d'une université autochtone pour notre pays a poussé bon nombre de nos brillants scientifiques et chercheurs à partir à l'étranger. Afin d'empêcher cette fuite des cerveaux de se poursuivre, nous fonderons l'Université des Antilles en Jamaïque avec l'aide des autres membres de la Fédération qui, à leur tour, recevront des avantages spéciaux pour que leurs étudiants viennent étudier à Kingston."
 WIF_agriculture_focus: "Priorité à l'agriculture"
 WIF_agriculture_focus_desc: "Maintenant que nous disposons d'un budget décent, l'idéal serait d'encourager la croissance de notre production agricole, et les investissements dans ce domaine s'avéreront vitaux pour la prospérité de notre nation dans les années à venir."
 WIF_modern_farming: "Une agriculture moderne"
 WIF_modern_farming_desc: "Bien que nous reconnaissions l'importance de l'agriculture, peu de mesures ont été prises pour la moderniser face à l'évolution de la technologie, comme le tracteur. Si nous voulons améliorer notre production et réduire nos coûts, alors subventionner l'importation de ces machines pour nos agriculteurs est une priorité pour le gouvernement de la Fédération."
 WIF_industry_people: "Des usines pour la population"
 WIF_industry_people_desc: "Bien que l'industrie de la Fédération soit assez petite, elle a le potentiel de continuer à croître et fournit actuellement de l'emploi à de nombreuses personnes dans les villes qui, autrement, seraient sans emploi. Pour eux, et pour notre propre bénéfice, nous ferons des efforts pour investir dans de nouvelles usines pour notre pays."
 WIF_indutralize_smol_bois: "Priorité aux petites îles"
 WIF_indutralize_smol_bois_desc: "La Jamaïque, Trinidad et la Guyane sont très rentables. Les territoires plus petits, comme la Barbade et la Martinique, ressemblent plus à un fardeau en comparaison. C'est donc une priorité pour notre gouvernement de rendre ces îles plus rentables, et un moyen facile d'y parvenir est de construire de nouvelles usines sur ces îles afin qu'elles puissent avoir une production économique perceptible qui ne dépende ni du tourisme ni de l'agriculture."
 WIF_poor_education: "Éducation pour les pauvres"
 WIF_poor_education_desc: "Comme prolongement de nos programmes sociaux, nous lancerons une campagne pour éradiquer l'analphabétisme dans notre pays et nous investirons dans des subventions pour permettre à nos citoyens d'accéder à l'enseignement supérieur. Bien que cela puisse nous mettre en désaccord avec l'Empire en dépensant une partie de leurs gains dans ces programmes, cela diminuera considérablement la crédibilité des socialistes."
 WIF_railway: "Le chemin de fer des Antilles"
 WIF_railway_desc: "Bien que l'utilité d'un chemin de fer soit grandement réduite par le fait que notre territoire n'est pas relié par des routes terrestres, cela ne signifie pas que nous ne pouvons pas utiliser les voies ferrées sur les îles individuelles pour améliorer le transport des marchandises sur notre territoire. Ainsi, la fondation d'une nouvelle compagnie de chemin de fer au sein de notre pays est impérative pour améliorer nos revenus."
 WIF_new_economy: "Une économie caribéenne"
 WIF_new_economy_desc: "Étant donné nos limites géographiques, nous devons accepter que notre pays ne sera jamais aussi puissant économiquement que d'autres pays comme l'Allemagne ou le Canada. Cela ne signifie pas pour autant que notre pays ne peut pas être prospère, et comme nos réformes commencent enfin à avoir un effet tangible sur notre économie, nous entrons lentement dans une petit mais salutaire phase de croissance économique."
 WIF_heavy_industry: "L'industrie lourde"
 WIF_heavy_industry_desc: "L'industrie lourde sera vitale pour nos efforts de guerre à l'avenir et, à ce titre, nous devrions nous concentrer sur le lancement d'usines d'armement dans notre pays."
 WIF_naval_bases: "Développer la Marine"
 WIF_naval_bases_desc: "Une marine forte est vitale pour la survie de notre nation en cas d'invasion étrangère. Par conséquent, il est impératif pour notre gouvernement d'investir dans de nouveaux chantiers navals et de nouveaux ports dans nos territoires."
 WIF_war_effort: "L'effort de guerre"
 WIF_war_effort_desc: "En raison de la guerre actuelle, nous nous trouvons dans une légère pénurie de matériel et d'équipement pour nos hommes sur le front, et c'est donc une priorité pour notre gouvernement d'investir dans de nouvelles usines pour produire le matériel dont nos hommes ont grandement besoin sur le terrain."

