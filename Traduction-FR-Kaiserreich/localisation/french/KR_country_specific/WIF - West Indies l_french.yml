### Ideas ###
 WIF_cayenne_agreement: "L'accord de Cayenne"
 WIF_cayenne_agreement_desc: "L'accord de Cayenne signé en 1931 a été signé entre les hommes politiques Britanniques et Français concernant le statut des territoires Français. L'accord garantit une plus grande autonomie des colonies Françaises par rapport aux colonies Britanniques et a fait l'objet de vives controverses."

 WIF_cayenne_agreement_normal_socdems: "Accord de Cayenne modifié"
 WIF_cayenne_agreement_normal_socdems_desc: "Avec le Parti pour I'Autonomie au pouvoir, les Français ont été convaincus de se battre pour la fédération."

 WIF_young_army: "Une jeune armée"
 WIF_young_army_desc: "Bien que nous ayons l'état-major général britannique expérimenté qui nous soutient, l'idée d'une armée des Antilles est relativement nouvelle. L'armée est jeune et s'accompagne d'un manque d'expertise. D'un autre côté, le manque d'expérience permet à nos troupes d'apprendre de nouvelles choses plus facilement et de grandir davantage au combat."

 WIF_air_force_support: "Soutien de l'armée de l'air"
 WIF_air_force_support_desc: "La coopération entre l'armée de l'air et l'armée des Antilles leur a permit d'être profondément liées dans la façon dont elles combattent."

 WIF_new_command: "Nouveau Commandement"
 WIF_new_command_desc: "Le plan de Clifford ayant été choisi comme doctrine officielle pour l'armée des Antilles, l'accent a été mis sur la nécessité d'avoir de solides plans et des généraux compétents pour les mettre en œuvre."

 WIF_centralized_command: "Commandement centralisé"
 WIF_centralized_command_desc: "Clifford a poussé ses réformes plus loin ces derniers temps avec sa réforme la plus novatrice en renforçant les généraux pour planifier plus efficacement."

 WIF_command_navy_cooperation: "Coordination Armée-Marine"
 WIF_command_navy_cooperation_desc: "La dernière réforme de Clifford a intégré la Marine dans le système de planification interarmées, ce qui permet une communication beaucoup plus efficace entre l'armée et la Marine."

 WIF_military_increased_funding: "Augmentation du budget des armées"
 WIF_military_increased_funding_desc: "Avec notre budget très limité, nous avons décidé d'augmenter le financement de nos forces armées. Cela contribuera à assurer le professionnalisme de notre armée à l'avenir."

 WIF_west_indies_airforce: "L'armée de l'air antillaise"
 WIF_west_indies_airforce_desc: "L'armée de l'air antillaise n'est plus une maigre force composée de volontaires, d'avions de fabrication locale et d'autochtones. Des hommes ont commencé à être entraînés à défendre nos eaux des cieux, pour le bien de la fédération."

 WIF_west_indies_airforce_2: "L'armée de l'air antillaise"
 WIF_west_indies_airforce_2_desc: "$WIF_west_indies_airforce_desc$ De manière assez surprenante, le gouvernement a décidé de donner la priorité au financement de l'Air Force par rapport à la marine et à l'armée de terre, attirant davantage de personnes à s'engager."

 WIF_caribbean_trade: "Commerce caribéen"
 WIF_caribbean_trade_desc: "Le commerce à l'intérieur des Caraïbes et même de l'Amérique centrale joue un rôle cruciale pour notre pays, et il est tout naturel que notre marine contribue à le promouvoir."

 WIF_wif_academy: "L'académie navale antillaise"
 WIF_wif_academy_desc: "Pour accentuer notre autonomie, nous avons créé notre propre école navale afin de former nos marins aux principes de base de notre marine."

 WIF_canadian_academy: "Une académie navale canadienne"
 WIF_canadian_academy_desc: "En raison d'un manque d'expérience de notre part, nous avons commencé à compter sur le Canada pour nous aider dans notre entraînement naval."

 WIF_increased_naval_budget: "Augmentation du budget de l'armée de l'air"
 WIF_increased_naval_budget_desc: "Le gouvernement a décidé d'investir notre budget limité dans la marine, ce à quoi la plupart des gens s'attendaient, en augmentant sa qualité et celle de nos amiraux par une formation plus précise."

 WIF_economic_downfall: "Effondrement économique"
 WIF_economic_downfall_desc: "L'effondrement de l'Empire britannique a provoqué la fermeture de la majorité du marché des îles britanniques. Nos exportations et notre tourisme étant maintenant très limités, le niveau de vie de la Fédération est en chute libre."

 WIF_great_depression_1: "La Grande Dépression"
 WIF_great_depression_1_desc: "Des vagues de désastre financier ont frappé notre pays. Lorsque le Lundi Noir en Allemagne a prolongé la Grande Dépression aux États-Unis, notre économie s'est effondrée encore davantage. Les gens sont bouleversés et la qualité de vie baisse encore plus qu'avec les mauvaises normes que nous avions auparavant."

 WIF_CAN_gib_monies: "Indemnisation monéraire pour les Antilles"
 WIF_CAN_gib_monies_desc: "Les révélations apportées par le rapport Moyne ont conduits la Commission à recommander d'augmenter le montant des fonds destinés aux Antilles, que nous avons décidé de respecter."

 WIF_CAN_get_monies: "Indemnisation monéraire pour les Antilles"
 WIF_CAN_get_monies_desc: "Les révélations apportées par le rapport Moyne ont conduits la Commission à recommander d'augmenter le montant des fonds destinés aux Antilles, que nous avons décidé de respecter."

 WIF_social_programs_idea: "Programmes sociaux"
 WIF_social_programs_idea_desc: "Des programmes sociaux ont été mis en place afin d'apaiserla population et d'améliorer les conditions de vie aux Antilles d'une façon général."

 WIF_social_programs_and_research: "Programmes sociaux"
 WIF_social_programs_and_research_desc: "$WIF_social_programs_idea_desc$ Parallèlement, davantage d'argent a été investi dans la construction d'écoles pour le pays afin d'essayer d'améliorer le niveau d'éducation."

 WIF_expanded_agriculture: "Expansion Agricole"
 WIF_expanded_agriculture_desc: "Avec la Grande Dépression derrière nous, le prix du sucre a connu une hausse constante Depuis son effondrement. Le sucre et d'autres plantations ont atteint de nouveau leur pleine production afin de rétablir nos profits antérieurs."

 WIF_agriculture_reform: "Reforme Agricole"
 WIF_agriculture_reform_desc: "Parallèlement à l'expansion de l'industrie agricole, de nombreuses réformes ont été mises en place afin que l'agriculture atteigne son efficacité maximale et respecte les normes appropriées."

 WIF_cayenne_agreement_ncp1: "Le compromis de l'Accord de Cayenne"
 WIF_cayenne_agreement_ncp1_desc: "L'accord de Cayenne signé en 1931 a été signé entre les hommes politiques Britanniques et Français au sujet du statut des territoires Français. L'accord garantit une plus grande autonomie des colonies Françaises par rapport aux colonies Britanniques et a fait l'objet de vives controverses. Après les élections de 1937, l'Accord de Cayenne a été revu par le PNC."

 WIF_cayenne_agreement_ncp2: "L'annulation de l'Accord de Cayenne"
 WIF_cayenne_agreement_ncp2_desc: "L'Accord de Cayenne signé en 1931 a été signé entre les hommes politiques Britanniques et Français au sujet du statut des territoires Français. L'accord garantit une plus grande autonomie des colonies Françaises par rapport aux colonies Britanniques et a fait l'objet de vives controverses. Après les élections de 1937, l'Accord de Cayenne a été systématiquement remis en cause par le NCP. Cet accord n'est maintenant en cours d'application que dans la théorie."

 WIF_federal_institute: "L'Institut Fédéral des Antilles"
 WIF_federal_institute_desc: "L'Institut fédéral des Antilles est un organe consultatif dont la mission est d'organiser le processus d'intégration. [WIF_federal_institute_head]"
 WIF_federal_institute_head1: "Ralph Grey en est le directeur."
 WIF_federal_institute_head2: "Robert Arundell en est le directeur."
 WIF_federal_institute_head3: "Il n'y a actuellement aucun directeur."

 WIF_french_conscription_ncp: "Enrôlement des Français"
 WIF_french_conscription_ncp_desc: "L'armée nous aidera à intégrer les Français dans la Fédération. Tout comme les autres, ils doivent servir dans l'armée. Le temps de l'autonomie excessive est derrière nous."

 WIF_consolidation_effect1: "Consolidation désastreuse"
 WIF_consolidation_effect1_desc: "Notre pays s'effondre. La consolidation s'est avérée être un désastre."

 WIF_consolidation_effect2: "Consolidation échouée"
 WIF_consolidation_effect2_desc: "Notre pays souffre. La consolidation a échoué."

 WIF_consolidation_effect3: "La Consolidation est un Amer Succès"
 WIF_consolidation_effect3_desc: "Notre pays se stabilise. La consolidation s'est avérée fructueuse. Nous avons payé le prix fort, mais ça en vallait la peine."

 WIF_consolidation_effect4: "Consolidation Triomphale"
 WIF_consolidation_effect4_desc: "La consolidation est un succès total !"

 WIF_new_const_good: "Le dernier projet de Constitution est un succès retentissant !"
 WIF_new_const_good_desc: "La constitution que nous avons proposé s'est avérée non seulement optimale aux yeux de la majorité parlementaire, mais elle est aussi considérée comme étant très bien rédigée. Les journalistes la présente comme un modèle de légestlation moderne."

 WIF_new_const_bad: "Le dernier projet de Constitution est reçu de façon mitigée"
 WIF_new_const_bad_desc: "La volonté d'adopter une nouvelle constitution à tout prix et avec peu de travail a conduit à la naissance d'un autre document incohérent. C'est déjà bien qu'elle existe, mais on aurait peut-être pu l'écrire mieux."

 WIF_french_in_school_costs: "Subventions scolaires"
 WIF_french_in_school_costs_desc: "Nous avons offert des subventions étatiques pour améliorer le niveau des écoles Françaises. Grâce à cela, elles peuvent atteindre le niveau des écoles anglophones."

 WIF_ended_labour_movement: "Fin du mouvement syndical"
 WIF_cracked_down_unions: "Syndicats Réprimés"
 WIF_ended_labour_movement_desc: "Il est temps pour tout le monde de se mettre au travail au lieu de lutter pour une révolution."
 WIF_cracked_down_unions_desc: "Il est temps pour tout le monde de se mettre au travail au lieu de lutter pour une révolution."

 WIF_plantations_burn1: "Problèmes dans les plantations"

 WIF_freedom_of_press: "Liberté de la presse"
 WIF_freedom_of_press_desc: "Il a été décrété que la presse doit être libre et que les journaux d'information peuvent s'exprimer librement sans crainte."

 WIF_united_workers: "Troubles ouvriers"
 WIF_united_workers_desc: "La lutte des travailleurs a pris fin - les travailleurs sont organisés en syndicats, unis contre leurs oppresseurs, les capitalistes."

 WIF_indies_culture: "Une nouvelle culture antillaise"
 WIF_indies_culture_desc: "Les Antillais partagent dorénavant une culture commune. Les habitants des Antilles ne seront plus divisés selon des critères ethniques et linguistiques. Au lieu de cela, ils ne formeront plus qu'un seul peuple."

 WIF_promoted_trade: "Promotion du libre-échange"
 WIF_promoted_trade_desc: "Le commerce a été promu entre les Antilles et le reste du monde."

 WIF_union_dominance: "Prédominance des syndicats"
 WIF_union_dominance_desc: "La position des syndicats au sein du gouvernement a été renforcée."

 WIF_mechanized_labor: "Mécanisation du travail"
 WIF_mechanized_labor_desc: "Les ouvriers peuvent maintenant utiliser des machines durant leur travail pour l'accélérer."

 WIF_NCP_concessions_2nd_Cayenne: "Concessions au PCN"

 WIF_Unity_concessions_2nd_Cayenne: "Concessions au PU"

 WIF_SocDem_concessions_2nd_Cayenne: "Concessions aux Sociaux Democrates"

 WIF_2nd_Cayenne_Agreement: "Le 2nd Accord de Cayenne"
 WIF_2nd_Cayenne_Agreement_desc: "Le 1er accord de Cayenne signé en 1931 a été signé entre les hommes politiques Britanniques et Français au sujet du statut des territoires Français. La 2e Convention de Cayenne garantit cependant l'égalité en droits et en autonomie des colonies Françaises et Britanniques. Elle est beaucoup moins controversée et, en outre, elle protège mieux les droits civils fondamentaux de chacun."

 WIF_2nd_Cayenne_Agreement2: "Le projet de loi Sangster"
 WIF_2nd_Cayenne_Agreement2_desc: "Une série de résolutions sociales libérales qui vont sûrement stimuler l'économie des Antilles."

 WIF_conscription_pa1: "Augmentation des salaires des soldats"
 WIF_conscription_pa1_desc: "La conscription dans l'armée ne devrait pas être forcée. Pour assurer le bien être des militaires, des fonds devraient être consacrés à l'augmentation des salaires et à l'amélioration de la qualité de vie du personnel. Nous sommes pacifiques, mais nous devons aussi nous protéger."

 WIF_conscription_pa2: "Pacifisme"
 WIF_conscription_pa2_desc: "Il n'y a aucune raison d'augmenter la conscription dans l'armée. C'est pourquoi nous pouvons dédier une partie de la population à l'économie. Nous sommes une nation apaisée et pacifiste."

 WIF_grand_social_coalition: "La Grande Coalition socialiste"
 WIF_grand_social_coalition_desc: "En convainquant tous les groupes radicaux de notre pays de faire respecter la loi et de coopérer avec nous pour amener le pays vers un socialisme prospère, nous avons réussi à créer un bloc puissant au Parlement et au sein la population."

 WIF_legalised_trade_unions: "Légalisation des syndicats"
 WIF_legalised_trade_unions_desc: "En légalisant les syndicats, dont les dirigeants nous apprécient, nous avons renforcé la coopération entre le gouvernement et l'industrie et donné une voix plus forte aux travailleurs en détresse."

 WIF_rebuilding_with_help: "Assistance à la reconstruction"

 WIF_caribbean_economy_finish: "Une économie caribéenne"

 WIF_cayenne_agreement_2_00: "Le deuxième Accord de Cayenne"

 WIF_mending_language_divide_idea: "Briser la barrière linguistique"

