 WIF_eustace_fiennes: "Eustace Fiennes"
 WIF_eustace_fiennes_leader_desc:9 "Sir Eustace Edward Twisleton-Wykeham-Fiennes a reçu le titre de gouverneur général de la Fédération des Antilles le 26 juin 1925. Ayant une expérience antérieure de la guerre, de la gouvernance des Antilles et de la politique au sein même du Royaume-Uni, il est connu pour ne pas rester silencieux sur ses opinions politiques concernant la Fédération. Certaines rumeurs ont circulé en affirmant qu'il prévoyait d'intervenir lui-même en politique si les élections de 1937 devenaient incontrôlables, mais aucune preuve substantielle de ces rumeurs n'a encore été fournie."

 WIF_gordon_james_lethem: "Gordon James Lethem"

 WIF_arthur_andrew_cipriani: "Arthur Andrew Cipriani"
 WIF_arthur_andrew_cipriani_commander_desc: "§YGeneral Description\nBorn:§! §gJanuary 31st, 1875, in Port of Spain, Trinidad§!\n§YMilitary Career:§! §gBorn to a white family with French-Corsican ancestry, Cipriani grew up among the detached colonial elite and at the outbreak of the Great War worked to recruit Afro-Caribbeans and Indi-Caribbeans into the West Indies Regiment. He was later made a captain of the regiment, accompanying it to the European front lines where he grew rapidly impressed with how capable the dark skinned soldiers were. He later attributed his comradeship with his men as the turning point which made him embrace the idea that the people of the Caribbean should be given self governance. After returning back to Trinidad he began to live and work among the colony's dark skinned workers, building up a network of labour unions and popularity among citizens from all ethnic backgrounds and works of life. His military experience and knowledge of the inner workings of British Colonialism became incredibly helpful to the Caribbean socialists on the outbreak of their revolution, with Cipriani being accepted as one of the revolution's founding fathers, among men like Tubal Uriah Butler.§!\n\n§YNotes: In 1923 he served as President of the Trinidad Worker's Association, later rechristened to the Trinidad Labour Party. After his foray into politics he was repeatedly been elected Mayor of Port of Spain, much to the frustration of the West Indies Federation's authorities§!"

