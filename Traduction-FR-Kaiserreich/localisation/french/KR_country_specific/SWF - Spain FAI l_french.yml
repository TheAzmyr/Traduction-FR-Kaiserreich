l_french:

SWF_focus: "Arbre de priorité de l'Espagne CNT"

### Ideas ###
 SWF_phalanstere_support:9 "Soutien du Phalanstère"
SWF_advisors_france: "Assistance Française"

 SWF_patrullas_de_control_idea: "Patrullas de Control"
 SWF_patrullas_de_control_idea_desc: "Une grande partie de la police s'étant rangée du côté des socialistes pendant la guerre civile, une nouvelle force d'ordre public a été créée pour maintenir la paix interne au sein de la nation."
 SWF_confederal_militias_idea: "Confederal Militias"
 SWF_confederal_militias_idea_desc: "La CNT-FAI a rassemblé de nombreux socialistes espagnols dans des unités de milice pour les aider à lutter pour la révolution. Bien qu'ils manquent d'entraînement par rapport au soldat moyen, ils compensent largement ce manque par leur engagement inconditionnel pour la cause socialiste."
 SWF_workers_militias: "Milices ouvrières"
 SWF_workers_militias_desc: "Les syndicats espagnols se sont regroupés pour organiser leurs propres unités de milice afin de fournir un surplus constant de main-d'œuvre pour la révolution."
 SWF_unbreakable_spirit_idea: "Esprit Incassable"
 SWF_unbreakable_spirit_idea_desc: "Alors que beaucoup d'autres soldats se rendront au premier signe de difficulté, ces révolutionnaires engagés se battront pour le bien de leur cause."
 SWF_the_final_push:0 "L'Assaut Final"
 SWF_the_final_push_desc: "La guerre civile touche rapidement à sa fin et les socialistes espagnols ont lancé une dernière offensive générale pour écraser leurs adversaires monarchistes dans l'espoir de réaliser enfin leur ambition révolutionnaire."
 SWF_communard_advisors_idea: "Conseillers Communards"
 SWF_communard_advisors_idea_desc: "Des conseillers de la Commune de France ont été envoyés pour aider dans les questions militaires."
 SWF_british_advisors_idea:0 "Conseillers britanniques"
 SWF_british_advisors_idea_desc: "Des conseillers ont été envoyés par l'Union Britannique pour contribuer aux développements navals et aéronautiques."
 SWF_british_and_communard_advisors: "Conseillers franco-britanniques"
 SWF_british_and_communard_advisors_desc: "Des conseillers ont été envoyés par la Commune de France et l'Union Britannique pour aider à la guerre terrestre, navale et aérienne."
 SWF_internationale_training: "Formation conjointe internationale"
 SWF_internationale_training_desc: "Des conseillers ont été envoyés par la Commune de France et l'Union Britannique pour aider à la guerre terrestre, navale et aérienne."
 SWF_unification_of_iberia: "Unification de l'Ibérie"
 SWF_unification_of_iberia_desc: "Après la conquête du Portugal, le gouvernement socialiste espagnol a déclaré l'unification de l'Ibérie. Bien que de nombreux Portugais soient réfractaires au régime socialiste espagnol, on espère qu'avec le temps, tous les peuples d'Ibérie finiront par l'accepter."
 SWF_liberated_workers_idea: "Travailleurs Libérés"
 SWF_liberated_workers_idea_desc: "Les travailleurs espagnols ont été libérés de leurs suzerains capitalistes, dans l'espoir de favoriser le développement économique de l'Espagne."
 SWF_empower_the_unions_idea: "Syndicats Responsabilisés"
 SWF_empower_the_unions_idea_desc: "Des syndicats forts sont au cœur de l'idéologie syndicaliste, et c'est pourquoi les syndicats espagnols se sont vu accorder un contrôle important sur l'économie du pays."
 SWF_socialist_academia_idea: "Académie socialiste"
 SWF_socialist_academia_idea_desc: "Les anciennes académies royales d'Espagne ont été entièrement restructurées afin de dispenser une éducation socialiste aux citoyens espagnols."
 SWF_anarchism: "Anarchisme ibérique"
 SWF_anarchism_desc: "La vision de la CNT-FAI est celle qui guide l'Espagne vers la voie de l'anarchisme, dans l'espoir de restaurer la prospérité de la nation et de libérer ses peuples de l'oppression."
 SWF_socialism: "Socialisme Ibérique"
 SWF_socialism_desc: "La vision du PSOE est celle qui guide l'Espagne vers la voie du socialisme marxiste, dans l'espoir de restaurer la prospérité de la nation et de libérer ses peuples de l'oppression."
 SWF_beacon: "Phare du Socialisme"
 SWF_beacon_desc: "Avec l'enracinement du socialisme en Ibérie, nombreux sont ceux qui considèrent la nation comme une lumière dans les ténèbres, un véritable phare du socialisme."

### Tooltips ###
 spanish_civil_war: "La Guerre Civile Espagnole a commencé."
 SWF_political_effect: "\n§CCette priorité donnera un esprit national différent selon que le §rCNT-FAI§! ou le §RPSOE§! est au pouvoir.§!"

### Focuses ###
SWF_consolidating_spain: "Consolider l'Espagne"
SWF_consolidating_spain_desc: "Notre pays a été déchiré par un conflit interne, et seul le temps nous dira si son nouveau régime pourra le maintenir à flot."

### Economy Focuses ###
 SWF_rebuilding_the_economy:0 "Reconstruire l'économie"
 SWF_rebuilding_the_economy_desc: "L'économie espagnole a été complètement détruite par nos récents troubles. Maintenant que la situation s'est stabilisée, il est temps pour nous de reconstruire."
 SWF_expand_railroads:0 " Expansion des chemins de fer "
 SWF_expand_railroads_desc:0 "Les chemins de fer ont été l'une des principales sources d'infrastructures en Espagne depuis leur introduction au siècle dernier. En reconstruisant l'économie, nous devons reconstruire et moderniser les chemins de fer espagnols."
 SWF_resource_extraction: "Extraire des Ressources Naturelles"
 SWF_resource_extraction_desc: "L'Espagne dispose d'une abondance de minéraux qui peuvent être exploités. Nous devrions prospecter le territoire à la recherche de nouveaux gisements et exporter ces minéraux à l'étranger. Le tungstène galicien est particulièrement intéressant. Il y a là un grand potentiel à exploiter."
 SWF_provincial_rebuilding:0 "Reconstruction provinciale"
 SWF_provincial_rebuilding_desc:0 "Nous devrions envisager de reconstruire les différentes provinces et laisser leur économie s'améliorer et se redresser"
 SWF_military_investments:0 " Investissements militaires "
 SWF_military_investments_desc: "La prochaine priorité du gouvernement devrait être le développement de nouvelles usines d'armement. Cela permettra non seulement de créer des emplois pour nos travailleurs, mais aussi de contribuer à la production militaire pour les guerres à venir."
 SWF_industrial_investment: "Renforcer la Construction Nationale"
 SWF_industrial_investment_desc: "Un secteur de la construction national solide est essentiel pour poursuivre le développement économique de nos pays, et le gouvernement doit donc soutenir la poursuite du développement industriel en Espagne."
 SWF_electrification_program:0 "Programme d'électrification"
 SWF_electrification_program_desc:0 "Afin d'aider à améliorer l'économie, nous devrions envisager l'électrification du pays de l'Espagne. Cela aura à terme des effets bénéfiques pour l'économie espagnole."
 SWF_true_socialist_education: "Véritable éducation socialiste"
 SWF_true_socialist_education_desc: "L'état de l'éducation que nous avons hérité des réactionnaires est une honte. Non seulement les écoles enseignent aux enfants la pensée réactionnaire, mais elles ne font même pas un bon travail pour leur enseigner le reste. Nous devons réformer le système éducatif de manière véritablement socialiste, car une éducation de qualité est garante d'un avenir radieux pour tous."
 SWF_expand_real_academia: "Amener le Socialisme dans la Real Academia"
 SWF_expand_real_academia_desc: "Les académies royales ont été les meilleurs établissements d'enseignement supérieur d'Espagne pendant des siècles, mais elles sont corrompues par le capitalisme et les idéaux réactionnaires. Nous devons réformer les académies pour qu'elles retrouvent leur véritable vocation d'éducation, dans une optique socialiste."
 SWF_workplace_democracy: "Favoriser la Démocratie sur le Lieu de Travail"
 SWF_workplace_democracy_desc: "En supprimant les hiérarchies oppressives qui existent sur le lieu de travail et en mettant en place la démocratie, nous pouvons améliorer considérablement la vie professionnelle de nos employés et l'efficacité de nos lieux de travail."
 SWF_liberated_industrial_workers: "Travailleurs Industriels Libérés"
 SWF_liberated_industrial_workers_desc: "Des années de stagnation capitaliste ont conduit à la ruine de l'industrie de notre pays. En introduisant le socialisme sur le lieu de travail et en libérant les travailleurs de leur oppression, nous pouvons entamer le processus de reconstruction."
 SWF_modern_agriculture: "Agriculture Socialiste"
 SWF_modern_agriculture_desc: "Les nombreuses petites exploitations agricoles de la campagne ont connu des difficultés au cours des récents troubles auxquels nous avons été confrontés, car elles n'ont pas été en mesure d'adopter de nouvelles technologies agricoles et de nouvelles méthodes de culture. Nous devrions subventionner l'importation d'équipements agricoles modernes pour relancer ce processus."
 SWF_military_factories: "Industrie Nationale de l'Armement"
 SWF_military_factories_desc: "Il est probable que l'Espagne connaîtra la guerre à l'avenir. Notre voisin de l'ouest, le Portugal, sera probablement l'ennemi de nos alliés de la Commune de France. C'est pourquoi, afin de se préparer à cette future guerre, il faut créer des usines d'armement appartenant à l'État et dirigées par le plus grand nombre possible de nos travailleurs."
 SWF_syndicalise_the_economy: "Syndicaliser l'économie"
 SWF_syndicalise_the_economy_desc: "Les dégâts laissés par le gouvernement précédent, que nous appelons l'économie espagnole, sont la preuve des échecs du capitalisme. Pour que l'économie se rétablisse, elle doit être véritablement syndicalisée."
 SWF_empower_the_unions: "Renforcer les Syndicats"
 SWF_empower_the_unions_desc: "Les syndicats sont essentiels au syndicalisme et à la libération de la classe ouvrière. Pour que l'économie espagnole prospère réellement, nous devons renforcer considérablement les syndicats de notre pays, ce qui ramènera le pouvoir aux humbles travailleurs."
 SWF_spanish_miracle:0 "Miracle espagnol"
 SWF_spanish_miracle_desc: "L'économie espagnole a enfin été reconstruite. Dans toute l'Espagne, les gens travaillent dur tout en profitant de la prospérité économique retrouvée dans tout le royaume."

### Army Focuses ###
 SWF_peoples_army: "Établir l'Ejército Popular"
 SWF_peoples_army_desc: "La révolution populaire est enfin arrivée. Il est temps que notre nouvelle armée remplace les anciennes structures de l'armée royale par une structure adaptée à la révolution ! De cette façon, nous pourrons nous débarrasser de nos anciennes façons de penser et embrasser la nouvelle."
 SWF_modern_terrico: "Bottes sur le Terrain"
 SWF_modern_terrico_desc: "La guerre n'est pas un endroit où l'on peut prendre des risques inutiles. Nous construirons l'Armée Populaire sur la base de méthodes éprouvées à partir desquelles nous pourrons améliorer et développer."
 SWF_confederal_militias: "Confederal Militias"
 SWF_confederal_militias_desc: "Nous devons abandonner les idées dépassées d'organisation militaire et adapter nos forces armées autour des milices populaires, véritable cœur et âme de notre armée. Ce n'est que par la volonté, le dévouement et le sacrifice de ces milices que la révolution pourra réussir."
 SWF_artillery_effort: "Fusils rouges"
 SWF_artillery_effort_desc: "Une révolution armée est une révolution réussie, et une révolution armée avec plus que des pièces de musée et des fusils de fermier est susceptible d'être encore plus réussie. Il est donc essentiel que nous nous concentrions sur la conception et la production d'un équipement encore meilleur pour nos soldats afin de surpasser l'opposition, de sorte que nous puissions défendre la cause socialiste dans notre pays."
 SWF_patrullas_de_control: "Patrullas de Control"
 SWF_patrullas_de_control_desc: "La Guardia Civil est une organisation intrinsèquement oppressive qui doit être abolie. À sa place, nous instituerons les Patrullas de Control, des patrouilles de contrôle, pour maintenir l'ordre public dans la nouvelle République."
 SWF_emergency_factories: "Quotas de Munitions Obligatoires"
 SWF_emergency_factories_desc: "En temps de paix, nous pouvons nous permettre d'appliquer des normes de sécurité et des protections dans nos usines, mais nous n'avons plus ce luxe. Même si certains de ceux qui travaillent dans nos usines peuvent être blessés ou donner leur vie au service de la cause, c'est un sacrifice que nous devons endurer."
 SWF_militia_focus: "Les Soldats de la Révolution"
 SWF_militia_focus_desc: "Notre premier ordre du jour est de se tourner vers notre armée - de s'assurer qu'elle se compose de travailleurs acharnés, ceux qui se consacrent au nouvel ordre socialiste. Quiconque s'en tient encore aux anciennes méthodes, ou fait passer la foi avant son idéologie, doit être sommairement purgé des rangs et remplacé par de vrais membres de la classe ouvrière."
 SWF_unbreakable_spirit: "Esprit Incassable"
 SWF_unbreakable_spirit_desc: "Avec la révolution dans nos cœurs, nous ne nous rendrons pas après quelques batailles simples. Nous mènerons bataille sur bataille jusqu'à ce que nous sortions victorieux."
 SWF_revolutionary_officers: "Escuelas Populares de Guerra"
 SWF_revolutionary_officers_desc: "Notre formation d'officier a commencé par des efforts improvisés où des transfuges de l'armée et des forces de l'ordre du Royaume enseignaient du mieux qu'ils pouvaient à nos nouveaux aspirants officiers. Nous devons normaliser le programme d'études, garantir des tests appropriés et permettre à tout candidat compétent d'y accéder. Contrairement aux réactionnaires, nous accordons plus d'importance à la capacité qu'aux relations, à la famille ou à la richesse, et cette confiance dans le talent se paiera d'elle-même très bientôt."
 SWF_army_of_maneuver:0 "Armée de manœuvre"
 SWF_army_of_maneuver_desc: "Ce n'est plus la Weltkrieg, les guerres ne peuvent pas être facilement gagnées en ayant simplement un gros canon. Les divisions motorisées, les brigades de chars et l'infanterie à mouvement rapide sont la clé de la victoire, et c'est pourquoi elles seront la clé des armées espagnoles."
 SWF_mechanized_effort:0 "Industrie automobile espagnole"
 SWF_mechanized_effort_desc:0 "Nous devrions envisager de moderniser l'industrie automobile de l'armée espagnole. La guerre mécanisée nécessitera de meilleurs camions et de meilleures automobiles. Cela aidera à approvisionner nos troupes et à accroître la mobilité de nos soldats."
 SWF_weltrieg_lessons: "Tactiques de guerre blindée"
 SWF_weltrieg_lessons_desc: "La Weltkrieg a montré à tout le monde le potentiel d'utilisation des chars d'assaut. Combinés à un soutien motorisé ou mécanisé, les chars peuvent exceller dans l'objectif pour lequel ils ont été conçus : prendre l'ennemi par surprise. Contrairement à la Weltkrieg, où les chars étaient des cibles massives et vulnérables, une approche beaucoup plus mobile est nécessaire."
 SWF_navarran_lancers: "À la Tête de la Mort !"
 SWF_navarran_lancers_desc: "Il y a plusieurs siècles, la cavalerie lusitanienne a traversé les champs de bataille d'Ibérie et d'ailleurs, risquant sa vie face à la mort. L'industrie moderne, avec ses plaques d'acier, ses moteurs rugissants et ses groupes tonitruants, a donné naissance à l'"acorazado", une nouvelle génération de véhicules de cavalerie qui régnera sur les champs de bataille du siècle présent dans le même esprit de défi à la mort."
 SWF_tank_shipments: "Request British Tank Shipments"
 SWF_tank_shipments_desc: "Nos camarades britanniques disposent d'un stock important de chars d'assaut datant de l'ancien régime, qui peuvent facilement être réutilisés après avoir recouvert les symboles monarchistes d'une nouvelle couche de peinture. Dans le cadre de la guerre dans laquelle nous sommes engagés, nous pourrions être en mesure d'utiliser ces chars et nous devrions donc demander à nos alliés britanniques de nous en envoyer une cargaison."
 SWF_a_revolutionary_army:0 "Une Armée Révolutionnaire"
 SWF_a_revolutionary_army_desc: "Il n'y a pas si longtemps, notre armée était désespérément dépassée, ayant à peine progressé depuis les guerres napoléoniennes. Aujourd'hui, grâce aux réformes récentes et aux avancées technologiques, l'armée espagnole ne peut plus être considérée comme une relique dépassée. Elle est devenue une armée moderne qui pourrait bientôt devenir la première armée d'Europe."

### Navy Focuses ###
 SWF_armada_espanola:0 " Armada espagnole "
 SWF_armada_espanola_desc:0 "Pendant l'âge d'or espagnol, l'Armada espagnole était la plus grande flotte du monde. Elle a déferlé sur les océans et nous avons régné sur les flots. Nous devrions moderniser notre flotte pour redonner de la gloire à notre marine."
 SWF_upgrade_dockyards: "Dirección General de la Marina Mercante"
 SWF_upgrade_dockyards_desc:0 "La marine espagnole était célèbre pour ses marchands. Des gallons espagnols remplis d'or et d'autres marchandises en provenance des Amériques retourneraient sur le continent. Nous devrions raviver cet esprit et construire une marine marchande moderne pour la marine espagnole."
 SWF_revolutionary_admirality: "Amirauté Révolutionnaire"
 SWF_revolutionary_admirality_desc: "La vieille garde réactionnaire de la marine sera balayée et une toute nouvelle génération d'amiraux compétents prendra sa place pour protéger à la fois notre littoral et nos amis syndicalistes à l'étranger."
 SWF_infanteria_de_marina:0 " Infanterie de la Marine "
 SWF_infanteria_de_marina_desc: "L'Infantería de Marina est la force maritime de la marine espagnole et le plus ancien corps maritime du monde, fondé en 1537 par Charles Ier d'Espagne. L'Infantería de Marina a lentement perdu de son prestige au fil des ans, mais avec [SPA.GetLeader], les choses vont changer. Nos marines retrouveront un statut digne de leur héritage."
 SWF_grand_navy: "La Nouvelle Armada"
 SWF_grand_navy_desc: "La nouvelle marine espagnole sera une grande marine, capable de projeter sa puissance sur tous les océans du monde. Nous reconstruirons la marine espagnole pour qu'elle retrouve sa puissance d'antan, et bientôt l'Espagne régnera à nouveau sur les flots."
 SWF_modern_galleons:0 "Galleons modernes"
 SWF_modern_galleons_desc: "Les grands galions espagnols étaient les navires les plus puissants de leur époque. De même, en renforçant et en modernisant notre marine, nous devrions construire des cuirassés et des dreadnoughts modernes pour sécuriser à nouveau les mers."
 SWF_battle_cruisers_support: "Croiseurs Blindés Spécialisés"
 SWF_battle_cruisers_support_desc: "Si les dreadnoughts font la fierté de la marine espagnole, les croiseurs blindés joueront également un rôle essentiel en tant qu'escorteurs de notre marine."
 SWF_defend_the_coast: "Gardiens de la Côte Espagnole"
 SWF_defend_the_coast_desc:0 "La marine espagnole doit se concentrer sur la défense de l'Espagne elle-même. Elle ne sera pas aussi grande que certains le voudront, mais elle sera respectée et elle défendra l'Espagne contre tous les ennemis."
 SWF_coast_guard: "Création d'une Garde Côtière Spécialisée"
 SWF_coast_guard_desc: "Actuellement, l'Espagne ne dispose d'aucune force de garde-côtes spécialisée, la plupart des tâches étant assurées par la Guardia Civil jusqu'à une date récente. Si nous voulons protéger pleinement les côtes espagnoles contre toute menace éventuelle, il est impératif que nous mettions en place une unité de garde-côtes spécialisée qui s'acquitterait de ces tâches."
 SWF_protect_our_coasts: "Fortifier nos Côtes"
 SWF_protect_our_coasts_desc: "Sans nos colonies, nous devons nous concentrer sur la protection de nos côtes contre la menace d'une invasion navale si nous voulons survivre à la lutte qui s'annonce. Toutefois, si cette solution n'est pas viable, plusieurs forts et batteries côtiers bien placés feront l'affaire."
 SWF_cruiser_support: "Soutien aux Croiseurs Légers"
 SWF_cruiser_support_desc: "L'utilisation de navires éclaireurs plus petits et plus légèrement blindés nous permettra de disperser nos forces sur une vaste zone afin de surveiller l'ensemble de notre littoral, ce qui nous permettra de réagir rapidement aux incursions ennemies."
 SWF_masters_of_the_sea:0 "Maîtres de la mer"
 SWF_masters_of_the_sea_desc: "La marine espagnole a été réformée avec succès et est désormais l'une des plus grandes marines du monde. Nous assumons à nouveau notre titre légitime de maîtres de la mer."

### Air Force Focuses ###
 SWF_fuerzas_aereas_populares: "Fuerzas Aéreas Populares"
 SWF_fuerzas_aereas_populares_desc: "De ses origines modestes, rattachées à la marine, à son utilisation intensive ces dernières années, le service aérien s'est développé au point de constituer une branche à part entière des forces armées. Nous ferons progresser les technologies et les professionnels qui nous mèneront à la conquête du ciel !"
 SWF_upgrade_air_ports: "Nationaliser les Aérodromes Civils"
 SWF_upgrade_air_ports_desc: "L'infrastructure nécessaire au soutien d'une grande force aérienne ne doit pas être construite entièrement à partir de zéro. Il existe dans tout le pays de nombreux aérodromes civils que nous pourrions nationaliser et transformer en véritables aéroports militaires, ce qui nous permettrait de gagner beaucoup de temps dans la mise en place de nouveaux aérodromes à l'usage de nos pilotes."
 SWF_new_pilots: "Pilotes de la Révolution"
 SWF_new_pilots_desc: "Nous avons un besoin urgent de nouveaux pilotes, de personnes prêtes à risquer la mort dans les airs pour le bien de la révolution. Tous les pilotes amateurs, qu'ils soient hommes ou femmes, doivent être appelés à aider à défendre la révolution, ainsi que tout autre camarade courageux qui souhaite aider la révolution."
 SWF_aviation_industry: "Soutenir l'Industrie Aéronautique"
 SWF_aviation_industry_desc: "Les constructeurs aéronautiques espagnols ont été freinés par les turbulences qui ont frappé le pays pendant plusieurs années. Les difficultés persistantes dans le monde ont montré la nécessité de disposer d'entreprises aéronautiques modernes. Il convient donc de soutenir plusieurs entreprises espagnoles qui cherchent à moderniser notre industrie aéronautique."
 SWF_air_supremacy:0 "Suprématie Aérienne"
 SWF_air_supremacy_desc:0 "Le ciel doit être débarrassé des ennemis et de nos armées, sans que les avions hostiles ne s'en emparent. Notre armée de l'air devrait se concentrer sur l'établissement et le maintien du contrôle de l'air."
 SWF_fighters:0 " Efforts des chasseurs "
 SWF_fighters_desc: "Les chasseurs sont l'épine dorsale de toute force aérienne. Ils nous permettent d'exprimer notre suprématie dans le ciel et de permettre au reste de notre force aérienne de s'épanouir. Pour nous en assurer, nous devons nous concentrer sur le développement de nouveaux modèles de chasseurs afin de surpasser nos ennemis dans les airs."
 SWF_foreign_airplanes:0 "Acheter des Avions Etrangers"
 SWF_foreign_airplanes_desc: "Notre pays n'est pas vraiment en mesure de fabriquer une force aérienne. C'est pourquoi nous devons acheter de vieux avions à l'étranger pour aider à relancer l'armée de l'air espagnole. La guerre aérienne est appelée à prendre de l'importance, comme l'a suggéré la Weltkrieg il y a plusieurs décennies."
 SWF_army_air_support:0 " Soutien aérien de l'armée "
 SWF_army_air_support_desc: "L'ennemi le plus facile à combattre est celui qui a déjà été tué par un bombardement avant le début de la bataille. Notre armée de l'air devrait donc se concentrer sur la production d'avions destinés à des missions d'appui sur le champ de bataille et à des efforts de bombardement pour soutenir nos troupes dans leurs efforts."
 SWF_bombers:0 " Bombardiers Effort "
 SWF_bombers_desc:0 "Pour vraiment aider l'armée, notre force aérienne doit être capable de détruire les positions fortifiées et de perturber l'infrastructure ennemie. Pour ce faire, nous devons nous concentrer sur le développement de nouveaux bombardiers tactiques et stratégiques."
 SWF_voice_of_heaven: "Le Ciel Rouge"
 SWF_voice_of_heaven_desc: "Le radar est une nouvelle technologie prometteuse qui, si elle est développée davantage, pourrait fournir une multitude d'informations sur les tactiques et les positions de l'ennemi et révéler la trajectoire des avions ennemis. Si notre armée de l'air veut réussir dans le ciel, il faut construire des radars adéquats pour l'aider."
 SWF_paratrooper_focus: "Desperta Ferro !"
 SWF_paratrooper_focus_desc: "À la fin du Moyen Âge, une célèbre compagnie de mercenaires aragonais, les Almogávares, a rendu son cri de guerre "Réveillez le Fer" célèbre dans toute la Méditerranée. Ce cri de guerre honorera une nouvelle unité de parachutistes : une infanterie rapide, transportée par avion et capable de se déployer derrière les lignes ennemies."
 SWF_air_defences: "Protéger le Ciel Espagnol"
 SWF_air_defences_desc: "La lutte antiaérienne est vitale pour la protection de l'Espagne. Nous ne pouvons pas permettre aux bombardiers ennemis de détruire nos belles villes. Nous devons donc construire des batteries antiaériennes dans tout le pays afin d'abattre tout avion qui oserait l'attaquer."
 SWF_rule_the_skies: "Champions du Ciel"
 SWF_rule_the_skies_desc: "L'armée de l'air n'est plus un ramassis de volontaires, mais un organe à part entière de notre armée. Régnons sur le ciel d'Espagne et d'ailleurs !"

### Politics Focuses ###
 SWF_party_congress: "Congrès du Socialisme Ibérique"
 SWF_party_congress_desc: "Maintenant que nos troubles sont terminés, il est temps d'organiser un congrès pour discuter de l'orientation future de notre nation, et de combler le fossé politique qui subsiste entre les monarchistes, les extrémistes et notre nouveau régime socialiste."
 SWF_anarchist_revolution: "La Révolution Anarchiste"
 SWF_anarchist_revolution_desc: "L'avenir de l'Espagne, et de la péninsule ibérique dans son ensemble, est anarchiste. Les hiérarchies oppressives qui ont écrasé les peuples libres d'Ibérie seront balayées et remplacées par un système anarcho-syndicaliste juste et libre."
 SWF_red_nation_state: "L'État de la Nation Rouge"
 SWF_red_nation_state_desc: "Le chemin vers un véritable socialisme ne se fait pas du jour au lendemain, quoi qu'en pensent certains. Il faut au contraire un État-nation fort pour guider nos peuples vers l'objectif final de la liberté socialiste."
SWF_oppress_opposition: "Écraser Les Ennemis De La Révolution"
SWF_oppress_opposition_desc: "Le seul moyen de parvenir à une paix durable en Espagne est d'écraser complètement l'opposition. Ils n'ont pas leur place dans le nouvel ordre et n'ont pas la force de nous résister."
 SWF_reconcile_opposition: "Réhabiliter les Anciens Républicains"
 SWF_reconcile_opposition_desc: "Lorsque l'ancienne République est tombée, nombre de ses membres de gauche se sont radicalisés davantage pour soutenir notre cause, mais beaucoup sont restés fidèles à leurs croyances modérées erronées. Maintenant que nous avons de nouveau établi une nouvelle république, nous devrions aider à guider ces modérés vers le socialisme plutôt que de les rejeter catégoriquement, en tant que réactionnaires."
SWF_home_rule: "Communautés Autonomes Ibèriques"
 SWF_home_rule_desc: "La Péninsule Ibérique n'est pas une unité homogène, elle est composée de nombreux peuples et cultures divers. Chacune de ces communautés au sein de notre pays devrait se voir accorder une autonomie pour permettre à leurs cultures de s'épanouir, enrichissant collectivement tous les peuples ibériques."
 SWF_collectivise_factories: "Collectiviser les Usines"
 SWF_collectivise_factories_desc: "Aucun homme ou femme ne devrait avoir le droit de contrôler les usines qui constituent la vie de nombreux citoyens. Au contraire, les usines devraient être confiées à la propriété collective des travailleurs, ce qui leur permettrait de posséder directement les moyens de production."
 SWF_national_union: "Union Nationale"
 SWF_national_union_desc: "Sous le socialisme, il n'y a pas d'Espagnols, il n'y a pas de Galiciens, il n'y a pas de Catalans non plus. Le seul facteur qui nous divise vraiment est la classe, et le prolétariat d'Ibérie doit être uni sous une seule nation si nous voulons vaincre les réactionnaires bourgeois."
 SWF_planned_economy:0 "Économie planifiée"
 SWF_planned_economy_desc: "Permettre au marché libre de s'étendre en Espagne et de détruire son économie a été la cause de la chute de l'ancien régime. En introduisant à la place une planification économique centrale, nous pouvons garantir que les échecs qui ont conduit à nos souffrances lors du lundi noir ne se reproduiront plus jamais."
 SWF_anticlerical: "Anticléricalisme"
 SWF_anticlerical_desc: "L'Église catholique est une institution corrompue et décadente qui a régulièrement opprimé les peuples d'Espagne et n'a manqué aucune occasion de se ranger du côté de nos ennemis. Des mesures doivent donc être prises pour éliminer l'Église en Espagne, de peur de permettre à son influence de nuire davantage à notre peuple."
 SWF_popular_front: "Unifier le Front Populaire"
 SWF_popular_front_desc: "Nous n'aurions pas réussi notre révolution sans nos nombreux camarades socialistes qui se sont unis à nous dans un objectif commun, malgré des divergences de vues sur la théorie socialiste. Il est impératif que nous assurions la continuité de l'unité au sein de notre coalition, car nous ne souhaitons pas être détruits par des querelles intestines comme l'ont été de nombreux mouvements socialistes antérieurs qui ont échoué."
 SWF_women_right: "Développement des Droits des Femmes"
 SWF_women_right_desc: "Les femmes ont été vitales pour le développement du socialisme dans notre pays, et pour que la classe ouvrière soit vraiment libérée, la libération doit également s'étendre aux femmes. Nous nous engageons à éliminer la discrimination à l'égard des femmes dans notre pays et à garantir une véritable égalité entre les sexes."
 SWF_social_revolution:0 "Révolution Sociale"
 SWF_social_revolution_desc: "Le théâtre principal de la révolution est le cœur du peuple, pas les champs de bataille de la guerre. Pour que la révolution réussisse, nous devons gagner le cœur du peuple à la cause socialiste."
 SWF_strong_government: "Assurer un Gouvernement Stable"
 SWF_strong_government_desc: "L'Espagne a passé les dernières décennies dans un état perpétuel d'instabilité et de chaos. Il semble maintenant que grâce à nos efforts cette période d'instabilité touche à sa fin et que nous soyons en mesure d'avancer vers un avenir prospère."
 SWF_beacon_socialism: "Le Phare brillant du Socialisme Espagnol"
 SWF_beacon_socialism_desc: "Nos efforts au cours des derniers mois ont porté leurs fruits et la vague de socialisme qui a déferlé sur la nation s'est fermement enracinée. Beaucoup de peuples encore opprimés dans le monde nous considèrent comme une lueur d'espoir dans les ténèbres, sachant qu'un jour eux aussi seront libérés par le socialisme."

### Foreign Policy Focuses ###

SWF_foreign_focus: "Regarder Vers l'Etranger"
SWF_foreign_focus_desc: "Le temps est venu de regarder vers l'extérieur, au-delà de la reconstruction de l'Espagne elle-même, et vers la révolution que nous devons contribuer à répandre dans le monde entier. Pour la classe laborieuse !"
SWF_join_france: "Approcher la Commune"
SWF_join_france_desc: "Nos alliés les plus naturels sont l'Internationale. Nous devons leur proposer de rejoindre leurs rangs immédiatement, pour notre protection et pour le bien de toutes les nations syndicalistes."
SWF_portugal: "Apporter la Révolution Au Portugal"
SWF_portugal_desc: "Notre Fédération Ibérique ne sera jamais complète tant que nous n'aurons pas étendu la révolution à nos frères de l'Ouest."
 SWF_united_iberia: "Travailleurs d'Ibérie, unissez-vous !"
 SWF_united_iberia_desc: "La famille royale portugaise a été chassée de ses palais décadents et il est maintenant temps de réaliser le rêve ibérique. Alors que ceux au Portugal peuvent initialement résister, comme la plupart le font pour changer, ils réaliseront bientôt que l'avenir de la péninsule ibérique est d'être unie dans le socialisme."
 SWF_communard_advisors: "Conseillers Communards"
 SWF_communard_advisors_desc: "La France est le foyer de la révolution, nous avons beaucoup à apprendre de l'exemple français et nous avons de la chance qu'ils soient aussi si disposés à nous enseigner."
 SWF_british_advisors:0 "Conseillers britanniques"
 SWF_british_advisors_desc: "Autrefois un foyer de réactionnaires, la Grande-Bretagne abrite aujourd'hui sans doute la plus grande marine et armée de l'air du monde syndicaliste. Si nous souhaitons améliorer nos propres flottes navales et aériennes, les Britanniques ne sont que trop disposés à nous aider."
 SWF_joint_military_training:0 "Entraînement militaire interarmées"
 SWF_joint_military_training_desc: "Alors que les enseignements des révolutionnaires britanniques et français à eux seuls ont grandement profité à notre nation, en combinant leurs enseignements, nous sommes en mesure d'amener nos militaires à des sommets encore plus élevés dont peu auraient pu rêver il y a seulement quelques années."

