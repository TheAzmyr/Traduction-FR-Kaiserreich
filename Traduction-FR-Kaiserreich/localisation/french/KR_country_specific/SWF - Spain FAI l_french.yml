### Characters ###
 SWF_dolores_ibarruri_gomez: "Dolores Ibárruri Gómez"
 SWF_dolores_ibarruri_gomez_leader_desc:9 "§YNaissance :§! §L9 décembre 1895, à Gallarta, province de Biscaye, Royaume d'Espagne§!"
 SWF_angel_pestana_nunez:9 "Ángel Pestaña Núñez"
 SWF_angel_pestana_nunez_leader_desc:9 "§YNaissance :§! §L14 février 1886, à Santo Tomás de las Ollas, province de León, Royaume d'Espagne§!"
 SWF_buenaventura_durruti_dumange:0 "Buenaventura Durruti Dumange"
 SWF_buenaventura_durruti_dumange_leader_desc:0 "§YNaissance :§! §L14 juillet 1896, à León, province de León, Royaume d'Espagne§!\n§YCarrière :§! §LÉtant le fils d'un laboureur ordinaire et syndicaliste socialiste, il est peu surprenant que José Buenaventura Durruti Dumange ait trouvé sa voie dans le socialisme et l'anarchisme dès le plus jeune âge. Toutefois, peu de ceux qui ont connu cet homme dans ses premières années auraient pu prédire que moins de deux décennies plus tard il deviendrait l'un des premiers commandants de la cause révolutionnaire espagnole.\n\nBien que les grèves et les disputes ouvrières aient été monnaie courante dans l'enfance de Durruti, son implication dans la grève générale de 1917 altéra dramatiquement le cours de sa vie. Fuyant initialement vers la France après le déploiement de la Garde civile contre les grévistes, il fut arrêté à nouveau peu après avoir tenté de rentrer en Espagne. Parvenant à s'échapper de captivité et à traverser la frontière une fois de plus, Durruti se retrouva bientôt au milieu des derniers jours de la Troisième République française.\n\nUsant de liens créés au cours de ses séjours précédents, le jeune anarchiste rejoignit une des nombreuses cellules révolutionnaires de France participant au soulèvement contre l'ancien régime. Se distinguant au cours des combats pour le contrôle de Marseille, Durruti attira rapidement l'attention de ceux qui, au sein du nouveau gouvernement, souhaitaient exporter leur révolution autour du globe. Ses plans initiaux de retour en Espagne après la conclusion de la guerre furent rapidement interrompus par la transformation des grèves argentines en une guerre civile ouverte.\n\nEn quelques mois, il mit les voiles vers la Patagonie aux côtés de quelques-uns de ses nouveaux camarades sur un navire anonyme rempli d'armement récupéré de la Weltkrieg et de la Guerre civile. Cette arrivée en Patagonie fut accueillie par les grévistes plus comme le retour chez eux d'anciens soldats que ce qu'on pouvait espérer d'un simple attaché militaire. Même avec cette aide de la France, la guerre en Patagonie arriva bientôt à une impasse. Les victoires futures semblant incertaines, Durruti repartit vers sa patrie pour plusieurs années, ne retournant en Patagonie que plus tard avec Nestor Makhno. Même sans une victoire totale, les récits de ses exploits commencèrent à se répandre dans les cercles anarchistes.\n\nÉtant désormais de retour une fois de plus sur sa terre natale, Durruti est rapidement devenu le symbole du mouvement anarcho-syndicaliste espagnol. Bien qu'il ne se soit pas trop impliqué dans la bureaucratie quotidienne, son influence continue sur celle-ci est difficile à nier.§!"
 SWF_buenaventura_durruti_dumange_advisor_desc:9 "§YNaissance :§! §L14 juillet 1896, à León, province de León, Royaume d'Espagne§!"

