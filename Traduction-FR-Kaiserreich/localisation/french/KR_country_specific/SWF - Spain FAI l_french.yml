 SWF_francisco_largo_caballero:0 "Francisco Largo Caballero"
 SWF_francisco_largo_caballero_leader_desc:9 "§YNaissance :§! §L15 octobre 1869, à Madrid, province de Madrid, Royaume d'Espagne§!\n§YCarrière :§! §LNé dans la pauvreté et élevé par une mère célibataire fuyant un mari violent, le parcours de Francisco Largo Caballero n'a pas été facile. Contraint de commencer à travailler pour subvenir aux besoins de sa famille dès l'âge de 7 ans, il finit par trouver un emploi de plâtrier, perfectionnant son métier dans le domaine du stuc. Son travail continu dans ce domaine jusqu'à l'âge de vingt ans et le mouvement syndical grandissant dans le pays l'incitèrent bientôt à adhérer à l'Union générale des travailleurs (UGT). Quelques années plus tard, l'adhésion à l'UGT l'amena également à rejoindre son proche associé, le Parti socialiste ouvrier espagnol (PSOE), le même parti qu'il dirige aujourd'hui.\n\nL'activisme fervent de Largo en faveur du mouvement ouvrier espagnol au cours des deux décennies suivantes lui permit de gravir progressivement les échelons pour devenir l'un des principaux dirigeants du socialisme espagnol. Après avoir été simplement inspiré par Pablo Iglesias, le fondateur et dirigeant du PSOE, il fut bientôt le second d'Iglesias et son successeur lors de l'avènement du régime de Rivera.\n\nSous la nouvelle dictature, il adopta d'abord une approche réformiste controversée en coopérant avec le gouvernement. Cependant, l'impossibilité de se plier aux exigences de de Rivera conduisit Largo et le PSOE à s'opposer au régime et à se joindre à leurs collègues républicains pour tenter d'évincer de Rivera, contribuant ainsi à l'instauration de l'éphémère Seconde République.\n\nLe nouveau régime s'étant apparemment établi pour de bon, Francisco Largo a assumé son rôle de chef de la nouvelle république pour la guider vers l'avenir. Nombreux sont ceux qui peinent à décrire l'idéologie avec laquelle Largo dirige désormais la nation. Certains l'ont qualifié de "réformiste révolutionnaire" en raison de ses opinions plus modérées, d'autres de "pabliste" en raison de son inspiration de l'ancien dirigeant, et certains l'ont même qualifié de "Lénine espagnol", dans une référence souvent désobligeante au bolchevik déchu. Seul l'avenir montrera vraiment quel héritage ce caméléon politique laissera à l'Espagne et à ses habitants.§!"
