l_french:

SWF_focus: "Arbre de priorité de l'Espagne CNT"

### Ideas ###
SWF_advisors_france: "Assistance Française"

 SWF_patrullas_de_control_idea: "Patrullas de Control"
 SWF_patrullas_de_control_idea_desc: "Une grande partie de la police s'étant rangée du côté des socialistes pendant la guerre civile, une nouvelle force d'ordre public a été créée pour maintenir la paix interne au sein de la nation."
 SWF_confederal_militias_idea: "Confederal Militias"
 SWF_confederal_militias_idea_desc: "The CNT-FAI have organised together many Spanish socialists into militia units to aid in fighting for the revolution. While lacking in training compared to the average soldier, they more than make up for it with their upmost commmitment to the socialist cause."
 SWF_workers_militias: "Workers Militias"
 SWF_workers_militias_desc: "Trade unions within Spain have banded together to organise their own militia units to provide a steady surplus of manpower for the revolution."
 SWF_unbreakable_spirit_idea: "Unbreakable Spirit"
 SWF_unbreakable_spirit_idea_desc: "While many other soldiers will surrender at the first sign of trouble, these committed revolutionaries will fight on for the sake of their cause."
 SWF_the_final_push:0 "L'Assaut Final"
 SWF_the_final_push_desc: "The civil war is quickly reaching its conclusion and the socialists of Spain have issued a final all out offensive to finally crush their monarchist opponents in hopes of finally achieving their revolutionary ambition."
 SWF_communard_advisors_idea: "Conseillers Communards"
 SWF_communard_advisors_idea_desc: "Advisors from the Commune of France have been sent to aid in military matters."
 SWF_british_advisors_idea:0 "Conseillers britanniques"
 SWF_british_advisors_idea_desc: "Advisors have been sent from the Union of Britain to aid in naval and aeronautical developments."
 SWF_british_and_communard_advisors: "Franco-British Advisors"
 SWF_british_and_communard_advisors_desc: "Advisors have been sent from both the Commune of France and the Union of Britain to aid in land, naval, and aerial warfare."
 SWF_internationale_training: "Joint Internationale Training"
 SWF_internationale_training_desc: "Advisors have been sent from both the Commune of France and the Union of Britain to aid in land, naval, and aerial warfare."
 SWF_unification_of_iberia: "Unification of Iberia"
 SWF_unification_of_iberia_desc: "Following the conquest of Portugal, the socialist government of Spain has declared the unification of Iberia. While many in Portugal are resistant to socialist Spanish rule, it is hoped that within time that all the peoples of Iberia will come to accept this."
 SWF_liberated_workers_idea: "Liberated Workers"
 SWF_liberated_workers_idea_desc: "The workers of Spain have been liberated from their capitalist overlords, with hopes this will aid Spanish economic development."
 SWF_empower_the_unions_idea: "Empowered Unions"
 SWF_empower_the_unions_idea_desc: "Strong unions are at the heart of Syndicalist ideology, and so the unions of Spain have been granted significant control over the country's economy."
 SWF_socialist_academia_idea: "Socialist Academia"
 SWF_socialist_academia_idea_desc: "The former Royal Academies of Spain have been completely restructured to provide a socialist minded education to the peoples of Spain."
 SWF_anarchism: "Iberian Anarchism"
 SWF_anarchism_desc: "The vision of CNT-FAI is the one that guides Spain forwards towards a path of anarchism, hoping to restore the nation's prosperity and liberate its peoples from oppression."
 SWF_socialism: "Socialisme Ibérique"
 SWF_socialism_desc: "The vision of PSOE is the one that guides Spain forwards towards a path of Marxist Socialism, hoping to restore the nation's prosperity and liberate its peoples from oppression."
 SWF_beacon: "Shining Beacon of Socialism"
 SWF_beacon_desc: "With the entrenchment of socialism in Iberia many look towards the nation as a light in the darkness, a true beacon of socialism."

### Tooltips ###
 spanish_civil_war: "La Guerre Civile Espagnole a commencé."
 SWF_political_effect: "\n§CThis focus will provide a different National Spirit depending on if §rCNT-FAI§! or §RPSOE§! are in power§!"

### Focuses ###
SWF_consolidating_spain: "Consolider l'Espagne"
SWF_consolidating_spain_desc: "Notre pays a été déchiré par un conflit interne, et seul le temps nous dira si son nouveau régime pourra le maintenir à flot."

### Economy Focuses ###
 SWF_rebuilding_the_economy:0 "Reconstruire l'économie"
 SWF_rebuilding_the_economy_desc: "L'économie espagnole a été complètement détruite par nos récents troubles. Maintenant que la situation s'est stabilisée, il est temps pour nous de reconstruire."
 SWF_expand_railroads:0 " Expansion des chemins de fer "
 SWF_expand_railroads_desc:0 "Les chemins de fer ont été l'une des principales sources d'infrastructures en Espagne depuis leur introduction au siècle dernier. En reconstruisant l'économie, nous devons reconstruire et moderniser les chemins de fer espagnols."
 SWF_resource_extraction: "Extract Natural Resources"
 SWF_resource_extraction_desc: "Spain has an abundance of minerals that can be exploited. We should survey the land for new deposits and export these minerals abroad. Of particular interest is Galician tungsten. There is great potential to be found there."
 SWF_provincial_rebuilding:0 "Reconstruction provinciale"
 SWF_provincial_rebuilding_desc:0 "Nous devrions envisager de reconstruire les différentes provinces et laisser leur économie s'améliorer et se redresser"
 SWF_military_investments:0 " Investissements militaires "
 SWF_military_investments_desc: "The government's next focus should be in the development of further armament factories. Not only will this help provide jobs for our workers, but it will also help military production for the future wars."
 SWF_industrial_investment: "Strengthen Domestic Construction"
 SWF_industrial_investment_desc: "A strong domestic construction industry is vital to further economic developments in our lands, and so the government must support further industrial developments in Spain."
 SWF_electrification_program:0 "Programme d'électrification"
 SWF_electrification_program_desc:0 "Afin d'aider à améliorer l'économie, nous devrions envisager l'électrification du pays de l'Espagne. Cela aura à terme des effets bénéfiques pour l'économie espagnole."
 SWF_true_socialist_education: "True Socialist Education"
 SWF_true_socialist_education_desc: "The state of education we have inherited from the reactionaries is a disgrace. Not only do the schools teach children reactionary thinking, they don't even do a good job at teaching them the rest. We must reform the education system in a true socialist fashion, for quality education leads to a bright future for all."
 SWF_expand_real_academia: "Bring Socialism to Real Academia"
 SWF_expand_real_academia_desc: "The Royal Academies have served as the best higher education facilities in Spain for centuries, but they are corrupted by capitalism and reactionary ideals. We must reform the academies to restore their true purpose of education, through a socialist lens."
 SWF_workplace_democracy: "Foster Workplace Democracy"
 SWF_workplace_democracy_desc: "By stripping away the oppressive hierarchies that exist in the workplace, and implementing democracy instead we can both greatly improve the working lives of our people and the efficiency of our workplaces."
 SWF_liberated_industrial_workers: "Liberated Industrial Workers"
 SWF_liberated_industrial_workers_desc: "Years of capitalist stagnation have led to our country's industry falling into ruins. By bringing socialism to the workplace and liberating the workers from their oppression, we can begin the process of rebuilding."
 SWF_modern_agriculture: "Socialist Agriculture"
 SWF_modern_agriculture_desc: "Les nombreuses petites exploitations agricoles de la campagne ont connu des difficultés au cours des récents troubles auxquels nous avons été confrontés, car elles n'ont pas été en mesure d'adopter de nouvelles technologies agricoles et de nouvelles méthodes de culture. Nous devrions subventionner l'importation d'équipements agricoles modernes pour relancer ce processus."
 SWF_military_factories: "State Arms Industry"
 SWF_military_factories_desc: "War will likely come to Spain in the future. Our western neighbour, Portugal, is likely to be an enemy to our allies in the Commune of France. Thus, in order to prepare for that future war, state run arms factories must be established run by as many of our workers as possible."
 SWF_syndicalise_the_economy: "Syndicalise the Economy"
 SWF_syndicalise_the_economy_desc: "The shambles left to us by the previous government that we call the Spanish economy is proof of the failures of capitalism. In order for the economy to recover, it must be truly syndicalised."
 SWF_empower_the_unions: "Empower the Unions"
 SWF_empower_the_unions_desc: "Unions are fundamental to Syndicalism and the liberation of the working class. For the Spanish economy to truly thrive we must greatly empower our country's unions, which will bring power back to the humble worker."
 SWF_spanish_miracle:0 "Miracle espagnol"
 SWF_spanish_miracle_desc: "L'économie espagnole a enfin été reconstruite. Dans toute l'Espagne, les gens travaillent dur tout en profitant de la prospérité économique retrouvée dans tout le royaume."

### Army Focuses ###
 SWF_peoples_army: "Establish the Ejército Popular"
 SWF_peoples_army_desc: "The people's revolution is finally here. It is time to for our new army to replace the old royal army structures with one fitting that of the revolution! This way we can cast aside old and outdated ways of thinking and embrace the new."
 SWF_modern_terrico: "Boots On the Ground"
 SWF_modern_terrico_desc: "War is no place to take unnecessary risks. We will build the Popular Army on the basis of tried and tested methods from which we can improve and develop.."
 SWF_confederal_militias: "Confederal Militias"
 SWF_confederal_militias_desc: "We must abandon outdated ideas of military organisation and adapt our armed forces around the people's militias, the true heart and soul of our army. Only through the will, dedication, and sacrifice of these militias can the revolution succeed."
 SWF_artillery_effort: "Red Rifles"
 SWF_artillery_effort_desc: "An armed revolution is a successful revolution, and a revolution armed with more than museum pieces and farmer's rifles is likely to be even more successful. It is therefore critical that we focus on designing and producing even better equipment for our soldiers in order to outgun the opposition, so that we may secure the socialist cause in our nation."
 SWF_patrullas_de_control: "Patrullas de Control"
 SWF_patrullas_de_control_desc: "The Guardia Civil is an inherently oppressive organisation that must be abolished. In its place we will institute the Patrullas de Control, Control Patrols, to upkeep public order in the new Republic."
 SWF_emergency_factories: "Mandated Ammunition Quotas"
 SWF_emergency_factories_desc: "In times of peace we can afford to enforce safety standards and protections in our factories, but we no longer have this luxury. While some of those working in our factories may be injured, or potentially give their lives in service of the cause, it is a sacrifice we have to endure."
 SWF_militia_focus: "Les Soldats de la Révolution"
 SWF_militia_focus_desc: "Notre premier ordre du jour est de se tourner vers notre armée - de s'assurer qu'elle se compose de travailleurs acharnés, ceux qui se consacrent au nouvel ordre socialiste. Quiconque s'en tient encore aux anciennes méthodes, ou fait passer la foi avant son idéologie, doit être sommairement purgé des rangs et remplacé par de vrais membres de la classe ouvrière."
 SWF_unbreakable_spirit: "Unbreakable Spirit"
 SWF_unbreakable_spirit_desc: "With the revolution in our hearts we will not surrender after a few simple battles. We will fight battle after battle until we have emerged victorious."
 SWF_revolutionary_officers: "Escuelas Populares de Guerra"
 SWF_revolutionary_officers_desc: "Our officer training started as a makeshift endeavour where defectors from the Kingdom´s military and law enforcement taught our new aspiring officers however best they could. We need to standardise the curriculum, ensure proper testing and grant access to any competent candidate. Unlike the reactionaries, we value capacity over connections, family or wealth, and that reliance on talent will pay by itself very soon."
 SWF_army_of_maneuver:0 "Armée de manœuvre"
 SWF_army_of_maneuver_desc: "It is no longer the Weltkrieg, wars cannot be easily won by simply having a large cannon. Motorised divisions, tank brigades, and fast moving infantry are key to victory, and so they will be key to the armies of Spain."
 SWF_mechanized_effort:0 "Industrie automobile espagnole"
 SWF_mechanized_effort_desc:0 "Nous devrions envisager de moderniser l'industrie automobile de l'armée espagnole. La guerre mécanisée nécessitera de meilleurs camions et de meilleures automobiles. Cela aidera à approvisionner nos troupes et à accroître la mobilité de nos soldats."
 SWF_weltrieg_lessons: "Armoured Warfare Tactics"
 SWF_weltrieg_lessons_desc: "The Weltkrieg showed to everybody the potential use of tanks. Combined with motorised or mechanised support, tanks can excel at the purpose they were designed to achieve; to catch the enemy by surprise. Unlike in the Weltkrieg, where tanks were massive and vulnerable targets, a much more mobile approach is needed."
 SWF_navarran_lancers: "To the Death´s Head!"
 SWF_navarran_lancers_desc: "Centuries ago, the Lusitanian cavalry charged across the battlefields of Iberia and beyond risking their lives in the face of death. Modern industry, with its steel plates, roaring engines and thundering gunds have birthed the “acorazado” a new generation of cavalry vehicles that will rule the battlefields of the present century in the same spirit of death´s defiance."
 SWF_tank_shipments: "Request British Tank Shipments"
 SWF_tank_shipments_desc: "Our comrades in Britain maintain a significant stockpile of tanks left over from the days of the old regime, which can easily be repurposed after covering up the monarchist symbols with a fresh coat of paint. With the ongoing war we are embroiled in, we may be able to put these tanks to use and so should request a shipment of them from our British allies."
 SWF_a_revolutionary_army:0 "Une Armée Révolutionnaire"
 SWF_a_revolutionary_army_desc: "It was not long ago that our army was hopelessly outdated, barely advancing since the Napoleonic Wars. Now with our recent reforms and technological advancements the Spanish army can no longer be discounted as an outdated relic, being now a modern army that may soon become the premier army of Europe."

### Navy Focuses ###
 SWF_armada_espanola:0 " Armada espagnole "
 SWF_armada_espanola_desc:0 "Pendant l'âge d'or espagnol, l'Armada espagnole était la plus grande flotte du monde. Elle a déferlé sur les océans et nous avons régné sur les flots. Nous devrions moderniser notre flotte pour redonner de la gloire à notre marine."
 SWF_upgrade_dockyards: "Dirección General de la Marina Mercante"
 SWF_upgrade_dockyards_desc:0 "La marine espagnole était célèbre pour ses marchands. Des gallons espagnols remplis d'or et d'autres marchandises en provenance des Amériques retourneraient sur le continent. Nous devrions raviver cet esprit et construire une marine marchande moderne pour la marine espagnole."
 SWF_revolutionary_admirality: "Revolutionary Admiralty"
 SWF_revolutionary_admirality_desc: "The reactionary naval old guard will be swept away and a brand new generation of skilled admirals shall take their place, to protect both our coastline and our syndicalist friends overseas."
 SWF_infanteria_de_marina:0 " Infanterie de la Marine "
 SWF_infanteria_de_marina_desc: "The Infantería de Marina is the marine force of the Spanish Navy and the oldest marine corp in the world, having been founded in 1537 by Charles I of Spain. While the Infantería de Marina has slowly lost most of its prestige as the years have gone by, under [SPA.GetLeader] things will be different. Our marines shall be once again restored to a status truly befitting their legacy."
 SWF_grand_navy: "La Nouvelle Armada"
 SWF_grand_navy_desc: "La nouvelle marine espagnole sera une grande marine, capable de projeter sa puissance sur tous les océans du monde. Nous reconstruirons la marine espagnole pour qu'elle retrouve sa puissance d'antan, et bientôt l'Espagne régnera à nouveau sur les flots."
 SWF_modern_galleons:0 "Galleons modernes"
 SWF_modern_galleons_desc: "Les grands galions espagnols étaient les navires les plus puissants de leur époque. De même, en renforçant et en modernisant notre marine, nous devrions construire des cuirassés et des dreadnoughts modernes pour sécuriser à nouveau les mers."
 SWF_battle_cruisers_support: "Croiseurs Blindés Spécialisés"
 SWF_battle_cruisers_support_desc: "Si les dreadnoughts font la fierté de la marine espagnole, les croiseurs blindés joueront également un rôle essentiel en tant qu'escorteurs de notre marine."
 SWF_defend_the_coast: "Gardiens de la Côte Espagnole"
 SWF_defend_the_coast_desc:0 "La marine espagnole doit se concentrer sur la défense de l'Espagne elle-même. Elle ne sera pas aussi grande que certains le voudront, mais elle sera respectée et elle défendra l'Espagne contre tous les ennemis."
 SWF_coast_guard: "Création d'une Garde Côtière Spécialisée"
 SWF_coast_guard_desc: "Actuellement, l'Espagne ne dispose d'aucune force de garde-côtes spécialisée, la plupart des tâches étant assurées par la Guardia Civil jusqu'à une date récente. Si nous voulons protéger pleinement les côtes espagnoles contre toute menace éventuelle, il est impératif que nous mettions en place une unité de garde-côtes spécialisée qui s'acquitterait de ces tâches."
 SWF_protect_our_coasts: "Fortify our Coasts"
 SWF_protect_our_coasts_desc: "Without our colonies, we must focus on protecting our coasts from the threat of naval invasion should we hope to survive the coming struggle. However in case that is not viable, several well placed coastal forts and batteries shall do the job."
 SWF_cruiser_support: "Light Cruiser Support"
 SWF_cruiser_support_desc: "L'utilisation de navires éclaireurs plus petits et plus légèrement blindés nous permettra de disperser nos forces sur une vaste zone afin de surveiller l'ensemble de notre littoral, ce qui nous permettra de réagir rapidement aux incursions ennemies."
 SWF_masters_of_the_sea:0 "Maîtres de la mer"
 SWF_masters_of_the_sea_desc: "La marine espagnole a été réformée avec succès et est désormais l'une des plus grandes marines du monde. Nous assumons à nouveau notre titre légitime de maîtres de la mer."

### Air Force Focuses ###
 SWF_fuerzas_aereas_populares: "Fuerzas Aéreas Populares"
 SWF_fuerzas_aereas_populares_desc: "From its humble origins attached to the Navy to their intensive use in recent years, the air service has grown large enough to be a complete branch of the armed forces. We will advance the technologies and professionals that will lead us to conquer the skies!"
 SWF_upgrade_air_ports: "Nationaliser les Aérodromes Civils"
 SWF_upgrade_air_ports_desc: "L'infrastructure nécessaire au soutien d'une grande force aérienne ne doit pas être construite entièrement à partir de zéro. Il existe dans tout le pays de nombreux aérodromes civils que nous pourrions nationaliser et transformer en véritables aéroports militaires, ce qui nous permettrait de gagner beaucoup de temps dans la mise en place de nouveaux aérodromes à l'usage de nos pilotes."
 SWF_new_pilots: "Pilots of the Revolution"
 SWF_new_pilots_desc: "We are in urgent need of new pilots, people willing to risk death in the skies for the sake of the revolution. All amateur pilots, be they men or women, should be called up to help defend the revolution, and so should any other brave comrade who wishes to aid the revolution further."
 SWF_aviation_industry: "Soutenir l'Industrie Aéronautique"
 SWF_aviation_industry_desc: "Les constructeurs aéronautiques espagnols ont été freinés par les turbulences qui ont frappé le pays pendant plusieurs années. Les difficultés persistantes dans le monde ont montré la nécessité de disposer d'entreprises aéronautiques modernes. Il convient donc de soutenir plusieurs entreprises espagnoles qui cherchent à moderniser notre industrie aéronautique."
 SWF_air_supremacy:0 "Suprématie Aérienne"
 SWF_air_supremacy_desc:0 "Le ciel doit être débarrassé des ennemis et de nos armées, sans que les avions hostiles ne s'en emparent. Notre armée de l'air devrait se concentrer sur l'établissement et le maintien du contrôle de l'air."
 SWF_fighters:0 " Efforts des chasseurs "
 SWF_fighters_desc: "Les chasseurs sont l'épine dorsale de toute force aérienne. Ils nous permettent d'exprimer notre suprématie dans le ciel et de permettre au reste de notre force aérienne de s'épanouir. Pour nous en assurer, nous devons nous concentrer sur le développement de nouveaux modèles de chasseurs afin de surpasser nos ennemis dans les airs."
 SWF_foreign_airplanes:0 "Acheter des Avions Etrangers"
 SWF_foreign_airplanes_desc: "Our country is not really in the position to manufacture an air force. For this reason, we must purchase old planes from abroad to help kickstart the Spanish Air Force. The air war is likely to become of greater importance as the Weltkrieg had suggested decades ago."
 SWF_army_air_support:0 " Soutien aérien de l'armée "
 SWF_army_air_support_desc: "L'ennemi le plus facile à combattre est celui qui a déjà été tué par un bombardement avant le début de la bataille. Notre armée de l'air devrait donc se concentrer sur la production d'avions destinés à des missions d'appui sur le champ de bataille et à des efforts de bombardement pour soutenir nos troupes dans leurs efforts."
 SWF_bombers:0 " Bombardiers Effort "
 SWF_bombers_desc:0 "Pour vraiment aider l'armée, notre force aérienne doit être capable de détruire les positions fortifiées et de perturber l'infrastructure ennemie. Pour ce faire, nous devons nous concentrer sur le développement de nouveaux bombardiers tactiques et stratégiques."
 SWF_voice_of_heaven: "The Red Sky"
 SWF_voice_of_heaven_desc: "Radar is a promising new technology which, with further development could provide a wealth of information about enemy tactics and positions and reveal the course of enemy aircraft. If our air force is to succeed in the skies, proper radar must be constructed to aid it."
 SWF_paratrooper_focus: "Desperta Ferro !"
 SWF_paratrooper_focus_desc: "À la fin du Moyen Âge, une célèbre compagnie de mercenaires aragonais, les Almogávares, a rendu son cri de guerre "Réveillez le Fer" célèbre dans toute la Méditerranée. Ce cri de guerre honorera une nouvelle unité de parachutistes : une infanterie rapide, transportée par avion et capable de se déployer derrière les lignes ennemies."
 SWF_air_defences: "Protect the Spanish Skies"
 SWF_air_defences_desc: "Anti air is vital to the protection of Spain, we cannot allow enemy bombers to destroy our beautiful cities. We must therefore construct anti air batteries across the country to shoot down any aircraft that dares to attack it."
 SWF_rule_the_skies: "Champions du Ciel"
 SWF_rule_the_skies_desc: "The air force is no longer a rag-tag collection of volunteers, but a fully functioning organ of our military. Let us rule the skies of Spain and beyond!"

### Politics Focuses ###
 SWF_party_congress: "Congress of Iberian Socialism"
 SWF_party_congress_desc: "Now that our troubles have ended it is time to hold a congress to discuss the future direction of our nation, and mend the political rift which remains between the monarchists, the extremists, and our new socialist regime."
 SWF_anarchist_revolution: "The Anarchist Revolution"
 SWF_anarchist_revolution_desc: "The future of Spain, and Iberia as a whole, is an anarchist one. The oppressive hierarchies that have crushed the free peoples of Iberia will be swept away and replaced by a fair and free Anarcho-Syndicalist system."
 SWF_red_nation_state: "The Red Nation State"
 SWF_red_nation_state_desc: "The path to true socialism does not happen overnight, no matter what some may believe. Instead a strong nation state must exist to guide our peoples towards the final goal of socialist liberty."
SWF_oppress_opposition: "Écraser Les Ennemis De La Révolution"
SWF_oppress_opposition_desc: "Le seul moyen de parvenir à une paix durable en Espagne est d'écraser complètement l'opposition. Ils n'ont pas leur place dans le nouvel ordre et n'ont pas la force de nous résister."
 SWF_reconcile_opposition: "Réhabiliter les Anciens Républicains"
 SWF_reconcile_opposition_desc: "Lorsque l'ancienne République est tombée, nombre de ses membres de gauche se sont radicalisés davantage pour soutenir notre cause, mais beaucoup sont restés fidèles à leurs croyances modérées erronées. Maintenant que nous avons de nouveau établi une nouvelle république, nous devrions aider à guider ces modérés vers le socialisme plutôt que de les rejeter catégoriquement, en tant que réactionnaires."
SWF_home_rule: "Communautés Autonomes Ibèriques"
 SWF_home_rule_desc: "La Péninsule Ibérique n'est pas une unité homogène, elle est composée de nombreux peuples et cultures divers. Chacune de ces communautés au sein de notre pays devrait se voir accorder une autonomie pour permettre à leurs cultures de s'épanouir, enrichissant collectivement tous les peuples ibériques."
 SWF_collectivise_factories: "Collectivise the Factories"
 SWF_collectivise_factories_desc: "No one man or woman should have the right to control the factories that are the lives of many of our citizens. Instead factories should be handed over to the collective ownership of the workers, allowing them to directly own the means of production."
 SWF_national_union: "Union Nationale"
 SWF_national_union_desc: "Under socialism there are Spaniards, there are no Galicians, there are no Catalans either. The only factor that truly divides us is class, and the proletariat of Iberia must be united under one nation if we are to defeat the bourgeois reactionaries."
 SWF_planned_economy:0 "Économie planifiée"
 SWF_planned_economy_desc: "Allowing the free market to fester in Spain and destroy its economy was the downfall of the old regime. By instead introducing central economic planning we can ensure that the failures that led to our suffering during Black Monday will never again occur."
 SWF_anticlerical: "Anticléricalisme"
 SWF_anticlerical_desc: "L'Église catholique est une institution corrompue et décadente qui a régulièrement opprimé les peuples d'Espagne et n'a manqué aucune occasion de se ranger du côté de nos ennemis. Des mesures doivent donc être prises pour éliminer l'Église en Espagne, de peur de permettre à son influence de nuire davantage à notre peuple."
 SWF_popular_front: "Unifying the Popular Front"
 SWF_popular_front_desc: "We would have not succeeded in our revolution if it was not for our many socialist comrades who have united with us in one shared goal, despite differing views on socialist theory. It is imperative that we ensure continued unity within our coalition, for we do not wish to be destroyed by infighting like many prior failed socialist movements."
 SWF_women_right: "Développement des Droits des Femmes"
 SWF_women_right_desc: "Les femmes ont été vitales pour le développement du socialisme dans notre pays, et pour que la classe ouvrière soit vraiment libérée, la libération doit également s'étendre aux femmes. Nous nous engageons à éliminer la discrimination à l'égard des femmes dans notre pays et à garantir une véritable égalité entre les sexes."
 SWF_social_revolution:0 "Révolution Sociale"
 SWF_social_revolution_desc: "Le théâtre principal de la révolution est le cœur du peuple, pas les champs de bataille de la guerre. Pour que la révolution réussisse, nous devons gagner le cœur du peuple à la cause socialiste."
 SWF_strong_government: "Assurer un Gouvernement Stable"
 SWF_strong_government_desc: "L'Espagne a passé les dernières décennies dans un état perpétuel d'instabilité et de chaos. Il semble maintenant que grâce à nos efforts cette période d'instabilité touche à sa fin et que nous soyons en mesure d'avancer vers un avenir prospère."
 SWF_beacon_socialism: "Le Phare brillant du Socialisme Espagnol"
 SWF_beacon_socialism_desc: "Nos efforts au cours des derniers mois ont porté leurs fruits et la vague de socialisme qui a déferlé sur la nation s'est fermement enracinée. Beaucoup de peuples encore opprimés dans le monde nous considèrent comme une lueur d'espoir dans les ténèbres, sachant qu'un jour eux aussi seront libérés par le socialisme."

### Foreign Policy Focuses ###

SWF_foreign_focus: "Regarder Vers l'Etranger"
SWF_foreign_focus_desc: "Le temps est venu de regarder vers l'extérieur, au-delà de la reconstruction de l'Espagne elle-même, et vers la révolution que nous devons contribuer à répandre dans le monde entier. Pour la classe laborieuse !"
SWF_join_france: "Approcher la Commune"
SWF_join_france_desc: "Nos alliés les plus naturels sont l'Internationale. Nous devons leur proposer de rejoindre leurs rangs immédiatement, pour notre protection et pour le bien de toutes les nations syndicalistes."
SWF_portugal: "Apporter la Révolution Au Portugal"
SWF_portugal_desc: "Notre Fédération Ibérique ne sera jamais complète tant que nous n'aurons pas étendu la révolution à nos frères de l'Ouest."
 SWF_united_iberia: "Travailleurs d'Ibérie, unissez-vous !"
 SWF_united_iberia_desc: "La famille royale portugaise a été chassée de ses palais décadents et il est maintenant temps de réaliser le rêve ibérique. Alors que ceux au Portugal peuvent initialement résister, comme la plupart le font pour changer, ils réaliseront bientôt que l'avenir de la péninsule ibérique est d'être unie dans le socialisme."
 SWF_communard_advisors: "Conseillers Communards"
 SWF_communard_advisors_desc: "La France est le foyer de la révolution, nous avons beaucoup à apprendre de l'exemple français et nous avons de la chance qu'ils soient aussi si disposés à nous enseigner."
 SWF_british_advisors:0 "Conseillers britanniques"
 SWF_british_advisors_desc: "Autrefois un foyer de réactionnaires, la Grande-Bretagne abrite aujourd'hui sans doute la plus grande marine et armée de l'air du monde syndicaliste. Si nous souhaitons améliorer nos propres flottes navales et aériennes, les Britanniques ne sont que trop disposés à nous aider."
 SWF_joint_military_training:0 "Entraînement militaire interarmées"
 SWF_joint_military_training_desc: "Alors que les enseignements des révolutionnaires britanniques et français à eux seuls ont grandement profité à notre nation, en combinant leurs enseignements, nous sommes en mesure d'amener nos militaires à des sommets encore plus élevés dont peu auraient pu rêver il y a seulement quelques années."

