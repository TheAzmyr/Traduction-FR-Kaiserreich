### Intro Screen ###
 DOM_country_intro_header:0 "Une Période Troublante"
 DOM_country_intro_content:0 "De 1916 à 1924, la République Dominicaine est occupée par les États-Unis. Si l'occupation a été moins sévère que dans le pays voisin, Haïti, le pays n'en a pas moins été transformé. L'ancien establishment politique a été renversé et le centre-gauche complètement détruit ; les occupants ont accordé beaucoup de pouvoir à des chefs militaires avides de pouvoir, en particulier à l'ambitieux Rafael Trujillo.\n\nUne nouvelle constitution démocratique est rédigée en 1924 et la nation retrouve son indépendance peu de temps après, les Américains lui rendant le plein contrôle financier quelques années plus tard. Au début, la nouvelle nation prospère et ses institutions sont reconstruites, mais cela ne durera pas longtemps. Le président Horacio Vásquez a tenté de modifier la constitution à son avantage et, bien qu'il ait été évincé de justesse par le vice-président Federico Velázquez, la démocratie du pays a été affaiblie à jamais. Après plusieurs présidences peu reluisantes issues des rangs du parti rouge, le populiste conservateur Virgilio Martínez Reyna a battu le pro-business Rafael Estrella Ureña lors d'une campagne qui a fait voler en éclats le parti rouge et a entravé le rétablissement de la stabilité nationale. Si le président Martínez est populaire auprès des classes populaires, sa centralisation constante du pouvoir et sa volonté de modifier la constitution, étrangement similaires aux actions de Vásquez lui-même, lui ont aliéné les riches. Avec les prochaines élections qui approchent à grands pas, le désespoir pourrait peut-être précipiter les bouleversements."

 DOM_guide: "§MVictoire de Rojo§! (§cSocial Conservateur§!)\n£white_dot Faire en sorte qu'Estrella quitte précipitamment la réunion clandestine avec Trujillo.\n£white_dot Faire en sorte que Martínez obtienne un nouveau mandat lors des élections présidentielles.\n\n§MVictoire Republicano§! (§mLibéral de Marché§!)\n£white_dot suivre les mêmes étapes que ci-dessus, mais faire en sorte qu'Estrella remporte les élections.\n\n§MCoup d'État de Trujillo§! (§PAutocrate Paternaliste§!)\n£white_dot Un accord est conclu lors de la réunion clandestine et le coup d'État réussit en occupant la capitale.\n£white_dot Faire en sorte qu'Estrella cède et reste loyal."

### Events ###
 domrep.1.t: "Une Réunion Clandestine"
 domrep.1.d: "Dans un bâtiment anodin situé à la périphérie de Saint-Domingue, deux des hommes les plus puissants de la République Dominicaine sont assis autour d'une table. Rafael Estrella Ureña, candidat à la prochaine élection présidentielle et chef du parti Republicano, et Rafael Trujillo Molina, chef des forces armées - tous deux recherchent la même denrée de plus en plus rare : le pouvoir. Les deux hommes ont cependant des visions totalement différentes pour le pays et, depuis le début de la réunion, Estrella se méfie de plus en plus de Trujillo et du rôle qu'on lui demande de jouer s'ils tentent de prendre le pouvoir ensemble."
 domrep.1.a: "Estrella s'en va."
 domrep.1.b: "Un accord est conclu."

 domrep.2.t: "Coup d'État Républicain"
 domrep.2.d: "Aujourd'hui, à Saint-Domingue, ce que beaucoup craignaient est devenu réalité. Des partisans armés et fanatiques d'Estrella sont entrés dans la ville et ont occupé de nombreux bâtiments gouvernementaux. Pendant ce temps, l'armée de Rafael Trujillo a refusé de quitter ses casernes, Trujillo prétendant traîtreusement être "neutre" par rapport à la tentative de coup d'État. Une partie des forces de police de la ville, cependant, et de nombreux partisans du président Reyna sont également sortis en masse pour combattre le coup d'État."
 domrep.2.a: "Les instigateurs sont dispersés."
 domrep.2.b: "La capitale est occupée."

 domrep.3.t: "Élection Présidentielle"
 domrep.3.d_1: "L'élection présidentielle tant attendue est enfin arrivée, les bulletins de vote ont été déposés dans tout le pays et les résultats sont déjà comptés. Alors que certains craignaient que Martínez ne tente de saper l'intégrité de l'élection avec son autorité, le processus semble jusqu'à présent tout à fait valide. La seule question qui se pose maintenant est de savoir qui sera le vainqueur."
 domrep.3.d_2: "Avec l'échec d'Estrella et de la tentative de coup d'État des Republicanos, Martínez dispose désormais d'une avance insurmontable sur le seul autre candidat disposant d'un soutien substantiel, Manuel Troncoso Concha, qui est largement considéré comme une marionnette du général Rafael Trujillo Molina, lui-même ayant perdu la faveur populaire et son importance politique à la suite de son refus d'étouffer la tentative de coup d'État - un acte pour lequel beaucoup demandent que Trujillo soit jugé devant un tribunal."
 domrep.3.a: "Martínez obtient un nouveau mandat."
 domrep.3.b: "Estrella l'emporte."

 domrep.4.t: "Le Dilemme d'Estrella"
 domrep.4.d: "D'abord séduit par son nouveau pouvoir, le président Estrella a rapidement constaté que le général Trujillo était un allié encore plus redoutable que Martínez n'était un ennemi. En outre, Trujillo a pratiquement confirmé son intention de revenir partiellement sur l'accord qui a précipité le coup d'État. À savoir, il a l'intention de ne pas permettre à Estrella de se présenter à la prochaine élection présidentielle (entièrement truquée). Si Trujillo détient désormais une grande partie du pouvoir politique, les partisans d'Estrella ont également gagné en force et il est possible qu'Estrella tente de résister à Trujillo et de prendre lui-même le contrôle du pays."
 domrep.4.a: "Estrella résiste."
 domrep.4.b: "Estrella cède."

 domrep.5.t: " Le Mandat d'Estrella Touche à sa Fin"
 domrep.5.d: "Le mandat de Rafael Estrella Ureña en tant que président provisoire touche à sa fin. Une élection spectacle a été organisée, où le candidat trié sur le volet par Trujillo, Manuel Troncoso Concha, était la seule option sur le bulletin de vote. Alors qu'Estrella avait peut-être un certain degré d'indépendance vis-à-vis de Trujillo, Troncoso est considéré comme une simple marionnette, tout le pouvoir politique étant désormais entre les mains de Trujillo lui-même ou des militaires en général."
 domrep.5.a: "Trujillo est désormais Président en tout sauf en nom."

 domrep.6.t: "Estrella Remplace les Personnes Nommées par Trujillo"
 domrep.6.d: "Convaincu qu'il peut effectivement vaincre Trujillo dans une lutte pour le pouvoir, le président Estrella a limogé des membres de son cabinet initialement nommés sur l'ordre de Trujillo. Trujillo ne manquera pas de réagir à cet affront, mais il reste à savoir dans quelle mesure il réprimandera Estrella."
 domrep.6.a: "C'est ainsi que ça commence..."

 domrep.7.t: "Les Alliés ne Sont Plus"
 domrep.7.d: "Au cours d'un important rassemblement de partisans républicains, issus pour la plupart des classes supérieures, le petit contingent de police qui supervisait l'événement s'est soudainement retrouvé inondé de soldats belliqueux manifestement fidèles à Trujillo. Il est apparu peu après que ces soldats n'étaient qu'un petit contingent parmi les nombreux autres qui étaient entrés dans la ville pour prendre le contrôle du gouvernement civil. Tout comme lorsque Martínez a été éjecté sans ménagement du gouvernement, les employés de la ville, y compris la police, restent largement fidèles à l'administration civile et l'opinion publique est fermement opposée à la dernière prise de pouvoir de Trujillo."
 domrep.7.a: "Les soldats se dispersent."
 domrep.7.b: "Trujillo prend le gouvernement."

 domrep.8.t: "Lundi Noir en République Dominicaine"
 domrep.8.d: "La tentative de redressement de notre pays après la Grande Dépression américaine s'est effondrée avec l'effondrement de l'économie allemande après le Lundi Noir. Il semble que notre pays doive faire face à de nouvelles difficultés économiques."
 domrep.8.a: "L'économie ne peut pas être encore pire ?"

 domrep.9.t: "L'Assemblée Constitutionnelle se Réunit"
 domrep.9.d: "L'Assemblée Constitutionnelle est souvent considérée par les observateurs extérieurs comme la chambre haute de la législature supposée bicamérale du pays, et en effet l'Assemblée approuve ou rejette la législation adoptée par la chambre basse connue sous le nom de "Congrès". Son rôle, cependant, est bien plus important que cela. Sur décret présidentiel, l'Assemblée peut être convoquée pour modifier la Constitution ou même la remplacer entièrement.\n\nMaintenant, avec le décret du Président Martínez et l'ordre du jour de cette session spéciale de l'Assemblée finalisé, l'Assemblée s'est réunie. L'ordre du jour est de réviser la Constitution dominicaine. Reste à savoir dans quelle mesure le document sera modifié, ou même s'il sera entièrement remplacé.\n\nSi, jusqu'à présent, de petits changements ont été acceptés, une question particulière a suscité de nombreux désaccords entre les membres de l'Assemblée. Il s'agit de savoir si, compte tenu des manœuvres politiques de l'armée, celle-ci doit être transférée dans un département dit constitutionnel. Une telle mesure placerait les actions de l'armée sous le contrôle constant de l'Assemblée à l'avenir, afin de garantir que toutes ses actions, aussi petites soient-elles, sont entièrement conformes à la Constitution. Bien qu'il soit évident qu'une telle mesure restreindrait l'armée, elle lui ajouterait également une nouvelle couche de bureaucratie et pourrait empêcher toute action décisive en temps de crise."
 domrep.9.a: "Les forces armées doivent être indépendantes."
 domrep.9.b: "Les militaires doivent être limités."

 domrep.10.t: "Deuxième Sujet de la convention Constitutionnelle"
 domrep.10.d: "La pression augmentant et aucun successeur n'ayant émergé, le président Martínez, avec l'approbation chancelante de l'Assemblée constitutionnelle, a été autorisé à briguer un second mandat après l'adoption de justesse d'un nouvel amendement. De nombreux membres de l'Assemblée et citoyens souhaitent que ce changement soit annulé et qu'un nouvel amendement soit adopté, précisant que la limite d'un mandat est immuable. D'autres estiment que la possibilité de réélection doit être maintenue et qu'elle doit être inscrite de manière plus complète dans la Constitution. Ce clivage a bloqué une fois de plus la convention constitutionnelle et pourrait être résolu de justesse dans un sens ou dans l'autre."
 domrep.10.a: "Abolir les réélections une bonne fois pour toutes."
 domrep.10.b: "Cimenter la limite des deux mandats."

 domrep.11.t: "Convention Constitutionnelle - Troisième Sujet"
 domrep.11.d: "Alors que le congrès semblait presque terminé, une autre question litigieuse a surgi. Dans d'autres pays, l'exécutif est presque le seul fiduciaire de l'État, exerçant un grand pouvoir pour diriger la nation sur le plan financier. Dans notre propre pays, cependant, les fonctions financières du président sont assez limitées. Nombreux sont ceux qui affirment que cela a exacerbé la Grande Dépression et retardé notre réponse à l'ouragan dévastateur de 1930. Les pouvoirs financiers du président devraient-ils être étendus ?"
 domrep.11.a: "Laissez-le comme il est."
 domrep.11.b: "Le Président doit avoir des pouvoirs financiers plus importants."

 domrep.12.t: "Le Procès"
 domrep.12.d_1: "Si les rumeurs d'une éventuelle tentative de coup d'État avant l'élection étaient infondées, les preuves de la déloyauté du général Trujillo abondent. Aujourd'hui, après une semaine de détention par des forces loyales au seul Président lui-même, Trujillo a été traduit devant un tribunal pénal de Saint-Domingue pour trahison. Alors que certains aimeraient voir Trujillo croupir en prison jusqu'à la fin de ses jours, d'autres estiment que toute cette affaire est manifestement grotesque et qu'il ne devrait être déchu que de son commandement, rien de plus."
 domrep.12.d_2: "Le coup d'État a échoué, mais le pays compte encore des partisans de Trujillo et des membres de l'élite qui soutiendraient encore Estrella. Alors que les deux hommes étaient traînés devant un tribunal de Saint-Domingue aujourd'hui, le président lui-même semblait angoissé à l'idée d'intervenir dans le procès. Alors que le tribunal condamnera sûrement les deux hommes sévèrement, leurs partisans ne peuvent que devenir dangereusement désespérés dans ce cas. Peut-être qu'avec l'intervention du président, les hommes pourraient être condamnés à des peines plus légères et éviter une telle agitation."
 domrep.12.a: "Une condamnation sévère."
 domrep.12.b: "Faites preuve de clémence."

 domrep.13.t: "Corriger la Trahison"
 domrep.13.d_1: "Après l'échec de sa tentative de coup d'État, le général Trujillo s'est enfui dans les régions frontalières avec ses plus fidèles partisans. Un petit nombre de ses lieutenants avaient contacté notre gouvernement peu après la fuite, proposant de nous livrer Trujillo pour son inévitable exécution en échange de sa clémence. Aujourd'hui, il va connaître son destin."
 domrep.13.d_2: "En remportant l'élection présidentielle, le président Estrella doit maintenant affronter l'homme avec lequel il a jadis fomenté un coup d'État. Pour Estrella, si Trujillo a tenté d'orchestrer un coup d'État, il le fera certainement deux fois, malgré l'échec du premier. La balle d'un assassin fera sûrement l'affaire."
 domrep.13.a: "Une excuse si pitoyable pour un homme."

 domrep.14.t: "Un Coup Gagnant ?"
 domrep.14.d: "Les relations du président Estrella avec l'élite économique du pays lui ont permis de défier sérieusement ses rivaux au sein du parti Rojo, et finalement de s'en détacher complètement. Depuis son arrivée au pouvoir, ses anciens partisans sont de plus en plus mécontents de ne recevoir aucun soutien de la nouvelle administration. Peu désireux de tenir ses promesses de concessions économiques importantes, Estrella a cherché un moyen de sortir de sa situation difficile. Comme dans une partie d'échecs, il a commencé à mobiliser toutes ses pièces, tous ceux qui lui sont strictement loyaux, pour un coup décisif afin de coincer ses adversaires."
 domrep.14.a: "Proposez un tirage au sort."
 domrep.14.b: "Échec et mat"

 domrep.15.t: "Le Nouveau Régime"
 domrep.15.d: "Depuis le départ d'Estrella de la présidence, la structure politique de notre nation est devenue de plus en plus alambiquée, divers aspects du gouvernement civil étant suffisamment, mais pas entièrement, subvertis par les militaires. Il en est résulté une situation particulière où, malgré la position dominante de Trujillo, d'autres chefs militaires ont commencé à agir comme des seigneurs de la guerre dans les districts militaires où ils opèrent, Trujillo devenant une sorte de patron du crime, les dominant librement. Le général Trujillo a reconnu que ce triste état de choses devait prendre fin ; en cas de chevauchement des compétences, certains doivent être démis de leurs fonctions, lorsque certains commandants deviennent trop grands pour leurs pantalons, ils doivent être démis de force, et la présidence ne peut plus être simplement provisoire. La question de savoir si Troncoso doit continuer à servir, ou si Trujillo doit simplement assumer la fonction plus tôt que prévu, reste cependant un sujet de débat."
 domrep.15.a: "Garder Manuel Troncoso."
 domrep.15.b: "Nommez Trujillo en Avance."

 domrep.16.t: "Une Bureaucratie Diligente"
 domrep.16.d: "La déloyauté des fonctionnaires est déjà devenue un fardeau administratif, et le problème ne peut que s'aggraver si rien n'est fait. Alors que les membres de notre gouvernement se sont mis d'accord sur ce qu'il faut faire pour combattre le problème, à savoir la création d'une nouvelle agence de sécurité d'État pour éradiquer les fauteurs de troubles, la méthode de mise en œuvre est beaucoup plus controversée. D'une part, certains, en particulier les civils qui se sont ralliés à l'armée, soutiennent que la nouvelle agence devrait être un département bureaucratique officiel, tandis que les militaires sont divisés sur la question de savoir s'il faut créer une agence similaire sous les auspices des seules forces armées ou officialiser l'agence 42 déjà établie par Trujillo."
 domrep.16.a: "Un département de sécurité formel."
 domrep.16.b: "Un nouveau service de sécurité clandestin."
 domrep.16.c: "Élargir le 42."

 domrep.17.t: "Garantir la Loyauté des Militaires "
 domrep.17.d: "La désillusion de l'intérieur est une réalité malheureuse de la politique. Bien entendu, ces personnes, qui sont en fin de compte bonnes mais qui se sont égarées, font l'objet de pitié. La question est alors de savoir comment les redresser. Il est clair que la solution est institutionnelle et qu'elle devrait venir de nos réformes de la bureaucratie. Pour cela, nous pourrions soit tenter de promouvoir agressivement la nature juste de notre gouvernement par le biais d'une rééducation obligatoire chaque fois que cela est nécessaire, soit simplement compter sur une discipline martiale redoublée, soit charger notre nouveau service de sécurité de mettre ces personnes au pas."
 domrep.17.a: "Éduquer les désillusionnés."
 domrep.17.b: "Améliorer davantage la discipline."
 domrep.17.c: "Utilisez le service de sécurité."

 domrep.18.t: "Une Économie Militarisé ?"
 domrep.18.d: "Les forces armées sont remarquablement douées pour éliminer le gaspillage par la discipline, de même, beaucoup au sein des forces armées, y compris le Général Trujillo, soutiennent que le pays dans son ensemble devrait être géré de manière similaire. En d'autres termes, la réglementation ne devrait pas avoir pour priorité les questions économiques individuelles, et la bureaucratie économique ne devrait pas tenter de contrôler les détails, car cela ne fait que causer des dommages économiques, mais le comportement économique de base de la société et des individus doit être modelé de manière agressive. La même hiérarchie englobante, avec son ordre et sa discipline rigide, doit se refléter dans toute la nation."
 domrep.18.a:9 "C'est une mauvaise idée..."
 domrep.18.b:9 "Faites-le."

 domrep.19.t: "Réorganiser le Ministère des Affaires Étrangères"
 domrep.19.d: "Les diplomates à l'étranger n'ont jusqu'à présent guère été affectés par l'ascension de notre régime, et nombre d'entre eux sont sans aucun doute favorables à notre opposition. Si la nécessité de remplacer la plupart de ces diplomates est évidente, la manière dont cela doit être fait est sujette à débat. Certains soutiennent que la transition devrait être graduelle, en promettant à nos diplomates de garantir la sécurité de leurs postes et en leur demandant seulement d'être loyaux et de remplir fidèlement leurs fonctions. D'autres suggèrent que l'ensemble du noyau diplomatique soit réorganisé de manière à élever ceux dont la loyauté est assurée et à marginaliser ceux qui sont soupçonnés de nourrir des idées dissidentes. Trujillo et ses partisans suggèrent que rien de moins qu'une loyauté totale n'est acceptable et que tous les diplomates dont la loyauté est douteuse devraient être licenciés et que leur pays de résidence devrait demander leur extradition."
 domrep.19.a: "Transition graduelle."
 domrep.19.b: "Approuver la réorganisation."
 domrep.19.c: "Exigez une loyauté totale."

 domrep.20.t: "Trouver une Solution"
 domrep.20.d: "Beaucoup de familles et d'individus parmi les plus éminents de la nation restent fermement opposés à notre gouvernement, en particulier compte tenu de notre traitement d'Estrella, un homme profondément dans leurs poches. En effet, les militaires ne sont pas de la même trempe que la classe dirigeante traditionnelle du pays, et ils ne supporteront pas d'être remplacés sans ménagement. Certains, cependant, sont ouverts à la collaboration avec notre régime, et en effet, de nombreux avocats et hommes d'affaires éminents doivent déjà leur loyauté à notre régime. Quelle approche faut-il adopter pour régler cette question ?"
 domrep.20.a: "Réconciliation."
 domrep.20.b: "Dégradation."
 domrep.20.c: "Annihilation."

 domrep.21.t: "Enraciner le Parti"
 domrep.21.d: "Pour maintenir notre stabilité et notre unité nationales, le sort de la nation et celui du parti doivent être indissociables. Cependant, la manière exacte d'intégrer le parti et d'encourager l'adhésion fait l'objet d'un vif débat. Que faut-il faire ?"
 domrep.21.a: "Une simple promotion est préférable."
 domrep.21.b: "Obliger les officiers à rejoindre."
 domrep.21.c: "L'institutionnaliser."

 domrep.22.t: "Ensoleillé par la Lumière"
 domrep.22.d: "Notre pays accuse un retard considérable par rapport au reste du monde en matière d'électrification. Les technologies et industries émergentes étant fortement tributaires de l'énergie électrique, il est pertinent de combler immédiatement ce retard. Alors que Trujillo a plaidé en faveur d'un investissement substantiel de l'Etat dans ce processus, le coût d'une telle entreprise en a déconcerté plus d'un. Des propositions alternatives visant à réduire les coûts en travaillant avec diverses entreprises industrielles à travers le pays pour créer un réseau électrique privatisé, ou à accorder la priorité à l'électrification des installations militaires et des industries publiques ont été faites en réponse."
 domrep.22.a: "Tenir avec les intérêts commerciaux."
 domrep.22.b: "L'armée passe en premier."
 domrep.22.c: "Trujillo marque un point."

 domrep.23.t: "Fin de l'Électrification"
 domrep.23.d_1: "Grâce à de généreuses mesures d'incitation, à des réunions en coulisses et à des transferts informels d'argent liquide, les entreprises industrielles du pays ont été contraintes de reporter immédiatement leur priorité sur la construction d'un nouveau réseau électrique. Le nouveau système privatisé, bien que rentable, ne peut être pleinement utilisé par l'État. Néanmoins, le nouveau réseau électrique a déjà été une bénédiction pour l'État, la population et les entreprises privées."
 domrep.23.d_2: "Les militaires doivent toujours passer en premier, et aujourd'hui, le plus grand monument de cette domination a été achevé. Un nouveau réseau électrique a été construit à la hâte par des bandes de brigades de travail de l'armée, reliant diverses installations militaires et bâtiments gouvernementaux à travers le pays. De nombreuses zones rurales, cependant, restent entièrement privées d'électricité, car le coût est tout simplement trop élevé."
 domrep.23.d_3: "En grande partie grâce à notre engagement financier important, le processus d'électrification a été un succès total, se terminant dans les délais prévus et à la satisfaction de tous les niveaux de la société. Le coût était élevé, mais il semble que l'investissement en ait valu la peine."
 domrep.23.a: "Génial."

 domrep.27.t: "Élection Spéciale"
 domrep.27.d_1: "Sans un certain degré de démocratie, le peuple est sûr de devenir de plus en plus indiscipliné. Pour éviter cette fatalité, même les plus hautes fonctions doivent être élues. Toutefois, tout candidat doit non seulement être acceptable, mais aussi issu des rangs les plus élevés du parti. À cette fin, deux candidats ont été approuvés pour l'élection, Carlos Manuel « Pilindo » Bonetti Burgos, avocat et icône culturelle, et le général Ramon Vasquez Rivera, tous deux sous la bannière du Parti Dominicain."
 domrep.27.d_2: "Si certains ont proposé de supprimer le pouvoir législatif, souvent gênant, et peut-être même tout semblant de démocratie, le coût d'une telle mesure était tout simplement trop élevé. Pour conférer une légitimité à notre gouvernement, des élections à la présidence ont été organisées. Alors qu'à l'origine, le général Ramon Vasquez Rivera devait se présenter sans opposition avec le consentement de Trujillo, ce dernier a décidé peu après d'annoncer sa propre candidature, au grand dam des autres officiers qui se méfiaient de ses positions encore quelque peu dominantes dans les affaires civiles et militaires."
 domrep.27.a: "Allez-y avec Bonetti."
 domrep.27.b: "Rivera."
 domrep.27.c: "Trujillo est autorisé à se présenter."

 domrep.28.t: "Démanteler la Résistance Législative"
 domrep.28.d: "Dans les couloirs de la législature, une sorte d'opposition a commencé à se développer. Mécontents de l'incapacité de notre régime à apaiser pleinement un groupe d'intérêt ou un autre, de nombreux membres du Congrès ont montré leur gratitude envers notre régime par des intrigues sournoises et des méfaits généraux. Le pouvoir législatif étant désormais plus ou moins entièrement marginalisé, il peut être entièrement supprimé. Sinon, on peut se débarrasser des membres du Congrès qui refusent de coopérer et maintenir un semblant de démocratie."
 domrep.28.a: "Conservez-le de jure."
 domrep.28.b: "Abolir Complètement la Législature."

 domrep.29.t: "Établissement de la Conscription"
 domrep.29.d: "Depuis avant même l'occupation américaine, notre pays dispose d'une législation interdisant le service militaire obligatoire. L'annonce de notre intention de réintroduire la conscription a suscité de nombreuses critiques, même de la part de ceux qui sont proches de notre gouvernement, les plus raisonnables d'entre eux demandant plutôt d'introduire la conscription sous sa forme la plus limitée, avec l'intention de simplement former la population valide plutôt que d'établir une armée de conscription."
 domrep.29.a:9 "Accédez à Leurs Demandes."
 domrep.29.b: "Faites des concessions mineures."
 domrep.29.c:9 "Pas de Compromis."

 domrep.30.t: "Un Vaisseau Amiral ?"
 domrep.30.d: "Alors que les nations du monde entier s'affrontent à nouveau pour produire des modèles plus nouveaux et plus grands, comme ils l'ont fait pendant la course au dreadnought, les petits pays comme le nôtre deviennent de plus en plus incapables de résister à l'invasion. Pour éviter une nouvelle occupation, nous avons besoin d'une marine capable de se mesurer, pour un temps au moins, aux grandes puissances et de tenir son rang. Pour y parvenir, nous pourrions, comme l'ont préconisé de nombreux membres de notre marine en pleine expansion, construire un vaisseau amiral à partir de la carcasse de n'importe quel mastodonte obsolète que nous pourrions acquérir pour le transformer en pivot de la nouvelle flotte, un cuirassé de notre cru. Cependant, cette idée, bien que séduisante, serait sans aucun doute extrêmement coûteuse et nécessiterait de faire pivoter tout notre appareil économique, ce qui pourrait avoir des effets financiers à long terme."
 domrep.30.a: "Privilégiez les petits modèles."
 domrep.30.b: "Croiseurs - un compromis."
 domrep.30.c: "Construisez-le."

 domrep.301.t: "La Construction S'Accélère"
 domrep.301.d: "Après des mois d'interruption de l'économie nationale pour permettre la construction d'un nouveau vaisseau amiral dreadnought, la production a démarré."
 domrep.301.a: "Aucune souffrance, aucun progrès."

 domrep.302.t: "Vaisseau Amiral Terminé"
 domrep.302.d: "Après plus d'un an de construction et une capacité de production de la nation presque entièrement concentrée sur le projet, notre navire d'investissement a été achevé."
 domrep.302.a: "Ça a fini par payer."

 domrep.303.t: "La Construction S'Accélère "
 domrep.303.d: "Après des mois d'interruption de l'économie nationale pour permettre la construction d'une flotte de croiseurs modernes, la production a démarré à plein régime."

 domrep.304.t: "Croiseurs Terminés"
 domrep.304.d: "Après près d'un an de construction et une forte priorité accordée à la capacité de production du pays, notre nouvelle flotte est terminée."

 domrep.31.t: "Envolez-vous Vers les Cieux"
 domrep.31.d: "Pour commencer, notre force aérienne a besoin à la fois d'avions et de bases aériennes. Si ces dernières sont évidemment plus importantes pour la force elle-même, notre grave manque d'infrastructures aériennes est un problème plus facile à résoudre."
 domrep.31.a: "Bâtir les bases."
 domrep.31.b: "Produire des aéronefs simples."

 domrep.32.t: "L'Affaire Monte Cristi"
 domrep.32.d_1: "Dans la ville de Monte Cristi, un grand nombre de migrants originaires d'Haïti ont élu domicile dans des masures de fortune. Les tensions avec les forces de sécurité locales, qui se sont développées et envenimées depuis longtemps, ont maintenant explosé lorsque des dizaines de migrants ont été brutalement battus et que des indignités indescriptibles ont été commises contre la vertu de leurs femmes. Si Haïti n'a pas encore réagi à l'incident, l'information lui parviendra sûrement dans quelques jours, voire moins, et la façon dont nous traiterons les hommes qui ont commis ces actes aura des répercussions diplomatiques. Le président Martínez, qui, comme tout Dominicain qui se respecte, se méfie d'Haïti et de son peuple, souhaite discipliner les hommes et tenter de décourager des incidents similaires à l'avenir. Cependant, la fierté nationale et l'avis contraire de ceux qui font partie de son parti et de son gouvernement ont provoqué chez lui une grande indécision."
 domrep.32.d_2: "Dans la ville de Monte Cristi, un grand nombre de migrants originaires d'Haïti ont élu domicile dans des masures de fortune. Les tensions avec les forces de sécurité locales, qui se sont développées et envenimées depuis longtemps, ont maintenant explosé lorsque des dizaines de migrants ont été brutalement battus et que des indignités indescriptibles ont été commises contre la vertu de leurs femmes. Si Haïti n'a pas encore réagi à l'incident, l'information lui parviendra sûrement dans quelques jours, voire moins, et la façon dont nous traiterons les hommes qui ont commis ces actes aura des répercussions diplomatiques. Le président Estrella est indécis sur la question et pourrait être persuadé d'agir dans un sens ou dans l'autre, ou même de ne rien faire du tout alors qu'il pèse les avantages et les répercussions diplomatiques des possibilités."
 domrep.32.d_3: "Dans la ville de Monte Cristi, un grand nombre de migrants originaires d'Haïti ont élu domicile dans des masures de fortune. Les tensions avec les forces de sécurité locales, qui se sont développées et envenimées depuis longtemps, ont maintenant explosé lorsque des dizaines de migrants ont été brutalement battus et que des indignités indescriptibles ont été commises contre la vertu de leurs femmes. Bien qu'Haïti n'ait pas encore réagi à l'incident, l'information lui parviendra sûrement dans quelques jours, voire moins, et la façon dont nous traiterons les hommes qui ont commis ces actes aura des répercussions diplomatiques. Notre gouvernement, bien que soutenant certainement les actions des soldats, hésite à les soutenir précisément en raison du risque de réaction diplomatique ou même armée."
 domrep.32.a: "Discipliner les hommes."
 domrep.32.b: "N'abordez pas l'incident."
 domrep.32.c: "Félicitez ces héros."

 domrep.33.t: "Des Nouvelles de la Frontière"
 domrep.33.d_1: "Les zones frontalières ont toujours été un lieu de conflit entre notre peuple et les Dominicains. Aujourd'hui, la nouvelle est arrivée que ces bâtards réactionnaires de l'autre côté de la frontière ont commis des atrocités indescriptibles sur un groupe de travailleurs haïtiens résidant dans la ville balnéaire de Monte Cristi. Bien que leur gouvernement ait finalement réprimandé les soldats qui ont commis ces actes, ils n'ont fait aucun geste pour aider les victimes de leurs actions. Il est évident qu'un tel crime contre notre peuple ne peut être ignoré, mais comment devons-nous réagir ?"
 domrep.33.d_2: "Les zones frontalières ont toujours été un lieu de conflit entre notre peuple et les Dominicains. Aujourd'hui, la nouvelle est arrivée que ces salopards de l'autre côté de la frontière ont commis des atrocités indescriptibles sur un groupe de travailleurs haïtiens résidant dans la ville balnéaire de Monte Cristi. Bien que leur gouvernement ait finalement réprimandé les soldats qui ont commis ces actes, ils n'ont fait aucun geste pour aider les victimes de leurs actions. Le président Lescot, bien que personnellement furieux par la nouvelle, a montré une hésitation à l'idée de répondre par la force à cet incident. Une telle action pourrait potentiellement conduire à une guerre sur l'île, une perspective potentiellement dévastatrice pour nos deux nations."
 domrep.33.a: "Des Concessions ou la Guerre !"
 domrep.33.b: "Demander des Réparations."
 domrep.33.c: "Exprimez notre inquiétude."
 domrep.33.d: "Adressez une pétition aux Américains"

 domrep.34.t: "Choisir un Médiateur"
 domrep.34.d: "Alors que les retombées de l'affaire de Monte Cristi prennent de plus en plus d'importance, il devient clair que nous ne pourrons pas défier les Dominicains sans aide étrangère."
 domrep.34.a: "[HAI.faction_leader.GetNameDef]"
 domrep.34.b: "Les Américains ont toujours été un médiateur équitable."

 domrep.36.t: "Haïti nous menace de guerre!"
 domrep.36.d_1: "En réponse à l'incident de Monte Cristi, Haïti a menacé de faire la guerre à moins que nous ne renoncions complètement à nos revendications sur les territoires contestés de la vallée de l'Artibonite et que nous acceptions de payer une indemnité importante. Ces exigences sont évidemment totalement déraisonnables et ne peuvent être respectées, et par conséquent, la crainte que la guerre n'arrive sur Hispaniola a saisi notre gouvernement. Alors que certains soutiennent encore que la menace n'est qu'un bluff et qu'il ne faut pas en tenir compte, d'autres insistent pour travailler immédiatement à la construction de fortifications le long de la frontière et pour déplacer des troupes vers des positions défensives. De plus, avec la fin de l'agitation en Amérique, peut-être pourrions-nous demander l'aide de notre grand voisin du nord."
 domrep.36.d_2: "En réponse à l'incident de Monte Cristi, Haïti a menacé de faire la guerre à moins que nous ne renoncions complètement à nos revendications sur les territoires contestés de la vallée de l'Artibonite et que nous acceptions de payer une indemnité importante. Ces exigences sont évidemment totalement déraisonnables et ne peuvent être respectées, et par conséquent, la crainte que la guerre n'arrive sur Hispaniola a saisi notre gouvernement. Alors que certains soutiennent encore que la menace n'est qu'un bluff et qu'il ne faut pas en tenir compte, d'autres insistent pour que l'on travaille immédiatement à la construction de fortifications le long de la frontière et à l'envoi de troupes dans des positions défensives."
 domrep.36.a: "Sécuriser la frontière et se préparer à la guerre."
 domrep.36.b:9 "Dites-leur qu'ils bluffent."

 domrep.37.t: "Haïti Demande Réparation"
 domrep.37.d: "En réponse à l'incident de Monte Cristi, Haïti a exigé des excuses officielles de notre gouvernement ainsi que des réparations monétaires à la fois pour Haïti et pour les personnes lésées. En échange, si nous acceptons, ils ont promis de contrôler temporairement le flux de migrants à travers la frontière et de travailler avec nous pour trouver une solution permanente. En échange, si nous acceptons, ils ont promis de contrôler temporairement le flux de migrants à la frontière et de travailler avec nous pour trouver une solution permanente. Bien que cette menace puisse être un simple bluff, la simple possibilité d'une guerre peut nécessiter un certain degré de fortification de la frontière si nous refusons leur demande."
 domrep.37.a: "Refusez et sécurisez la frontière."
 domrep.37.b:9 "Acceptez les Demandes."

 domrep.38.t: "Haïti Exprime son Inquiétude"
 domrep.38.d: "La réponse d'Haïti à l'incident de Monte Cristi a été extrêmement préoccupante - une simple expression d'inquiétude, pas d'exigence ni de véritable condamnation, pas de menace de guerre comme certains l'avaient craint. Les rapports en provenance de la frontière racontent une histoire bien différente, certains soldats signalant des mouvements d'unités haïtiennes dans la vallée de l'Artibonite dans ce qui pourrait précipiter une invasion. Peut-être ces rapports sont-ils faux ou peut-être la réponse haïtienne n'est-elle qu'une ruse. Si elle est authentique, la possibilité d'un règlement diplomatique du conflit frontalier est peut-être désormais à portée de main."
 domrep.38.a: "Cela pourrait être une ruse... Sécurisez la frontière !"
 domrep.38.b: "Faites pression pour un règlement permanent."

 domrep.39.t: "Pétitions pour Haïti de [FROM.GetNameDef]"
 domrep.39.d: "Haïti a demandé une médiation [FROM.GetAdjective]e dans l'affaire de Monte Cristi et les conflits dans la région de l'Artibonite en général. Nous ne pouvons qu'attendre la réponse [FROM.GetAdjective] à la demande."
 domrep.39.a: "Attendez et observez..."

 domrep.40.t: "Les Dominicains se Préparent à la Guerre"
 domrep.40.d: "Notre menace n'a pas été prise à la légère par le régime dominicain. Ils ont refusé notre ultimatum et ont commencé à construire à la hâte des positions défensives le long de la frontière, préparant leurs réserves au cas où la guerre consumerait vraiment l'île. Allons-nous faire ce que nous avons promis et déchirer Hispaniola ou reculer devant ce conflit potentiel ?"
 domrep.40.a: "Et la guerre ils auront !"
 domrep.40.b:9 "Reculez."

 domrep.41.t: "Les Dominicains ne Tiennent pas Compte de Notre Menace"
 domrep.41.d: "Notre ultimatum a été complètement ignoré, la seule réponse étant presque une moquerie. Il semble que la République dominicaine fasse aussi peu de cas de notre parole que de notre peuple, le mot "bluff" roulant sur leur langue."
 domrep.41.a: "Donnez l'arme à ces idiots."
 domrep.41.b: "Comme ils avaient raison - reculez !"

 domrep.43.t: "Les Dominicains ne Tiennent pas Compte de nos Demandes"
 domrep.43.d: "La réponse dominicaine à notre demande de réparations a été moqueuse. Ils l'ont complètement ignorée, et nous ont presque défié de répondre."
 domrep.43.a: "Sanctionnez-les."
 domrep.43.b:9 "Reculez."
 domrep.43.c: "Donnez l'arme à ces idiots."

 domrep.44.t: "Les Dominicains Acceptent nos Demandes"
 domrep.44.d: "La République dominicaine a accepté d'indemniser les victimes de Monte Cristi, de présenter des excuses officielles et de juger les responsables des atrocités. Si les tensions restent élevées, elles s'apaisent rapidement et la possibilité d'un règlement semble à portée de main, car les personnes des deux côtés de la frontière ont pris conscience de la nécessité d'un règlement."
 domrep.44.a: "Les loyalistes auront tout notre soutien !"

 domrep.45.t: "Les Dominicains Militarisent la Frontière"
 domrep.45.d: "La République Dominicaine a répondu de manière disproportionnée à notre expression de préoccupation pour l'incident de Monte Cristi, comme un animal sentant la faiblesse, ils ont déployé des troupes dans les zones frontalières et construit des fortifications de fortune dans des positions clés. Notre position dans les zones frontalières s'est affaiblie et il semble que les Dominicains puissent maintenant revendiquer pleinement la vallée de l'Artibonite."
 domrep.45.a:9 "Reculez."
 domrep.45.b: "Demander la médiation d'une puissance étrangère."
 domrep.45.c: "Donnez l'arme à ces idiots."

 domrep.46.t: "Une Proposition Particulière"
 domrep.46.d: "Alors que notre faible réponse à l'incident de Monte Cristi a suscité la condamnation et la colère chez nous, la République dominicaine semble avoir compris cette réponse comme une offre informelle de diplomatie. Elle a proposé que nous résolvions une fois pour toutes les questions relatives aux frontières et aux migrants, en nous réunissant dans sa capitale pour parvenir à un accord mutuellement acceptable sur ces deux questions très conflictuelles."
 domrep.46.a: "Nous devons y assister !"
 domrep.46.b: "Quel culot ! Nous ne le ferons pas !"

 domrep.47.t: "Haïti Demande une Médiation"
 domrep.47.d: "Il y a des années, les marines américains occupaient la totalité de l'île d'Hispaniola, et l'inimitié incessante entre Haïti et la République dominicaine était tenue en échec. Récemment, cependant, un incident largement médiatisé entre les troupes dominicaines et les migrants haïtiens a ravivé les tensions sur les terres contestées de la vallée de l'Artibonite et, avec elles, la rivalité séculaire entre les nations d'Hispaniola. En réponse aux actions de plus en plus agressives de la part des Dominicains et à leur refus général de négocier, Haïti a demandé que nous agissions en tant que médiateur dans ce conflit, afin de mettre un terme au moins au conflit frontalier une fois pour toutes."
 domrep.47.a: "Accepter de recourir à la médiation pour régler le différend."
 domrep.47.b: "Refuser de faire de la médiation."
 domrep.47.c: "Au diable les Dominicains !"
 domrep.47.e: "Nous sommes d'accord avec les Dominicains, en fait."

 domrep.48.t: "Haïti nous Déclare la Guerre"
 domrep.48.d_1: "Bien que cela ait semblé être un bluff édenté à l'époque, Haïti a mis à exécution sa menace de guerre. Hispaniola, semble-t-il, sera baignée de sang, haïtien et dominicain confondus."
 domrep.48.d_2: "Comme on le craignait, Haïti nous a déclaré la guerre. Espérons que nos nouveaux remparts le long de la frontière tiennent et que notre pays reste intact. Quoi qu'il en soit, Hispaniola sera baignée dans le sang, haïtien comme dominicain."
 domrep.48.a: "Hispaniola est déchirée..."

 domrep.49.t: "Haïti Recule"
 domrep.49.d: "Il semble qu'Haïti n'ait pas voulu pousser la question de Monte Cristi plus loin. Elle a complètement abandonné cette querelle diplomatique plutôt malheureuse. Il est à espérer que, cette question faisant partie du passé et la faiblesse d'Haïti étant mise à nu, un accord frontalier favorable pourra être trouvé."
 domrep.49.a: "Ils sont aussi veules que d'habitude !"

 domrep.53.t: "Haïti émet des sanctions"
 domrep.53.d: "En réponse à notre mépris de leurs demandes, Haïti a adopté des sanctions économiques, faisant ce qu'il peut pour limiter le commerce entre nos deux nations. Bien que cela leur fasse autant de mal qu'à nous, le but de cette action est évident : faire pression sur nous pour une désescalade et un règlement."
 domrep.53.a: "Rien n'a vraiment été perdu."

 domrep.54.t_1: "Une autre voie à suivre"
 domrep.54.t_2: "Haïti ne respecte pas l'accord"
 domrep.54.d_1: "Si le refus d'Haïti d'œuvrer en faveur d'un règlement diplomatique permanent était pour le moins décevant, son refus total d'honorer ne serait-ce que les apparentes promesses faites à notre nation en premier lieu était totalement inattendu. La situation dans la région frontalière est redevenue ce qu'elle était avant l'affaire Monte Cristi, sans qu'aucune issue ne soit en vue. Nous ne pouvons pas continuer comme ça, nous devons agir."
 domrep.54.d_2: "Avec notre acceptation à contrecœur des demandes de réparations d'Haïti, ils ont accepté de travailler à une solution tout en s'efforçant temporairement d'endiguer la migration. Aucune offre de diplomatie n'est venue, ni aucune tentative de réduction de la migration n'a été faite. Il est clair que nous devons prendre l'initiative. Certains au sein de notre gouvernement souhaitent préparer secrètement un conflit contre Haïti tandis que d'autres souhaitent faire pression pour un règlement diplomatique partiel."
 domrep.54.a: "Se préparer secrètement à la guerre."

 domrep.55.t: "Haïti Accepte"
 domrep.55.d: "Haïti a accepté notre proposition d'un sommet diplomatique pour aborder nos différends frontaliers mutuels et nos préoccupations en matière de migration. Les préparatifs sont en cours pour le lieu du sommet à Saint-Domingue en ce moment même !"
 domrep.55.a: "Excellent !"

 domrep.56.t: "Haïti Décline"
 domrep.56.d: "Haïti a décliné notre offre de diplomatie. Bien que les tensions se soient apaisées après tout ce temps, mais sans solution permanente en vue, les tensions pourraient reprendre, et bientôt."
 domrep.56.a:9 "Leur perte."

 domrep.57.t: "La Médiation [FROM.GetAdjective]."
 domrep.57.d: "Les [FROM.GetAdjective] ont accepté de servir de médiateur dans ce conflit frontalier. Toutes les réserves que nous ou nos ennemis de l'autre côté de la frontière avons pu avoir doivent maintenant être levées, car nous ne pouvons pas risquer la colère de l'Amérique."
 domrep.57.a: "Attendons et observons."

 domrep.58.t: "Les [FROM.GetAdjective]s refusent de faire de la médiation"
 domrep.58.d: "Les [FROM.GetAdjective]s ont refusé de jouer le rôle de médiateur dans ce conflit frontalier. Les tensions sont élevées depuis l'annonce américaine et une impasse malaisée s'est installée dans la région."
 domrep.58.a: "Eh bien, ça va certainement être intéressant."

 domrep.59.t: "[FROM.GetNameDefCap] se Range du Côté d'Haïti"
 domrep.59.d: "Comme prévu, le gouvernement [FROM.GetAdjective] s'est rangé du côté de ses compatriotes haïtiens. Même si nous souhaitons protester contre cette décision, nous ne pouvons pas y faire grand-chose, de peur, bien sûr, de risquer si bêtement une confrontation avec [FROM.GetNameDef], nous-mêmes."
 domrep.59.a:9 "Nous n'avons pas le choix."

 domrep.60.t:9 "Les [FROM.GetAdjective]s sont de notre côté."
 domrep.60.d: "[FROM.GetNameDefCap] se tient pleinement à nos côtés dans nos différends frontaliers avec la République Dominicaine, mettant ainsi fin à des décennies de conflit. Même si les Dominicains peuvent être mécontents de cette décision, l'armée [FROM.GetAdjective] est bien trop puissante pour qu’ils puissent espérer résister."
 domrep.60.a: "Enfin, une puissance étrangère nous rend justice !"

 domrep.61.t: "Les Américains Sont de Notre Côté"
 domrep.61.d: "Alors qu'il y a un siècle, le Sud américain réclamait l'annexion de notre nation, il semble que le [FROM.GetAdjective] soit tout sauf notre ennemi ; il a rejeté sans équivoque les revendications haïtiennes sur les terres litigieuses de la vallée de l'Artibonite, nous attribuant tous les territoires."
 domrep.61.a: "Merci beaucoup."

 domrep.62.t: "[FROM.GetNameDefCap] se range du côté des Dominicains"
 domrep.62.d: "[FROM.GetNameDefCap], comme on pouvait s'y attendre vu l'état actuel de la population noire de cette nation, s'est entièrement rangé du côté de la République Dominicaine, nous avertissant d'abandonner toute revendication sur les territoires contestés sous peine d'encourir leur colère."
 domrep.62.a: "Les Américains nous baisent une fois de plus..."

 domrep.63.t: "Une Nouvelle Idée"
 domrep.63.d: "Les sanctions prises par le gouvernement haïtien à la suite de l'issue mutuellement insatisfaisante de l'incident de Monte Cristi ont eu un impact économique important sur notre île commune. Haïti ne voulant pas négocier à moins que ses demandes initiales ne soient satisfaites, il semble que si les questions des territoires contestés et de l'immigration haïtienne doivent être résolues, nous devons le faire indépendamment.\n\nBien qu'il s'agisse certainement d'une proposition radicale, de nombreux membres du gouvernement, et en particulier des forces armées, souhaitent mettre un terme définitif à ce problème par la force militaire. Cette force ne sera pas dirigée contre Haïti, mais contre les migrants haïtiens vivant dans les zones frontalières d'importance stratégique.\n\nNon seulement un événement aussi horrible mettrait fin à la menace de l'immigration haïtienne, en libérant des villes importantes de potentielles cinquièmes colonnes, mais il pourrait également obliger Haïti à réagir. Si nous décidons de mettre ce plan à exécution, il faudra une bonne dose de préparation et nous devons également être prêts à accepter la possibilité d'une réaction internationale négative."
 domrep.63.a:9 "Faites-le"
 domrep.63.b: "Cela ne peut conduire qu'à des réactions négatives."

 domrep.64.t: "Médiation d'Hispaniola"
 domrep.64.d: "La vallée de l'Artibonite, principale artère de l'ouest d'Haïti et des régions frontalières, est le théâtre d'un conflit territorial entre les nations d'Hispaniola depuis la création de la République dominicaine. Si la majeure partie de la frontière a été entièrement définie pendant les occupations américaines d'Haïti et de la République dominicaine, il existe encore dans l'Artibonite un certain nombre de revendications qui se chevauchent. Alors que la différence entre la revendication d'une nation et celle de l'autre ne représente que quelques dizaines de kilomètres carrés de terre, un fossé de fierté nationale mutuelle semble s'étendre à l'infini. À qui devrions-nous attribuer les terres contestées ?"
 domrep.64.a: "Se mettre du côté des Dominicains."
 domrep.64.b: "Du côté d'Haïti."

 domrep.65.t: "Perejil"
 domrep.65.d: "Dans la région frontalière, l'enfer s'est déchaîné. Dans un acte de violence effrayant, inconcevable même lors de la préparation de l'opération, nos soldats ont fait un travail rapide de nombreuses communautés haïtiennes dans des zones stratégiquement importantes, fermement situées de notre côté de la frontière. Il est certain qu'Haïti répondra à cette affaire par la force ; rien de tel ne pourrait être pardonné, même par Dieu, et encore moins par nos ennemis quasi sataniques eux-mêmes, et nous devons être prêts à tout."
 domrep.65.a: "Un mal nécessaire."

 domrep.66.t_1: "Sortir de l'Impasse"
 domrep.66.t_2: "Essayé mais vrai"
 domrep.66.d_1: "Les sanctions prises par le gouvernement haïtien à la suite de l'issue mutuellement insatisfaisante de l'incident de Monte Cristi ont eu un impact économique important sur notre île commune. Haïti ne souhaitant pas négocier tant que ses exigences initiales ne sont pas satisfaites, il semble que si les questions des territoires contestés et de l'immigration haïtienne doivent être résolues, nous devons le faire indépendamment.\nAlors que certains croient encore que nous devrions simplement être plus énergiques pour faire pression en faveur d'une résolution diplomatique des problèmes actuels, d'autres appellent à faire des préparatifs secrets pour une guerre contre Haïti, étant donné que jusqu'à présent toutes les tentatives de diplomatie ont été inefficaces."
 domrep.66.d_2: "Le [FROM.GetAdjective] n'étant pas disposé à jouer un rôle de médiateur dans le conflit, il semble que si les questions des territoires contestés et de la migration haïtienne doivent être résolues, nous devons le faire de manière indépendante.\nAlors que certains croient encore que nous devrions simplement être plus énergiques pour pousser à une résolution diplomatique des problèmes en cours, d'autres appellent à faire des préparatifs secrets pour une guerre contre Haïti, vu que jusqu'à présent toutes les tentatives de diplomatie ont été inefficaces."
 domrep.66.a: "Se préparer secrètement à la guerre."
 domrep.66.b: "Cherchez à obtenir un règlement limité."

 domrep.67.t: "La Médiation d'Hispaniola s'Achève"
 domrep.67.d:9 "Indépendamment de la légitimité de la revendication territoriale, la population de la zone frontalière est également très hétérogène. En particulier, en raison de la situation économique généralement plus favorable de la République dominicaine, un grand nombre d'Haïtiens ont commencé à traverser la frontière à la recherche d'opportunités. Cette situation a suscité du ressentiment au sein de la population dominicaine, dont la conscience nationaliste se méfie des tentatives historiques des Haïtiens d'annexer et d'assimiler leurs terres ; c'est un groupe de migrants de ce type qui a été victime d'un groupe de soldats dominicains dans l'affaire Monte Cristi, qui a remis la question sur le devant de la scène. Si l'échange de populations proposé par les Dominicains est tout simplement irréalisable sans la pleine coopération des deux nations sur l'île, nous pouvons choisir soit de soutenir les migrants déjà présents en République dominicaine et de forcer les Dominicains à payer des réparations pour l'affaire Monte Cristi, soit d'œuvrer en faveur d'Haïti pour stopper le flux de migrants."
 domrep.67.a: "Forcer Haïti à réduire les migrations."
 domrep.67.b: "Les Dominicains doivent payer."

 domrep.68.t: "Horreur"
 domrep.68.d: "La République dominicaine a fait l'impensable. Dans un dégoûtant étalage de barbarie, ils ont commencé à tenter d'instiller la terreur chez les Haïtiens vivant de leur côté de la frontière, ciblant les civils aussi facilement que les hommes armés qui se précipitent pour défendre leurs femmes et leurs enfants de ce massacre insensé. Il est certain que nous devons répondre à cet incident, mais si nous ne faisons rien d'autre que de déclarer la guerre, notre population, qui est actuellement en quête de sang dominicain, sera mécontente. Pour eux, et pour les Dominicains également, une simple condamnation équivaudra à un retrait total du conflit. D'un point de vue plus positif, cependant, si nous décidons de déclarer la guerre, nous sommes sûrs de bénéficier d'un grand soutien public et nous serons probablement en mesure d'attirer un grand nombre de volontaires dans la bataille."
 domrep.68.a:9 "À la guerre !"
 domrep.68.b: "Nous ne pouvons pas."

 domrep.69.t: "Médiation [FROM.GetAdjective]e terminée"
 domrep.69.d_1: "Le gouvernement [FROM.GetAdjective] s'est entièrement rangé de notre côté dans les litiges concernant la Vallée de l'Artibonite et le territoire frontalier dans son ensemble. Bien que notre voisin, sans doute désemparé, puisse souhaiter protester, l'Amérique est tout simplement trop puissante pour qu'il puisse résister. Il ne reste plus qu'à organiser un échange officiel de territoires et à signer un traité frontalier global. C'est un grand jour pour notre nation !"
 domrep.69.d_2: "Le gouvernement [FROM.GetAdjective] a élaboré un compromis dans les différends concernant la Vallée de l'Artibonite et la zone frontalière dans son ensemble. Bien qu'il ne satisfasse pas entièrement notre nation ou notre voisin, ce résultat modéré n'est pas non plus douloureux à accepter pour l'une ou l'autre des parties. Il ne reste plus qu'à organiser un échange formel de territoires et à signer un traité frontalier global."
 domrep.69.d_3: "Le gouvernement [FROM.GetAdjective] s'est rangé contre nous dans les conflits concernant la Vallée de l'Artibonite et le territoire frontalier dans son ensemble. Bien que nous soyons complètement désemparés par ce résultat et que nous souhaitions protester, l'Amérique est tout simplement trop puissante pour résister. Il ne reste plus qu'à organiser un échange formel de territoires et à signer un traité frontalier global. C'est un jour horrible pour notre nation."
 domrep.69.a: "Excellent."
 domrep.69.b:9 "Qu'il en soit ainsi."
 domrep.69.c: "Bon sang."

 domrep.70.t: "Haïti nous Déclare la Guerre"
 domrep.70.d: "En réponse à nos actions, Haïti a déclaré la guerre, avec une foule de volontaires furieux de nos actions qui viennent grossir leurs rangs."
 domrep.70.a:9 "Ce sera donc la guerre."

 domrep.71.t: "Haïti Recule"
 domrep.71.d: "De manière choquante, Haïti s'est contenté de condamner nos actions et a choisi de ne pas déclencher une guerre. Notre position dans la région frontalière s'est certainement renforcée et nous pouvons maintenant avancer vers un règlement limité sur des bases solides."
 domrep.71.a: "Excellent !"

 domrep.80.t:9 "Résistance au Nouveau Régime"
 domrep.80.d_1:9 "Même de l'intérieur, le nouveau régime fantoche est instable. Dès qu'elle en a l'occasion, l'administration civile fait tout ce qu'elle peut pour saper le contrôle haïtien, et de nombreux citoyens sont mécontents de l'humiliation de la défaite et souhaitent voir Haïti remis à sa place. Des troubles se préparent et nous ne voulons peut-être même pas les arrêter."
 domrep.80.d_2: "Les Dominicains commencent à s'agiter. Même le président que nous avons nous-mêmes installé, [DOM.GetLeader], s'avère difficile à contrôler. En outre, nos forces militaires dans le pays sont constamment harcelées par la population civile dominicaine. Dans l'ensemble, la situation devient de plus en plus difficile. Il se pourrait même que nous ayons une rébellion sur les bras à un moment ou à un autre."
 domrep.80.a: "Il ne faut pas que cela dégénère."

 domrep.82.t:9 "Soulèvement"
 domrep.82.d: "Notre régime en République dominicaine s'est effondré aujourd'hui lorsque des factions mécontentes des résultats de la guerre ont pris le contrôle du gouvernement. Réalisant que la guerre était inévitable, elles ont préventivement commencé à déplacer leurs milices à la frontière et ont publié une déclaration de guerre officielle contre notre gouvernement."
 domrep.82.a: "Alors c'est une autre guerre."

 domrep.84.t:9 "Résistance au Nouveau Régime"
 domrep.84.d: "La résistance à notre régime s'est apparemment accrue et un grand sentiment d'anxiété s'est emparé de la nation. Port-Au-Prince est particulièrement tendu, l'air semblant même prendre un air plutôt réservé. Quelque chose, peut-être même une rébellion, se prépare et nous devons nous y préparer."

 domrep.86.t:9 "Soulèvement"
 domrep.86.d: "Notre régime en Haïti s'est effondré aujourd'hui lorsque des factions en colère contre les résultats de la guerre ont pris le contrôle du gouvernement. Réalisant que la guerre était inévitable, elles ont préventivement commencé à déplacer leurs milices vers la frontière et ont publié une déclaration de guerre officielle contre notre gouvernement."

 domrep.88.t: "Le Destin de La République Dominicaine"
 domrep.88.d: "Enfin, les canons se sont tus, la République Dominicaine a été vaincue. Sous l'œil attentif de nos soldats, les Dominicains commencent à former un nouveau gouvernement, plus agréable, et les préparatifs sont en cours pour le retrait partiel de nos forces."
 domrep.88.a: "Problème résolu !"

 domrep.89.t: "Haïti remise à sa Place"
 domrep.89.d: "Enfin, les canons se sont tus, Haïti a été vaincu. Sous l'œil attentif de nos soldats, les Haïtiens commencent à former un nouveau gouvernement, plus agréable, et les préparatifs sont en cours pour le retrait partiel de nos forces."

 domrep.94.t: "Nouvelles Troublantes du Costa Rica"
 domrep.94.d: "Dans un grand discours prononcé devant la population de San José il y a quelques jours, le président du Costa Rica, José Figueres Ferrer, a semblé indiquer sa conviction de combattre agressivement les régimes idéologiquement incompatibles avec le sien, allant même jusqu'à désigner notre propre nation comme un ennemi particulièrement flagrant. Avec sa proclamation aujourd'hui d'une nouvelle alliance d'États démocratiques en Amérique centrale et dans les Caraïbes, la crainte d'un conflit consume à nouveau notre gouvernement.\n\nBien que le Costa Rica ne soit pas une puissance militaire, il pourrait néanmoins constituer une menace pour notre sécurité nationale, et dans l'éventualité d'une guerre ouverte, ceux qui soutiennent les idées de Ferrer parmi notre propre population pourraient être susceptibles de prendre les armes contre nous. Heureusement, nous avons un plan : mettre fin à Ferrer maintenant et pour toujours. Il faudra au moins une semaine pour que le plan se réalise, et Dieu seul sait ce que ce fou fera d'ici là."
 domrep.94.a:9 "Mettez le plan en marche."
 domrep.94.b: "Trop risqué, à coup sûr il ne pourra envahir."

 domrep.95.t: "Tentative d'assassinat déjouée"
 domrep.95.d: "Ce qui avait commencé comme n'importe quel autre jour pour José Figueres Ferrer était devenu avant midi tout autre chose. Sauvé de la balle d'un assassin seulement par l'intervention d'un passant, il a été découvert que l'assassin et le passant étaient tous deux des agents étrangers. L'assassin envoyé par le gouvernement de la République dominicaine, inquiet de nos récentes décisions de politique étrangère, et le passant envoyé par un groupe de résistance démocratique clandestin dominicain pour déjouer le complot et offrir les services de son organisation dans la lutte contre le régime dominicain.\n\nApparemment, la résistance dominicaine au régime tyrannique de ce pays s'est enfin transformée en un véritable mouvement, qui a accumulé une quantité substantielle d'armements et de munitions. Si nous déclarons la guerre au régime dominicain actuel, maintenant ou à l'avenir, ils ont promis d'organiser une rébellion pour le soutenir."
 domrep.95.a: "Nous allons accepter leur offre..."
 domrep.95.b: "Juste pas maintenant."

 domrep.96.t: "Notre plan a été révélé!"
 domrep.96.d: "Notre tentative d'assassinat du président Ferrer a échoué de façon spectaculaire, avec un rapport indiquant qu'un passant est intervenu et a arrêté notre tireur. Notre lien avec ce dernier a probablement également été exposé, dès lors, nous devons nous préparer à une réponse de la part du Costa Rica."
 domrep.96.a:9 "Préparez vous pour le pire."

 domrep.97.t: "Les préparatifs sont achevés"
 domrep.97.d: "Maintenant que notre intention de déclarer la guerre à la République Dominicaine est connue, notre nation s'est mise au travail pour commencer secrètement les préparatifs d'une invasion à grande échelle. Ces préparatifs étaient terminés et les rebelles de la République dominicaine avaient expressément reçu l'ordre d'attendre une déclaration officielle de guerre pour commencer leur soulèvement. Aujourd'hui, cette déclaration a été publiée. Nous devons cependant agir vite, car l'élément de surprise a été perdu et notre plan d'invasion soigneusement préparé peut rapidement s'avérer inutile à mesure que les Dominicains renforcent leurs défenses."
 domrep.97.a: "Aux armes, pour la liberté !"

 domrep.98.t: "Le Costa Rica déclare la guerre"
 domrep.98.d: "L'absence de réponse du Costa Rica à notre attentat contre la vie du président Ferrer avait intrigué de nombreux membres de notre régime, mais la plupart avaient commencé à le considérer comme le résultat d'un simple coup de chance. Malheureusement, le Costa Rica a finalement répondu, et par une déclaration de guerre en plus. Si la déclaration de guerre du Costa Rica avait été la seule mauvaise nouvelle parvenue à la capitale aujourd'hui, cela aurait été plus que suffisant pour semer la panique dans notre gouvernement, mais pire encore, il semble qu'une force de rebelles se soit levée parallèlement à leur annonce, prêtant allégeance au président Ferrer contre notre régime soi-disant « tyrannique »."
 domrep.98.a: "Horrid!"

 domrep.99.t: "Le Costa Rica déclare la guerre"
 domrep.99.d_1: "Dans le cadre de sa croisade contre les prétendus "dictateurs" d'Amérique centrale et des Caraïbes, le Costa Rica était devenu de plus en plus hostile à nos efforts diplomatiques. Bien que la nouvelle de leur intention de déclarer la guerre soit parvenue à Saint-Domingue il y a quelques jours, les rapports ont été rejetés comme des rumeurs sans fondement. Ce fou de Ferrer n'aurait sûrement pas tenté une telle chose ? Hélas, aujourd'hui une déclaration de guerre a été publiée, notre nation est maintenant en conflit ouvert avec le Costa Rica."
 domrep.99.d_2: "Alors que le Costa Rica n'a jamais répondu avec indignation à la tentative d'assassinat du Président Ferrer comme beaucoup l'avaient craint, il semble que cette impasse particulière n'ait pas été pardonnée. Le Costa Rica a publié une déclaration de guerre contre notre nation, citant à la fois la tentative d'assassinat et la nature despotique de notre régime. Si la déclaration de guerre du Costa Rica avait été la seule mauvaise nouvelle à atteindre la capitale aujourd'hui, cela aurait été plus que suffisant pour faire paniquer notre gouvernement, mais pire encore, il semble qu'une force de rebelles se soit levée en même temps que leur annonce, jurant fidélité au président Ferrer contre notre régime supposé "tyrannique"."
 domrep.99.a: "Un combat de titans !"

