### Focuses ###
 DOM_election: "Élection Présidentielle"
 DOM_election_desc: "Dans un geste controversé, le Président Martínez a fait modifier la constitution pour lui permettre de briguer un nouveau mandat. Il fait face à une opposition acharnée de la part d'Estrella et des Républicains ainsi que de l'armée dominicaine, dans un conflit qui ne manquera pas de façonner l'avenir de notre nation."
 DOM_rojo_victory: "Victoire de Rojo"
 DOM_rojo_victory_desc: "Les Rojos du Président Martínez ont remporté l'élection présidentielle."
 DOM_through_work_dignity: "Par le Travail, la Dignité"
 DOM_through_work_dignity_desc: "Le Partido Rojo a toujours défendu la moralité avant tout ; le chômage rampant est sans aucun doute un fléau pour notre économie, tout autant préjudiciable à la dignité populaire que n'importe quelle décadence morale. Les chômeurs devraient ainsi être organisés en brigades de travail chargées de projets de travaux publics. De même, ils devraient être obligés d'assister lors de cérémonies religieuses pour assurer leur réadaptation."
 DOM_principled_development: "Développement Raisonné"
 DOM_principled_development_desc: "La moralité doit être intégrée dans le tissu même d'une nation. Alors que nous poursuivons ce qui fait la prospérité de tous les pays, l'industrialisation, nous ne devons jamais perdre de vue cette vérité. Nous devons avoir des monuments à ce qui est droit et convenable, ainsi que des usines et des moulins et même des lieux d'industrie dans lesquels serait inculquée cette vérité indépassable à leur main-d'œuvre ; nos brigades de travail seraient bien adaptées à cette tâche."
 DOM_call_constitutional_convention: "Convoquer  la Convention Constitutionnelle"
 DOM_call_constitutional_convention_desc: "Alors que le président Martinez a longtemps cherché à modifier radicalement la constitution, il a manqué de capital politique pour faire porter tous les changements sur le document,à l'exception des plus mineurs. Avec la victoire retentissante des Rojos aux élections de 1936, cependant, l'assemblée constitutionnelle pourra être correctement convoquée."
 DOM_the_new_republic: "La Nouvelle République"
 DOM_the_new_republic_desc: "La Constitution de 1924 est née de l'occupation américaine, et ne suffit pas comme document fondateur d'une véritable démocratie. Un nouveau document a été entièrement rédigé et doit maintenant être mis en application."
 DOM_if_it_aint_broke: "Si ce n'est pas cassé..."
 DOM_if_it_aint_broke_desc: "L'Assemblée Constitutionnelle a réaffirmé la Constitution de 1924 et notre démocratie continuera sans aucun doute comme avant."
 DOM_fight_judicial_discrimination: "Combattre la Discrimination devant la Justice"
 DOM_fight_judicial_discrimination_desc: "Le système judiciaire a toujours été lent à se réformer, et malgré le nouvel élan politique de la Convention Constitutionnelle, les tribunaux inférieurs continueront certainement à discriminer arbitrairement de vastes pans de la population. Nous devons faire tout ce qui est en notre pouvoir pour commencer à changer cela."
 DOM_the_trial: "Le Procès"
 DOM_the_trial_desc: "Notre nation a été trahie et alors que les responsables se préparent à se présenter devant leurs compatriotes dominicains et les tribunaux de la nation, tous attendent avec impatience le résultat."
 DOM_reform_military_districts: "Réformer les Districts Militaires"
 DOM_reform_military_districts_desc: "Le système de districts militaires établi par les Américains pendant l'occupation encourage naturellement un comportement de seigneur de guerre qui a permis à Trujillo, et à d'autres hommes forts militaires de prospérer ; il doit être réformé."
 DOM_land_reform: "Réforme Agraire"
 DOM_land_reform_desc: "Les terres abondantes de notre république sont prises en otage par des propriétaires fonciers absents et corrompus. Ces terres doivent être redistribuées à la fois aux particuliers et aux entreprises avec un bilan clair de responsabilité et de rentabilité."
 DOM_responsible_bureaucracy: "Bureaucratie Responsable"
 DOM_responsible_bureaucracy_desc: "La bureaucratie est devenue pléthorique et inefficace. Pour freiner les dépenses frivoles, nous devons introduire des règles de responsabilité financière rigides, et tenir les bureaucrates responsables devant le peuple et le gouvernement élu."
 DOM_the_phoenix: "Le Phénix "
 DOM_the_phoenix_desc: "La République Dominicaine a été conquise encore et encore - Espagnole ou Haïtienne ou Américaine, peu importe, car notre vaillante nation renaîtra toujours de ses cendres comme un phénix qui renaît. Avec la fin des troubles politiques, il semble que nous nous soyons à nouveau relevés."
 DOM_root_out_traitors: "Extirpez les Traîtres"
 DOM_root_out_traitors_desc: "Ceux dans l'armée qui restent déloyaux se révéleront être une nuisance s'ils sont laissés sans surveillance. Chaque officier au sujet desquels existe un simple soupçon de suspicion, devra être renvoyés et un remplaçant mis à sa place."
 DOM_military_rapprochement: "Rapprochement Militaire"
 DOM_military_rapprochement_desc: "Bien que l'influence traîtresse de Trujillo et d'autres souille encore nos forces armées, il serait insensé de ne pas offrir un certain degré de clémence. Nous devons travailler à la réintégration des officiers et des soldats contaminés."
 DOM_empower_loyal_officers: "Renforcez l'Influence des Officiers Loyaux"
 DOM_empower_loyal_officers_desc: "L'étendue de la déloyauté dans les forces armées est devenue claire et lentement mais sûrement, les soldats et les officiers en sont venus servir notre pays, plutôt que leurs officiers. De plus, certains officiers, en particulier les officiers subalternes, se sont entièrement débarrassés de l'influence des traîtres. Ils doivent être reversés dans des fonctions supérieures et promus pour assurer véritablement la loyauté des militaires."
 DOM_departamento_de_seguridad: "Departamento de Seguridad"
 DOM_departamento_de_seguridad_desc: "La difficulté de contrôler l'armée a prouvé sans l'ombre d'un doute que la démocratie ne sera jamais à l'abri des menaces internes et externes. Ainsi, pour préserver notre liberté, nous devons activement la protéger. Le Département de la Sécurité est un organe gouvernemental dédié à la collecte de renseignements, indépendants des forces armées et à la répression de l'opposition extra-légale."
 DOM_las_lechuzas: "Las Lechuzas"
 DOM_las_lechuzas_desc: "Comme notre parti s'est attiré les faveurs d'éléments de la société considérés par certains comme immoraux, nous sommes devenus dépendants de ces relations pour garder un œil sur les activités quotidiennes de nos rivaux. Pour s'assurer qu'aucun groupe ne puisse jamais menacer notre gouvernement, ces agents devraient être plus formellement sous le contrôle de notre parti, et correctement équipés pour éliminer toute dissidence."
 DOM_republicano_victory: "Victoire du Parti Republicano"
 DOM_republicano_victory_desc: "Les Republicanos de Rafael Estrella Ureña sont sortis vainqueurs"
 DOM_old_friends_new_enemies: "Vieux Amis, Nouveaux Ennemis"
 DOM_old_friends_new_enemies_desc: "Trujillo et ses partisans constitueront toujours une menace pour la stabilité de notre gouvernement à moins que l'on se charge d'eux. Alors que certains peuvent déplorer de telles solutions, véritable "injustice" en dehors de toute juridiction, nous savons que c'est malgré tout nécessaire."
 DOM_friends_in_low_places: "Des Amis dans les Bas Quartiers"
 DOM_friends_in_low_places_desc: "Comme nos liens avec l'armée ont été complètement rompus, notre parti a besoin d'une nouvelle base de soutien. Parmi la lie de la société, nous disposons d'un tel groupe. Longtemps oubliés et même condamnés par les Rojos et les partis d'avant l'occupation, ceux qui travaillent dans des domaines que d'autres considèrent comme immoraux, devraient être au centre de notre action de sensibilisation."
 DOM_the_most_dangerous_game: "Le Jeu le plus Dangereux"
 DOM_the_most_dangerous_game_desc: "En traitant avec ceux qui ne savent que donner des ordres et non en recevoir, avec ceux qui se croient rois de leur petit morceau de nation, nous devons faire preuve de prudence. Les promesses que nous avons faites dans le passé à l'élite de la nation ne doivent être ni honorées ni totalement ignorées."
 DOM_respect_our_obligations: "Respecter Nos Obligations"
 DOM_respect_our_obligations_desc: "Nous serions insensés de rejeter le soutien de ceux qui ont le plus de capacité à influencer la politique de notre pays. Nous devons respecter les promesses faites aux riches de notre pays, même si cela peut causer des dommages économiques."
 DOM_assert_authority: "Affirmer l'Autorité"
 DOM_assert_authority_desc: "Alors que les classes supérieures forment une base de soutien clé pour notre parti, nous ne pouvons pas nous permettre de leur faire des concessions. Nous devons plutôt agir pour éliminer leur influence politique et économique."
 DOM_as_within_so_without: "Aussi Bien à l'Intérieur qu'à l'Extérieur"
 DOM_as_within_so_without_desc: "Les transactions en coulisses et les poignées de main sous la table ont été la marque de fabrique de l'accession au pouvoir de notre parti. Cette stratégie est aussi valable pour gouverner ou en politique étrangère que pour s'assurer le pouvoir, mais les compétences nécessaires pour mener à bien ce type de diplomatie sont difficiles à acquérir. Ces transactions doivent être normalisées et encouragées."
 DOM_great_minds_think_alike: "Les Grands Esprits se Rencontrent"
 DOM_great_minds_think_alike_desc: "La volonté individuelle de réussir est sans aucun doute le moteur le plus puissant de la prospérité économique. Même si notre pays est possiblement pauvre, vu le nombre de conflits et de répression dans le monde en ce moment, en ouvrant pleinement notre pays aux immigrants qualifiés, nous en trouverons beaucoup qui rejoindront nos côtes."
 DOM_trim_the_fat: "Éliminer le Gras"
 DOM_trim_the_fat_desc: "La bureaucratie est pléthorique et une grande partie de ce que notre gouvernement a pris pour administrer se révèle être sans grand bénéfice. Pour préserver ce qui en vaut la peine, la bureaucratie doit être réduite et simplifiée."
 DOM_sowing_the_seeds_of_prosperity: "Semer les Graines de la Prospérité"
 DOM_sowing_the_seeds_of_prosperity_desc: "Nous sommes indéniablement une nation agricole et tournée vers l'exportation. Nous manquons cependant des installations nécessaires pour créer des produits finis de base. Les entreprises ne peuvent-elles pas couper leur canne ou rouler leur tabac au moins en partie sur le territoire national ? Nous devons subventionner la création d'installations pour y parvenir."
 DOM_retrofit_ports: "Rénover les Ports"
 DOM_retrofit_ports_desc: "Nos exportations, bien qu'elles soient maintenant traitées de manière beaucoup plus efficace, sont étouffées par le vieillissement de l'infrastructure portuaire intérieure. Rénovons et agrandissons ces installations et permettons à notre économie de croître."
 DOM_the_new_normal: "La Nouvelle Normalité"
 DOM_the_new_normal_desc: "La politique n'est plus le bourbier qu'elle était autrefois et la stabilité politique s'accompagne également d'un certain degré de prospérité économique. Les gens ont commencé à s'adapter à cet état de choses, et leurs perspectives d'avenir sont plus brillantes que jamais."

 DOM_coup: "Coup d'État"
 DOM_coup_desc: "Des forces insidieuses conspirent pour renverser le président Martínez. Si l'armée et Estrella parviennent à un accord, peut-être qu'un tel complot sera mis à exécution."
 DOM_consolpower: "Consolidation du Pouvoir"
 DOM_consolpower_desc: "Estrella et Martínez ne barrent plus le chemin du pouvoir à Trujillo. Vive Trujillo !"
 DOM_formalgov: "Formaliser le Nouveau Régime"
 DOM_formalgov_desc: "Continuer à gouverner en qualité de régime provisoire serait non seulement préjudiciable à notre pouvoir, mais renverrait également une mauvaise image de nous à l'échelle internationale. Nous devons établir un véritable gouvernement civil."
 DOM_militarised_bureaucracy: "Bureaucratie Militarisé"
 DOM_militarised_bureaucracy_desc: "La bureaucratie, déjà notoirement lente à changer, regorge de dissidents et d'ennemis de l'État, minant lentement mais sûrement notre régime. Toute la pourriture devrait être exposée et remplacée par un nouvel état d'esprit et de nouveaux cadres dirigeants."
 DOM_engage_elites: "Engagez les Élites"
 DOM_engage_elites_desc: "Perdre tout contrôle doit être un sentiment terrible en effet. Cependant, ceux qui étaient autrefois les courtiers du pouvoir pourraient peut-être encore être d'une certaine utilité ; leur sort doit être décidé."
 DOM_entrench_the_party: "Consolider le Parti"
 DOM_entrench_the_party_desc: "Notre glorieux parti est finalement le seul bastion d'une loyauté indéfectible. Pour mettre la société sur la voie d'une vision similaire, l'influence du parti doit être considérablement élargie. Cependant, la manière de s'y prendre fait l'objet d'un vif débat."
 DOM_modernisation_campaign: "Campagne de Modernisation"
 DOM_modernisation_campaign_desc: "Une grande partie de notre pays manque de services publics modernes comme l'électricité, et certains centres-villes économiquement importants n'ont pas été rénovés depuis des décennies. Avant que l'économie puisse vraiment guérir, ces problèmes doivent être résolus."
 DOM_guided_democracy: "Démocratie Guidée"
 DOM_guided_democracy_desc: "Notre peuple s'attend à la démocratie, et à juste titre. La démocratie, cependant, ne peut pas continuer comme elle le faisait avant que notre parti n'arrive au pouvoir. Une telle faiblesse serait notre perte. Une démocratie plus complète doit disposer d'une main ferme."
 DOM_maintain_the_status_quo: "Maintenir le Statu Quo"
 DOM_maintain_the_status_quo_desc: "Alors que Trujillo s'est efforcé de s'arroger de plus en plus de pouvoir, et que son leadership est en effet juste, les réactions constructives de la part des alliés militaires et purement civils ont limité son contrôle. Même si les étrangers peuvent nous calomnier en nous qualifiant de « junte », nous savons que notre ligne de conduite est la bonne."
 DOM_trujillo_en_tierra: "Dios en Cielo, Trujillo en Tierra"
 DOM_trujillo_en_tierra_desc: ""Dieu au Ciel, Trujillo sur la Terre"; il n'existe pas d'expression plus juste que celle-là. Bien qu'il soit déjà indéniablement à l'avant-garde du gouvernement, Trujillo n'a fait que gagner en puissance au fur et à mesure que notre régime s'est consolidé, écartant toutes les autres personnalités majeures de l'armée dans le processus. Le peuple et la nation se tournent maintenant vers lui pour obtenir des conseils, alors que nous naviguons vers un avenir incertain."
 DOM_ex_uno_plura: "Ex Uno Plura"
 DOM_ex_uno_plura_desc: "Plusieurs à parti d'un. Ce renversement de la devise des États-Unis, bien qu'un peu insolent, convient bien à notre gouvernement. Ce n'est qu'avec une unité politique assurée que la liberté et la démocratie peuvent vraiment prospérer."
 DOM_call_special_election: "Organiser une Élection Spéciale"
 DOM_call_special_election_desc: "Les élections, le symbole de la démocratie. Alors que notre dernière élection était plus une farce qu'autre chose, la nécessité de commencer à consolider notre régime justifie que cela se passe différemment, cette fois. Nous pouvons désormais rendre la démocratie au peuple, et la question de savoir lequel de nos candidats soigneusement sélectionnés l'emportera est une nouvelle qui concerne le pays tout entier."
 DOM_control_the_legislature: "Contrôler la Législature"
 DOM_control_the_legislature_desc: "Ayant goûté au pouvoir, ceux qui autrefois ne juraient que par leurs supérieurs chercheraient à saper tout ce que nous avons construit pour leur propre profit. Bien que nous devions maintenir un corps législatif pour assurer l'adoption et la mise en œuvre de la législation pour les affaires courantes, et que cela apporte également une légitimité, les actions du corps législatif doivent être systématiquement contrôlées."
 DOM_political_vigilance: "Vigilance Politique"
 DOM_political_vigilance_desc: "Un gouvernement tel que le nôtre ne peut être maintenu que si la population reflète les valeurs d'un tel régime. Le peuple ne doit jamais oublier les vertus des prouesses martiales et la vigilance et la volonté politiques constantes."
 DOM_viva_el_jefe: "Viva El Jefe"
 DOM_viva_el_jefe_desc: "Trujillo, notre chef, protégera notre nation maintenant et pour toujours. Qu'il soit longtemps l'épée et le bouclier de notre peuple !"

 DOM_tackle_depression: "La Nouvelle Économie"
 DOM_tackle_depression_desc: "L'économie de notre pays évolue rapidement et les secteurs et la pensée économique traditionnels ne peuvent assurer la fin de la dépression. Nous devons nous tourner vers l'avenir pour le bien du présent."
 DOM_tourist: "Encourager le Tourisme"
 DOM_tourist_desc: "Les voyages d'agrément ont connu un essor considérable avec l'avènement de l'aviation commerciale et la prolifération de paquebots de croisière spécialement conçus à cet effet. Nos rivages vierges sont naturellement une destination parfaite pour le tourisme. Nous devons travailler en étroite collaboration avec les entreprises proposant des voyages d'agrément afin de promouvoir ces voyages dans notre pays."
 DOM_lux_hotels: "Construire des Hôtels de Luxe"
 DOM_lux_hotels_desc: "Bien que le tourisme soit déjà en plein essor, ce succès a été atténué, principalement en raison du manque d'hébergements de luxe, même dans les localités les plus développées de notre pays. Nous devons subventionner la construction de grands hôtels en bord de mer, dotés d'une infinité de commodités. Ces palais du plaisir attireront certainement une foule encore plus nombreuse."
 DOM_resources: "Prospection des Ressources"
 DOM_resources_desc: "Diverses sociétés américaines ont investi dans la prospection des ressources à travers notre pays pendant l'occupation. Mais aucune de ces tentatives d'évaluation de nos richesses naturelles n'a abouti à quoi que ce soit. Reprenons là où elles se sont arrêtées, cette terre généreuse recèle sûrement un trésor encore plus grand."
 DOM_bauxite: "Créer des Mines de Bauxite"
 DOM_bauxite_desc: "Bien que la présence de gisements de bauxite soit connue sur notre île, jusqu'à récemment, les mines étaient largement inexploitées. De petites exploitations minières ont vu le jour suite à la volonté de notre pays d'évaluer ses richesses minérales, ce qui offre l'opportunité de commencer à exploiter véritablement la bauxite de notre pays."
 DOM_precious: "Encourager le Minage de Métaux précieux"
 DOM_precious_desc: "Nos terres ont toujours produit une quantité d'or faible mais régulière. Cependant, nos gisements d'or ne sont pas vraiment exploités et les opérations minières sont assez limitées. Mais si nous accordions des subventions pour la prospection et l'exploitation de l'or, cela pourrait certainement changer rapidement."
 DOM_plantations: "Relier les Plantations"
 DOM_plantations_desc: "Le transport de marchandises depuis les plantations et les fermes rurales prend du temps et est économiquement préjudiciable, sans compter qu'il est étouffant pour ceux qui peinent si loin des villes. Nous devrions construire des routes et des trains légers entre les zones agricoles et notre réseau d'infrastructures existant."
 DOM_mills: "Moulins Locaux"
 DOM_mills_desc: "Chaque plantation possède au moins une partie des outils et de la main d'œuvre nécessaires pour commencer la production à petite échelle de biens plus industriels. Dans la mesure du possible, nous devons encourager et inciter les plantations à poursuivre la construction de petites usines industrielles."
 DOM_fight_corruption: "Combattre la Corruption"
 DOM_fight_corruption_desc: "La corruption et les pots-de-vin, tant au niveau local que national et dans les secteurs public et privé, sont légion. Toutes nos réformes risquent d'être réduites à néant si ces comportements insidieux les sapent. Nous devons nous efforcer activement de débusquer les hommes d'affaires et les fonctionnaires corrompus et leur imposer de lourdes sanctions juridiques."
 DOM_sponsored_research:0 "Recherche Parrainée"
 DOM_sponsored_research_desc:0 "Avec un précédent de financement d'organisations clandestines établi et notre situation politique stabilisée, une proposition intéressante a été déposée sur le bureau de notre président. Elle consiste en le fait d'offrir discrètement des subventions de recherche substantielles à diverses entreprises industrielles pour mener des recherches considérées comme prioritaires."
 DOM_fight_corruption_2: "Normes Économiques"
 DOM_fight_corruption_2_desc: "Un peuple prospère doit non seulement être libéré de l'influence oppressive de la corruption, mais aussi s'habituer à des pratiques économiques qui profitent à tous, individuellement et collectivement. Ces normes positives doivent être encouragées tant dans le secteur public que dans le secteur privé."

 DOM_continue_modernization: "Continuer la Modernisation"
 DOM_continue_modernization_desc: "Après la fin de l'occupation américaine, notre nation a entamé un ambitieux programme de modernisation de l'armée. Malheureusement, cet effort a été interrompu par la Grande Dépression. Faisons enfin entrer notre armée dans l'ère moderne."
 DOM_update_command_structure: "Mettre à jour la Structure de Commandement"
 DOM_update_command_structure_desc: "La structure et le rôle de l'armée de terre dans la société ont beaucoup évolué depuis la fin de notre occupation, mais il lui manque encore de nombreuses caractéristiques d'une hiérarchie militaire moderne et une doctrine complète. Si notre armée veut avoir une chance sur le terrain, nous devons commencer à changer cela."
 DOM_further_infequip_update: "Renouvellement de l'Équipement"
 DOM_further_infequip_update_desc: "Notre armée s'appuie encore largement sur les surplus de la Weltkrieg et Américains pour la quasi-totalité de son équipement. Le temps de la mise à jour est venu."
 DOM_conscription_debacle: "La Débâcle de la Conscription"
 DOM_conscription_debacle_desc: "Notre nation est l'une des rares au monde à ne pas avoir de conscription d'aucune sorte. Cet état de fait a rendu notre peuple complaisant, et bien qu'il puisse d'abord hésiter à voir la conscription mise en œuvre, sûrement comme un médecin donne à un patient un médicament vil, ce changement est dans le meilleur intérêt de notre nation."
 DOM_specialized_army: "Raffinement Martial"
 DOM_specialized_army_desc: "En tant que petite nation, nous devons toujours privilégier la qualité militaire à la quantité ; les commandos sont la pointe de l'épée bien entretenue que notre armée doit s'efforcer d'être, produisons les commandos les plus compétents possible."
 DOM_new_army: "Une Nouvelle Armée"
 DOM_new_army_desc: "L'armée peut enfin être étendue. Tant que nous avons encore l'élan de nos réformes précédentes, nous devrions avoir pour priorité de former de nouvelles divisions."
 DOM_nco_reform: "Formation Améliorée des Sous-Officiers"
 DOM_nco_reform_desc: "Les sous-officiers sont très différents en Europe et dans notre propre pays. Le modèle européen de sous-officiers professionnels et tactiquement compétents, bien que certainement difficile à atteindre, est une norme que nous devons néanmoins chercher à imiter."
 DOM_auxillary_forces: "Forces Auxiliaire"
 DOM_auxillary_forces_desc: "Un grand nombre de nos concitoyens, bien que n'étant pas aptes au combat, pourraient néanmoins être utiles en temps de guerre ; nous n'avons pas besoin de consacrer des effectifs précieux aux hôpitaux de campagne ou à la logistique alors que ces personnes pourraient facilement remplir ces rôles. Organisons une force auxiliaire spécifiquement pour ces postes."
 DOM_domestic_arms_industry: "Industrie Nationale de l'Armement"
 DOM_domestic_arms_industry_desc: "Ces dernières années, les entreprises dominicaines ont fait diverses incursions dans le développement d'armes nationales et, par conséquent, notre nation a appris à produire des machines-outils sophistiquées nécessaires à la production d'armes. Ces installations devraient être mises au service de la nation."
 DOM_flexible_command: "Commandement Flexible"
 DOM_flexible_command_desc: "Le général allemand Helmuth von Moltke l'Ancien a écrit qu'"aucun plan de bataille ne survit au contact avec l'ennemi". Cela n'est pas différent dans la guerre moderne ; notre structure de commandement doit toujours être capable de rester intacte malgré les revers et nos plans doivent toujours être affinés."
 DOM_preemptive_capacity: "Capacité de Frappe Préemptive"
 DOM_preemptive_capacity_desc: "La force qui prend l'initiative aura toujours le dessus. Comme notre nation ne peut se permettre de céder du terrain en matière de défense, l'initiative est encore plus importante. Grâce aux technologies modernes, comme le RADAR, notre armée peut toujours savoir où se trouve l'ennemi et se tenir prête à attaquer."
 DOM_modern_army: "Armée Moderne"
 DOM_modern_army_desc: "L'armée a bien accepté nos réformes et opère de manière plus efficace et efficiente que jamais. Enfin, notre nation dispose d'une armée véritablement moderne."

 DOM_naval_funding: "Financement de la Marine"
 DOM_naval_funding_desc: "Si l'occupation américaine a prouvé quelque chose, c'est que notre pays est vulnérable par la mer. Cependant, la marine a toujours joué le second rôle par rapport à l'armée et s'est contentée d'un financement minimal, même après la fin de l'occupation. C'est terminé ! La marine doit bénéficier d'un financement approprié."
 DOM_true_admirality: "Une Véritable Amirauté"
 DOM_true_admirality_desc: "Alors que les grandes puissances navales d'Europe disposent d'amirautés bien développées et de chaînes de commandement uniques, notre propre marine repose principalement sur des officiers de l'armée sans aucune expérience à la barre d'un navire. Nous devons réinventer complètement notre structure navale."
 DOM_naval_infrastructure: "Infrastructure Navale"
 DOM_naval_infrastructure_desc: "Les navires de guerre nécessitent des installations spéciales pour leur construction et leur entretien, mais nos propres villes côtières ne disposent que d'arsenaux civils. Nous devrions construire des installations navales militaires de base et des infrastructures pour les approvisionner."
 DOM_commission_flagship: "Mettre en Service des Navires Capitaux "
 DOM_commission_flagship_desc: "Bien que nous n'ayons pas la capacité industrielle de produire des navires capitaux en nombre significatif, de nombreux grands navires ont été récemment mis hors service ou vont bientôt connaître ce sort. Peut-être pourrions-nous acquérir l'un de ces mastodontes vieillissants et le rénover complètement pour en faire la fierté de notre petite marine."
 DOM_retrofit: "Modernisation de l'Anti-Aérien"
 DOM_retrofit_desc: "Les avions jouent désormais un rôle de plus en plus important dans les combats navals, et tout ce que nous avons investi dans notre marine pourrait être effacé par une torpille ou une bombe bien placée. Les navires, anciens et nouveaux, doivent être équipés d'un armement anti-aérien suffisant pour garantir leur survie."
 DOM_improve_interior_conditions: "Améliorer la Condition des Marins"
 DOM_improve_interior_conditions_desc: "Un marin heureux est un marin combatif ! Nos hommes ne doivent pas être confinés dans des lits superposés rouillés et des installations sanitaires horribles. Les cabines des marins réguliers doivent offrir un niveau de vie agréable ou être rénovées."
 DOM_integrate_merchants: "Intégrer les Navires Marchands"
 DOM_integrate_merchants_desc: "En cas de guerre, les navires marchands deviendraient la cible d'attaques aériennes et navales ennemies. Tous les navires marchands battant notre pavillon doivent s'enregistrer auprès de notre marine et, en temps de guerre, être dirigés par l'administration navale pour assurer leur sécurité et celle de la marine."
 DOM_fortify_shore: "Fortifier la ligne côtière"
 DOM_fortify_shore_desc: "Sur Hispaniola, nous ne partageons qu'une seule frontière, une seule voie d'invasion ; c'est pour faire à cette menace que s'entrainent la plupart de nos forces. De la mer, cependant, notre ventre vulnérable est exposé aux menaces venant du monde. Nos côtes doivent être renforcées"
 DOM_naval_research: "Institut de Recherche Naval"
 DOM_naval_research_desc: "Nous devons faire un effort concerté pour « rattraper » technologiquement les marines du monde. Pour ce faire, nous devrions fonder un institut central de recherche maritime."
 DOM_modern_PT: "Torpilleurs"
 DOM_modern_PT_desc: "En provenance d'Europe, un nouveau type de bateau est apparu. Alors que la plupart des torpilleurs sont petits et opèrent près du rivage, certaines marines ont commencé à déployer de grands torpilleurs équipés d'armes anti-sous-marines. Bien que plus grands que les torpilleurs standards, ces navires restent cependant petits et faciles à produire. Nous devrions nous approprier ce nouveau type de bateau."
 DOM_further_doctrine: "Approfondissons notre doctrine"
 DOM_further_doctrine_desc: "La marine s'est développée et pour exploiter pleinement son potentiel élargi, nous devrions faire également approfondir sa doctrine."
 DOM_new_generation: "Nouveau Sang"
 DOM_new_generation_desc: "Grâce à un financement plus important et un développement rapide, la marine s'est enfin faite aimer du peuple. Une nouvelle génération d'enfants idolâtre les hommes qui bravent les mers pour servir leur pays, et l'intérêt à rejoindre la marine est monté en flèche. Malgré cela, le recrutement naval reste lié à celui de l'armée. Nous devons en finir avec une situation néfaste, et donner à la marine du sang neuf."

 DOM_air_begin: "Renouveau de l'Aviation"
 DOM_air_begin_desc: "Le concept de corps militaire aérien est nouveau et novateur, et sa simple existence suffisait à convaincre les chefs militaires de se reposer sur leurs lauriers, assurés que les choses progresseraient d'elles-mêmes. En réalité, cette branche de l'armée est délaissée et nous n'avons pas plus de capacité à mener le combat dans les airs qu'avant sa création. Il serait prudent de commencer à travailler au renouveau du corps militaire aérien."
 DOM_basing_advice: "Droits d'Accès au Marché"
 DOM_basing_advice_desc: "Nous manquons d'une vision claire de la guerre aérienne, mais une idée innovante a été proposée pour éliminer ce problème. Nous pourrions offrir à n'importe quelle nation qui le souhaiterait, des droits pour stationner des avions non armés, et en échange, les nations acceptant cet accord n'auraient qu'à envoyer un petit attaché pour aider à améliorer notre aviation."
 DOM_reorganise_air: "Réorganiser le Corps Militaire Aérien"
 DOM_reorganise_air_desc: "Le Corps Militaire Aérien a été créé sans disposer d'une bonne compréhension de la façon dont il doit fonctionner. Il n'a d'ailleurs aucune direction stratégie pour mener ses opérations. Nous devons commencer à le réorganiser et à le « peaufiner »."
 DOM_combat_readiness: "Améliorer la préparation au combat"
 DOM_combat_readiness_desc: "Une attaque peut venir de n'importe où, et advenir n'importe quand. Si nous ne sommes pas toujours prêts à nous envoler pour contrer un ennemi dès qu'il apparaît à l'horizon, cette guerre pourrait être perdue avant même qu'elle n'ait vraiment commencé. Nous devrions imiter les grandes puissances du monde et toujours garder un certain nombre d'avions armés, ravitaillés en carburant et prêts au décollage."
 DOM_recon_aircraft: "Fabrication d'avions légers de reconnaissance"
 DOM_recon_aircraft_desc: "Depuis les airs, les mouvements et positions ennemis peuvent être mis à nu. Avec l'appui de petits avions de reconnaissance développés à partir d'avions civils modernisés, nos soldats au sol ne seront jamais pris au dépourvu."
 DOM_air_academy: "Fonder l'Académie de l'Air"
 DOM_air_academy_desc: "Le corps militaire aérien doit actuellement envoyer la plupart de ses aspirants-officiers à l'étranger pour faire leur éducation et assurer leur formation. Alors que certaines nations pourraient se contenter de cet état des choses, et en effet ce n'est pas forcément une situation anormale, si nous voulons vraiment contrôler notre propre destin, nous devrions créer notre propre académie d'aviation militaire."
 DOM_domestic_development: "Modèles d'Avions Nationaux"
 DOM_domestic_development_desc: "Bien que nous ne disposions pas encore d'une industrie aéronautique nationale, nous n'avons pas besoin pour autant de dépendre de modèles purement étrangers. Nous devrions proposer des contrats aux entreprises nationales afin qu'elles s'inspirent d'avions étrangers, pour en proposer des variantes et répondre aux besoins uniques de notre pays."
 DOM_integration: "Structure de Commandement Unifiée"
 DOM_integration_desc: "Les actions d'un groupe d'officiers du corps militaire aérien sont souvent décousues, et parfois en contradiction les unes avec les actions des autres. Ce gâchis empêche toute réelle coordination. Les officiers qui refusent les ordres de leurs supérieurs ne doivent plus bénéficier de clémence."
 DOM_assure_aviation_fuel: "Assurer l'approvisionnement en carburant pour l'aviation"
 DOM_assure_aviation_fuel_desc: "Le carburant utilisé dans les avions est différent de celui des autres véhicules et beaucoup plus cher à produire ou à acquérir. Comme notre pays n'a pas d'approvisionnement domestique en pétrole, nous devrions envisager à la fois de créer du carburant synthétique pour avion, et de veiller à ce que nos pilotes soient formés pour économiser autant de carburant que possible."
 DOM_improve_anti_air: "Emplacements de défense anti-aérienne"
 DOM_improve_anti_air_desc: "Au fur et à mesure que notre propre corps militaire aérien s'est développé, l'importance des avions sur le champ de bataille est devenuetrès claire pour nous. Nous ne devons jamais permettre que nos cieux soient volés par un ennemi ; et nous devons investir dans de nouveaux canons et emplacements anti-aériens."
 DOM_seaplanes: "Hydravions"
 DOM_seaplanes_desc: "Même les petits navires sont capables de transporter des hydravions pour servir d'engins de reconnaissance capables de localiser les flottes ennemies et d'identifier des sous-marins autrement indétectables. Tout navire en ayant la capacité devrait être modernisé pour transporter de tels avions de reconnaissance."
 DOM_rule_the_skies: "Régner sur les Cieux"
 DOM_rule_the_skies_desc: "Le Corps Militaire Aérien est loin de ses modestes débuts. Bien que nous ne pouvons prétendre à devenir l'une des puissances prééminentes du monde, au moins, les cieux au-dessus de notre nation nous appartiendront de manière exclusive."

### Ideas ###
 DOM_depression: "Grande Dépression"
 DOM_depression_desc_start: "La Grande Dépression, qui a tant dévasté les États-Unis, a été presque aussi destructrice pour l'économie de la République dominicaine, et l'incompétence des anciens présidents de la nation n'a fait qu'aggraver le problème."
 DOM_depression_desc: "$DOM_depression_desc_start$ Alors que la situation économique a enfin commencé à s'améliorer, la poursuite de la reprise est incertaine."
 DOM_depression_bm: "Grande Dépression"
 DOM_depression_bm_desc: "$DOM_depression_desc_start$ Alors que la situation économique avait enfin commencé à s'améliorer, avec le début du Lundi Noir, l'économie de la République Dominicaine a sombré dans une récession encore plus profonde."
 DOM_depression_bm_2: "Combattre la Dépression"
 DOM_depression_bm_2_desc: "La Grande Dépression, exacerbée par l'effondrement du Lundi Noir en Allemagne, a dévasté la République Dominicaine et en réponse, le gouvernement dominicain s'est lancé dans un plan national sans précédent pour stimuler l'activité économique."
 DOM_depression_bm_3: "Récupération Initiale"
 DOM_depression_bm_3_desc: "$DOM_depression_bm_2_desc$ Quelques petits signes de reprise sont rapidement devenus visibles et cela de manière incontestable. Il semble que le pire soit derrière la République."
 DOM_depression_bm_4: "Reprise Economique"
 DOM_depression_bm_4_desc: "$DOM_depression_bm_2_desc$ Heureusement, ce plan a commencé à avoir un effet substantiel sur l'économie nationale, qui a enfin commencé à se redresser véritablement."
 DOM_depression_bm_5: "Normalisation"
 DOM_depression_bm_5_desc: "La dépression économique touche enfin à sa fin. La vie en République Dominicaine revient à la normale."
 DOM_angryrich: "Élite Hostile"
 DOM_angryrich_desc_start: "Les politiques du président Martínez et les perspectives de plus en plus populistes de toutes les grandes organisations politiques, ainsi que l'influence incontrôlée de l'armée, ont toutes contribué à la montée du ressentiment parmi les classes supérieures bien établies de la nation."
 DOM_angryrich_desc: "$DOM_angryrich_desc_start$ Bien que cette colère ne constitue pas une menace politique immédiate, elle est extrêmement nocive."
 DOM_angryrich_2: "Élite Hostile"
 DOM_angryrich_2_desc: "$DOM_angryrich_desc_start$ Bien que nous ayons commencé à faire baisser la colère et l'influence des groupes et des familles les plus mécontents, la menace qu'ils représentent n'a pas été totalement éliminée."
 DOM_angryrich_3: "Fossé Comblé"
 DOM_angryrich_3_desc: "Alors que beaucoup d'entres elles craignaient qu'il ne les double, du fait notamment qu'il s'efforçait de les apaiser depuis la Présidence, les familles appartenant à l'élite de République Dominicaine ont finalement retrouvé leurs anciennes positions de pouvoir."
 DOM_angryrich_4: "Elite sous contrôle"
 DOM_angryrich_4_desc: "$DOM_angryrich_3_desc$ L'État s'est cependant efforcé de limiter leur corruption, sans compromettre leur soutien."
 DOM_labor_brigades: "Bridages Chrétiennes du Travail"
 DOM_labor_brigades_desc: "De nombreux chômeurs ont été organisés en brigades de travail chargées de projets de travaux publics, et obligés d'assister lors de cérémonies religieuses pour assurer leur réadaptation."
 DOM_constitution_retained_idea: "Constitution Renforcée"
 DOM_constitution_retained_idea_desc: "La Constitution Dominicaine de 1924 a été conservée avec seulement quelques modifications mineures pour s'assurer qu'elle ne soit pas à nouveau minée par des individus prédateurs."
 DOM_constitution_reform_idea: "Réforme Constitutionnelle Modéré"
 DOM_constitution_reform_idea_desc: "La constitution dominicaine de 1924 a été conservée bien qu'avec des modifications substantielles, pour s'assurer qu'elle ne soit pas à nouveau minée par des individus prédateurs."
 DOM_newconst_mod_idea: "La Nouvelle Constitution"
 DOM_newconst_mod_idea_desc: "La République Dominicaine a adopté une nouvelle constitution très innovante, remplaçant le document inopérant rédigé en 1924."
 DOM_land_reform_idea: "Réforme Agraire"
 DOM_land_reform_idea_desc: "La République Dominicaine a complètement réorganisé son système national d'organisation foncière, et a veillé à ce que le contrôle d'une grande partie des plantations les plus productives du pays, soit retiré aux principales familles ploutocratiques du pays."
 DOM_army_purge_idea: "Licenciement de Masse"
 DOM_army_purge_idea_desc: "La plupart des hauts dirigeants de l'armée dominicaine ont été démis de leurs fonctions, et nombre d'entre eux risquent des sanctions pénales."
 DOM_army_loyal_idea: "Armée Loyale"
 DOM_army_loyal_idea_desc: "La dissidence dans l'armée dominicaine a été complètement éliminée et un nouveau noyau d'officiers compétents a remplacé les anciens petits seigneurs de guerre corrompus."
 DOM_army_loyal_2_idea: "Fidélité Inébranlable de l'Armée"
 DOM_army_loyal_2_idea_desc: "La dissidence dans l'armée dominicaine a été complètement éliminée et un nouveau noyau d'officiers compétents a remplacé les anciens petits seigneurs de guerre corrompus."
 DOM_rojo_security_idea: "Departamento de Seguridad"
 DOM_rojo_security_idea_desc: "Le Département Dominicain de la sécurité, qui fait officiellement partie du bureau du service extérieur du pays, a été créé en tant que première agence de contre-espionnage du pays."
 DOM_political_stability_idea: "Démocratie Stable"
 DOM_political_stability_idea_desc: "La démocratie dominicaine a survécu aux défis posés par les tyrans potentiels et en est sortie encore plus forte."
 DOM_rep_security_idea: "Las Lechuzas"
 DOM_rep_security_idea_desc: "Tout comme le hibou est un symbole de notre nation, l'unique organisation de police secrète connue familièrement sous le nom de « Las Lechuzas », un terme féminin désignant un type de hibou, est devenue un symbole de notre régime actuel. Le surnom de Lechuza est né comme une référence aux « travailleuses » suppléantes que l'organisation compte dans ses rangs."
 DOM_great_minds_idea: "Incitation à l'Immigration Qualifiée"
 DOM_great_minds_idea_desc: "La République Dominicaine a créé une nouvelle administration ayant pour objectif d'inciter les professionnels étrangers qualifiés à occuper des postes à l'intérieur de ses frontières."
 DOM_domestic_arms_idea: "Industrie de l'Armement en plein essor"
 DOM_domestic_arms_idea_desc: "La République Dominicaine a investi dans le développement d'une industrie d'armement d'État."
 DOM_nav_anti_air_idea: "Modernisation anti-aérienne navale"
 DOM_nav_anti_air_idea_desc: "La République Dominicaine accorde une attention particulière aux capacités anti-aériennes de sa petite flotte. Les navires dominicains possèdent un nombre disproportionné d'équipements anti-aériens et les équipages nationaux reçoivent une formation approfondie en matière de défense aérienne."
 DOM_seaplanes_idea: "Hydravions Intégrés"
 DOM_seaplanes_idea_desc: "La République Dominicaine a promu l'utilisation d'avions de reconnaissance d'hydravions, servant à la fois à partir de navires et à partir de bases terrestres afin d'identifier les sous-marins et les flottes ennemis au-delà de ce qui est accessible aux seuls navires..."
 DOM_seaplanes_antiair_merged_idea: "Les Cieux au-dessus de nos têtes"
 DOM_seaplanes_antiair_merged_idea_desc: "La République Dominicaine s'est concentrée sur la capacité de sa flotte à se défendre contre les attaques aériennes, à repérer les navires ennemis et à diriger le feu à l'aide d'hydravions."
 DOM_aux_idea: "Auxiliaires Robustes"
 DOM_aux_idea_desc: "La République Dominicaine a mis en place une force auxiliaire moderne, libérant un nombre substantiel de soldats pour le service de première ligne et améliorant le traitement des blessés."
 DOM_resource_idea: "Boom de l'industrie minière"
 DOM_resource_idea_desc: "La République Dominicaine a commencé à accéder plus en profondeur à la richesse minérale de ses terres."
 DOM_resource_2_idea: "Ruée vers l'Or"
 DOM_resource_2_idea_desc: "Un boom de l'exploration et de la production aurifère s'est produit en République Dominicaine."
 DOM_tourism_idea: "Encourager le Tourisme"
 DOM_tourism_idea_desc: "Le gouvernement dominicain a fait des investissements substantiels dans le secteur du tourisme."
 DOM_tourism_2_idea: "Economie tournée vers les Loisirs"
 DOM_tourism_2_idea_desc: "Les loisirs et le tourisme ont connu une croissance rapide en République Dominicaine, devenant rapidement un secteur économique de premier plan."
 DOM_new_army_idea: "La Nouvelle Armée"
 DOM_new_army_idea_desc: "La République Dominicaine augmente rapidement la taille de l'armée permanente."
 DOM_flex_comand_idea: "Commandement Flexible"
 DOM_flex_comand_idea_desc: "La structure de commandement de l'armée dominicaine a été réformée pour accroître sa capacité à s'adapter aux conditions défavorables, tout en restant intacte."
 DOM_pre_strike_idea: "Préparation Agressive"
 DOM_pre_strike_idea_desc: "La meilleure défense est une bonne attaque. La République Dominicaine comprend bien cette devise. À l'aide de la nouvelle technologie RADAR, la nation évalue constamment la meilleure façon de mener des frappes préventives contre des ennemis potentiels."
 DOM_resurg_econ_idea: "Économie Renaissante"
 DOM_resurg_econ_idea_desc: "L'économie dominicaine est à nouveau sur pieds, et connaît un niveau de croissance sans précédent."
 DOM_sewing_seeds_idea: "Les Graines de la Prospérité"
 DOM_sewing_seeds_idea_desc: "La République Dominicaine fournit un soutien de l'État pour la création d'installations fabriquant des produits finis rudimentaires, à partir des produits agricoles du pays."
 DOM_marinstitute_idea: "Institut Maritime"
 DOM_marinstitute_idea_desc: "La République Dominicaine a établi un institut de recherche naval central"
 DOM_ship_reform: "Marine Marchande Intégrée"
 DOM_ship_reform_desc: "Tous les navires marchands battant pavillon dominicain doivent s'enregistrer auprès de sa marine, et en temps de guerre être directement gérés par l'administration navale."
 DOM_ship_reform_2: "Priorité au Navires de Soutien "
 DOM_ship_reform_2_desc: "La République Dominicaine, n'ayant pas la capacité de produire un nombre suffisant de grands navires, a pour priorité la production de torpilleurs rapides plus grands que d'habitude."
 DOM_basing_idea: "Direction pour les Bases"
 DOM_basing_idea_desc: "La République Dominicaine loue des droits de base limités en échange d'une aide au développement d'avions."
 DOM_readiness_idea: "Préparation Perpétuelle au Combat"
 DOM_readiness_idea_desc: "Grâce à des investissements et à une planification substantiels, l'armée de l'air dominicaine opère désormais à un niveau extrêmement élevé de préparation au combat à tout moment, ce qui améliore sa capacité à répondre aux menaces émergentes."
 DOM_recon_idea: "Fabrication d'avions légers de reconnaissance"
 DOM_recon_idea_desc: "La République dominicaine utilise largement les petits avions civils dans un rôle de reconnaissance."
 DOM_air_academy_idea: "Académie d'Aviation"
 DOM_air_academy_idea_desc: "La République Dominicaine a créé une académie nationale de l'air qui emploie des instructeurs hautement qualifiés, à la fois étrangers et nationaux."
 DOM_air_combined_idea: "Réforme de l'Aviation"
 DOM_air_combined_idea_desc: "La République dominicaine a achevé une série de réformes de sa petite force aérienne."
 DOM_ad_security_idea: "Departamento de Seguridad"
 DOM_ad_security_idea_desc: "Alors que l'ancien gouvernement Rojo a brièvement discuté de la création d'un nouveau service de sécurité sous l'autorité du département d'État, le plan vient seulement d'être achevé à la demande des modérés du Parti Patriote Dominicain."
 DOM_pa_security_idea: "Servicio de Seguridad Militar"
 DOM_pa_security_idea_desc: "Le service de renseignement militaire, officiellement intégré à l'armée, est la nouvelle agence de renseignement de l'État dominicain. Il combat tous ceux, tant au pays qu'à l'étranger, qui saperaient l'emprise de l'armée sur l'État Dominicain."
 DOM_tm_security_idea: "Le Nouveau 42"
 DOM_tm_security_idea_desc: "Le "42", le gang d'exécuteurs de Trujillo au sein de l'armée et dans les zones qui tombaient le plus sous son emprise, a été réorganisé en un organe officiel de l'État, servant à la fois de force de police secrète et d'agence de contre-espionnage."
 DOM_pa_discipline_idea: "Discipline Politique Populaire"
 DOM_pa_discipline_idea_desc: "Le peuple dominicain est soumis à une grande propagande politique pour inspirer la loyauté envers la nation et le parti au pouvoir."
 DOM_pa_party_idea: "Officiers Partisans"
 DOM_pa_party_idea_desc: "Le Parti Patriote Dominicain au pouvoir a été ancré dans l'armée nationale, tous les officiers devant en être membres et prouver constamment leur loyauté envers le parti."
 DOM_tm_party_idea: "Le Parti au dessus de tout"
 DOM_tm_party_idea_desc: "Le Parti Patriote Dominicain au pouvoir travaille avec vigilance pour intégrer ses structures internes à celles du gouvernement civil en fonction, et inspirer la loyauté par la propagande parmi le peuple."
 DOM_ex_uno_plura_idea: "Ex Uno Plura"
 DOM_ex_uno_plura_idea_desc: "D'un seul, plusieurs. La dictature dominicaine a été partiellement réformée et un minimum de démocratie et d'État de droit est revenu."
 DOM_political_vigilance_idea: "Vigilance Politique"
 DOM_political_vigilance_idea_desc: "Les valeurs du régime martial de la République dominicaine sont lentement mais sûrement diffusées auprès de la population de la nation."
 DOM_el_jefe_idea: "Viva El Jefe"
 DOM_el_jefe_idea_desc: "Rafael Trujillo est passé du premier rang de l'armée dominicaine à une autorité totalement incontestée sur l'ensemble de la nation."
 DOM_new_normal_idea: "Nouvelle Normalité"
 DOM_new_normal_idea_desc: "Les réalités politiques en République dominicaine ont changé. La nation a ouvert ses portes aux entreprises privées, notamment au secteur agricole, comme jamais auparavant."
 DOM_buildingship_dom_idea: "Construire un Navire Capitale"
 DOM_buildingship_dom_idea_desc: "La République dominicaine est en train de réorienter l'ensemble de son appareil économique pour la production d'un nouveau navire de capital massif."
 DOM_buildingships_dom_idea: "Construire des Croiseurs"
