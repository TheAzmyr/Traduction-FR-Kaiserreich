 DOM_heinrich_goldberg: "Heinrich Goldberg"
 DOM_heinrich_goldberg_leader_desc:9 "Heinrich Goldberg s'est d'abord fait connaître en tant que dirigeant d'une petite commune anarchiste dans la banlieue de Berlin pendant la Weltkrieg, puis en fuyant le pays pour rejoindre la Commune de France, alors nouvellement établie. En France, ses opinions sont de plus en plus influencées par le syndicalisme orthodoxe français et, lors de son départ pour la République dominicaine en 1928, il est devenu un fervent partisan d'Emile Pouget.\nEn République dominicaine, ses premiers efforts pour promouvoir le syndicalisme sont pour la plupart inefficaces, mais il parvient à cultiver un petit nombre de partisans dévoués, devenant le visage du mouvement syndicaliste dans son pays d'adoption."

 DOM_pedro_henriquez_urena: "Pedro Henríquez Ureña"
 DOM_pedro_henriquez_urena_leader_desc:9 "Bien que calomnié par ses adversaires politiques pour son mariage avec la sœur du syndicaliste mexicain Vicente Lombardo Toledano, Pedro Henríquez Ureña, fils de l'ancien président Francisco Henríquez Carvajal, est rentré en République Dominicaine après des années passées à l'étranger en fanfare. En dépit des comparaisons avec son beau-frère radical, Henríquez n'est en aucun cas un syndicaliste ; cet écrivain de principe est cependant plus que disposé à travailler avec tous ceux qui, à travers le spectre politique, souscrivent à l'idée que la République Dominicaine, et en fait toute l'Amérique latine, devrait être entièrement libérée de l'influence impérialiste et capable de choisir pleinement son propre destin."

 DOM_juan_jimenes_grullon: "Juan Jimenes Grullón"
 DOM_juan_jimenes_grullon_leader_desc:9 "Juan Jimenes Grullón, fils de l'ancien président Juan Jimenes Pereyra, malgré le déclin du progressisme en République dominicaine pendant l'occupation américaine, est un fidèle des idéaux des Jimenistas de son père. Le jeune Jimenes s'est lancé dans la politique peu après son retour d'Allemagne en République dominicaine en 1929, et s'est rapidement constitué un public restreint mais dévoué."

 DOM_rafael_estrella_urena: "Rafael Estrella Ureña"
 DOM_rafael_estrella_urena_leader_desc:9 "Rafael Estrella Ureña, bien qu'idéologiquement réformateur social et économique, a acquis une grande infamie avant même l'occupation américaine pour son ambition apparemment sans fin et sa soif de pouvoir politique. Depuis la fin de l'occupation, le nom d'Estrella n'a fait que s'entacher davantage en raison de sa volonté de travailler en étroite collaboration avec les militaires et les membres de l'élite économique du pays."

 DOM_virgilio_martinez_reyna: "Virgilio Martínez Reyna"
 DOM_virgilio_martinez_reyna_leader_desc:9 "Virgilio Martínez Reyna a joué un rôle essentiel dans l'élection, en 1924, de Horacio Vásquez Lajara comme premier président de la République dominicaine depuis l'occupation américaine. Au cours de son propre mandat présidentiel, il a également joué un rôle central dans l'incessante agitation politique de la nation. Bien que populaire et beaucoup moins corrompu que ses prédécesseurs, l'incapacité de Martínez à apaiser le mécontentement de l'élite économique du pays et à s'attaquer au pouvoir politique de l'armée a précipité l'orientation politique de la nation.\nSur le plan idéologique, Martínez s'inspire fortement d'un corporatisme catholique populiste unique et, bien qu'il ne soit pas entièrement autoritaire, il est plus que disposé à saper les fondements de la démocratie dominicaine si nécessaire."

 DOM_manuel_troncoso_concha: "Manuel Troncoso Concha"
 DOM_manuel_troncoso_concha_leader_desc:9 "Manuel Troncoso Concha, autrefois un petit avocat d'affaires, s'est fait connaître du grand public grâce à ses relations avec le général Rafael Trujillo. Souvent accusé d'être un peu plus qu'une marionnette de Trujillo, le destin de Troncoso, bien qu'il nie ces accusations, est devenu inexorablement lié à celui du général."

 DOM_carlos_manuel_bonetti_burgos: "Carlos Manuel Bonetti Burgos"
 DOM_carlos_manuel_bonetti_burgos_leader_desc: "§YLeader Description\nBorn:§! September 17th, 1900, in Santo Domingo, Dominican Republic\n§YPolitical Career:§! An aspiring lawyer, skilled baseball player, and the sport's most prolific patron in the Dominican Republic, despite his young age, Carlos Manuel 'Pilindo' Bonetti threw his lot in with Trujillo early, proclaiming his support for the general before fawning crowds on multiple occasions. Now, after winning a presidential election that made few illusions to being fair or free, Bonetti does the general's bidding as little more than a puppet, doing his best to create the illusion of democracy in the Dominican Republic."

 DOM_rafael_trujillo_molina: "Rafael Trujillo Molina"
 DOM_rafael_trujillo_molina_leader_desc:9 "Le jeune Rafael Trujillo impressionne tellement le Corps des Marines Américains qu'il est hâtivement promu dans l'armée dominicaine d'occupation. Trujillo a utilisé sa position pour exercer un contrôle digne d'un chef de guerre sur une grande partie du pays. Son pouvoir et son ambition sont si grands que les différentes administrations qui suivent l'indépendance de la nation en 1924 fondent une grande partie de leurs décisions sur la nécessité d'empêcher Trujillo de s'emparer du pouvoir. Maintenant qu'il contrôle totalement le pays, comme il l'a si longtemps désiré, Trujillo travaille en étroite collaboration avec le crime organisé pour se remplir les poches et renforcer la répression de la contestation. Il cherche également à maîtriser totalement la tumultueuse frontière occidentale et à éliminer une fois pour toutes la menace que représentent les Haïtiens à cet endroit."

 DOM_ramon_vasquez_rivera: "Ramón Vásquez Rivera"
 DOM_ramon_vasquez_rivera_leader_desc:9 "Allié de la première heure de Trujillo, le général Ramon Vasquez Rivera est peut-être le plus ambitieux des plus proches confidents du chef. Le général Rivera a rapidement saisi l'opportunité d'une ascension politique et gouverne désormais à l'image de Trujillo."

