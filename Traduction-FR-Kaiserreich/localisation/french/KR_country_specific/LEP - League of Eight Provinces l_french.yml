 league_events.16.d_ger:0 ""A 6h23, le maréchal Sun Chuanfang s'est réveillé et on lui a servi son petit-déjeuner du matin. À 6h51, il est sorti du lit, a revêtu son uniforme de Maréchal et s'est rendu à une réunion avec certains de ses officiers. À ce moment-là, Shi Jianqiao, l'assassin, avait revêtu son déguisement de femme de service et avait infiltré le personnel de service de Sun. Après la réunion, Sun est ensuite sorti dans la cour, où certaines troupes étaient en formation. Alors qu'il regardait l'exercice d'entraînement, immobile pendant un instant, Shi s'approcha par derrière, tira un pistolet Luger allemand et tira sur Sun à trois reprises : une fois au centre du dos, une fois dans l'épaule et une balle passa à côté de sa tête. Shi fut rapidement appréhendé par les gardes du corps de Sun, et Sun fut précipité vers une assistance médicale. Cependant, il a perdu du sang très rapidement, et est mort dans le coma quelques semaines plus tard.\n\nLes preuves recueillies par un service d'enquête ont conclu que Shi Jianqiao était un agent des Allemands, qui craignaient que Sun ne s'éloigne de leur influence et voulaient quelqu'un de plus loyal en tant que Maréchal de la Ligue.""
 league_events.16.d_chen:0 ""A 6h23, le maréchal Sun Chuanfang s'est réveillé et on lui a servi son petit-déjeuner du matin. À 6h51, il est sorti du lit, a revêtu son uniforme de Maréchal et s'est rendu à une réunion avec certains de ses officiers. À ce moment-là, Shi Jianqiao, l'assassin, avait revêtu son déguisement de femme de service et avait infiltré le personnel de service de Sun. Après la réunion, Sun est ensuite sorti dans la cour, où certaines troupes étaient en formation. Alors qu'il regardait l'exercice d'entraînement, immobile pendant un instant, Shi s'approcha par derrière, tira un pistolet Luger allemand et tira sur Sun à trois reprises : une fois au centre du dos, une fois dans l'épaule et une balle passa à côté de sa tête. Shi fut rapidement appréhendé par les gardes du corps de Sun, et Sun fut précipité vers une assistance médicale. Cependant, il a perdu du sang très rapidement, et est mort dans le coma quelques semaines plus tard.\n\nLes preuves recueillies par un service d'enquête ont conclu que Shi Jianqiao était un agent du traître seigneur de la guerre Chen Tiaoyuan, qui a vu l'instabilité actuelle comme une opportunité de s'emparer lui-même de la position de Maréchal de la Ligue.""
 league_events.16.a:0 "Enfin, on peut mettre un terme à cette situation."

 league_events.17.t:0 "Les forces de Qi contrôlent l'Arsenal de Nanjing"
 league_events.17.d:0 "Aux premières heures de la matinée, les forces de Qi ont réussi à s'emparer entièrement de l'Arsenal de Nanjing. Après la déposition de Sun et le "coup d'État" de Qi, les forces de Nanjing ont été divisées entre les loyalistes de Sun et ceux de Qi. Les tentatives visant à forcer les commandants les plus proches de Sun, comme Xie Hongxun, à ordonner à ces soldats de se retirer ont échoué, car Xie a refusé de bouger.\n\nBeaucoup de ces troupes, leurs commandants et les plus hauts gradés du haut commandement militaire pensent toujours que Qi n'est pas apte à gouverner, certains suggérant même que Qi a tué Sun lui-même pendant le coma de ce dernier afin de s'approprier le rôle de Maréchal de la Ligue. Depuis que Qi a pris le pouvoir, les combats à Nanjing ont été généralisés et sporadiques, les loyalistes de Sun organisant principalement leur défiance autour de l'arsenal de Nanjing.\n\nL'Arsenal étant l'un des dépôts de fabrication d'armes et de munitions les plus prolifiques de Chine, il s'est avéré être une noix difficile à casser. Et ce, malgré les soldats d'élite de Qi, entraînés et armés par les Allemands. Les combats ont été brutaux et de nombreux soldats sont morts du côté du maréchal de la Ligue. Jusqu'à ce que le maréchal Qi autorise l'utilisation de l'artillerie.\n\nDévastant l'arsenal, les tirs de barrage anéantissent les défenseurs. Bien que les machines et la structure soient endommagées, ce n'est qu'un petit prix à payer pour la poursuite de la domination de Qi. Après tout, d'autres actions suivront certainement."
 league_events.17.a:0 "La poigne de fer se resserre."

 league_events.18.t:0 "Les émeutiers de Nanjing se dispersent"
 league_events.18.d:0 "Après avoir promis de restaurer l'autorité du maréchal de la Ligue à Nanjing, Qi a jeté son dévolu sur les divers manifestants civils qui se sont soulevés pour défendre l'anticoncessionnisme et tous les autres espoirs et rêves incessants qu'ils nourrissaient à l'égard de l'effondrement de la Ligue. Bien qu'ils ne soient pas armés, la majorité de la résistance armée à Nanjing étant morte avec ceux de l'Arsenal, de nombreux loyalistes du Soleil ont rejoint les masses populaires dans leurs protestations.\n\nQualifiant Qi de "Hanjian", ils l'accusent d'avoir abattu le Tigre souriant et de n'être rien d'autre qu'un laquais des Allemands. Nombre d'entre eux souhaitent mettre fin au règne des seigneurs de la guerre qui sévit en Chine depuis des années, estimant que les appels de Sun à l'unité nationale et aux élections étaient indispensables à l'émancipation du peuple chinois. Beaucoup sont devenus radicaux, considérant le Soleil blanc du Kuomintang comme une option supérieure au maréchal Qi. D'autres réclament une intervention de Beijing.\n\nLe maréchal Qi leur donne tort. Faisant marcher ses soldats dans les rues de Nanjing, depuis la sécurité de son nouveau palais, les officiers locaux rapportent que les manifestations se sont facilement dispersées, bien qu'il y ait eu des victimes parmi la population civile. Peu importe, puisque cette action audacieuse a permis au maréchal de la Ligue de s'assurer le pouvoir à Nanjing, du moins pour l'instant."
 league_events.18.a:0 "Nanjing est à nous."

 league_events.19.t_1:0 "Nord, Sud ou Ouest ?"
 league_events.19.t_2:0 "Ouest ou Sud ?"
 league_events.19.d_1:0 "Le maréchal Qi a convoqué une réunion d'urgence du haut commandement militaire dans le palais des maréchaux, réunissant tous les participants possibles des échelons les plus élevés de l'armée de la Ligue. Les gouverneurs Deng, Zhou et ceux des autres provinces en dehors de Nanjing ne pouvant être présents, c'est à ceux qui se trouvent immédiatement dans la ville qu'il incombe de déléguer un plan d'action stratégique. Lors de la réunion du personnel, dirigée par Liu Zongji, se trouvaient Li Baozhang, Meng Zhaoyue, Xie Hongxun, Wang Haoji et le jeune garde Xu Peigen.\n\nTrois plans différents ont été élaborés et proposés à la délibération finale de Qi Xieyuan. Axés sur l'exécution rapide d'une guerre mobile pour envahir et encercler les nombreux adversaires de la Ligue, chaque plan diffère quant aux forces et aux cibles à cibler.\n\nLe premier plan vise à manœuvrer les forces loyales à Xie Hongxun vers le nord, en prenant les soldats de [SHD.GetLeader] au dépourvu, comme Xie l'a déjà fait il y a près de dix ans, et à s'emparer de Jinan sans grande résistance. Le deuxième plan proposé par Li Baozhang et Liu Zongji vise à frapper vers le sud, en utilisant les forces sous le commandement de Li en conjonction avec les forces provinciales du gouverneur Deng et de Zhou. Le troisième plan, soutenu par Wang Haoji et Xu Peigen, vise l'ouest. En écrasant la menace la plus proche de Nankin, il permettrait à l'armée de la Ligue de résister à l'assaut du Kuomintang, d'écraser le Shandong, puis de se diriger vers le sud une fois que l'armée révolutionnaire nationale aurait perdu son esprit.\n\nTous les plans stratégiques présentent des aspects positifs et négatifs, tant sur le plan militaire que politique, du moins pour le gouvernement de Qi Xieyuan. Cependant, l'ensemble de l'état-major réuni a, plutôt à contrecœur, rassuré le maréchal de la Ligue en lui disant qu'il mènerait l'initiative qu'il choisirait, quelle qu'elle soit."
 league_events.19.d_2:0 "Le maréchal Qi a convoqué une réunion d'urgence du haut commandement militaire dans le palais des maréchaux et a rassemblé tous les participants possibles des échelons les plus élevés de l'armée de la Ligue. Les gouverneurs Deng, Zhou et ceux des autres provinces en dehors de Nanjing ne pouvant être présents, c'est à ceux qui se trouvent immédiatement dans la ville qu'il incombe de déléguer un plan d'action stratégique. Lors de la réunion du personnel, dirigée par Liu Zongji, se trouvaient Li Baozhang, Meng Zhaoyue, Xie Hongxun, Wang Haoji et la jeune garde Xu Peigen.\n\nDeux plans différents ont été élaborés et proposés à la délibération finale de Qi Xieyuan. Axés sur l'exécution rapide d'une guerre mobile pour envahir et encercler les nombreux adversaires de la Ligue, les deux plans diffèrent quant aux forces et aux cibles à privilégier.\n\nLe premier plan proposé par Li Baozhang et Liu Zongji vise à frapper vers le sud, en utilisant les forces sous le commandement de Li en conjonction avec les forces provinciales du gouverneur Deng et de Zhou. Le second plan, soutenu par Wang Haoji et Xu Peigen, vise l'ouest. En écrasant la menace la plus proche de Nankin, il permettrait à l'armée de la Ligue de résister à l'assaut du Kuomintang, d'écraser le Shandong, puis de se diriger vers le sud une fois que l'armée révolutionnaire nationale aurait perdu son esprit.\n\nLes deux plans stratégiques présentent des avantages et des inconvénients différents, tant sur le plan militaire que politique, du moins pour le gouvernement de Qi Xieyuan. Cependant, l'ensemble de l'état-major réuni a rassuré le maréchal de la Ligue, plutôt à contrecœur, en lui disant qu'il mènerait l'initiative qu'il choisirait, quelle qu'elle soit."
 league_events.19.a:0 "Au nord vers Shandong !"
 league_events.19.b:0 "Au sud, vers le Kuomintang !"
 league_events.19.c:0 "A l'ouest vers le traître Chen !"

 league_events.20.t:0 "Officiers Déloyaux Purgés"
 league_events.20.d:0 "Aussi loin que le maréchal de la Ligue se souvienne, l'armée de la Ligue a toujours été composée d'individus dont la loyauté était loin d'être évidente. Bien sûr, il y a les partisans de la ligne dure et les loyalistes de Sun, qui constituent la majorité, mais les provinces jurent généralement fidélité au gouverneur provincial, et non au maréchal de la Ligue. Il en résultait donc une situation précaire dans laquelle les liens personnels de Sun avec un gouverneur de province constituaient la mince barrière entre un ami et un ennemi.\n\nAvec la trahison finale de Chen Tiaoyuan, il est devenu évident qu'un tel système ne peut perdurer. Ceux qui ne sont pas loyaux envers Nanjing se révèlent être des rebelles potentiels à l'avenir. Comment notre armée est-elle censée fonctionner si les officiers locaux qui la servent ne sont pas d'une loyauté absolue envers Qi Xieyuan ?\n\nPour résoudre ce problème, une purge massive a eu lieu ces derniers jours au sein de l'ensemble des officiers de la Ligue. Ce travail a été effectué par le Comité de loyauté militaire récemment créé, un corps d'enquêteurs qui passe en revue tous les antécédents et liens passés des officiers. Interrogeant de nombreux officiers de Nanjing ne faisant pas partie de la suite de Qi, il y a déjà eu un grand nombre d'arrestations.\n\nLes officiers ayant des liens avec le Kuomintang, les Bandits ou d'autres seigneurs de guerre militaires, dont certains remontent à dix ans, ont tous été emprisonnés pour une durée indéterminée. Des rapports font état d'exécutions extrajudiciaires derrière le voile."
 league_events.20.a:0 "Loyauté assurée par la balle."

 league_events.21.t:0 "Journalistes Arrêtés"
 league_events.21.d:0 "Ce matin même, de nombreux groupes de policiers militaires ont fait une descente dans plusieurs journaux, arrêtant des centaines d'écrivains, de rédacteurs et de propriétaires d'entreprises. Agissant au nom du maréchal de la Ligue Qi, il est devenu évident pour Qi que les journaux étaient complices de l'effondrement de la Ligue, et bien que la Ligue soit assiégée par de multiples ennemis, ils continuent de diffuser des mensonges et des calomnies à l'encontre du maréchal de la Ligue.\n\nEn écrivant des blasphèmes sur les abus de pouvoir et les exécutions, ils ont réussi à créer un récit sans scrupules autour du maréchal de la Ligue. Non pas comme leur sauveur, mais comme un tyran. Ironiquement, de nombreuses entreprises font allusion au fait que le maréchal de la Ligue a joué un rôle dans l'effondrement de la Ligue, insinuant qu'il a tué Sun lorsqu'il était le plus faible.\n\nToutefois, une telle parodie offre une opportunité. De tels organes de publication se sont révélés potentiellement inestimables pour produire de la propagande, un mérite que l'on ne peut ignorer. C'est pourquoi de nouveaux rédacteurs et éditeurs ont été proposés aux entreprises de presse, soi-disant pour remplacer tous ceux qui ont été emprisonnés. En réalité, ils ont fait l'objet de vérifications approfondies pour s'assurer de leur loyauté et ont été incités à écrire en faveur de Nanjing."
 league_events.21.a:0 "La trahison doit être punie."

 league_events.22.t:0 "Purgez les complices"
 league_events.22.d:0 "Le maréchal de la Ligue, qui n'est pas du genre à terminer un travail à moitié achevé, a réussi à protéger son pouvoir contre les ennemis de l'extérieur, mais il reste un élément à l'intérieur. Ignorant les facteurs connus tels que les nombreux réseaux d'espionnage dirigés par des personnes comme Lu Xiangting, Du Xijun, Dai Chunfeng et d'autres, de nombreuses personnes au sein de la population, de la classe paysanne jusqu'aux plus hauts gradés, ont été complices de l'effondrement de la Ligue des Huit Provinces.\n\nLe ralliement à nos chers alliés allemands, pour un meilleur salaire, et autres dérivés dérisoires de la liberté. Naturellement, la seule réponse à ces questions est le plomb. En menant notre dernière purge, il est apparu clairement que bon nombre des groupes qui se présentent à nous sont vastes, étendus et omniprésents. Pour mener à bien une telle action, il serait prudent de concentrer tous nos efforts sur l'un des principaux groupes qui s'opposent actuellement à nous.\n\nActuellement, de nombreux membres de la suite directe de Qi Xieyuan considèrent les jeunes étudiants chinois comme le berceau de la dissidence et de la rébellion. Des radicaux liés au Kuomintang, au Mouvement pour l'autonomie du Zhejiang, au Forum pour la démocratie et la science et à d'autres groupes intellectuels prolifèrent dans leurs associations. Naturellement, ils ne sont pas favorables à la loi martiale de Qi Xieyuan. Il reste évidemment les problèmes actuels du Parti-État lui-même, ainsi que les divers groupes de bandits ruraux qui mènent une campagne incessante de carnage sur notre territoire. Enfin, et cela concerne personnellement le maréchal de la Ligue, il y a les anciens amis, complices, associés et alliés de Sun Chuanfang. Traitant le maréchal Qi avec une méfiance constante, ils ont eux-mêmes prouvé qu'ils n'étaient pas dignes de confiance."
 league_events.22.a:0 "La dissension se répand entre les étudiants."
 league_events.22.b:0 "Nous devons détruire le Kuomintang depuis le coeur."
 league_events.22.c:0 "Les bandits sont les véritables menaces pour la paix."
 league_events.22.e:0 "Sun est parti, ses amis doivent partir aussi."

 league_events.23.t:0 "On ne doit pas être trop dur ?"
 league_events.23.d:0 "Le maréchal de la Ligue a été chargé de décider de l'ampleur de la "purge des complices" qu'il entend mener. Il est évident que l'on peut choisir l'option morale, c'est-à-dire les exiler complètement ou les laisser croupir en prison pour toujours. Après tout, dans l'une ou l'autre de ces options, il est possible qu'ils soient impuissants à défier le maréchal de la Ligue. Cependant, dans ce groupe, il reste des criminels et des rebelles qui, si on leur en donne l'occasion, provoqueront la fin de la stabilité et de la société telles que nous les connaissons.\n\nDans l'éventualité d'un nouvel effondrement de la Ligue et de l'assassinat du maréchal Qi, de nombreux membres de la suite du maréchal lui ont conseillé d'aller jusqu'au bout et de procéder à une exécution immédiate. Pas de demi-mesure. Comme pour la première option, s'ils sont morts, ils ne peuvent pas contester le pouvoir du maréchal. Quoi qu'il en soit, c'est à Qi que revient le choix final."
 league_events.23.a:0 "L'exil ou une cellule de prison pour les traîtres."
 league_events.23.b:0 "Une exécution sera nécessaire."

 league_events.24.t:0 "Nettoyer les couloirs de l'antre du tigre"
 league_events.24.d:0 "Depuis quelques semaines, la Ligue est entièrement saisie dans un havre de terreur. Tout a commencé par de simples enquêtes et des arrestations discrètes de "dissidents" et d'ennemis de l'État. Rapidement, elle s'est transformée en raids policiers, en fusillades et en exécutions. La police militaire d'élite du maréchal de la Ligue Qi a nettoyé rue après rue toute opposition possible au maréchal de la Ligue, et les prisons de la Ligue ont commencé à regorger d'ennemis du régime. Même les villages n'ont pas été épargnés, car les régions rurales ont souvent vu leurs magistrats et conseillers locaux remplacés en bloc, ou emmenés dans des carcans.\n\nAu sommet de cette pyramide de coups de poignard dans le dos, de peur et de brutalité se trouve le maréchal de la Ligue Qi. Cet homme, qui avait été contraint à l'exil il y a dix ans, est aujourd'hui l'un des plus puissants de la nation. Bien sûr, Qi est encore loin de l'ombre de Sun Chuanfang, mais il est certain qu'il éclipsera bientôt le Tigre souriant."
 league_events.24.a:0 "Dans la Poubelle de l'Histoire !"

 league_events.27.t:0 "Rencontre avec Du les Grandes Oreilles"
 league_events.27.d:0 "Même s'il n'est pas très familier avec le monde souterrain des centres urbains de la Chine, Qi Xieyuan reste un étrange canard parmi les individus sans scrupules qui y vivent. En envoyant son fidèle Tian Wenbing pour mener à bien des semaines d'arrangements, Qi a réussi à attirer l'attention d'un certain Du Yuesheng. Célèbre gangster de Shanghai, il est réputé pour toutes sortes d'actes illégaux. Trafic, blanchiment, enlèvement, si vous pouvez le nommer, Du vous dira probablement qu'il l'a fait. Qi connaît également les liens de Du avec le maître espion du Kuomintang, Dai Chunfeng, un secret qu'il détient comme un pistolet chargé.\n\nL'un des principaux chefs de la Bande Verte, une "entreprise" criminelle réputée, comme l'appelle Du, à Shanghai, l'établissement d'une relation commerciale entre la Ligue et la Bande Verte s'avérera sans aucun doute mutuellement bénéfique.\n\nSitué dans une salle tranquille d'une petite rue de Wuxi, tout passant ne serait pas au courant des ignobles transactions qui s'y déroulent. Dans la salle se trouvaient bien sûr le maréchal de la Ligue Qi, Tian Wenbing et quelques autres officiers de haut rang du côté de la Ligue. En face se trouvait peut-être l'étalage le plus oppressant d'immoralité flagrante de ce côté-ci de la Grande Muraille. Du Yuesheng et ses truands de Shanghai, les pieds appuyés sur la table de discussion, soufflaient des cigares.\n\nLa plupart des hauts fonctionnaires n'étaient même pas au courant de la réunion, et seuls quelques gardes étaient présents. La discussion dura des heures, Du se montrant particulièrement timide face aux avances de Qi pendant la majeure partie de la réunion. À la fin, cependant, un plan fut élaboré et approuvé. Intitulé officieusement "Le plan Du Nanjing", il stipule que Du utilisera ses relations d'affaires louches et de haut niveau pour faire transiter davantage de capitaux par Nanjing, ce qui permettra à Qi de maintenir une balance monétaire stable. Pour ce faire, Nanjing gardera Du sur une liste de paie directe, avec l'accord que 40% de son salaire sera utilisé pour promouvoir les affaires pro-chinoises dans les villes de légation.\n\nLa main gantée de Qi serrant la main ferme de Du, les deux hommes et leurs partis respectifs acquiescèrent et se séparèrent dans la nuit noire. Après la réunion, de nombreux témoins ont été entendus et les paiements ont commencé à affluer. Des deux côtés."
 league_events.27.a:0 "Un arrangement profitable."

 league_events.28.t:0 "Influence de Nanjing"
 league_events.28.d:0 "Nous avons commencé à remarquer que plusieurs grands hommes d'affaires, dont la plupart ont des liens avec le Bande Verte, ont commencé à favoriser les investissements à Nanjing. Il est tout à fait clair que ces entreprises sont soudoyées pour favoriser Nanjing. Dans le même temps, de nombreuses entreprises chinoises ont fait des profits plus importants que prévu, montrant de possibles investissements sournois de Nanjing même."
 league_events.28.a:0 "Intéressant."

 league_events.29.t:0 "Le Bande Verte se développe à Nanjing"
 league_events.29.d:0 "Les relations de la Bande Verte sont très étendues. Ils ont des liens avec des entreprises de Tianjin et de Hong Kong, et entretiennent même des relations avec des personnalités d'organisations généralement idéalistes, telles que les frères CC du Kuomintang. Bien qu'ils entretiennent de nombreuses relations dans tout le pays, Shanghai a été, et sera toujours, la principale plaque tournante de leurs entreprises. Cependant, avec les récents accords de cape et d'épée conclus entre Du Yuesheng et Qi Xieyuan, la Bande Verte a commencé à s'infiltrer dans le labyrinthe urbain de Nanjing.\n\nAlors que la police de Nanjing, sous la direction de Sun Chuanfang, aurait normalement dû intervenir pour tenter d'enrayer la croissance des gangs illégaux, il semblerait que le commissaire de police de Nanjing ait mis un terme à ce type d'événements. Il semblerait que le commissaire de police de Nanjing ait mis fin à ce genre d'événements en déclarant que la police devait se concentrer sur la lutte contre les "ennemis de l'État". Naturellement, nombreux sont ceux qui supposent qu'il a été payé par le Green Gang. Cependant, la vérité est que le commissaire de police lui-même méprise les pots-de-vin et n'en a accepté aucun.\n\nLe fait que le maréchal de la Ligue Qi ait récemment fait exécuter le commissaire de police de Sun et l'ait remplacé par son propre choix pourrait peut-être avoir un rapport avec cette affaire..."
 league_events.29.a:0 "Bienvenue à Nanjing !"

 league_events.30.t:0 "Les groupes d'activistes anti-Qi gagnent en popularité à Nanjing"
 league_events.30.d:0 "La déclaration de victoire totale du maréchal de la Ligue sur la population de Nanjing était peut-être prématurée. Bien que l'on ne puisse dire cela qu'a posteriori. Les tensions ont commencé à éclater une fois de plus à Nanjing, en partie à cause de la montée en puissance de plusieurs groupes d'activistes anti-Ligue. Recevant soudainement des quantités stupéfiantes d'argent, d'armes et de munitions, la violence a recommencé à se manifester. La police militaire se heurte aux terroristes anti-Qi et aux manifestants, ce qui ne fait qu'attiser les tensions.\n\nRéfléchissant à ses options et se demandant qui est son nouveau bienfaiteur, le maréchal de la Ligue Qi n'a fait aucun commentaire public sur la montée de la violence à Nanjing, bien que des rumeurs circulent selon lesquelles il serait en train d'élaborer un plan pour vaincre pour la dernière fois ces inconcevables fauteurs de troubles."
 league_events.30.a:0 "Cette violence doit cesser."

 league_events.31.t:0 "Des leaders activistes anti-Qi trouvés morts à Nanjing !"
 league_events.31.d:0 "Ce matin, les journaux de la Ligue ont été inondés d'informations sur les exécutions brutales qui ont eu lieu la nuit dernière dans toute la ville. Treize membres de haut niveau de divers groupes anti-Qi ont été retrouvés morts dans un entrepôt. Cinq d'entre eux ont été abattus, six poignardés et les deux autres ont été battus à mort avec des objets contondants. De même, cette histoire est accompagnée d'un rapport indiquant que deux autres corps ont été retrouvés abandonnés dans les rues des bidonvilles de Nanjing. Les deux victimes ont été identifiées comme étant des militants anti-Qi de haut niveau. Ils ont également été battus à mort, et les marques de corde sur leurs mains, ainsi que l'étendue des coups, indiquent qu'ils ont été torturés.\n\nHuit hommes aux caractéristiques différentes ont été arrêtés, soupçonnés d'avoir commis ces crimes brutaux. Après un examen plus approfondi, ils ont tous été identifiés comme des membres de l'unité de police personnelle du maréchal de la Ligue Qi. Après avoir passé cinq heures dans leur cellule, ils ont été rapidement relâchés, le maréchal Qi informant le commissaire de police de Nanjing qu'ils n'étaient pas du tout liés aux meurtres. Qi lui-même s'est présenté devant les journalistes pour annoncer officiellement la formation d'une équipe chargée d'enquêter sur cette série de décès. Il est toutefois peu probable que des progrès soient réalisés dans ce domaine.\n\nEn interrogeant les huit hommes après les faits, le maréchal sera informé que les quinze victimes avaient des liens avec le Gang Vert, même s'il ne s'agit que de soutien matériel et de financement. Malgré cette révélation, les meneurs des manifestations anti-Qi ont été vaincus et la ville est à nouveau sûre."
 league_events.31.a:0 ""Du joue son propre jeu, on dirait.""

 league_events.32.t:0 "Placements d'affaires des légations"
 league_events.32.d:0 "Après avoir conclu des accords avec Du Yuesheng il y a plusieurs mois, et n'avoir vu aucun bénéfice de notre argent, de nombreuses personnes au sein de l'administration du maréchal de la Ligue craignaient que les Green Gangs aient réussi à escroquer la Ligue. D'autant plus que les informations récentes concernant leurs liens avec les groupes de résistance anti-Qi ont commencé à proliférer après notre accord. Néanmoins, le maréchal de la Ligue comprend la nature impitoyable et tranchante de la pègre chinoise.\n\nRécemment, le montant des investissements des hommes d'affaires de la Légation à Nanjing a augmenté de façon spectaculaire, ce qui a permis d'ouvrir de nouvelles usines, d'embaucher des travailleurs et de stimuler notre secteur économique. Malgré ses sentiments, Du est indubitablement un homme de parole, et il a réussi à orienter les affaires de la Légation vers la Ligue."
 league_events.32.a:0 ""À la tienne, Du !""

 league_events.41.t:0 "Soldats de la Ligue pris en Embuscade"
 league_events.41.d:0 "Les patrouilles régulières des soldats de la Ligue sont un phénomène normal et annuel après l'effondrement de la Ligue. L'armée révolutionnaire nationale menant une guérilla sous les auspices de Deng Yanda, l'atmosphère dans les zones rurales et isolées rappelle les jours de 1927 qui ont suivi le premier effondrement du Kuomintang. Loin d'une insurrection de grande ampleur, elle n'en demeure pas moins dangereuse pour nos hommes.\n\nAlors qu'ils effectuaient une patrouille régulière aujourd'hui, un groupe de nos soldats est tombé dans une embuscade tendue par une bande de guérilleros du Kuomintang près de [?LEP_KMT_attack_location.GetCapitalVictoryPointName]. En encerclant rapidement nos hommes, ils ont réussi à les maîtriser et à les tuer. D'autres groupes devaient être envoyés pour trouver les coupables, mais ils ont finalement été jugés inutiles."
 league_events.41.a:0 "Pas de temps pour le défaitisme !"

 league_events.42.t:0 "Train attaqué à la bombe à [?LEP_KMT_attack_location.GetCapitalVictoryPointName]"
 league_events.42.d:0 "Apparemment, alors qu'un train de transport militaire local à [?LEP_KMT_attack_location.GetCapitalVictoryPointName] s'est arrêté pour embarquer des fournitures pour la ville marchande voisine, des agents de la Ligue des Dix du Kuomintang ont attendu le départ des passagers, se sont faufilés jusqu'au train, ont placé plusieurs bombes sous le train et se sont rapidement échappés. Lorsque les bombes ont explosé, elles ont complètement détruit le train, toutes les provisions, ainsi qu'une partie du chemin de fer à voie étroite qu'il empruntait. Rendu inutilisable et nécessitant des réparations immédiates, leur acte terroriste va sans doute coûter cher à l'administration. Les agents de la Ligue des Dix n'ont toujours pas été retrouvés et se sont probablement réfugiés dans la foule des paysans."
 league_events.42.a:0 "Quand cela se terminera-t-il ?"

 league_events.43.t:0 "Officiers Assassinés à [?LEP_KMT_attack_location.GetCapitalVictoryPointName]"
 league_events.43.d:0 "Les tensions restent vives dans le Sud, où nous sommes contraints d'envoyer de plus en plus de troupes et de policiers militaires pour assurer la sécurité de la région. Pendant l'entraînement des nouveaux policiers militaires à [?LEP_KMT_attack_location.GetCapitalVictoryPointName], plusieurs agents de la Ligue des Dix du Kuomintang se sont infiltrés dans la caserne et ont exécuté plusieurs officiers. S'enfuyant avant que la police militaire ne puisse les rattraper, plusieurs petites bombes ont explosé autour et à l'intérieur de la caserne. La moitié de l'escadron d'entraînement a été tuée et les autres blessés. Il ne fait aucun doute que les casernes elles-mêmes devront être réparées."
 league_events.43.a:0 "Sommes-nous aveugles ?"

 league_events.44.t:0 "Usine piégée à [?LEP_KMT_attack_location.GetCapitalVictoryPointName]"
 league_events.44.d:0 "Même si l'usine de [?LEP_KMT_attack_location.GetCapitalVictoryPointName] était considérée comme sûre et à l'abri du terrorisme, elle a été victime des agents de la Ligue des Dix du Kuomintang. Aux alentours de minuit, des explosions soudaines ont retenti dans toute la zone, plusieurs bombes ayant explosé dans le district industriel. Cette explosion, qui a presque détruit une usine, a commencé à inspirer les habitants de [?LEP_KMT_attack_location.GetCapitalVictoryPointName] à rallier le gouvernement pour qu'il fasse quelque chose au sujet des récents efforts de résistance. Bien qu'il y ait des rapports sur les citoyens qui rejoignent le mouvement du Kuomintang en masse."
 league_events.44.a:0 "La Propagande par le Fait ? Sérieusement ?"

 league_events.45.t:0 "Fusillade à [?LEP_KMT_attack_location.GetCapitalVictoryPointName]"
 league_events.45.d:0 "Depuis la défaite du président Wang Jingwei et de l'insurrection MinGan menée par Song Qingling et Deng Yanda, les tensions sont restées vives à [?LEP_KMT_attack_location.GetCapitalVictoryPointName]. La présence militaire de nos unités et les sympathies de la population locale pour le Kuomintang ont entraîné des conflits mineurs. Ces échauffourées et escarmouches devaient finir par dégénérer, comme c'est le cas aujourd'hui. Un homme, habillé comme un paysan ordinaire, est passé devant un groupe de soldats, quand soudain il a dégainé un pistolet et a commencé à tirer sur eux.\n\nIl a tué un soldat mais a été abattu par les autres, son prétendu sacrifice n'étant qu'une simple distraction. Alors que l'attention de notre soldat était détournée vers une cible unique, un grand groupe de troupes de l'Armée nationale révolutionnaire a foncé sur les soldats depuis l'autre côté, les éliminant tous.\n\nAcclamés par la population, les soldats de l'Armée Révolutionnaire Nationale ont commencé à recruter d'autres paysans pour leur petite révolte. Au fur et à mesure que la journée avançait, d'autres soldats loyaux de la Ligue se sont levés pour défier la Armée Révolutionnaire Nationale, mais ils ont été contrés par d'autres attaques du Kuomintang. Des dizaines, voire des centaines de personnes furent tuées, mais heureusement, dans la soirée, les combats s'étaient calmés et les soldats de l'ANR disparaissaient dans l'obscurité."
 league_events.45.a:0 "Combien de fois devrons-nous les mettre à terre ?"

 league_events.46.t:0 "Usine lourde piégée à [?LEP_KMT_attack_location.GetCapitalVictoryPointName]"
 league_events.46.d:0 "Bien que le Kuomintang ait été vaincu sur le terrain, sa campagne de terreur se poursuit. Aujourd'hui, plusieurs bombes ont explosé à [?LEP_KMT_attack_location.GetCapitalVictoryPointName], autour des principaux complexes industriels. Bien qu'il n'y ait pas eu de victimes, l'usine a été presque démolie, ne laissant qu'un obus de mortier et de béton incapable de produire. Laissant des messages sur les lieux, le Kuomintang a dénoncé notre gouvernement de la Ligue et a appelé le peuple à se révolter contre le maréchal autocratique de la Ligue. Un message auquel de nombreux membres de [?LEP_KMT_attack_location.GetCapitalVictoryPointName] sont réceptifs."
 league_events.46.a:0 "C'est pitoyable."

 league_events.47.t:0 "Bataille à [?LEP_KMT_attack_location.GetCapitalVictoryPointName]"
 league_events.47.d:0 "[?LEP_KMT_attack_location.GetCapitalVictoryPointName], toujours un foyer d'activités du Kuomintang, a été confrontée à un soulèvement massif orchestré par l'Armée nationale révolutionnaire. Environ 400 soldats de l'ANR sont entrés sur la place principale de la ville, ont tué tous les policiers et soldats qui s'y trouvaient et se sont rapidement retranchés dans des fortifications construites à la hâte. Il a fallu de multiples offensives de nos propres hommes et le déploiement plutôt malheureux de l'artillerie pour réussir à chasser lANR de la place. Au milieu du chaos et des civils qui ont fui ou péri dans nos barrages d'artillerie, les guérilleros se sont rapidement repliés dans les ruelles, se réfugiant finalement dans les maisons de nombreux paysans qui y vivaient.\n\nCependant, l'officier qui dirigeait l'attaque sur la place, celui qui avait autorisé l'assaut, décida qu'il devait chasser le Kuomintang de [?LEP_KMT_attack_location.GetCapitalVictoryPointName] une fois pour toutes. Menant un raid plutôt buraliste, l'officier a envoyé plus de 200 soldats dans une folie meurtrière systématique à travers la ville. Des centaines de civils ont été alignés et abattus, et les maisons de nombreux habitants ont été réduites en cendres.\n\nLe maréchal de la Ligue Qi a appris la nouvelle sous le nom de "massacre de [?LEP_KMT_attack_location.GetCapitalVictoryPointName]". En ordonnant l'arrestation de l'officier, ses représailles ont été jugées trop faibles et trop tardives par la population locale. Des sentiments qui se sont encore enflammés lors de la libération de l'officier trois heures plus tard."
 league_events.47.a:0 "Le massacre de [?LEP_KMT_attack_location.GetCapitalVictoryPointName] est la faute du Kuomintang !"

 league_events.48.t:0 "Embuscades dans les Montagnes du Sud"
 league_events.48.d:0 "Au cours des dernières semaines, un nombre important de patrouilles, de trains de chariots et d'autres activités nécessaires dans l'ancienne Zone insurgée de MinGan ont été attaqués par une série d'embuscades en montagne. Tirant depuis les hauteurs pour disparaître quelques minutes plus tard, ceux que l'on croit être des guérilleros du Kuomintang n'ont laissé que mort et destruction dans leur sillage. Le problème est si grave que de nombreux habitants de la région refusent désormais de fournir leurs services pour le transport de marchandises dans ces zones, quel que soit le montant de leur rémunération.\n\nLes responsables de la région nous ont assuré que ce problème serait rapidement résolu, sans doute en faisant pression sur les civils et en doublant les patrouilles. Malheureusement, il faudra plus que le doublement des patrouilles pour vraiment guérir cette maladie du cœur qu'est le Kuomintang."
 league_events.48.a:0 ""J'ai bien envie d'y aller moi-même !""

 league_events.49.t:0 "Bombardements multiples d'usines"
 league_events.49.d:0 "Au petit matin, de nombreuses usines ont été bombardées dans le sud de notre pays. Les attaques ont manifestement été étroitement coordonnées et une destruction aussi organisée et systématique peut être produite par la Ligue des Dix du Kuomintang. Toutefois, à la suite des récentes attaques, nos propres soldats ont été installés dans ces installations. C'est pourquoi, à la suite de cette tragique attaque, nombre de nos hommes ont été brutalisés."
 league_events.49.a:0 "Surpassé ? Encore une fois ?"

 league_events.50.t:0 "Vaincre le siège de la bête"
 league_events.50.d:0 "Nous y sommes enfin parvenus ! Après des mois de suivi ardu des activités du Kuomintang, des mois de frustration de leurs efforts, des mois de planification. Tout cela a finalement porté ses fruits. Grâce à nos contacts au sein des gangs verts de Shanghai, nous avons pu capturer une série de membres importants de la Ligue des Dix du Kuomintang. Après avoir pratiqué une torture brutale en personne, le maréchal de la Ligue Qi Xieyuan a réussi à obtenir le quartier général de la dernière résistance de Deng Yanda. Après avoir exécuté tous les membres de la Ligue des Dix, le maréchal a planifié son prochain coup.\n\nSitué dans le Fujian, le maréchal Qi a personnellement supervisé l'encerclement et l'anéantissement du complexe. Entièrement rasé, il ne restait plus un seul visage reconnaissable. Mais le plus frustrant, c'est que des personnages clés comme Deng Yanda, Dai Chunfeng et Ye Ting étaient introuvables, même dans la fumée. Peu importe, avec leurs ressources complètement épuisées et leur deuxième insurrection étouffée dans son berceau, le maréchal de la Ligue Qi déclara officiellement le mouvement du Kuomintang de gauche détruit."
 league_events.50.a:0 "La mort de l'idéalisme..."

 league_events.51.t:0 "Un Entrepôt d'Opium à Xuzhou Pillé"
 league_events.51.d:0 "Naturellement, la perte de toute autorité au sein de la Ligue a entraîné la prolifération de nombreux groupes de bandits. Parcourant les campagnes, ils ne se battent pas pour une révolution idéaliste comme celle du Kuomintang, mais simplement pour leur propre survie et leurs profits. Leur penchant naturel pour ces derniers a entraîné une augmentation des attaques et des raids contre divers entrepôts de stockage illégal d'opium dans toute la Ligue. Le dernier en date est celui de Xuzhou.\n\nSi le fait d'avoir moins d'opium n'est pas nécessairement négatif, on craint qu'ils ne procèdent à la vente et à la distribution de l'opium, renforçant ainsi le marché noir. De même, lors de leur raid, ils ont réussi à tuer les contrebandiers d'opium et nos propres soldats, avant de s'enfuir avec leurs gains mal acquis."
 league_events.51.a:0 "Barbares."

 league_events.52.t:0 "Assaut sur des caravanes de marchands dans le Nord"
 league_events.52.d:0 "Poursuivant leur incessante préservation du chaos, du carnage et de l'anarchie, divers groupes de bandits ont dévalisé une série de caravanes marchandes dans le nord de la Ligue, tuant ou enlevant tous ceux qui voyageaient avec le train de caravanes. Les autorités locales ont demandé une rançon pour ceux qu'ils avaient capturés et les magistrats locaux n'ont pas eu d'autre choix que de les payer, assez généreusement. Ces actes d'extorsion flagrants de la part de ces satanés bandits ont mis en évidence une faiblesse frappante de notre gouvernance, en particulier dans la province directe de Qi Xieyuan, le Jiangsu."
 league_events.52.a:0 ""Maintenant, ils sont allumés"."

 league_events.53.t:0 "Soldats attaqués dans un village du Nord"
 league_events.53.d:0 "Les patrouilles régulières des soldats de la Ligue sont un phénomène normal et annuel après l'effondrement de la Ligue. Le banditisme rural ayant commencé à se développer depuis la guerre de la Ligue, même nos propres hommes ne sont pas à l'abri de leurs griffes. Des soldats en patrouille dans un village du nord ont été attaqués par une bande de dizaines de bandits bien armés. Ces gens, qui avaient tout perdu pendant la guerre de la Ligue, s'étaient mis à voler et à piller pour assurer leur subsistance. Ces actes sont devenus tristement célèbres dans le village, ce qui a conduit le magistrat local à instituer une patrouille. Mais le village n'était toujours pas en sécurité, car près de vingt de ses miliciens et dix de nos propres soldats ont été tués."
 league_events.53.a:0 "Comment pouvez-vous vous faire battre par des paysans glorifiés ?"

 league_events.54.t:0 "Une ville envahie par des bandits ruraux !"
 league_events.54.d:0 "Une fois de plus, la perte massive d'autorité dans la province de Jiangsu a provoqué un véritable chaos. Cette fois-ci, cependant, l'un des plus grands clans de bandits a réussi à envahir et à occuper une ville entière. Après avoir recruté les anciens occupants et emprisonné ceux qui résistaient, plusieurs soldats sous l'autorité de Zheng Junyan ont été envoyés pour enquêter. Ils se sont retrouvés face à une ville barricadée, fortifiée et prête à être assiégée. En faisant appel à un plus grand nombre de soldats, le subordonné de Zheng Junyan a réussi à repousser les bandits, permettant aux villageois emprisonnés d'être libérés. Bien que des centaines de bandits aient été tués, nombre d'entre eux se sont enfuis du village avec leurs nouvelles recrues, remplaçant ainsi leurs pertes. Quant à nos hommes qui ont péri, ils ne recevront pas de renforts aussi rapides."
 league_events.54.a:0 "Vous devez vous moquer de moi."

 league_events.55.t:0 "Des groupes de bandits s'emparent de casernes militaires"
 league_events.55.d:0 "En réponse aux récentes campagnes d'encerclement militaire menées contre les clans de bandits errants, ces derniers ont choisi de riposter en attaquant et en prenant le contrôle d'un complexe militaire situé à la périphérie d'une ville du Jiangsu. Des centaines de personnes ont envahi les casernes, tuant de nombreux soldats, puis se sont barricadées à l'intérieur. Rapidement, la ville est tombée dans le chaos et le pillage s'est généralisé. Autorisées sous l'autorité du maréchal de la Ligue en tant que gouverneur du Jiangsu, les divisions d'élite de Qi, entraînées par les Allemands, ont réussi à reprendre la caserne et à rétablir l'autorité dans la ville avec un minimum de pertes. Cependant, un tel événement n'aurait jamais dû se produire et constitue une démonstration flagrante du manque d'autorité de Qi."
 league_events.55.a:0 "Ils ne peuvent pas tenir comme cela longtemps."

 league_events.56.t:0 "Chemin de fer occupé dans le Jiangsu"
 league_events.56.d:0 "Aujourd'hui, une série de groupes de bandits ont barricadé et occupé des tronçons d'une voie ferrée à l'extérieur de la jonction ferroviaire cruciale de Xuzhou, la détruisant même à certains endroits. Comme il s'agit d'un territoire placé sous les auspices de Zheng Junyan, il est tombé sous son commandement pour être rapidement châtié. En encerclant les bandits, Zheng a procédé à l'anéantissement systématique de leurs forces. La victoire sur tous les bandits a fait de nombreuses victimes dans notre camp.\n\nCe qui est plus important, du moins pour le maréchal de la Ligue, ce sont les dommages causés aux infrastructures par l'occupation des bandits. Alors qu'ils se sont contentés de s'emparer de villes, d'attaquer des patrouilles et d'autres nuisances gérables, les dommages causés aux infrastructures utilisées par leurs bienfaiteurs allemands sont des plus inquiétants. Il s'agit pratiquement des veines sur lesquelles sont transportées les forces vives de notre pays et sur lesquelles repose une grande partie de notre économie. Les bandits pourraient bien faire couler la Ligue."
 league_events.56.a:0 ""J'ai renversé des régimes entiers ! Je peux m'occuper de bandits !""

 league_events.57.t:0 "Massacre des bandits"
 league_events.57.d:0 "En intensifiant le conflit contre les bandits ruraux dans le Nord, le maréchal de la Ligue a autorisé une politique brutale d'extrême préjudice. Considérant peut-être une telle insurrection dans sa propre province comme un affront personnel, il a supervisé l'"euthanasie" directe, comme il l'appelle, de la maladie des bandits. Repérant l'un de leurs camps locaux, situé dangereusement près d'un village rural, Qi a ordonné à ses soldats d'encercler le village et d'inciter les bandits à l'attaquer.\n\nLes choses se sont rapidement aggravées, les villageois ont été terrorisés et ont riposté par la peur, avant d'être rejoints par les bandits à proximité. Lorsque les soldats se retournent pour exécuter les maraudeurs, ils sont attaqués par les villageois. Un bain de sang s'ensuit, faisant près d'un millier de morts. Alors que Qi a renvoyé l'officier local pour son usage excessif de la force, les médias ont déjà eu vent du massacre et haranguent le maréchal de la Ligue au sujet de sa brutalité."
 league_events.57.a:0 "Ce n'est pas bon signe."

 league_events.58.t:0 "Fin du Banditisme Rural"
 league_events.58.d:0 "Enfin, tous les clans de bandits ruraux apparus à la suite de l'effondrement de l'autorité dans le Jiangsu ont été neutralisés. Le dernier clan ayant été personnellement encerclé par Zheng Junyan, ses membres ont été arrêtés et jetés en prison. Zheng a mis en jeu sa propre carrière pour que les bandits soient réhabilités, affirmant qu'ils sont simplement victimes des circonstances. Néanmoins, beaucoup de vies ont été perdues pour rétablir l'ordre dans la campagne du Nord, mais le Jiangsu peut à nouveau être déclaré entièrement sûr. Les dommages causés à la province par les bandits pourris resteront sans doute longtemps dans l'infamie, mais l'heure est à la reconstruction et à la révision."
 league_events.58.a:0 "Ils pensaient surpasser un Maréchal ?"

 league_events.59.t:0 "Le sens des affaires du maréchal de la ligue"
 league_events.59.d:0 "Comparé à la rencontre ombragée avec Du Yuesheng, la rencontre de Qi avec les banquiers du Jiangzhe Caifa a été une bouffée d'air frais. Réunis dans l'un des manoirs des banquiers à Shanghai, Qi et quelques-uns de ses officiers ont eu droit à une nourriture délicieuse servie par les servantes et les domestiques des banquiers. Des mercenaires armés montaient la garde autour du bâtiment pendant que les banquiers arrivaient. Les discussions préliminaires furent agréables et calmes, mais l'attitude changea lorsque le groupe se mit au travail.\n\nLe Maréchal de la Ligue Qi fit connaître clairement sa position : pour que les Jiangzhe Caifa continuent à faire autant d'affaires qu'ils en font dans toute la Ligue, ils doivent offrir des ressources et des prêts de Nanjing qui seront utilisés "pour protéger leurs intérêts commerciaux à leur place". Bien sûr, les banquiers n'ont pas bien réagi à cela, prétendant qu'ils pouvaient protéger leurs propres institutions financières, et de toute façon, leurs profits de la Ligue étaient mineurs comparés aux profits qu'ils font dans les Villes des Légations.\n\nQi était pourtant prêt pour cette ligne, car il a clairement déclaré que s'ils ne donnaient pas ces ressources à Nanjing : "le Bande Verte fera en sorte que vous ne fassiez plus jamais d'affaires à Shanghai". Peut-être que Qi avait fait une erreur. C'était un fait avéré que beaucoup de ces banquiers payaient également le Bande Verte, et avaient probablement de meilleures relations avec leurs dirigeants que Qi, qui n'avait rencontré Du Yuesheng qu'une seule fois.\n\nLorsque les banquiers ont commencé à discuter des ressources à envoyer à Nanjing, cependant, une vague de soulagement a coulé à travers Qi. Après quelques heures de discussion, la décision a été prise, et les prêts et les ressources commenceront à arriver bientôt."
 league_events.59.a:0 "Quel bon homme d'affaires est Qi."

 league_events.60.t:0 "Pots-de-vin de Shanghai"
 league_events.60.d:0 "Le ministère des Finances de la Ligue aurait signalé une importante et mystérieuse cargaison d'argent et d'armes. Si les fonctionnaires du ministère ne sont pas sûrs de son origine, une chose est sûre : elle est adressée au maréchal de la Ligue. Il semblerait que les tractations du maréchal Qi avec le clan bancaire Jiangzhe Caifa aient finalement porté leurs fruits. En s'assimilant à un pot-de-vin permanent pour assurer le bon fonctionnement de ses entreprises au sein de la Ligue, Qi a fait un pas de plus vers la transformation de la Ligue en un véritable réseau corrompu de peur et de favoritisme."
 league_events.60.a:0 "Les espoirs et les rêves meurent dans l'étreinte de la Ligue."

 league_events.100.t:0 "Suprématie de l'Usurpateur"
 league_events.100.d:0 "Après les tensions qui ont suivi l'assassinat de Sun Chuanfang, peu de gens imaginaient que la Ligue se relèverait un jour. Sun Chuanfang, le Tigre souriant, était autant la Ligue que la Ligue était lui. Sans le maréchal, pouvaient-ils avoir une chance de s'en sortir ? Qu'en est-il de l'avenir ? Sun avait réussi à surmonter la tempête grâce à une diplomatie habile, une conviction brute et un génie militaire. Peu de gens pensaient que l'usurpateur Qi Xieyuan, tourné en dérision par ses propres "alliés", serait capable d'exploiter ne serait-ce qu'une fraction des talents d'homme d'État de Sun.\n\nEt pourtant, le voici. Après de nombreux mois de combats dévastateurs, assiégée de toutes parts, la Ligue des (désormais) cinq provinces demeure. En écrasant habilement l'armée rivale d'Anhui de Chen Tiaoyuan, l'Armée nationale révolutionnaire du Sud et de nombreux autres dissidents, Qi se retrouve au sommet du château de cartes.\n\nTous les traîtres, les membres du Kuomintang, les bandits ruraux et les anti-concessionnistes sont sans aucun doute destinés à être écrasés par la poigne de fer de Qi. Cependant, son leadership est loin d'être assuré. Alors que le Kuomintang a été battu sur le terrain pour la troisième fois par la Ligue, des rapports indiquent que les unités ralliées à Deng Yanda continuent à mener une guérilla contre la Ligue. De même, les bandits ruraux ont développé leur propre forme de résistance, même si elle est désorganisée.\n\nPire encore, les intellectuels, les étudiants et les anti-concessionnistes continuent à traquer le maréchal. Comme l'a montré la trahison de Chen Tiaoyuan, même ceux qui prétendent être loyaux envers le maréchal de la Ligue ne sont pas à l'abri des persécutions. Qui sait s'ils ne sont pas simplement à l'affût pour poignarder la Ligue dans le dos ? Et bien sûr, le spectre du Tigre souriant se profile à l'horizon. Une fois les combats réglés, les associés de Sun se sont tournés vers Qi, le regard suspicieux."
 league_events.100.a:0 ""Ah, victoire.""

 league_events.102.t:0 "La question du gouverneur"
 league_events.102.d_1:0 "Le Maréchal de la Ligue Qi n'a jamais fait confiance à Chen Tiaoyuan. Même lorsque les deux étaient Gouverneurs sous Sun. Il était anti-allemand, refusant de voir le bénéfice des partenariats avec le béhémoth européen. Sa loyauté était également intenable. Ayant brièvement fréquenté la Clique du Fengtian, il a entretenu une amitié très étroite avec des personnalités comme Zhang Zongchang. Même si ce n'était pas un hasard, car Sun lui-même était ami avec le Général Viande-de-Chien. Naturellement, Sun étant incapable de diriger, Chen a saisi sa chance de s'assurer la direction de la Ligue. L'amenant par là même au bord de la ruine.\n\nIl est clair qu'à cause de ses positions anti-Allemandes, la province de l'Anhui a cruellement besoin d'un Gouverneur malléable et à la merci des caprices du Maréchal de la Ligue. Une telle décision est capitale, car la province d'Anhui est une des plus profitables, stables et influentes de la nation. Pour le Maréchal de la Ligue, il y a deux options réalistes.\n\nLa première est de nommer le bras droit de Sun Chuanfang, Xie Hongxun, à cette position. Considéré comme son général le plus capable, et le plus loyal, ces qualificatifs seraient normalement vus comme des défauts. Toutefois beaucoup voient encore Qi comme un usurpateur, par conséquent placer un loyaliste de Sun à un poste si élevé au sein de la Ligue serait assurément une action populaire. Cependant il a un tempérament si indépendant qu'il pourrait se révéler un obstacle à l'avenir.\n\nLa deuxième option, suggérée par Tian Wenbing, est particulièrement radicale. L'effondrement de la Ligue ayant débuté par la sécession de l'Anhui, peut-être serait-il prudent de centraliser un peu plus la Ligue. Placer l'Anhui sous l'autorité du Maréchal Qi aurait pour résultat deux provinces, avec Nanjing, sous le contrôle d'un seul homme. Il ne fait aucun doute que le pouvoir du Maréchal de la Ligue s'en trouverait renforcé, et cela permettrait de tenir en laisse les autres provinces. Mais une telle action serait impopulaire auprès des Gouverneurs comme de la population générale."
