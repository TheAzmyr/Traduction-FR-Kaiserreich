 lepcollapse.109.t: "Le gouverneur Deng a été tué !"
 lepcollapse.109.d: "Damnation ou intention timide ? Telle est la question qui taraude l'esprit de tous ceux qui se sont réunis récemment au conseil de guerre de Nanjing. Alors que les officiers d'état-major s'empressent d'informer le conseil des événements de la guerre, il semblerait que la Ligue ait récemment été frappée par la parodie. Le gouverneur Deng Ruzhuo de la province de Jiangxi a été brutalement exécuté alors qu'il fuyait vers Nanjing. Après la chute de sa province, le gouverneur s'est courageusement frayé un chemin à travers les lignes ennemies avec tous les soldats qui lui étaient encore fidèles, mais il a fini par être pris au piège. Dans son dernier combat, le gouverneur a péri, non sans avoir emporté avec lui de vastes pans des forces ennemies. La plupart des membres du conseil se lamentèrent, mais le maréchal de la Ligue Qi Xieyuan passa immédiatement à la suite des rapports."
 lepcollapse.109.a: ""N'avez-vous pas de cœur ? Espèce de monstre !""

