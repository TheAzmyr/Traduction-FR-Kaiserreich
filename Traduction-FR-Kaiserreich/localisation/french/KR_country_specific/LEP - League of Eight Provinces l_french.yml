 lep.16.a: "Enfin, on peut mettre un terme à cette situation."

 lep.17.t: "Les forces de Qi contrôlent l'Arsenal de Nanjing"
 lep.17.d: "Aux premières heures de la matinée, les forces de Qi ont réussi à s'emparer entièrement de l'Arsenal de Nanjing. Après la déposition de Sun et le "coup d'État" de Qi, les forces de Nanjing ont été divisées entre les loyalistes de Sun et ceux de Qi. Les tentatives visant à forcer les commandants les plus proches de Sun, comme Xie Hongxun, à ordonner à ces soldats de se retirer ont échoué, car Xie a refusé de bouger.\n\nBeaucoup de ces troupes, leurs commandants et les plus hauts gradés du haut commandement militaire pensent toujours que Qi n'est pas apte à gouverner, certains suggérant même que Qi a tué Sun lui-même pendant le coma de ce dernier afin de s'approprier le rôle de Maréchal de la Ligue. Depuis que Qi a pris le pouvoir, les combats à Nanjing ont été généralisés et sporadiques, les loyalistes de Sun organisant principalement leur défiance autour de l'arsenal de Nanjing.\n\nL'Arsenal étant l'un des dépôts de fabrication d'armes et de munitions les plus prolifiques de Chine, il s'est avéré être une noix difficile à casser. Et ce, malgré les soldats d'élite de Qi, entraînés et armés par les Allemands. Les combats ont été brutaux et de nombreux soldats sont morts du côté du maréchal de la Ligue. Jusqu'à ce que le maréchal Qi autorise l'utilisation de l'artillerie.\n\nDévastant l'arsenal, les tirs de barrage anéantissent les défenseurs. Bien que les machines et la structure soient endommagées, ce n'est qu'un petit prix à payer pour la poursuite de la domination de Qi. Après tout, d'autres actions suivront certainement."
 lep.17.a: "La poigne de fer se resserre."

 lep.18.t: "Les émeutiers de Nanjing se dispersent"
 lep.18.d: "Après avoir promis de restaurer l'autorité du maréchal de la Ligue à Nanjing, Qi a jeté son dévolu sur les divers manifestants civils qui se sont soulevés pour défendre l'anticoncessionnisme et tous les autres espoirs et rêves incessants qu'ils nourrissaient à l'égard de l'effondrement de la Ligue. Bien qu'ils ne soient pas armés, la majorité de la résistance armée à Nanjing étant morte avec ceux de l'Arsenal, de nombreux loyalistes du Soleil ont rejoint les masses populaires dans leurs protestations.\n\nQualifiant Qi de "Hanjian", ils l'accusent d'avoir abattu le Tigre souriant et de n'être rien d'autre qu'un laquais des Allemands. Nombre d'entre eux souhaitent mettre fin au règne des seigneurs de la guerre qui sévit en Chine depuis des années, estimant que les appels de Sun à l'unité nationale et aux élections étaient indispensables à l'émancipation du peuple chinois. Beaucoup sont devenus radicaux, considérant le Soleil blanc du Kuomintang comme une option supérieure au maréchal Qi. D'autres réclament une intervention de Beijing.\n\nLe maréchal Qi leur donne tort. Faisant marcher ses soldats dans les rues de Nanjing, depuis la sécurité de son nouveau palais, les officiers locaux rapportent que les manifestations se sont facilement dispersées, bien qu'il y ait eu des victimes parmi la population civile. Peu importe, puisque cette action audacieuse a permis au maréchal de la Ligue de s'assurer le pouvoir à Nanjing, du moins pour l'instant."
 lep.18.a: "Nanjing est à nous."

 lep.19.t_1:0 "Nord, Sud ou Ouest ?"
 lep.19.t_2: "Ouest ou Sud ?"
 lep.19.d_1: "Le maréchal Qi a convoqué une réunion d'urgence du haut commandement militaire dans le palais des maréchaux, réunissant tous les participants possibles des échelons les plus élevés de l'armée de la Ligue. Les gouverneurs Deng, Zhou et ceux des autres provinces en dehors de Nanjing ne pouvant être présents, c'est à ceux qui se trouvent immédiatement dans la ville qu'il incombe de déléguer un plan d'action stratégique. Lors de la réunion du personnel, dirigée par Liu Zongji, se trouvaient Li Baozhang, Meng Zhaoyue, Xie Hongxun, Wang Haoji et le jeune garde Xu Peigen.\n\nTrois plans différents ont été élaborés et proposés à la délibération finale de Qi Xieyuan. Axés sur l'exécution rapide d'une guerre mobile pour envahir et encercler les nombreux adversaires de la Ligue, chaque plan diffère quant aux forces et aux cibles à cibler.\n\nLe premier plan vise à manœuvrer les forces loyales à Xie Hongxun vers le nord, en prenant les soldats de [SQI.GetLeader] au dépourvu, comme Xie l'a déjà fait il y a près de dix ans, et à s'emparer de Jinan sans grande résistance. Le deuxième plan proposé par Li Baozhang et Liu Zongji vise à frapper vers le sud, en utilisant les forces sous le commandement de Li en conjonction avec les forces provinciales du gouverneur Deng et de Zhou. Le troisième plan, soutenu par Wang Haoji et Xu Peigen, vise l'ouest. En écrasant la menace la plus proche de Nankin, il permettrait à l'armée de la Ligue de résister à l'assaut du Kuomintang, d'écraser le Shandong, puis de se diriger vers le sud une fois que l'armée révolutionnaire nationale aurait perdu son esprit.\n\nTous les plans stratégiques présentent des aspects positifs et négatifs, tant sur le plan militaire que politique, du moins pour le gouvernement de Qi Xieyuan. Cependant, l'ensemble de l'état-major réuni a, plutôt à contrecœur, rassuré le maréchal de la Ligue en lui disant qu'il mènerait l'initiative qu'il choisirait, quelle qu'elle soit."
 lep.19.d_2: "Le maréchal Qi a convoqué une réunion d'urgence du haut commandement militaire dans le palais des maréchaux et a rassemblé tous les participants possibles des échelons les plus élevés de l'armée de la Ligue. Les gouverneurs Deng, Zhou et ceux des autres provinces en dehors de Nanjing ne pouvant être présents, c'est à ceux qui se trouvent immédiatement dans la ville qu'il incombe de déléguer un plan d'action stratégique. Lors de la réunion du personnel, dirigée par Liu Zongji, se trouvaient Li Baozhang, Meng Zhaoyue, Xie Hongxun, Wang Haoji et la jeune garde Xu Peigen.\n\nDeux plans différents ont été élaborés et proposés à la délibération finale de Qi Xieyuan. Axés sur l'exécution rapide d'une guerre mobile pour envahir et encercler les nombreux adversaires de la Ligue, les deux plans diffèrent quant aux forces et aux cibles à privilégier.\n\nLe premier plan proposé par Li Baozhang et Liu Zongji vise à frapper vers le sud, en utilisant les forces sous le commandement de Li en conjonction avec les forces provinciales du gouverneur Deng et de Zhou. Le second plan, soutenu par Wang Haoji et Xu Peigen, vise l'ouest. En écrasant la menace la plus proche de Nankin, il permettrait à l'armée de la Ligue de résister à l'assaut du Kuomintang, d'écraser le Shandong, puis de se diriger vers le sud une fois que l'armée révolutionnaire nationale aurait perdu son esprit.\n\nLes deux plans stratégiques présentent des avantages et des inconvénients différents, tant sur le plan militaire que politique, du moins pour le gouvernement de Qi Xieyuan. Cependant, l'ensemble de l'état-major réuni a rassuré le maréchal de la Ligue, plutôt à contrecœur, en lui disant qu'il mènerait l'initiative qu'il choisirait, quelle qu'elle soit."
 lep.19.a: "Au nord vers Shandong !"
 lep.19.b: "Au sud, vers le Kuomintang !"
 lep.19.c: "A l'ouest vers le traître Chen !"

 lep.20.t: "Officiers Déloyaux Purgés"
 lep.20.d: "Aussi loin que le maréchal de la Ligue se souvienne, l'armée de la Ligue a toujours été composée d'individus dont la loyauté était loin d'être évidente. Bien sûr, il y a les partisans de la ligne dure et les loyalistes de Sun, qui constituent la majorité, mais les provinces jurent généralement fidélité au gouverneur provincial, et non au maréchal de la Ligue. Il en résultait donc une situation précaire dans laquelle les liens personnels de Sun avec un gouverneur de province constituaient la mince barrière entre un ami et un ennemi.\n\nAvec la trahison finale de Chen Tiaoyuan, il est devenu évident qu'un tel système ne peut perdurer. Ceux qui ne sont pas loyaux envers Nanjing se révèlent être des rebelles potentiels à l'avenir. Comment notre armée est-elle censée fonctionner si les officiers locaux qui la servent ne sont pas d'une loyauté absolue envers Qi Xieyuan ?\n\nPour résoudre ce problème, une purge massive a eu lieu ces derniers jours au sein de l'ensemble des officiers de la Ligue. Ce travail a été effectué par le Comité de loyauté militaire récemment créé, un corps d'enquêteurs qui passe en revue tous les antécédents et liens passés des officiers. Interrogeant de nombreux officiers de Nanjing ne faisant pas partie de la suite de Qi, il y a déjà eu un grand nombre d'arrestations.\n\nLes officiers ayant des liens avec le Kuomintang, les Bandits ou d'autres seigneurs de guerre militaires, dont certains remontent à dix ans, ont tous été emprisonnés pour une durée indéterminée. Des rapports font état d'exécutions extrajudiciaires derrière le voile."
 lep.20.a: "Loyauté assurée par la balle."

 lep.21.t: "Journalistes Arrêtés"
 lep.21.d: "Ce matin même, de nombreux groupes de policiers militaires ont fait une descente dans plusieurs journaux, arrêtant des centaines d'écrivains, de rédacteurs et de propriétaires d'entreprises. Agissant au nom du maréchal de la Ligue Qi, il est devenu évident pour Qi que les journaux étaient complices de l'effondrement de la Ligue, et bien que la Ligue soit assiégée par de multiples ennemis, ils continuent de diffuser des mensonges et des calomnies à l'encontre du maréchal de la Ligue.\n\nEn écrivant des blasphèmes sur les abus de pouvoir et les exécutions, ils ont réussi à créer un récit sans scrupules autour du maréchal de la Ligue. Non pas comme leur sauveur, mais comme un tyran. Ironiquement, de nombreuses entreprises font allusion au fait que le maréchal de la Ligue a joué un rôle dans l'effondrement de la Ligue, insinuant qu'il a tué Sun lorsqu'il était le plus faible.\n\nToutefois, une telle parodie offre une opportunité. De tels organes de publication se sont révélés potentiellement inestimables pour produire de la propagande, un mérite que l'on ne peut ignorer. C'est pourquoi de nouveaux rédacteurs et éditeurs ont été proposés aux entreprises de presse, soi-disant pour remplacer tous ceux qui ont été emprisonnés. En réalité, ils ont fait l'objet de vérifications approfondies pour s'assurer de leur loyauté et ont été incités à écrire en faveur de Nanjing."
 lep.21.a: "La trahison doit être punie."

 lep.22.t: "Purgez les complices"
 lep.22.d: "Le maréchal de la Ligue, qui n'est pas du genre à terminer un travail à moitié achevé, a réussi à protéger son pouvoir contre les ennemis de l'extérieur, mais il reste un élément à l'intérieur. Ignorant les facteurs connus tels que les nombreux réseaux d'espionnage dirigés par des personnes comme Lu Xiangting, Du Xijun, Dai Chunfeng et d'autres, de nombreuses personnes au sein de la population, de la classe paysanne jusqu'aux plus hauts gradés, ont été complices de l'effondrement de la Ligue des Huit Provinces.\n\nLe ralliement à nos chers alliés allemands, pour un meilleur salaire, et autres dérivés dérisoires de la liberté. Naturellement, la seule réponse à ces questions est le plomb. En menant notre dernière purge, il est apparu clairement que bon nombre des groupes qui se présentent à nous sont vastes, étendus et omniprésents. Pour mener à bien une telle action, il serait prudent de concentrer tous nos efforts sur l'un des principaux groupes qui s'opposent actuellement à nous.\n\nActuellement, de nombreux membres de la suite directe de Qi Xieyuan considèrent les jeunes étudiants chinois comme le berceau de la dissidence et de la rébellion. Des radicaux liés au Kuomintang, au Mouvement pour l'autonomie du Zhejiang, au Forum pour la démocratie et la science et à d'autres groupes intellectuels prolifèrent dans leurs associations. Naturellement, ils ne sont pas favorables à la loi martiale de Qi Xieyuan. Il reste évidemment les problèmes actuels du Parti-État lui-même, ainsi que les divers groupes de bandits ruraux qui mènent une campagne incessante de carnage sur notre territoire. Enfin, et cela concerne personnellement le maréchal de la Ligue, il y a les anciens amis, complices, associés et alliés de Sun Chuanfang. Traitant le maréchal Qi avec une méfiance constante, ils ont eux-mêmes prouvé qu'ils n'étaient pas dignes de confiance."
 lep.22.a: "La dissension se répand entre les étudiants."
 lep.22.b: "Nous devons détruire le Kuomintang depuis le coeur."
 lep.22.c: "Les bandits sont les véritables menaces pour la paix."
 lep.22.e: "Sun est parti, ses amis doivent partir aussi."

 lep.23.t: "On ne doit pas être trop dur ?"
 lep.23.d: "Le maréchal de la Ligue a été chargé de décider de l'ampleur de la "purge des complices" qu'il entend mener. Il est évident que l'on peut choisir l'option morale, c'est-à-dire les exiler complètement ou les laisser croupir en prison pour toujours. Après tout, dans l'une ou l'autre de ces options, il est possible qu'ils soient impuissants à défier le maréchal de la Ligue. Cependant, dans ce groupe, il reste des criminels et des rebelles qui, si on leur en donne l'occasion, provoqueront la fin de la stabilité et de la société telles que nous les connaissons.\n\nDans l'éventualité d'un nouvel effondrement de la Ligue et de l'assassinat du maréchal Qi, de nombreux membres de la suite du maréchal lui ont conseillé d'aller jusqu'au bout et de procéder à une exécution immédiate. Pas de demi-mesure. Comme pour la première option, s'ils sont morts, ils ne peuvent pas contester le pouvoir du maréchal. Quoi qu'il en soit, c'est à Qi que revient le choix final."
 lep.23.a: "L'exil ou une cellule de prison pour les traîtres."
 lep.23.b: "Une exécution sera nécessaire."

 lep.24.t: "Nettoyer les couloirs de l'antre du tigre"
 lep.24.d: "Depuis quelques semaines, la Ligue est entièrement saisie dans un havre de terreur. Tout a commencé par de simples enquêtes et des arrestations discrètes de "dissidents" et d'ennemis de l'État. Rapidement, elle s'est transformée en raids policiers, en fusillades et en exécutions. La police militaire d'élite du maréchal de la Ligue Qi a nettoyé rue après rue toute opposition possible au maréchal de la Ligue, et les prisons de la Ligue ont commencé à regorger d'ennemis du régime. Même les villages n'ont pas été épargnés, car les régions rurales ont souvent vu leurs magistrats et conseillers locaux remplacés en bloc, ou emmenés dans des carcans.\n\nAu sommet de cette pyramide de coups de poignard dans le dos, de peur et de brutalité se trouve le maréchal de la Ligue Qi. Cet homme, qui avait été contraint à l'exil il y a dix ans, est aujourd'hui l'un des plus puissants de la nation. Bien sûr, Qi est encore loin de l'ombre de Sun Chuanfang, mais il est certain qu'il éclipsera bientôt le Tigre souriant."
 lep.24.a: "Dans la Poubelle de l'Histoire !"

 #lep.25.t: "Eradicate KMT Cells"
 #lep.25.d: "It is time now to destroy the last Kuomintang cells in our nation. We had previously received the location of the main Kuomintang cell in the south after torturing a KMT officer. After finding this information, a small force of military police and infantry units was organised in Longyan, led by Li Shengchun, which then moved south to the location given. There, in the mountains a few miles from Longyan, scouts found the massive Kuomintang base. After surrounding the compound, Li moved in all units, and were faced with little resistance. After arresting and interrogating multiple KMT members at the base, it became clear that all the soldiers and military leaders had already escaped, apparently planning on going into hiding again in the North of Vietnam. After all the KMT members were arrested or killed, any documents inside were seized and the base was burned to the ground. With this main headquarters of the Kuomintang now in ashes, the Kuomintang itself has been pushed back years in organisation."
 #lep.25.a: "Socialism shall never live in China."

 #lep.26.t: "Crack Down on Yiguandao Sects"
 #lep.26.d: "Throughout our territory, the Yiguandao still has millions of followers. These cultists regularly harass and attack innocent civilians, and destroy infrastructure. If we are to end their terrorism, we must strike at their core: the large Yiguandao Sects, from which everything is organised. Therefore, military police have been sent into all the major Yiguandao monasteries, who have arrested the heads of these monasteries. These religious leaders have been executed and replaced with new leaders, who hold a far more favourable opinion of Qi Xieyuan, with some even declaring Qi the true Master of the Yiguandao."
 #lep.26.a: "They won't be a problem anymore."

 lep.27.t: "Rencontre avec Du les Grandes Oreilles"
 lep.27.d: "Même s'il n'est pas très familier avec le monde souterrain des centres urbains de la Chine, Qi Xieyuan reste un étrange canard parmi les individus sans scrupules qui y vivent. En envoyant son fidèle Tian Wenbing pour mener à bien des semaines d'arrangements, Qi a réussi à attirer l'attention d'un certain Du Yuesheng. Célèbre gangster de Shanghai, il est réputé pour toutes sortes d'actes illégaux. Trafic, blanchiment, enlèvement, si vous pouvez le nommer, Du vous dira probablement qu'il l'a fait. Qi connaît également les liens de Du avec le maître espion du Kuomintang, Dai Chunfeng, un secret qu'il détient comme un pistolet chargé.\n\nL'un des principaux chefs de la Bande Verte, une "entreprise" criminelle réputée, comme l'appelle Du, à Shanghai, l'établissement d'une relation commerciale entre la Ligue et la Bande Verte s'avérera sans aucun doute mutuellement bénéfique.\n\nSitué dans une salle tranquille d'une petite rue de Wuxi, tout passant ne serait pas au courant des ignobles transactions qui s'y déroulent. Dans la salle se trouvaient bien sûr le maréchal de la Ligue Qi, Tian Wenbing et quelques autres officiers de haut rang du côté de la Ligue. En face se trouvait peut-être l'étalage le plus oppressant d'immoralité flagrante de ce côté-ci de la Grande Muraille. Du Yuesheng et ses truands de Shanghai, les pieds appuyés sur la table de discussion, soufflaient des cigares.\n\nLa plupart des hauts fonctionnaires n'étaient même pas au courant de la réunion, et seuls quelques gardes étaient présents. La discussion dura des heures, Du se montrant particulièrement timide face aux avances de Qi pendant la majeure partie de la réunion. À la fin, cependant, un plan fut élaboré et approuvé. Intitulé officieusement "Le plan Du Nanjing", il stipule que Du utilisera ses relations d'affaires louches et de haut niveau pour faire transiter davantage de capitaux par Nanjing, ce qui permettra à Qi de maintenir une balance monétaire stable. Pour ce faire, Nanjing gardera Du sur une liste de paie directe, avec l'accord que 40% de son salaire sera utilisé pour promouvoir les affaires pro-chinoises dans les villes de légation.\n\nLa main gantée de Qi serrant la main ferme de Du, les deux hommes et leurs partis respectifs acquiescèrent et se séparèrent dans la nuit noire. Après la réunion, de nombreux témoins ont été entendus et les paiements ont commencé à affluer. Des deux côtés."
 lep.27.a: "Un arrangement profitable."

 lep.28.t: "Influence de Nanjing"
 lep.28.d: "Nous avons commencé à remarquer que plusieurs grands hommes d'affaires, dont la plupart ont des liens avec le Bande Verte, ont commencé à favoriser les investissements à Nanjing. Il est tout à fait clair que ces entreprises sont soudoyées pour favoriser Nanjing. Dans le même temps, de nombreuses entreprises chinoises ont fait des profits plus importants que prévu, montrant de possibles investissements sournois de Nanjing même."
 lep.28.a: "Intéressant."

 lep.29.t: "Le Bande Verte se développe à Nanjing"
 lep.29.d: "Les relations de la Bande Verte sont très étendues. Ils ont des liens avec des entreprises de Tianjin et de Hong Kong, et entretiennent même des relations avec des personnalités d'organisations généralement idéalistes, telles que les frères CC du Kuomintang. Bien qu'ils entretiennent de nombreuses relations dans tout le pays, Shanghai a été, et sera toujours, la principale plaque tournante de leurs entreprises. Cependant, avec les récents accords de cape et d'épée conclus entre Du Yuesheng et Qi Xieyuan, la Bande Verte a commencé à s'infiltrer dans le labyrinthe urbain de Nanjing.\n\nAlors que la police de Nanjing, sous la direction de Sun Chuanfang, aurait normalement dû intervenir pour tenter d'enrayer la croissance des gangs illégaux, il semblerait que le commissaire de police de Nanjing ait mis un terme à ce type d'événements. Il semblerait que le commissaire de police de Nanjing ait mis fin à ce genre d'événements en déclarant que la police devait se concentrer sur la lutte contre les "ennemis de l'État". Naturellement, nombreux sont ceux qui supposent qu'il a été payé par le Green Gang. Cependant, la vérité est que le commissaire de police lui-même méprise les pots-de-vin et n'en a accepté aucun.\n\nLe fait que le maréchal de la Ligue Qi ait récemment fait exécuter le commissaire de police de Sun et l'ait remplacé par son propre choix pourrait peut-être avoir un rapport avec cette affaire..."
 lep.29.a: "Bienvenue à Nanjing !"

 lep.30.t: "Les groupes d'activistes anti-Qi gagnent en popularité à Nanjing"
 lep.30.d: "La déclaration de victoire totale du maréchal de la Ligue sur la population de Nanjing était peut-être prématurée. Bien que l'on ne puisse dire cela qu'a posteriori. Les tensions ont commencé à éclater une fois de plus à Nanjing, en partie à cause de la montée en puissance de plusieurs groupes d'activistes anti-Ligue. Recevant soudainement des quantités stupéfiantes d'argent, d'armes et de munitions, la violence a recommencé à se manifester. La police militaire se heurte aux terroristes anti-Qi et aux manifestants, ce qui ne fait qu'attiser les tensions.\n\nRéfléchissant à ses options et se demandant qui est son nouveau bienfaiteur, le maréchal de la Ligue Qi n'a fait aucun commentaire public sur la montée de la violence à Nanjing, bien que des rumeurs circulent selon lesquelles il serait en train d'élaborer un plan pour vaincre pour la dernière fois ces inconcevables fauteurs de troubles."
 lep.30.a: "Cette violence doit cesser."

 lep.31.t: "Des leaders activistes anti-Qi trouvés morts à Nanjing !"
 lep.31.d: "Ce matin, les journaux de la Ligue ont été inondés d'informations sur les exécutions brutales qui ont eu lieu la nuit dernière dans toute la ville. Treize membres de haut niveau de divers groupes anti-Qi ont été retrouvés morts dans un entrepôt. Cinq d'entre eux ont été abattus, six poignardés et les deux autres ont été battus à mort avec des objets contondants. De même, cette histoire est accompagnée d'un rapport indiquant que deux autres corps ont été retrouvés abandonnés dans les rues des bidonvilles de Nanjing. Les deux victimes ont été identifiées comme étant des militants anti-Qi de haut niveau. Ils ont également été battus à mort, et les marques de corde sur leurs mains, ainsi que l'étendue des coups, indiquent qu'ils ont été torturés.\n\nHuit hommes aux caractéristiques différentes ont été arrêtés, soupçonnés d'avoir commis ces crimes brutaux. Après un examen plus approfondi, ils ont tous été identifiés comme des membres de l'unité de police personnelle du maréchal de la Ligue Qi. Après avoir passé cinq heures dans leur cellule, ils ont été rapidement relâchés, le maréchal Qi informant le commissaire de police de Nanjing qu'ils n'étaient pas du tout liés aux meurtres. Qi lui-même s'est présenté devant les journalistes pour annoncer officiellement la formation d'une équipe chargée d'enquêter sur cette série de décès. Il est toutefois peu probable que des progrès soient réalisés dans ce domaine.\n\nEn interrogeant les huit hommes après les faits, le maréchal sera informé que les quinze victimes avaient des liens avec le Gang Vert, même s'il ne s'agit que de soutien matériel et de financement. Malgré cette révélation, les meneurs des manifestations anti-Qi ont été vaincus et la ville est à nouveau sûre."
 lep.31.a: ""Du joue son propre jeu, on dirait.""

 lep.32.t: "Placements d'affaires des légations"
 lep.32.d: "Après avoir conclu des accords avec Du Yuesheng il y a plusieurs mois, et n'avoir vu aucun bénéfice de notre argent, de nombreuses personnes au sein de l'administration du maréchal de la Ligue craignaient que les Green Gangs aient réussi à escroquer la Ligue. D'autant plus que les informations récentes concernant leurs liens avec les groupes de résistance anti-Qi ont commencé à proliférer après notre accord. Néanmoins, le maréchal de la Ligue comprend la nature impitoyable et tranchante de la pègre chinoise.\n\nRécemment, le montant des investissements des hommes d'affaires de la Légation à Nanjing a augmenté de façon spectaculaire, ce qui a permis d'ouvrir de nouvelles usines, d'embaucher des travailleurs et de stimuler notre secteur économique. Malgré ses sentiments, Du est indubitablement un homme de parole, et il a réussi à orienter les affaires de la Légation vers la Ligue."
 lep.32.a: ""À la tienne, Du !""

 lep.41.t: "Soldats de la Ligue pris en Embuscade"
 lep.41.d: "Les patrouilles régulières des soldats de la Ligue sont un phénomène normal et annuel après l'effondrement de la Ligue. L'armée révolutionnaire nationale menant une guérilla sous les auspices de Deng Yanda, l'atmosphère dans les zones rurales et isolées rappelle les jours de 1927 qui ont suivi le premier effondrement du Kuomintang. Loin d'une insurrection de grande ampleur, elle n'en demeure pas moins dangereuse pour nos hommes.\n\nAlors qu'ils effectuaient une patrouille régulière aujourd'hui, un groupe de nos soldats est tombé dans une embuscade tendue par une bande de guérilleros du Kuomintang près de [getlepattacklocationkmt]. En encerclant rapidement nos hommes, ils ont réussi à les maîtriser et à les tuer. D'autres groupes devaient être envoyés pour trouver les coupables, mais ils ont finalement été jugés inutiles."
 lep.41.a: "Pas de temps pour le défaitisme !"

 lep.42.t: "Train attaqué à la bombe dans [getlepattacklocationkmt]"
 lep.42.d: "Apparemment, alors qu'un train de transport militaire local à [getlepattacklocationkmt] s'est arrêté pour embarquer des fournitures pour la ville marchande voisine, des agents de la Ligue des Dix du Kuomintang ont attendu le départ des passagers, se sont faufilés jusqu'au train, ont placé plusieurs bombes sous le train et se sont rapidement échappés. Lorsque les bombes ont explosé, elles ont complètement détruit le train, toutes les provisions, ainsi qu'une partie du chemin de fer à voie étroite qu'il empruntait. Rendu inutilisable et nécessitant des réparations immédiates, leur acte terroriste va sans doute coûter cher à l'administration. Les agents de la Ligue des Dix n'ont toujours pas été retrouvés et se sont probablement réfugiés dans la foule des paysans."
 lep.42.a: "Quand cela finira-t-il ?"

 lep.43.t: "Officiers assassinés dans [getlepattacklocationkmt]"
 lep.43.d: "Les tensions restent vives dans le Sud, où nous sommes contraints d'envoyer de plus en plus de troupes et de policiers militaires pour assurer la sécurité de la région. Pendant l'entraînement des nouveaux policiers militaires à [getlepattacklocationkmt], plusieurs agents de la Ligue des Dix du Kuomintang se sont infiltrés dans la caserne et ont exécuté plusieurs officiers. S'enfuyant avant que la police militaire ne puisse les rattraper, plusieurs petites bombes ont explosé autour et à l'intérieur de la caserne. La moitié de l'escadron d'entraînement a été tuée et les autres blessés. Il ne fait aucun doute que les casernes elles-mêmes devront être réparées."
 lep.43.a: "Sommes-nous aveugles ?"

 lep.44.t: "Usine piégée dans [getlepattacklocationkmt]"
 lep.44.d: "Même si l'usine de [getlepattacklocationkmt] était considérée comme sûre et à l'abri du terrorisme, elle a été victime des agents de la Ligue des Dix du Kuomintang. Aux alentours de minuit, des explosions soudaines ont retenti dans toute la zone, plusieurs bombes ayant explosé dans le district industriel. Cette explosion, qui a presque détruit une usine, a commencé à inspirer les habitants de [getlepattacklocationkmt] à rallier le gouvernement pour qu'il fasse quelque chose au sujet des récents efforts de résistance. Bien qu'il y ait des rapports sur les citoyens qui rejoignent le mouvement du Kuomintang en masse."
 lep.44.a: "La Propagande par le Fait ? Sérieusement ?"

 lep.45.t: "Fusillade dans [getlepattacklocationcitykmt]"
 lep.45.d: "Depuis la défaite du président Wang Jingwei et de l'insurrection MinGan menée par Song Qingling et Deng Yanda, les tensions sont restées vives à [getlepattacklocationcitykmt]. La présence militaire de nos unités et les sympathies de la population locale pour le Kuomintang ont entraîné des conflits mineurs. Ces échauffourées et escarmouches devaient finir par dégénérer, comme c'est le cas aujourd'hui. Un homme, habillé comme un paysan ordinaire, est passé devant un groupe de soldats, quand soudain il a dégainé un pistolet et a commencé à tirer sur eux.\n\nIl a tué un soldat mais a été abattu par les autres, son prétendu sacrifice n'étant qu'une simple distraction. Alors que l'attention de notre soldat était détournée vers une cible unique, un grand groupe de troupes de l'Armée nationale révolutionnaire a foncé sur les soldats depuis l'autre côté, les éliminant tous.\n\nAcclamés par la population, les soldats de l'Armée Révolutionnaire Nationale ont commencé à recruter d'autres paysans pour leur petite révolte. Au fur et à mesure que la journée avançait, d'autres soldats loyaux de la Ligue se sont levés pour défier la Armée Révolutionnaire Nationale, mais ils ont été contrés par d'autres attaques du Kuomintang. Des dizaines, voire des centaines de personnes furent tuées, mais heureusement, dans la soirée, les combats s'étaient calmés et les soldats de la Armée Révolutionnaire Nationaledisparaissaient dans l'obscurité."
 lep.45.a: "Combien de fois devrons-nous les mettre à terre ?"

 lep.46.t: "Usine lourde piégée dans [getlepattacklocationkmt]"
 lep.46.d: "Bien que le Kuomintang ait été vaincu sur le terrain, sa campagne de terreur se poursuit. Aujourd'hui, plusieurs bombes ont explosé à [getlepattacklocationkmt], autour des principaux complexes industriels. Bien qu'il n'y ait pas eu de victimes, l'usine a été presque démolie, ne laissant qu'un obus de mortier et de béton incapable de produire. Laissant des messages sur les lieux, le Kuomintang a dénoncé notre gouvernement de la Ligue et a appelé le peuple à se révolter contre le maréchal autocratique de la Ligue. Un message auquel de nombreux membres de [getlepattacklocationkmt] sont réceptifs."
 lep.46.a: "C'est pitoyable."

 lep.47.t: "Bataille dans [getlepattacklocationcitykmt]"
 lep.47.d: "[getlepattacklocationcitykmt], toujours un foyer d'activités du Kuomintang, a été confrontée à un soulèvement massif orchestré par l'Armée nationale révolutionnaire. Environ 400 soldats de l'ANR sont entrés sur la place principale de la ville, ont tué tous les policiers et soldats qui s'y trouvaient et se sont rapidement retranchés dans des fortifications construites à la hâte. Il a fallu de multiples offensives de nos propres hommes et le déploiement plutôt malheureux de l'artillerie pour réussir à chasser lANR de la place. Au milieu du chaos et des civils qui ont fui ou péri dans nos barrages d'artillerie, les guérilleros se sont rapidement repliés dans les ruelles, se réfugiant finalement dans les maisons de nombreux paysans qui y vivaient.\n\nCependant, l'officier qui dirigeait l'attaque sur la place, celui qui avait autorisé l'assaut, décida qu'il devait chasser le Kuomintang de [getlepattacklocationcitykmt] une fois pour toutes. Menant un raid plutôt buraliste, l'officier a envoyé plus de 200 soldats dans une folie meurtrière systématique à travers la ville. Des centaines de civils ont été alignés et abattus, et les maisons de nombreux habitants ont été réduites en cendres.\n\nLe maréchal de la Ligue Qi a appris la nouvelle sous le nom de "massacre [getlepattacklocationcitykmt]". En ordonnant l'arrestation de l'officier, ses représailles ont été jugées trop faibles et trop tardives par la population locale. Des sentiments qui se sont encore enflammés lors de la libération de l'officier trois heures plus tard."
 lep.47.a: "Le massacre de [getlepattacklocationcitykmt] est la faute du Kuomintang !"

 lep.48.t: "Embuscades dans les Montagnes du Sud"
 lep.48.d: "Au cours des dernières semaines, un nombre important de patrouilles, de trains de chariots et d'autres activités nécessaires dans l'ancienne Zone insurgée de MinGan ont été attaqués par une série d'embuscades en montagne. Tirant depuis les hauteurs pour disparaître quelques minutes plus tard, ceux que l'on croit être des guérilleros du Kuomintang n'ont laissé que mort et destruction dans leur sillage. Le problème est si grave que de nombreux habitants de la région refusent désormais de fournir leurs services pour le transport de marchandises dans ces zones, quel que soit le montant de leur rémunération.\n\nLes responsables de la région nous ont assuré que ce problème serait rapidement résolu, sans doute en faisant pression sur les civils et en doublant les patrouilles. Malheureusement, il faudra plus que le doublement des patrouilles pour vraiment guérir cette maladie du cœur qu'est le Kuomintang."
 lep.48.a: ""J'ai bien envie d'y aller moi-même !""

 lep.49.t: "Bombardements multiples d'usines"
 lep.49.d: "Au petit matin, de nombreuses usines ont été bombardées dans le sud de notre pays. Les attaques ont manifestement été étroitement coordonnées et une destruction aussi organisée et systématique peut être produite par la Ligue des Dix du Kuomintang. Toutefois, à la suite des récentes attaques, nos propres soldats ont été installés dans ces installations. C'est pourquoi, à la suite de cette tragique attaque, nombre de nos hommes ont été brutalisés."
 lep.49.a: "Surpassé ? Encore une fois ?"

 lep.50.t: "Vaincre le siège de la bête"
 lep.50.d: "Nous y sommes enfin parvenus ! Après des mois de suivi ardu des activités du Kuomintang, des mois de frustration de leurs efforts, des mois de planification. Tout cela a finalement porté ses fruits. Grâce à nos contacts au sein des gangs verts de Shanghai, nous avons pu capturer une série de membres importants de la Ligue des Dix du Kuomintang. Après avoir pratiqué une torture brutale en personne, le maréchal de la Ligue Qi Xieyuan a réussi à obtenir le quartier général de la dernière résistance de Deng Yanda. Après avoir exécuté tous les membres de la Ligue des Dix, le maréchal a planifié son prochain coup.\n\nSitué dans le Fujian, le maréchal Qi a personnellement supervisé l'encerclement et l'anéantissement du complexe. Entièrement rasé, il ne restait plus un seul visage reconnaissable. Mais le plus frustrant, c'est que des personnages clés comme Deng Yanda, Dai Chunfeng et Ye Ting étaient introuvables, même dans la fumée. Peu importe, avec leurs ressources complètement épuisées et leur deuxième insurrection étouffée dans son berceau, le maréchal de la Ligue Qi déclara officiellement le mouvement du Kuomintang de gauche détruit."
 lep.50.a: "La mort de l'idéalisme..."

 lep.51.t: "Un Entrepôt d'Opium à Xuzhou Pillé"
 lep.51.d: "Naturellement, la perte de toute autorité au sein de la Ligue a entraîné la prolifération de nombreux groupes de bandits. Parcourant les campagnes, ils ne se battent pas pour une révolution idéaliste comme celle du Kuomintang, mais simplement pour leur propre survie et leurs profits. Leur penchant naturel pour ces derniers a entraîné une augmentation des attaques et des raids contre divers entrepôts de stockage illégal d'opium dans toute la Ligue. Le dernier en date est celui de Xuzhou.\n\nSi le fait d'avoir moins d'opium n'est pas nécessairement négatif, on craint qu'ils ne procèdent à la vente et à la distribution de l'opium, renforçant ainsi le marché noir. De même, lors de leur raid, ils ont réussi à tuer les contrebandiers d'opium et nos propres soldats, avant de s'enfuir avec leurs gains mal acquis."
 lep.51.a: "Barbares."

 lep.52.t: "Assaut sur des caravanes de marchands dans le Nord"
 lep.52.d: "Poursuivant leur incessante préservation du chaos, du carnage et de l'anarchie, divers groupes de bandits ont dévalisé une série de caravanes marchandes dans le nord de la Ligue, tuant ou enlevant tous ceux qui voyageaient avec le train de caravanes. Les autorités locales ont demandé une rançon pour ceux qu'ils avaient capturés et les magistrats locaux n'ont pas eu d'autre choix que de les payer, assez généreusement. Ces actes d'extorsion flagrants de la part de ces satanés bandits ont mis en évidence une faiblesse frappante de notre gouvernance, en particulier dans la province directe de Qi Xieyuan, le Jiangsu."
 lep.52.a: ""Maintenant, ils sont allumés"."

 lep.53.t: "Soldats attaqués dans un village du Nord"
 lep.53.d: "Les patrouilles régulières des soldats de la Ligue sont un phénomène normal et annuel après l'effondrement de la Ligue. Le banditisme rural ayant commencé à se développer depuis la guerre de la Ligue, même nos propres hommes ne sont pas à l'abri de leurs griffes. Des soldats en patrouille dans un village du nord ont été attaqués par une bande de dizaines de bandits bien armés. Ces gens, qui avaient tout perdu pendant la guerre de la Ligue, s'étaient mis à voler et à piller pour assurer leur subsistance. Ces actes sont devenus tristement célèbres dans le village, ce qui a conduit le magistrat local à instituer une patrouille. Mais le village n'était toujours pas en sécurité, car près de vingt de ses miliciens et dix de nos propres soldats ont été tués."
 lep.53.a: "Comment pouvez-vous vous faire battre par des paysans glorifiés ?"

 lep.54.t: "Une ville envahie par des bandits ruraux !"
 lep.54.d: "Une fois de plus, la perte massive d'autorité dans la province de Jiangsu a provoqué un véritable chaos. Cette fois-ci, cependant, l'un des plus grands clans de bandits a réussi à envahir et à occuper une ville entière. Après avoir recruté les anciens occupants et emprisonné ceux qui résistaient, plusieurs soldats sous l'autorité de Zheng Junyan ont été envoyés pour enquêter. Ils se sont retrouvés face à une ville barricadée, fortifiée et prête à être assiégée. En faisant appel à un plus grand nombre de soldats, le subordonné de Zheng Junyan a réussi à repousser les bandits, permettant aux villageois emprisonnés d'être libérés. Bien que des centaines de bandits aient été tués, nombre d'entre eux se sont enfuis du village avec leurs nouvelles recrues, remplaçant ainsi leurs pertes. Quant à nos hommes qui ont péri, ils ne recevront pas de renforts aussi rapides."
 lep.54.a: "Vous devez vous moquer de moi."

 lep.55.t: "Des groupes de bandits s'emparent de casernes militaires"
 lep.55.d: "En réponse aux récentes campagnes d'encerclement militaire menées contre les clans de bandits errants, ces derniers ont choisi de riposter en attaquant et en prenant le contrôle d'un complexe militaire situé à la périphérie d'une ville du Jiangsu. Des centaines de personnes ont envahi les casernes, tuant de nombreux soldats, puis se sont barricadées à l'intérieur. Rapidement, la ville est tombée dans le chaos et le pillage s'est généralisé. Autorisées sous l'autorité du maréchal de la Ligue en tant que gouverneur du Jiangsu, les divisions d'élite de Qi, entraînées par les Allemands, ont réussi à reprendre la caserne et à rétablir l'autorité dans la ville avec un minimum de pertes. Cependant, un tel événement n'aurait jamais dû se produire et constitue une démonstration flagrante du manque d'autorité de Qi."
 lep.55.a: "Ils ne peuvent pas tenir comme cela longtemps."

 lep.56.t: "Chemin de fer occupé dans le Jiangsu"
 lep.56.d: "Aujourd'hui, une série de groupes de bandits ont barricadé et occupé des tronçons d'une voie ferrée à l'extérieur de la jonction ferroviaire cruciale de Xuzhou, la détruisant même à certains endroits. Comme il s'agit d'un territoire placé sous les auspices de Zheng Junyan, il est tombé sous son commandement pour être rapidement châtié. En encerclant les bandits, Zheng a procédé à l'anéantissement systématique de leurs forces. La victoire sur tous les bandits a fait de nombreuses victimes dans notre camp.\n\nCe qui est plus important, du moins pour le maréchal de la Ligue, ce sont les dommages causés aux infrastructures par l'occupation des bandits. Alors qu'ils se sont contentés de s'emparer de villes, d'attaquer des patrouilles et d'autres nuisances gérables, les dommages causés aux infrastructures utilisées par leurs bienfaiteurs allemands sont des plus inquiétants. Il s'agit pratiquement des veines sur lesquelles sont transportées les forces vives de notre pays et sur lesquelles repose une grande partie de notre économie. Les bandits pourraient bien faire couler la Ligue."
 lep.56.a: ""J'ai renversé des régimes entiers ! Je peux m'occuper de bandits !""

 lep.57.t: "Massacre des bandits"
 lep.57.d: "En intensifiant le conflit contre les bandits ruraux dans le Nord, le maréchal de la Ligue a autorisé une politique brutale d'extrême préjudice. Considérant peut-être une telle insurrection dans sa propre province comme un affront personnel, il a supervisé l'"euthanasie" directe, comme il l'appelle, de la maladie des bandits. Repérant l'un de leurs camps locaux, situé dangereusement près d'un village rural, Qi a ordonné à ses soldats d'encercler le village et d'inciter les bandits à l'attaquer.\n\nLes choses se sont rapidement aggravées, les villageois ont été terrorisés et ont riposté par la peur, avant d'être rejoints par les bandits à proximité. Lorsque les soldats se retournent pour exécuter les maraudeurs, ils sont attaqués par les villageois. Un bain de sang s'ensuit, faisant près d'un millier de morts. Alors que Qi a renvoyé l'officier local pour son usage excessif de la force, les médias ont déjà eu vent du massacre et haranguent le maréchal de la Ligue au sujet de sa brutalité."
 lep.57.a:9 "Ça n'a pas l'air bon."

 lep.58.t: "Fin du Banditisme Rural"
 lep.58.d: "Enfin, tous les clans de bandits ruraux apparus à la suite de l'effondrement de l'autorité dans le Jiangsu ont été neutralisés. Le dernier clan ayant été personnellement encerclé par Zheng Junyan, ses membres ont été arrêtés et jetés en prison. Zheng a mis en jeu sa propre carrière pour que les bandits soient réhabilités, affirmant qu'ils sont simplement victimes des circonstances. Néanmoins, beaucoup de vies ont été perdues pour rétablir l'ordre dans la campagne du Nord, mais le Jiangsu peut à nouveau être déclaré entièrement sûr. Les dommages causés à la province par les bandits pourris resteront sans doute longtemps dans l'infamie, mais l'heure est à la reconstruction et à la révision."
 lep.58.a: "Ils pensaient surpasser un Maréchal ?"

 lep.59.t: "Le sens des affaires du maréchal de la ligue"
 lep.59.d: "Comparé à la rencontre ombragée avec Du Yuesheng, la rencontre de Qi avec les banquiers du Jiangzhe Caifa a été une bouffée d'air frais. Réunis dans l'un des manoirs des banquiers à Shanghai, Qi et quelques-uns de ses officiers ont eu droit à une nourriture délicieuse servie par les servantes et les domestiques des banquiers. Des mercenaires armés montaient la garde autour du bâtiment pendant que les banquiers arrivaient. Les discussions préliminaires furent agréables et calmes, mais l'attitude changea lorsque le groupe se mit au travail.\n\nLe Maréchal de la Ligue Qi fit connaître clairement sa position : pour que les Jiangzhe Caifa continuent à faire autant d'affaires qu'ils en font dans toute la Ligue, ils doivent offrir des ressources et des prêts de Nanjing qui seront utilisés "pour protéger leurs intérêts commerciaux à leur place". Bien sûr, les banquiers n'ont pas bien réagi à cela, prétendant qu'ils pouvaient protéger leurs propres institutions financières, et de toute façon, leurs profits de la Ligue étaient mineurs comparés aux profits qu'ils font dans les Villes des Légations.\n\nQi était pourtant prêt pour cette ligne, car il a clairement déclaré que s'ils ne donnaient pas ces ressources à Nanjing : "le Bande Verte fera en sorte que vous ne fassiez plus jamais d'affaires à Shanghai". Peut-être que Qi avait fait une erreur. C'était un fait avéré que beaucoup de ces banquiers payaient également le Bande Verte, et avaient probablement de meilleures relations avec leurs dirigeants que Qi, qui n'avait rencontré Du Yuesheng qu'une seule fois.\n\nLorsque les banquiers ont commencé à discuter des ressources à envoyer à Nanjing, cependant, une vague de soulagement a coulé à travers Qi. Après quelques heures de discussion, la décision a été prise, et les prêts et les ressources commenceront à arriver bientôt."
 lep.59.a: "Quel bon homme d'affaires est Qi."

 lep.60.t: "Pots-de-vin de Shanghai"
 lep.60.d: "Le ministère des Finances de la Ligue aurait signalé une importante et mystérieuse cargaison d'argent et d'armes. Si les fonctionnaires du ministère ne sont pas sûrs de son origine, une chose est sûre : elle est adressée au maréchal de la Ligue. Il semblerait que les tractations du maréchal Qi avec le clan bancaire Jiangzhe Caifa aient finalement porté leurs fruits. En s'assimilant à un pot-de-vin permanent pour assurer le bon fonctionnement de ses entreprises au sein de la Ligue, Qi a fait un pas de plus vers la transformation de la Ligue en un véritable réseau corrompu de peur et de favoritisme."
 lep.60.a: "Les espoirs et les rêves meurent dans l'étreinte de la Ligue."

 lep.100.t: "Suprématie de l'Usurpateur"
 lep.100.d: "Après les tensions qui ont suivi l'assassinat de Sun Chuanfang, peu de gens imaginaient que la Ligue se relèverait un jour. Sun Chuanfang, le Tigre souriant, était autant la Ligue que la Ligue était lui. Sans le maréchal, pouvaient-ils avoir une chance de s'en sortir ? Qu'en est-il de l'avenir ? Sun avait réussi à surmonter la tempête grâce à une diplomatie habile, une conviction brute et un génie militaire. Peu de gens pensaient que l'usurpateur Qi Xieyuan, tourné en dérision par ses propres "alliés", serait capable d'exploiter ne serait-ce qu'une fraction des talents d'homme d'État de Sun.\n\nEt pourtant, le voici. Après de nombreux mois de combats dévastateurs, assiégée de toutes parts, la Ligue des (désormais) cinq provinces demeure. En écrasant habilement l'armée rivale d'Anhui de Chen Tiaoyuan, l'Armée nationale révolutionnaire du Sud et de nombreux autres dissidents, Qi se retrouve au sommet du château de cartes.\n\nTous les traîtres, les membres du Kuomintang, les bandits ruraux et les anti-concessionnistes sont sans aucun doute destinés à être écrasés par la poigne de fer de Qi. Cependant, son leadership est loin d'être assuré. Alors que le Kuomintang a été battu sur le terrain pour la troisième fois par la Ligue, des rapports indiquent que les unités ralliées à Deng Yanda continuent à mener une guérilla contre la Ligue. De même, les bandits ruraux ont développé leur propre forme de résistance, même si elle est désorganisée.\n\nPire encore, les intellectuels, les étudiants et les anti-concessionnistes continuent à traquer le maréchal. Comme l'a montré la trahison de Chen Tiaoyuan, même ceux qui prétendent être loyaux envers le maréchal de la Ligue ne sont pas à l'abri des persécutions. Qui sait s'ils ne sont pas simplement à l'affût pour poignarder la Ligue dans le dos ? Et bien sûr, le spectre du Tigre souriant se profile à l'horizon. Une fois les combats réglés, les associés de Sun se sont tournés vers Qi, le regard suspicieux."
 lep.100.a: ""Ah, victoire.""

 lep.102.t: "La question du gouverneur"
 lep.102.d_1: "Le Maréchal de la Ligue Qi n'a jamais fait confiance à Chen Tiaoyuan. Même lorsque les deux étaient Gouverneurs sous Sun. Il était anti-allemand, refusant de voir le bénéfice des partenariats avec le béhémoth européen. Sa loyauté était également intenable. Ayant brièvement fréquenté la Clique du Fengtian, il a entretenu une amitié très étroite avec des personnalités comme Zhang Zongchang. Même si ce n'était pas un hasard, car Sun lui-même était ami avec le Général Viande-de-Chien. Naturellement, Sun étant incapable de diriger, Chen a saisi sa chance de s'assurer la direction de la Ligue. L'amenant par là même au bord de la ruine.\n\nIl est clair qu'à cause de ses positions anti-Allemandes, la province de l'Anhui a cruellement besoin d'un Gouverneur malléable et à la merci des caprices du Maréchal de la Ligue. Une telle décision est capitale, car la province d'Anhui est une des plus profitables, stables et influentes de la nation. Pour le Maréchal de la Ligue, il y a deux options réalistes.\n\nLa première est de nommer le bras droit de Sun Chuanfang, Xie Hongxun, à cette position. Considéré comme son général le plus capable, et le plus loyal, ces qualificatifs seraient normalement vus comme des défauts. Toutefois beaucoup voient encore Qi comme un usurpateur, par conséquent placer un loyaliste de Sun à un poste si élevé au sein de la Ligue serait assurément une action populaire. Cependant il a un tempérament si indépendant qu'il pourrait se révéler un obstacle à l'avenir.\n\nLa deuxième option, suggérée par Tian Wenbing, est particulièrement radicale. L'effondrement de la Ligue ayant débuté par la sécession de l'Anhui, peut-être serait-il prudent de centraliser un peu plus la Ligue. Placer l'Anhui sous l'autorité du Maréchal Qi aurait pour résultat deux provinces, avec Nanjing, sous le contrôle d'un seul homme. Il ne fait aucun doute que le pouvoir du Maréchal de la Ligue s'en trouverait renforcé, et cela permettrait de tenir en laisse les autres provinces. Mais une telle action serait impopulaire auprès des Gouverneurs comme de la population générale."
 lep.102.d_2: "Le Maréchal de la Ligue Qi n'a jamais fait confiance à Chen Tiaoyuan. Même lorsque les deux étaient Gouverneurs sous Sun. Il était anti-allemand, refusant de voir le bénéfice des partenariats avec le béhémoth européen. Sa loyauté était également intenable. Ayant brièvement fréquenté la Clique du Fengtian, il a entretenu une amitié très étroite avec des personnalités comme Zhang Zongchang. Même si ce n'était pas un hasard, car Sun lui-même était ami avec le Général Viande-de-Chien. Naturellement, Sun étant incapable de diriger, Chen a saisi sa chance de s'assurer la direction de la Ligue. L'amenant par là même au bord de la ruine.\n\nIl est clair qu'à cause de ses positions anti-Allemandes, la province de l'Anhui a cruellement besoin d'un Gouverneur malléable et à la merci des caprices du Maréchal de la Ligue. Une telle décision est capitale, car la province d'Anhui est une des plus profitables, stables et influentes de la nation. Pour le Maréchal de la Ligue, il y a trois options réalistes.\n\nLa première est de nommer le bras droit de Sun Chuanfang, Xie Hongxun, à cette position. Considéré comme son général le plus capable, et le plus loyal, ces qualificatifs seraient normalement vus comme des défauts. Toutefois beaucoup voient encore Qi comme un usurpateur, par conséquent placer un loyaliste de Sun à un poste si élevé au sein de la Ligue serait assurément une action populaire. Cependant il a un tempérament si indépendant qu'il pourrait se révéler un obstacle à l'avenir.\n\nLa deuxième est de nommer Shangguan Yunxiang, un général avec la réputation d'être particulièrement doué sur le champ de bataille. Au cours de la rébellion de Chen, sa loyauté avait été achetée par la promesse du gouvernorat de l'Anhui et du Zhejiang. Bien qu'il serait plus difficile de le contrôler, tenir cette promesse nous assurera qu'il ne se retourne pas contre le Maréchal de la Ligue.\n\nLa troisième option, suggérée par Tian Wenbing, est particulièrement radicale. L'effondrement de la Ligue ayant débuté par la sécession de l'Anhui, peut-être serait-il prudent de centraliser un peu plus la Ligue. Placer l'Anhui sous l'autorité du Maréchal Qi aurait pour résultat deux provinces, avec Nanjing, sous le contrôle d'un seul homme. Il ne fait aucun doute que le pouvoir du Maréchal de la Ligue s'en trouverait renforcé, et cela permettrait de tenir en laisse les autres provinces. Mais une telle action serait impopulaire auprès des Gouverneurs comme de la population générale."
 lep.102.a: "Xie Hongxun fera l'affaire."
 lep.102.b: "Qi étend son pouvoir."
 lep.102.c: "Shangguan Yunxiang a prouvé sa loyauté."

 lep.112.t: "Soutenir nos amis chinois ?"
 lep.112.d: "Pendant de nombreuses années, nous avons largement profité de la situation en Chine. Bien que nous ayons travaillé avec les Qing, la plupart des accords allemands ont été conclus par l'intermédiaire de leur homologue du Sud, plus réceptif : la Ligue des huit provinces de Sun Chuanfang. Cependant, la situation au sein de la Ligue est clairement instable et, pour aggraver les choses, Sun lui-même a été abattu. Heureusement, son remplaçant à Nanjing, Qi Xieyuan, risque de devenir encore plus dépendant de nous que ne l'était Sun. L'amirauté recommande que nous lui envoyions immédiatement du matériel, pour le soutenir dans ce qui semble être une crise qui s'aggrave rapidement dans l'est de la Chine."
 lep.112.a: "Envoyez-leur des armes."
 lep.112.b: "Nous avons de meilleures choses à faire."

 lep.113.t: "Arrivée des armes allemandes"
 lep.113.d: "Au milieu du chaos de la guerre de la Ligue, les armes et les munitions sont essentielles à la survie des différents groupes qui se battent pour le pouvoir. Chen Tiaoyuan recevant des armes et des munitions de ses bailleurs de fonds et le Kuomintang de l'Internationale, la Ligue a jusqu'à présent dû compter sur ses stocks et sur l'arsenal de Nanjing. Cependant, il semblerait que nos bienfaiteurs allemands n'aient pas oublié notre situation. Récemment, la Ligue a reçu une cargaison de divers équipements d'infanterie, acheminée par Shanghai. Portant la marque de l'administration allemande de l'Asie de l'Est, il semblerait que l'amirauté et le ministère des colonies aient remarqué la situation au sein de la Ligue. Craignant de perdre leur influence en Chine, ils reconnaissent ainsi officieusement l'autorité du maréchal Qi de la Ligue. Du moins du côté allemand."
 lep.113.a: ""Il semble que l'amirauté l'ait remarqué...""

 lep.114.t: "Un nouveau gouverneur pour le Zhejiang"
 lep.114.d: "L'éradication de la clique de Zhejun de leur province du Zhejiang a eu pour conséquence de priver l'administration locale de ses dirigeants. Sans la clique de Chen Yi, ni les forces de Shangguan Yunxiang, la province a été placée sous la loi martiale jusqu'à ce qu'un nouveau gouverneur puisse être nommé pour rétablir l'ordre. Le gouverneur Chen Yi ayant longtemps été un facteur plutôt distant au sein de la direction requise de la Ligue, il n'est pas surprenant qu'il se soit plié à Chen Tiaoyuan lorsque la situation s'est détériorée. Emportant avec lui la majorité de la clique du Zhejiang, il n'a laissé que très peu d'options pour le remplacement du gouverneur du Zhejiang. Il reste cependant au moins trois candidats principaux.\n\nLe premier est Zhou Fengqi, commandant de garnison réticent de Nanjing. Partisan acharné du mouvement pour l'autonomie du Zhejiang, Zhou a été considéré avec suspicion après la rébellion de Xia Chao dans les années 1920. Placé à Nanjing par Sun, Zhou est contraint de réprimer le soulèvement de Shanghai en 1932. Rancunier à l'égard de Sun, il s'avérera être une option amicale pour le gouverneur. Il est cependant farouchement opposé à la centralisation.\n\nLa deuxième option est celle de Meng Zhaoyue. Autre fidèle de Sun Chuanfang, Meng s'est avéré être l'un des partisans les plus résistants de Sun Chuanfang. En collaboration avec Zhou Fengqi, il a occupé le poste de commandant de garnison conjoint. Commandant de la 10e brigade composite du Zhejiang, son installation s'est avérée très populaire auprès de la population et du gouvernement. Bien que ses liens avec Sun Chuanfang et son opposition à Qi Xieyuan s'avèrent particulièrement déplaisants."
 lep.114.a: "Zhou Fengqi"
 lep.114.b: "Meng Zhaoyue."

 lep.115.t: "Gouverneur de Fujian"
 lep.115.d: "Nommé gouverneur du Fujian au milieu des années 1920, alors que Sun Chuanfang remontait vers le nord pour mettre en place son grand projet de Ligue des cinq provinces, Zhou Yinren a longtemps été l'autocrate détesté du Fujian. Général compétent, Zhou est tristement célèbre pour les impôts exorbitants qu'il prélève sur la population locale, ce qui entraîne le développement massif du mouvement Kuomintang. Néanmoins, Zhou a commandé les diverses campagnes d'encerclement conseillées par les Allemands contre l'Armée nationale révolutionnaire, apportant au Fujian un niveau de contrôle qui n'avait pas été atteint par les gouverneurs précédents. Malheureusement, le principal point négatif de Zhou est son amitié très étroite avec feu Sun Chuanfang. Ayant été camarades de classe il y a de nombreuses années, ils ont toujours entretenu des relations étroites.\n\nSi le Fujian s'est admirablement développé sous la direction de Zhou, il n'en reste pas moins l'une des provinces les plus pauvres du pays. Naturellement, la décision de remplacer Zhou est venue à l'esprit du maréchal de la Ligue, car elle permettrait d'éliminer un rival potentiel et peut-être de gagner le soutien populaire d'une province.\n\nSon remplaçant potentiel est actuellement Kong Zhaotong. Ayant servi dans l'armée de Sun Chuanfang depuis 1913, il deviendra commandant de la 13e division de l'armée de Beiyang et restera aux côtés de Sun pour affronter la tempête tout au long des années 1920. Particulièrement secret, Kong conserve des sensibilités et des loyautés envers le Kuomintang, le mouvement anti-concessionniste et d'autres groupes intellectuels. La seule raison pour laquelle il est dans le collimateur du maréchal de la Ligue Qi est sa malléabilité et le fait que la nomination d'un homme perçu comme radical renforcera le soutien au Fujian et dans l'ensemble de la Ligue."
 lep.115.a: "Zhou Yinren restera gouverneur."
 lep.115.b: "Le gouverneur Kong a une belle allégeance."

 lep.116.t: "Gouverneur pour Jiangxi"
 lep.116.d: "Après la disparition malheureuse du gouverneur Deng Ruzhuo au cours de la guerre de la Ligue, que beaucoup attribuent à l'attitude indifférente de Qi Xieyuan, le Jiangxi n'a plus de gouverneur provincial pour diriger son administration. Combattue entre les forces de la Ligue et celles du Kuomintang, la province est depuis longtemps soumise à une loi martiale brutale.\n\nPour le remplacer, le maréchal Qi n'a qu'une seule option en tête. Fang Benren. Originaire du Hubei, Fang est transféré au bureau du gouverneur du Jiangxi en 1913 et devient commandant de garnison des parties occidentale et méridionale de la province dans les années 1920. Sous les ordres du gouverneur du Jiangxi, Cai Chengxun, Fang verra Cai destitué après avoir reçu l'ordre d'attaquer les révolutionnaires du Guangdong, un groupe pour lequel Fang a de la sympathie.\n\nDevenu lui-même gouverneur, c'est lui qui intègre officiellement le Jiangxi à la Ligue des cinq provinces de Sun, mais il est contraint de démissionner par Wu Peifu un an plus tard. Flirtant brièvement avec le Kuomintang, Fang devient commandant de la 11e armée, mais il s'enfuit lorsque l'intervention allemande s'empare de Guangzhou. Il aurait déjà fait des avances à Qi et à Chen Tiaoyuan au sujet d'une éventuelle reconduction de sa nomination au Jiangxi. Naturellement, il serait très dangereux de ne pas le nommer à ce poste, compte tenu de l'influence considérable qu'il exerce dans la province."
 lep.116.a: "Nous prions pour le succès du gouverneur Fang."

 lep.117.t: "Gouverneur pour Jiangxi "
 lep.117.d: "La province de Jiangxi, l'une des plus pauvres du pays, est elle aussi sous-développée. Sous la direction de Deng Ruzhuo depuis près d'une décennie, elle a connu un nombre notoire d'investissements florissants de la part d'entreprises allemandes et allemandes. Sous ses auspices, elle a connu un nombre notoire d'investissements florissants de la part d'hommes d'affaires allemands et de ceux du Consortium Jiangnan. L'économie de la province est montée en flèche et est devenue de plus en plus prospère sous son égide. De même, le gouverneur Deng est un homme toujours ambitieux, qui a déjà planifié le coup d'État de Sun lors de l'expédition du Nord. Néanmoins, il est resté et jouit d'une myriade de respect de la part de l'establishment militaire.\n\nCependant, il a un adversaire pour le poste de gouverneur. Il s'agit de Fang Benren, son ancien supérieur à l'époque où ils vivaient à Jiangxi. Originaire du Hubei, Fang a été transféré au bureau du gouverneur du Jiangxi en 1913 et est devenu commandant de garnison des parties occidentale et méridionale de la province dans les années 1920. Sous les ordres du gouverneur du Jiangxi, Cai Chengxun, Fang verra Cai destitué après avoir reçu l'ordre d'attaquer les révolutionnaires du Guangdong, un groupe pour lequel Fang a de la sympathie.\n\nDevenu lui-même gouverneur, c'est lui qui intègre officiellement le Jiangxi à la Ligue des cinq provinces de Sun, mais il est contraint de démissionner par Wu Peifu un an plus tard. Flirtant brièvement avec le Kuomintang, Fang devient commandant de la 11e armée, mais il s'enfuit lorsque l'intervention allemande s'empare de Guangzhou. Il aurait déjà fait des avances à Qi et à Chen Tiaoyuan au sujet d'une éventuelle reconduction de sa nomination au Jiangxi. Naturellement, il serait très dangereux de ne pas le nommer à ce poste, compte tenu de l'influence considérable qu'il exerce dans la province."
 lep.117.a: "Nous prions pour le succès du gouverneur Fang."
 lep.117.b: "Le gouverneur Deng doit rester."

 lep.200.t: "La Nanking-Kommission demande que nous intervenions dans la 5ème guerre ZhiFeng"
 lep.200.d: "Bien que nous soyons liés par l'honneur aux Zhili du Nord par leur soutien lors de la guerre de la Ligue, cela ne signifie pas que nous soyons impliqués dans leurs guerres et leurs conflits. Le maréchal Qi est certes reconnaissant à Wu Peifu et à Cao Kun pour leur aide, mais il est le roi du Sud-Est et son domaine n'a pas vocation à être englouti dans l'enfer du Nord.\n\nC'est du moins ce que nous croyons. Cependant, nos bienfaiteurs au sein de la Commission Nankin, du Consulat allemand et de l'AOG ont d'autres projets. Dans une déclaration commune adressée au maréchal de la Ligue, ils ont exprimé leur "profond désarroi" face à notre manque d'assistance dans la guerre qui touche Beijing et ont exhorté les Zhili du Sud à soutenir leurs homologues du Nord. Pour adoucir l'affaire et séduire le maréchal, ils ont également promis de fournir des armes allemandes modernes et des capitaux pour contribuer à notre effort de guerre.\n\nNous pouvons refuser, mais cela entraînerait bien plus d'inconvénients que d'avantages, et l'état-major de Qi Xieyuan est donc très favorable à l'acceptation. Toutefois, le maréchal de la Ligue peut-il tolérer d'être manipulé par des Européens perfides ?"
 lep.200.a: "Acceptez à contrecœur leur demande."
 lep.200.b: ""Bâtards, savez-vous qui je suis ?""

 lep.201.t: "Beijing Demande que nous Intervenions dans la Cinquième Guerre ZhiFeng !"
 lep.201.d: "Bien que nous soyons liés par l'honneur aux Zhili du Nord par leur soutien lors de la guerre de la Ligue, cela ne signifie pas que nous soyons impliqués dans leurs guerres et leurs conflits. Le maréchal Qi est certes reconnaissant à Wu Peifu et à Cao Kun pour leur aide, mais il est le roi du Sud-Est et son domaine n'a pas vocation à être englouti dans l'enfer du Nord.\n\nL'animosité historique entre les branches Zhili du Nord et du Sud a naturellement fait que ni le maréchal Wang Chengbin ni le maréchal de Jade Wu Peifu n'ont tenté de rallier le maréchal de la Ligue Qi Xieyuan à la guerre de ZhiFeng. Et pourtant, il semblerait que même les périodes désespérées comme celle-ci puissent combler tous les fossés. Ce matin, un télégramme commun adressé au maréchal Qi a été reçu au palais des maréchaux à Nanjing. Signé par le président Cao, le maréchal Wu et le maréchal Wang, il demande avec beaucoup d'éloquence l'intervention de la Ligue dans la guerre contre Fengtian.\n\nSans prétention, elle reconnaît qu'il est peu probable que Qi accepte, mais elle supplie pratiquement le maréchal de mettre de côté sa grandiloquence et ses intrigues pour faire preuve d'une brève unité, de peur que les deux cliques de Zhili ne soient vaincues par le Japon."
 lep.201.a: "Ils soulèvent un point important. Combler le fossé !"
 lep.201.b: ""Ils auraient raison, ils refusent catégoriquement"."

 lep.205.t: "L'intervention de [LEP.GetName] Mulls"
 lep.205.d_ger: "Selon nos espions de [LEP.Capital.GetCapitalVictoryPointName], [LEP.GetLeader] et son état-major envisagent actuellement d'ouvrir un nouveau front dans notre guerre contre [QIE.GetName]. Il semblerait que la Nanking-Kommission allemande paie la facture d'une importante livraison d'armes en préparation, mais les relations délicates de [LEP.GetLeader] avec le gouvernement central sont connues de tous.\n\nQuelle que soit la décision prise dans [LEP.Capital.GetCapitalVictoryPointName], nous devons être prêts."
 lep.205.d_noger: "D'après nos espions à [LEP.Capital.GetCapitalVictoryPointName], [LEP.GetLeader] et son état-major envisagent actuellement d'ouvrir un nouveau front dans notre guerre contre [QIE.GetName]. Si [QIE.GetName] tombe, [LEP.GetName] sera certainement la suivante, mais les relations délicates de [LEP.GetLeader] avec le gouvernement central sont connues de tous.\n\nQuelle que soit la décision prise dans [LEP.Capital.GetCapitalVictoryPointName], nous devons être prêts."
 lep.205.a: "Un autre obstacle sur la voie de la remise en état."

 lep.206.t: "Chen Xuezhao"
 lep.206.d: "Fille de paysans, Chen Xuezhao est née à Haining, dans la province du Zhejiang, en 1906. Elle a fait ses études à l'école normale pour filles du comté de Nantong, puis a suivi une formation universitaire au collège patriotique pour filles de Shanghai. Elle y rejoint l'école littéraire de Qiancao et publie son premier ouvrage Wo suo qiwang de xin funü "Les Femmes de Mon Nouvel Idéal" en 1923. En outre, Chen a publié un article dans le New Women Magazine qui visait à explorer le phénomène des femmes choisissant de rester célibataires.\nAprès un bref passage dans l'enseignement au Zhejiang et à Beijing, Chen s'est installée à Paris en 1927, émerveillée par le nouveau régime socialiste qui s'était mis en place. Fervent gauchiste, Chen admirait beaucoup la révolution en France et rencontrait fréquemment les exilés du KMT gauchiste comme Wang Jingwei. Après avoir obtenu son doctorat à l'université de Clermont-Ferrand en 1935, elle est retournée dans son pays natal, le Zhejiang, dans la Ligue des Huit Provinces. L'écrasement du KMT de gauche et la suppression du socialisme après la victoire de la ligue n'ont cependant pas découragé Chen d'écrire. L'écrivain est à l'origine des "Entretiens de Paris sur les Arts et la Littérature", un document expliquant le mouvement vers l'art du prolétariat et contenant des extraits d'artistes français influents tels qu'André Breton. Bien que son travail puisse être innocent et qu'il soit certainement attrayant pour les masses qui s'intéressent aux arts à l'étranger, nombreux sont ceux qui pensent que ses œuvres ne sont rien d'autre que de la propagande radicale socialiste."
 lep.206.a: "Quel mal peut en résulter ?"
 lep.206.b: "Assez de ça ! Faites-la taire !"

 lep.207.t: "Ju Péon, le maître peintre de l'Orient"
 lep.207.d: "Né en 1895 dans la campagne de Yixing à Jiangu, Xu Beihong a été formé dès son plus jeune âge aux arts des œuvres classiques chinoises et à la calligraphie. Après avoir étudié à l'université de Fudan et à Tokyo, il apprend le français et commence à enseigner à l'école d'art de l'université de Beijing à l'invitation de l'éducateur Cai Yuanpei. En 1919, il obtient une bourse d'études à la prestigieuse École nationale supérieure d'art de Paris et se lance dans un voyage de dix ans en Europe. Son séjour à Paris sera inattendu, car la nation française est en pleine révolution et le nouveau régime socialiste commence à s'imposer et à influencer l'art. Fortement inspiré par les traditions européennes de l'art et de la culture classiques, Xu prend le nom de Ju Peon pendant son séjour en France et étudie à la prestigieuse École nationale supérieure des beaux-arts. Il incorporait des éléments créatifs et novateurs dans ses œuvres inspirées de l'art dit "prolétaire". Son voyage en Europe s'achève en 1927 et il s'installe à Nanjing où il commence à enseigner à l'Université Nationale Centrale.\n\nEn 1933, Xu organise une exposition d'art moderne chinois qui se rend en France, en Allemagne et en Belgique. Le travail de Xu, tout en mettant en valeur les styles classiques préférés du public européen, présentait également des scènes de la vie et de la culture chinoises, ce qui était jugé très fascinant. Pour les Européens tels que les Allemands, la brillance des techniques chinoises de Xu, combinée aux perspectives et à la composition occidentales, était un signe de la modernité croissante de la Chine."
 lep.207.a: "Un vrai maître peintre !"

 lep.208.t: "Théorème de Tsen"
 lep.208.d: "Né dans une famille de pêcheurs pauvres à Nanchang dans la province du Jiangxi, Chiungtze C. Tsen a été contraint de faire des pauses intermittentes dans ses études pour travailler en raison de sa pauvreté. En 1917, il réussit l'examen d'entrée et est admis au premier collège normal provincial du Jiangxi à Nanchang. Après avoir obtenu son diplôme en 1920, il continuera à enseigner dans des écoles primaires et secondaires et entrera à l'Université nationale de Wuchang avec une spécialisation en mathématiques. En 1928, Tsen est parti étudier à l'étranger, en Allemagne, à l'université de Gottingen, où il a étudié l'algèbre sous la direction d'Emmy Noether. Il a obtenu son doctorat en 1934 et sa thèse sur la fermeture quasi-algébrique a conduit à la preuve d'un théorème fondamental qui a été nommé en son honneur. Boursier de recherche parrainé par des fondations universitaires chinoises et allemandes dans l'espoir de favoriser la bonne entente entre les deux nations, Tsen retourne en Chine en 1937 pour enseigner à Hangzhou.\n\nMalgré le chaos de la Guerre de la Ligue, Tsen reste actif dans les cercles universitaires et a récemment publié son troisième article dans le journal de la Société chinoise de mathématiques. En tant que professeur de mathématiques et lecteur courant de l'allemand, son travail démontre que la Chine peut effectivement rattraper les normes de l'éducation occidentale."
 lep.208.a: "Son travail sera utile !"

 lep.209.t: "La Voix d'Or de la Chine"
 lep.209.d: "Sa voix magnifique et unique résonne sur les gramophones des clubs les plus branchés de Shanghai aux grandes salles de Nanjing - Zhou Xuan a explosé en popularité dans toute la Chine. Alors que la situation politique de la Chine reste constamment à la limite et que le pays est en proie à des problèmes internes et externes, la musique de Zhou Xuan est restée un pilier rassurant dans cette période de turbulences. L'histoire personnelle de Zhou Xuan est peut-être la plus convaincante : une vie pleine de pauvreté et de malheurs, à laquelle beaucoup de ses auditeurs peuvent s'identifier.\n\nNée Su Pu et séparée de ses parents naturels à un jeune âge, elle est vendue par un parent à trois ans. À l'âge de 13 ans, elle prend le nom de "Zhou Xuan" comme nom de scène, son nom signifiant "beau jade". Et en effet, tel un beau jade que l'on admire, elle a sorti des tubes populaires dans toute la Chine, tels que "Nights of Shanghai/Ye Shanghai", "Blooming Flowers and the Full Moon" et le "Song of Four Seasons". Et pourtant, malgré le glamour, sa vie personnelle a été marquée par des mariages ratés, des enfants illégitimes et même des rumeurs de tentatives de suicide. Pourtant, sa vie offre un répit au chaos chinois, car son ascension des haillons à la richesse inspirera sans doute d'autres personnes. Se produisant dans toute la Chine et impressionnant les dignitaires étrangers, la musique de Zhou Xuan apporte de la lumière dans une période autrement sombre pour le peuple chinois."
 lep.209.a: "Notre propre Lil Marlene !"

 lep.211.t: "Récupérer les Provinces Perdues"
 lep.211.d: "Longtemps restées en dehors de notre véritable autorité, les provinces occidentales des Huit Provinces, à savoir le Hunan, le Guangdong et le Guangxi, sont un groupe insaisissable. S'étendant ostensiblement à ces provinces en 1928, l'influence de la Ligue ne les atteindra finalement qu'en 1929, et encore, de façon timide. Après la quatrième guerre de ZhiFeng, le maréchal de la Ligue Sun et le maréchal de Jade s'engagent dans une sorte d'impasse entre les cliques de Zhili du Nord et du Sud. Pris entre les deux, le Sud-Ouest tout entier était le terrain d'affrontement des jeux de pouvoir, tirant parti de leviers tels que l'autonomie ou la protection contre l'empiètement de l'autre partie.\n\nC'est ainsi qu'un tel équilibre a été rompu lors de l'effondrement de la Ligue. Après la sécession conjointe officielle du Guangxi et du Guangdong, et plus tard du Hunan, la Ligue s'est retrouvée engagée dans une lutte pour sa survie. Trop concentrée sur les efforts à l'Est, elle ne pouvait guère protester contre l'indépendance des provinces de l'Ouest, ce qui était prévisible de toute façon puisqu'elles avaient pris leurs distances périodiquement depuis leur incorporation.\n\nMais nous voilà. De retour et meilleurs que jamais. Nos provinces ont été reconstruites, nos armées entraînées et nos commandants ont élaboré des plans de guerre, et la campagne de reconquête des provinces occidentales de la Ligue est lancée. Après tout, nous sommes soutenus par le gouvernement central, il ne nous reste plus qu'à officialiser les choses avec nos toujours gracieux maréchaux Wu Peifu et Wang Chengbin."
 lep.211.a: "Beijing acceptera sûrement..."

 lep.212.t: "Expansion du Zhili Sud ?"
 lep.212.d: "Une série de télégrammes jumeaux est parvenue aux quartiers généraux du maréchal Wang et du maréchal Wu dans la journée. Apparemment adressé aux deux maréchaux de la manière la plus éloquente qui soit, le télégramme semble provenir du maréchal de la Ligue à Nanjing. Avant même de commencer à déchiffrer le texte, le maréchal Wu a téléphoné au maréchal Wang, l'informant de l'imminence d'un conseil de guerre devant se réunir à Luoyang pour traiter le télégramme. Surpris, et seulement légèrement belliqueux comme d'habitude, le maréchal Wang a accepté, ajoutant qu'il était sur le point de téléphoner à Wu pour lui demander la même chose.\n\nL'entourage et la compagnie du maréchal Wu, qui s'est rapidement rassemblée, ont retenu ceux de Zhang Qihuang, Bai Jianwu et Li Bingzhi. Le maréchal Wang est entré dans la salle de discussion après lui, entouré du gouverneur Xiao Yaonan, du ministre Gao Lingwei et du général Cai Chengxun. Assis, comme d'habitude, de part et d'autre de la table, Wang laisse pour une fois Wu s'exprimer en premier. Il commence par lire le contenu du télégramme :\n\n"Cher maréchal Wu Peifu"\n"Moi, votre très humble allié et collègue maréchal Qi Xieyuan, je demande au gouvernement central l'autorisation officielle de récupérer les territoires de la Ligue des huit provinces qui ont été perdus à la suite de la terrible déposition de Sun Chuanfang. En échange de votre accord, la Ligue sera absolument le rempart de la glorieuse clique de Zhili dans le sud, et aidera à l'unification nationale du pays."\n"Signé, le maréchal de la Ligue Qi Xieyuan."\n\nLe silence dans la salle était pratiquement assourdissant avant que le ministre Gao ne prenne la parole : "C'est... ça ? Il veut plonger le Zhili dans une autre guerre dépravée pour d'inutiles illusions de grandeur ?" Nombreux sont ceux qui, dans la salle, ne savent que penser de cette effronterie, de cette stupidité, de cette franchise. D'ordinaire, de telles questions sont confiées au Cabinet et au ministère de la Guerre, mais la coopération avec quelqu'un d'aussi peu scrupuleux que Qi Xieyuan est impopulaire à Pékin.\n\nNéanmoins, une décision doit être prise, et comme les deux maréchaux sont d'accord sur la politique générale, leur directive sera certainement suivie."
 lep.212.a: "Ce bâtard est trop gênant, lancez-lui un os."
 lep.212.b: "Et nous jouer le rôle de Sun en 1929 ?"

 lep.213.t: "Les Gloires du Maréchal de la Ligue"
 lep.213.d: "Notre très humble requête au Zhili du Nord a été acceptée avec des applaudissements très... réticents ! Dans un télégramme commun, les maréchaux Wang et Wu ont accordé leur soutien officiel et leur aide aux efforts déployés par le maréchal de la Ligue pour récupérer les territoires occidentaux de la Ligue. S'ils ne reconnaissent pas pleinement l'autorité de la Ligue sur l'ensemble des huit provinces, ils se joindront néanmoins à nous dans le conflit à venir.\n\nNormalement, ce serait un motif de célébration à Nanjing, mais tout au long du règne prolongé de Qi, ses amis se sont faits de plus en plus rares. La plupart de ses proches et de ses nombreux amis ayant été purgés ou refusant de communiquer avec le maréchal de la Ligue, ce dernier ne peut que rester seul dans les couloirs vides du palais du maréchal, à planifier sa prochaine action."
 lep.213.a: "Nous leur avons dit que nous reviendrions..."

 lep.214.t: "Trahison par le Zhili du Nord"
 lep.214.d: "Il semblerait que même le Maréchal de Jade soit capable d'avoir de purs élans d'amertume. Espérant que le maréchal Wang, représentant la branche militaire de la faction Jinbao, serait suffisamment séduit pour voir l'expansion de la Ligue une fois de plus, les espoirs de Qi seraient rapidement anéantis. Les deux maréchaux n'ayant pas été impressionnés par le télégramme du maréchal de la Ligue, leur perfide ministère de la Guerre a réagi en refusant catégoriquement la campagne de reconquête de l'Ouest.\n\nInvoquant les éléments instables de l'intégrité nationale dans le Nord, ils s'attendent au contraire à ce que les Zhili du Sud s'alignent sur le reste des Zhili et aident le gouvernement à défendre le gouvernement central. Un tel affront ne peut rester impuni ! Les rares personnes qui fréquentent encore le cercle restreint du maréchal de la Ligue font déjà état de son indignation persistante à l'égard du fait que Beijing s'est joué de lui. Certains ont même suggéré au maréchal de la Ligue de tenter une rébellion ouverte..."
 lep.214.a: "J'ai tué Sun, qu'est-ce qu'un autre Maréchal ?"
 lep.214.b: "Maudits soient les Maréchaux ! Maudit soit le gouvernement ! Maudits soient-ils tous !"

 lep.215.t: "Un Message de Fang Benren"
 lep.215.d: "Avec le chaos qui s'est installé suite aux récents événements, de nombreux opportunistes, intrigants et naufragés sont sortis de l'ombre pour revenir sous les feux de la rampe. La plupart sont repoussés, car ce n'est ni leur conflit ni leur affaire. La plupart des demandes n'arrivent même pas sur la table de [ROOT.GetLeader], et pourtant, une offre des plus alléchantes vient enfin de faire surface.\n\nAncien gouverneur de la province de Jiangxi, ennemi acharné de Wu Peifu et rival du gouverneur en exercice Deng Ruzhuo, Fang Benren a connu une carrière riche en controverses. Ayant servi sous les ordres du gouverneur Cai "Tiger Cai" Chengxun pendant son mandat à Jiangxi, Fang Benren serait le seul assez fort pour le chasser de la province. En gouvernant à sa place, Fang sera l'homme qui fera entrer le Jiangxi dans la Coalition des cinq provinces de Sun Chuanfang, et Fang sera récompensé par la destitution de Wu Peifu.\n\nRemplacé par le gouverneur Deng, Fang s'enfuit brièvement en exil, puis dans la province de Guangdong pour rejoindre l'Armée nationale révolutionnaire, dont il devient le commandant de la 11e armée. Mais même cela ne durera pas longtemps, car Fang connaîtra l'acier, le tonnerre et les effusions de sang lors de l'Expédition du Nord, assurant la sécurité de ses hommes mais dissolvant complètement l'armée. Après avoir mené une vie d'entrepreneur civil dans le Jiangxi, il a proposé de servir dans notre armée. À un certain prix, bien sûr.\n\nEn échange de ses innombrables compétences et de tous les hommes qu'il peut rassembler, il exige le poste de gouverneur du Jiangxi après le conflit. Une offre alléchante, bien sûr, car elle présente des avantages immédiats, même si, à l'avenir, l'établissement du Jiangxi risque d'être plutôt... intenable en raison du retour du gouverneur Fang sur la scène."
 lep.215.a: "Bien sûr que nous pouvons arriver à un accord !"
 lep.215.b: "Votre bagage mesquin n'a pas sa place au sein de la Ligue."

 lep.216.t: "Colère de Fang"
 lep.216.d: "Malheureusement, il semblerait que le général Fang Benren ne soit pas du genre à se laisser faire. En s'enrôlant dans nos forces dans le cadre d'un accord formel, et même en rencontrant directement [ROOT.GetLeader], en lui serrant la main et en participant aux festivités, il avait la nette impression que le poste de gouverneur du Jiangxi était quasiment assuré. Sous son règne, le Jiangxi connaîtrait à nouveau la prospérité, au lieu de la mauvaise gestion du perfide Deng Ruzhuo.\n\nEt de toute évidence, sa confiance en [ROOT.GetLeader] était tout à fait déplacée. Trahi une fois de plus, il semblerait que le gouverneur Deng l'ait emporté dans leur petite rivalité, et Fang Benren n'est pas un perdant facile. Furieux de la trahison de son accord, il comprend en même temps qu'une révolte pure et simple contre le nouveau maréchal de la Ligue serait suicidaire. Cependant, il a mobilisé tous ceux qui sont fidèles à sa nouvelle "Armée rebelle du Jiangxi" pour s'engager dans une campagne de belligérance à l'intérieur du Jiangxi.\n\nBien qu'il n'y ait normalement pas lieu de s'inquiéter, puisque l'histoire des provinces de la Ligue est jalonnée de soulèvements et de répressions brutales, Fang bénéficie du soutien populaire de la majorité de la province et ses compétences en matière de harcèlement de la guérilla ne doivent pas être sous-estimées. Il est clair que nos efforts pour incorporer le Jiangxi prendront beaucoup plus de temps que prévu."
 lep.216.a: "Ce salaud !"

 lep.217.t: "Le très décrié Maréchal de Jade"
 lep.217.d: "Le Maréchal de Jade ne plaît pas à tout le monde, c'est vrai. Son extravagance dominatrice, son calme incertain dans toutes les situations, sa témérité et sa perspicacité pesudo-scientifique digne d'un "guerrier érudit confucéen". Naturellement, il a brûlé de nombreux ponts. Les fédéralistes, le Kuomintang, presque les Zhili du Sud. Pourtant, il est l'homme le plus puissant de toute la nation, c'est tout à fait incontestable. Il était donc naturel que nous lui rendions la pareille, car nous serions fous de continuer à faire croire à Sun Chuanfang que sa sphère de Nanjing est la sienne.\n\nNaturellement, cela a provoqué un grand émoi chez les fidèles de Sun Chuanfang et chez ceux qui méprisent Wu Peifu. Alors que la plupart des gens connaissent la gentillesse de Cao Kun, Wu Peifu n'est plus qu'un objet de colère et de frustration. Le général Fang Benren est un membre particulièrement important et récent du haut commandement de la Ligue. Doté d'une immense influence, il a démissionné immédiatement après l'alliance officielle entre les Zhili du Sud et les Zhili du Nord.\n\nManifestement, le général Fang ne s'est pas remis du fait que Wu Peifu l'ait forcé à quitter le Jiangxi il y a dix ans, et il en garde une immense rancune. Alors que Feng se retire une fois de plus, ses hommes font de même, refusant de travailler avec l'armée qui a trahi leur chef."
 lep.217.a: "En route pour l'obscurité alors !"

 lep.218.t: "Qi se penche sur la situation"
 lep.218.d: "La balle qui a coûté la vie à Sun Chuanfang a plongé la Ligue dans un profond désarroi. Toute nouvelle en provenance de Nanjing est très attendue et inestimable pour tous ceux dont les intérêts sont liés à la Ligue. Alors que la première annonce officielle après la mort tragique de Sun a lieu aujourd'hui, d'innombrables journalistes, étrangers et autochtones, ainsi que des attachés étrangers, se sont rassemblés dans le hall principal du bureau du maréchal à Nanjing, sous des mesures de sécurité strictes. Tous attendent avec impatience la toute première annonce publique officielle destinée à leurs titres et à leurs rapports diplomatiques.\n\nQi Xieyuan, escorté par des gardes armés de fusils allemands et par son personnel de confiance, est entré dans la salle par les portes latérales, calmement et fermement. Debout sur le podium, les médailles de Qi sur sa tenue de ville brillaient sous la lumière des caméras étrangères, rendant ce militaire de petite taille aussi prestigieux et aussi grand que l'attaché militaire occidental présent, bien qu'il soit visiblement le plus petit de son groupe. Balayant la salle d'un coup d'œil rapide, Qi commença par des platitudes apparemment tristes, avant de poursuivre.\n\n"Aujourd'hui, nous pleurons la mort du maréchal de la Ligue ; demain, nous ferons payer les comploteurs ! La Ligue ne permettra aucune offense à son propre bien-être ni aucune intervention dans notre politique".\nAprès avoir rassuré le public étranger, et surtout allemand, Qi poursuit.\n "Notre grande Ligue, unie dans sa tristesse commune, nous sommes si nombreux à avoir été réunis par une seule perte, nous ne faisons plus qu'un. Nos amis socialistes de l'Ouest répondront sans aucun doute de leur crime ! Le péché de complicité dans l'assassinat honteux du maréchal Sun !"\n\nEn attribuant l'origine de la tentative d'assassinat aux socialistes du Kuomintang, Qi a pratiquement confirmé qu'il hériterait de l'héritage du défunt maréchal de la Ligue. Ses paroles sont immédiatement notées par le public. Le microphone qui se trouve, de façon assez amusante, presque plus haut que lui, signifie également que ses paroles seront diffusées dans toutes les provinces. Après avoir conclu son discours en déclarant qu'en tant que maréchal de la Ligue par intérim, il sortirait la Ligue du chaos malgré les difficultés, Qi se dirigea vers la sortie sans hésiter, ignorant toutes les questions du public. Alors que la conférence de presse se terminait sur la sortie inattendue de Qi, les gardes du bureau demandèrent au public de quitter les lieux.\n\nPresque aucune inquiétude concernant l'avenir de la Ligue n'a été résolue. Cependant, deux choses sont certaines : la Ligue est désormais entre les mains de cet autocrate maniaque, et les intérêts étrangers dans la Ligue seront préservés à tout prix."
 lep.218.a: "Que l'avenir nous réserve de bonnes choses..."

 lepcollapse.1.t: "Sun Chuanfang rencontre les gouverneurs"
 lepcollapse.1.d: "Aujourd'hui, certains des hommes les plus importants et les plus cruciaux de la Ligue au sein de la clique des Zhili du Sud se sont rassemblés à Nanjing. Appelés à Nanjing par le magnanime Tigre Souriant, une telle scène est habituelle dans la gestion de la Ligue des Huit Provinces. Coïncidant avec le discours du président Cao Kun sur le Nouvel An chinois, la Ligue elle-même n'est pas un lieu propice à de telles frivolités, comme celles de Pékin. Dans le palais du maréchal, Sun Chuanfang organise couramment des réunions pour discuter de la politique générale de la Ligue, pour déléguer des missions aux gouverneurs de la Ligue et pour consolider sa position dans les provinces.\n\nLe gouverneur Qi Xieyuan du Jiangsu, peut-être le plus grand allié de Sun et en même temps son plus grand rival au sein de la Ligue, assistait à la réunion. Ayant accumulé les controverses au fil des ans depuis sa réadoption au sein du Zhili du Sud, Qi est peut-être celui qui soutient le plus la politique de concessions maligne au sein de ce conseil informel. Le gouverneur Chen Tiaoyuan, qui supervise les entreprises de la province d'Anhui, se situe à l'opposé, tant au niveau de la table de conférence que de la politique. Bien qu'il ait été adopté assez récemment, Chen se positionne comme un anti-concessionniste et s'oppose ouvertement à Qi.\n\nBien entendu, d'autres gouverneurs étaient présents, comme le brutal gouverneur Zhou Yinren du Fujian, qui a pris un rare congé de son poste en menant les campagnes d'encerclement contre l'insurrection de MinGan. De même, le gouverneur Deng Ruzhuo du Jiangxi et le gouverneur Chen Yi du Zhejiang, dont on se moque éperdument. Il est inquiétant de constater que, suite à leur boycott du Zhili, les gouverneurs Chen Jiongming, Lu Rongting et Zhao Hengti n'ont envoyé aucune forme de représentation, pas même un télégramme indiquant leur absence.\n\nPeu importe, c'est une nouvelle année prospère pour la Ligue. Cependant, les gouverneurs Chen Yi, Qi Xieyuan et Chen Tiaoyuan étaient manifestement mal à l'aise face à la présence des plus proches confidents du maréchal de la Ligue, à savoir Xie Hongxun, Meng Zhaoyue et Li Baozhang. Il s'agit peut-être d'une tentative de repérage des rats au sein du gouvernement, car la réputation d'hyper vigilance de Sun a fait que ses plus proches associés sont des amis, des ennemis et des ennemis prétendant être des amis."
 lepcollapse.1.a: "Les poignards se cachent derrière les dos dans la tanière du tigre."

 lepcollapse.2.t: "Le Chemin de fer de ZheGan"
 lepcollapse.2.d: "Aujourd'hui marque l'ouverture tant attendue du chemin de fer de ZheGan, une entreprise planifiée par le maréchal de la Ligue, les gouverneurs Chen Yi, Deng Ruzhuo et l'Aufsichtsrat der Ostasiatischen Generalverwaltung. Le chemin de fer de ZheGan, qui vise à poursuivre l'industrialisation et à combler les lacunes entre les lignes ferroviaires disparates à l'intérieur des frontières provinciales, doit son origine aux efforts de la dynastie Qing. Initialement construit en 1899 sous le nom de chemin de fer Zhuzhuou-Pingxiang, il a fallu six ans pour le finaliser et l'achever en 1905.\n\nEn 1908, la Zhejiang Railway Company a commencé à étudier la sélection de la ligne de chemin de fer entre Zhejiang et Jiangxi, en collaboration avec la Jiangxi Railway Company. Cependant, en raison des retombées de la révolution Xinhai, le projet a été suspendu pour une durée indéterminée. Ce n'est qu'en 1929, sous les auspices du maréchal de la Ligue, que le gouvernement provincial du Zhejiang, dirigé par Chen Yi, a décidé de lever ses propres fonds pour moderniser le comté de Jiangshan, situé à la frontière provinciale entre le Zhejiang et le Jiangxi. Grâce à leurs efforts, ils obtiennent la construction d'un petit chemin de fer, le Hangjiang Railway.\n\nLes bénéfices du chemin de fer de Hangjiang étant immenses pour le gouvernement provincial du Zhejiang, l'assemblée a conclu qu'il était impératif de poursuivre la réparation du chemin de fer reliant le Zhejiang et le Jiangxi. Les travaux, qui ont débuté en 1932 et se sont achevés un an plus tard, ont permis au gouvernement provincial de moderniser la voie ferrée, de rénover 68 ponts et d'en renforcer 16, ainsi que d'établir la gare et le dépôt de Yushan.\n\nEnfin, dans le cadre d'une coentreprise, les gouverneurs Chen et Deng ont supervisé le raccordement d'une série de chemins de fer secondaires, intégrant finalement Nanchang sur une ligne directe avec Shanghai. Bien que le prix à payer ait été élevé, plus de 2000 ouvriers ayant trouvé la mort pendant la construction, le chemin de fer de ZheGan est devenu une remarquable pièce de propagande pour le patriotisme chinois. Financée en grande partie par l'AOG, mais faisant appel à des ingénieurs chinois, la société Jingxing l'a présentée comme un fantastique succès.\n\nLes moins optimistes se sont empressés d'évoquer le nouvel accès de l'AOG à de riches gisements de minerais, ainsi qu'à la porcelaine de Jingdezhen, dont on dit qu'elle atteint des prix élevés à Berlin. Heureusement, malgré les craintes du contraire, la cérémonie d'ouverture n'a pas été attaquée par le Kuomintang."
 lepcollapse.2.a: "Les chemins de fer apportent la prospérité !"

 lepcollapse.3.t: "Une annonce inattendue"
 lepcollapse.3.d: "En respirant l'air frais de Nanjing, le maréchal de la Ligue ne peut s'empêcher de penser à la vie qu'il mènerait s'il ne s'était pas lancé dans la consolidation du Zhili méridional. Peut-être commandant de l'armée de Wu ? Ou même moine bouddhiste ? De telles pensées vaines ne pouvaient s'empêcher de danser dans son esprit. Être maréchal de la ligue n'est pas une tâche facile, encore moins lorsque vos ennemis se trouvent dans votre propre camp. Ouvrant son journal, le Tigre souriant afficha une mine renfrognée. En grandes capitales grasses : TRAITRE. Suivi d'une image du maréchal de la Ligue.\n\nAlors qu'il n'avait pas le temps de réfléchir à ces questions, un certain Qian Zongze, accompagné de ses soldats, vint troubler sa tranquillité. Commandant de rang inférieur au sein de sa suite, Qian est responsable de la sécurité des chemins de fer du Zhejiang et des efforts de la police provinciale, et il est donc assez étrange de le voir dans le palais du maréchal, et encore moins de discuter de manière aussi impromptue. Avant que Sun ne puisse s'informer, Qian le devance.\n\n"Maréchal Sun, mes plus sincères excuses, j'ai voyagé aussi vite que possible. Je ne pouvais pas risquer que cette information passe inaperçue dans un télégramme. Le gouverneur Qi, au-delà de son autorité, a négocié un accord avec l'AOG pour acquérir publiquement et consolider une série de chemins de fer orientaux au nom de la Schantung-Eisenbahn-Gesellschaft, l'une des entreprises qui la composent. Y compris le récent chemin de fer de ZheGan."\n\nLe froncement de sourcils du maréchal s'accentue et il fait un signe de la main pour faire taire Qian, tout en revenant au document. En lisant le document, il découvrit l'accord conclu entre le gouverneur Qi, son soutien ouvert à un tel achat et la vengeance du gouverneur Chen Tiaoyuan. Qualifiant Qi, et par extension Sun, de traître à la nation chinoise, il a rallié le mouvement anticoncessionniste. Jetant de l'huile sur le feu, Qi a tout fait pour anéantir les espoirs de ceux qui pensaient que le nouveau chemin de fer pourrait représenter un avenir plus égalitaire pour les Allemands et les Chinois.\n\nAboyant des ordres, le tigre est sorti de sa tanière. Dans les jours qui ont suivi, de nombreuses autorités de la Ligue ont commencé à couper les ponts avec le gouverneur Qi et le gouverneur Chen. De même, la réaction de la police aux manifestations anticoncessionnistes a été plus lente que d'habitude. Il ne fait aucun doute que Qi et Chen récolteront ce qu'ils ont semé. Le maréchal y veillera."
 lepcollapse.3.a: "Une chose que le Tigre déteste. Être appelé un traître."

 lepcollapse.4.t: "Propagation de l'agitation"
 lepcollapse.4.d: "Comme on pouvait s'y attendre, la consolidation très médiatisée de la Central China Railway sous la direction de l'AOG et l'ouragan médiatique qui s'en est suivi, provoqué par Chen Tiaoyuan et le mouvement anti-concessionniste, ont suscité de nombreuses critiques. Des intellectuels du mouvement pour l'autonomie du Zhejiang, de la fédération pour le salut national, du parti Jeune Chine et même de la société Endeavour ont qualifié le maréchal de la Ligue et le gouverneur Qi de vendus, de traîtres, de traîtres sans scrupules. Leurs propos toujours aussi éloquents sont publiés dans les journaux nationaux, suivis par d'importantes publications anglo-américaines de Shanghai, et repris par les périodiques du parti syndicaliste chinois que l'on trouve dans les ateliers des usines. Pire encore, il semblerait que la vérité ait été étouffée par la furiosité de la population.\n\nAssocié au misérable gouverneur Qi, Sun Chuanfang a été condamné par des organisations telles que la Lower Yangtze Merchant Association, et même, sans enthousiasme, par ses amis de la Jingxing Society. La nouvelle s'est rapidement répandue de bouche à oreille et s'est transformée en une marée furieuse d'indignation, peut-être même fantastique à voir. Le tigre souriant, habituellement capable et habile, a finalement été attrapé.\n\nLes récits de vieilles femmes décrivent maintenant de vastes réseaux de conspiration, des disparitions d'individus au franc-parler, le transfert supposé de millions de yuans dans les poches du maréchal de la Ligue au cours du processus. Le public a naturellement réagi avec la fureur que l'on pouvait prévoir, et les protestations se sont déjà étendues du Zhejiang et du Jiangxi aux principales villes côtières, y compris dans les colonies étrangères.\n\nDans le domaine de Sun, cependant, se trouve un homme relativement brisé. Après tout ce qu'il a fait, est-ce l'effondrement de son empire ? Impossible, il valait mieux que cela. C'est sûr ? Trahi non seulement par la paysannerie dont il s'occupait paternellement, mais aussi par les hommes de parole qu'il respectait. Bien sûr, il ne peut pas rester les bras croisés ! Le Tigre souriant a connu bien pire, et ses ambitions vont bien au-delà. Malgré cela, même ses plus proches confidents, comme Xie Hongxun et Liu Zongji, peuvent constater l'usure du légendaire maréchal."
 lepcollapse.4.a: "Ne voient-ils pas ? J'aime aussi la campagne !"

 lepcollapse.5.t: "Attaques contre les étrangers"
 lepcollapse.5.d: "Tiré d'un sommeil agité, le maréchal de la ligue a une fois de plus été dérangé par son équipe de renseignements toujours dévouée. Après avoir suivi l'évolution rapide des événements, une scène bien plus troublante et surprenante a commencé à se dessiner. Conduit à son bureau, il reçoit une série de télégrammes, éclairés par l'aube matinale, et un récit inquiétant se dessine.\n\nCommençant par des agressions contre d'éminents citoyens et hommes d'affaires allemands, les attaques contre les étrangers, encouragées par des citoyens soi-disant "patriotes", ont commencé à se multiplier dans les provinces de Fujian, de Jiangxi et d'Anhui. Pire encore, le sentiment populaire et la soif de sang ont fait que ces actions se sont répandues comme une traînée de poudre, s'emparant pratiquement de comtés entiers en proie à la fureur.\n\nEn réponse, le consulat allemand de Nanjing a conseillé aux sujets du Kaiser de s'armer, et d'autres gouvernements européens ont fait de même. En lançant des avertissements selon lesquels les étrangers ne devraient voyager qu'en cas de nécessité, il semblerait que même les alliés tant détestés du maréchal de la Ligue commencent à se retourner contre lui.\n\nL'impact global de ces attaques sur les entreprises et les investissements reste à voir, mais l'histoire récente suggère que la Bourse de Shanghai ne sera pas épargnée. Sa gouvernance éclairée, assiégée de toutes parts. Les nuages s'amoncellent au-dessus de Nanjing..."
 lepcollapse.5.a: "Le Château de Cartes commence à trembler."

 lepcollapse.6.t: "Boycotts et Beijing"
 lepcollapse.6.d: "Le gouverneur Chen Tiaoyuan, toujours peu fiable et toujours aussi insistant et opportuniste, peut-être à l'origine même de l'indignation exagérée, a commencé à lancer des discussions dans les cercles intellectuels et paysans en faveur d'un boycott général de toutes les marchandises allemandes. Ces discussions se sont rapidement répandues et ont accompagné les protestations croissantes dans toute la Chine orientale, passant du message initial du gouverneur Chen à un torrent de quasi rébellion de la part d'un assortiment d'agents du Kuomintang de Dai Chunfeng, d'intellectuels et d'idéologues nationalistes.\n\nMais le plus inquiétant, c'est que certaines garnisons locales de l'Anhui, du Zhejiang et du Jiangsu se sont retirées, laissant l'agitation prendre de l'ampleur. Elles ne voulaient pas risquer d'être qualifiées de "Hanjian" ou de "traîtres à la race". Toujours loyaux, les gouverneurs Deng et Zhou ont soutenu le maréchal de la Ligue dans toutes les affaires d'État, sachant en coulisses le dégoût que Sun nourrit à l'égard des concessions. Les gouverneurs Lu Rongting et Chen Jiongming sont, pour leur part, restés silencieux sur le déroulement de la scène, bien que Sun les connaisse suffisamment pour être au courant du soutien tacite de Chen.\n\nLe gouverneur Zhao Hengti, pour sa part, s'est exprimé positivement sur le boycott devant l'assemblée provinciale du Hunan, tout en assurant qu'il restait attaché à la neutralité du Hunan. Pour ne rien arranger, il semble que le chaos qui règne au sein de la Ligue ne soit pas passé inaperçu du maréchal de Jade ou du roi de Baoding. Le maréchal Sun a été informé que le Zhili du Nord était en train de préparer une enquête. Des rapports à peine véridiques ont fait leur chemin jusqu'à Pékin, et il est donc évident que le Maréchal de Jade tente de pousser son protégé à donner une réponse claire.\n\nAfin d'éviter une intervention de Pékin, les conseillers de la commission de Nankin, ainsi que Zheng Junyan et Xie Hongxun, ont suggéré que le maréchal de la Ligue déclare publiquement, et en privé, que la situation est sous contrôle. En nous laissant isolés, nous empêcherions le gouverneur Xiao du Hubei ou le gouverneur Li du Henan de mobiliser leurs forces. Le gouverneur Chen Yi, inhabituellement calme face à de tels événements, a finalement pris contact avec Sun, proposant que des éléments de plusieurs de ses divisions basées à Nanjing et au Zhejiang soient déployés dans les villes situées le long du cours inférieur du Yangtze, là où les protestations sont les plus nombreuses. Simultanément, les garnisons provinciales ont demandé le feu vert pour prendre toutes les mesures qu'elles jugent nécessaires pour réprimer la contestation ouverte."
 lepcollapse.6.a: "Le Tigre sait quand abattre son marteau."
 lepcollapse.6.b: "Mais j'ai aussi un cœur, je ne punis que les violents."

 lepcollapse.7.t: "Bombardements ferroviaires"
 lepcollapse.7.d: "D'autres nouvelles troublantes ont retenti dans les territoires provinciaux de la Ligue. Il semblerait qu'une série d'explosions ait secoué plusieurs gares et lignes ferroviaires appelées à faire partie du chemin de fer de Chine centrale, une bombe ayant pulvérisé un wagon de train dans une gare bondée de Hangzhou, faisant des dizaines de morts et de blessés. Les fonctionnaires, les bureaucrates et les gouverneurs sont les premiers ébranlés par ces nouvelles, et les décès et les retards laissent de nombreuses familles dans le deuil. D'un point de vue pragmatique, ces actes flagrants de destruction anarchique ont également paralysé une grande partie du secteur des transports dans de nombreuses régions, ce qui a nui au déploiement rapide par le maréchal Sun de forces supplémentaires pour tenter d'étouffer l'agitation croissante et de réprimer les gouverneurs Chen et Qi.\n\nLa responsabilité des attaques a été attribuée à diverses cibles, les officiers de renseignement de Sun ne parvenant pas à comprendre le chaos ambiant. Des bandits locaux, cherchant à semer le chaos pour piller sans être dérangés ? Le Kuomintang, espérant préparer le terrain pour un soulèvement plus important ? Le gouverneur Qi, ou Chen, espérant empêcher les représailles de Nanjing ? Ou même les Japonais, dans le but de semer les graines de la dissidence. Certains individus particulièrement conspirationnistes ont suggéré l'implication des Allemands, qui, selon eux, s'en prennent à leurs propres possessions pour préparer le terrain à une intervention."
 lepcollapse.7.a: "Les innocents saignent une fois de plus..."

 lepcollapse.8.t: "Rapports du Nord et du Sud"
 lepcollapse.8.d: "Il semble que chaque jour apporte son lot de mauvaises nouvelles. L'année du Rat s'avère déjà être une calamité incontrôlable. De plus, des rapports inquiétants sont parvenus au palais du maréchal en provenance de Xuzhou et de Quanzhou. Dans la zone insurgée de MinGan, il semblerait que les guérilleros de l'Armée révolutionnaire nationale du Kuomintang aient organisé une série de raids de plus en plus audacieux, frappant les villes de Yongding et Longyan, situées à l'intérieur des terres. Historiquement, le gouverneur Zhou Yinren a longtemps lutté pour affirmer son contrôle sur sa province montagneuse, son contrôle effectif se limitant souvent à la côte et aux grandes villes de l'intérieur.\n\nAujourd'hui, avec la ténacité croissante et l'audace grandissante de l'Armée Nationale Révolutionnaire, la main de fer de Zhou est devenue d'autant plus fragile. Entre-temps, à la frontière nord du Jiangsu, le gouverneur Qi a, de façon plutôt inhabituelle, envoyé des rapports faisant état d'une agitation accrue de la part des bandits ruraux et, apparemment, de la prise de villages par ces clans. Le maréchal Sun, qui n'est manifestement pas un imbécile, ne connaît que trop bien les mascarades de Qi avec les soi-disant "clans de bandits", qui sont en réalité ses propres soldats. Le gouverneur et le maréchal sont depuis longtemps frustrés et en désaccord, et leur implication renouvelée pourrait bien encourager l'agitation montante.\n\nBien que prudent, le maréchal Sun a demandé à ce qu'une série de divisions qui aidaient à maintenir l'ordre dans le Jiangxi et le Fujian soient déplacées vers le nord, en tenant compte des chances et en préférant que le Jiangsu, plus précieux, reste sous la botte de fer. Toutefois, certains membres de son cercle intime laissent entendre que le Tigre souriant resserre encore l'étau autour des gouverneurs Chen et Qi."
 lepcollapse.8.a: "Ce bâtard mijote quelque chose !"

 lepcollapse.9.t: "Un télégramme de Beijing"
 lepcollapse.9.d: "En dépit de nos prétentions et de nos gestes, le maréchal de Jade et le roi de Baoding, toujours tenaces, ont envoyé une multitude de télégrammes inquisiteurs à Nanjing. Dirigeants ostensibles du pays depuis la troisième guerre de ZhiFeng, le maréchal Wu Peifu et le président Cao Kun exercent une influence exorbitante, même sur le maréchal de la Ligue. Malgré leurs différends, la course à l'armement naissante entre Smiling Tiger et Jade Marshal, et le monde multipolaire des Zhili du Nord et du Sud, Wu Peifu est toujours le mentor de Sun, ce qui crée un lien inébranlable. De même, ceux qui font partie du cercle rapproché de Sun craignent les compétences militaires de Wu, les capacités politiques de Cao et la puissance totale du Zhili du Nord qui s'abat sur eux.\n\nLe message demande un rapport détaillé sur la situation chaotique qui règne actuellement dans les territoires du sud-est. Éloquent, catégorique et exigeant, le télégramme est clairement formulé dans le but de forcer le maréchal de la Ligue à admettre une faiblesse ou une difficulté, afin que l'armée centrale puisse intervenir et "rétablir le contrôle". Après la formation de la Ligue en 1928, l'armée centrale a tenté à plusieurs reprises d'étendre son influence dans le Sud, de la contrôler et de la contrôler, mais ses efforts ont été brillamment détournés par Sun.\n\nEn tant qu'homme d'État compétent, la réponse de Sun doit être mesurée, prudente et tenir compte de toutes les quantités qu'il doit équilibrer. Mentor et protégé, Nord et Sud, la stabilité de son royaume contrastant avec celle de la nation. En collaboration avec son proche et charismatique conseiller Wei Daofeng, le maréchal écrit..."
 lepcollapse.9.a: ""Tout est sous contrôle.""

 lepcollapse.10.t: "L'incident de Wuhu"
 lepcollapse.10.d: "La ville de Wuhu, située à la périphérie de Nanjing et ostensiblement placée sous l'autorité du gouverneur de l'Anhui, Chen Tiaoyuan, a été un foyer de dissension et d'agitation particulièrement frappant. Nanjing étant sous le contrôle direct du maréchal de la Ligue, elle est restée plutôt pittoresque et stable, comparée à des foyers d'agitation tels que Xiamen ou Xuzhou. Par conséquent, la plupart des dissidents de Nanjing désireux de se faire entendre ont rejoint la manifestation de Wuhu, en lieu et place d'une action d'envergure qui se déroulerait sous le nez de Sun.\n\nGrâce au soutien et à la complaisance du gouverneur Chen, ils sont parvenus à agir relativement sans entrave, faisant lentement basculer le statut de la ville dans l'anarchie. Avec une telle détérioration de l'autorité, il était inévitable que l'incident le plus récent se produise. Dans le cadre des manifestations régulières, désormais trop courantes au sein de la Ligue, qui se sont tenues dans l'après-midi d'hier, il semblerait qu'elles aient bénéficié d'une participation démesurée. Sous l'impulsion du parti syndicaliste chinois, une série d'ouvriers en grève des usines allemandes voisines ont renforcé les émeutes, échappant rapidement au contrôle de la police.\n\nLa garnison, elle-même renforcée par une section de troupes récemment arrivées de Nanjing et entraînées par les Allemands, tente sérieusement de rétablir l'ordre, mais dans la mêlée confuse, un groupe d'individus commence à tirer. Les coupables restent inconnus, mais le chaos qui s'ensuit s'avère désastreux. En quelques minutes, la police, la garnison et les troupes de renfort ont commencé à tirer sur la foule, recevant des tirs en retour. Plus de deux cents morts sont déjà confirmés, et quatre fois plus de blessés probables, et l'indignation qui en résulte a déjà déclenché des manifestations dans les régions avoisinantes.\n\nLa situation est encore aggravée par la présence d'une petite colonie étrangère dans la ville. Nombreux sont ceux qui affirment déjà que la force meurtrière n'a été utilisée que pour protéger ces étrangers, et les meurtres feront très probablement la une des journaux internationaux dès demain matin. En outre, le gouverneur Chen a profité de la situation pour demander officiellement à tous les soldats de la Ligue des huit provinces de quitter la province d'Anhui, anticipant ainsi sa probable sécession. Ces actions ont conduit le maréchal de la Ligue et son entourage à penser que Chen Tiaoyuan est le seul à blâmer..."
 lepcollapse.10.a: "Ce traître ! Qu'y a-t-il à gagner ?!"

 lepcollapse.11.t: "Anqing refuse de coopérer davantage"
 lepcollapse.11.d: "Faisant suite à sa demande, le gouverneur Chen a rendu publique sa sécession officielle sans réponse de la part du maréchal de la Ligue. Invoquant le récent incident de Wuhu, sa demande s'est transformée en un ultimatum exigeant le retrait total et complet de toutes les forces non provinciales de la province d'Anhui, ainsi que la remise immédiate des officiers responsables de l'incident de Wuhu. De manière plutôt humiliante, Chen a assuré au maréchal de la Ligue que ses propres soldats continueraient à "réprimer l'agitation et le désordre qui se répandent", comme s'il avait fait quoi que ce soit de tout cela en premier lieu.\n\nRefusant toute coopération avec les autorités de la Ligue, il a en outre dénoncé la création du chemin de fer de Chine centrale, l'accusant de "pousser les citoyens patriotes au bord du désespoir". Après avoir longtemps été une épine dans notre pied, il semblerait que le "Fou" ait montré sa main. En aidant et en encourageant le brasier des protestations et de l'indignation populaires contre la Ligue et son maréchal, il est devenu évident que Chen ne cherchait qu'à obtenir un casus belli pour officialiser son indépendance par rapport à l'emprise du Tigre souriant.\n\nDans des circonstances normales, ce comportement serait sanctionné par un châtiment immédiat, rapide et brutal. Pourtant, la position du gouverneur Chen, ses liens avec les anti-concessionnistes et la campagne médiatique le transformant en une sorte de héros nationaliste ont suscité l'appréhension du maréchal de la Ligue. Une action décisive maintenant pourrait très bien servir à diviser davantage la Ligue, aujourd'hui fragilisée. Le maréchal de la Ligue Sun, qui n'est pas du genre à se laisser abattre par des actions aussi intolérables, a officiellement demandé à ses généraux les plus loyaux, Xie Hongxun, Liu Zongji, Meng Zhaoyue et Ma Yuren, de préparer leurs soldats à un affrontement avec l'armée de l'Anhui."
 lepcollapse.11.a: "Son heure viendra, mais pas assez tôt."
 lepcollapse.11.b: "Rejoignons le gouverneur Chen ! (Jouer Anqing)"

#Black Monday 2.3.36 February 3rd 1936

 lepcollapse.12.t: "Le Lundi Noir arrive en Orient"
 lepcollapse.12.d: "Totalement intégrée à la puissance économique mondiale allemande depuis son intervention en 1927 et les négociations qui ont suivi entre le président Cao Kun et les émissaires allemands, la Ligue des huit provinces a en fait choisi de maintenir le cap avec le gouvernement central en ce qui concerne la question allemande. Patriote et anti-concessionniste, le maréchal Sun de la Ligue ne se ralliera au rempart allemand qu'à partir de 1928. Suite à l'accumulation des tensions entre le Nord et le Sud du Zhili, le Tigre souriant atteindra son apogée après la création de la Ligue des huit provinces en 1928, et son extension au Guangdong, au Guangxi et au Hunan l'année suivante. Faisant fi des directives de désarmement de Pékin, Sun a préféré augmenter la taille de son armée.\n\nLe maréchal de la Ligue se trouve alors confronté à un curieux dilemme. Fermement opposé à l'imposition de taxes importantes sur la paysannerie, il se retrouve dans une situation relativement difficile. Qi Xieyuan et Li Linsi, tous deux récemment rentrés en Chine, conseillent au maréchal de la Ligue la seule solution sûre pour sortir de cette situation difficile. En contractant des emprunts importants et en faisant des concessions aux Allemands et aux légations, il obtiendrait les fonds nécessaires à la construction d'une armée rivalisant avec celle du maréchal de Jade.\n\nSuite à l'oppression accrue des rebelles socialistes et des penseurs démocratiques, des manœuvres politiques dans le Guangdong, le Guangxi et le Hunan entraînent une nouvelle diminution de la force de la Ligue. C'est ainsi que l'anti-concessionnaire Sun se retrouve dans les bras des Allemands, à son grand dam.\n\nBien qu'elles aient débuté à l'autre bout du monde, les retombées du lundi noir ont déjà frappé les marchés chinois. La Bourse de Shanghai s'est effondrée avant de clôturer à des niveaux jamais atteints depuis les turbulences financières de 1925, et les institutions locales se mobilisent déjà pour atténuer les dégâts. Heureusement, le citoyen chinois moyen et la nation dans son ensemble ne devraient pas ressentir d'impact immédiat. En revanche, l'AOG, déjà en proie à un boycott de représailles de grande ampleur, est confronté à une situation financière désastreuse.\n\nSes fonctionnaires ont déjà fait savoir qu'ils pourraient ne pas être en mesure de payer les loyers habituels pour leurs diverses concessions dans les provinces de la Ligue, et que le paiement final promis pour le ZheGan Raikway a été "indéfiniment reporté". Le maréchal, déjà découragé, s'enfonce un peu plus dans le gouffre des ténèbres, car sans ces recettes prévues, il faudra procéder à de vastes coupes budgétaires pour rester à flot. La nouvelle circule même que le gouverneur Chen a commencé à mobiliser des forces dirigées vers Nanjing..."
 lepcollapse.12.a: ""Plus je continue, plus je m'enfonce.""

 lepcollapse.13.t: "Dissension dans les rangs"
 lepcollapse.13.d: "Déjà, dans ce miasme de misère, la nouvelle s'est répandue assez rapidement. Alors que le maréchal de la Ligue n'a pris aucune mesure économique directe pour empêcher l'arrêt total des activités commerciales du consortium de Jiangnan, la nouvelle de prétendues "coupes budgétaires" et de la suspension des salaires a circulé à travers tout le corps des officiers subalternes de la Ligue. Comme on pouvait s'y attendre, leur réaction a été plutôt négative, pour ne pas dire plus.\n\nPour certains, cela signifie la fin de leur style de vie de vice et d'extravagance, du moins pour le moment, mais pour beaucoup de simples soldats, c'est la différence entre la vie et la famine. De même, des rumeurs circulent, peut-être propagées par les gouverneurs Qi, Chen et même le Kuomintang, selon lesquelles la privation de solde sera inégale. Beaucoup de ces rumeurs insinuent que les forces directes d'élite du maréchal de la Ligue, sous le commandement de Li Baozhang, Xie Hongxun, Ma Yuren, Meng Zhaoyue et Liu Zongji, conserveront la plus grande partie, voire la totalité, de leur solde. De même, la rumeur veut que les divisions de Qi Xieyuan formées en Allemagne soient exemptées de ces difficultés.\n\nLa grogne des officiers est aggravée par la présence d'une petite clique d'officiers nationalistes, dirigée par la jeune garde de Tang Enbo, Guo Chan, Lin Wei et Ge Jing'en. Ils se rallient et affirment que la Ligue n'aurait jamais dû devenir aussi dépendante des "aides" allemandes, bien que leur rhétorique soit combattue par des gens comme le gouverneur Qi et, dans une moindre mesure, Li Rentao et Xu Peigen. En secret, bien sûr, le maréchal de la Ligue partage leur sentiment, mais les Allemands ont trop misé sur eux pour que l'on brûle le pont maintenant.\n\nPire encore, nos fidèles adversaires au sein de l'Armée Nationale Révolutionnaire et de la Ligue des Dix du Kuomintang continuent à se cacher dans l'ombre, à diffuser de la propagande et à dénoncer la "collaboration impérialiste". Ces activités particulières n'ont pas encore abouti, mais ce qui était autrefois une agitation de routine menace maintenant de saper les fondements mêmes de la Ligue."
 lepcollapse.13.a: ""Tout brûle autour de moi...""

 lepcollapse.14.t: "Un crime lourd"
 lepcollapse.14.d: "La jeunesse de Sun Chuanfang a été semée d'embûches. Son père étant mort peu après la naissance de Sun, sa famille est maltraitée par sa tante, ce qui pousse Sun, sa mère et ses trois sœurs à s'enfuir à Jinan à la recherche d'un maigre bonheur. Sun et sa mère sont alors confiés à Wang Yingkai. Le tigre souriant commence alors à sortir les crocs, gravissant les échelons de l'académie militaire de Baoding. Tout au long de sa carrière, Sun rencontre et se lie d'amitié avec de nombreuses personnes de toutes formes et couleurs, de Yan Xishan à Deng Yanda.\n\nApprécié par beaucoup, le tigre souriant n'en reste pas moins un tigre. Personne ne le savait mieux que Shi Congbin, le subordonné de Zhang Zongchang. Engagé dans un conflit avec Fengtian en 1925, le subordonné de Sun, Xie Hongxun, allait anéantir les forces de Shi. Vieil homme, Shi salue Sun Chuanfang lorsque le Tigre souriant vient à sa rencontre. Malgré cela, Sun décrète que Li Baozhang, le "général Guillotine", doit exécuter Shi immédiatement pour éviter les représailles. Brutalement décapité et laissé à l'abandon, Sun avait tourné la page sur cet événement survenu il y a dix ans. Mais certains ne l'ont pas fait.\n\nEn supervisant un exercice d'entraînement à l'extérieur de son palais de maréchal, l'air frais de Nanjing a envahi le maréchal de la Ligue. Il apaise le stress et les douleurs des événements récents, ne serait-ce que pour un instant. En regardant le ciel, Sun ne pouvait s'empêcher de penser à un endroit qui lui tenait tant à cœur.\n\nLorsqu'il était le subordonné de Wang Zhanyuan, Sun était tombé amoureux d'une servante de la femme de Wang, He Jiexian. Sun gardera He au plus profond de son cœur, et le destin a voulu qu'ils soient fiancés un an plus tard.\n\nPourtant, le destin est une chose capricieuse. Jiexian ayant contracté la tuberculose alors qu'elle était servante, la vie joyeuse de Madame Sun s'achève un an seulement après avoir commencé. Fidèle à son seul et unique amour, Sun enterra personnellement He et cacha à jamais son mouchoir blanc préféré dans la poche de sa chemise. Il montrait ainsi ouvertement qu'il était toujours aux côtés de sa femme bien-aimée.\n\nIl revient au présent, même si ce n'est que pour un instant. Une douleur aiguë lui traverse le corps. Il hurle à la calamité. En se retournant, il aperçut à peine la servante et son pistolet Luger. Ses gardes du corps se précipitèrent pour maîtriser et emprisonner la femme, mais le corps de Sun s'effondra. Le mouchoir de He Jiexan. Le dernier souvenir d'elle, sa pureté stupéfiante, son blanc éclatant bien-aimé. Taché par une marée de cramoisi du Tigre."
 lepcollapse.14.a: ""Je me joins à vous, Jiexian.""

 lepcollapse.15.t: "Propagation de l'insubordination"
 lepcollapse.15.d: "En l'absence du maréchal de la Ligue, les télégrammes ont commencé à affluer toute la matinée, accompagnés de la sonnerie des téléphones dans tout le palais du maréchal de la Ligue, et ils se rejoignent en communion pour dépeindre une situation qui se détériore rapidement dans une grande partie de la Ligue. Les soldats de Xuzhou, Nanchang, Quanzhou et de plusieurs autres villes refusent d'agir ou se joignent carrément à la violence et au pillage qui se répandent, tandis que la police et les garnisons de Hangzhou et de Wuxi se sont mises en grève.\n\nLes émeutes, là comme ailleurs, échappent peu à peu à tout contrôle, d'autant plus que Sun Chuanfang est depuis peu dans l'incapacité d'agir. En outre, le gouverneur Chen Yi a de nouveau refusé de maintenir le contact avec Nanjing, tandis que nos agents de renseignement font état de contacts de plus en plus fréquents avec le gouverneur Chen Tiaoyuan. Les soldats qui gardent le nord du Jiangsu ont été rappelés à Nanjing, les gouverneurs Deng et Zhou signalant des défections d'unités au profit du Kuomintang.\n\nIl est inquiétant de constater que les lignes télégraphiques au sud du Fujian semblent avoir été coupées, laissant la Ligue dans l'ignorance totale de l'aggravation probable de la situation à Guangzhou et au Guangxi. Le gouverneur Zhao du Hunan a présenté des condoléances clairement réticentes pour le désastre qui a frappé Sun Chuanfang, présentant ses condoléances mais refusant de dire quoi que ce soit qui se rapproche d'un soutien officiel en ces temps troublés. Pour Nanjing elle-même ? La ville est pratiquement en proie à une révolution violente. Les proches du maréchal de la Ligue s'efforcent de composer une sorte de conseil de régence, mais le gouverneur Qi pourrait avoir d'autres idées..."
 lepcollapse.15.a: "Le maréchal Sun doit se réveiller bientôt..."

 lepcollapse.16.t: "Les émeutes atteignent le Palais du Maréchal"
 lepcollapse.16.d: "Les subordonnés du maréchal de la Ligue s'efforçant de mettre en place un front ou une autorité ressemblant à l'ensemble des compétences de Sun Chuanfang, de nombreuses autorités locales et provinciales suppliant Nanjing de leur donner une réponse ou de l'ordre ont été laissées à flot et isolées. La police de Nanjing, pour sa part, a été incapable de contenir les nombreuses émeutes qui se sont propagées dans la capitale, les officiers radicaux ayant fait défection auprès du gouverneur Chen Tiaoyuan ou étant restés inactifs, et les badauds s'étant joints au chaos en pillant et en brûlant des maisons, des entreprises et, désormais, des bureaux du gouvernement.\n\nL'arrivée précipitée d'unités militaires d'élite formées en Allemagne sous le commandement du gouverneur Qi Xieyuan, qui a surveillé la situation de près, semble avoir sauvé le palais du maréchal du martyre des révolutionnaires. Mais le rugissement des flammes et la foule grandissante sont audibles même dans la chambre où Sun Chuanfang gît, plongé dans le coma. Recevant jour après jour la visite de ses plus proches collaborateurs, beaucoup ont pleuré devant l'état des choses, suppliant le corps inconscient de Sun de se réveiller et d'arranger la situation comme il le fait toujours.\n\nQuant aux moins loyaux, ceux qui ne pensent qu'à leur propre intérêt, ils ont déjà commencé leur grande fuite. Tels des rats fuyant un navire en perdition, des fonctionnaires sans scrupules ont été observés en train de s'enfuir dans les ruelles, les bras chargés de pièces d'argent, de papiers et de secrets gouvernementaux compromettants."
 lepcollapse.16.a: "Qu'est-ce qu'on doit faire ?"

 lepcollapse.17.t: "L'illusion de l'hégémonie de Qing se brise"
 lepcollapse.17.d1: "La façade de l'unité chinoise, qui a tenu bon pendant près d'une décennie, a commencé à s'effriter.\n\nLa montée de l'agitation dans la Ligue des Huit Provinces, le choc économique du Lundi Noir annonçant le repli de l'Allemagne, et l'incapacité"
 lepcollapse.17.d2: "$lepcollapse.17.d1$ du gouvernement national à apporter une réponse décisive à l'une ou l'autre de ces questions a permis de clarifier une chose : le monopole de Beijing sur le pouvoir est brisé"
 lepcollapse.17.d_qie: "$lepcollapse.17.d1$ de notre gouvernement pour gérer efficacement la crise a rendu une chose claire : notre monopole du pouvoir est brisé. Nous devons maintenant essayer de gérer le chaos."
 lepcollapse.17.d_fng: "$lepcollapse.17.d2$.\n\nL'occasion de frapper au sud ne s'est jamais présentée aussi clairement, mais le Nord-Est est-il prêt ?"
 lepcollapse.17.d_anq: "$lepcollapse.17.d2$.\n\nPeut-être pouvons-nous transformer cette opportunité, qui a commencé en jouant Beijing contre Nanjing, en quelque chose de bien plus important. Le moment est venu de lancer les dés."
 lepcollapse.17.d_sqi: "$lepcollapse.17.d2$.\n\nPeut-être pouvons-nous racheter le peuple chinois de notre humble province de Shandong ? Les armées et les levées du Sud doivent être fatiguées de leurs dirigeants capricieux, et le Chinois ordinaire réclame notre assurance."
 lepcollapse.17.d_szc: "$lepcollapse.17.d2$.\n\nL'ordre ancien sur lequel nous avons construit notre alliance avec les seigneurs de la guerre du Sichuan est brisé, et l'avenir est en effet incertain."
 lepcollapse.17.d_sik: "$lepcollapse.17.d2$.\n\nCependant, tant que notre règne est assuré, cela importe peu."
 lepcollapse.17.d_tib: "$lepcollapse.17.d2$.\n\nL'avenir est incertain, mais le moment de trouver notre Dalaï Lama approche à grands pas."
 lepcollapse.17.d_mon: "$lepcollapse.17.d2$.\n\nLe moment est peut-être venu de se tourner à nouveau vers la "Mongolie intérieure", où de nombreux Mongols vivent encore à la merci de leurs maîtres Han."
 lepcollapse.17.d_jap: "$lepcollapse.17.d2$.\n\nLa situation sur le continent a changé de manière décisive en faveur de l'Empire."
 lepcollapse.17.d: "$lepcollapse.17.d2$, et maintenant le futur est le jeu de n'importe quel homme."
 lepcollapse.17.a: "Cela ne se passera pas bien..."
 lepcollapse.17.b: "La Chine est enfin divisée"
 lepcollapse.17.c: "La fin d'une époque"

 lepcollapse.18.t: "Soulèvements à Fujian !"
 lepcollapse.18.d: "Longtemps un point d'achoppement pour la bonne conduite de la Ligue, l'existence de la rébellion dite "MinGan" s'est avérée à maintes reprises d'une résistance agaçante. Initialement née de l'éjection d'un certain Tang Shengzhi lors de l'Expédition du Nord, sa 8e armée jouxtant les restes de la 4e armée de l'Armée nationale révolutionnaire, la rébellion MinGan s'est transformée en ce qui était pratiquement l'autorité authentique de certaines régions après l'échec du soulèvement de Shanghai en 1932.\n\nLe célèbre "Napoléon rouge" Deng Yanda et Madame Song Qingling rejoignent leurs frères du Fujian et du Jiangxi. En dépit de nos campagnes d'encerclement, conseillées par les Allemands et mises en œuvre par les gouverneurs Zhou Yinren et Deng Ruzhuo, l'Armée Nationale Révolutionnaire s'est révélée être un ennemi toujours fiable.\n\nLe Palais reçoit des informations selon lesquelles ces mêmes rebelles du Kuomintang, qui luttent pour la réalisation du rêve de leur cher Dr Sun Yat-sen, ont réussi à déclencher une insurrection générale et un soulèvement de masse dans la province de Fujian. Sortant de leurs montagnes et de leurs cachettes, ils ont réussi à s'emparer d'un certain nombre de villages à l'intérieur de la province. La zone insurgée de MinGan a toujours été un danger connu, mais elle était isolée et profondément seule.\n\nCependant, avec le chaos qui règne actuellement dans la Ligue, il est fort possible qu'ils se frayent un chemin jusqu'à la côte, ouvrant ainsi la voie à l'aide de leurs alliés syndicalistes et au retour de Wang Zhaoming de son exil parisien. À l'heure actuelle, on sait que le gouverneur Zhou dispose de plusieurs de ses divisions à Quanzhou et dans ses environs, mais cela ne suffira probablement pas à endiguer la vague révolutionnaire. Parallèlement, des troupes loyales au Kuomintang se sont levées le long de la frontière avec la concession de Shanghai, menaçant ainsi le cœur de notre puissance. Elles risquent toutefois d'être anéanties par les forces du gouverneur Qi."
 lepcollapse.18.a: "Ordure de syndicaliste !"
 lepcollapse.18.b: "(Joue le Kuomintang)"

 lepcollapse.19.t: "Le Gouverneur Qi Prend le Contrôle"
 lepcollapse.19.d: "Toujours dépourvue d'autorité centrale légitime, la Ligue s'est retrouvée dans une spirale de mort totale de ses parties disparates. Laissées à elles-mêmes sans direction centrale depuis Nanjing, les informations font état de la situation sauvage dans le Fujian et le Jiangxi, de l'accumulation de soldats dans la province d'Anhui, de la situation intenable dans le Shandong et de toutes les autres questions liées au chaos. Agissant indirectement en tant que maréchal de la Ligue après le coma de Sun, le gouverneur Qi du Jiangsu a fait de son mieux pour endiguer l'hémorragie rapide de la Ligue. Incapable de commander les autres gouverneurs en raison de son manque d'autorité, ses actions sont restées lettre morte.\n\nRéuni à huis clos dans la sécurité relative du palais des maréchaux, le gouverneur Qi avait rassemblé les militaires Ma Yuren, Xie Hongxun, Zheng Junyan, Meng Zhaoyue, Wang Haoji, Zhou Fengqi, Li Baozhang et Liu Zongji. Suivent de près les intellectuels et bureaucrates Tang Erhe, Li Linsi, Ding Wenjiang, Wei Daofeng, Yang Wenkai et, bien sûr, Tian Wenbing, le bras droit de Qi. Ayant rassemblé toutes les personnalités les plus importantes et les plus disponibles de la Ligue dans une salle de réunion, la même que celle où les gouverneurs s'étaient réunis il n'y a pas si longtemps, peu de gens se doutaient de ce que le gouverneur Qi s'apprêtait à proposer.\n\nRédigeant une pétition officielle à l'intention de l'assemblée, en lieu et place d'une succession officielle, pour déclarer Qi maréchal intérimaire de la Ligue, le gouverneur de Jiangsu a enfin montré sa main. Immédiatement, le chaos s'installe dans la salle, les généraux Xie Hongxun, Li Baozhang et Meng Zhaoyue accusant Qi d'avoir organisé la tentative d'assassinat de Sun. De même, Yang Wenkai évoque le fait que la coupable portait sur elle un pistolet allemand. Tournant la tête vers Tian, le subordonné de Qi acquiesce et disparaît brièvement de la salle. À son retour, il est flanqué d'une série de soldats chinois portant des armes et des équipements allemands.\n\nEn sortant de la réunion et en se déclarant maréchal de la Ligue par intérim, Qi Xieyuan a fait part de son intention de rétablir l'ordre au sein de la Ligue fracturée. Ses forces ont déjà commencé à prendre le contrôle de l'arsenal, du quartier général militaire et des principales artères de Nanjing, diffusant son ascension par mégaphone et nettoyant les rues par des enfilades de tirs de fusils. Les villes situées le long d'une grande partie du Bas-Yangzi ont déjà commencé à se déclarer en faveur de Qi, et les gouverneurs Deng et Zhou ont suivi le mouvement. Le gouverneur Chen Yi a toutefois hésité à déclarer son soutien, Chen Jiongming, Lu Rongting et Zhao Hengti refusant de prendre acte de la nouvelle."
 lepcollapse.19.a: "Un coup d'état en tout sauf le nom ?"

 lepcollapse.20.t: ""Le Fou" déclare la guerre"
 lepcollapse.20.d: "L'accession du gouverneur Qi au poste de maréchal de la Ligue en exercice a naturellement été mal accueillie par la plupart des gens. Beijings'abstenant de tout commentaire, car elle s'efforce de gérer ses propres problèmes, les différentes provinces ont refusé de reconnaître l'autorité de Qi ou l'ont carrément qualifié de traître et d'autocrate. Certains magazines et journaux ont commencé à établir des liens entre la succession du maréchal de la Ligue par Qi et la succession immédiate du gouverneur Li Chun dans les années 1920, après le "suicide" de Li.\n\nNéanmoins, Qi n'a pas tardé à brandir son sabre, exigeant la fidélité des gouverneurs qui ne l'ont pas encore formellement accordée. Menaçant de châtier rapidement tous ceux qu'il considère comme des traîtres, il a exigé la reconnaissance du Hunan, du Guangdong et du Guangxi, en vain. De même, il a menacé directement Chen Yi de l'envahir afin de s'assurer de sa loyauté au Zhejiang. Mais le plus pressant, ce sont les demandes adressées au gouverneur Chen Tiaoyuan, aujourd'hui en rupture de ban.\n\nAyant militarisé la frontière avec la Ligue depuis sa sécession informelle, peu de gens comprenaient le jeu de Chen. Attendait-il de frapper Nanjing lorsqu'une ouverture se présenterait ? Ou défendait-il simplement son domaine contre la vague de chaos ? Après que le maréchal de la Ligue Qi eut demandé à Chen de se soumettre à l'autorité de la Ligue, Chen répliqua par une attaque de son cru.\n\nAppelant ses collègues gouverneurs et le gouvernement central à l'aider dans sa cause, Chen Tiaoyuan a dénoncé l'ascension du maréchal Qi comme étant "totalement illégitime" et une "farce", l'accusant d'avoir planifié bien à l'avance l'assassinat de Sun et la prise de pouvoir qui s'ensuit. Cet argument, partagé par de nombreux nouveaux subordonnés et anciens supérieurs de Qi, s'est déjà avéré convaincant. Un certain nombre de jeunes officiers ont commencé à faire défection et à déserter dans ses rangs. Par ailleurs, une série d'unités de l'armée d'Anhui ont commencé à franchir les frontières du Jiangxi et du Jiangsu, avec l'intention de placer Nanjing sous leur autorité."
 lepcollapse.20.a: "Des porcs intolérables !"

 lepcollapse.21.t: "Liangguang fait sécession !"
 lepcollapse.21.d: "Omincément silencieux à la suite des récents événements, Liangguang a longtemps été distant et déconnecté de la structure plus large de la Ligue. À l'origine, le Zhili du Sud et le Zhili du Nord se disputaient la mise en place de leurs propres gouverneurs dans les provinces de Guangxi et de Guangdong. L'ancienne clique du Guangxi, dirigée par le vieillissant Lu Rongting, ayant été reconnue à contrecœur par Beijing, le gouverneur du Guangdong était une véritable foire d'empoigne avant le retour de Chen Jiongming. Les forces de la Ligue s'étant retirées des provinces du Liangguang à la suite du soulèvement de Shanghai en 1932, la Ligue n'exercera plus jamais d'influence mesurable dans le Guangdong ou le Guangxi, à l'exception d'une loyauté nominale.\n\nLe silence du Sud a toutefois été officiellement rompu, puisque ce soir, une déclaration commune du gouverneur Chen Jiongming et du général Lu Yuguang (s'exprimant au nom de son père âgé) a annoncé la sécession officielle de la Ligue des huit provinces. Les effets de leur déclaration s'appliquent immédiatement. Le gouverneur et le général dénoncent le "mépris de la Ligue pour les droits et les besoins du peuple" et critiquent tout particulièrement le maréchal intérimaire de la Ligue, mais ne déclarent pas ouvertement les hostilités.\n\nLe gouverneur Chen Tiaoyuan et son armée de l'Anhui s'étant déjà engagés ouvertement dans un conflit avec la Ligue, cette tournure des événements s'est avérée véritablement désastreuse et, dans la plupart des cas, elle aurait mérité une réponse. Cependant, il est évident que le maréchal intérimaire de la Ligue, Qi, est particulièrement occupé en ce moment."
 lepcollapse.21.a: "Nous éteindrons leur flamme bien assez tôt."

 lepcollapse.22.t: "Hunan fait sécession !"
 lepcollapse.22.d: "Déjà la province la plus autonome de la Ligue, le Hunan est resté dans l'expectative pendant les événements qui se sont déroulés depuis le début de l'année. Le gouverneur Zhao Hengti ayant été rétabli dans ses fonctions par Wu Peifu, il n'a rejoint la Ligue que pour obtenir un soutien matériel dans le rétablissement de l'ordre au Hunan. La province a pris ses distances, notamment en 1932, après une brève frayeur, lorsque les forces du général Ye Kaixin se sont déplacées vers la frontière du Jiangxi pour empêcher les socialistes de pénétrer dans le Hunan. Grâce à l'intervention du maréchal de Jade, le Hunan a obtenu suffisamment d'autonomie pour que nos forces restent en dehors de la province, et notre emprise sur le Hunan n'a fait que s'affaiblir depuis.\n\nMais avec la sécession de Liangguang, le gouverneur Zhao a décidé qu'il était temps d'agir. Toujours démocrate, il a présenté à l'assemblée provinciale un projet de loi visant à faire officiellement sécession de la Ligue. Parrainant personnellement le projet de loi, Zhao a fait un discours sur le fait que le Hunan ne pouvait plus se lier à la corruption de la Ligue, qu'elle n'avait pas réussi à apporter la moindre stabilité et que si la province ne rompait pas avec la Ligue, les feux de la guerre feraient rage dans toute la province.\n\nL'assemblée a semblé émue par ces paroles, la majorité d'entre elle votant largement en faveur de la sécession, et le gouverneur Zhao a officiellement déclaré que tous les accords conclus par le Hunan avec le maréchal de la Ligue étaient nuls et non avenus. Nous aimerions agir contre le Hunan pour cette intransigeance, mais l'armée de Chen étant déjà à nos portes, nous devons tolérer l'insubordination du gouverneur du Hunan, du moins pour l'instant."
 lepcollapse.22.a: "Ils peuvent profiter de leur autonomie tant qu'ils l'ont encore."

 lepcollapse.23.t: "Le Tigre Souriant S'efface"
 lepcollapse.23.d: "L'ombre a longtemps plané sur les appartements du maréchal de la Ligue. Presque délicatement, il gisait là, Sun Chuanfang, autrefois troisième homme le plus puissant de toute la nation, réduit à n'être qu'un poids mort. C'est du moins ce que pensent ses détracteurs. Pour les autres, pour ses milliers d'amis, la tristesse est profonde, le chagrin durable et les souvenirs perméables. Ses plus proches collaborateurs, ses amis, et bien sûr ses propres enfants lui rendent souvent visite. Pleurant des rivières de chagrin, ils ne pouvaient qu'espérer le rétablissement de Sun, tandis que les médecins allemands travaillaient jour et nuit pour réanimer le Tigre, afin qu'il puisse à nouveau sortir les crocs.\n\nAu milieu de la nuit de Nanjing, parmi les échos des fusillades, des explosions et des cris, seule une personne singulière était assise dans la chambre du maréchal de la ligue Sun. Jouant avec un briquet, habillé dans l'ombre de la pièce, le maréchal de la Ligue par intérim Qi Xieyuan veillait sur le corps comateux de Sun Chuanfang. Les médecins allemands, bien sûr, faisaient partie de sa suite. C'était lui qui maintenait la timide poignée de vie de Sun. Et il pouvait si facilement l'éteindre, comme la flamme de son briquet.\n\nIl allumait son briquet, l'enflammait et le refermait. Qi répéta ce mouvement pendant ce qui lui sembla être des heures. Beaucoup de choses jouaient avec l'esprit du général. Sun et Qi étaient des camarades, vraiment. Tous deux nés dans le Zhili du Sud, ils avaient combattu dans le Sud-Est pendant une décennie. Pourtant, Qi n'a jamais pardonné à Sun son inaction en 1925. Lorsque Qi, en tant que gouverneur du Zhejiang, a eu le plus grand besoin d'aide, il a désespérément demandé à Sun, gouverneur du Fujian, de l'aider. Ensemble, ils auraient pu résister aux assauts de Lu Yongxiang et de Zhang Zongchang. Et pourtant, Sun a préféré construire pendant un an, au lieu de contre-attaquer immédiatement.\n\nUne telle trahison avait coûté cher à Qi ! Luttant pour faire son retour, il serait "gracieusement" accepté par Sun après la formation de la Ligue. Par sa magie, Qi a fait le sale boulot pour Sun, et maintenant les voilà. Sun, sans aide, et Qi, tout-puissant. Qui pourrait l'arrêter ? Tirer la prise ?\n\nLes rapports ont afflué le lendemain matin. Sun Chuanfang a finalement succombé à ses blessures, après avoir rendu l'âme au milieu de la nuit. Les journaux ont rédigé un éloge funèbre à son sujet, louant son "authenticité" et son patriotisme, mais décriant sa brutalité. Les funérailles auront lieu une fois que l'ordre sera rétabli dans la Ligue. Bien que la disparition de Sun ait fait la une des journaux du matin, elle a été entourée d'informations sur les mouvements de troupes, les massacres d'étudiants et l'effondrement total de son empire."
 lepcollapse.23.a: ""Il vaut mille fois mieux mourir de la main de mes compatriotes que vivre comme un traître.""

 #Shangguan Yunxiang joins Anqing:
 lepcollapse.24.t_1: "Le général Shangguan se lève dans le Zhejiang !"
 #Chen Yi joins Anqing:
 lepcollapse.24.t_2: "Le Gouverneur Chen Yi se Soulève au Zhejiang !"
 lepcollapse.24.d_1: "Longtemps gouverneur distant, à la limite de l'isolationnisme, au sein de la Ligue, Chen Yi a dirigé d'une main ferme l'une des provinces les plus prospères et les plus rentables de la nation. Cependant, il n'était pas un ami de la Ligue elle-même, sa loyauté n'étant cimentée que par une amitié personnelle entre lui et Sun Chuanfang. Resté mal à l'aise dans sa neutralité au cours des derniers mois, il semblerait qu'il ait finalement dévoilé son jeu.\n\nInvoquant la nécessité pour la Ligue de maintenir la stabilité et l'ordre non seulement au Zhejiang, mais aussi dans les autres provinces, le gouverneur Chen s'est joint au maréchal intérimaire de la Ligue pour condamner la dépravation du gouverneur Chen Tiaoyuan et sa prise de pouvoir flagrante, l'accusant d'avoir attisé les flammes qui ont conduit Sun Chuanfang, d'ordinaire vigilant, à une immense faiblesse.\n\nSa nouvelle n'a cependant pas été bien accueillie dans toute sa province, car il est tristement célèbre pour ne pas être très populaire parmi ses subordonnés. Cependant, il conserve une suite composée de quelques-uns des meilleurs et des plus brillants éléments de la Ligue, et le maréchal intérimaire de la Ligue en tirera certainement profit. Néanmoins, le général Shangguan Yunxiang, invoquant les abus de ses supérieurs, a rallié la garnison de Hangzhou et les unités sous son commandement à la cause de Chen Tiaoyuan, et contre le gouverneur Chen Yi.\n\nChen renforçant le centre de la ville et attendant des renforts, il semblerait que les ambitions éhontées de Shangguan, qui durent depuis longtemps, aient provoqué sa défection. Cette propagation rapide de l'insubordination est de plus en plus inquiétante."
 lepcollapse.24.d_2: "Longtemps gouverneur distant, à la limite de l'isolationnisme, au sein de la Ligue, Chen Yi a dirigé d'une main ferme l'une des provinces les plus prospères et les plus rentables de la nation. Cependant, il n'était pas un ami de la Ligue elle-même, sa loyauté n'étant cimentée que par une amitié personnelle entre lui et Sun Chuanfang. Resté mal à l'aise dans sa neutralité au cours des derniers mois, il semblerait qu'il ait finalement dévoilé son jeu.\n\nProfitant de ses contacts et de ses sympathies pour les anti-concessionnistes, le gouverneur Chen Yi a rejoint le gouverneur Chen Tiaoyuan dans ses condamnations du maréchal intérimaire de la Ligue et de l'état général de la Ligue. Rassemblant ses forces dans le Zhejiang, Chen a accusé le maréchal de la Ligue Qi d'avoir ordonné l'assassinat manqué de Sun Chuanfang.\n\nEn annonçant sa sécession officielle de la Ligue des Huit Provinces, Chen Yi a joint ses forces à celles du gouverneur Chen pour engager des hostilités ouvertes avec la Ligue. Chen est un commandant compétent, qui compte dans ses rangs certains des esprits les plus brillants et les plus talentueux de la Ligue. Bien qu'il ne soit pas particulièrement populaire parmi ses propres soldats, ses subordonnés le sont, et sa défection à Anhui a complètement décapité Nanjing des provinces de Jiangxi et de Fujian.\n\nPour sa part, le général Shangguan Yunxiang, déjà actif dans la région, a assuré le maréchal de la Ligue Qi de sa loyauté inébranlable et de son engagement à vaincre les gouverneurs traîtres. Connu pour son ambition éhontée, Shangguan attend certainement plus qu'une médaille pour ses efforts."
 lepcollapse.24.a: "Maudits Zhejiangers !"

 lepcollapse.25.t: "Le gouverneur Chen est vaincu !"
 lepcollapse.25.d: "Aujourd'hui est un jour de gloire ! Le gouverneur Chen Tiaoyuan, qui méritait bien son surnom de "Fou", a enfin été vaincu ! Son armée d'Anhui étant totalement impuissante face aux assauts des meilleurs éléments de la Ligue, ses forces se sont effondrées et ont fui vers l'arrière-pays. Elles cherchent du travail partout où elles le peuvent. Le gouverneur traître est malheureusement introuvable, ayant fui la province d'Anhui suite à l'invasion des soldats de la Ligue.\n\nNéanmoins, le grand géniteur de tout cela, celui qui a mis de l'huile sur le feu, celui qui a certainement conduit à l'incapacité du grand Sun Chuanfang, a été jeté dans les poubelles de l'histoire. Et avec lui, les anti-concessionnistes ne manqueront pas de suivre. Cependant, nous devons continuer à regarder vers l'horizon, car le maréchal de la Ligue Qi Xieyuan a de nombreuses ambitions à réaliser."
 lepcollapse.25.a: "C'était vraiment idiot."

 lepcollapse.30.t: "Négociations secrètes avec Shangguan Yunxiang"
 lepcollapse.30.d: "Avec les démonstrations infidèles de Chen Tiaoyuan et son déchaînement anti-concession à l'ouest, et le chaos maraudeur du Kuomintang au sud, la primauté de la province de Zhejiang, au-delà de son opulence, est devenue stratégiquement vitale pour la conduite de la Ligue dans les conflits à venir. Située juste au sud du Jiangsu et reliant le Jiangxi et le Fujian à Nanjing, il est impératif qu'elle reste dans la sphère de la Ligue.\n\nLongtemps éloigné, ne devant sa loyauté personnelle qu'à Sun Chuanfang et non à Qi Xieyuan, le gouverneur du Zhejiang, Chen Yi, a prouvé que son allégeance était ténue. De nombreux rapports font état de ses contacts avec Chen Tiaoyuan et même avec les Japonais. Son éventuelle défection serait tout à fait désastreuse, car elle isolerait les gouverneurs Deng et Zhou, renforcerait le gouverneur Chen Tiaoyuan et entraînerait sans aucun doute le départ de certains de nos plus brillants commandants.\n\nNéanmoins, tous ceux qui sont sous le commandement du gouverneur Chen ne conservent pas la même loyauté à l'égard du Zhejiang. L'ambitieux Shangguan Yunxiang, qui n'est pas un subordonné officiel mais qui est néanmoins situé dans le Zhejiang, s'est tacitement montré réceptif à d'éventuelles avancées. Jamais satisfait et toujours ambitieux, le maréchal de la Ligue Qi pourrait potentiellement lui offrir le poste de gouverneur, bien qu'il soit un homme avide et qu'il puisse désirer bien plus que ce que nous pourrions lui offrir. Bien sûr, il y a toujours la possibilité de faire confiance au gouverneur Chen et à la clique du Zhejiang."
 lepcollapse.30.a: "Offrez-lui le Zhejiang."
 lepcollapse.30.b: "Offrez-lui le Zhejiang et l'Anhui."
 lepcollapse.30.c: "Chen Yi est digne de confiance."

 lepcollapse.32.t_1: "Le gouverneur Chen reste fidèle !"
 lepcollapse.32.t_2: "Le gouverneur Chen déposé !"
 lepcollapse.32.d_1: "Il semblerait que nos manœuvres dans le Zhejiang aient reçu une réponse gracieuse ! Le gouverneur Chen Yi, au mieux distant mais néanmoins fiable, a rassuré le maréchal de la Ligue Qi quant à sa persistance au sein de la Ligue des huit provinces. Peut-être convaincus par les qualités indisciplinées de Chen Tiaoyuan, ou appréciant la stabilité provinciale qui ne peut être assurée que par l'ordre politique établi, Chen Yi et sa clique du Zhejiang ont mobilisé leurs unités pour la Ligue une fois de plus.\n\nMieux encore, le commandant Shangguan Yunxiang, en poste au Zhejiang, s'est rallié au cri de ralliement de Chen Yi, établissant sa force dans le périmètre de Jinhua. Il a l'intention de marcher vers l'ouest pour s'emparer de la capitale provinciale de l'Anhui et rétablir une fois de plus l'ordre dans la Ligue. Nous devons cependant rester vigilants, car l'entrée du Zhejiang dans le conflit rend la province vulnérable aux avancées des armées du Kuomintang ou de l'Anhui."
 lepcollapse.32.d_2: "Il semblerait que nos manœuvres dans le Zhejiang aient reçu une réponse gracieuse ! Le général Shangguan Yunxiang, au mieux distant mais néanmoins fiable, a rassuré le maréchal de la Ligue Qi quant à sa persistance au sein de la Ligue des huit provinces. Peut-être convaincus par les qualités indisciplinées de Chen Tiaoyuan, appréciant la stabilité provinciale qui ne peut être assurée que par l'ordre politique établi, ou attirés par nos récompenses, Shangguan et ses subordonnés ont mobilisé leurs unités pour déposer le gouverneur Chen Yi.\n\nEn s'emparant de la capitale provinciale, la Ligue contrôle désormais officiellement la province du Zhejiang. Avec ses forces cimentées autour de Hangzhou, un corridor stable au sud vers Fujian et Jiangxi a été préservé, le gouverneur Deng et le gouverneur Zhou poussant sans doute des soupirs de soulagement.\n\nNous devons cependant rester vigilants, car l'entrée du Zhejiang dans le conflit et le regroupement de la clique du Zhejiang rendent la province vulnérable aux avancées des armées du Kuomintang, du Zhejiang ou de l'Anhui."
 lepcollapse.32.a: "Un effort fantastique !"

 lepcollapse.34.t: "Sun Liren Offre ses Services"
 lepcollapse.34.d: "La destruction de la clique d'Anqing et la chute du mouvement anti-concessionniste de Chen Tiaoyuan ont laissé nombre de ses compatriotes nationalistes à la dérive. Alors que les jeunes ont pour la plupart été absorbés par d'autres factions ou sont allés enseigner à l'"école de la forêt verte", la grande majorité des dirigeants de Chen ont fui vers les légations, le Japon ou tout autre endroit où ils pouvaient trouver un emploi. Peu d'entre eux envisageraient même de rejoindre nos rangs, et c'est donc avec une certaine surprise que nous avons été approchés par le général Sun Liren et quelques autres officiers de son état-major. Désireux de servir une cause anticoncessionniste et nationaliste, il a demandé à être nommé dans nos armées en pleine expansion.\n\nOriginaire de l'Anhui, Sun a été, dans sa jeunesse, l'un des rares participants aux manifestations anti-Entente de 1919 contre le gouvernement de Duan Qirui. Après avoir étudié à l'étranger à l'université de Purdue, son anti-impérialisme persistant l'a amené à s'inscrire à l'institut militaire de Virginie. Diplômé juste après la fin de l'expédition du Nord, il fait partie d'une nouvelle génération d'officiers en Chine. Compte tenu de son histoire et de la myriade d'autres candidats potentiels, peu de gens nous interrogeraient si nous disions non. Cependant, sa formation unique et son enthousiasme juvénile incarnent en grande partie les espoirs de la jeune génération d'officiers anti-impérialistes."
 lepcollapse.34.a: "Contre les impérialistes, nous devons tous être unis."
 lepcollapse.34.b: "Contre les traîtres, nous devons être prudents."

 lepcollapse.35.t: "Sun Liren Offre ses Services"
 lepcollapse.35.d: "La destruction de la clique d'Anqing et la chute du mouvement anti-concessionniste de Chen Tiaoyuan ont laissé bon nombre de ses compatriotes nationalistes à la dérive. Alors que les jeunes ont pour la plupart été absorbés par d'autres factions ou sont allés enseigner à l'"école de la forêt verte", la grande majorité des hauts responsables de Chen ont fui vers les légations. D'autres, cependant, sont restés fidèles à la cause chinoise. Attirés par notre orientation anti-concessionniste croissante, un groupe d'officiers dirigé par le général Sun Liren a demandé à être nommé dans nos armées.\n\nOriginaire d'Anhui, Sun a été, dans sa jeunesse, l'un des rares participants aux manifestations anti-Entente de 1919 contre le gouvernement de Duan Qirui. Étudiant à l'étranger à l'université de Purdue, son anti-impérialisme continu l'a amené à s'inscrire à l'Institut militaire de Virginie. Diplômé juste après la fin de l'Expédition du Nord, il est membre d'une nouvelle génération d'officiers en Chine. Étant donné la myriade d'autres candidats potentiels et l'instabilité persistante causée par l'échec de la Ligue, peu de gens nous questionneraient si nous disions non. Cependant, sa formation unique et son enthousiasme juvénile incarnent une grande partie des espoirs de la jeune génération d'officiers anti-impérialistes."
 lepcollapse.35.a: "Lui et d'autres comme lui sauveront la Chine de la disgrâce."
 lepcollapse.35.b: "Nous devrions accepter les victoires, pas les échecs."

 lepcollapse.36.t: "Sun Liren Offre ses Services"
 lepcollapse.36.d: "La destruction de la clique d'Anqing et la chute du mouvement anti-concessionniste de Chen Tiaoyuan ont laissé bon nombre de ses compatriotes nationalistes à la dérive. Alors que les jeunes ont pour la plupart été absorbés par d'autres factions ou sont allés enseigner à l'"école de la forêt verte", la grande majorité des hauts responsables de Chen ont fui vers les légations, le Japon ou tout autre endroit où ils pouvaient trouver un emploi. Et pourtant, curieusement, un jeune commandant du nom de Sun Liren, accompagné d'un groupe d'employés de même sensibilité, nous a contactés dans l'espoir de trouver un emploi dans nos rangs, dégoûté par la décision du gouvernement central de continuer à soutenir les politiques concessionnaires.\n\nOriginaire d'Anhui, Sun était, dans sa jeunesse, l'un des rares participants aux manifestations anti-Entente de 1919 contre le gouvernement de Duan Qirui. Étudiant à l'étranger à l'université de Purdue, son anti-impérialisme continu l'a amené à s'inscrire à l'Institut militaire de Virginie. Diplômé juste après la fin de l'Expédition du Nord, il est membre d'une nouvelle génération d'officiers en Chine. Bien qu'il semble que nous n'étions pas son premier choix en tête, il jure néanmoins sa loyauté si nous l'acceptons. D'autres cependant le condamnent comme un mercenaire de plus et un futur chef de guerre dans un pays divisé, et insistent pour qu'il soit détenu."
 lepcollapse.36.a: "Un soldat d'une bonne cause trouve sa place dans une autre."
 lepcollapse.36.b: "Chen Tiaoyuan et ses semblables étaient tous des traîtres, et Sun n'est pas meilleur !"

 lepcollapse.37.t: "Ma Dengying Fuit le Chaos"
 lepcollapse.37.d: "La destruction de la clique d'Anqing et la chute du mouvement anti-concessionniste de Chen Tiaoyuan ont laissé à la dérive nombre de ses compatriotes nationalistes. La plupart des jeunes gens ont peu être été absorbés par d'autres factions ou sont allés enseigner à « l'école de la forêt verte » mais la grande majorité des hauts dirigeants de Chen ont eux fui vers les Légations, le Japon ou n'importe où ailleurs où ils pourraient trouver un emploi. Son subordonné le plus apprécié et son bras droit, Ma Denying, s'est lui rapproché de [ROOT.GetNameDef] avec une proposition intéressante.\n\nIl offrirait à notre gouvernement ses compétences et ses services uniques, en échange d’un emploi et d’un salaire. Considérant le bourbier kleptocratique de la Ligue des Huit Provinces comme une insulte et une honte, Ma Dengying est un homme de principe, et résolument anti-concessionniste. En accord avec sa position idéologique, Ma est un commandant compétent, ayant gravi les échelons de la Ligue malgré la corruption. Bien qu’il aurait sans doute préféré la compagnie de son ami, Chen Tiaoyuan, il pourrait néanmoins fournir un atout précieux à notre armée."
 lepcollapse.37.a: "Oh, et tu écris aussi de la poésie ?"
 lepcollapse.37.b: "Un traître bien connu, qui a l'intention de changer de drapeau une fois de plus."

 lepcollapse.101.t: "Le gouverneur Deng est sauvé !"
 lepcollapse.101.d: "Grâce à nos initiatives audacieuses, à la bravoure de nos soldats et à la résistance de nos généraux, nous avons réussi à sauver le gouverneur Deng Ruzhuo de la province de Jiangxi, qui nous est dévoué. Accueillis par un détachement des forces du maréchal de la Ligue, Deng et ses soldats ont été escortés jusqu'à Nanjing pour aider à superviser les représailles contre le Kuomintang et l'armée de l'Anhui. Ses forces, son expertise et ses capacités seront sans aucun doute utiles à notre armée. Sa famille, ses camarades et ses proches sont naturellement ravis."
 lepcollapse.101.a: "Notre compagnon d'armes, cher à Qi Xieyuan."

 lepcollapse.102.t: "Le gouverneur Deng s'échappe !"
 lepcollapse.102.d: "Faute de ressources suffisantes, nos forces n'ont pas pu faire grand-chose pour aider les généraux et gouverneurs isolés, piégés dans leurs provinces disparates. La guerre de la Ligue faisant rage, le maréchal de la Ligue Qi les a abandonnés à leur sort, peut-être pour perdre des rivaux potentiels, ou simplement parce qu'il ne les jugeait pas assez dignes d'être sauvés. Cependant, il aurait certainement douté de leur résistance. Initialement pris au piège, le gouverneur Deng de la province de Jiangxi a réussi à s'en sortir et à se frayer un chemin de fuite avec ses divisions vers le nord. Reçu à Nanjing par un état-major et un maréchal de la Ligue surpris, Deng n'a rien pu faire d'autre que de cracher et de se renfrogner au visage du maréchal de la Ligue."
 lepcollapse.102.a: ""Sun serait venu pour moi, espèce de bâtard !""

