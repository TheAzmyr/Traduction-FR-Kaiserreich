 LEP_joint_training_with_beijing_idea: "Entraînement Conjoint avec l'Armée Centrale"
 LEP_joint_training_with_beijing_idea_desc: "Suite à notre réadmission dans la grande famille du Zhili, le Maréchal de la Ligue [LEP.GetLeader] a demandé une période d'exercices mutuels avec l'Armée Centrale du Maréchal Wu et du Maréchal Wang. Espérant superviser une période de modernisation, en finissant ce que Sun Chuanfang avait commencé, Qi désire également émuler la discipline de l'Armée Centrale, et mettre au pas les Armées Alliées de la Ligue indisciplinées."

 LEP_open_door_policy_with_beijing: "Politique de la Porte Ouverte avec Beijing"
 LEP_open_door_policy_with_beijing_desc: "Les terres du Zhili septentrional recèlent d'immenses profits, les centrales industrielles du Hubei et de la province de Zhili abritant certaines des villes les plus économiquement productives du pays. De même, la Ligue conserve en son sein le Jiangsu, l'Anhui et le Zhejiang. Si la clique de Zhili veut résister à l'épreuve du temps, nous devons intégrer nos économies, en accueillant des hommes d'affaires des deux côtés."

 LEP_formenting_pro_german_intellectuals: "Formenter les Intellectuels Pro-allemands"
 LEP_formenting_pro_german_intellectuals_desc: "Cet homme singulier, Li Linsi, fait partie d'un cercle intellectuel assez important au sein des cercles de la Ligue. Avec des liens avec des personnalités comme Wellington Koo à Pékin et d'autres membres de l'Assemblée, Li a également de nombreuses relations avec Berlin. En nous appuyant sur sa société Jinxing, nous pourrons nous attirer les faveurs des Allemands en échange d'un soutien supplémentaire."

 LEP_eight_provinces_allied_armies: "Armées Interalliées des Huit Provinces"
 LEP_eight_provinces_allied_armies_desc: "Nées du désir de Sun Chuanfang d'unifier le Sud-Est, les armées interalliées des huit provinces doivent leur origine à l'armée alliée Jiangsu-Zhejiang, formée en 1924, en réponse au déclenchement de la guerre Zhejiang-Jiangsu de 1924. Formée par les gouverneurs Sun et Qi, une telle alliance finira par prendre fin avec la destitution de Qi de Chine. Cependant, Sun Chuanfang restera et accumulera lentement son pouvoir dans le Sud-Est avec la permission de Cao Kun et Wu Peifu. S'emparant de Nanjing et prenant le contrôle du Fujian et du Zhejiang, Sun négociera avec Fang Benren et Deng Ruzhuo pour rejoindre son alliance, menant de la même manière ces affaires avec Chen Tiaoyuan. En combattant le gouvernement de Fengtian et Zhang Zongchang, Sun établira un système de coalition de cinq provinces englobant le Zhejiang, le Fujian, le Jiangsu, l'Anhui et le Jiangxi pour formaliser son alliance.\n\nAlors même que les gouverneurs de l'époque, Chen Taoyi, Xia Chao, Wang Pu, Li Dingkui et Sa Zhenbing, ont désormais pris des chemins différents de ceux de la Ligue, Sun lui, est resté. Après avoir résisté à la tempête de l'Expédition du Nord, les armées interalliées des huit provinces (après l'incorporation du Hunan, du Guangdong et du Guangxi en 1928) sont un groupe très décentralisé. Les trois provinces les plus récentes maintiennent effectivement leurs propres armées, tandis que les provinces de l'Est maintiennent ostensiblement leurs forces sous les auspices du maréchal de la Ligue. Bien que Sun lui-même conserve une force personnelle à Nanjing, elles contribuent toutes à une force presque modernisée capable de tenir tête à l'armée centrale.\n\nTant que Sun restera, l'armée de la Ligue survivra !"

 LEP_the_disunited_armies_1: "Désunion dans la Coalition"
 LEP_the_disunited_armies_1_desc: "Une catastrophe a frappé la Ligue des Huit Provinces ! L'agitation ayant gagné tous les territoires provinciaux à la suite du contournement de l'autorité du Maréchal de la Ligue par l'AOG, le gouverneur Chen Tiaoyuan a officialisé sa sécession officielle de la Ligue ! Ce cauchemar géopolitique a eu des répercussions sur l'ensemble des armées interalliées des huit provinces. Les soldats se mutinent, les gouverneurs de l'Ouest refusent d'informer Nanjing de leur statut, le Kuomintang s'enhardit et les nuages s'amoncellent sur Nanjing. Cependant, le Tigre souriant est toujours debout ! Et tous les traîtres, grands et petits, devront faire face à la fureur du Tigre. La Ligue est en sécurité, tant que le Tigre conserve le pouvoir."

 LEP_the_disunited_armies_2: "$LEP_the_disunited_armies_1$"
 LEP_the_disunited_armies_2_desc: "Perfidie ! Sun Chuanfang ayant été destitué, Qi Xieyuan est devenu le successeur officiel du commandant en chef des armées interalliées des cinq provinces. Dépourvu du charisme et des compétences militaires de Sun Chuanfang, Qi ne commande que très peu en dehors de ses soldats immédiats en tant que gouverneur du Jiangsu. La plupart des plus proches compatriotes du Tigre souriant ayant choisi de se ranger du côté de Qi pour leur propre survie, l'autre option étant très probablement l'exécution, l'unité de l'armée de la Ligue est compromise."

 LEP_the_disunited_armies_3: "$LEP_the_disunited_armies_1$"
 LEP_the_disunited_armies_3_desc: "Le maréchal de la Ligue Qi Xieyuan a réussi à calmer les esprits en rassurant ses "compatriotes" les plus proches sur son intention "sincère" de redonner au Zhili du Sud et à la Ligue leur grandeur d'antan. Alors que la coalition est toujours fracturée, ses composantes travaillent néanmoins avec le maréchal de la Ligue non seulement pour survivre, mais certains sont convaincus qu'il mènera la Ligue à la grandeur. Pourtant, nombreux sont ceux qui le considèrent encore comme un type peu recommandable..."

 LEP_eliteheer: "Gloire de l'Eliteheer"
 LEP_eliteheer_desc: "Il est évident que nos bienfaiteurs allemands ont dominé le monde grâce à leur esprit prudent, à leur diplomatie complice et à la suprématie de leurs soldats. Si nous voulons imiter ne serait-ce qu’une miette de leurs prédécesseurs, en collaboration avec nos conseillers militaires allemands reconstitués, nous devons nous soumettre entièrement à leur façon de penser. L’armée de la Ligue n’a jamais été une force véritablement faible, c’est vrai, car la majorité de ses commandants doivent leur héritage à la formation intensive des académies militaires japonaises et à celle de Baoding. Cependant, pour ceux qui se sont engagés dans le népotisme et le copinage pour se retrouver sous leurs ordres, ils font preuve d’une faiblesse incommensurable.\n\nLa création d'une nouvelle armée de la Ligue, suffisamment puissante pour tenir en échec les seigneurs de guerre, tenir à distance les envahisseurs étrangers et mener des opérations militaires modernes sera une tâche titanesque. Cependant, aucune autre organisation politique que celle de la Ligue ne peut garantir que les armées chinoises entreront dans l'ère moderne."

 LEP_engineering_corps_1: "Primauté du Corps des Ingénieurs"
 LEP_engineering_corps_1_desc: "Souvent négligée, la primauté du corps du génie est bien trop présente et cruciale à l'ère de la guerre moderne. Leur utilisation en Europe a permis d'éviter des catastrophes totales, de mener des opérations stratégiques audacieuses et imprévues et de préserver la pertinence de l'infanterie à l'ère des mastodontes blindés. Dans le cadre de la mission de la Ligue visant à introduire la guerre industrielle moderne en Chine, il est impératif que nos ingénieurs soient à la hauteur de la tâche consistant à construire tout ce qui est nécessaire pour conserver un avantage sur le champ de bataille par rapport à nos adversaires."

 LEP_german_equipment_support_1: "Concert de l'Industrie et de l'Armée"
 LEP_german_equipment_support_1_desc: "Pour affirmer véritablement notre domination sur nos adversaires, qu'il s'agisse de seigneurs de la guerre ou d'impérialistes étrangers, l'armée de la Ligue doit être en mesure de mobiliser toute sa puissance militaire et de mener une guerre totale de soumission absolue. Grâce au développement planifié par l'État de l'industrie lourde, des communications et des transports aériens, nous produirons une armée véritablement moderne basée sur l'état-major allemand. En utilisant les contacts des légations et de Berlin, nous nous efforcerons d'attirer des experts étrangers de l'industrie militaire pour nous aider à fournir les capitaux et l'assistance nécessaires à la réalisation de nos nobles ambitions. En transformant notre maigre industrie en un concert de puissance de feu et de tonnerre, nous nous assurerons qu'un autre effondrement de la Ligue ne se reproduira jamais !"

 LEP_pinnacle_army: "Wusheng Lianjun"
 LEP_pinnacle_army_desc: "Le Wusheng Lianjun, ou Armée unie des cinq provinces, est le véritable nom des armées interalliées de la Ligue. Née de la magnificence du Tigre souriant il y a dix ans, chaque gouverneur provincial est le commandant en chef de sa province, à la tête d'un vaste ensemble de subordonnés. Cependant, tous s'inclinent devant l'autorité du maréchal de la Ligue en tant que commandant général des forces conjointes. Nombreuse et en grande quantité, l'armée de la Ligue s'est néanmoins révélée radicalement inefficace face à l'armée nationale révolutionnaire, plus petite. Les soldats nés à Whampoa ont été en mesure de battre constamment nos forces beaucoup plus importantes, n'étant repoussés que par l'intervention allemande.\n\nGrâce au vaste programme de modernisation mené par la nouvelle mission consultative allemande et à la mise en place d'une période de réforme, d'analyse et de reconstruction de l'ancienne armée de la Ligue, la nouvelle et glorieuse armée unie des cinq provinces représente véritablement l'apogée de la modernité et de l'esprit guerrier au sein de la nation chinoise. Dotée d'équipements allemands, pratiquant des tactiques de guerre mobile, avec un noyau d'élite de stormtroopers, nous avons apporté la guerre moderne sur le champ de bataille chinois, et la nation entière reconnaîtra notre symphonie d'industrie et d'acier."

 LEP_nanjing_airforce_1: "Berceau de l'Armée de l'Air Chinoise"
 LEP_nanjing_airforce_1_desc: "Situé à l'origine sur le terrain de l'école du 81e bataillon de cavalerie et d'artillerie des Qing, le maréchal de la Ligue a inondé l'aéroport de Jiangqiao en 1930 pour en faire le lieu de naissance de son armée de l'air de la Ligue. Construisant une piste d'atterrissage sur le site du campus d'origine, il y installa officiellement l'Académie de l'air de Nanjing en 1931. Dotée d'installations telles qu'un aéroport, un dépôt de bombes, un atelier de réparation de machines et une usine de fabrication d'avions, la partie ouest est consacrée aux aménagements pour les étudiants et les professeurs. Surnommée "le berceau de l'armée de l'air chinoise" par les observateurs étrangers parce qu'elle a formé plus de 500 étudiants, elle a bénéficié d'un regain d'attention à la suite de la relance des efforts de la Ligue en matière de guerre aérienne. La Ligue étant l'une des entités les plus industrialisées de la nation, elle est sans aucun doute la plus apte à devenir le berceau de la puissance aérienne chinoise."

 LEP_nanjing_navy: "La Flotte du Fujian"
 LEP_nanjing_navy_desc: "La légendaire clique navale du Fujian a une histoire riche. Né du désir de la Chine de ne pas se laisser distancer dans la course aux armements technologiques avec l'Occident, le mouvement d'occidentalisation a poussé le gouverneur Zuo Zongtang en 1866 à construire une série de chantiers navals à Fuzhou, Fujian. En choisissant Mawei comme base pour construire son chantier naval, une lente formation et orientation de la culture navale du Fujian dans l'amirauté chinoise a commencé à se développer.\n\nSpécialisés dans diverses écoles, de la fabrication à la conduite en passant par l'administration et la conception, les étudiants bénéficiaient d'un enseignement dispensé par des conseillers étrangers et apprenaient toutes les facettes de la doctrine navale britannique et de la construction navale française. Étant fonctionnellement le berceau de la marine chinoise, l'Académie navale du Fujian fut la première académie militaire moderne, le premier collège professionnel moderne et le premier établissement de navigation navale de la Chine moderne.\n\nAprès avoir longtemps persisté malgré la destruction de la flotte du Fujian aux XIXe et début du XXe siècles, la clique navale du Fujian a une fois de plus porté haut le drapeau de la puissance navale naissante de la Chine."

 LEP_disrupting_their_supply: "Perturber leurs chaînes d'approvisionnement"
 LEP_disrupting_their_supply_desc: "L'armée de la Ligue ne connaît que trop bien les capacités de la guérilla à faire des ravages dans les lignes de ravitaillement de l'armée. Utilisant des unités de partisans mobiles, l'armée révolutionnaire nationale a été en mesure de stopper totalement l'avancée de nos campagnes d'encerclement, malgré une supériorité numérique parfois de trois contre un. Les armées du Fujian et du Jiangxi, bien mieux équipées, ont été totalement inefficaces et leurs campagnes de harcèlement peuvent nous servir de leçon pour l'avenir. Si un envahisseur s'introduit sur nos terres, nous transformerons toute la Ligue en champ de bataille. Des assauts par devant, des tenailles par derrière."

 LEP_purging_anarchy: "Purger l'"Anarchie""
 LEP_purging_anarchy_desc: "Ce détestable Tigre souriant avait trop d'amis maudits ! Ce bâtard a encore des yeux, même après sa mort. Il est clair que ses laquais et ses acolytes considèrent le maréchal de la Ligue avec méfiance et colère, mais Qi Xieyuan n'hésite pas à se salir les mains. L'armée doit être remise sur pied et tout lien avec le Tigre doit être éliminé avant qu'il n'empiète sur la nouvelle Ligue."

