### Characters ###
 #孫傳芳
 LEP_sun_chuanfang: "Sun Chuanfang"
 LEP_sun_chuanfang_bio: "Comme beaucoup de ses pairs qui arborent une variété de surnoms colorés, le maréchal Sun Chuanfang est connu sous le nom de "Tigre souriant". Sa plus grande force réside dans l'entretien minutieux de ses relations personnelles, car il est passé maître dans l'art de naviguer dans les réseaux locaux d'influence et d'intrigue, en s'appuyant sur tout le monde, des anciens amis de l'armée aux riches banquiers, en passant par les dignitaires étrangers. C'est cette dernière catégorie en particulier qui s'est révélée être son meilleur atout, et ses relations allemandes sont devenues indispensables.\nCependant, son surnom comporte également des sous-entendus sinistres. Sous un masque de sourire, il est connu pour être difficile à lire, et il a exécuté d'anciens amis comme d'anciens ennemis après avoir assuré le contraire. Ces qualités ont permis à Sun de se retrouver à la tête d'une vaste pyramide bureaucratique et d'être l'un des hommes les plus puissants de Chine."
 LEP_sun_chuanfang_leader_desc: "§YLeader Description\nBorn:§! April 17th, 1885, in Taian, Shandong Province, Qing Empire\n§YPolitical Career:§! $LEP_sun_chuanfang_bio$"
 LEP_sun_chuanfang_commander_desc: "§YGeneral Description\nBorn:§! §gApril 17th, 1885, in Taian, Shandong Province, Qing Empire§!\n§YMilitary Career:§! §g$LEP_sun_chuanfang_bio$§!"

 #齊燮元
 LEP_qi_xieyuan: "Qi Xieyuan"
 LEP_qi_xieyuan_bio: "À l'académie, Qi s'est forgé une réputation de petit gabarit, de maître de la calligraphie et de rusé. En tant que soldat, seule l'une de ces qualités lui a été utile, mais elle l'a néanmoins propulsé sur le devant de la scène en Chine orientale, son ascension n'ayant été interrompue que par une invasion et une trahison des alliés à la fin de l'année 1924.\nPendant les années qui suivent, Qi reste en exil, préparant son retour, et dans la foulée de la conférence de Shanghai, il obtient le parrainage de l'Allemagne, qui l'autorise à s'installer dans la ville de Wuxi. Sun Chuanfang tolère sa présence, estimant peut-être qu'il vaut mieux garder ses ennemis près de soi ; un sentiment qu'il a peut-être regretté par la suite."
 LEP_qi_xieyuan_leader_desc: "§YLeader Description\nBorn:§! 1879, in Ninghe, Zhili Province, Qing Empire\n§YPolitical Career:§! $LEP_qi_xieyuan_bio$"
