 lepaog.1.t: "Réunion avec la Commission Nanking"
 lepaog.1.d: "Notre position politique étant relativement stable, il est temps pour nous de reprendre officiellement notre collaboration avec l'AOG, en commençant par sa principale branche militaire et politique, la Commission de Nanking. Bien qu'il s'agisse apparemment d'un conseil consultatif, l'influence de la Commission, surtout après son aide pour écraser la révolte d'Anqing, a dépassé le stade des simples suggestions, et bien que son soutien soit crucial, s'écarter de son bon côté est un suicide politique."
 lepaog.1.a: "Que cette relation soit profitable."

 lepaog.2.t: "L'AOG crée de nouveaux bureaux"
 lepaog.2.d: "Dans un geste de foi continue dans le gouvernement de Nanjing, l'AOG a annoncé l'ouverture de nouveaux bureaux dans la ville, renforçant ainsi les liens entre notre gouvernement et l'administration allemande."
 lepaog.2.a: "Bienvenue !"

 lepaog.3.t: "Implication allemande dans l'assassinat"
 lepaog.3.d: "Alors que l'enquête sur le meurtre de Sun Chuanfang se poursuit, une complication difficile est apparue. Bien que rien n'ait encore été prouvé, les enquêteurs ont découvert un lien possible entre un directeur allemand prospère de Nanjing et l'assassin. Prenant connaissance de nos soupçons, l'AOG nous a informés que l'individu est complètement innocent et nous demande de le retirer du champ de notre enquête."
 lepaog.3.a: "Je suis sûr qu'il est innocent."
 lepaog.3.b: "Même les Allemands doivent faire face à la loi."

 lepaog.4.t: "Reconstruction du chemin de fer de Zhegan"
 lepaog.4.d: "Une grande partie du chemin de fer de Chine centrale a été endommagée lors de l'effondrement de la Ligue, que ce soit par des manifestants ou des transfuges. Une fois la poussière retombée, nous devrions demander l'aide de l'AOG pour reconstruire ces lignes de chemin de fer, car c'est à cause d'elles que nous nous sommes retrouvés dans cette catastrophe en premier lieu."
 lepaog.4.a: "Demander des fonds pour les réparations."
 lepaog.4.b: "Ils peuvent le réparer eux-mêmes."

 lepaog.5.t: "Baux de concession non payés"
 lepaog.5.d: "Si le lundi noir a été un désastre pour tout le monde, en particulier pour l'AOG, toute charité doit un jour ou l'autre prendre fin. Les Allemands n'ayant toujours pas payé les redevances de concession, il semble que nous devrons nous adresser directement à l'AOG."
 lepaog.5.a: "Qu'il en soit ainsi."
 lepaog.5.b: "Exiger un remboursement complet."

 lepaog.6.t: "Contrôle des usines de concession"
 lepaog.6.d: "Grâce à la rétractation de l'AOG après le Lundi noir, nous avons pu combler le vide laissé et obtenir un minimum de contrôle sur les industries de concession. Bien que cette situation ne durera probablement pas longtemps, nous l'apprécions néanmoins."
 lepaog.6.a: "Ils semblent bien gérer."
 lepaog.6.b: ""

 lepaog.7.t: "Conseil allemand de l'investissement"
 lepaog.7.d: "L'intérieur étant désormais officiellement à saisir, l'AOG a décidé d'éviter le chaos inévitable de cette véritable ruée vers l'or et de créer un conseil d'investissement pour réglementer les entreprises allemandes dans la région. Bien que ce soit sans aucun doute une bénédiction, il est quelque peu regrettable que ce soient les Allemands, et non nous, qui en aient le contrôle direct."
 lepaog.7.a: "Merveilleux."
 lepaog.7.b: "Leur aide n'est pas nécessaire."

 lepaog.8.t: "Importations allemandes liées à la reconstruction"
 lepaog.8.d: "La perte de nos territoires du sud a provoqué une sorte de désastre en matière de ressources dans notre pays, de nombreuses industries traditionnelles internes étant désormais coupées de nous. Pour y remédier, l'AOG a suggéré d'assouplir les réglementations sur les importations allemandes dans le pays, mais seulement jusqu'à ce que notre économie interne se soit redressée, bien sûr."
 lepaog.8.a: "Nous pouvons nous permettre d'assouplir nos réglementations."
 lepaog.8.b: "Pas d'accord."

 lepaog.9.t: "Lutte contre l'inflation"
 lepaog.9.d: "La Ligue Yuan a souffert à la fois du Lundi noir et de l'effondrement de la Ligue. Pour éviter un effondrement financier complet, l'AOG a promis le soutien de la DAB pour soutenir le Yuan, en échange de diverses concessions financières."
 lepaog.9.a: "Quelle générosité de leur part."
 lepaog.9.b: "Nous pouvons nous débrouiller seuls."

 lepaog.10.t: "Prêts DAB : Départ"
 lepaog.10.d: "La Deutsch-Asiatische Bank est la plus grande institution financière survivante de la région, et sous la coupe de l'AOG. Sur le plan économique, leur soutien suffirait à réinventer l'économie de la Ligue. Mais le coût politique pourrait très bien nous ruiner de toute façon."
 lepaog.10.a: "On peut faire confiance aux banques, non ?"

 lepaog.11.t: "Prêts DAB : Taille"
 lepaog.11.d: "La première chose à faire est de décider de l'ampleur des prêts que nous contractons. Si un prêt plus important peut être plus rentable, il se peut que nous n'ayons besoin que d'un petit investissement financier pour revigorer notre économie. "
 lepaog.11.a: "Voyez en grand ou rentrez chez vous."
 lepaog.11.b: "Un prêt de taille raisonnable est nécessaire."
 lepaog.11.c: "Nous n'avons besoin que d'un petit coup de pouce financier."

 lepaog.12.t: "Prêts DAB : Destination"
 lepaog.12.d: "Toutes nos industries ne souffrent pas dans la même mesure. Pour maximiser l'effet des prêts, nous devons décider quelle industrie devrait bénéficier des prêts DAB."
 lepaog.12.a: "Donner la priorité à la production"
 lepaog.12.b: "Donner la priorité à la construction"
 lepaog.12.c: "Donner la priorité à l'industrie militaire"

 lepaog.13.t: "L'AOG exige un remboursement anticipé !"
 lepaog.13.d: "Surprise choquante, mais peut-être pas inattendue, l'AOG nous a demandé de rembourser nos prêts DAB par anticipation, en raison des tensions financières croissantes dans la région. Bien que cela soit à la fois frustrant et préjudiciable à notre économie, nous ne pouvons rien faire d'autre que d'accepter les nouvelles conditions."
 lepaog.13.a: "Vraiment ? !"

 lepaog.14.t: "Le secteur bancaire de l'AOG s'étend"
 lepaog.14.d: "Le siècle allemand se poursuit pour l'AOG, semble-t-il, puisque la DAB a profité des suites du Lundi noir pour étendre encore son monopole financier en Chine. Bien que cela puisse être une préoccupation à long terme, il s'agit pour l'instant d'un avantage direct pour notre propre économie."
 lepaog.14.a: "C'est bien pour eux."

 lepaog.15.t: "La DAB rachète les banques de la Ligue"
 lepaog.15.d: "Dans une tournure plutôt maladroite des événements, la Deutsch-Asiatische Bank a commencé à racheter les banques de la Ligue en faillite dans tout le pays. Bien qu'il n'y ait rien que nous puissions faire pour contester cette décision, elle continue à saper notre autorité en ce qui concerne notre propre économie."
 lepaog.15.a: "Cela nous convient."
 lepaog.15.b: "Nous préférerions qu'elles restent entre les mains des Chinois."

 lepaog.16.t: "Ouverture de l'intérieur : Début"
 lepaog.16.d: "Il est temps de rendre officiel l'accès des Allemands à l'intérieur de la Ligue. Si de petites entreprises indépendantes ont déjà fait leur chemin dans la région, un investissement allemand à grande échelle nécessite encore notre approbation et le règlement de plusieurs questions logistiques et politiques essentielles avant de pouvoir commencer sérieusement."
 lepaog.16.a: "Cela ne peut pas mal se passer."

 lepaog.17.t: "Ouverture de l'intérieur : Statut des Chinois"
 lepaog.17.d: "Le premier ordre de priorité est le sort des entreprises chinoises à l'intérieur du pays. Plusieurs grands chefs d'entreprise demandent des garanties de protection au cas où les investissements allemands détruiraient leurs moyens de subsistance, tandis que d'autres réclament carrément un droit de préemption sur les entreprises allemandes."
 lepaog.17.a: "Nos propres entreprises seront toujours prioritaires."
 lepaog.17.b: "Nous pouvons certainement trouver un équilibre ici."
 lepaog.17.c: "Ils doivent apprendre à coexister avec la présence allemande."

 lepaog.18.t: "Ouverture de l'intérieur : Statut des Allemands"
 lepaog.18.d: "La deuxième question porte sur le statut des citoyens allemands dans la région. Bien que les Allemands possèdent déjà des avantages considérables par rapport aux autres ressortissants étrangers, tels que les droits d'ambassade et l'expiration des passeports, la Commission Nanking a \"suggéré\" que nous élevions officiellement le statut des citoyens allemands, en signe de bonne volonté envers nos nouveaux partenaires commerciaux."
 lepaog.18.a: "Publier de nouvelles lois pour les citoyens allemands."
 lepaog.18.b: "Les Allemands et les Chinois sont égaux en vertu des lois de la Ligue."
 lepaog.18.c: "Ils seront traités comme des invités privilégiés."

 lepaog.19.t: "Ouverture de l'intérieur : Arrivée des Allemands"
 lepaog.19.d: "Les questions en suspens étant réglées, l'entrée de l'Allemagne à l'intérieur du pays a commencé sérieusement. Si les fruits de cette décision ne se feront peut-être pas sentir pleinement avant un certain temps, nous bénéficions déjà du modeste boom économique qui se produit dans notre pays."
 lepaog.19.a: "Espérons qu'ils apprécieront leur séjour."

 lepaog.20.t: "Ouverture de l'intérieur : Conflits d'affaires !"
 lepaog.20.d: "Il semble que rien ne se passe jamais sans accroc. Plusieurs entreprises chinoises ont déposé des plaintes, alléguant l'exploitation, la monopolisation et l'intimidation financière par les Allemands dans les régions où les investissements allemands ont le plus augmenté. En réponse, l'AOG a envoyé une demande reconventionnelle, arguant que les fonctionnaires et les entreprises chinoises ne coopèrent pas suffisamment et, parfois, contrarient carrément les actions des intérêts commerciaux allemands dans la région."
 lepaog.20.a: "Nos entreprises doivent avoir la priorité."
 lepaog.20.b: "Les Allemands doivent avoir la priorité."
 lepaog.20.c: "Qui peut le dire ?"

 lepaog.21.t: "Ouverture de l'intérieur : Fin"
 lepaog.21.d: "La première vague d'investissements s'étant enfin installée, notre intérieur est entré dans un nouvel état de \"normalité\". Si les conséquences de notre décision ne se feront pleinement sentir qu'au cours des prochaines décennies, nous pouvons déjà voir les premiers signes de ces changements se manifester dans notre économie."
 lepaog.21.a: "Je suis content que ce soit terminé."

 lepaog.22.t: "Extension du Schantung-Eisenbahn"
 lepaog.22.d: "Bien que la Schantung Eisenbahngesellschaft ne soit pas directement contrôlée par l'AOG, elle est toujours un mandataire allemand. Notre gouvernement débat pour savoir si, en tant que tel, il faut lui confier le contrôle total des rails ou si un certain niveau de contrôle chinois est nécessaire."
 lepaog.22.a: "Nous devons respecter le rachat allemand."
 lepaog.22.b: "Nous exigeons l'égalité de la propriété !"

 lepaog.23.t: "Paiements des chemins de fer"
 lepaog.23.d: "Les chemins de fer ne sont pas bon marché. Si le travail de la SEG s'est avéré très rentable, il n'a pas été livré gratuitement. La Commission Nanking nous a poliment rappelé qu'un remboursement raisonnable est attendu, et ce, rapidement."
 lepaog.23.a: "Remboursez-les."
 lepaog.23.b: "Remboursez-les avec de l'influence."
 lepaog.23.c: "Quels paiements ?"

 lepaog.24.t: "Les extensions du Schantung-Eisenbahn"
 lepaog.24.d: "Suite à notre soutien économique au projet, la SEG continue à se rapprocher de la Ligue. Bien que cette procédure suscite une inquiétude générale, personne ne peut nier que les Allemands sont doués pour faire circuler les trains à l'heure."
 lepaog.24.a: "Excellent."

 lepaog.25.t: "Taxes ferroviaires ?"
 lepaog.25.d: "Une idée a été lancée au gouvernement central concernant une nouvelle taxe ferroviaire sur la population générale pour payer notre expansion continue. Bien qu'impopulaire, il pourrait être nécessaire de trouver une nouvelle source temporaire de revenus pour nous aider à poursuivre notre industrialisation."
 lepaog.25.a: "Une idée brillante."
 lepaog.25.b: "Augmenter les impôts ne plaît à personne."

 lepaog.26.t: "Les Allemands demandent une exonération fiscale"
 lepaog.26.d: "Dans un geste d'arrogance, l'AOG a demandé que toutes les entreprises allemandes soient exemptées de notre nouvelle taxe ferroviaire. Le fait que nous ayons augmenté cette taxe pour payer leurs chemins de fer ne semble pas avoir été enregistré, et ils insistent beaucoup sur cette demande, que devons-nous faire ?"
 lepaog.26.a: "Bien."
 lepaog.26.b: "Oui, non."

 lepaog.27.t: "Commission des ressources de l'Est : Introduction"
 lepaog.27.d: "La commission des ressources de l'Est, principalement composée d'intérêts commerciaux chinois et de monopolistes de l'AOG, a réussi à mettre de côté leurs nombreuses différences dans la poursuite d'un objectif commun : le profit. Alors que les intérêts chinois fournissent le lieu et la main-d'œuvre pour l'extraction des ressources, les Allemands fournissent le savoir-faire technique et l'équipement pour extraire correctement ces ressources."
 lepaog.27.a: "Espérons qu'ils trouveront quelque chose de valable."

 lepaog.28.t: "Statut des Allemands au sein de la Commission"
 lepaog.28.d: "Apparemment mécontent du statu quo actuel, l'AOG a demandé un remaniement de la Commission des ressources de l'Est, arguant que les intérêts allemands \"ne sont pas suffisamment\" représentés par la commission. Par là, ils veulent probablement dire qu'ils n'ont pas le contrôle total de la commission, et qu'ils veulent y remédier. Bien qu'il s'agisse d'un coup de force pour le pouvoir, sans le soutien de l'AOG, la commission elle-même est presque inutile sur le plan fonctionnel."
 lepaog.28.a: "Autoriser une majorité allemande."
 lepaog.28.b: "Acquiescer, mais essayer de réduire leur influence."

 lepaog.29.t: "L'AOG demande la renégociation des droits allemands"
 lepaog.29.d: "Avec le succès continu de la Commission des ressources de l'Est, l'AOG a une fois de plus appelé à une élévation des intérêts allemands dans la région. Alors que les citoyens et les entreprises allemands bénéficient déjà de nombreux privilèges, l'AOG a demandé que nous élevions ces droits en priorité, afin de \"consolider la relation sino-allemande\"."
 lepaog.29.a: "Une demande raisonnable."
 lepaog.29.b: "La situation actuelle est bonne."

 lepaog.30.t: "Expansion industrielle allemande"
 lepaog.30.d: "Tout comme auparavant, nos affaires avec les Allemands se sont avérées fabuleusement rentables. Avec l'ouverture de nouveaux gisements de ressources et l'afflux de leurs richesses (pour la plupart) dans nos cols, nous devons une fois de plus remercier nos amis de Tsingtau."
 lepaog.30.a: "Les affaires sont en plein essor."

 lepaog.31.t: "L'AOG met en place des zones économiques exclusives"
 lepaog.31.d: "Saisissant leur influence disproportionnée dans notre pays, l'AOG a mis en place une politique d'exclusivité économique pour les intérêts allemands, ce qui a eu pour effet de consolider leur monopole sur les investissements de la Ligue. Bien que ce soit surtout une simple reconnaissance de la réalité actuelle, il est préoccupant que l'AOG détienne un pouvoir aussi formidable au sein de notre propre gouvernement."
 lepaog.31.a: "C'est pour le bien de la Chine."

 lepaog.32.t: "L'AOG met en œuvre une politique de libre-échange"
 lepaog.32.d: "Une fois de plus, l'AOG a fait preuve d'une grande souplesse politique, en passant outre nos fonctionnaires et en instaurant une politique de libre-échange pour les produits allemands. Bien que cela ne soit pas trop dommageable, il est dangereux pour notre propre stabilité interne que nous soyons si redevables aux caprices de l'AOG."
 lepaog.32.a: "C'est pour le bien de la Chine, nous jurons..."

 lepaog.33.t: "Reprise économique allemande"
 lepaog.33.d: "Dans un dernier coup de théâtre économique, l'AOG a réussi à germaniser notre économie. Les banques, les usines et les magasins allemands envahissent les rues, et le Mark est plus utilisé que le Yuan. Notre économie est maintenant effectivement celle d'un État client allemand."
 lepaog.33.a: "Oh, mon Dieu."

 lepaog.50.t: "Relations entre la Ligue et l'Ostasie"
 lepaog.50.d: "L'administration Ostasien est le principal bailleur de fonds de l'AOG en Asie, et les intérêts de l'AOG sont fortement liés aux leurs. Dans un esprit de collaboration, l'AOG a demandé que nous fassions des démarches diplomatiques officielles auprès de l'administration, afin de consolider nos intérêts économiques communs."
 lepaog.50.a: "De meilleurs amis que des ennemis."

 lepaog.51.t: "L'AOG demande notre soutien !"
 lepaog.51.d: "L'Indochine étant en révolte ouverte, l'AOG a demandé que nous soutenions les Ostasiens pour réprimer la rébellion, à la fois pour aider un ami dans un moment de besoin et pour se prémunir contre une éventuelle menace syndicaliste dans les années à venir."
 lepaog.51.a: "Ils auront notre plein soutien !"
 lepaog.51.b: "Envoyez du matériel."
 lepaog.51.c: "Qu'ils se débrouillent seuls."

 lepaog.52.t: "Accords frontaliers Ostasiens"
 lepaog.52.d: "L'Ostasie et la Ligue étant à nouveau limitrophes, l'AOG a proposé une politique de frontière semi-ouverte entre nos nations, en signe de bonne volonté et de collaboration économique accrue."
 lepaog.52.a: "Il n'y a pas de frontières entre amis."
 lepaog.52.b: "Gardons le professionnalisme."

 lepaog.53.t: "La connexion entre la Ligue et l'Ostasie s'approfondit"
 lepaog.53.d: "Notre relation avec l'Ostasie se développe au fur et à mesure que l'influence de l'AOG s'accroît. Ainsi, un nouvel accord commercial économique a été élaboré par les entreprises de l'AOG pour stimuler les échanges commerciaux entre nous."
 lepaog.53.a: "Il est toujours bon d'avoir des amis."

 lepaog.54.t: "L'AOG demande les droits d'amarrage Ostasien"
 lepaog.54.d: "Alors que l'Ostasie possède déjà des arsenaux maritimes importants à Tsingtau, l'AOG a demandé que nous autorisions les navires allemands à accoster dans les villes de la Ligue également, par simple précaution en cas d'actions navales chaotiques en mer de Chine."
 lepaog.54.a: "Accordé."
 lepaog.54.b: "Qu'ils gardent leurs navires à Tsingtau."

 lepaog.55.t: "L'AOG demande un accès militaire Ostasien"
 lepaog.55.d: "Dans une demande assez audacieuse, l'AOG nous a demandé de donner accès aux troupes ostasiennes pour protéger les intérêts allemands dans notre pays. Bien qu'il s'agisse d'une cession de souveraineté spectaculaire, le niveau d'influence de l'AOG dans notre gouvernement rend difficile un refus."
 lepaog.55.a: "Une demande raisonnable."
 lepaog.55.b: "Nous devons garder une certaine distance."

 lepaog.56.t: "L'AOG demande une garantie militaire complète"
 lepaog.56.d: "Les tensions avec le Japon étant en hausse, l'AOG a exigé que nous fassions preuve d'un soutien total aux colonies allemandes en Asie et que nous garantissions une réponse de la Ligue en cas d'attaque sur les territoires allemands. Cela reviendrait à jeter notre sort entre les mains du Reichspakt en cas de guerre, mais cela pourrait être une conclusion inévitable si la guerre atteint nos frontières."
 lepaog.56.a: "Leur sécurité est la nôtre."
 lepaog.56.b: "C'est allé trop loin !"

 lepaog.57.t: "Transfert des concessions"
 lepaog.57.d: "Dans une démonstration de pouvoir, l'AOG a décidé de transférer le contrôle direct des concessions de nos mains à celles de l'administration Ostasienne. Aussi humiliant que cela soit, c'était une conclusion inévitable au contrôle allemand presque complet de notre nation."
 lepaog.57.a: "C'était inévitable."

 lepaog.58.t: "Retour de Von Falkhenhausen au service actif"
 lepaog.58.d: "La lutte contre les sécessionnistes menaçant la sécurité des villes allemandes de la concession, le chef de la force de défense de la concession, Alexander Von Falkhenhausen, est revenu au service actif pour aider notre combat. L'assistance d'un général aussi compétent, et son soutien implicite dans notre combat, est une grande aubaine pour notre effort de guerre."
 lepaog.58.a: "Toute aide est la bienvenue."

