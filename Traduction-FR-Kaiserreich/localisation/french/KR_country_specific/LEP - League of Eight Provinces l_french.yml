 LEP_chen_qixia:9 "Chen Qixia"
 LEP_chen_qixia_air_chief_desc:9 "§YBorn:§! §L1901, in Qingtian County, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LA notable youngster amongst the halls of the aged, Chen Qixia would be admitted to the first class of the Yunnan Aviation School in Kunming in 1930. Graduating after his one year course, Chen would be sent to the Shanghai Air Force. In 1932 he would travel to Paris Aviation School for further studies, and in 1934 would return to China to serve as flight instructor at Hangzhou Aviation School, a position that he still retains til this day.§!"

 #王天祥
 LEP_wang_tianxiang:9 "Wang Tianxiang"
 LEP_wang_tianxiang_high_command_desc:9 "§YBorn:§! §LNovember 26th, 1909, in Huangyan County, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LSon of a merchant family, Wang Tianxiang was named by his father entirely due to his personal respect for the integrity of national hero Wen Tianxiang. Smart, studious, enthusiastic and generous, Wang would excel in his early studies, graduating high school in 1927. Admitted to Nanjing Military academy, he would transfer to its Aviation School, graduating in 1932 with excellent results, and would be assigned to the Second Squadron of the Second Brigade of the Chinese Air Force. In less than two years Wang would be promoted to deputy squadron leader of the First Fighter Squadron, and would simultaneously serve as an instructor at his old Aviation School. In 1935 Wang was promoted to captain of the Seventh Squadron of the Air Force, and later deputy captain of the Third Brigade.§!"

