 ###- Theorists -###
 LEP_german_trained_officers_theorist: "Officiers formés en Allemagne"
 LEP_german_trained_officers_theorist_desc:9 "§YDescription :§! §LNée de la "relation spéciale" entre la nation chinoise et l'Empire allemand, notre équipe d'officiers formés en Allemagne s'est avérée être l'un des résultats les plus bénéfiques de notre coopération. Formés aux tactiques de guerre mobile modernisées, ils ont reçu l'enseignement des vainqueurs de la Weltkrieg et comptent donc parmi les théoriciens militaires chinois les plus pointus. Cependant, le fait d'avoir appris à Berlin leur a également permis de découvrir le factionnalisme de l'armée allemande.\n\nDivisés entre Li Rentao et son adoration pour la guerre chimique, Xu Peigen "le Moltke de l'Orient" et son insistance sur une petite armée d'élite moderne, et les nombreux industriels militaires inspirés par Max Baeur, ils ont ressemblé presque parfaitement à leurs tuteurs. Si leurs théories et leur génie suscitent l'admiration, certains aspects sont totalement intolérables au sein de la Ligue. Le plus important est l'autonomie totale des officiers, car de nombreux officiers subalternes sont... radicaux et opposés au maréchal de la Ligue.§!"
 LEP_zhejun_officers_theorist: "Les Officiers de Zhejun"
 LEP_zhejun_officers_theorist_desc:9 "§YDescription :§! §LLes « officiers du Zhejun », qui sont peut-être la plus grande clique de théoriciens militaires rivale de la clique Baoding de Jiang Baili, exposent leur théorie militaire dans « Défense nationale et approvisionnements », un livre du célèbre intellectuel militaire Li Erkang. Originaire du Zhejiang, ses écrits ont trouvé un écho auprès des jeunes officiers subalternes révolutionnaires et radicaux de la clique du Zhejiang. Documentée dans ses divers écrits, Li Erkang arbore une théorie pas trop différente de celle de Jiang Baili, beaucoup laissant entendre que Jiang s'est inspiré de Li.\n\nLes principes fondamentaux de la théorie militaire de Li se concentrent sur la mobilisation de la nation chinoise pour qu'elle soit prête à entrer dans un état de siège national. Luttant contre le pacifisme face au militarisme croissant du Japon, Li affirme que les guerres modernes nécessitent l'effort total de la nation et de son peuple, non seulement dans la mobilisation mais dans la préparation à l'avancement de la recherche militaire, à l'indépendance matérielle et à l'établissement de protocoles de guerre tels qu'un système de rationnement de la nourriture et du carburant. Dans le même esprit, Li insiste sur la militarisation de la jeunesse et de la société, avec une attention particulière à l'utilisation d'armes chimiques, qui, selon Li, se présenterait lors de la prochaine grande guerre en Chine malgré son interdiction internationale. Les officiers du Zhejun encouragent également l'utilisation de tactiques d'infanterie légère, d'armements modernes et une concentration sur l'entraînement et la coordination, plutôt que sur l'esprit. Ils estiment en effet que l'utilisation du « Bushido » à la manière de ce que fait le Japon et Whampoa ne fait que négliger le principe de guerre scientifique.§!"
 LEP_nanjing_clique_theorist: "La Clique de Nanjing"
 LEP_nanjing_clique_theorist_desc:9 "§YDescription :§! §LAu sein de l'appareil militaire de la Ligue, aucune clique n'est plus répandue que celle du "Repaire du tigre souriant". Tout comme la Ligue elle-même est née des relations, des amitiés et des compétences militaires de Sun Chuanfang, il en va de même pour l'armée de la Ligue. Servant de rempart à la vieille garde contre les radicaux de l'école de pensée de Li Erkang et les juniors formés en Allemagne, la clique du Tigre souriant se concentre sur les qualités uniques et brillantes des compagnons de génie de Sun. Composée de Xie Hongxun, Ma Yuren, Zhou Yinren et Liu Zongji, cette clique s'appuie sur un mélange d'expériences acquises et d'enseignements dispensés dans le passé à Baoding.\n\nEn tant que tels, ils sont plutôt résistants, têtus et concentrés sur les méthodes éprouvées de victoire militaire qui les ont propulsés à leur position jusqu'à présent. Toutefois, cela leur vaut d'être décriés comme des fossiles, des reliques ou des népotistes par leurs subordonnés, souvent plus radicaux. Néanmoins, leur expérience et leurs compétences sont immenses et illustrent les caractéristiques traditionnelles de l'armée de la Ligue.§!"

