 #榮宗敬
 LEP_rong_zongjing:9 "Rong Zongjing"
 LEP_rong_zongjing_bio:9 "The famous \"Flour King\" of Shanghai, Rong Zongjing would enter private school at a young age, before becoming an apprentice for a bank in Shanghai. In 1890 Rong would become manager of Guangsheng Bank, an enterprise established by his father Rong Xitai and a few friends. In 1900 Rong would utilise the opportunities presented by the Eight-Power Allied Forces' invasion of North China to transport gigantic amounts of flour northwards along with his brother, resulting in an immense accumulation of wealth.\n\nUsing their profits, Rong Zongjing and Rong Desheng would open Maoxin Flour Mill, and in 1907 would raise funds to build Wuxi New Cotton Mill. In 1912 he would establish Fuxin Flour Mill in Shanghai, and would oversee tremendous growth due to the ceasing of foreign food imports during the Great War. In 1916 he would again establish another cotton mill, Shanghai Shenxin Cotton Mill. In 1922 the Rong brother's empire would span 12 flour mills accounting for one third of the production capacity of flour enterprises in the country.\n\nUndergoing a period of loss, the brothers would begin to reform their management, improving their production efficiency and increasing the intensity of their worker's labour. With another boycott of foreign goods, the Rong brother's profits would again soar, however in 1926 their empire would be threatened by the Northern Expedition. Nonetheless the Rongs would weather the storm, with Zongjing even becoming the brief director of Nanjing's bank. Together with his brother, the Rongs have become the informal leaders of the Jiangnan Consortium, championing Chinese business, merchant and gentry interests in the light of the AOG"
 LEP_rong_zongjing_advisor_desc:9 "§YDescription du conseiller\nNaissance :§! §g23 septembre 1873, à Wuxi, Province de Jiangsu, Empire Qing§!\n§YAlignement :§! §cConsortium de Jiangnan§!\n§YCarrière politique :§! §g$LEP_rong_zongjing_bio$§!"

 #孫傳芳
 LEP_sun_chuanfang: "Sun Chuanfang"
 LEP_sun_chuanfang_bio: "Né dans un milieu modeste, Sun Chuanfang voit sa famille sombrer dans la pauvreté à la mort de son père. Son beau-frère Wang Yingkai prend Sun sous son aile et finance son entrée à l'Académie militaire accélérée de l'armée de Beiyang, prédécesseur de l'Académie militaire de Baoding. En 1905, Sun obtient son diplôme après avoir étudié l'infanterie pendant deux ans et s'inscrit à la 6e classe chinoise de l'Académie de l'armée impériale japonaise pour maîtriser l'infanterie. En 1909, Sun retourne en Chine et sert sous les ordres de Wang Zhanyuan, qui devient son mentor. Lorsque le règne de Wang sur le Hubei s'effondre en 1921 en raison d'une gouvernance oppressive, Sun est intégré à la branche de Wu Peifu de la clique Zhili, qui l'envoie s'emparer du Fujian en 1923.\n\nSun centralise son autorité dans le Fujian et, au cours des deux années suivantes, collabore avec les officiers du Zhili, Qi Xieyuan et Chen Tiaoyuan, pour prendre le contrôle du Zhejiang et de Nanjing, tout en combattant le gouverneur du Shandong, Zhang Zongchang, dans le Jiangsu, et en le repoussant finalement dans le Shandong. Sun profite de l'occasion pour créer la Ligue des cinq provinces et s'installe à Nanjing en 1926. Sun réussit à reprendre Nanchang au KMT lors de l'Expédition du Nord et étend son autorité au Hunan, au Guangxi et au Guangdong.\n\nAprès l'expédition du Nord, Sun coopère largement avec la mission militaire allemande pour moderniser l'armée et les réformes. Bien qu'opposé à l'influence omniprésente de l'Allemagne, Sun permet à Qi de conclure plusieurs accords d'exploitation avec l'Allemagne à Shanghai et réprime brutalement le soulèvement de Shanghai en 1932. Les ambitions de Sun l'ont conduit à une rivalité avec Wu pour l'influence au sein de la clique de Zhili, un conflit qui façonnera sans aucun doute l'avenir de la Chine."
 LEP_sun_chuanfang_notes:9 "§YNotes: Sun Chuanfang is well regarded in Eastern China due to his relaxed policies towards the peasantry and friendly attitude with local intellectuals. However, behind his friendly face lies a vicious tiger ready to pounce.§!"
 LEP_sun_chuanfang_leader_desc:9 "§YDescription du dirigeant\nNaissance :§! 17 avril 1885, dans le comté de Tai'an, Province de Shandong, Empire Qing\n§YCarrière politique :§! $LEP_sun_chuanfang_bio$\n\n$LEP_sun_chuanfang_notes$"
 LEP_sun_chuanfang_commander_desc:9 "§YDescription du général\nNaissance :§! §g17 avril 1885, dans le comté de Tai'an, Province de Shandong, Empire Qing§!\n§YAlignement :§! §mZhili du Sud§!\n§YCarrière militaire :§! §g$LEP_sun_chuanfang_bio$§!\n\n$LEP_sun_chuanfang_notes$"

 #齊燮元
 LEP_qi_xieyuan: "Qi Xieyuan"
 LEP_qi_xieyuan_bio: "Particulièrement studieux dans sa jeunesse, Qi décide de rejoindre la deuxième classe de l'Académie militaire accélérée de l'armée de Beiyang en tant qu'officier d'artillerie, dont il sort diplômé en 1906. Qi est affecté au commandement de Li Chun, dont il devient le chef d'état-major au moment de la création de la République de Chine. Pendant la deuxième révolution, Li prend le Jiangxi. Lorsque Feng Guozhang accède à la présidence, il charge Li Chun de diriger le Jiangsu. En 1920, Li Chun se suicide inopinément et Qi lui succède avec le soutien de Chen Tiaoyuan.\n\nAu cours de la première guerre de Zhifeng, Qi a soutenu le camp de Wu Peifu, et le maréchal de Jade l'a récompensé en lui donnant le contrôle de l'Anhui, du Jiangxi et du Jiangsu. Après la défaite cuisante de Wu face à Zhang Zuolin lors de la deuxième guerre de Zhifeng, le vieux maréchal a déployé le général Dogmeat pour prendre le contrôle du Jiangsu. Qi est contraint de quitter son camp à la suite de diverses défections et s'enfuit à la cour de Sun pour conclure une alliance. Les deux hommes lancent une contre-invasion du Jiangsu en 1925, et Qi redevient gouverneur de Su.\n\nLorsque Sun officialise la création de la Ligue, Chen et Qi sont ses principaux lieutenants, mais Qi parvient à gagner les faveurs de Sun. Ce dernier lui permet de superviser la création de plusieurs unités d'élite formées par les Allemands. Qi renforce sa position en devenant la principale voix en faveur d'un renforcement des liens avec l'Allemagne, et autorise plusieurs accords d'exploitation avec Berlin à Shanghai, ce qui contribue à provoquer le soulèvement de Shanghai en 1932. Qi réprime brutalement la résistance, ce qui a pour effet d'aliéner davantage Chen."
 LEP_qi_xieyuan_leader_desc:9 "§YLeader Description\nBorn:§! April 28th, 1885, in Ninghe County, Zhili Province, Qing Empire\n§YPolitical Career:§! Particularly studious in his youth, Qi decided to join the Beiyang Army Accelerated Military Academy's 2nd class as an artillery officer, graduating in 1906. Qi was assigned to Li Chun's command, becoming his chief of staff by the establishment of the Republic of China. During the Second Revolution, Li took Jiangxi. When Feng Guozhang was rising to the presidency, he assigned Li Chun to rule Jiangsu. In 1920, Li Chun unexpectedly committed suicide, and Qi succeeded him with the support of Chen Tiaoyuan.\n\nDuring the 1st Zhifeng War, Qi supported Wu Peifu's side, and the Jade Marshal rewarded him with control of Anhui, Jiangxi, and Jiangsu. After Wu was soundly defeated by Zhang Zuolin in the 2nd Zhifeng War, the Old Marshal deployed the Dogmeat General to seize control of Jiangsu. Qi was forced out due to various defections in his camp, and he fled to Sun's court to make an alliance. The two launched a counter invasion of Jiangsu in 1925, and Qi once again became Su Governor.\n\nWhen Sun formalised the creation of the League, Chen and Qi served as his chief lieutenants, but Qi was able to gain Sun's favour, as well as the support of the German Empire. Qi's closeness with Sun paid off when the Smiling Tiger was assassinated, as the former was able to secure control of the League. With Eastern China back in his hands, Qi will ensure that he never loses control again through all means available to him."
 LEP_qi_xieyuan_commander_desc:9 "§YDescription du général\nNaissance :§! §g28 avril 1885, dans le comté de Ninghe, Province de Zhili, Empire Qing§!\n§YAlignement :§! §mZhili du Sud§!\n§YCarrière militaire :§! §g$LEP_qi_xieyuan_bio$§!\n\n$LEP_qi_xieyuan_notes$"
 LEP_qi_xieyuan_mhc_desc:9 "§YDescription de l'officier\nNaissance :§! §g28 avril 1885, dans le comté de Ninghe, Province de Zhili, Empire Qing§!\n§YAlignement :§! §mZhili du Sud§!\n§YCarrière militaire :§! §g$LEP_qi_xieyuan_bio$§!\n\n$LEP_qi_xieyuan_notes$"
 LEP_qi_xieyuan_advisor_desc:9 "§YDescription du conseiller\nNaissance :§! §g28 avril 1885, dans le comté de Ninghe, Province de Zhili, Empire Qing§!\n§YAlignement :§! §mZhili du Sud§!\n§YCarrière politique :§! §g$LEP_qi_xieyuan_bio$§!\n\n$LEP_qi_xieyuan_notes$"
 LEP_qi_xieyuan_notes:9 "§YNotes: Incredibly ambitious and pragmatic, few know if Qi truly has a bottom line which he will not cross in order to secure more power for himself.§!"

 #劉宗紀
 LEP_liu_zongji:9 "Liu Zongji"
 LEP_liu_zongji_bio:9 "Studying infantry in the 6th Class of the Imperial Japanese Army Academy, alongside the likes of Sun Chuanfang, Li Genyuan, Tang Jiyao and Liu Cunhou, Liu Zongji's early life remains largely in darkness. All that is known about him is that he was sent to Japan with government sponsorship and studied from 1906 to 1908, during which he co-founded with his fellow students a military periodical named 'Wu Xue' (Martial Studies).\n\nAfter returning to China, he served as a staff officer for the then-dying Qing Empire. The successful Xinhai Revolution in 1911 did not hinder his military career much as, before being promoted to major general in 1918, Liu served as Feng Guozhang's staff in Zhejiang for several years. In 1926, two years after Liu reached the rank of lieutenant general, he was appointed as the Chief of Staff of Sun Chuanfang and held the rank of full general at the age of 42. Ever since Sun Chuanfang proclaimed himself as the League Marshal, Liu has been serving as the Chief of Staff of the League Army, assisting him in organising his sizable army and providing humble opinions when it comes to military operations, which included countless suppressions of uprisings and numerous battles against the National Revolutionary Army."
 LEP_liu_zongji_notes:9 "§YNotes: As the head of the alumni association of his Japanese educated class, Liu has maintained a close relationship with almost all of his classmates, with his connections spanning across provinces, and ideology. This humble and conscientious Chief of Staff of the League Army has no interest in politics, but only to fulfil his duties as a faithful soldier and staff.§!"
 LEP_liu_zongji_commander_desc:9 "§YDescription du général\nNaissance :§! §g1884, à Hejian, Province de Zhili, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière militaire :§! §g$LEP_liu_zongji_bio$§!\n\n$LEP_liu_zongji_notes$"
 LEP_liu_zongji_mhc_desc:9 "§YDescription de l'officier\nNaissance :§! §g1884, à Hejian, Province de Zhili, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière militaire :§! §g$LEP_liu_zongji_bio$§!\n\n$LEP_liu_zongji_notes$"

 #陳儀
 LEP_chen_yi: "Chen Yi"
 LEP_chen_yi_desc:9 "Born to a wealthy businessman, Chen Yi became an avid enjoyer of the Chinese Classics and history in his youth. Chen was motivated to serve in his country due to the declining situation of the Qing Dynasty, and so he entered into a military career. After studying artillery in the 5th Chinese Class of the Imperial Japanese Army Academy, Chen went to the Artillery Shooting School of the Japanese Army. While abroad, Chen became associated with the Guangfuhui (Restoration Society), and met several other Zhejiangers including Cai Yuanpei, Jiang Zungui, Qiu Jin, and Xu Xilin.\n\nChen returned to China in 1907, and became a clerk for the Ministry of Army. During the Xinhai Revolution, Jiang Zungui became Zhe Governor, and Chen returned to his home province to serve at the former's invitation. In 1914, Chen went to Beijing to work as a political councillor. The following year, Yuan deployed Chen to chase Cai E who fled to Yunnan, but Chen only pretended to give chase before resigning and going back to Zhejiang. After Yuan died, Chen went back to Japan to study again for three years, this time in the Army War College of Japan, and then set himself up as a businessman in Shanghai.\n\nIn 1924 during the Jiangnan war, Chen was elected as a local representative to meet with Sun to end the war. Sun was impressed by Chen's knowledge of Japanese military training, and so recruited him into his army. Chen helped Sun in taking Jiangsu from Zhang Zongchang, and the former was rewarded with Governorship of Zhe after the previous governor attempted to rebel, a post he still holds a decade later."
 LEP_chen_yi_commander_desc:9 "§YDescription du général\nNaissance :§! §g3 mai 1883, à Shaoxing, Province de Zhejiang, Empire Qing§!\n§YAlignement :§! §cClique de Zhejiang§!\n§YCarrière militaire :§! §g$LEP_chen_yi_desc$§!\n\n$LEP_chen_yi_notes$"
 LEP_chen_yi_mhc_desc:9 "§YDescription de l'officier\nNaissance :§! §g3 mai 1883, à Shaoxing, Province de Zhejiang, Empire Qing§!\n§YAlignement :§! §cClique de Zhejiang§!\n§YCarrière militaire :§! §g$LEP_chen_yi_desc$§!\n\n$LEP_chen_yi_notes$"
 LEP_chen_yi_notes:9 "§YNotes: While held by Sun in high regards, Chen has no loyalty to the Smiling Tiger. Chen Yi's primary concern is keeping Zhejiang safe from war, and many suspect that he has sympathies to Chen Tiaoyuan in Anhui.§!"

 #鄭俊彥
 LEP_zheng_junyan: "Zheng Junyan"
 LEP_zheng_junyan_desc:9 "Graduating from the Beiyang Army Accelerated Military Academy in 1905, Zheng initially served as a military instructor at the Zhili Army Primacy School and later a junior staff officer in the Qing Army. Zheng served for a time in Cao Kun's 3rd Division, but in 1916 he was appointed commander of a reigment in Zhejiang under General Lu Yongxiang, an Anhui Clique member. Lu seized control of Zhejiang in the wake of Yang Shande's death in 1919, but was ousted by Sun Chuanfang during the Jiangsu-Zhejiang War in 1924.\n\nAs Lu resigned and Sun took the Governorship after the war, Lieutenant General Zheng Junyan and his unit was recruited by the Smiling Tiger into his new Zhejiang Army. As a divisional commander under the Jiangsu Army, Zheng Junyan assisted Sun Chuanfang and Qi Xieyuan in retaking Jiangsu from the Fengtian Clique during the Anti-Fengtian War, Sun would later assign Zheng to serve as the deputy military supervisor in Jiangsu to aid Qi in ruling the province. Zheng briefly participated in the Northern Expedition in the retaking of Jiangxi from the Kuomintang."
 LEP_zheng_junyan_commander_desc:9 "§YDescription du général\nNaissance :§! §g1883, dans le comté de Ningjin, Province de Zhili, Empire Qing§!\n§YAlignement :§! §mZhili du Sud§!\n§YCarrière militaire :§! §g$LEP_zheng_junyan_desc$§!\n\n$LEP_zheng_junyuan_notes$"
 LEP_zheng_junyan_mhc_desc:9 "§YDescription de l'officier\nNaissance :§! §g1883, dans le comté de Ningjin, Province de Zhili, Empire Qing§!\n§YAlignement :§! §mZhili du Sud§!\n§YCarrière militaire :§! §g$LEP_zheng_junyan_desc$§!\n\n$LEP_zheng_junyuan_notes$"
 LEP_zheng_junyan_advisor_desc:9 "§YDescription du conseiller\nNaissance :§! §g1883, dans le comté de Ningjin, Province de Zhili, Empire Qing§!\n§YAlignement :§! §mZhili du Sud§!\n§YCarrière politique :§! §g$LEP_zheng_junyan_desc$§!\n\n$LEP_zheng_junyuan_notes$"
 LEP_zheng_junyuan_notes:9 "§YNotes: While Zheng and Qi rarely conflict in the ruling of Jiangsu, many (including Qi himself) suspect that Zheng is merely there to help the Smiling Tiger keep tabs on his ambitious lieutenant.§!"

 #鄧如琢
 LEP_deng_ruzhuo:9 "Deng Ruzhuo"
 LEP_deng_ruzhuo_desc:9 "Although born to a scholarly family, the Deng family was very large. When Anhui suffered from a drought, Deng resolved to relieve his burden on his family's livelihood by leaving and becoming a soldier. Deng started his military career as kitchen staff at a local barracks. During a particularly intense battle when the company hadn't eaten in several days, Deng volunteered to personally deliver meals to the front at great personal risk, which earned him the respect of Company Commander Fang Benren. Deng's company held out long enough for Sun Chuanfang to launch a surprise attack on the rear of the enemy warlord forces, leading to victory.\n\nFang rewarded Deng by making him a platoon leader and the two men became sworn brothers. Fang and Deng rose quickly within Sun's ranks, until the former became division commander and the latter a battalion commander. However, Deng's ambition led him to betray and falsely accuse Fang of colluding with the KMT in order to take his rank. Sun later made him Military Governor of Jiangxi Province.\n\nDuring the Northern Expedition, Chiang Kai-shek repeatedly attempted to woo Deng into defecting to the Nationalists, but Deng repeatedly refused. Deng attempted a botched coup within the League to seize Sun's domain for himself, but Sun expected treachery from him and kept him at arm's length but also never attempted to remove him from Jiangxi.\n\nDeng and Chiang fought for Jiangxi, and at the end Deng was able to retake Nanchang. After the Shanghai Uprising, Deng has fought the KMT in an insurgency in the countryside."
 LEP_deng_ruzhuo_commander_desc:9 "§YDescription du général\nNaissance :§! §g1888, dans le comté de Fuyang, Province d'Anhui, Empire Qing§!\n§YAlignement :§! §mZhili du Sud§!\n§YCarrière militaire :§! §g$LEP_deng_ruzhuo_desc$§!\n\n$LEP_deng_ruzhuo_notes$"
 LEP_deng_ruzhuo_mhc_desc:9 "§YDescription de l'officier\nNaissance :§! §g1888, dans le comté de Fuyang, Province d'Anhui, Empire Qing§!\n§YAlignement :§! §mZhili du Sud§!\n§YCarrière militaire :§! §g$LEP_deng_ruzhuo_desc$§!\n\n$LEP_deng_ruzhuo_notes$"
 LEP_deng_ruzhuo_advisor_desc:9 "§YDescription du conseiller\nNaissance :§! §g1888, dans le comté de Fuyang, Province d'Anhui, Empire Qing§!\n§YAlignement :§! §mZhili du Sud§!\n§YCarrière politique :§! §g$LEP_deng_ruzhuo_desc$§!\n\n$LEP_deng_ruzhuo_notes$"
 LEP_deng_ruzhuo_notes:9 "§YNotes: Deng is respected by many military men for rising to such a senior position without much of a military education. However, his ambition has led to the Smiling Tiger to opt for keeping him at arm's length in Jiangxi.§!"

 #周蔭人
 LEP_zhou_yinren: "Zhou Yinren"
 LEP_zhou_yinren_desc:9 "In 1904, Zhou Yinren finished his artillery studies in the Beiyang Army Accelerated Military Academy. Feng Guozhang recommended him to enter the 6th Class of the Imperial Japanese Army Academy, where he would contiune studying artillery. Returning to China in 1909, Zhou met Sun Chuanfang while the two were taking the same military examination of the Ministry of Army of the Qing dynasty. During the early Republican Era, Zhou was stationed in various positions in the Central Army as an artillery officer, and became an Major General by 1918.\n\nWhile stationed in Hunan, Zhou was assigned to Chen Guangyuan who was to serve as the Governor of Jiangxi. In 1923, Anhui Clique Governor Wang Yongquan declared his independence from the Zhili-dominated Beijing Government, and Zhou was assigned to Sun Chuanfang in a campaign to retake Fujian Province from Wang. Zhou was left in command of Fujian Province as Sun moved north to take Zhejiang and then help Qi retake Jiangsu from the Fengtian Clique. Zhou took the blunt of the initial push of the KMT during the Northern Expedition and had to retreat north to Zhejiang.\n\nHowever, the Kuomintang war effort would collapse soon after, and Zhou retook Fujian Province. Zhou was notorious in Fujian for levying exorbitant taxes against the local population, which pushed them to assist the nascent Kuomintang insurgency which spawned in the aftermath of the Shanghai Uprising in 1932. While Zhou nominally controls all of Fujian, his actual authority is mostly concentrated alongside the coastline and major cities."
 LEP_zhou_yinren_commander_desc:9 "§YDescription du général\nNaissance :§! §g1885, dans le comté de Wuqiang, Province de Zhili, Empire Qing§!\n§YAlignement :§! §mZhili du Sud§!\n§YCarrière militaire :§! §g$LEP_zhou_yinren_desc$§!\n\n$LEP_zhou_yinren_notes$"
 LEP_zhou_yinren_mhc_desc:9 "§YDescription de l'officier\nNaissance :§! §g1885, dans le comté de Wuqiang, Province de Zhili, Empire Qing§!\n§YAlignement :§! §mZhili du Sud§!\n§YCarrière militaire :§! §g$LEP_zhou_yinren_desc$§!\n\n$LEP_zhou_yinren_notes$"
 LEP_zhou_yinren_advisor_desc:9 "§YDescription du conseiller\nNaissance :§! §g1885, dans le comté de Wuqiang, Province de Zhili, Empire Qing§!\n§YAlignement :§! §mZhili du Sud§!\n§YCarrière politique :§! §g$LEP_zhou_yinren_desc$§!\n\n$LEP_zhou_yinren_notes$"
 LEP_zhou_yinren_notes:9 "§YNotes: While Sun disapproves of Zhou's handling of Fujian's governance, the two men share a long standing friendship and Zhou will support the League-Marshal in all future endeavours.§!"

 #上官雲相
 LEP_shangguan_yunxiang: "Shangguan Yunxiang"
 LEP_shangguan_yunxiang_desc:9 "Born to a moderately wealthy family, Shangguan decided to pursue a military career. In 1910, he entered the Shandong Army Primary School. A few years later, he continued his military studies in the Second Army Preparatory School in Wuchang. His military studies would conclude in 1919 as he graduated from the 6th Class of the Baoding Military Academy, where he studied infantry. He then entered into the service of Sun Chuanfang's Hubei Army as a platoon leader, and during the \"Aid Hunan\" War, he would fight against the southern revolutionaries under the command of Zhang Huaizhi as a commander of a regiment.\n\nOver the years, Shangguan rose to become a division commander by the eve of the Northern Expedition. During the Northern Expedition, Shangguan was able to defeat the 4th Army of the NRA which had previously defeated Wu Peifu. This particular victory has been celebrated by Sun Chuanfang since as proof of the superiority of the League Army in comparison to Wu's Central Army in Luoyang."
 LEP_shangguan_yunxiang_commander_desc:9 "§YDescription du général\nNaissance :§! §g1895, dans le comté de Shanghe, Province de Shandong, Empire Qing§!\n§YAlignement :§! §mZhili du Sud§!\n§YCarrière militaire :§! §g$LEP_shangguan_yunxiang_desc$§!\n\n$LEP_shangguan_yunxiang_notes$"
 LEP_shangguan_yunxiang_advisor_desc:9 "§YDescription du conseiller\nNaissance :§! §g1895, dans le comté de Shanghe, Province de Shandong, Empire Qing§!\n§YAlignement :§! §mZhili du Sud§!\n§YCarrière politique :§! §g$LEP_shangguan_yunxiang_desc$§!\n\n$LEP_shangguan_yunxiang_notes$"
 LEP_shangguan_yunxiang_notes:9 "§YNotes: Shangguan Yunxiang is reputed to be Sun Chuanfang's most capable subordinate, and the Smiling Tiger constantly showers him with praise.§!"

 #周鳳岐
 LEP_zhou_fengqi: "Zhou Fengqi"
 LEP_zhou_fengqi_desc:9 "In 1900, Zhou took the County Examination, passed, and became a scholar. In 1903, he attended the Zhejiang Military Academy, graduating in 1905. In 1906, Zhou met Qiu Jin, who brought him into the Guangfuhui (Restoration Society), an anti-Qing revolutionary organisation. In 1907, Zhou had become a captain in the Zhejiang Army. Enrolling in the 3rd Class of the Staff College (then the Baoding Officers Academy) in 1909, Zhou's studies would soon cease as he returned to Zhejiang in 1911. During the Xinhai Revolution, he led a thousand men to attack the Ming Xiaoling Tomb Guards, which resulted in the death of Qing General Wang Youhong.\n\nDuring the early republican era, Zhejiang was engulfed in political turmoil, constantly swapping control between various governors with Zhou often acting as a kingmaker. The constant political turmoil in Zhejiang backfired on Zhou, as Zhejiang fell into the control of Anhui Clique General Yang Shande. Zhou was forced to flee to Japan because of this. Two years later, Yang died and was succeeded by Lu Yongxiang. Lu allowed Zhou Fengqi and Xia Chao to return to Zhe to serve.\n\nIn 1924, during the Jiangsu-Zhejiang War between Lu Yongxiang and Sun Chuanfang, Zhou and Xia conspired to overthrow Lu, and attempted to secure Zhejiang's independence. Sun brought in the two men and made Xia governor, but centralised control of the province, which resulted in Xia attempting to rebel and Sun replacing him with Chen Yi. Sun kept Zhou away from Zhejiang by making him Nanjing Garrison Commander and had him participate in suppressing the Shanghai Uprising."
 LEP_zhou_fengqi_commander_desc:9 "§YGeneral Description\nBorn:§! §g1879, in Changxing County, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$LEP_zhou_fengqi_desc$§!\n\n$LEP_zhou_fengqi_notes$"
 LEP_zhou_fengqi_mhc_desc:9 "§YOfficer Description\nBorn:§! §g1879, in Changxing County, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$LEP_zhou_fengqi_desc$§!\n\n$LEP_zhou_fengqi_notes$"
 LEP_zhou_fengqi_notes:9 "§YNotes: Zhou Fengqi is a fervent supporter of Zhejiang Autonomy, and harbours a grudge against the Smiling Tiger for not only centralising Zhejiang within the League, but keeping him away from his beloved home.§!"

 #湯恩伯
 LEP_tang_enbo: "Tang Enbo"
 LEP_tang_enbo_desc:9 "Born in a small village, Tang was only a boy when the Qing monarchy was ousted and the Republic was established. In 1919, he entered the Zhejiang-Fujian Army Military Academy to become a soldier. Upon graduation, Tang entered into the service of Chen Yi, who would become his mentor. After the Zhejiang Army was defeated, Tang returned home to become a police officer. He went to Japan in 1921 with the son of a wealthy businessman from Wuyi.\n\nThe following year, Tang was admitted to Meiji University and studied political economy. Due to a lack of funds, Tang dropped out and returned to China to raise money. Chen Yi recommended him to attend the Imperial Japanese Army Academy, which he did to study infantry in the 18th Chinese Class. At the Academy, Tang focused intensely on infantry doctrine, and his resultant competence earned him Sun Chuanfang's respect. Upon graduating in 1926, Tang returned as a staff officer in Chen's Zhejiang Army and got married to Wang Jingbai."
 LEP_tang_enbo_commander_desc:9 "§YGeneral Description\nBorn:§! §gSeptember 20th, 1900, in Wuyi County, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §cZhejiang Clique§!\n§YMilitary Career:§! §g$LEP_tang_enbo_desc$§!\n\n$LEP_tang_enbo_notes$"
 LEP_tang_enbo_mhc_desc:9 "§YOfficer Description\nBorn:§! §gSeptember 20th, 1900, in Wuyi County, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §cZhejiang Clique§!\n§YMilitary Career:§! §g$LEP_tang_enbo_desc$§!\n\n$LEP_tang_enbo_notes$"
 LEP_tang_enbo_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gSeptember 20th, 1900, in Wuyi County, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §cZhejiang Clique§!\n§YPolitical Career:§! §g$LEP_tang_enbo_desc$§!\n\n$LEP_tang_enbo_notes$"
 LEP_tang_enbo_notes:9 "§YNotes: Tang is well respected within the Zhejiang Army as a rising star and is known for his preference for utilising modern communications equipment instead of leading from the front.\nHis nickname is \"The Iron Man\".§!"

 #石友三
 LEP_shi_yousan: "Shi Yousan"
 LEP_shi_yousan_desc:9 "Born to a poor family in Changchun, Shi befriended a wealthy family in order to attend elementary school. However, he abandoned his studies in order to join Wu Peifu's Beiyang Army stationed in Changchun. After the establishment of the Republic of China, Shi abandoned Wu's army in favour of joining Feng Yuxiang. While in Feng's army, Shi met Gao Shuxun, who would become his sworn brother.\n\nIn 1926 during the Anti-Fengtian War, the Guominjun was under threat from all sides, and Shi negotiated a peace with Yan Xishan without Feng's knowledge, which caused Feng's forces to collapse and he subsequently fled to Shaanxi under Yan's protection. When the Northern Expedition began, Shi immediately joined the KMT only to desert back to Feng when the Nationalists collapsed.\n\nShi went on his knees begging for Feng's forgiveness, which the latter reluctantly gave but only after placing his loyal officer Li Bingxuan under Shi's command to keep tabs on him. Shi later buried Li alive to send a message. When the Zhili Clique became ascendant again in the 3rd Zhifeng War, Shi betrayed Feng again to join back with Wu. However, Shi later betrayed Wu during the 4th Zhifeng War in order to join Feng again.\n\nWhen Wu won, Shi abandoned Feng for a third time and tried to rejoin Wu Peifu. Aware of Shi's nature, Wu pawned the former off to Sun Chuanfang's command, much to the Smiling Tiger's chagrin. Within the League, Shi has come to appreciate the personal benefits of German sponsorship, but who knows when he might desert again..."
 LEP_shi_yousan_commander_desc:9 "§YGeneral Description\nBorn:§! §gDecember 1st, 1891, in Jiutai, Jilin District, Qing Empire§!\n§YAlignment:§! §L\"Apolitical\"§!\n§YMilitary Career:§! §g$LEP_shi_yousan_desc$§!\n\n$LEP_shi_yousan_notes$"
 LEP_shi_yousan_mhc_desc:9 "§YOfficer Description\nBorn:§! §gDecember 1st, 1891, in Jiutai, Jilin District, Qing Empire§!\n§YAlignment:§! §L\"Apolitical\"§!\n§YMilitary Career:§! §g$LEP_shi_yousan_desc$§!\n\n$LEP_shi_yousan_notes$"
 LEP_shi_yousan_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gDecember 1st, 1891, in Jiutai, Jilin District, Qing Empire§!\n§YAlignment:§! §L\"Apolitical\"§!\n§YPolitical Career:§! §g$LEP_shi_yousan_desc$§!\n\n$LEP_shi_yousan_notes$"
 LEP_shi_yousan_notes:9 "§YNotes: Shi is lampooned as the \"Defector General\" and \"Slave of Five Surnames\" for betraying Feng Yuxiang three times within the time span of three years and serving Wu, Feng, Chiang, Yan, and Sun and betraying them all.§!"

 #謝鴻勛
 LEP_xie_hongxun:9 "Xie Hongxun"
 LEP_xie_hongxun_bio:9 "As a distinctive officer in the League Army who takes good care of his soldiers and is one of the most valued subordinates of Sun Chuanfang, the early life of Xie Hongxun is rather obscure as conflicting stories about him are told. A solid fact about his early career is that he studied infantry in the 1st class of the Baoding Military Academy and graduated in 1914.\n\nBefore joining Sun Chuanfang's force in 1921 as a regimental commander, Xie Hongxun served as a junior officer in various positions of the Republic of China. By 1924, he would be a divisional commander under Sun. When the National Revolutionary Army marched north in 1926, Xie Hongxun fought against them in Jiangxi, although he delayed the advance of the NRA, he was severely wounded in a battle where his leg was shot. When this news reached Sun Chuanfang, who was drafting operation plans in his headquarters with his staffs, he was in tears and said to others in the room that he would lose his right-hand man. Fortunately for Xie, he was immediately sent to Shanghai and received the most advanced German medication and treatment, which would save his life. After a prolonged recovery, Xie Hongxun has returned to the League Army prepare to yet again serve as Sun's right-hand."
 LEP_xie_hongxun_notes:9 "§YNotes: This experienced general respects Wu Peifu and Sun Chuanfang very much and addresses them both as \"Grand Marshal\".\nIt is rumoured that Xie Hongxun seems to despise Zhang Zongchang, referring to him as a mere kid, despite Zhang being (supposedly) older than him.§!"
 LEP_xie_hongxun_commander_desc:9 "§YGeneral Description\nBorn:§! §g1882, in Daming, Zhili Province, Qing Empire§!\n§YAlignment:§! §mSouthern Zhili§!\n§YMilitary Career:§! §g$LEP_xie_hongxun_bio$§!\n\n$LEP_xie_hongxun_notes$"
 LEP_xie_hongxun_mhc_desc:9 "§YOfficer Description\nBorn:§! §g1882, in Daming, Zhili Province, Qing Empire§!\n§YAlignment:§! §mSouthern Zhili§!\n§YMilitary Career:§! §g$LEP_xie_hongxun_bio$§!\n\n$LEP_xie_hongxun_notes$"

 #孟昭月
 LEP_meng_zhaoyue:9 "Meng Zhaoyue"
 LEP_meng_zhaoyue_bio:9 "Originally a tofu merchant by trade, Meng Zhaoyue, who lost his father at a young age, lived a poor life. When the Xinhai Revolution broke out in 1911, to seek a better life, 24-year-old Meng decided to join the army, thus beginning his military career. By 1913, Meng had already risen from a junior officer to the rank of Lieutenant Colonel and the commander of an engineer battalion. Before joining Sun Chuanfang's division as a brigade commander in 1921, Meng served in various units of the Beijing government as a Colonel and regimental commander.\n\nIn 1922, Meng was given the rank of Major General and two years later, he was promoted to Lieutenant General. As Sun Chuanfang marched into southeast China in the early 1920s, Meng would follow as a garrison commander in Hangzhou and a divisional commander under the League Marshal. When the National Revolutionary Army marched against Sun Chuanfang, he was appointed as the commander-in-chief of the Zhejiang Army and successfully held the NRA out of Sun Chuanfang's base in Nanjing with his fortification skills earned in the past decade. Since then, Meng has been a joint garrison commander in Nanjing with Zhou Fengqi, safeguarding the heart of Sun Chuanfang's League."
 LEP_meng_zhaoyue_notes:9 "§YNotes: A longtime follower and loyal subordinate of Sun Chuanfang, Meng never received any formal military training, however his experience is always helpful to the League Marshal.§!"
 LEP_meng_zhaoyue_commander_desc:9 "§YGeneral Description\nBorn:§! §g1887, in Shouzhang County, Shandong Province, Qing Empire§!\n§YAlignment:§! §mSouthern Zhili§!\n§YMilitary Career:§! §g$LEP_meng_zhaoyue_bio$§!\n\n$LEP_meng_zhaoyue_notes$"
 LEP_meng_zhaoyue_mhc_desc:9 "§YOfficer Description\nBorn:§! §g1887, in Shouzhang County, Shandong Province, Qing Empire§!\n§YAlignment:§! §mSouthern Zhili§!\n§YMilitary Career:§! §g$LEP_meng_zhaoyue_bio$§!\n\n$LEP_meng_zhaoyue_notes$"

 #馬玉仁
 LEP_ma_yuren:0 "Ma Yuren"
 LEP_ma_yuren_bio:9 "Hailing from Yancheng, a city named after its prosperous salt industry, Ma Yuren, who lost his father at the age of 13, made a living by smuggling salt to sustain his family. To resist the Qing government's efforts to hunt salt smugglers, Ma confronted officials by force in a boat raid, and he was subsequently wanted by the Qing authorities. However, later, when he joined a local gang under Xu Baoshan, he would be freed from Qing persecution.\n\nAfter the Xinhai Revolution, Ma Yuren followed Xu to join the Republican government under Yuan Shikai with Ma leading forces to secure part of Nanjing against Qing loyalists in 1911. He would rise from the ranks steadily and eventually be promoted to the rank of divisional commander in 1920 by the Zhili Clique government for his loyalty. After the Jiangsu-Zhejiang War that broke out in 1924, Ma Yuren was promoted to Corps Commander by Sun Chuanfang for his contributions during the conflict. Since then, Ma has been following the League Marshal as a unique subordinate, one without formal military training, but renowned character. However, rumours abound that Ma is distrustful of the League Marshal."
 LEP_ma_yuren_notes:9 "§YNotes: This daring and robust man is experienced with unconventional ways of fighting due to his early smuggler life. He is also in the habit of leading his soldiers at the front. It is said that he is so strong that he can carry a hundred kilograms of salt and walk across kilometres.§!"
 LEP_ma_yuren_commander_desc:9 "§YGeneral Description\nBorn:§! §g1875, in Yancheng, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YMilitary Career:§! §g$LEP_ma_yuren_bio$§!\n\n$LEP_ma_yuren_notes$"

 #錢宗澤
 LEP_qian_zongze:0 "Qian Zongze"
 LEP_qian_zongze_bio:9 "Despite being a relatively unknown, young and inexperienced commander compared to other generals of Sun Chuanfang's clique, Qian Zongze holds a vital position in the League as he is in charge of both railways across Southeast China and police affairs of Zhejiang, one of the most prosperous Chinese provinces.\n\nGraduating from the 1st Infantry Class of the Baoding Military Academy in 1914, Qian would pick up a rather different career as a serviceman, despite he is comparatively highly educated as he would also graduate from the 5th Class of the Staff College in 1919. After serving briefly in the 2nd Division as an officer, Qian was sent to study abroad in France, where he would also become a direct witness to the drastic changes and the revolution unfolding there.\n\nUpon his return in 1921, Qian was appointed by the Beijing government as the deputy-head of the railway garrison and police instead of retaining ordinary commanding or staff positions. In 1927, Sun Chuanfang appointed Qian as the head of police in Zhejiang province and entrusted him with tasks of railway security and overseeing military transportation for his massive force."
 LEP_qian_zongze_commander_desc:9 "§YGeneral Description\nBorn:§! §gOctober 23rd, 1891, in Hangzhou, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$LEP_qian_zongze_bio$§!\n\n$LEP_qian_zongze_notes$"
 LEP_qian_zongze_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gOctober 23rd, 1891, in Hangzhou, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YPolitical Career:§! §g$LEP_qian_zongze_bio$§!\n\n$LEP_qian_zongze_notes$"
 LEP_qian_zongze_notes:9 "§YNotes: Qian is a supporter of closer ties with Germany, due to their predisposition towards investing in the rail infrastructure of China. To Qian, railways bring prosperity as well as military modernisation.§!"

 #汪鎬基
 LEP_wang_haoji:9 "Wang Haoji"
 LEP_wang_haoji_bio:9 "Wang Haoji enrolled in the 5th Chinese Class of the Imperial Japanese Army Academy and studied cavalry. Returning in China after a year of studying, he would then serve as a tutor of history and military science in Beijing. After the establishment of the Republic of China, in 1912, he held the rank of cavalry colonel and was sent to serve in Zhejiang in 1914, where he began his career under Sun Chuanfang.\n\nIn 1920, he became a commander of an infantry brigade with the rank of major general under Zhou Fengqi. Afterwards, he commanded different infantry units under Sun Chuanfang's League Army for more than a decade, fighting against various uprisings and enemies of the League during the Anti-Fengtian War and the Northern Expedition of the KMT. It was not until the late 1930s that Wang was appointed as the Director of Cavalry of the League Army, and he was promoted to lieutenant general at the beginning of 1936."
 LEP_wang_haoji_notes:9 "§YNotes: Despite being trained and interested in cavalry warfare, Wang Haoji spent almost half of his military career in Sun Chuanfang's army commanding infantry, but hopefully things will change.§!"
 LEP_wang_haoji_commander_desc:9 "§YGeneral Description\nBorn:§! §g1884, in Tongxiang, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §mSouthern Zhili§!\n§YMilitary Career:§! §g$LEP_wang_haoji_bio$§!\n\n$LEP_wang_haoji_notes$"
 LEP_wang_haoji_mhc_desc:9 "§YOfficer Description\nBorn:§! §g1884, in Tongxiang, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §mSouthern Zhili§!\n§YMilitary Career:§! §g$LEP_wang_haoji_bio$§!\n\n$LEP_wang_haoji_notes$"

 #葛敬恩
 LEP_ge_jingen:9 "Ge Jing'en"
 LEP_ge_jingen_bio:9 "Ge Jing'en, like many Zhejiang people, was born to a merchant family, but he would not pick the path of inheriting his family business. In 1904, he enrolled in the Zhejiang Military Academy and became a military tutor there upon his graduation two years later.\n\nDuring his studies, the famous revolutionary Qiu Jin swayed members of the new army to join the revolutionary cause, and Ge was thus heavily influenced by revolutionary ideals as he grew discontent with the corrupted Qing authority. Joining the Tongmenhui in 1907, Ge Jing'en would join the uprising in Hangzhou in November 1911 following the Wuchang uprising, where he drafted the operation plan and helped to secure a revolutionary foothold.\n\nHe also served as a staff of the uprising army in Nanjing and helped secure the city. After the establishment of the Nanjing Government in 1912, Ge was appointed as the head of military transportation and one of the representatives to attend the negotiation between the Beiyang and the Nanjing governments. Afterwards, Ge continued his military studies, studying at the Staff College from 1913 to 1916. Two years later he was sent to the Army War College of Japan and returned to China in 1921. His service in the Zhejiang Army would begin under the invitation of Chen Yi in 1924.\n\nThis talented commander would serve as Chen's Chief of Staff for more than a decade, but he is not particularly enthusiastic about fighting his compatriots in the Kuomintang."
 LEP_ge_jingen_notes:9 "§YNotes: A good friend of Chen Yi. This revolutionary veteran is more interested in staying with his friend than serving the League.§!"
 LEP_ge_jingen_commander_desc:9 "§YGeneral Description\nBorn:§! §gJuly 30th, 1889, in Jiaxing, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §cZhejiang Clique§!\n§YMilitary Career:§! §g$LEP_ge_jingen_bio$§!\n\n$LEP_ge_jingen_notes$"
 LEP_ge_jingen_mhc_desc:9 "§YOfficer Description\nBorn:§! §gJuly 30th, 1889, in Jiaxing, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §cZhejiang Clique§!\n§YMilitary Career:§! §g$LEP_ge_jingen_bio$§!\n\n$LEP_ge_jingen_notes$"

 #林蔚
 LEP_lin_wei:9 "Lin Wei"
 LEP_lin_wei_bio:9 "After finishing his secondary studies in a local school in Zhejiang, Lin Wei studied engineering at the Jiangnan Army Academy, and as a capable cadet, he enrolled in the 4th Class of the Staff College to continue his military career. After graduating in 1916, Lin was sent to the Zhejiang Army as the commander of an engineering battalion. This able commander soon became a regimental commander and a staffer of his unit.\n\nAs a cautious and thoughtful commander, Lin performs well when it comes to handling staff work and planning for logistical affairs, with his plans being renowned and thorough. Therefore, Chen Yi invited him to be a staff of the 1st Division of the Zhejiang Army in 1926. In the following decade, Lin would help tackle various administrative military tasks and give advice to his superior together with Ge Jing'en, Chen Yi's chief of staff. Later, as Chen Yi's influence expanded, he promoted Lin Wei in support of his consolidation on the political stage. However, Lin himself is not particularly interested in such affairs."
 LEP_lin_wei_notes:9 "§YNotes: A schoolmate of Ge Jing'en in the Staff College. Both Lin and Ge are entrusted and able subordinates of Chen Yi.§!"
 LEP_lin_wei_commander_desc:9 "§YGeneral Description\nBorn:§! §g1889, in Huangyan, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §cZhejiang Clique§!\n§YMilitary Career:§! §g$LEP_lin_wei_bio$§!\n\n$LEP_lin_wei_notes$"

 #郭懺
 LEP_guo_chan:9 "Guo Chan"
 LEP_guo_chan_bio:9 "Born into a poor peasantry, and lost his father when he was only one, Guo Chan had to bear the responsibility of sustaining his family at a young age. Due to financial difficulties, he could only enrol in the Zhejiang Army Primary School in 1908, as his family heard that the school offered a modern curriculum, the same as other schools and more importantly, was free of charge.\n\nWhen the Xinhai Revolution broke out, Guo and his fellow cadets joined the ranks of the Zhejiang Recovery Army and besieged local Qing authorities in the province. In 1914, he would enrol in the Second Army Preparation School of Wuchang, the cradle of countless major military leaders in modern China. After studying for two years, Guo would enter the 6th Class of the Baoding Military Academy, studying artillery,  graduating in 1919.\n\nAs a well-educated officer, Guo joined the Zhejiang Army as a junior officer under the command of Zhou Fengqi, whose wife is the sister of Guo Chan's wife. Serving in the Zhejiang Army for years and taking part in various battles, including the war against the Nationalist Revolutionary Army and numerous internal crackdowns, Guo rose steadily in the ranks utilising his military ability rather than the connection with Zhou. A man with revolutionary convictions, he nonetheless finds himself a young reformer in a decaying nation."
 LEP_guo_chan_commander_desc:9 "§YGeneral Description\nBorn:§! §gApril 18th, 1894, in Zhuji, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$LEP_guo_chan_bio$§!"

 #周碞
 LEP_zhou_yan:9 "Zhou Yan"
 LEP_zhou_yan_bio:9 "Zhou Yan's father, who studied at the Zhejiang Military Academy, was a non-commissioned officer of the Zhejiang Army and a Guangfuhui member who participated in an uprising in Zhejiang after the Wuchang uprising in 1911. This act inspired his own son to be a soldier.\n\nLike his father, Zhou Yan studied in a primary military school in Zhejiang, and would later study in a secondary military school in Wuchang.  In 1914 Zhou enrolled in the 3th Class of the Baoding Military Academy, where he studied artillery. After his graduation in 1916, he was sent to the Zhejiang army as a junior artillery officer, beginning his military career. Before enrolling in the 7th Class of the Staff College in 1924, he would already be an artillery company commander of the 2nd Division of the Zhejiang Army, under the command of Zhou Fengqi.\n\nHowever, his studies in Beijing were interrupted by the chaotic warfare in the north and he had to return to his unit in the south, continuing his duties. When the National Revolutionary Army attempted to march into Jiangsu, Zhou Yan, who was then a regimental commander, successfully held them off with field fortifications and secured the logistic line of the League Army. Later he would take part in various military actions of Sun Chuanfang's army (including the suppression of syndicalists during the 1932 Shanghai Uprising) and was promoted to divisional commander.\n\nAs the size of the League Army now grows and the demand for able commanders increases, Zhou Yan rises naturally as a choice with his remarkable victories and reliable ability."
 LEP_zhou_yan_notes:9 "§YNotes: An entrusted and able former subordinate of Zhou Fengqi, Zhou Yan seems to lack the interest in the politics of his superiors. Promoted solely for his merits rather than connections.§!"
 LEP_zhou_yan_commander_desc:9 "§YGeneral Description\nBorn:§! §gDecember 26th, 1895, in Sheng County, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$LEP_zhou_yan_bio$§!\n\n$LEP_zhou_yan_notes$"
 LEP_zhou_yan_mhc_desc:9 "§YOfficer Description\nBorn:§! §gDecember 26th, 1895, in Sheng County, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$LEP_zhou_yan_bio$§!\n\n$LEP_zhou_yan_notes$"

 #李忍濤
 LEP_li_rentao:9 "Li Rentao"
 LEP_li_rentao_bio:9 "Despite being born in one of China's poorest regions, Li Rentao's achievements were not limited by his background. Before attending Tsinghua University, this diligent student graduated in 1920 from a Normal School in his home province. Thanks to his exceptional performance in Tsinghua, Li received a government sponsorship to study abroad, paving his way to become one of the best-educated men in China.\n\nHis military career began in 1926 at an unreachable point to most of his colleagues, as Li Rentao went to the Virginia Military Institute and the United States Army Infantry School, finishing his infantry training in Fort Benning. Later he enrolled at the University of Chicago. However, his overseas studies did not end in the US. This remarkable cadet received another round of sponsorships to continue his studies and this time he would go to the Prussian Staff College to study chemistry and chemical warfare, a brand new form of war in the Chinese context.\n\nAfter returning to China with his German wife in 1931, this military talent was immediately sent to Sun Chuanfang's army under German referral. He was appointed as both a military tutor and the commander of a special training unit for German-educated officers."
 LEP_li_rentao_notes:9 "§YNotes: This stout, square-faced, thick-browed, big-eyed general is the most notable advocate of chemical warfare (if not the first and only) and wrote several textbooks on it. He is also well-known for his strict discipline and training, it is said that his unit's motto is \"I see, I come, I obey\".§!"
 LEP_li_rentao_commander_desc:9 "§YGeneral Description\nBorn:§! §g1904, in Heqing, Yunnan Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$LEP_li_rentao_bio$§!\n\n$LEP_li_rentao_notes$"
 LEP_li_rentao_mhc_desc:9 "§YOfficer Description\nBorn:§! §g1904, in Heqing, Yunnan Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$LEP_li_rentao_bio$§!\n\n$LEP_li_rentao_notes$"

 #徐培根
 LEP_xu_peigen:9 "Xu Peigen"
 LEP_xu_peigen_bio:9 "Known for his quick wit and intelligence at a young age, Xu Peigen would graduate from his early schooling as a top mark student. However due to lack of finances, Xu wouldn't be able to continue his schooling. Instead recommended to study at Zhejiang Army Primary School in 1909, Xu would then enlist in the Third Wuchang Army Secondary School. During the Xinhai Revolution, Xu would join his fellow revolutionaries and fight in a student battalion.\n\nApplying for the Baoding Military Academy post-Xinhai in 1914, Xu would study infantry in the 3rd Class of the academy and be a classmate of Bai Chongxi. Graduating in 1916, Xu would soon become an officer, being admitted to the 6th Class of the Staff College in 1919, and graduating 3 years later. Assigned to the 1st Regiment of the 1st Division of the Zhejiang Army, he would be promoted in 1926 to commander of the 4th Regiment of the 2nd Brigade.\n\nOnce second only to Sun Chuanfang in Jinling Military Academy's staff, he was assigned to the the 1st Division under Chen Yi. Seeing fierce fighting in the Northern Expedition, Xu remained steadfast on the frontlines. Selected to study at the Prussian Staff College in 1928 for his meritorious leadership in the Northern Expedition alongside the likes of Li Rentao, he would return to China in 1931. Appointed principal of the Jinling Military Academy, Xu would also later become principal of Hangzhou Jianqiao Central Aviation School."
 LEP_xu_peigen_commander_desc:9 "§YGeneral Description\nBorn:§! §gDecember 30th, 1895, in Xiangshan, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$LEP_xu_peigen_bio$§!\n\n$LEP_xu_peigen_notes$"
 LEP_xu_peigen_mhc_desc:9 "§YOfficer Description\nBorn:§! §gDecember 30th, 1895, in Xiangshan, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$LEP_xu_peigen_bio$§!\n\n$LEP_xu_peigen_notes$"
 LEP_xu_peigen_notes:9 "§YNotes: A capable, well-educated, and diligent commander, Xu lacks any concrete political loyalties and is focused on publishing books on modern tactics, military science and military history of China. During his studies in the German Staff College, Xu was among the best in his class and some German officers commented that Xu would be \"Moltke in the East\".§!"

 #方本仁
 LEP_fang_benren:9 "Fang Benren"
 LEP_fang_benren_bio:9 "A teacher at the age of 20, Fang Benren would embark on a military career later by joining the Wuchang Right Banner Cavalry Battalion. Selected to attend the Hubei Army Special Primary School as a brief intermission, he would return to the cavalry soon after. In 1907 he would enlist in the Beijing Officers Academy, predecessor of the Staff College. Serving as a platoon leader of the Imperial Guard Cavalry, he would become a staff officer of Wu Luzhen.\n\nAfter Xinhai, Fang would retain his position, although in 1913 would be transferred to the Jiangxi Governor's Office. In 1914 he was director of the Jiangxi Army Officer Training Institute, and later Chief of Staff of the Military Governor. In 1916 he was appointed garrison commander of Western Jiangxi, and in 1922 would be transferred to the Defence Commissioner of Gannan.\n\nIn 1923 he was awarded the title of \"General Cuiwei\", and would eventually serve as director of Guangdong-Jiangxi defense. Under the command of Governor Cai Chengxun, Fang would be ordered to attack the Guangzhou Revolutionaries, instead he would opt to oust Cai, and seize the Governorship.\n\nCommander-in-Chief of the Jiangxi Army of the broader Five Provinces Inter-Allied Army under Sun Chuanfang, Fang would be officially appointed Jiangxi Governor, just to be forced to resign in 1926 by Wu Peifu and replaced by Deng Ruzhuo. Fleeing to Shanghai, Fang would be enticed by the Guangzhou revolutionaries, and would serve briefly as commander of the 11th Army of the National Revolutionary Army before fleeing to exile once things took a downturn.\n\nRelying on good graces and connections, Fang has once more returned to the limelight. However he has two red lines: Working with Wu Peifu, and not ruling Jiangxi."
 LEP_fang_benren_commander_desc:9 "§YGeneral Description\nBorn:§! §g1880, in Huanggang County, Hubei Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$LEP_fang_benren_bio$§!\n\n$LEP_fang_benren_notes$"
 LEP_fang_benren_notes:9 "§YNotes: He has donated significant amounts of money towards the development of Pingxiang's civilian industry, Huangzhou Weaving Factory and Baifusi Chuhuang High School.§!"

 #李世甲
 LEP_li_shijia:9 "Li Shijia"
 LEP_li_shijia_bio:9 "Enrolled in the 6th Class of the Yantai Naval Academy in 1908, Li Shijia studied Warship driving and graduated in the same year of the Xinhai Revolution. Yet his military study did not cease with the collapse of the Qing Empire. Before going to the US in 1915 to study submarine warfare, Li entered the Nanjing Naval Military Academy (formerly Jiangnan Naval Academy) in 1913 and studied for two years. After returning to China, he served in the Ministry of Naval as a junior officer and staff for the Beijing Government.\n\nAlthough the Chinese naval staff was divided into factions in the chaotic struggle of warlord regimes, Li Shijia did not have a role to play as he was a junior naval commander under Yang Shuzhuang, who secured his position in Fujian thanks to his connection with Du Xigui, closely connected to Wu Peifu. Soon after Sun Chuanfang declared himself as the League Marshal, Li was appointed as a commander of a small gunboat that can be traced back to the Self-Strengthening Movement. Throughout the 1930s, Li was involved in various conflicts as a subordinate of Yang Shuzhuang and the Zhili Clique. After a series of complicated events and conflicts, Li Shijia rose as a rising naval commander of Sun Chuanfang's League, specialising in unconventional sea warfare."
 LEP_li_shijia_admiral_desc:9 "§YAdmiral Description\nBorn:§! §g1894, in Houguan County, Fujian Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$LEP_li_shijia_bio$§!\n\n$LEP_li_shijia_notes$"
 LEP_li_shijia_mhc_desc:9 "§YOfficer Description\nBorn:§! §g1894, in Houguan County, Fujian Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$LEP_li_shijia_bio$§!\n\n$LEP_li_shijia_notes$"
 LEP_li_shijia_notes:9 "§YNotes: As an admiral who is committed to his military career, Li Shijia does not have a strong political opinion.§!"

 #吳振南
 LEP_wu_zhennan:9 "Wu Zhennan"
 LEP_wu_zhennan_bio:9 "Following a standard education, Wu Zhennan would enlist in Nanjing Naval Academy at the age of 15, studying English, arithmetic, astronomy, navigation and other courses all of which Wu took a particular liking towards, ranking first in each subject. After a tour of field service on two different ships, Wu became an instructor at his old Academy. Sent abroad to Britain to study their warships, he would travel around the world in the British Eastern Fleet.\n\nHe would return to China only to be sent back to study in Britain at the Naval University in Greenwich, and two Portsmouth naval schools. Wu Zhennan would return once again to become the backbone of the Navy of the Republic of China, teaching numerous future seafarers. Joining the Revolutionaries in Xinhai, Wu would become President of the Provisional Naval Association, and would slowly rise up the ranks of the admiralty.\n\nAttending the Versailles Peace Conference, he would resolutely oppose the imperialist machinations of the Central Powers, but would ultimately be powerless to stop them. Returning to his nation, Wu would serve as director of the National Coast Guard Division, overseeing inland sea meteorological reports and shipwreck rescue reports. Operating out of Shanghai, Wu is one of the more capable Admirals in the nation's retinue, albeit his relationship to the League itself leaves much to be desired."
 LEP_wu_zhennan_notes:9 "§YNotes: Wu is quoted as saying \"Many well-known admirals in the Japanese Navy studied in the United Kingdom like me. Their talents are not outstanding, but they can display their talents in the Japanese Navy. Our Chinese Navy does nothing, and does not fight. How can it not be frustrating when the talents of a weak country are not as good as those of a strong country?\"§!"
 LEP_wu_zhennan_admiral_desc:9 "§YAdmiral Description\nBorn:§! §g1882, in Yizheng, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$LEP_wu_zhennan_bio$§!\n\n$LEP_wu_zhennan_notes$"
 LEP_wu_zhennan_mhc_desc:9 "§YOfficer Description\nBorn:§! §g1894, in Houguan County, Fujian Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$LEP_wu_zhennan_bio$§!\n\n$LEP_wu_zhennan_notes$"

 #王壽廷
 LEP_wang_shouting:9 "Wang Shouting"
 LEP_wang_shouting_bio:9 "Graduating from the sixth driving class of Jiangnan Naval Academy, Wang Shouting would go on to serve in a series of gunboats as First Mate. Continuing to travel up the admiralty totem pole, he would advance to Adjutant of the First Fleet Command, achieving the rank of Captain, and would later become a lieutenant commander. In 1916 he was awarded the first-class gold medal, and the year after the fifth-class Wenhu medal. Commanding his own ship in 1918, he would become a lieutenant colonel, and would become a first-class staff officer of the Navy Commander-in-Chief and Navy Department.\n\nAwarded the third-class Wenhu Medal, he would receive the fourth-class Jiahe medal, and in 1921 would become captain of another gunboat, \"Yongjian\". Achieving the rank of naval colonel, he would be transferred to the headquarters of the First Fleet in 1925, becoming captain of a cruiser in 1926. In 1927 he would endeavour to remain with the Beiyang forces as the Northern Expedition faltered, instead opting to continue his work as a captain in the Navy Department. In 1932 he was promoted to the commander of a torpedo guerrilla team, and became director of the Navy Department in 1934. He is a purely apolitical naval officer, only hoping to continue his career."
 LEP_wang_shouting_mhc_desc:9 "§YAdmiral Description\nBorn:§! §g1888, in Zhenjiang, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$LEP_wang_shouting_bio$§!"

 #沈覲宸
 LEP_shen_jingchen:0 "Shen Jingchen"
 LEP_shen_jingchen_bio:9 "Entering the sixth manufacturing department of Fuzhou Shipbuilding Academy in 1897, Shen Jingchen would become a candidate for the imperial exam in 1903, which he successfully passed. In 1907 Shen would be appointed censor, and in 1913 he would travel to France to study shipbuilding and aircraft manufacturing, albeit transferring to Lausanne in Switzerland to continue his studies to the Great War. Receiving a degree in aircraft manufacturing engineering, he would serve as secretary of the embassy in Britain, and secretary of the Chinese Delegation at the Versailles Peace Conference. Returning to China in 1919, he would be appointed director of the Shipping Department, and later Principal of the Naval Manufacturing School.\n\nAwarded the title of Naval Armament Superintendent in 1921, he would transfer to the position of principal of Beijing Nanyuan Aviation School, supervising operations on behalf of the Aviation Administration. In 1925 Shen would become the Director of the Mawei Aircraft Manufacturing Department, and later Chief Supervisor of Naval Armament Manufacturing. Appointed Technical Supervisor of the Naval Ministry and Principal of Fuzhou Naval Academy, Shen would continue his service until 1930, were he became Colonel Technical Supervisor of the Naval Ministry."
 LEP_shen_jingchen_mhc_desc:9 "§YDescription de l'amiral\nNaissance :§! §g11 mars 1881, dans le comté de Houguan, Province de Fujian, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière militaire :§! §g$LEP_shen_jingchen_bio$§!"

 #Ministers

 #田文炳
 LEP_tian_wenbing:9 "Tian Wenbing"
 LEP_tian_wenbing_bio:9 "Enrolling in the Hubei Military Academy as a teenager to secure a living, Tian Wenbing graduated in 1909 and joined the Qing Army as a platoon commander. Like many of his peers and fellow cadets, Tian stood against the corrupted and incapable Qing court and joined the Revolutionary Army as the Wuchang Uprising broke out in 1911. In the Republic, this humble officer served first as a staff in his home province, Henan, before being transferred to the Office of the President under Li Yuanhong and the General Staff as a junior officer in 1916.\n\nTian did not stay long in Beijing as in the next year he was appointed a staff officer in Jiangsu, where he would meet his superior, Qi Xieyuan, then the military governor of the province. As a loyal and diligent staff member of Qi, Tian supported Qi in the conflict of 1924 and followed him when Qi went into exile. Qi Xieyuan returned to Eastern China after the Shanghai Conference and Tian has now become his most entrusted subordinate as he is one of the few that followed Qi from the beginning and the end.\n\n§YNotes: As a humble subordinate of Qi, Tian rarely questions his decisions, and would always willingly support and execute his orders at his best.§!"
 LEP_tian_wenbing_advisor_desc:9 "§YDescription du conseiller\nNaissance :§! §g1891, dans le comté de Xinxiang, Province de Henan, Empire Qing§!\n§YAlignement :§! §mZhili du Sud§!\n§YCarrière politique :§! §g$LEP_tian_wenbing_bio$§!"

 #厲麟似
 LEP_li_linsi:0 "Li Linsi"
 LEP_li_linsi_bio:9 "Descendant of the famous Li Family from Zhejiang, Li Linsi would begin his life immersed in the classics and other literature. Enlisting in Tongji University, he would graduate in 1915 and travel to Sophia University in Japan to study for four years. Returning to China, he would resolutely pass the government-sponsored exam to study in Germany with excellent results. Whilst in Germany, he would eventually attain a master's law degree from the University of Jena and a doctorate in Philosophy from the University of Heidelberg.\n\nStudying for a whole decade, he would immerse himself in political science, education, military science, English, French and Russian. In 1921 he would found the famous Sinology research organisation in Germany, the Jingxing Academy, and the first professional academic journal dedicated to Sinology. Promoting efforts to allow Westerners to help understand the significance of Chinese Culture alongside the likes of Richard Wilhelm, Li would also meet a myriad of other Chinese such as Zhou Enlai, Zhu De and Zhu Jiahua.\n\nReturning to China in 1930 with a wealth of knowledge and patriotism bursting, he would enter the Ministry of Education working within the League territory. Cultivating education and cultural diplomacy, Li would found the Sino-German cultural Association, the Chinese Education Society and the Chinese Educational Film Association. A Professor at Nanjing University, Li would also be the director of the Sino-German Society, and to increase ties with China and Mitteleuropa, Li would tour various European countries to conduct educational research and solicit further cooperation.\n\nCollaborating with the German military mission to China, Li would serve as a translator, and later in 1935 would found the first official exchange organisation for China and Germany in Nanjing."
 LEP_li_linsi_advisor_desc:9 "§YDescription du conseiller\nNaissance :§! §g18 février 1896, dans le comté de Hangzhou, Province de Zhejiang, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière politique :§! §g$LEP_li_linsi_bio$§!\n\n$LEP_li_linsi_notes$"
 LEP_li_linsi_notes:9 "§YNotes: Li is very close friends with V.K. Wellington Koo, with the two sharing similar ideas of using international diplomacy to resolve China's disputes.§!"

 #張心一
 LEP_zhang_xinyi:0 "Zhang Xinyi"
 LEP_zhang_xinyi_bio:9 "Aiding his family at a young age, Zhang Xinyi would enlist in local schooling within Lanzhou, later pursuing a teaching career in English. In 1914 he would be selected based on his English expertise by the Tsinghua Academy in Beijing, albeit initially rejected upon re-examination, he would fiercely argue his case and eventually pass as a full time student. During his eight years at Tsinghua, Zhang studied the social sciences, specialising in Chinese Schools of Thought, Buddhism and Christianity. Eventually accepting Wang Yangming's theory of knowledge and action.\n\nUpon the outbreak of the November Protests, Zhang would become immersed in the patriotic movement, denouncing the Anhui Government, and being detained as a result. Released soon after, he would return to Tsinghua to focus on studying agriculture. Forming the \"New Farmers' Association\", he would graduate from Tsinghua in 1922 and travel to the University of Iowa to study Animal Husbandry, and Genetics at the University of Wisconsin, practiced forest volume measurement in Michigan and wool processing at the University of Wyoming.\n\nPromoting Chinese culture in America, Zhang would move onto Cornell University to gain his master's degree in agricultural economy. Having to forego his dream of starting an efficient farm, Zhang would serve as Professor of the Agricultural Economics Department in Jinling University, teaching for two years. Attempting to scour the nation of a national agricultural survey to provide him valid data for his studies, Zhang would hire more than 1900 people across 23 provinces and 600 counties to conduct local surveys, establishing the first systematic and scientific agricultural statistics work in China's modern history.\n\nAiding in the publishing of \"Land Utilisation in China\" in 1932, Zhang has continued his revolutionary agricultural work based out of Nanjing."
 LEP_zhang_xinyi_advisor_desc:9 "§YDescription du conseiller\nNaissance :§! §g17 janvier 1897, dans le comté de Gaolan, Province de Gansu, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière politique :§! §g$LEP_zhang_xinyi_bio$§!"

 #丁文江
 LEP_ding_wenjiang:0 "Ding Wenjiang"
 LEP_ding_wenjiang_bio:9 "Son of a scholarly family, Din Wenjiang would travel to Japan to study, during which he aided in the burgeoning Revolutionary Movements there. Receiving a letter from Wu Zhihui indicating that the intellectualism in Scotland was thriving, Ding would travel to Scotland to study zoology and geology, even meeting Kang Youwei on the way there. Travelling to Glasgow to work part-time, Ding would eventually end up in Cambridge, and later Glasgow University.\n\nGraduating in 1911 he would return to China and teach at Nanyang Public School in Shanghai. Travelling to Beijing to serve as the head of the Geology Department of the Ministry of Industry and Commerce, he would revive national interest in the art of Geology, travelling to places like Shanxi and Yunnan to conduct geological and mineral surveys. Working with the likes of Zhang Hongzhao, Cai Yuanpei and Weng Wenhao, Ding would eventually travel to Europe with Liang Qichao in 1919.\n\nResigning from Beijing University in 1921, he would be succeeded by Weng, and would travel to Rehe province to become the general manager of Beipiao Coal Mine Company. In 1922 Ding aided in the establishment of the Geological Society of China, edited Chinese Paleontology and in 1923 even started a debate with Zhang Junmai on science and metaphysics. In 1925 Ding resigned from his position and joined the retinue of Sun Chuanfang, becoming general manager of the Songhu Commercial Port Supervisory Office, and even aiding in the suppression of rebellions for Sun.\n\nRetiring in 1926, Ding would move to Beijing, and in 1931 would yet again become a Professor of the Department of Geology at Beijing University. Travelling southwards again in 1934 at the request of Sun, Ding would become director-general of Jinling Academy."
 LEP_ding_wenjiang_advisor_desc:9 "§YDescription du conseiller\nNaissance :§! §g13 avril 1887, dans le comté de Taixing, Province de Jiangsu, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière politique :§! §g$LEP_ding_wenjiang_bio$§!\n\n$LEP_ding_wenjiang_notes$"
 LEP_ding_wenjiang_notes:9 "§YNotes: His collaboration with Sun Chuanfang has resulted in Ding's many intellectual friends distancing themselves from him.§!"

 #危道豐
 LEP_wei_daofeng: "Wei Daofeng"
 LEP_wei_daofeng_bio:9 "Failing the imperial exam at a young age, Wei Daofeng would travel to Guangzhou to study at the Shiwu School (literally School of Current Affairs), later travelling to Japan in 1902 to study at Hongwen College, and later the Tokyo Shinbu Gakko. Briefly returning to China, Wei would enroll in the 5th Class of the Imperial Japanese Army Academy to study engineer. Returning to China in 1910 he would pass the engineering and imperial military exam in Beijing, serving as a Garrison Officer in Hunan.\n\nPersonally requested by Li Yuanhong to serve as a staff in his office, he would become a consultant to Yuan Shikai. Serving as a tactica tutor in Beijing and the tutor of engineering force of the War Participation Army, Wei would return to Hunan in 1919 to serve as deputy chief of the Military Governor's Office under Fu Liangzhuo. Leaving his home province that same year as Fu was expelled, Wei would be secretly sent south in 1922 to soothe tensions between the North and South Warlords.\n\nEarning the rank of major general in 1923 and travelled to Taiwan under Japanese occupation in 1924, Wei would serve as the local magistrate for a series of counties under the auspices of Sun Chuanfang in 1925, and after being involved in a spat between Liu Haisu and Sun over the meaning of nude models, would continue to serve as Governor of Shanghai County well into the Northern Expedition. With Sun Chuanfang managing to hold onto his League territories, Wei would manage to smooth over tensions between the South Zhili and Fengtian in the successive ZhiFeng wars, in-part due to his personal ties to Zhang Xueliang. A skilled and charismatic sweet talker, Wei has been utilised time and time again by Sun in the past couple of years to smoothen often very prickly compatriots."
 LEP_wei_daofeng_advisor_desc:9 "§YDescription du conseiller\nNaissance :§! §g1884, dans le comté de Qianyang, Province de Hunan, Empire Qing§!\n§YAlignement :§! §mZhili du Sud§!\n§YCarrière politique :§! §g$LEP_wei_daofeng_bio$§!"

 #湯爾和
 LEP_tang_erhe:0 "Tang Erhe"
 LEP_tang_erhe_bio:9 "Famed intellectual, the renowned \"Old Man Liusong\" is a rather peculiar cadre amongst Sun Chuanfang's inner circle. Learning the classics and receiving private tutorship, he would be a gifted student. In 1903 Tang Erhe would travel to japan to study military affairs at the Seijo School, participating in anti-Qing and anti-imperialist activities, joining the Tongmenghui. Working as a music teacher at Zhejiang University in 1904, tang would return to Japan 3 years later to study medicine at Kanazawa Medical College, and then went to Berlin for his doctorate in medicine.\n\nReturning to serve in various capacities as a physician and medical director, he would found Zhejiang Hospital and join the Xinhai Revolution. Establishing the National Beijing Medical College, he would serve as its principal and in 1915 would initiate the establishment of the Medical Society of the Republic of China. Sent to study European medicine in 1920, Tang would return to China in 1922 and become appointed deputy minister of education.\n\nInvited to serve as Minister of Education in Wu Peifu and Wang Chonghui's \"Good People's Government\", Tang would serve as the Red Cross Society of China's envoy to Japan after the Great Kanto Earthquake of 1923. In 1925 Tang would briefly be involved in a spat with Wang Jingwei over whether to treat Dr. Sun's illness with traditional or western medicine, standing on the side of western medicine. In 1926 Tang would be appointed Director-General of the Ministry of Internal Affairs and in 1927 would become Minister of Finance.\n\nIn 1929 Tang would receive a doctorate in medicine from Tokyo Imperial University, and would serve in various capacities within the Southern Zhili government upon his return. Most recently, Tang has taken up a position in Jinling Academy as a Professor."
 LEP_tang_erhe_advisor_desc:9 "§YDescription du conseiller\nNaissance :§! §g1878, à Hangzhou, Province de Zhejiang, Empire Qing§!\n§YAlignement :§! §mZhili du Sud§!\n§YCarrière politique :§! §g$LEP_tang_erhe_bio$§!"

 #厲爾康
 LEP_li_erkang:0 "Li Erkang"
 LEP_li_erkang_bio:9 "Born in a scholar family, Li Erkang, whose forefathers are scholars, learnt to read at the age of 2 and studied classical Chinese writings as a kid. His career as a soldier would begin in 1903 as he was transferred from a private secondary school to the Zhejiang Military Academy. As an outstanding student, together with celebrities like Yan Xishan, Tang Jiyao, Zhao Hengti and most importantly, Sun Chuanfang, he was sent to the 6th Class of the Imperial Japanese Army Academy, where Li studied infantry. After returning to China in 1909, this brilliant officer was recruited into the Imperial Guard, as Li's talent was recognised by Zaitao, he became one of the few Han people who held a senior position in the Qing Imperial Guards.\n\nWhen the Xinhai Revolution broke out, leaving a sorry letter to Zaitao, Li Erkang joined the revolutionary army as a tutor and stayed in his home province afterwards, serving as a military writer, staff and tutor in the governate of Zhejiang. After Sun Chuanfang marched into Zhejiang, Li was hired by Sun and was sent to Japan in 1923-1924. After his return, he spent most time concluding and publishing his observations on the most dangerous enemy of China and aiding Sun Chuanfang in training new officers. Although Li disagrees with the concessionist nature of the League, he stays for the considerable publishing resources in Zhejiang and ideal environment for military academic dicussion and exchange with the powers, particularly with Germany, which Li regards as the most militarily advanced power.\n\n§YNotes: As a prolific military intellectual, Li Erkang, editor of several military journals in Zhejiang, has published and translated countless military works, some of the most noticeable works are \"New Military Tactics Learnt in the European War\" (1916),\"Toxic Gas and Toxic Smoke\" (1928), \"National Defence and Supplies\" (1929), \"Japan's Military Understanding after the European War\" (1929) and \"Youth Military Training Course\" (1931). Some believe that part of the the military thought of Jiang Baili is inspired by Li, as Jiang highly praised Li's ideas in the preface of Li's \"National Defence and Supplies\", where Li calls for comprehensive national, economic and social mobilisation against inevitable Japanese aggression. As the mentor of Chen Cheng and sworn brother of Chen Lifu, Li Erkang is also well-connected in the rightist element of the KMT, and he tried to persuade Sun to cooperate with the KMT in the Northern Expedition.§!"
 LEP_li_erkang_advisor_desc:9 "§YDescription du conseiller\nNaissance :§! §g1888, à Hangzhou, Province de Zhejiang, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière politique :§! §g$LEP_li_erkang_bio$§!"

 #楊文愷
 LEP_yang_wenkai:9 "Yang Wenkai"
 LEP_yang_wenkai_bio:9 "In 1902, Yang Wenkai would enlist in the Beiyang Army Accelerated Military Academy to study infantry, receiving an official scholarship to study in Japan. Opting to study at the Tokyo Shinbu Gakko, Yang would then enter the 6th Class of the Imperial Japanese Army Academy to study infantry and became a close classmate and friend of Sun Chuanfang. Returning to China to in 1919, Yang would serve as a senior staff officer of the Qing Imperial Guard, the section chief of the Military Affairs Section of the Zhili Governor's Office, and in the same position for Hubei's Governor.\n\nBriefly serving as the head of the Hanyang Arsenal, Yang would serve as a staff member of Southern Zhili warlord Wang Zhanyuan. In 1921 Yang would make a transition to serving under Sun Chuanfang, and would travel to Fujian Province with Sun to serve as the councillor in the Fujian Provincial Governor's Office. In 1925 Yang would become the general councillor of the League Army Headquarters of the Five Southeastern Provinces, and the following year would become the Director-General of Agriculture and Commerce in Yan Huiqing, Du Xigui and Gu Weijun's cabinets.\n\nResigning in the Pan Fu cabinet, Yang would move to Tianjin before returning to the League following the ZhiFeng wars. Providing his expertise once more to Sun Chuanfang, a close schoolmate of his, Yang is a respected voice in the League Marshal's ear."
 LEP_yang_wenkai_advisor_desc:9 "§YDescription du conseiller\nNaissance :§! §g1883, dans le comté de Yongqing, Province de Zhili, Empire Qing§!\n§YAlignement :§! §mZhili du Sud§!\n§YCarrière politique :§! §g$LEP_yang_wenkai_bio$§!"

 #歐陽武
 LEP_ouyang_wu:9 "Ouyang Wu"
 LEP_ouyang_wu_bio:9 "Learning nanquan, swordsmanship and other martial arts at a young age, Ouyang Wu would train his body to be that of a warrior. Admitted to Jiangxi Military Academy, he woulds study tremendously hard, graduating with honours. In 1905 he would be admitted to study infantry in the 6th Class of the Imperial Japanese Army Academy, and would return to China in 1909, being appointed as an artillery battalion commander in the Qing Army in 1911. Following Xinhai, Ouyang would serve as commander of the Jiangxi guards under Li Liejun, and would later become military governor of Jiangxi Province in 1913.\n\nBriefly arrested for abstaining from his duties to preach Buddhism, but not officially resigning, Ouyang would be restored to his military rank in 1916. Asking to become special envoy in the North-South negotiations, Wu Peifu would notice his possible deception, and force Ouyang to be recalled. In 1925 Cao Kun refused to hire Ouyang as a consultant, but Jiangxi Governor Cai Chengxun heard about the infamous warrior buddhist, and hired him on the spot. Similarly, Deng Ruzhuo would also hire Ouyang.\n\nServing as an advisor to the Jiangxi Provincial Government, Ouyang would become chairman of the Jiangxi Provincial Economic Review Committee in 1933, but otherwise is dutiful in serving his local province."
 LEP_ouyang_wu_advisor_desc:9 "§YDescription du conseiller\nNaissance :§! §g1881, dans le comté de Jishui, Province de Jiangxi, Empire Qing§!\n§YAlignement :§! §mZhili du Sud§!\n§YCarrière politique :§! §g$LEP_ouyang_wu_bio$§!"

 #李承幹
 LEP_li_chenggan:9 "Li Chenggan"
 LEP_li_chenggan_bio:9 "Attending a private school and reciving a traditional imperial examination education, Li Chenggan would later attend the Changsha Provincial Industrial School. Espousing the new emerging scientific and technological knowledge of the time, Li would become tied to the likes of Huang Xing through his teachers. With revolutionary thought having a great influence on Li, he would develop the ambition to increase China's industrial capacity to rout the foreign imperialists.\n\nSelected by Zhang Zhidong to study in Japan, Li would attend Osaka Preparatory School and Kansai Junior High School, later enlisting in Tokyo Daiichi High School and Okayama Sixth High School. Joining the Tongmenghui during his time there, Li would abandon his studies during the Xinhai Revolution to join Huang Xing's revolutionary army, fighting on the Hanyang front line.\n\nContinuing his studies afterwards, Li would be admitted to the Electrical Engineering Department of Tokyo Imperial University, and would graduate with honours. Serving as a section chief at the Industrial Department of the Hunan Provincial Governor's Office, and later that of Hanyang Arsenal, and an instructor at Hanyang Ordnance School.\n\nWhen the Northern Expedition arrived, Li was serving as the Engineering Section Chief of the Jinling Manufacturing Bureau, devoting himself entirely to arms manufacturing. Becoming director of the Works Department of Jinling Arsenal in 1929, Li would aim to tutor his employees to raise a new generation of armament industry experts."
 LEP_li_chenggan_advisor_desc:9 "§YDescription du conseiller\nNaissance :§! §gAoût 1888, dans le comté de Changsha, Province de Hunan, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière politique :§! §g$LEP_li_chenggan_bio$§!"

 #陳棲霞
 LEP_chen_qixia:9 "Chen Qixia"
 LEP_chen_qixia_bio:9 "A notable youngster amongst the halls of the aged, Chen Qixia would be admitted to the first class of the Yunnan Aviation School in Kunming in 1930. Graduating after his one year course, Chen would be sent to the Shanghai Air Force. In 1932 he would travel to Paris Aviation School for further studies, and in 1934 would return to China to serve as flight instructor at Hangzhou Aviation School, a position that he still retains til this day."
 LEP_chen_qixia_mhc_desc:9 "§YDescription de l'officier\nNaissance :§! §g1901, dans le comté de Qingtian, Province de Zhejiang, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière militaire :§! §g$LEP_chen_qixia_bio$§!"

 #王天祥
 LEP_wang_tianxiang:9 "Wang Tianxiang"
 LEP_wang_tianxiang_bio:9 "Son of a merchant family, Wang Tianxiang was named by his father entirely due to his personal respect for the integrity of national hero Wen Tianxiang. Smart, studious, enthusiastic and generous, Wang would excel in his early studies, graduating high school in 1927. Admitted to Nanjing Military academy, he would transfer to its Aviation School, graduating in 1932 with excellent results, and would be assigned to the Second Squadron of the Second Brigade of the Chinese Air Force. In less than two years Wang would be promoted to deputy squadron leader of the First Fighter Squadron, and would simultaneously serve as an instructor at his old Aviation School. In 1935 Wang was promoted to captain of the Seventh Squadron of the Air Force, and later deputy captain of the Third Brigade."
 LEP_wang_tianxiang_mhc_desc:9 "§YDescription de l'officier\nNaissance :§! §g26 novembre 1909, dans le comté de Huangyan, Province de Zhejiang, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière militaire :§! §g$LEP_wang_tianxiang_bio$§!"

 #李寶章
 LEP_li_baozhang:9 "Li Baozhang"
 LEP_li_baozhang_bio:9 "Graduating from the 1st Class of the Baoding Military Academy and studying infantry, Li Baozhang's early life is but a complete mystery. Finishing his studies in the Qinghe Army Secondary School in Beijing and later Baoding Military Academy, Li would be assigned to the 2nd Division of the Beiyang Army. Successively serving as company commander, staff officer, and battalion commander under Sun Chuanfang, Lu Xiangting and Yan Jingchong, Li would see extensive service in the Zhejiang Army Assistance War.\n\nIn 1923 he would become Sun Chuanfang's personal commander of his guards, and the following year would fight in the Jiangsu-Zhejiang War, becoming head of the Officer Education Corps of Sun's Jiangsu-Zhejiang Allied Forces. In 1926 Li would serve as a brigade commander for Sun in his Five-Province Allied Forces, alongside chief of the Officer Education Corps and head of Sun's guard brigade.\n\nCommanding forces in various suppression movements, Li would rise to that of division commander following the Northern Expedition, fighting in Fujian and Jiangxi. Carrying twenty thousand troops with him, Li would join the Young China Party in 1929. Immediately allowing the YCP to mobilise and politicise his army, he would establish an excellent rapport with Zeng Qi in Beijing, practically transforming Li's unit into a YCP party army. A powerful influence within the League, he has the ear of the League-Marshal, always, and is the leader of the YCP within the territory."
 LEP_li_baozhang_advisor_desc:9 "§YDescription du conseiller\nNaissance :§! §g1890, dans le comté de Qingyuan, Province de Zhili, Empire Qing§!\n§YAlignement :§! §NParti Jeune Chine§!\n§YCarrière politique :§! §g$LEP_li_baozhang_bio$§!\n\n$LEP_li_baozhang_notes$"
 LEP_li_baozhang_notes:9 "§YNotes: He is exceptionally brutal, even by warlord standards. Beheadings alongside all other forms of execution, he has earned the nicknames \"General Guillotine\" and \"The Headcutting Machine\".§!"

 LEP_hermann_kriebel: "Hermann Kriebel"

 ###- Theorists -###
 LEP_german_trained_officers_theorist: "Officiers formés en Allemagne"
 LEP_german_trained_officers_theorist_desc: "§LNée de la "relation spéciale" entre la nation chinoise et l'Empire allemand, notre équipe d'officiers formés en Allemagne s'est avérée être l'un des résultats les plus bénéfiques de notre coopération. Formés aux tactiques de guerre mobile modernisées, ils ont reçu l'enseignement des vainqueurs de la Weltkrieg et comptent donc parmi les théoriciens militaires chinois les plus pointus. Cependant, le fait d'avoir appris à Berlin leur a également permis de découvrir le factionnalisme de l'armée allemande.\n\nDivisés entre Li Rentao et son adoration pour la guerre chimique, Xu Peigen "le Moltke de l'Orient" et son insistance sur une petite armée d'élite moderne, et les nombreux industriels militaires inspirés par Max Baeur, ils ont ressemblé presque parfaitement à leurs tuteurs. Si leurs théories et leur génie suscitent l'admiration, certains aspects sont totalement intolérables au sein de la Ligue. Le plus important est l'autonomie totale des officiers, car de nombreux officiers subalternes sont... radicaux et opposés au maréchal de la Ligue.§!"
 LEP_zhejun_officers_theorist: "Les Officiers de Zhejun"
 LEP_zhejun_officers_theorist_desc: "§LLes « officiers du Zhejun », qui sont peut-être la plus grande clique de théoriciens militaires rivale de la clique Baoding de Jiang Baili, exposent leur théorie militaire dans « Défense nationale et approvisionnements », un livre du célèbre intellectuel militaire Li Erkang. Originaire du Zhejiang, ses écrits ont trouvé un écho auprès des jeunes officiers subalternes révolutionnaires et radicaux de la clique du Zhejiang. Documentée dans ses divers écrits, Li Erkang arbore une théorie pas trop différente de celle de Jiang Baili, beaucoup laissant entendre que Jiang s'est inspiré de Li.\n\nLes principes fondamentaux de la théorie militaire de Li se concentrent sur la mobilisation de la nation chinoise pour qu'elle soit prête à entrer dans un état de siège national. Luttant contre le pacifisme face au militarisme croissant du Japon, Li affirme que les guerres modernes nécessitent l'effort total de la nation et de son peuple, non seulement dans la mobilisation mais dans la préparation à l'avancement de la recherche militaire, à l'indépendance matérielle et à l'établissement de protocoles de guerre tels qu'un système de rationnement de la nourriture et du carburant. Dans le même esprit, Li insiste sur la militarisation de la jeunesse et de la société, avec une attention particulière à l'utilisation d'armes chimiques, qui, selon Li, se présenterait lors de la prochaine grande guerre en Chine malgré son interdiction internationale. Les officiers du Zhejun encouragent également l'utilisation de tactiques d'infanterie légère, d'armements modernes et une concentration sur l'entraînement et la coordination, plutôt que sur l'esprit. Ils estiment en effet que l'utilisation du « Bushido » à la manière de ce que fait le Japon et Whampoa ne fait que négliger le principe de guerre scientifique.§!"
 LEP_nanjing_clique_theorist: "La Clique de Nanjing"
 LEP_nanjing_clique_theorist_desc: "§LAu sein de l'appareil militaire de la Ligue, aucune clique n'est plus répandue que celle du "Repaire du tigre souriant". Tout comme la Ligue elle-même est née des relations, des amitiés et des compétences militaires de Sun Chuanfang, il en va de même pour l'armée de la Ligue. Servant de rempart à la vieille garde contre les radicaux de l'école de pensée de Li Erkang et les juniors formés en Allemagne, la clique du Tigre souriant se concentre sur les qualités uniques et brillantes des compagnons de génie de Sun. Composée de Xie Hongxun, Ma Yuren, Zhou Yinren et Liu Zongji, cette clique s'appuie sur un mélange d'expériences acquises et d'enseignements dispensés dans le passé à Baoding.\n\nEn tant que tels, ils sont plutôt résistants, têtus et concentrés sur les méthodes éprouvées de victoire militaire qui les ont propulsés à leur position jusqu'à présent. Toutefois, cela leur vaut d'être décriés comme des fossiles, des reliques ou des népotistes par leurs subordonnés, souvent plus radicaux. Néanmoins, leur expérience et leurs compétences sont immenses et illustrent les caractéristiques traditionnelles de l'armée de la Ligue.§!"

