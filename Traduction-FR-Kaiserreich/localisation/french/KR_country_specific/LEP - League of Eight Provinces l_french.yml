moment. Au lieu de cela, les Allemands ont agi en premier, désirant quelqu'un de plus favorable à leurs intérêts.\n\nSi le rapport n'incrimine pas Qi Xieyuan, il ne fait aucun doute qu'il aliénera ses soutiens allemands s'il est publié en l'état."
 league_events.13.a:0 "Quoi ?!"

 league_events.14.t:0 "Qi est Coupable !"
 league_events.14.d:0 "Un air tendu régnait dans le palais du maréchal de la Ligue. La nouvelle était arrivée à l'avance que l'enquêteur indépendant engagé par le maréchal Qi avait terminé son rapport et ses recherches sur le terrible meurtre de Sun Chuanfang. Comme prévu, l'enquêteur et son équipe ont l'intention de recevoir le maréchal Qi et Tian Wenbing pour leur faire part de leurs "révélations". Bien sûr, le maréchal sait déjà qui est le coupable, et s'il n'a pas collaboré avec les autres joueurs qui ont fait tomber le Tigre souriant, il a néanmoins magnifiquement manœuvré pour se frayer un chemin à travers le bourbier et la manie. En atteignant enfin son avant-dernière position, toute information contenue dans le rapport d'enquête qui pourrait mener à Qi ne quitterait sans doute pas ce palais.\n\nAssis patiemment dans son bureau, on frappa subtilement à la porte, et Tian, accompagné de l'équipe d'enquêteurs, entra dans l'antre du maréchal. S'asseyant sur la chaise singulière située en face du maréchal, Tian se tenait à côté de son maître tandis que l'enquêteur sortait un dossier scellé de sa mallette. Le présentant au maréchal de la Ligue, Qi l'ouvrit sans ménagement, tandis que l'enquêteur commençait à dévoiler les conclusions de son équipe.\n\nIl semblerait que leur enquête ait conclu que l'assassinat de Sun Chuanfang avait été organisé par nul autre que... le Maréchal de la Ligue lui-même ! Selon le rapport, la femme qui a tué Sun, Shi Jianqiao, n'était pas du tout liée à Qi. En fait, elle a agi de manière indépendante ! Le rapport se concentre plutôt sur les conséquences, avec l'activité suspecte de Qi à la suite de l'entrée de Sun dans le coma. Profitant de la chance offerte par son orchestration de l'achat d'AOG, Qi allait terminer ce que Shi avait commencé, en tuant Sun dans son sommeil.\n\nL'équipe d'enquêteurs avait déjà scellé son destin en entrant dans cette pièce. Des rapports de seconde main indiquent qu'après une brève agitation, une série de coups de feu a été entendue en provenance des jardins du palais. Cependant, ces coups de feu n'ont guère attiré l'attention, les échanges de coups de feu étant désormais monnaie courante à Nanjing."
 league_events.14.a:0 ""Je les avais prévenus.""

 league_events.15.t:0 "Moment de la publication des résultats"
 league_events.15.d:0 "La tension étant retombée et les enquêteurs ayant été autorisés à sortir vivants du palais du maréchal de la Ligue, il incombe à l'administration de Qi de communiquer les résultats au public, afin de dissuader toute nouvelle rumeur ou tout sentiment anti-Qi. Alors que les intellectuels, les bureaucrates et les hommes d'affaires se pressent à Nanjing pour obtenir une conclusion finale, le contenu du rapport fera sans aucun doute basculer l'opinion publique vers le coupable, quel qu'il soit.\n\nLe maréchal de la Ligue et Tian Wenbing ont toutefois pris conscience d'une proposition intéressante. Une fois le rapport entre nos mains, peut-être serait-il prudent de... salir un peu les faits ? Les modifier pour qu'ils correspondent au récit que notre gouvernement souhaite faire de l'indignation publique. Il y a bien sûr toujours l'option honorable de s'en tenir aux résultats du rapport. Après tout, ils n'incriminent pas spécifiquement Qi."
 league_events.15.a:0 "Nous devons nous en tenir aux résultats."
 league_events.15.b:0 "C'était le Zhili du Nord, bien sûr !"
 league_events.15.c:0 "Ce devait être le Kuomintang."
 league_events.15.e:0 "Chen doit être en faute !"

 league_events.16.t:0 "Le rapport de l'assassinat de Sun"
 league_events.16.d_cao_kun:0 ""À 6 h 23, le maréchal Sun Chuanfang s'est réveillé et s'est fait servir son petit-déjeuner. À 6 h 51, il est sorti du lit, a revêtu son uniforme de maréchal et s'est rendu à une réunion avec certains de ses officiers. À ce moment-là, Shi Jianqiao, l'assassin, s'est déguisé en femme de service et a infiltré le personnel de Sun. Après la réunion, Sun se rend dans la cour où des troupes s'entraînent. Alors qu'il observe l'exercice d'entraînement, sans rien faire, Shi s'approche de lui par derrière, sort un pistolet allemand Luger et tire sur Sun à trois reprises : une fois au milieu de son dos, une fois dans son épaule et une balle qui passe à côté de sa tête. Shi a été rapidement appréhendé par les gardes du corps de Sun, et Sun a été transporté d'urgence à l'hôpital. Cependant, il a perdu du sang très rapidement et est tombé dans le coma quelques semaines plus tard.\n\nLes preuves recueillies par un organisme d'enquête ont conclu que Shi Jianqiao était un agent du président Cao Kun, qui avait l'intention de surveiller le maréchal de la Ligue en raison du peu d'informations claires qu'il avait reçues sur les ravages. Mais l'assassin avait d'autres projets...""
 league_events.16.d_sun:0 ""A 6h23, le maréchal Sun Chuanfang s'est réveillé et on lui a servi son petit-déjeuner du matin. À 6h51, il est sorti du lit, a revêtu son uniforme de Maréchal et s'est rendu à une réunion avec certains de ses officiers. À ce moment-là, Shi Jianqiao, l'assassin, avait revêtu son déguisement de femme de service et avait infiltré le personnel de service de Sun. Après la réunion, Sun est ensuite sorti dans la cour, où certaines troupes étaient en formation. Alors qu'il regardait l'exercice d'entraînement, immobile pendant un instant, Shi s'approcha par derrière, tira un pistolet Luger allemand et tira sur Sun à trois reprises : une fois au centre du dos, une fois dans l'épaule et une balle passa à côté de sa tête. Shi fut rapidement appréhendé par les gardes du corps de Sun, et Sun fut précipité vers une assistance médicale. Cependant, il a perdu du sang très rapidement, et est mort dans le coma quelques semaines plus tard.\n\nLes preuves recueillies par un service d'enquête ont conclu que Shi Jianqiao était un agent d'un gouverneur provincial sujet de Sun, qui a vu l'instabilité actuelle comme une opportunité de profit personnel.""
 league_events.16.d_kuo:0 ""A 6h23, le maréchal Sun Chuanfang s'est réveillé et on lui a servi son petit-déjeuner du matin. À 6h51, il est sorti du lit, a revêtu son uniforme de Maréchal et s'est rendu à une réunion avec certains de ses officiers. À ce moment-là, Shi Jianqiao, l'assassin, avait revêtu son déguisement de femme de service et avait infiltré le personnel de service de Sun. Après la réunion, Sun est ensuite sorti dans la cour, où certaines troupes étaient en formation. Alors qu'il regardait l'exercice d'entraînement, immobile pendant un instant, Shi s'approcha par derrière, tira un pistolet Luger allemand et tira sur Sun à trois reprises : une fois au centre du dos, une fois dans l'épaule et une balle passa à côté de sa tête. Shi fut rapidement appréhendé par les gardes du corps de Sun, et Sun fut précipité vers une assistance médicale. Cependant, il a perdu du sang très rapidement, et est mort dans le coma quelques semaines plus tard.\n\nLes preuves recueillies par un service d'enquête ont conclu que Shi Jianqiao était un agent de la Ligue des Dix du Kuomintang, qui a vu l'instabilité actuelle comme une opportunité de faire tomber la Ligue, et de restaurer la Révolution Nationale.""
