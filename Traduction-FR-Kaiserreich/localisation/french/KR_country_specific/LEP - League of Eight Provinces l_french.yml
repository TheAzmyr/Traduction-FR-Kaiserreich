 #陳儀
 LEP_chen_yi: "Chen Yi"
 LEP_chen_yi_desc:9 "Like many among his generation of officers, Chen Yi graduated from the Rikugun Shikan Gakkō military academy in Japan. More unusually he has also served as the chairman of a bank. Chen joined Sun Chuanfang's Southern Zhili faction in 1924, and rose to prominence through his brutal suppression of Chinese Syndicalists in the Shanghai Uprising of 1932. As a reward for his unquestioning service he was appointed governor of Zhejiang Province, replacing Lu Xiangting.\nUnder his regime, Zhejiang might be considered the geographic and economic inverse of Jiangsu, with a small but wealthy north and desperately poor southern regions. Though Chen himself is not particularly susceptible to bribes, he routinely ignores his subordinate's abuses in order to quench dissent, and only a few regiments of soldiers could be considered truly loyal to his person despite his reputation as a harsh disciplinarian."
 LEP_chen_yi_commander_desc:9 "§YGeneral Description\nBorn:§! §gMay 3rd, 1883, in Shaoxing, Zhejiang Province, Qing Empire§!\n§YMilitary Career:§! §g$LEP_chen_yi_desc$§!"
 LEP_chen_yi_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gMay 3rd, 1883, in Shaoxing, Zhejiang Province, Qing Empire§!\n§YPolitical Career:§! §g$LEP_chen_yi_desc$§!"

 #鄭俊彥
 LEP_zheng_junyan: "Zheng Junyan"
 LEP_zheng_junyan_desc:9 "As governor of Jiangsu, Zheng Junyan has built his stronghold in the city of Xuzhou, located at one of China's most crucial railway junctures, and far from Sun Chuanfang's seat of power in Nanjing. As a result of his positioning, he has managed to secure a fair amount of autonomy by playing Sun, Wu Peifu, and the Germans off of each other for safe and reliable access to the railroad. He also maintains a rivalry with Zhang Zongchang over control of the north-south line and is known to have sent a number of notices to Nanjing concerning a troubling spread of the Yiguandao faith. Under Zheng's rule Jiangsu is known as a province of contrasts, its poorest regions bordered by Shandong to the north, and some of China's wealthiest districts in its south along the banks of the Yangtze."
 LEP_zheng_junyan_commander_desc:9 "§YGeneral Description\nBorn:§! §g1883, in Ningjin County, Zhili Province, Qing Empire\n§YMilitary Career:§! §g$LEP_zheng_junyan_desc$§!"
 LEP_zheng_junyan_mhc_desc:9 "§YOfficer Description\nBorn:§! §g1883, in Ningjin County, Zhili Province, Qing Empire\n§YMilitary Career:§! §g$LEP_zheng_junyan_desc$§!"
 LEP_zheng_junyan_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1883, in Ningjin County, Zhili Province, Qing Empire\n§YPolitical Career:§! §g$LEP_zheng_junyan_desc$§!"

 #鄧如琢
 LEP_deng_ruzhou: "Deng Ruzuo"
 LEP_deng_ruzhou_desc:9 "Under Deng's regime, Jiangxi shares a number of traits with Anhui to its north, chief among them a predominantly poor and rural population. Much of the province has never truly recovered from the widespread destruction of the Taiping rebellion, and even after seventy years the ruins of abandoned cities can sometimes be glimpsed amid the mountains. Unlike Anhui Jiangxi has not quite escaped German attention. With virtually nonexistent infrastructure and few direct paths to the coast, the city of Nanchang and its surrounds are the planned terminus of the new Zhegan Railway, linking the city to Shanghai, opening up significant new markets and resources in the Chinese interior. Of particular interest to the Germans is the city of Jingdezhen, the porcelain from which has been able to fetch high prices in Berlin, along with other less-legitimate pursuits such as the stolen antiquities trade. So far, the new railway has been built primarily with German financing, though there are rumours that the Germans mean to purchase the railway in its entirety; rumours likely lending strength to the KMT's supporters hiding in the province's south."
 LEP_deng_ruzhou_commander_desc:9 "§YGeneral Description\nBorn:§! §g1888, in Fuyang, Anhui Province, Qing Empire§!\n§YMilitary Career:§! §g$LEP_deng_ruzhou_desc$§!"
 LEP_deng_ruzhou_mhc_desc:9 "§YOfficer Description\nBorn:§! §g1888, in Fuyang, Anhui Province, Qing Empire§!\n§YMilitary Career:§! §g$LEP_deng_ruzhou_desc$§!"
 LEP_deng_ruzhou_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1888, in Fuyang, Anhui Province, Qing Empire§!\n§YPolitical Career:§! §g$LEP_deng_ruzhou_desc$§!"

 #周蔭人
 LEP_zhou_yinren: "Zhou Yinren"
 LEP_zhou_yinren_desc:9 "A long-standing subordinate to and former classmate of Sun Chuanfang, Zhou Yinren and the League-Marshal share a personal bond. Perhaps this is why Zhou was trusted with governorship of Fujian, the most mountainous and impoverished of the Eight Provinces. A narrow band of coastline constitutes the majority of the area under direct rule, and every port of Fujian shows a heavy German presence. Though generous aid from Nanjing has helped Zhou establish a greater degree of control over the province than he and his predecessors had last decade, much of it remains in a state of near-anarchy, and parts have fallen to an agrarian-socialist remnant of the KMT. These rebels, occasionally raiding the coastal settlements, have so far resisted two punitive expeditions aiming to dislodge them."
 LEP_zhou_yinren_commander_desc:9 "§YGeneral Description\nBorn:§! §g1887, in Wuqiang, Zhili Province, Qing Empire§!\n§YMilitary Career:§! §g$LEP_zhou_yinren_desc$§!"
 LEP_zhou_yinren_mhc_desc:9 "§YOfficer Description\nBorn:§! §g1887, in Wuqiang, Zhili Province, Qing Empire§!\n§YMilitary Career:§! §g$LEP_zhou_yinren_desc$§!"
