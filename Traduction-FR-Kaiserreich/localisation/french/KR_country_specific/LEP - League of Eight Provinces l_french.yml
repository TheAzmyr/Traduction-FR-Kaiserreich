### Ideas ###
 LEP_Conspicuous_Kleptocracy: "Kleptocratie évidente"
 LEP_Conspicuous_Kleptocracy_desc: "À la fin de la dernière décennie, Sun Chuanfang a ouvert de vastes étendues de l'est et du sud de la Chine à l'exploitation économique exclusive de l'Allemagne. Des soldats et des fonctionnaires à presque tous les niveaux, dont beaucoup sont déjà prédisposés à la corruption, sont devenus complices de tout, de la contrebande d'armes au commerce d'antiquités volées. Cela a une mauvaise image de la Ligue dans son ensemble."

 LEP_Conspicuous_Kleptocracy_2: "Kleptocratie Ostentatoire"
 LEP_Conspicuous_Kleptocracy_2_desc: "$LEP_Conspicuous_Kleptocracy_desc$"

 LEP_Provincial_Armies: "Armées provinciales"
 LEP_Provincial_Armies_desc: "La Ligue est vaste, mais son importante armée est en fait un ensemble de forces provinciales semi-autonomes unies par la loyauté personnelle de leurs chefs envers le maréchal Sun. Cela facilite le recrutement, mais présente de sérieux handicaps logistiques et organisationnels."

 LEP_Nanking_Kommission: "La Commission Nanking"
 LEP_Nanking_Kommission_desc: "La Commission Nanking, qui conseille la direction de la Ligue au nom de Berlin, comprend un corps d'officiers destiné à réorganiser les divisions chinoises selon les lignes allemandes. Jusqu'à présent, ils ont connu un certain succès dans l'équipement et la formation des divisions personnelles du maréchal, ainsi que dans la transmission des leçons de la Weltkrieg à leurs officiers."

 LEP_Yangtze_Special_Taxes: "Impôts spéciaux sur le Yangtsé"
 LEP_Yangtze_Special_Taxes_desc: "Les méandres du Yang Tsé traversent le cœur du pays, amenant le commerce côtier à l'intérieur des terres, et les produits de l'intérieur au marché mondial. Associé à la plus grande base industrielle de Chine à l'embouchure du fleuve, le Yang Tsé est un véritable fleuve d'or, et les villes situées sur ses rives sont des cibles communes pour une taxation importante."

 LEP_Low_Level_Unrest: "Troubles sporadiques"
 LEP_Low_Level_Unrest_desc: "La consolidation récemment annoncée du Chemin de fer de la Chine Centrale a déclenché une série de manifestations de rue et d'autres manifestations populaires à travers la Ligue. Bien qu'il soit question de boycotts, les troubles ne sont pas nouveaux et devraient s'estomper d'ici quelques semaines."

 LEP_Spreading_Unrest: "Propagation des troubles"
 LEP_Spreading_Unrest_Desc: "Au lieu de s'éteindre, les troubles ont continué à s'étendre, prenant racine dans presque toutes les grandes villes de la Ligue. Jusqu'à présent, cela n'est pas encore sans précédent, et la réponse du gouvernement sera presque certainement comme elle l'a toujours été : violente et résolue."

 LEP_Anti-Concessions_Movement: "Le mouvement anti-concessions"
 LEP_Anti-Concessions_Movement_desc: "Les événements entourant la création du Chemin de fer de la Chine Centrale ont entraîné une violente explosion d'agitation patriotique, dirigée contre des personnalités gouvernementales et des étrangers, comme on n'en avait pas vu depuis le Mouvement du 4 mai, il y a plus de dix ans. Cela fait naturellement le jeu des ennemis de la Clique de Nanjing."

 LEP_Rampant_Disorder: "Trouble de Rampant"
 LEP_Rampant_Disorder_desc:0 "La montée du Mouvement Anti-Concessions et la mort de Sun Chuanfang ont conduit à une nouvelle période de \"Hunzhan\" - des combats confus ou chaotiques, où le général se retourne contre le général, le soldat contre le soldat. Les marchés se sont effondrés, la police est débordée, et le chaos se répand dans les rues, alors qu'apparemment toute la société se retourne contre elle-même. Beaucoup de sang peut être versé avant qu'un semblant de paix ne revienne en Chine orientale."

 #LEP_Continued_Disorder: "Continued Disorder"
 #LEP_Continued_Disorder_desc: "Marshal Qi Xieyuan has united the Five Provinces, proving that he does in fact rightfully rule over Eastern China. While this means that the situation of the Five Provinces will not worsen, it still has not fully recovered. Qi will have to continue to consolidate if he wishes for complete order to return."

 LEP_Disrupted_Industry:0 "Industrie perturbée"
 LEP_Disrupted_Industry_desc:0 "Les événements récents ont fortement perturbé les opérations industrielles ordinaires. Beaucoup de nos principales entreprises craignent le pire."

 LEP_Crippled_Industry: "Industrie en difficulté"
 LEP_Crippled_Industry_desc:0 "Avec l'effondrement général de l'ordre, notre industrie économique et militaire est paralysée. Nos capacités de production sont sévèrement diminuées car des lignes d'approvisionnement entières sont en panne."

 LEP_Questionable_Authority: "Autorité douteuse"
 LEP_Questionable_Authority_desc:0 "Qi Xieyuan prétend qu'il est le successeur légitime de Sun et qu'il a tous les droits au titre de Maréchal de la Ligue, mais tout le monde n'est pas d'accord. De nombreux gouverneurs et gouvernements locaux sont sceptiques quant à son autorité. De plus, son pouvoir s'étend à peine en dehors du rayon d'action de ses garnisons militaires, ce qui rend son autorité sur la Ligue carrément douteuse."

 LEP_Damaged_Industry: "Industrie endommagée"
 LEP_Damaged_Industry_desc:0 "Nos usines militaires et notre économie civile ont été considérablement endommagées par les combats. Les chaînes d'approvisionnement sont toujours en désordre et une grande partie de la machinerie est brisée. Tant que tout cela ne sera pas restauré, nous n'aurons pas un rendement industriel optimal."

 LEP_Widespread_Destruction: "Destruction généralisée"
 LEP_Widespread_Destruction_desc:0 "La guerre a eu un impact permanent sur les Cinq Provinces, qui sont maintenant dispersées avec des bâtiments en ruines, des cadavres et des infrastructures brisées. Les réparations et la reconstruction seront la priorité de la plupart des gouvernements locaux, ce qui nous laissera beaucoup moins d'industries pour nos propres besoins."

 LEP_yiguandao: "Troubles Yiguandao"
 LEP_yiguandao_desc: "L'agitation générale dans le nord, combinée à la guerre civile, a fait monter en flèche les troubles sous les adeptes de la religion Yiguandao. Ils se rassemblent en masse et provoquent un grand chaos dans nos provinces du nord. Si nous ne nous efforçons pas de les réprimer rapidement, les troubles ne feront qu'empirer."

 LEP_kuomintang: "Troubles KMT"
 LEP_kuomintang_desc: "Alors que le gouvernement de gauche de KMT a finalement été brisé en déversant toutes ses ressources restantes dans l'insurrection, de nombreux déserteurs et bandits qui étaient autrefois dans ses rangs continuent de semer le trouble. Les partisans de la gauche KMT continueront à causer des problèmes dans le sud si nous ne nettoyons pas les dernières cachettes qui leur restent."

 LEP_Chaotic_Order: "Ordre chaotique"
 LEP_Chaotic_Order_desc:0 "Si Qi est désormais incontestablement le Maréchal de la Ligue, les terres qu'il dirige sont encore mûres de chaos et d'instabilité. Beaucoup de travail sera nécessaire pour réunir les provinces en une Ligue cohésive. De nombreux dirigeants locaux continuent de désobéir de manière flagrante aux ordres du gouvernement de Qi à Nanjing et les routes restent dangereuses et infestées de bandits."

 LEP_Coercive_Rule: "Règne coercitif"
 LEP_Coercive_Rule_desc:0 "L'effondrement de la Ligue a appris à Qi Xieyuan une chose : ne tolérer aucune opposition. Le Maréchal de la Ligue Qi Xieyuan n'hésitera pas à abuser effrontément de son pouvoir pour atteindre ses objectifs. Désormais, la Ligue gouverne ses citoyens par la contrainte."

 LEP_Local_Development: "Développement local"
 LEP_Local_Development_desc:0 "Le gouvernement de Qi est impopulaire dans les villes, ce qui l'a amené à se tourner vers l'intérieur et les petites communautés locales dans lesquelles vit la grande majorité des Chinois. En les aidant, ainsi que les propriétaires terriens locaux, il espère gagner le soutien de la Chine rurale si jamais les villes se révoltent."

 LEP_Kommission_Sponsorship: "Parrainage de la Commission"
 LEP_Kommission_Sponsorship_desc:0 "La Ligue occupe une place particulière parmi les partenaires chinois de l'Allemagne. Elle accorde beaucoup plus de liberté aux entreprises allemandes, en échange d'une attention particulière dans son industrialisation. Cette attention particulière se traduit par la sollicitation par la Commission Nanking d'investissements, d'aides à la recherche et autres pour la Ligue."

 LEP_Extensive_Concessions: "Concessions étendues"
 LEP_Extensive_Concessions_desc:0 "L'intérêt particulier que la Ligue reçoit de l'Allemagne a un prix, à savoir sous la forme de concessions importantes. Ces concessions sont territoriales, comme les villes côtières que l'AOG contrôle, mais aussi légales. Certains au sein de la Ligue craignent que la prochaine étape n'ait une dimension politique."

 LEP_Dishonest_Government: "Gouvernement malhonnête"
 LEP_Dishonest_Government_desc:0 "Bien que la Ligue se présente comme un gouvernement moral et juste qui protège le peuple de la Chine orientale, en réalité, ces objectifs ne font pas partie des priorités du gouvernement. La seule chose qui compte pour Qi est sa survie et celle de son pouvoir, et il est plus que disposé à y parvenir par des moyens malhonnêtes."

 LEP_Coercive_Government: "Gouvernement coercitif"
 LEP_Coercive_Government_desc: "Après de nombreuses années de travail acharné, Qi Xieyuan a réorganisé la Ligue sous sa direction. Il ne tolère aucun désaccord avec ses directives, ne craint pas la malhonnêteté et n'a pas peur d'abuser de son pouvoir pour atteindre ses objectifs. Sous Qi, la Ligue est devenue un lieu d'oppression."

 LEP_Economic_Modernization:0 "Modernisation économique"
 LEP_Economic_Modernization_desc:0 "Maintenant que Qi a la Ligue fermement sous son contrôle, son attention s'est tournée vers l'économie. Avec une aide extérieure et en se concentrant sur le cœur de l'industrie chinoise, situé autour de Nanjing, il va tenter de transformer la Chine en une économie moderne."

