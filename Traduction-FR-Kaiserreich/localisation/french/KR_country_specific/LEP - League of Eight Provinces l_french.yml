 LEP_temp_suppress_rural_banditry: "Réduire les Activités des Bandits"
 LEP_temp_suppress_rural_banditry_desc: "Les bandits ruraux, endémiques dans le nord, attaquent des voyageurs innocents et provoquent de grands troubles dans le Jiangsu. Nous ne disposons pas de ressources suffisantes pour mettre fin à cette menace, et nous ne pouvons donc que les supprimer temporairement pour le moment. Nous devons vraiment concentrer tous nos efforts si nous voulons nous en débarrasser.\n§RPour pouvoir éliminer définitivement la présence des bandits, il faut terminer la priorité §YRépression des bandits ruraux§!§!"

 LEP_decision_lower_bandit_unrest: "Lutte Contre le Banditisme"
 LEP_decision_lower_bandit_unrest_desc: "Maintenant que nous avons commencé à améliorer la situation dans les territoires du Nord et que nous nous sommes débarrassés de la plupart des instigateurs, l'heure est venue de passer à la répression. Nous devons trouver et traquer les rassemblements de tous les clans de bandits et y mettre fin par la force afin de préserver la moralité de notre pays."

