 LEP_Tsingtau_Collaboration8_desc: "L'intérêt particulier que la Ligue reçoit de l'Allemagne présente de nombreux avantages. Mais la collaboration avec Tsingtau a également un prix élevé, à savoir sous forme de concessions importantes. Ces concessions atteignent de nouveaux sommets, car le gouvernement de la Ligue fait de plus en plus de concessions. La Ligue risque de céder ses biens les plus précieux si elle reste sur cette voie.\n§GAide économique : Moyenne§!\n§GContrôle économique : Faible§!\n§GContrôle politique : Faible§!"
 LEP_Tsingtau_Collaboration9_desc: "L'intérêt particulier que la Ligue reçoit de l'Allemagne a de nombreux avantages. Mais la collaboration avec Tsingtau a également un prix, à savoir des concessions toujours plus importantes. Ces concessions permettent aux Allemands d'exercer un pouvoir considérable sur le gouvernement de la Ligue.\n§GAide économique : Importante§!\n§GContrôle économique : Moyen§!\n§GContrôle politique : Moyen§!"
 LEP_Tsingtau_Collaboration10_desc: "L'intérêt particulier que la Ligue reçoit de l'Allemagne a de nombreux avantages. Mais la collaboration avec Tsingtau a également un prix, à savoir des concessions toujours plus importantes. Ces concessions permettent aux Allemands d'exercer un pouvoir considérable sur le gouvernement de la Ligue.\n§GAide économique : Importante§!\n§GContrôle économique : Moyen§!\n§GContrôle politique : Moyen§!"
 LEP_Tsingtau_Collaboration11_desc: "L'intérêt particulier que la Ligue reçoit de l'Allemagne a de nombreux avantages. Mais la collaboration avec Tsingtau a également un prix, à savoir des concessions toujours plus importantes. Ces concessions permettent aux Allemands d'exercer un pouvoir considérable sur le gouvernement de la Ligue. Si la Ligue ne fait rien pour arrêter les Allemands, leur contrôle risque de devenir absolu.\n§GAide économique : Très Importante§!\n§GContrôle économique : Important§!\n§GContrôle politique : Moyen§!"
 LEP_Tsingtau_Collaboration12_desc: "L'intérêt particulier que la Ligue reçoit de l'Allemagne a de nombreux avantages. Mais la collaboration avec Tsingtau a également un prix, à savoir des concessions extrêmes. Ces concessions permettent aux Allemands d'opérer en toute impunité au sein de la Ligue et d'exercer un contrôle là où ils le souhaitent.\n§GAide économique : Très Importante§!\n§GContrôle économique : Très Important§!\n§GContrôle politique : Important§!"
 LEP_Tsingtau_Collaboration13_desc: "L'intérêt particulier que la Ligue reçoit de l'Allemagne a de nombreux avantages. Mais la collaboration avec Tsingtau a également un prix, à savoir des concessions extrêmes. Ces concessions permettent aux Allemands d'opérer en toute impunité au sein de la Ligue et d'exercer un contrôle là où ils le souhaitent. Si la Ligue continue d'offrir plus aux Allemands, leur contrôle sera presque complet.\n§GAide économique : Très Importante§!\n§GContrôle économique : Extrêmement Important§!\n§GContrôle politique : Important§!"
 LEP_Tsingtau_Collaboration14_desc: "L'intérêt particulier que la Ligue reçoit de l'Allemagne a de nombreux avantages. Mais la collaboration avec Tsingtau a également un prix extrême, à savoir des concessions quasi absolues. Ces concessions ont ouvert la voie aux Allemands pour contrôler efficacement l'ensemble du gouvernement de la Ligue.\n§GAide économique : Très Importante§!\n§GContrôle économique : Super Important§!\n§GContrôle politique : Important§!"
 LEP_Tsingtau_Collaboration15_desc: "L'intérêt particulier que la Ligue reçoit de l'Allemagne a de nombreux avantages. Mais la collaboration avec Tsingtau a également un prix extrême, à savoir des concessions quasi absolues. Ces concessions ont ouvert la voie aux Allemands pour contrôler efficacement l'ensemble du gouvernement de la Ligue.\n§GAide économique : Très Importante§!\n§GContrôle économique : Presque Complet§!\n§GContrôle politique : Extrêmement Important§!"
