 LEP_governor_replace_decisions_desc: "La Ligue des Huit Provinces était un réseau complexe de bureaucrates, d'officiers et de généraux. À ces personnes s'ajoutaient les gouverneurs des différentes provinces, qui agissaient eux-mêmes avec une relative autonomie et ne répondaient qu'au maréchal de la Ligue, Sun Chuanfang. Lorsque la Ligue s'est effondrée avec le soulèvement de Chen Taioyuan, cette toile s'est brisée, avec de nombreuses personnes se rebellant ou s'emparant du pouvoir pour elles-mêmes au niveau local, et avec des gouverneurs essayant de s'échapper pour trouver la sécurité à Nanjing. La Ligue étant maintenant revenue à un état de décence relatif, il est grand temps que nous nous efforcions de renvoyer ces gouverneurs et, dans de nombreux cas, d'en trouver de nouveaux, afin que le travail puisse se poursuivre."

