 #League War
 LEP_qi_rules_nanjing: "Qi dirige Nanjing"
 LEP_qi_rules_nanjing_desc: "Qi Xieyuan, le Gouverneur très respecté de Jiangsu et contrôleur de nombreuses troupes autour de Nanjing, a pris le contrôle de la ville. Cela fait de lui le successeur nominal de Sun. Qi dirige maintenant la Clique de Nanjing. Cependant, le chaos règne dans ce qui était auparavant la Ligue des Huit Provinces et il n'est pas certain que tous les anciens gouverneurs reconnaissent Qi."

 LEP_north_south_west: "Nord, Sud ou Ouest"
 LEP_north_south_west_desc: "La Clique de Nanjing a des ennemis dans le nord, le sud et l'ouest. Notre territoire est divisé, avec la Clique d'Anqing près de notre cœur. Nous devons choisir sur quels ennemis nous allons nous concentrer en premier. Nous devons également rétablir le contact avec les anciens gouverneurs des provinces de la Ligue des Huit Provinces, afin d'assurer leur loyauté."

 LEP_jiangnan_loans: "Prêts Jiangnan"
 LEP_jiangnan_loans_desc: "L'AOG a été durement touché par le Lundi Noir et n'a pas pu nous payer le loyer de plusieurs de ses concessions. C'est inacceptable, mais pour l'instant nous ne pouvons rien faire car nous dépendons de leur soutien. Le consortium Jiangnan a été quelque peu isolé de la crise et nous a offert des prêts, que nous devrions prendre pour financer nos armées et notre gouvernement."

 LEP_aog_gun_shipments: "Livraisons d'armes d'AOG"
 LEP_aog_gun_shipments_desc: "Bien que les finances de l'AOG ne soient pas encore sous contrôle, elles ont commencé à se stabiliser quelque peu. Elle dispose de grandes quantités d'armes à feu et nous devons nous assurer qu'elles nous sont envoyées, car nous sommes confrontés à une grave pénurie d'armes à feu. En outre, nos propres capacités de production sont limitées, ce qui rend leur soutien encore plus précieux."

 LEP_qis_central_command: "Commandement central de Qi"
 LEP_qis_central_command_desc: "La nature désorganisée et décentralisée des armées de gouverneurs actuelles sur lesquelles nous comptons n'est pas suffisante pour le conflit actuel. Nous devons faire un effort pour établir un commandement central unifié. Les gouverneurs conserveront leur autorité, mais les décisions importantes seront désormais prises en coordination plutôt qu'en séparation."

 LEP_enforce_officer_loyalty: "Renforcer la loyauté des officiers"
 LEP_enforce_officer_loyalty_desc: "Nos officiers sont tous d'une loyauté douteuse. Nous avons un noyau de forces qui a suivi Qi pendant des années, mais maintenant que nous contrôlons une grande partie des anciennes forces de Sun ainsi que les forces des différents gouverneurs provinciaux, nous ne pouvons pas être aussi sûrs. Le KMT et Shangqing continuent également à recruter secrètement, nous devons donc nous assurer que nos officiers sont fidèles à la cause de la clique de Nanjing, et à aucune autre."

 LEP_emergency_industry_reallocation: "Réaffectation d'urgence de l'industrie"
 LEP_emergency_industry_reallocation_desc: "Une grande partie de notre industrie limitée est en désordre. Nous devons coordonner l'industrie dont nous disposons pour nous concentrer sur la production militaire. Comme nous n'avons pas les ressources nécessaires, nous devons compter sur le Consortium Jiangnan et l'AOG pour nous aider dans cet effort. Nous leur laisserons certains actifs sous leur gestion pour nous assurer que nos propres officiers incompétents ne causeront pas de problèmes."

 LEP_price_controls: "Contrôle des Prix"
 LEP_price_controls_desc: "Avec l'effondrement de la Ligue des Huits Provinces, nos billets de banque sont devenus presque sans valeur et l'inflation augmente à un rythme effréné. Bien que le contrôle des prix ne soit pas une solution idéale, nous devons nous assurer qu'il y ait au moins un arrêt temporaire des dévaluations afin de payer correctement nos soldats. Il faut espérer que cela calmera également les campagnes et mettra un terme à la hausse des prix des denrées alimentaires, du moins pour le moment."

 LEP_suppress_student_unions: "Supprimer les associations d'étudiants"
 LEP_suppress_student_unions_desc: "Les associations étudiantes dites "patriotiques" sont une épine dans le pied depuis un certain temps. Elles ont été la force principale derrière les protestations anti-concessionnistes et continuent à faire des ravages dans les villes. Si nous supprimons leurs moyens d'organisation, nous espérons que le mouvement dans son ensemble sera supprimé."

 LEP_enforce_media_controls: "Contrôler les médias"
 LEP_enforce_media_controls_desc: "Les médias sont complices de l'effondrement de la Ligue et ils continuent à publier des rapports négatifs sur notre administration et à calomnier le nom de Qi. Nous devons prendre le contrôle d'une grande partie des médias afin de mettre un terme à la diffusion d'informations dangereuses qui pourraient compromettre nos objectifs."

 #Foreign Policy
 LEP_the_marshal_stands_triumphant: "Le Maréchal Triomphe"
 LEP_the_marshal_stands_triumphant_desc: "Les imbéciles qui suivaient le gouverneur Chen et les esprits maudits du Kuomintang pensaient pouvoir supplanter la Ligue ! Pourtant, nous les avons indéniablement remis à leur place ! Avec l'ascension formelle de Qi Xieyuan au rôle de maréchal de la Ligue suite à la mort vraiment tragique de Sun, le devoir nous incombe de poursuivre les plans du "Tigre souriant"."

 LEP_two_marshals_under_the_sky: "Deux Maréchaux sous le Ciel"
 LEP_two_marshals_under_the_sky_desc: "Sun Chuanfang se trouvait dans une situation étrange. Ostensiblement protégé du maréchal de Jade, il n'était en aucun cas son successeur officiellement accepté. Trop éloigné, le reste des Zhili du Nord se méfiait de lui. Qu'importe ! Qi Xieyuan est un caméléon insaisissable ! Ensemble, le Maréchal de Jade et le Maréchal de la Ligue rétabliront l'ordre dans l'Empire du Milieu et affirmeront la domination des Zhili !"

 LEP_deepen_the_zhili_schism: "Approfondir le Schisme des Zhili"
 LEP_deepen_the_zhili_schism_desc:9 "Les perfides Zhili du Nord considèrent leurs frères du Sud comme des parvenus, des marginaux sans importance ! En nous utilisant comme des pions pour leur propre jeu, ils se méprendraient profondément. Sun Chuanfang nous a laissé la légitimité de réaliser une vision, d'être les véritables héritiers de l'héritage de Beiyang. En contrôlant la capitale du Sud, nous irons de l'avant !"

 LEP_joint_training_with_beijing: "Entraînement Conjoint avec Beijing"
 LEP_joint_training_with_beijing_desc: "En vérité, nombre de nos commandants pourraient apprendre beaucoup de connaissances et d'expertise militaires auprès de nos homologues du Nord. En effet, notre modeste académie de Jinling n'a rien à envier à la légendaire académie militaire de Baoding. Même sur le plan personnel, nombre de nos hauts gradés ne bénéficient pas d'un tutorat militaire formel. En organisant des exercices conjoints, le Zhili ne manquera pas de se consolider."

 LEP_negotiate_with_the_nationalistic_elite: "Négocier avec l'Élite Nationaliste"
 LEP_negotiate_with_the_nationalistic_elite_desc: "Le noble Forum de la Démocratie et de la Science est un groupement d'intellectuels libéraux, nationalistes et progressistes résidant à Shanghai et à Beijing. Ces intellectuels n'ont que mépris pour la nature autoritaire des provinces de la nation gouvernées par les Zhili. Bien que mutuellement désagréables, il est néanmoins prudent d'amener ces hommes de parole à la table des négociations afin de donner un vernis d'intention sincère."

 LEP_utilize_the_jingxing_society: "Utiliser la Société Jingxing"
 LEP_utilize_the_jingxing_society_desc: "L'un des intellectuels les plus curieux de la suite de Nanjing est peut-être le jeune, turbulent et spirituel Li Linsi. Porteur de la société Jingxing, il s'agit d'un groupe d'intellectuels et de civils beaucoup plus tolérants à l'égard des Zhili et, en retour, favorables à l'approfondissement des relations pro-allemandes. Rejeté par la plupart, mais pas par tous, leur soutien pourrait s'avérer inestimable dans les projets à venir."

 LEP_foster_economic_cooperation: "Favoriser la Coopération Économique"
 LEP_foster_economic_cooperation_desc: "L'un des plus grands avantages des investissements et du développement allemands dans les territoires de la Ligue est le potentiel de projection de la puissance économique de la Ligue. Cependant, il existe de grandes disparités, car pour chaque Zhejiang, il y a un Fujian. En coopérant avec Beijing et en intégrant davantage nos économies, nous aurons peut-être notre propre voie navigable d'or."

 LEP_end_southern_intransigence: "Mettre Fin à l'Intransigeance du Sud"
 LEP_end_southern_intransigence_desc: "Dans le moment peut-être le plus sombre de la Ligue, les gouverneurs du Hunan, du Guangdong et du Guangxi ont finalement coupé les ponts. Après avoir pris leurs distances depuis leur incorporation informelle, les Sudistes se sont retrouvés en position de frapper notre propre domaine à l'avenir. Pour préserver notre héritage, nous devons être plus rapides qu'eux !"

 LEP_secure_german_support: "Support Allemand Sécurisé"
 LEP_secure_german_support_desc: "Nos aimables alliés, nos vrais amis ! Sans les Allemands, la Ligue ne serait qu'une dépendance des machinations de Beijing. Pour nos grandes ambitions, nous avons besoin d'un soutien encore plus grand. Grâce aux relations que nous avons établies précédemment, augmentons l'aide allemande à notre économie et à notre armée en voie de rétablissement. En retour, nous leur garantissons leur influence en Chine."

 LEP_heir_to_the_jade_marshal: "Héritier du Maréchal de Jade"
 LEP_heir_to_the_jade_marshal_desc: "Ce sont vraiment les Zhili du Sud qui sont les successeurs des machinations du Maréchal de Jade ! Autrefois, c'était Sun Chuanfang, et peut-être que le maréchal Wu a ses propres idées, comme le faible Bai Jianwu, mais sans le glorieux maréchal de la Ligue Qi Xieyuan, les Zhili auraient très bien connu la mort aux mains du Kuomintang ou de Fengtian. Même Wu le sait, et Pékin doit nous accorder le respect que nous méritons."

 LEP_last_son_of_the_family: "Dernier Fils de la Famille"
 LEP_last_son_of_the_family_desc: "Les Zhili du Nord ont abandonné toute prétention à défendre la cause de Feng Guozhang ! Ils ont coupé toutes les branches du réseau de mécénat en dehors de la leur ! Ce ne sont pas Wu, Cao ou Wang qui sont les héritiers de Li Hongzhang, mais le Sud ! Les véritables derniers héritiers de l'héritage du Bismarck chinois ! Avec des ambitions toujours plus grandes, il est temps de marcher vers le nord..."

 #Economics/Politics
 LEP_government_by_coercion: "Gouvernement par la coercition"
 LEP_government_by_coercion_desc: "Nous dirigeons maintenant la Ligue et nous devons, à tout prix, empêcher son nouvel effondrement. Nous ne ferons pas les mêmes erreurs que Sun Chuanfang a faites. Au lieu de cela, nous allons construire un gouvernement fort, basé non pas sur la faiblesse, mais sur la force. Nous n'hésiterons pas à recourir à des méthodes dures pour garantir sa survie."

 LEP_finish_sun_investigation: "Terminer l'enquête sur Sun"
 LEP_finish_sun_investigation_desc: "Nous avons attendu assez longtemps pour présenter les résultats de notre enquête sur l'assassinat de l'ancien dirigeant de la Ligue, Sun Chuanfang. Il est temps de terminer le travail et de rendre les résultats publics. Nous espérons que nous pourrons présenter ces résultats de manière à renforcer notre position."

 LEP_undermine_sun_loyalists: "Purgez les complices"
 LEP_undermine_sun_loyalists_desc: "Actuellement, il y a encore beaucoup de gens dans notre gouvernement dont nous ne pouvons pas être sûrs qu'ils nous appuieront. En utilisant notre publication des résultats de l'enquête sur l'assassinat de Sun, ainsi qu'en dépeignant nos ennemis comme complices de l'effondrement, nous devrions pouvoir procéder à de nombreuses arrestations et purger nos rangs de leur présence."

 LEP_university_oversight_board: "Conseil de surveillance de l'Université"
 LEP_university_oversight_board_desc: "Nous avons vu à quel point les élèves peuvent devenir dangereux s'ils s'organisent. Ils ont été des acteurs clés du mouvement anticoncessionniste et continueront d'être dangereux si nous ne les surveillons pas correctement. C'est pourquoi nous devons créer le Conseil de surveillance des universités, qui veillera à ce que toute personne "dangereuse" au sein des universités soit neutralisée."

 lep_governor_1: "Maintenant que nous contrôlons à nouveau le Zhejiang et l'Anhui, dont les gouverneurs se sont tous deux soulevés traîtreusement contre nous, nous devons décider par qui les remplacer. Nous devons nous assurer qu'ils sont nos proches alliés et qu'ils ne répéteront pas les erreurs de leurs prédécesseurs. En outre, nous devons également finir de formaliser les relations avec les autres gouverneurs, qui ne sont pas tous d'accord avec l'ascension de Qi."
 lep_governor_2: "Après le soulèvement traître du gouverneur de l'Anhui, Chen Tiaoyuan, nous contrôlons à nouveau sa province. Nous devons décider qui remplacera Chen comme gouverneur de l'Anhui et nous assurer que notre remplaçant ne répète pas l'erreur de Chen. De plus, nous devons également finir de formaliser les relations avec les autres gouverneurs, qui ne sont pas tous d'accord avec l'ascension de Qi."

 LEP_governor_question: "La question du gouverneur"
 LEP_governor_question_desc: "[getlepgovernor]"

 LEP_track_down_kmt: "Éradiquer les cellules KMT"
 LEP_track_down_kmt_desc: "Bien que nous ayons pu chasser les unités militaires du KMT de Fujian, les partisans continuent d'opérer sur notre territoire. Nous craignons également que certains membres de KMT aient pu infiltrer nos rangs. Nous devons retrouver les bases restantes du Kuomintang et éliminer les diverses cellules actives de KMT."

 LEP_crack_down_rural_bandits: "Répression des Bandits Ruraux"
 LEP_crack_down_rural_bandits_desc: "Jour après jour, des bandits ruraux, dont certains sont même d'anciens militaires, continuent de terroriser nos concitoyens et nos fonctionnaires. Avec des crapules comme les Red Spears et Yiguandao, ils continuent à semer la zizanie. Nous devons entamer une répression formelle contre ces fauteurs de troubles, semblable à celle des campagnes d'encerclement, si nous voulons paralyser leur mouvement."

 LEP_reconstitute_baojia_system: "Reconstituer le système Baojia"
 LEP_reconstitute_baojia_system_desc: "Le système de baojia prévoyait le contrôle local des milices locales. Il visait à accroître la stabilité et à attribuer des responsabilités locales. Si le système a échoué dans le passé, il peut maintenant être très utile car il nous permet de patrouiller efficacement dans les campagnes et de contourner les gouverneurs."

 LEP_xiangyong_inspections: "Inspections des Xiangyong"
 LEP_xiangyong_inspections_desc: "Si nous voulons que le système de baojia devienne un succès, nous devons nous assurer que les xiangyong, les unités locales de baojia, se comportent bien. Les inspections nous permettront également d'avoir une autre méthode de contrôle sur ces milices locales sans avoir à se soucier des gouverneurs."

 LEP_water_infrastructure_commission: "Commission des infrastructures hydrauliques"
 LEP_water_infrastructure_commission_desc: "La guerre a endommagé une énorme quantité d'infrastructures essentielles conçues pour protéger nos villes des rivières. Les barrages, les digues, les levées ont tous été endommagés. Nous devons mettre en place une commission spéciale avec un financement adéquat pour les réparer immédiatement. Si nous attendons, les inondations peuvent potentiellement mettre en danger des millions de Chinois."

 LEP_peace_in_countryside: "Paix à la campagne"
 LEP_peace_in_countryside_desc: "Maintenant que nous avons traité les éléments les plus séditieux qui ont déclenché la guerre, nous pouvons entamer les derniers efforts pour rétablir pleinement la paix dans les campagnes. Depuis des mois, les gens avaient peur de sortir et de voyager, car les routes étaient infestées de bandits et de rebelles. Mais grâce à nos mesures et à nos réformes, nous avons renforcé la sécurité et la paix est revenue dans les campagnes."

 LEP_selective_enforcement: "Application sélective"
 LEP_selective_enforcement_desc: "Ce n'est pas par la loi que nous obtiendrons la légitimité en tant que gouvernement. Nous ne pouvons y parvenir qu'en construisant un gouvernement stable qui n'est pas remis en question par le peuple. Par conséquent, nous pouvons nous permettre d'appliquer la loi de manière sélective, comme bon nous semble. En accordant à certaines entreprises et à certains individus des droits extralégaux, nous pouvons être sûrs de leur soutien, car nous sévirons durement contre leurs ennemis."

 LEP_reform_public_security: "Réforme de la sécurité publique"
 LEP_reform_public_security_desc:9 "Malgré l'hyper vigilance de Sun Chuanfang, le Tigre souriant a toujours fait face à la balle. Incapable de colmater toutes les brèches pour se protéger, il est clair que l'un de ses défauts était de ne pas disposer d'un réseau fiable d'agents qui assuraient la sécurité en son nom.  Avec les gardes de Qi's Nanjing, cela va maintenant changer. Avec ces réformes, Qi aura des agents partout, ce qui lui permettra de réagir plus rapidement et de maintenir la paix."

 LEP_redoubts_for_revenue: "Redoutes pour les recettes"
 LEP_redoubts_for_revenue_desc: "La récente guerre encore fraîche dans l'esprit de nos gouverneurs, combinée à l'instabilité générale au-delà des frontières, signifie que nos gouverneurs seront très occupés par la sécurité. Nous leur offrirons de les aider à construire des fortifications et autres défenses, en échange de quoi ils permettront à Nanjing de prélever des taxes supplémentaires sur leur territoire."

 LEP_tackle_local_corruption: "S'attaquer à la corruption locale"
 LEP_tackle_local_corruption_desc: "La corruption locale est un problème sérieux. Elle nuit à notre capacité de soutirer des impôts au gouvernement local, elle impose un fardeau inutile aux agriculteurs locaux et elle remplit les poches de ceux qui n'en ont pas besoin. C'est pourquoi nous devrions commencer à nous attaquer à ce problème. Les inspecteurs que nous utiliserons à cette fin nous permettront également d'exercer un plus grand contrôle sur les administrations locales."

 LEP_green_gang_dealings: "Transactions des gangs verts"
 LEP_green_gang_dealings_desc: "Nous devons solliciter l'aide du Bande Verte à Shanghai. Ces seigneurs du crime, acteurs majeurs du commerce de la drogue, nous permettront d'exercer une influence sur les investisseurs potentiels des villes des légations. En utilisant le Bande Verte, nous pourrons sûrement étendre notre influence au sein des Légations."

 LEP_public_media_campaigns: "Campagnes médiatiques publiques"
 LEP_public_media_campaigns_desc: "Notre gouvernement est perçu négativement par beaucoup. On nous considère comme ceux qui nous ont vendu aux Allemands et qui ont réprimé les patriotes qui voulaient les mettre dehors. Nous devons faire en sorte que cette image disparaisse en utilisant notre contrôle de la presse pour diffuser des messages positifs sur notre gouvernement, tout en diffusant des messages négatifs sur nos détracteurs."

 LEP_appoint_civilian_magistrates: "Nommer des magistrats civils"
 LEP_appoint_civilian_magistrates_desc: "Beaucoup de provinces et de gouvernements locaux sont dirigés par des militaires, qui dépendent de leurs armées pour leur pouvoir politique. Il est difficile de les forcer à faire quoi que ce soit sans se battre. C'est pourquoi nous devrions commencer à nommer des magistrats civils à des postes dans les gouvernements locaux et leur accorder peu à peu plus de pouvoir, car nous pouvons les contrôler plus efficacement que les militaires."

 LEP_public_repression: "Répression publique"
 LEP_public_repression_desc: "Nous ne nous trompons pas en disant que nous sommes un gouvernement ami et libre. Non, nous admettons qu'il n'y a qu'une seule façon d'offrir au peuple la loi et l'ordre, et c'est par une répression sévère de ceux qui parlent ou agissent contre nous. Ce n'est que si ces éléments séditieux sont éliminés que la population pourra avoir confiance en sa sécurité."

 LEP_shut_down_intellectual_circles: "Fermer les cercles intellectuels"
 LEP_shut_down_intellectual_circles_desc: "Divers groupes et cercles d'intellectuels très respectés, dont beaucoup ont soutenu le mouvement anti-concessions qui a conduit à la chute de Sun Chuanfang, continuent de s'élever contre nous. Nous ne pouvons plus tolérer cette insubordination et devons agir immédiatement en interdisant les réunions de ces intellectuels et en veillant à ce qu'ils restent isolés."

 LEP_crush_urban_unions: "Écraser les syndicats urbains"
 LEP_crush_urban_unions_desc: "Tout comme les associations d'étudiants, les syndicats de travailleurs urbains ont toujours posé des problèmes. Leurs grèves minent nos industries et nous ne pouvons jamais être sûrs qu'ils ne coopèrent pas avec la gauche KMT. Nous devons utiliser notre autorité dans les villes pour écraser ces syndicats et nous assurer que les travailleurs ne s'organisent pas."

 LEP_pacification_commissioner_qi:9 "Commissaire à la Pacification Qi"
 LEP_pacification_commissioner_qi_desc: "Il est habituel de se donner de nombreux postes et titres différents pour créer une autorité dans de nouveaux domaines. Qi Xieyuan n'est donc plus seulement le Maréchal de la Ligue, mais aussi le Commissaire à la Pacification. Ce nouveau poste lui donne l'autorité de mettre fin à tout acte séditieux dans n'importe quelle zone de la Ligue avec ses propres forces, ce qui nous permettra de répondre beaucoup plus rapidement aux situations d'urgence."

 LEP_pressure_jiangzhe_caifa: "Faites pression sur le Jiangzhe Caifa"
 LEP_pressure_jiangzhe_caifa_desc: "Le Jiangzhe caifa, qui signifie le Jiangsu et le Zhejiang zaibatsu, est un groupe de banquiers puissants qui contrôlent les principales banques des Légations. En utilisant nos relations nouvellement acquises, nous devrions essayer de faire pression sur le Jiangzhe caifa pour qu'il nous accorde des prêts et des ressources, comme il l'a fait pour d'autres dans le passé."

 LEP_solicit_legations_investments: "Solliciter les placements des légations"
 LEP_solicit_legations_investments_desc: "Les Villes des Légations sont une grande source de richesse. Souvent maintenant, les investisseurs étrangers choisissent d'investir dans ces villes et beaucoup de riches chinois y installent leurs entreprises. Nous devons nous présenter comme une cible attrayante pour les investissements, ce qui, compte tenu de notre nouvelle influence dans les Légations et de notre économie ouverte, ne devrait pas être difficile."

 LEP_expand_jiangnan_arsenal: "Agrandir l'Arsenal de Jiangnan"
 LEP_expand_jiangnan_arsenal_desc: "L'Arsenal de Jiangnan est le pivot de notre industrie militaire. À mesure que nous développons notre industrie générale, il serait prudent de faire un effort particulier pour agrandir l'Arsenal, car cela nous permettrait d'accroître davantage notre production nationale de matériel militaire."

 LEP_lower_yangtze_development: "Développement du bas Yang Tsé"
 LEP_lower_yangtze_development_desc: "Le cœur des Cinq Provinces, et donc la base du pouvoir de Qi, se trouve dans la région du Bas-Yangtsé. Le développement de cette région permettra à Qi de réaliser les plus grands gains, car il taxe et contrôle directement la région. De plus, elle est située dans une position parfaite, ce qui attirera certainement beaucoup d'investissements."

 LEP_eastern_railway_construction: "Construction du chemin de fer Oriental"
 LEP_eastern_railway_construction_desc: "Les chemins de fer sont l'élément vital de la Chine. Sans eux, le transport industriel est paralysé. Nous devons investir massivement dans la construction de nouveaux chemins de fer et dans la rénovation de ceux qui existent déjà. Les Allemands voudront certainement participer à ces projets, c'est pourquoi nous devons décider de la manière exacte dont nous allons les réaliser."

 LEP_heavy_industrial_investments: "Investissements dans l'industrie lourde"
 LEP_heavy_industrial_investments_desc: "Actuellement, l'industrie chinoise est principalement destinée à sa propre consommation. Une grande partie est aussi seulement de l'industrie légère, car nous n'avons pas la capacité et l'expertise pour produire des équipements industriels plus lourds. Si nous voulons faire progresser notre économie, il faut que cela change. Avec l'aide du savoir-faire allemand et de nouveaux investissements gouvernementaux, nous ferons en sorte que l'industrie lourde soit également développée en Chine."

 LEP_new_economic_development: "Nouveau développement économique"
 LEP_new_economic_development_desc: "Alors que la Ligue se stabilise et que le développement industriel atteint de nouveaux sommets, nous devons en faire un usage optimal. Avec notre ouverture sur le reste du monde, nous sommes dans une position unique pour nous développer à un rythme plus rapide que dans toute autre région de Chine. Nous devons faire tout notre possible pour investir dans le développement industriel et le développement de cette nouvelle économie."

 LEP_subsidize_local_communities: "Subventionner les communautés locales"
 LEP_subsidize_local_communities_desc: "Nous avons perdu le soutien d'une grande partie de la population urbaine. Éventuellement, si notre économie se développe suffisamment, ils reviendront à la charge. Mais jusqu'à ce moment, nous avons besoin du soutien d'une autre partie de la population, les paysans. Pour cette raison, nous devons introduire de nouvelles subventions pour les communautés locales, qui seront spécifiquement destinées au développement rural. Cela devrait contribuer à obtenir leur soutien."

 LEP_revitalize_the_tea_trade: "Revitaliser le Commerce du Thé"
 LEP_revitalize_the_tea_trade_desc: "Le commerce du thé était autrefois beaucoup plus courant dans le sud et l'est de la Chine. De plus, beaucoup de paysans chinois n'ont aucun revenu monétaire. Si nous revitalisons la culture et la vente du thé, nous pouvons leur fournir une nouvelle source de revenus. Cela les intégrera dans la nouvelle économie moderne et devrait stimuler la croissance et le développement."

 LEP_patronize_xiangshen: "Patronner le Xiangshen"
 LEP_patronize_xiangshen_desc: "Les xiangshen, les propriétaires terriens locaux, sont des alliés de grande valeur. Si nous pouvons obtenir leur soutien, nous pouvons aussi obtenir le soutien des paysans. Nous devrions utiliser notre contrôle nouvellement acquis sur les gouvernements locaux en leur faveur, ce qui leur montrera que nous sommes leur plus grand allié, et non le gouvernement provincial. Cela nous donnera également un moyen de pression supplémentaire sur nos gouverneurs."

 LEP_modern_agriculture: "Vers une Agriculture Moderne"
 LEP_modern_agriculture_desc: "Alors que la Chine était autrefois réputée pour ses méthodes agricoles efficaces, qui ont en partie contribué au développement de notre énorme population, nous avons depuis longtemps perdu cet avantage. Nous devons introduire dans notre agriculture des méthodes modernes venues d'Occident si nous voulons un jour échapper aux temps difficiles du siècle dernier. Nous ne pouvons plus nous permettre de rester derrière."

 LEP_cult_of_personality: "Culte de la Personnalité"
 LEP_cult_of_personality_desc: "Si Qi Xieyuan, notre Maréchal de la Ligue, souhaite vraiment asseoir son pouvoir et son influence, il doit développer une sorte de personnage mythique. S'il parvient à se faire un public presque cultivé, aucun homme n'osera s'élever contre lui. C'est pourquoi nous devrions publier diverses histoires sur sa vie, y compris sa naissance miraculeuse et ses réalisations personnelles pendant la guerre, comme la destruction d'un avion ennemi avec seulement son fusil."

 LEP_network_of_allegiances: "Réseau d'allégeances"
 LEP_network_of_allegiances_desc: "Aucun homme ne gouverne seul. Pour cette raison, Qi doit maintenir un réseau d'alliés à travers la Ligue. Ce réseau doit être soigneusement géré, de peur qu'il ne s'effondre, ce qui serait désastreux pour Qi et la Ligue."

 LEP_dubious_practices: "Pratiques douteuses"
 LEP_dubious_practices_desc: "Si Qi veut rester au pouvoir, il doit utiliser n'importe quelle méthode comme moyen de disposition. Bien que Sun Chuanfang ait souvent revendiqué une position morale élevée, en réalité, la plupart de ses actions ont été guidées par l'assurance de son leadership. Qi devrait faire de même. En fait, avec son contrôle plus serré, surtout à Nanjing, et avec le soutien des Allemands, Qi peut peut-être se permettre encore plus."

 LEP_tsingtau_collaboration: "Collaboration Tsingtau "
 LEP_tsingtau_collaboration_desc: "Notre plus grand avantage sur les autres seigneurs de la guerre, c'est que nous avons le plein soutien des Allemands. La collaboration avec les Allemands nous permet une industrialisation plus rapide, une technologie plus avancée et des armées plus efficaces. Nous devons préserver cette relation à tout prix."

 LEP_german_reconstruction_crews: "Équipes de reconstruction allemandes"
 LEP_german_reconstruction_crews_desc: "La Ligue est endommagée. La guerre a connu une destruction sans précédent, avec des milliers et des milliers de morts. Les chemins de fer ont été détruits, les villes brûlées et les usines incendiées. Bien que la Ligue possède la main d'oeuvre pour commencer les efforts de reconstruction, elle manque d'expertise et d'argent. C'est pourquoi il faudrait inviter des équipes allemandes spécialisées à superviser les travaux de reconstruction dans de nombreux endroits."

 LEP_krupp_industrial_methods: "Méthodes industrielles Krupp"
 LEP_krupp_industrial_methods_desc: "Si la Chine souhaite se moderniser, elle doit adopter les méthodes de ceux qui ont réussi. Krupp est l'un des plus puissants conglomérats allemands, actif à la fois dans les Légations et dans l'AOG. Nous devrions les inviter à former nos ingénieurs et nos entrepreneurs à la manière de développer de nouvelles industries. Nous devons faire en sorte que la Chine adopte les méthodes industrielles allemandes, si nous voulons avoir une chance dans ce monde."

 LEP_german_research_aid: "Aide allemande à la recherche"
 LEP_german_research_aid_desc: "La technologie allemande dépasse de loin la nôtre. Nous pourrions accroître considérablement nos capacités de recherche si nous avions accès à la recherche allemande de pointe. Nous devons établir une coopération entre les universités et les groupes de recherche en Chine et en Allemagne."

 LEP_nanjing_university_expansion: "Expansion de l'Université de Nanjing"
 LEP_nanjing_university_expansion_desc: "L'Université de Nanjing est petite et sous-financée et dispense principalement des formes d'enseignement archaïques. Cela doit changer si nous voulons faire progresser nos capacités technologiques et l'innovation. Nous devons développer l'Université de Nanjing et nous assurer qu'une nouvelle génération d'étudiants sera éduquée avec des méthodes modernes."

 LEP_westernized_school_curriculum: "Programme scolaire occidentalisé"
 LEP_westernized_school_curriculum_desc: "L'éducation chinoise est rétrograde et dépassée. Non seulement nos universités sont archaïques, mais notre système scolaire dans les petites villes l'est aussi. Les enfants sont éduqués à partir de faits inutiles et ne sont en aucun cas préparés au monde réel. Nous devons élaborer un programme d'enseignement standardisé basé sur ce qui est enseigné en Occident, ce qui, espérons-le, nous aidera à faire progresser nos études des technologies modernes."

 LEP_deutsch_asiatische_loans: "Prêts Deutsch-Asiatische"
 LEP_deutsch_asiatische_loans_desc: "La Deutsch-Asiatische Bank s'est beaucoup développée ces dernières années et est devenue un véhicule important pour et les investissements allemands et de l'AOG en Chine. Actuellement, nous n'utilisons pas cette possibilité autant que nous le pourrions. La banque est appréciée et digne de confiance au niveau international et pourrait nous accorder des prêts importants pour l'expansion industrielle et les projets ferroviaires."

 LEP_opening_the_interior: "Ouverture de l'intérieur"
 LEP_opening_the_interior_desc: "L'intérieur est toujours resté relativement résistant aux influences étrangères. Cela signifie également que ses nombreuses ressources sont restées pour la plupart inutilisées. Nous sommes convaincus que les Allemands sont extrêmement disposés à exploiter cette source potentielle de ressources et nous devrions faire un effort pour ouvrir l'intérieur aux investissements allemands."

 LEP_improved_tungsten_extraction: "Extraction de tungstène améliorée"
 LEP_improved_tungsten_extraction_desc: "Il existe plusieurs endroits qui produisent actuellement du tungstène et d'autres métaux précieux. Nous devrions coopérer avec les Allemands pour améliorer les méthodes d'extraction et accroître considérablement les opérations minières et la production."

 LEP_schantung_eisenbahn_expansion: "Extension du Schantung-Eisenbahn"
 LEP_schantung_eisenbahn_expansion_desc: "La société de chemin de fer Schantung-Eisenbahn a prévu de vastes travaux de rénovation et d'agrandissement des chemins de fer dans notre région. Nous devrions leur permettre de réaliser leurs plans. Ils seront un moyen efficace de développer les chemins de fer dans le Nord, car le fait d'avoir le fonds AOG et de contrôler directement ces chemins de fer ne serait probablement pas bien accueilli."

 LEP_eastern_resources_commission: "Commission des ressources de l'Orient"
 LEP_eastern_resources_commission_desc: "La Chine possède de nombreuses ressources. Trop nombreuses, en fait, pour se développer au hasard. Nous devrions créer une commission mixte sino-allemande des ressources orientales qui supervisera la recherche et le développement de ressources supplémentaires. Elle aura une autorité étendue et devrait accélérer considérablement le processus, car actuellement l'exploitation de notre acier et de notre charbon se développe à un rythme beaucoup trop lent."

 LEP_tolerate_vice: "Tolérer le vice"
 LEP_tolerate_vice_desc: "Le jeu, la prostitution et l'opium sont tous moralement répréhensibles. Cependant, ils constituent également des sources de revenus extrêmement précieuses. Bien que nous ne voulions pas nous y adonner nous-mêmes, ces vices sont trop précieux pour être entièrement interdits. Nous ne voulons pas faire savoir publiquement que nous tolérerons ces vices, mais nous pouvons tout de même appliquer certaines "taxes" si ceux qui veulent exploiter ces vices souhaitent que nous détournions le regard."

 LEP_facilitate_german_prospecting: "Faciliter la prospection allemande"
 LEP_facilitate_german_prospecting_desc: "Notre intérieur étant plus ouvert aux investissements allemands, nous devrions aider les collectivités locales en facilitant les efforts allemands de prospection de ressources supplémentaires. L'exploitation de ressources supplémentaires serait particulièrement profitable à nos provinces intérieures les plus pauvres."

 LEP_inland_development_zones: "Zones de développement intérieures"
 LEP_inland_development_zones_desc: "Si nous voulons faciliter le développement intérieur d'une manière qui n'ait pas un impact trop négatif sur la Chine, nous devrions introduire des "Zones de Développement Intérieur" spéciales. Ces zones ne seront pas soumises aux réglementations locales et aux autres mesures que les gouvernements locaux pourraient imaginer pour entraver le développement. En concentrant la présence étrangère de cette manière, nous pouvons plus facilement les protéger également."

 LEP_friendly_monopolies: "Monopoles amicaux"
 LEP_friendly_monopolies_desc: "Si nous voulons sauvegarder notre régime, nous devons faire de bonnes choses pour nos alliés et partenaires. En permettant à certaines entreprises et à certains groupes d'exercer pratiquement en toute liberté dans certains secteurs, nous pouvons être sûrs de leur soutien. En outre, ils seront beaucoup plus enclins à investir à l'intérieur de nos frontières."

 LEP_five_provinces_one_marshal: "Cinq Provinces, Un Maréchal"
 LEP_five_provinces_one_marshal_desc: "Les Cinq Provinces peuvent maintenant être vraiment déclarées être simplement sous la domination d'un seul Maréchal, Qi Xieyuan. Après le chaos qui a suivi la mort de Sun, Qi a réorganisé la Ligue et a uni les cinq provinces sous son règne. La Clique de Nanjing dirige à nouveau les cinq provinces."

 #Military tree
 LEP_fallout_of_the_league_war: "Les Retombées de la Guerre de la Ligue"
 LEP_fallout_of_the_league_war_desc: "Le moment le plus sombre de la Ligue est passé, heureusement. Le gouverneur Chen, arriviste et indiscipliné, a cru pouvoir décapiter le maréchal de la Ligue d'un seul coup dans son moment de faiblesse, tandis que les restes de l'Armée nationale révolutionnaire dans le sud ont décidé que c'était leur dernier tour de piste. Et pourtant, malgré la tempête, la Ligue perdure. Une période de reconstruction doit maintenant suivre."

 LEP_reinstill_discipline: "Rétablir la "Discipline""
 LEP_reinstill_discipline_desc: "Après la perte de tout semblant d'autorité au sein de la Ligue, il est devenu évident que sans le tact, les relations et le respect du Tigre souriant, les armées provinciales ne sont rien de plus que des bandes itinérantes égoïstes. La guerre de la Ligue étant peut-être notre pire performance à ce jour, le maréchal de la Ligue doit asseoir son autorité en tant que commandant suprême de toutes les armées provinciales."

 LEP_recoup_the_lost_divisions: "Récupérer les Divisions Perdues"
 LEP_recoup_the_lost_divisions_desc: "Lors de l'effondrement de la Ligue, et surtout de la rébellion du gouverneur Chen, une série d'anciens soldats de la Ligue ont fait défection ou se sont rebellés de la même manière. Certains de nos soldats ayant rejoint l'armée de l'Anhui ou celle du Kuomintang, notre équipe de commandement et notre hiérarchie se sont retrouvées avec des vides importants dans leurs rangs. Pour reconstruire la Ligue, nous devons d'abord reconstruire l'armée."

 LEP_eliteheer_model: "Modèle Eliteheer"
 LEP_eliteheer_model_desc: "Par chance et par prudence pour les armées de la Ligue, nous avons été le véritable terrain d'essai de la mission militaire allemande et de tous ses avantages. En coopérant largement avec les conseillers allemands, contrairement à l'ingérence de Wu Peifu ou aux miettes que le Hunan et le Liangguang ont reçues, le véritable berceau de l'Eliteheer se trouve à Nanjing ! Pas à Beijing !"

 LEP_new_model_officer: "Nouveau Modèle d'Officier"
 LEP_new_model_officer_desc: "Le corps des officiers allemands est de loin le plus prestigieux au monde. Pour remporter la plus fantastique des victoires de la Grande Guerre, la Heer n'aurait pu se passer d'un vaste état-major d'officiers compétents pour compléter chacun de ses plans. En reconstituant la mission de conseil allemande, nous devons exalter le rôle de l'officier subalterne "nouveau modèle" si nous voulons triompher sur le champ de bataille."

 LEP_innovation_breeds_victory: "L'Innovation engendre la Victoire"
 LEP_innovation_breeds_victory_desc: "Des chars modernes, des avions modernes, des navires modernes, des canons modernes, voilà la clé de la domination de l'Allemagne sur le champ de bataille international. De même, les armées chinoises, particulièrement dépourvues d'équipements de pointe, doivent se moderniser. Et ces actions doivent être menées rapidement, sans discontinuer. Pour renverser le cours des conflits, il faut multiplier les développements rapides dans la course aux armements modernes."

 LEP_staff_officer_school: "École d'Officiers d'État-major"
 LEP_staff_officer_school_desc: "Les généraux et les soldats ne peuvent pas remporter la victoire seuls, car l'intermédiaire, le corps des officiers et les commandants locaux sont ceux qui vont de l'avant dans la bataille. En coordonnant la conduite de la guerre sur le terrain, ils doivent suivre un objectif stratégique global, tandis que les plans tactiques sont mieux laissés entre leurs mains. Former nos officiers à l'autonomie locale en matière de commandement permettra à la Ligue de ne jamais être paralysée par l'indécision."

 LEP_thorough_logistics: "Une Logistique Rigoureuse"
 LEP_thorough_logistics_desc: "Parmi les grandes manœuvres stratégiques et les tactiques locales audacieuses, on oublie souvent le travail de bureau. L'officier d'état-major, l'homme qui veille à ce que nos braves soldats aient tous une arme à la main, avec des munitions en prime. L'infrastructure logistique naissante de la Chine n'est pas aussi développée que celle de l'Europe, c'est vrai. Mais la Ligue sera la première à mettre en œuvre des méthodes logistiques modernes."

 LEP_disrupting_supply: "Perturbation de l'Approvisionnement"
 LEP_disrupting_supply_desc: "De même, grâce aux connaissances qui nous permettent de comprendre l'intégrité de l'approvisionnement, il est impératif que nous nous assurions que les lignes d'approvisionnement de l'ennemi sont aussi fragiles, ténues ou transparentes que possible. En effet, une bataille peut être gagnée par la ténacité de ses soldats et le brio de ses commandants, mais une guerre est gagnée par la capacité d'une armée à maintenir son élan."

 LEP_overtures_to_berlin: "Ouvertures à Berlin"
 LEP_overtures_to_berlin_desc:9 "En menant la reconstruction de l'armée de la Ligue selon les plans établis par le plan original des 80 divisions, peut-être est-il temps de reconstituer enfin la mission consultative allemande ? Pour imiter véritablement la Heer victorieuse, nous avons besoin de l'expérience et de la sagesse de ses humbles serviteurs et guerriers. En utilisant nos liens avec la Société Jingxing, envoyons un rameau d'olivier à Berlin."

 LEP_raining_thunder: "Tonnerre de Pluie"
 LEP_raining_thunder_desc: "L'artillerie est le roi de la guerre. Les Allemands l'ont prouvé, et la guerre que l'on connaît généralement dans les plaines centrales et sur le littoral est dominée par la taille des canons. Toute force disposant d'un canon plus gros, d'un opérateur plus précis et d'un commandant compétent est sûre de remporter une victoire absolue. Grâce à l'expérience de nos conseillers allemands, notre industrie maximisera l'efficacité de la production d'artillerie."

 LEP_emphasising_mobility: "Mettre l'Accent sur la Mobilité"
 LEP_emphasising_mobility_desc: "Tous les théoriciens militaires de l'ère moderne, qu'ils soient chinois ou européens, comprennent la primauté et l'importance de la guerre mobile. En autorisant des manœuvres tactiques extravagantes, une maigre force peut prendre en tenaille et encercler une force beaucoup plus importante, la réduisant à néant. De même, il est possible de s'emparer de vastes étendues de territoire et d'échapper à la destruction ou à la désintégration en conservant simplement sa mobilité."

 LEP_symphony_of_factory_and_firepower: "Symphonie de l'Usine et de la Puissance de Feu"
 LEP_symphony_of_factory_and_firepower_desc:9 "Soutenue par des théoriciens militaires allemands tels que Max Bauer, et respectée par la plupart des autres factions au sein de leurs cercles idéologiques, l'armée et le secteur industriel doivent travailler dans une belle symphonie s'ils veulent atteindre un objectif synergique commun. En utilisant nos contacts commerciaux spéciaux avec l'AOG, et par le biais de la société Jingxing, l'armée et l'industrie travailleront à l'unisson."

 LEP_primacy_of_the_engineering_corps: "Primauté du Corps des Ingénieurs"
 LEP_primacy_of_the_engineering_corps_desc:9 "Qui construit les tranchées ? Les fortifications ? Les bases d'opérations avancées ? Sans le corps du génie au sein de notre armée, nos soldats seraient privés de leurs défenses et ne seraient que des cibles faciles pour les tirs de l'ennemi. La guerre moderne a besoin d'un groupe dévoué, fort et résistant d'ingénieurs militaires volontaires pour nous permettre de mener des opérations avancées."

 LEP_shattering_their_walls: "Faire voler en éclats leurs murs"
 LEP_shattering_their_walls_desc: "Notre industrie est peut-être à même d'aider nos armées à disposer du plus grand nombre de canons du Sud-Est, mais qu'en est-il de leur qualité ? Pour véritablement effrayer nos ennemis, nos volées doivent être non seulement nombreuses, mais aussi dévastatrices. Grâce à l'élaboration d'une série de cours de tir d'artillerie et d'autres méthodes, nous devons apprendre à nos commandants d'artillerie à faire pleuvoir un feu d'enfer sur nos ennemis."

 LEP_artillery_of_the_sky: "Artillerie des Cieux"
 LEP_artillery_of_the_sky_desc: "Nombreux sont ceux qui dénigrent l'armée de l'air chinoise, divisée par les efforts des seigneurs de guerre régionalistes, nombreux sont ceux qui doutent de la possibilité pour le gouvernement central d'utiliser des méthodes d'aviation modernes, ou même de mettre en service des avions modernes. Toutefois, des théoriciens tels que Jiang Baili continuent de prôner la mise en œuvre de l'"artillerie du ciel". En effet, l'Occident a clairement démontré la magnificence de la troisième voie de la guerre."

 LEP_artillery_of_the_sea: "Artillerie des Mers"
 LEP_artillery_of_the_sea_desc: "L'héritage que nous a laissé la flotte de Beiyang est admirable. Ayant totalisé les dix premières marines du monde en termes de tonnage et de puissance de feu à un moment donné, la flotte de Beiyang était la muraille de fer de l'océan. Détruite et laissée pour morte par la guerre sino-japonaise, sa version moderne est bien maigre et peu digne de la nation chinoise. Grâce à notre immense industrie, nous régnerons à nouveau sur les vagues avec un acier inépuisable !"

 LEP_fortifying_our_positions: "Fortifier nos Positions"
 LEP_fortifying_our_positions_desc:9 "Lorsque nous regardons l'horizon, tout ce dont nous sommes témoins est enveloppé par les rayons du soleil levant. Si nous voulons résister à l'assaut, car il est inévitable, notre offensive doit être multiforme, mais nous ne pouvons pas laisser notre défense à la traîne. En construisant des boucliers de béton, des labyrinthes de tranchées, nous devons fournir un front de fer, impossible à percer."

 LEP_nanjing_air_academy: "Académie de l'Air de Nanjing"
 LEP_nanjing_air_academy_desc: "Ce qui est peut-être le plus regrettable, c'est le manque de coordination de l'armée de l'air chinoise. Baoding a sa propre académie, Kunming aussi. Whampoa l'a fait, et les seigneurs de la guerre entre les deux présentent leur propre mise en œuvre approximative des forces aériennes. Il est regrettable que nous devions également réunir en une seule institution toutes les académies de l'air de Nanjing, qui ont dédaigné d'accueillir de grands noms tels que le "Lindbergh chinois". Si nous voulons avoir une chance à l'avenir."

 LEP_cult_of_aviation:0 "Culte de l'aviation"
 LEP_cult_of_aviation_desc: "Bien que nos as de la chasse ne puissent pas gagner la guerre aérienne à eux seuls, ils sont néanmoins les vedettes adulées de la troisième voie innovante de la guerre. En utilisant des méthodes de propagande, nous pouvons présenter ces soldats (généralement jeunes) comme des as audacieux qui risquent leur vie pour la gloire de la nation chinoise. En prônant l'héroïsme et la bravoure, nous encouragerons la ténacité de nos cadres pilotes."

 LEP_china_air_fleet: "Flotte Aérienne Chinoise"
 LEP_china_air_fleet_desc: "Pendant trop longtemps, les Chinois ont dû endurer les contrats scandaleux des Occidentaux et des impérialistes pour n'acquérir que quelques maigres appareils aériens, dépassés et totalement inutiles. Il est vrai qu'ils ont tout de même fait le travail de manière remarquable, principalement en raison de l'absence d'une forte opposition. Toutefois, à l'heure où le monde empiète de nouveau sur la Chine, seules les régions les plus industrieuses peuvent revendiquer le véritable titre de "flotte aérienne indigène de la Chine"."

 LEP_through_fire_and_war: "À Travers le Feu et la Guerre"
 LEP_through_fire_and_war_desc: "Que ce soit dans la boue, le sang, le feu ou l'acier, nos soldats iront toujours de l'avant. Inébranlables, le sabre à la hanche et le fusil à la main, nos hommes doivent donner l'exemple de la véritable capacité du soldat chinois. Il n'y a pas d'avenir dans lequel nous unirons la nation chinoise sans nos guerriers et il n'y en aura jamais ! Ils ne peuvent pas faiblir !"

 LEP_the_pinnacle_of_chinese_soldiery: "L'Apogée de l'Armée Chinoise"
 LEP_the_pinnacle_of_chinese_soldiery_desc: "La véritable conclusion des aspirations de la mission militaire allemande, à savoir la construction d'une nouvelle armée digne d'être cimentée dans les annales de l'histoire chinoise aux côtés des Jingguojun, Anguojun ou Huguojun. Nos soldats ne fléchissent pas et ne cèdent pas face à la cruauté de ce monde ! Nos soldats vont de l'avant ! Nos soldats sont enragés ! Nos soldats se battent !"

### Bookmark ###
 LEP_KR_gathering_storm_desc: "La Ligue de Sun Chuanfang forme la moitié sud d'un axe qui domine la Chine depuis près d'une décennie. Les années de paix se sont révélées un terrain fertile pour l'ambition et, avec elle, la jalousie. Bien que Nanjing et Beijing restent unies contre des ennemis extérieurs, elles sont devenues des concurrentes autant que des alliées. D'aucuns affirment que le coût de cette compétition a déjà commencé à se faire sentir.\n\nComme la majeure partie de la Chine, la Ligue est le fruit d'un savant équilibre, et la grande pyramide bureaucratique de Sun a peut-être déjà commencé à se fissurer et à s'effondrer..."

### Intro Screen ###
 LEP_country_intro_background:9 "GFX_LEP_intro"
 LEP_country_intro_header:0 "La pierre angulaire impériale"
 LEP_country_intro_content:9 "Forgée au milieu des guerres de la dernière décennie, et étendue à sa taille actuelle suite à la défaite de l'Expédition du Nord, la §PLigue de Sun Chuanfang§! est une confédération lâche de §Pgouvernements provinciaux§! orientés autour de sa place forte à §aNanjing§!. Bien que ses membres soient unis par la crainte du contrôle du gouvernement central, la §PLigue§! est néanmoins une pierre angulaire de l'§cEmpire§!, soutenant §aBeijing§! à la fois contre les menaces externes et les défis internes en vertu d'un héritage partagé.\n\nCet arrangement précaire a apporté des années de paix, et avec elles une relative prospérité. Les méthodes industrielles étrangères se sont avérées transformationnelles, et les armées de §PSun§! comprennent maintenant plusieurs divisions formées et équipées par les §mAllemands§! en leur sein. Le §PMaréchal de la Ligue§! en est venu à s'asseoir au sommet d'une vaste pyramide bureaucratique, une position qu'il est plus qu'heureux de conserver, malgré les fissures qui ont commencé à apparaître à sa base. L'§maide matérielle allemande§!, nécessaire pour contrebalancer la pression de §cBeijing§! et des membres méridionaux de la §PLigue§!, n'a pas été la seule source de force. L'argent §mallemand§! s'infiltre à tous les niveaux de la hiérarchie de la §PLigue§!, alimentant un goût déjà bien ancré et malsain pour la corruption, avec des fonctionnaires complices de tout, du détournement de fonds au commerce d'antiquités volées.\n\nCela a progressivement alimenté les feux du §Ymécontentement populaire§!, de plus en plus maîtrisé par les §nagitateurs nationalistes§!, et alimenté par les vestiges insaisissables du §RKuomintang§!. Malgré tous les efforts de §PSun§! pour rassembler la §PLigue§! fragmentée, il se peut qu'elle se sépare d'autant plus. Pourtant, ces querelles intestines sont éclipsées par le §nSoleil Levant§!, qui est très présent à l'est. Assaillie par des conflits internes, la §PLigue§! doit relever ce défi, sinon elle risque d'être anéantie.\n\nDes rapports sont disponibles sur les §Ymécanismes spéciaux§! de la §PLigue§!, ses relations avec les §mAllemands§!, et sa §apolitique interne§!."

 LEP_country_intro_header_1: "Le §cGouvernement Central§!"
 LEP_country_intro_content_1:9 "Avec son vieux mentor §cWu Peifu§!, §PSun Chuanfang§! stoppa l'Expédition du Nord du §RKuomintang§! dans sa course, et inversa l'avance du §aFengtian§! sur la Plaine du Nord. Ensemble, ils parvinrent à contrôler toute la §lChine§! proprement dite, mais la paix qui s'ensuivit ne tarda pas à apporter un nouveau dilemme. §PSun§! continuerait-il à s'incliner devant son §cvieux maître§! dans le Nord, et §cWu§! pourrait-il permettre à son §Pvieux protégé§! de ne pas tenir compte de son autorité ?\n\nLes années qui ont suivi ont vu le §cGouvernement de Beijing§! de §cWu§! et §aCao Kun§! et la §PLigue de Sun§! maintenir un statu quo gênant, garanti par leurs ennemis communs au nord et à l'est ; le §aGouvernement Fengtian§! et le §jJapon§!. §PSun§! est libre de faire ce qu'il veut au sein de la §PLigue§!, tant qu'il se tient au cérémoniel et maintient l'apparence d'un pays unifié. Il reste à voir si cela peut durer."

 LEP_country_intro_header_2: "Les §mAllemands§!"
 LEP_country_intro_content_2:9 "Le rôle significatif de l'§mAllemagne§! dans la destruction de l'Expédition du Nord en 1927 a laissé à §mBerlin§! un grand pouvoir d'influence en §lChine§!, tempéré seulement légèrement par la §mConférence internationale de Shanghai de 1928§!, qui prétendait donner à toutes les nations un accès égal au marché §lchinois§!. Afin d'assurer une position favorable en dépit de ces "restrictions", les responsables §mallemands§! ont proposé une série d'accords avec le §PMaréchal de la Ligue Sun Chuanfang§! et les §Pgouverneurs qui nous constituaient§!. En contournant à la fois les §Paccords internationaux§! et l'§cautorité de Beijing§!, la force §mallemande§! contribue à maintenir la cohésion de la §PLigue§! et à préserver son autonomie par rapport au §zZhili du Nord§! de §cWu Peifu§! et §aCao Kun§!, en échange d'une expansion toujours plus grande de l'§minfluence allemande§!.\n\nCet accord a petit à petit perdu de son lustre. Alors que le contrôle §mallemand§! s'accroît et que le peuple regarde les fruits de son travail dans les poches des §Pgénéraux§! et des §métrangers§!, beaucoup en sont venus à remettre en question sa nécessité.\n\nLa nature de la relation de la §PLigue§! avec l'§mAllemagne§! pourrait devoir être reconsidérée à l'avenir."

 LEP_country_intro_header_3:0 "Vigilance interne"
 LEP_country_intro_content_3:9 "L'§minfluence allemande§! et la nature quelque peu décentralisée de la §PLigue§! ont souvent conduit à des troubles localisés, et bien que ces problèmes soient souvent réglés rapidement, ils peuvent être considérés comme le signe d'un plus grand malaise. La §PLigue§! est harcelée par de nombreuses forces subversives, et bien qu'elles puissent être considérées comme aucune menace, il ne faut pas leur permettre d'échapper à leur contrôle.\n\nUn certain nombre de résistants du §RKuomintang§!, vestiges de l'Expédition du Nord de 1926 qui a échoué et d'un second soulèvement plus petit en 1932, restent juste à notre portée dans les montagnes du §aFujian§! et les principales concessions côtières. Les §PBandits Ruraux§!, contraints à la razzia et au pillage en raison d'une situation économique peu enviable, se sont déplacés du §PShandong§! vers le sud et ont fait des incursions dans les provinces orientales. Au sud, le §lGuangdong§! et le §PGuangxi§!, appelés ensemble §lLiangguang§!, ainsi que le §cHunan§!, fonctionnent de facto de manière autonome et peuvent même nourrir des ambitions d'indépendance formelle.\n\nTout devra être surveillé de près."

### Events ###
 league_events.5.t:0 "L'enquête sur Sun"
 league_events.5.d:0 "Lorsque le Tigre souriant a été abattu, l'anarchie est devenue la règle de droit au sein de la Ligue. Les soldats se sont mutinés, ont fait défection, Chen Tiaoyuan a tenté de décapiter la Ligue avec son offensive, l'Armée nationale révolutionnaire s'est relevée de son insurrection pour un dernier hourra. Pour dire les choses franchement, des milliers de personnes sont déjà mortes, et beaucoup d'autres mourront encore si le maréchal de la Ligue Qi veut asseoir son autorité. Bien que de nombreux facteurs aient réellement conduit à l'effondrement de l'autorité de la Ligue, qu'il s'agisse du jeu de pouvoir du gouverneur Chen, très séduit, ou du Kuomintang. Certains, hors de portée du maréchal Qi, suggèrent même que les Allemands et Qi lui-même ont contribué à la disparition de Sun.\n\nDissuadant toute cette populace, assiégée de toutes parts par des ennemis plus nombreux que jamais, le maréchal Qi a brillamment conçu une enquête officielle sur le meurtre tragique du maréchal Sun Chuanfang. La majorité, et plus particulièrement les alliés de Sun au sein de notre camp, comme Xie Hongxun, Li Baozhang, Yang Wenkai ou Wei Daofeng et bien d'autres, ne croient absolument pas que l'assassin, Shi Jianqiao, travaillait seul. Ils cherchent tous des réponses dans ce brouillard de mystère. Comment a-t-elle pu s'approcher aussi près ? Comment Sun a-t-il pu baisser sa garde ?\n\nCertains suggèrent qu'elle travaillait pour le compte du Kuomintang, en tant qu'agent de Dai Chunfeng. D'autres pensent qu'elle travaillait pour le compte des réseaux d'information du Zhili du Nord, un plan qui s'est avéré catastrophique. D'autres encore pensent qu'elle était l'agente de Chen Tiaoyuan, du fait qu'elle était la sœur d'un de ses commandants subalternes, Shi Zhongcheng. D'autres affirment qu'il s'agit simplement d'une vengeance pour la décapitation brutale de son père Shi Congbin, un homme mort il y a près de dix ans.\n\nDes rumeurs circulent même dans les cercles loyalistes de Sun, selon lesquelles le maréchal de la Ligue Qi Xieyuan était l'homme qui devait éteindre la flamme. Les souvenirs et les rapports indiquent que les femmes utilisaient une arme importée d'Allemagne, que la sécurité provinciale était particulièrement déficiente et qu'elle avait un homme à l'intérieur. Pire encore, le dernier homme à avoir rencontré le corps comateux de Sun n'était autre que Qi lui-même. Personne n'ose en parler ouvertement, de peur que Qi ou ses chiens ne les criblent de balles.\n\nPour cette enquête, il faut bien sûr un enquêteur. Quelqu'un qui mènera l'affaire et trouvera la vérité, ou du moins, ce que Qi veut que la vérité soit. Quatre options ont été présentées au maréchal. Nous pourrions choisir un homme proche et loyal à Sun, Liu Zongji, qui le connaît le mieux et sait où chercher. Cependant, il ne montrera peut-être pas Qi sous son meilleur jour, car de nombreux fidèles de Sun pensent que Qi était prêt à écarter Sun avec un peu trop d'enthousiasme, et ont des soupçons à son égard. Une autre option consiste à choisir Tian Wenbing, un loyaliste de Qi, qui s'assurera que les résultats ne risquent pas de nuire au maréchal de la Ligue. En outre, nous pouvons faire appel à un enquêteur allemand, qui sera bien plus crédible que l'un des nôtres. Enfin, nous pouvons utiliser les Zhili du Nord, qui n'auront pas beaucoup de conflits de loyauté."
 league_events.5.a:0 "Les laquais de Qi mèneront l'enquête."
 league_events.5.b:0 "En Avant, Officier Liu !"
 league_events.5.c:0 "Demandez un enquêteur allemand."
 league_events.5.e:0 "Exploitez le Zhili de Lu Xiangting."

 league_events.6.t:0 "Un sens de la direction"
 league_events.6.d:0 "Pour des raisons de légitimité et afin que le maréchal de la Ligue puisse se concentrer sur la reconstruction de la Ligue, l'enquête sur le soleil (comme on l'a surnommée) est totalement indépendante des auspices et de l'influence du gouvernement. Enfin, si l'on ne tient pas compte du fait que l'enquêteur est lié à la Ligue. Néanmoins, nombreux sont ceux qui, au sein de la Ligue, pensent que le renversement de Sun n'était qu'un simple coup de balai dans un château de cartes. Si nous voulons trouver l'origine du raisonnement de l'assassin, le maréchal serait bien avisé d'accorder une piste à notre intrépide enquêteur. Ou peut-être même quelques spéculations et opinions initiales du haut commandement sur les événements qui se sont produits ce jour-là.\n\nNaturellement, cela facilitera l'enquête, lui permettra de progresser plus rapidement et de résoudre l'affaire dans les meilleurs délais. Mieux encore, pour le maréchal de la Ligue personnellement, cela lui permettra d'influencer et de contrôler brièvement les recherches et les résultats de l'enquête. Cependant, il est toujours possible que l'enquêteur ignore tout simplement la suggestion du maréchal, le balayant du revers de la main comme un acteur partial. Il reste cependant l'espoir que cela puisse au moins les influencer légèrement."
 league_events.6.a:0 ""Wu et Cao sont les cerveaux de l'opération !""
 league_events.6.b:0 ""C'était Dai Chunfeng ! J'en suis sûr !""
 league_events.6.c:0 ""Les amis de Sun sont tous hypocrites, comme lui...""
 league_events.6.e:0 ""L'implication de Chen est indéniable !""
 league_events.6.f:0 ""La femme cherchait à se venger.""

 league_events.7.t:0 "Le rapport est presque terminé"
 league_events.7.d:0 "Même au sein de la structure bureaucratique et pourrie de la Ligue, les enquêtes internes sur la sécurité, le personnel, les loyautés et tout ce qui préoccupe le maréchal de la Ligue passent rapidement. La nature ultra-vigilante de Sun Chuanfang s'est révélée très utile une fois de plus. Alors que de nombreux fonctionnaires se sont enfuis avec des documents, et bien sûr des richesses, notre enquêteur nous a informés que le rapport d'enquête de Sun est en train d'être finalisé rapidement.\n\nAprès de nombreuses semaines d'insistance, et peut-être d'intrusion trop inconfortable au goût de Qi Xieyuan, l'enquêteur a commencé à formaliser et à rassembler tous les éléments disparates. Qu'il plaise ou non au maréchal Qi, l'enquête est restée relativement indépendante de toute interférence directe, en dépit de notre sens initial de l'orientation. Une victoire éclatante pour l'authenticité et la légitimité du rapport, mais le camp de Qi craint toujours que les pistes n'aient pas été assez bien couvertes..."
 league_events.7.a:0 "D'autres pourraient mourir s'ils ne font pas attention."

 league_events.8.t:0 "Les Zhili du Nord sont Coupables !"
 league_events.8.d:0 "Un air tendu régnait dans le palais du maréchal de la Ligue. La nouvelle était arrivée à l'avance que l'enquêteur indépendant engagé par le maréchal Qi avait terminé son rapport et ses recherches sur le terrible meurtre de Sun Chuanfang. Comme prévu, l'enquêteur et son équipe ont l'intention de recevoir le maréchal Qi et Tian Wenbing pour leur faire part de leurs "révélations". Bien sûr, le maréchal sait déjà qui est le coupable, et s'il n'a pas collaboré avec les autres joueurs qui ont fait tomber le Tigre souriant, il a néanmoins magnifiquement manœuvré pour se frayer un chemin à travers le bourbier et la manie. En atteignant enfin son avant-dernière position, toute information contenue dans le rapport d'enquête qui pourrait mener à Qi ne quitterait sans doute pas ce palais.\n\nAssis patiemment dans son bureau, on frappa subtilement à la porte, et Tian, accompagné de l'équipe d'enquêteurs, entra dans l'antre du maréchal. S'asseyant sur la chaise singulière située en face du maréchal, Tian se tenait à côté de son maître tandis que l'enquêteur sortait un dossier scellé de sa mallette. Le présentant au maréchal de la Ligue, Qi l'ouvrit sans ménagement, tandis que l'enquêteur commençait à dévoiler les conclusions de son équipe.\n\nIl semblerait que leur enquête ait conclu que le Zhili du Nord avait contribué à l'assassinat de Sun Chuanfang ! D'après le rapport, Shi Jianqiao, la femme qui a tiré sur Sun, était à la solde de Wang Yujia, le principal maître espion de Cao Kun. Naturellement, cette conclusion a du poids, car depuis 1929, les Zhili du Nord cherchent à soumettre les jeux de pouvoir des Zhili du Sud. Après avoir rencontré Lu Xiangting, qui gère des réseaux d'espionnage connus au sein de la Ligue en raison de son association antérieure avec Sun, elle a été envoyée à Nanjing pour agir en tant qu'agent de renseignement pour le compte de Lu Xiangting. Il est clair cependant qu'elle a agi de manière malhonnête. Suite à l'achat du chemin de fer de ZheGan par l'AOG et à l'augmentation des troubles, Shi a vu là l'occasion parfaite d'en finir une fois pour toutes avec Sun."
 league_events.8.a:0 ""On dirait que Cao a perdu le contrôle de son rat.""

