 #湯恩伯
 LEP_tang_enbo: "Tang Enbo"
 LEP_tang_enbo_desc:9 "Tang Enbo was sent to the Imperial Japanese Army Academy by Chen Yi in order to become a staff officer, and the two can be considered sponsor and protégé. At the Academy Tang focused intensely on infantry doctrine, and his resultant competence has earned him Sun Chuanfang's respect.\nNotably Tang prefers to direct his forces with the use of modern communications equipment instead of from the front."
 LEP_tang_enbo_commander_desc:9 "§YGeneral Description\nBorn:§! §gSeptember 20th, 1900, in Jinhua, Zhejiang Province, Qing Empire§!\n§YMilitary Career:§! §g$LEP_tang_enbo_desc$§!"
