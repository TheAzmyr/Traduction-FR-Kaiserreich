 lep.16.a: "Enfin, on peut mettre un terme à cette situation."

 lep.17.t: "Les forces de Qi contrôlent l'Arsenal de Nanjing"
 lep.17.d: "Aux petites heures de ce matin, les forces de Qi ont pu capturer complètement l'Arsenal de Nanjing. Après la mort de Sun, et le \"coup\" de Qi, les forces de Nanjing ont été divisées entre les loyalistes de Sun et les loyalistes de Qi. Beaucoup de ces troupes et leurs commandants croient toujours que Qi n'est pas apte à gouverner, certains suggérant même que Qi a fait tuer Sun pour qu'il puisse prendre le rôle de Maréchal de la Ligue pour lui-même. Depuis que Qi a pris le pouvoir, les combats à Nanjing ont été généralisés, les loyalistes de Sun étant principalement basés autour de l'arsenal de Nanjing. L'arsenal est une structure militaire et logistique très importante, permettant aux forces de Sun de le tenir pendant des jours. Cependant, avec l'arsenal enfin entre nos mains, notre contrôle à Nankin est pratiquement assuré."
 lep.17.a: "Excellent."

 lep.18.t: "Les émeutiers de Nanjing se dispersent"
 lep.18.d: "Après que nos forces aient pris le contrôle de l'Arsenal de Nanjing, les troupes fidèles à Sun se sont pour la plupart dissipées. Cependant, beaucoup de ces troupes ont rejoint le reste des citoyens de Nanjing, qui ont protesté contre Qi. Beaucoup voulaient la fin du seigneurisme de guerre qui a fait face à la Chine pendant des années. Beaucoup pensent même que le Kuomintang pourrait être une meilleure option que Qi ! Heureusement, avec l'arsenal en main, nos troupes avaient les armes nécessaires pour disperser facilement les foules de manifestants. Les citoyens sont rentrés chez eux alors que nos troupes défilent dans les rues, et Nanjing est à nous."
 lep.18.a: "Nanjing est à nous."

 lep.19.t: "Nord, Sud ou Ouest ?"
 lep.19.d: "Avec la façon dont la guerre se déroule actuellement, il est clair que nous devons choisir de nous concentrer d'abord sur une de nos cibles, afin que nos troupes ne soient pas aussi dispersées qu'actuellement."
 lep.19.a: "Au nord vers Shandong !"
 lep.19.b: "Au sud, vers le Kuomintang !"
 lep.19.c: "A l'ouest vers le traître Chen !"

 lep.20.t: "Des officiers déloyaux purgés"
 lep.20.d: "Avec la trahison de Chen Tiaoyuan, il est devenu clair que de nombreux officiers de haut rang ne sont en fait pas du tout loyaux envers Nanjing, mais ont plutôt leurs propres loyautés. Comment notre armée est-elle censée fonctionner lorsque les officiers en service ne sont pas d'une loyauté absolue envers Qi Xieyuan et Nanjing ? Pour résoudre ce problème, ces derniers jours, une purge massive a eu lieu dans l'ensemble de notre personnel d'officiers. Ce travail a été effectué par le Comité de Loyauté Militaire, un corps d'enquêteurs qui examine tous les antécédents et les liens passés de nos officiers, et a interrogé beaucoup de ceux qui étaient à Nanjing. Le Comité de Loyauté Militaire a ordonné l'arrestation de nombreux officiers, dont on a découvert qu'ils avaient des liens avec le Kuomintang, Yiguandao, ou quelque seigneur de guerre militaire. Tous les officiers traîtres ont été emprisonnés pour une durée indéterminée ou ont déjà été pris en charge."
 lep.20.a: "Excellent."

 lep.21.t: "Des journalistes arrêtés"
 lep.21.d: "Ce matin encore, de multiples groupes de la police militaire ont fait une descente dans plusieurs bureaux de journaux et ont arrêté des centaines de journalistes, d'éditeurs et de propriétaires d'entreprises. Il est clair que les journaux ont été complices de l'effondrement de la Ligue des Huit Provinces, et bien que nous soyons confrontés à de nombreux ennemis, ils continuent à écrire des mensonges et des calomnies contre le Maréchal de la Ligue Qi, l'accusant même ironiquement de l'effondrement des Ligues. Cependant, on ne peut ignorer le potentiel de propagande de ces journaux. Par conséquent, de nouveaux journalistes et éditeurs ont été proposés aux entreprises de presse, qui ont déjà été vérifiés pour s'assurer qu'ils resteront fidèles et qu'ils écriront en faveur de Nanjing."
 lep.21.a: "La trahison doit être punie."

 lep.22.t: "Purgez les complices"
 lep.22.d: "Maintenant que le pouvoir du Maréchal Qi a été protégé contre les ennemis de l'extérieur, nous devons nous assurer que nous sommes en sécurité à l'intérieur. De nombreuses personnes au sein de la population, de la classe paysanne jusqu'aux plus hautes fonctions, ont été complices de l'effondrement de la Ligue des Huit Provinces. Par conséquent, la seule réponse est de purger les complices. Pour ce faire, nous devons nous concentrer sur l'un des principaux groupes qui s'opposent actuellement à nous. Les jeunes étudiants de Chine sont le lieu où la dissidence et la rébellion se répandent. Le Kuomintang et le Yiguandao restent dans le secret et doivent encore être détruits. Même les vieux amis et associés de Sun Chuanfang ont montré qu'on ne peut pas leur faire confiance."
 lep.22.a: "La dissension se répand entre les étudiants."
 lep.22.b: "Nous devons détruire le Kuomintang depuis le coeur."
 lep.22.c: "Les Yiguandao sont les véritables menaces pour la paix."
 lep.22.e: "Sun est parti, ses amis doivent partir aussi."

 lep.23.t: "On ne doit pas être trop dur ?"
 lep.23.d: "Avant d'exécuter la purge des complices, nous devons choisir la brutalité qui sera infligée à ceux qui seront arrêtés. Dans ce groupe se trouveront des criminels et des rebelles qui, si on leur en donne la possibilité, provoqueront la fin de la stabilité et de la société telle que nous la connaissons."
 lep.23.a: "L'exil ou une cellule de prison pour les traîtres."
 lep.23.b: "Une exécution sera nécessaire."

 lep.24.t: "Purge des Complices"
 lep.24.d: "Après plusieurs jours d'enquêtes, de raids de police et même de fusillades militaires, la purge des complices a eu lieu. Le pouvoir de Qi devient de plus en plus sûr de jour en jour."
 lep.24.a: "Excellent."

 #lep.25.t: "Eradicate KMT Cells"
 #lep.25.d: "It is time now to destroy the last Kuomintang cells in our nation. We had previously received the location of the main Kuomintang cell in the south after torturing a KMT officer. After finding this information, a small force of military police and infantry units was organised in Longyan, led by Li Shengchun, which then moved south to the location given. There, in the mountains a few miles from Longyan, scouts found the massive Kuomintang base. After surrounding the compound, Li moved in all units, and were faced with little resistance. After arresting and interrogating multiple KMT members at the base, it became clear that all the soldiers and military leaders had already escaped, apparently planning on going into hiding again in the North of Vietnam. After all the KMT members were arrested or killed, any documents inside were seized and the base was burned to the ground. With this main headquarters of the Kuomintang now in ashes, the Kuomintang itself has been pushed back years in organisation."
 #lep.25.a: "Socialism shall never live in China."

 #lep.26.t: "Crack Down on Yiguandao Sects"
 #lep.26.d: "Throughout our territory, the Yiguandao still has millions of followers. These cultists regularly harass and attack innocent civilians, and destroy infrastructure. If we are to end their terrorism, we must strike at their core: the large Yiguandao Sects, from which everything is organised. Therefore, military police have been sent into all the major Yiguandao monasteries, who have arrested the heads of these monasteries. These religious leaders have been executed and replaced with new leaders, who hold a far more favourable opinion of Qi Xieyuan, with some even declaring Qi the true Master of the Yiguandao."
 #lep.26.a: "They won't be a problem anymore."

 lep.27.t: "Discussions avec Du Yuesheng"
 lep.27.d: "Après des semaines d'arrangements, Du Yuesheng, l'un des principaux chefs de la bande criminelle de Shanghai, le Bande Verte, a récemment rencontré Qi Xieyuan et quelques autres officiers de haut niveau. Les discussions ont duré des heures, dans une salle tranquille d'une petite rue de Wuxi. Seuls quelques gardes étaient présents, et la plupart des hauts fonctionnaires n'étaient même pas au courant de la réunion. À la fin des discussions, le résultat est un plan qu'ils ont officieusement intitulé \"Le plan Du Nanjing\". Grâce à ce plan, Du utilisera ses relations d'affaires de haut niveau et louches pour faire passer plus de capitaux par Nanjing, et aidera Qi à s'approvisionner en armes grâce à des transactions en coulisses. Pour payer cela, Nanjing paiera Du directement, avec l'accord que 40% de cet argent sera utilisé pour promouvoir le commerce pro-chinois dans les villes des légations. Les mains ont été serrées, les témoins ont été traités, et les paiements ont été effectués."
 lep.27.a: "Un arrangement profitable."

 lep.28.t: "Influence de Nanjing"
 lep.28.d: "Nous avons commencé à remarquer que plusieurs grands hommes d'affaires, dont la plupart ont des liens avec le Bande Verte, ont commencé à favoriser les investissements à Nanjing. Il est tout à fait clair que ces entreprises sont soudoyées pour favoriser Nanjing. Dans le même temps, de nombreuses entreprises chinoises ont fait des profits plus importants que prévu, montrant de possibles investissements sournois de Nanjing même."
 lep.28.a: "Intéressant."

 lep.29.t: "Le Bande Verte se développe à Nanjing"
 lep.29.d: "Le Bande Verte est toujours resté une organisation principalement basée à Shanghai. Bien qu'ils aient quelques relations dans les autres légations, Shanghai est le centre principal du gang. Cependant, avec les récents accords passés entre Du Yuesheng et Qi Xieyuan, le Bande Verte a commencé à se développer à Nanjing. Bien que la police de Nanjing devrait normalement intervenir pour essayer de freiner la croissance des gangs illégaux, il semble que le commissaire de police de Nanjing a empêché cela de se produire, en déclarant que la police devrait se concentrer sur la lutte contre les \"ennemis de l'Etat\". Beaucoup pensent qu'il a été payé par le Bande Verte. Cependant, la vérité est que le Bande Verte lui-même n'a jamais soudoyé le commissaire de police. Peut-être que le fait que Qi ait récemment remplacé le commissaire de police par son choix personnel pourrait être une explication..."
 lep.29.a: "Bienvenue à Nanjing !"

 lep.30.t: "Les groupes d'activistes anti-Qi gagnent en popularité à Nanjing"
 lep.30.d: "A Nanjing, les tensions augmentent à nouveau. En raison de la montée de multiples groupes d'activistes anti-Qi, la violence commence à éclater de nouveau, la police s'opposant aux manifestants anti-Qi. Qi Xieyuan n'a fait aucun commentaire public sur la montée de la violence à Nanjing, bien qu'il y ait des rumeurs selon lesquelles il a l'intention de la gérer correctement."
 lep.30.a: "Cette violence doit cesser."

 lep.31.t: "Des leaders activistes anti-Qi trouvés morts à Nanjing !"
 lep.31.d: "13 membres de haut niveau des groupes anti-Qi à Nanjing ont été retrouvés morts aujourd'hui dans un entrepôt. 5 ont été abattus, 6 ont été poignardés et les deux autres ont été battus à mort avec des objets contondants. Plus tard dans la journée, 2 autres corps ont été retrouvés jetés dans la rue dans les bidonvilles de Nanjing. Ces autres morts ont été identifiés comme étant des militants anti-Qi de haut niveau. Ils ont également été battus à mort, et les marques de corde sur leurs mains et l'étendue des coups impliquent qu'ils ont été torturés avant de mourir. 8 hommes ont été arrêtés parce qu'ils étaient soupçonnés d'avoir commis ces crimes, tous membres du Bande Verte à Nanjing. Cependant, ils ne sont restés assis dans une cellule que pendant 5 heures, car Qi a rapidement informé le commissaire de police de Nanjing que les prisonniers devaient être libérés immédiatement, car ils n'ont aucun lien avec les meurtres. Qi lui-même a annoncé qu'il formerait une équipe pour enquêter sur ces morts, cependant, les progrès sur ce point sont très peu probables. Avec la mort de ces militants, les protestations anti-Qi à Nanjing se sont dissipées, et la ville est à nouveau en sécurité."
 lep.31.a: "Parfait."

 lep.32.t: "Placements d'affaires des légations"
 lep.32.d: "Après avoir conclu quelques accords avec Du Yuesheng il y a des mois, et ne voyant aucun avantage de notre argent, certains membres de notre administration ont craint que nous ayons pu être arnaqués. Cependant, récemment, le montant des investissements des hommes d'affaires des Légations à Nanjing a augmenté massivement, ouvrant de nouvelles usines et stimulant la production."
 lep.32.a: "A la tienne Du !"

 lep.41.t: "Soldats pris en embuscade"
 lep.41.d: "Lors d'une patrouille régulière aujourd'hui, un groupe de soldats a été pris en embuscade par une bande de guérilleros du Kuomintang près de [getlepattacklocationkmt], qui les a rapidement maîtrisés et tués. D'autres unités ont été envoyées à leur recherche, sans grand succès."
 lep.41.a: "Merde"

 lep.42.t: "Train attaqué à la bombe dans [getlepattacklocationkmt]"
 lep.42.d: "Apparemment, alors qu'un train local à [getlepattacklocationkmt] s'arrêtait pour embarquer des fournitures pour le marché voisin, des agents du KMT se sont faufilés jusqu'au train et ont placé plusieurs bombes sous celui-ci. Lorsqu'elles ont explosé, elles ont complètement détruit le train, toutes les provisions, ainsi qu'une section de la voie ferrée étroite sur laquelle il se trouvait. Les glissements de terrain qui ont suivi vont rendre la réparation de la voie très coûteuse. Ces terroristes n'ont toujours pas été retrouvés, ils se sont probablement réfugiés dans les maisons des paysans."
 lep.42.a: "Quand cela finira-t-il ?"

 lep.43.t: "Officiers assassinés dans [getlepattacklocationkmt]"
 lep.43.d: "Les tensions restent fortes dans le Sud, car nous sommes obligés d'envoyer de plus en plus de troupes et de policiers militaires pour assurer la sécurité de la région. Pendant la formation de la nouvelle police militaire à [getlepattacklocationkmt], plusieurs agents du Kuomintang se sont infiltrés dans les casernes et ont tiré sur plusieurs officiers avant d'être tués par les troupes en formation. Après la mort de ces agents, de multiples petites bombes ont explosé autour des casernes, blessant trois personnes et causant des dégâts importants."
 lep.43.a: "Qu'ils aillent au diable !"

 lep.44.t: "Usine piégée dans [getlepattacklocationkmt]"
 lep.44.d: "Même si l'usine de [getlepattacklocationkmt] était considérée comme sûre, elle a quand même été victime des agents du Kuomintang. Vers minuit, des explosions soudaines ont retenti dans toute la région, alors qu'une bombe était déclenchée dans le quartier industriel, endommageant une usine. C'est certainement mauvais pour les affaires."
 lep.44.a: "Qu'ils aillent au diable !"

 lep.45.t: "Fusillade dans [getlepattacklocationcitykmt]"
 lep.45.d: "Depuis la défaite du président Wang Jingwei, les tensions sont restées fortes dans [getlepattacklocationcitykmt]. La présence militaire et les sympathies du Kuomintang sont restées très élevées. Il était inévitable que cela finisse par déborder, comme c'est le cas aujourd'hui. Un homme, habillé comme un paysan normal, passait devant un groupe de soldats, quand soudain il a sorti un pistolet et a commencé à leur tirer dessus. Bien que cet homme ait été tué rapidement par les troupes, c'était en fait une distraction, car pendant que l'homme était tué, un grand groupe de troupes du Kuomintang a chargé sur les soldats de l'autre côté, et les a tous tués. Au fur et à mesure que la journée avançait, des soldats plus loyaux se sont joints aux combats, mais ils ont été contrés par d'autres attaques du Kuomintang. Des dizaines, voire des centaines de personnes ont été tuées, mais heureusement, le soir, les combats ont diminué et l'ordre a été maintenu."
 lep.45.a: "Je suis sûr que ce ne sera pas le dernier"

 lep.46.t: "Usine lourde piégée dans [getlepattacklocationkmt]"
 lep.46.d: "Bien que les KMT aient été vaincus sur le terrain, leur campagne de terreur fait rage. Aujourd'hui, de multiples bombes ont été lancées dans [getlepattacklocationkmt], centrées autour des principaux complexes industriels. Bien qu'il n'y ait pas eu de victimes, l'usine a été très endommagée et ne pourra pas travailler pendant un certain temps. D'après ce qu'a dit le Kuomintang, nous devrions probablement nous habituer à de tels événements, jusqu'à ce que nous les ayons définitivement éliminés."
 lep.46.a: "Qu'ils aillent au diable !"

 lep.47.t: "Bataille dans [getlepattacklocationcitykmt]"
 lep.47.d: "[getlepattacklocationcitykmt], toujours un foyer d'activités du Kuomintang, a fait face à une confrontation massive de la part du KMT. Environ 400 soldats du Kuomintang sont entrés sur la place principale de la ville, ont tué tous les policiers et soldats qui s'y trouvaient et se sont rapidement retranchés dans des fortifications construites à la hâte. Il a fallu de multiples poussées de centaines de nos propres troupes pour pouvoir revenir sur la place et la débarrasser de leurs guérilleros, qui se sont rapidement retirés dans les rues de derrière, pour finalement s'installer dans les maisons de nombreux paysans qui y vivent. Cependant, l'officier qui dirigeait l'attaque a décidé que ces KMT devaient être déracinés de [getlepattacklocationcitykmt], et a donc envoyé environ 200 soldats pour une folie meurtrière dans toute la ville. Des centaines de civils ont été alignés et abattus, et les maisons d'un grand nombre d'entre eux ont été réduites en cendres. Lorsque Qi a entendu parler de ce que certains appellent le massacre [getlepattacklocationcitykmt], il a fait arrêter l'officier, mais c'était trop peu, trop tard."
 lep.47.a: "Le Massacre de Quanzhou était la faute du KMT"

 lep.48.t: "Embuscades dans les Montagnes du Sud"
 lep.48.d: "Au cours des dernières semaines, un nombre important de patrouilles, de trains de chariots et d'autres activités nécessaires dans l'ancienne zone insurgée de Jiangnan ont été attaqués par des embusqueurs des montagnes. Tirant depuis les hauteurs pour disparaître quelques minutes plus tard, les bandits du KMT n'ont laissé que mort et destruction dans leur sillage. Le problème est si grave que de nombreux habitants de la région refusent désormais de fournir leurs services pour le transport de marchandises dans ces zones, quel que soit le montant de leur rémunération. Les responsables de la région nous ont assuré que ce problème serait rapidement résolu, sans doute en faisant pression sur les civils et en doublant les patrouilles. Malheureusement, il faudra plus que le doublement des patrouilles pour vraiment guérir cette maladie du cœur du Kuomintang."
 lep.48.a: "Il faut s'en occuper"

 lep.49.t: "Bombardements multiples d'usines"
 lep.49.d: "Très tôt le matin, de nombreuses usines ont été bombardées dans le sud de notre pays. Les attaques étaient évidemment étroitement coordonnées et ne peuvent provenir que du KMT. Cependant, cette fois, il y avait déjà beaucoup de travailleurs présents et des dizaines ont été tués. C'est l'une des attaques les plus brutales que le KMT ait perpétrées."
 lep.49.a: "Cela doit cesser immédiatement"

 lep.50.t: "Encerclement du QG du KMT"
 lep.50.d: "Des mois de suivi des activités du KMT, des mois de frustration de leurs efforts et des mois de planification ont finalement porté leurs fruits. Le nouveau quartier général des quelques terroristes restants après la défaite de Wang Jingwei a été localisé et complètement rasé. Maintenant que nous avons travaillé contre eux pendant si longtemps, leurs ressources sont complètement épuisées et nous pouvons enfin dire que le mouvement du KMT de gauche est détruit. Leur rébellion traîtresse n'est plus."
 lep.50.a: "Enfin"

 lep.51.t: "Un entrepôt d'opium à Xuzhou détruit"
 lep.51.d: "Les adeptes du Yiguandao, qui sont bizarrement bouleversés par la consommation d'opium dans le Shandong et le Jiangsu, ont attaqué et détruit un entrepôt illégal de stockage d'opium à Xuzhou. Bien qu'avoir moins d'opium ne soit pas nécessairement mauvais, ils ont aussi tué tous ceux qui se trouvaient à proximité. Lorsque les soldats sont arrivés, ils ont continué à résister. Nous ne pouvons pas laisser la religion Yiguandao continuer à exister, car ses adeptes causent trop de chaos."
 lep.51.a: "Barbares"

 lep.52.t: "Assaut sur une caravane de marchands dans le Nord"
 lep.52.d: "Les adeptes de Yiguandao ont volé une caravane de marchands et tué des dizaines de personnes qui voyageaient avec le train de la caravane. Encore une fois, cela montre le genre de violence et de brutalité dont les adeptes de cette religion folle sont capables. Nous devons éradiquer les étranges illusions de ces gens, sinon les choses vont empirer."
 lep.52.a: "Dégoûtant"

 lep.53.t: "Soldats attaqués dans un village du Nord"
 lep.53.d: "Des soldats en patrouille dans un village du nord ont été attaqués de nulle part par une large bande de dizaines de partisans du Yiguandao sans abri. Ces personnes, dont l'association avec leur religion leur a déjà fait tout perdre, sont revenues aux vols et aux pillages, ce qui a amené le village à mettre en place une patrouille. Mais le village n'était toujours pas sûr, puisque près d'une vingtaine de personnes ont maintenant été tuées."
 lep.53.a: "Ces rats"

 lep.54.t: "Ville envahie par les adeptes de Yiguandao"
 lep.54.d: "Une fois de plus, les Yiguandao ont provoqué un chaos massif en envahissant et en occupant une ville entière. Après que les Yiguandao aient expulsé tous les anciens propriétaires, des soldats ont été envoyés pour enquêter, seulement pour qu'ils voient toute la ville barricadée. Un grand nombre de soldats ont été nécessaires pour chasser les adeptes du Yiguandao avant que les villageois ne puissent rentrer chez eux. Des centaines de Yiguandao ont été tués, et beaucoup de soldats aussi. Les choses deviennent trop folles."
 lep.54.a: "C'est mauvais."

 lep.55.t: "Les fanatiques de Yiguandao prennent le contrôle des casernes militaires"
 lep.55.d: "En réponse aux récentes actions militaires contre les Yiguandao, ils ont choisi d'attaquer et de prendre en charge un complexe militaire à la périphérie d'une ville du Jiangsu. Des centaines de personnes ont envahi les casernes, tuant de nombreux soldats, après quoi ils se sont barricadés à l'intérieur. Bientôt, la ville est tombée dans le chaos alors que le pillage se répandait. Il y a même des rapports de viols. L'action militaire nécessaire pour reprendre les casernes a été brutale, faisant près d'une centaine de morts."
 lep.55.a: "Les choses empirent"

 lep.56.t: "Chemin de fer occupé dans le Jiangsu"
 lep.56.d: "Aujourd'hui, les Yiguandao ont barricadé et occupé des tronçons de chemin de fer en dehors du nœud ferroviaire crucial de Xuzhou, le détruisant même à certains endroits. L'action nécessaire pour le reprendre a fait de nombreux morts. Alors qu'ils ont généralement laissé les infrastructures tranquilles dans le passé, ils ont maintenant commencé à s'attaquer à l'élément vital de notre pays, sur lequel repose une grande partie de notre économie. Les Yiguandao se sont avérés être une menace majeure."
 lep.56.a: "Nos chemins de fer doivent être protégés"

 lep.57.t: "Massacre des adeptes de Yiguandao"
 lep.57.d: "Un affrontement entre les partisans de Yiguandao et les soldats dans un camp de Yiguandao a dégénéré en un massacre. Après que les fanatiques religieux aient refusé de partir, ce qui leur avait été ordonné par les soldats alors qu'ils harcelaient les habitants des villes voisines, les soldats ont commencé à le faire par la force. Cela a conduit à une contre-attaque, qui a fait que l'officier en charge a décidé de commencer à tirer. Cependant, les tirs n'ont cessé que lorsqu'il ne restait plus un seul adepte de Yiguandao. Près d'un millier de personnes sont mortes. Bien que Qi Xieyuan ait renvoyé l'officier pour cet usage excessif de la force, les troubles de Yiguandao ne feront probablement qu'empirer."
 lep.57.a: "Ça n'a pas l'air bon."

 lep.58.t: "La fin du Yiguandao"
 lep.58.d: "On peut enfin dire que la menace Yiguandao est neutralisée puisque la dernière secte a été détruite, ses membres jetés en prison. Il a fallu beaucoup de politiques et d'actions militaires, mais maintenant la campagne du nord peut enfin être déclarée sûre à nouveau. Les dommages que la religion pourrie du Yiguandao a causés à notre pays vivront longtemps dans l'infamie. Mais maintenant, ils sont partis et nous ne les laisserons pas revenir."
 lep.58.a: "Enfin la paix"

 lep.59.t: "Qi rencontre Jiangzhe Caifa"
 lep.59.d: "Comparé à la rencontre ombragée avec Du Yuesheng, la rencontre de Qi avec les banquiers du Jiangzhe Caifa a été une bouffée d'air frais. Réunis dans l'un des manoirs des banquiers à Shanghai, Qi et quelques-uns de ses officiers ont eu droit à une nourriture délicieuse servie par les servantes et les domestiques des banquiers. Des mercenaires armés montaient la garde autour du bâtiment pendant que les banquiers arrivaient. Les discussions préliminaires furent agréables et calmes, mais l'attitude changea lorsque le groupe se mit au travail.\n\nLe Maréchal de la Ligue Qi fit connaître clairement sa position : pour que les Jiangzhe Caifa continuent à faire autant d'affaires qu'ils en font dans toute la Ligue, ils doivent offrir des ressources et des prêts de Nanjing qui seront utilisés \"pour protéger leurs intérêts commerciaux à leur place\". Bien sûr, les banquiers n'ont pas bien réagi à cela, prétendant qu'ils pouvaient protéger leurs propres institutions financières, et de toute façon, leurs profits de la Ligue étaient mineurs comparés aux profits qu'ils font dans les Villes des Légations. Qi était pourtant prêt pour cette ligne, car il a clairement déclaré que s'ils ne donnaient pas ces ressources à Nanjing : \"le Bande Verte fera en sorte que vous ne fassiez plus jamais d'affaires à Shanghai\". Peut-être que Qi avait fait une erreur. C'était un fait avéré que beaucoup de ces banquiers payaient également le Bande Verte, et avaient probablement de meilleures relations avec leurs dirigeants que Qi, qui n'avait rencontré Du Yuesheng qu'une seule fois.\n\nLorsque les banquiers ont commencé à discuter des ressources à envoyer à Nanjing, cependant, une vague de soulagement a coulé à travers Qi. Après quelques heures de discussion, la décision a été prise, et les prêts et les ressources commenceront à arriver bientôt."
 lep.59.a: "Quel bon homme d'affaires est Qi."

 lep.60.t: "Approvisionnement de la Jiangzhe Caifa"
 lep.60.d: "Enfin, nous avons reçu une importante cargaison d'argent et d'armes, envoyée par le Jiangzhe Caifa de Shanghai."
 lep.60.a: "Merveilleux."

 lep.100.t: "Nanjing vit toujours"
 lep.100.d: "Après de nombreux mois de combat, nous avons enfin pu écraser les ennemis qui s'opposent à nous. Les traîtres, Kuomintang et Yiguandao, ont tous été écrasés par la poigne de fer de Qi Xieyuan. Cependant, son leadership n'est toujours pas assuré. Bien que le Kuomintang ait été battu sur le terrain, des rapports sont revenus affirmant qu'il continuera à mener une guérilla contre nous. Les Yiguandao semblent avoir publié une déclaration similaire. De plus, comme le prouve la trahison de Chen, même ceux qui se disent loyaux envers nous attendent peut-être de nous trahir. Nous devons rester diligents."
 lep.100.a: "Ah, la victoire."

 lep.102.t: "La question du gouverneur"
 lep.102.d_1:0 "Le Maréchal de la Ligue Qi n'a jamais fait confiance à Chen Taioyuan. Il était anti-allemand, refusant de voir le bénéfice de nos amis européens, et sa loyauté a changé à plusieurs reprises, la plupart du temps entre Sun Chuanfang et la Clique Fengtian en Mandchourie. Il n'est donc pas surprenant que Chen se soit soulevé contre la Ligue et l'ait menée au bord de la ruine. Il est clair qu'en raison de sa politique anti-allemande, sa province de l'Anhui a grand besoin d'investissements et de développement. Par conséquent, la question de savoir qui sera le prochain gouverneur de l'Anhui est primordiale.\n\nIl y a 2 options. La première est Xie Hongxun, un officier militaire et bureaucrate relativement mineur à Nanjing. Cependant, son principal attrait en tant que gouverneur est la relation relativement étroite qu'il avait avec Sun Chuanfang. Beaucoup voient encore Qi comme un usurpateur, donc placer un loyaliste de Sun à un poste aussi élevé serait un mouvement populaire, et il est assez faible pour être facile à contrôler.\n\nCependant, il y a une seconde option. Avec le problème qui part de l'échappée d'Anhui, il est peut-être temps de centraliser un peu plus la Ligue. Le Maréchal de la Ligue Qi Xieyuan est toujours une option, afin qu'Anhui puisse être tenu en laisse plus près de Nanjing, bien qu'il ne soit peut-être pas très populaire auprès de la population en général."
 lep.102.d_2: "Le Maréchal de la Ligue Qi n'a jamais fait confiance à Chen Tiaoyuan. Il était anti-allemand, refusant de voir les avantages de nos amis européens, et sa loyauté a changé plusieurs fois, le plus souvent entre Sun Chuanfang et la Clique Fengtian en Mandchourie. Il n'est donc pas surprenant que Chen se soit soulevé contre la Ligue et l'ait menée au bord de la ruine. Il est clair qu'en raison de ses politiques anti-allemandes, sa province d'Anhui a grand besoin d'investissements et de développement. Par conséquent, la question de savoir qui deviendra le prochain gouverneur de l'Anhui est primordiale.\n\nEn réalité, il y a trois grandes options. La première est Xie Hongxun, un officier militaire et un bureaucrate relativement mineur à Nanjing. Cependant, son principal attrait en tant que gouverneur est la relation relativement étroite qu'il avait avec Sun Chuanfang. Beaucoup considèrent encore Qi comme un usurpateur, donc placer un loyaliste de Sun à un poste de si haut niveau serait un geste populaire, et il est suffisamment faible pour être facile à contrôler. Le second est Shangguan Yunxiang, un général qui a la réputation d'être très compétent. Pendant la rébellion de Chen, sa loyauté a été achetée par la promesse d'un poste de gouverneur sur Anhui et Hangzhou. Bien qu'il soit plus difficile à contrôler, tenir cette promesse lui assurera une loyauté continue.\n\nCependant, il y a une troisième option. Le problème étant né de la dissidence d'Anhui, il est peut-être temps de centraliser un peu plus la Ligue. Le Maréchal de la Ligue Qi Xieyuan est toujours une option, de sorte qu'Anhui puisse être tenu en laisse plus proche de Nanjing, bien que cela puisse ne pas être très populaire auprès de la population en général."
 lep.102.a: "Xie Hongxun fera l'affaire."
 lep.102.b: "Qi étend son pouvoir."
 lep.102.c: "Shangguan Yunxiang a prouvé sa loyauté."

 lep.111.t: "Retour d'Alexander von Falkenhausen"
 lep.111.d: "Après avoir travaillé à Nanjing pour le régime de Qi Xieyuan, Alexander von Falkenhausen est revenu travailler avec nous."
 lep.111.a: "Excellent."

 lep.112.t: "Soutenir nos amis chinois ?"
 lep.112.d: "Pendant de nombreuses années, nous avons largement profité de la situation en Chine. Bien que nous ayons travaillé avec les Qing, la plupart des accords allemands ont été conclus par l'intermédiaire de leur homologue du Sud, plus réceptif : la Ligue des huit provinces de Sun Chuanfang. Cependant, la situation au sein de la Ligue est clairement instable et, pour aggraver les choses, Sun lui-même a été abattu. Heureusement, son remplaçant à Nanjing, Qi Xieyuan, risque de devenir encore plus dépendant de nous que ne l'était Sun. L'amirauté recommande que nous lui envoyions immédiatement du matériel, pour le soutenir dans ce qui semble être une crise qui s'aggrave rapidement dans l'est de la Chine."
 lep.112.a: "Envoyez-leur des armes."
 lep.112.b: "Nous avons de meilleures choses à faire."

 lep.113.t: "Arrivée des armes allemandes"
 lep.113.d: "Récemment, nous avons reçu un envoi de matériel d'infanterie à Nanjing, envoyé directement par nos amis allemands de Singapour. Ils comprennent sans doute que nous devons maintenir la paix dans la Ligue, pour notre prospérité à tous les deux."
 lep.113.a: "Excellent."

 lep.114.t: "Un nouveau gouverneur pour le Zhejiang"
 lep.114.d: "Shangguan Yunxiang et Chen Yi n'étant plus gouverneurs du Zhejiang, un nouveau gouverneur est nécessaire pour les remplacer. Il y a trois candidats principaux :\n\nD'abord Zhou Fengqi, commandant de garnison à Nanjing et loyaliste à Sun Chuanfang. Bien qu'il ne soit pas vraiment loyal à notre régime, peut-être qu'une telle promotion pourrait le convaincre de rester dans le rang.\n\nLe deuxième est Zhang Qingxu, un bureaucrate de bas niveau originaire de Beijing, qui a rejoint le gouvernement de Sun quelques mois seulement avant son assassinat. Bien qu'il soit relativement mineur, son sens de l'organisation est remarquable, et les compétences qu'il a acquises en travaillant à Beijing l'aideront à développer la province.\n\nLe troisième est Xia Chao, un commandant mineur sans véritable victoire notable à son nom. Vraiment, il a un point positif, c'est sa loyauté envers le Maréchal de la Ligue Qi. Ayant travaillé sous les ordres de Qi pendant des années, il pourrait être le meilleur choix si nous voulons garder le Zhejiang étroitement lié à Nanjing."
 lep.114.a: "Zhou Fengqi"
 lep.114.b: "Zhang Qingxu"
 lep.114.c: "Xia Chao"

 lep.115.t: "Gouverneur de Fujian"
 lep.115.d: "Tout au long de la guerre de la Ligue, Fujian était dirigé par Zhou Yinren. Zhou, un général compétent, au cours des années a apporté un niveau de contrôle à Fujian qui n'a pas été réalisé par les gouverneurs des décennies précédentes. Cependant, Zhou a un point négatif principal, qui est sa fidélité extrême au Maréchal de la Ligue précédent Sun Chuangfang. Ayant été camarades de classe il y a de nombreuses années, leur relation a toujours été étroite. C'est cette amitié qui a permis à Zhou d'accéder à son poste, sans aucun signe de compétence ou de talent impressionnant. Bien que le Fujian se soit développé décemment sous la direction de Zhou, il reste la province la plus pauvre de la Ligue. Nous devons faire le choix de garder Zhou, ou d'y mettre quelqu'un de nouveau.\n\nL'autre option pour le gouverneur de Fujian est Kong Zhaotong, un chef militaire relativement mineur de Fujian. Cependant, l'attrait principal de Kong est sa relation étroite avec Qi Xieyuan, avec Kong agissant comme l'un des commandants de Qi directement à Fujian. Kong a fait preuve d'une capacité décente en combattant le Kuomintang, et ses références antisociales sont à la hauteur. Ses liens étroits avec Qi signifient qu'il doit être bien plus compétent que Zhou le loyaliste à Sun. Cependant, peut-être que l'expérience est meilleure que la loyauté..."
 lep.115.a: "Zhou Yinren restera gouverneur."
 lep.115.b: "Le gouverneur Kong a une belle allégeance."

 lep.116.t: "Gouverneur pour Jiangxi"
 lep.116.d: "Le gouverneur Deng Ruzhou étant mort pendant la guerre de la Ligue, nous n'avons pas d'autre choix que de le remplacer. Pour son remplacement, il n'y a qu'une seule option. Fang Benren, après avoir été diplômé de l'Académie militaire de Beijing, a travaillé dans l'armée de Guangdong, éventuellement comme son commandant en chef, puis finalement comme commandant de haut niveau et général dans l'armée de la Ligue. Ayant eu des liens étroits avec Sun Chuangfang, et une suspicion à l'égard du leader du Zhili du Nord Wu Peifu, il a acquis beaucoup d'influence dans la politique de la Ligue. Ne pas le nommer à ce poste serait très dangereux pour notre régime, il est donc le seul choix possible."
 lep.116.a: "Nous prions pour le succès du gouverneur Fang."

 lep.117.t: "Gouverneur pour Jiangxi "
 lep.117.d: "Le Jiangxi, une province pauvre et sous-développée de la Ligue, est sous la direction de Deng Ruzhou depuis de nombreuses années. Sous sa direction, le Jiangxi est devenu un foyer pour les investissements allemands, une grande partie de la province étant dépendante de l'argent allemand. Deng est devenu à l'aise dans sa position, peut-être trop à l'aise. Il est important de noter qu'un autre homme souhaite devenir le gouverneur du Jiangxi. Fang Benren, après avoir obtenu son diplôme de l'académie militaire de Beijing, a travaillé dans l'armée de Guangdong, éventuellement comme son commandant en chef, puis éventuellement comme commandant de haut niveau et général dans l'armée de la Ligue. Ayant eu des liens étroits avec Sun Chuangfang, et une suspicion à l'égard du leader du Zhili du Nord Wu Peifu, il a acquis beaucoup d'influence dans la politique de la Ligue. Ne pas le nommer à ce poste serait très dangereux pour notre régime, même si Deng l'a occupé pendant des années."
 lep.117.a: "Nous prions pour le succès du gouverneur Fang."
 lep.117.b: "Le gouverneur Deng doit rester."

 lep.200.t: "La Commission de Nanking demande que nous intervenions dans la guerre Fengtian-Qing"
 lep.200.d: "Bien que nous ayons été reconnaissants du soutien de Wu Peifu pendant la guerre de l'Effondrement de la Ligue, nous avons évité que le conflit actuel n'engloutisse le nord pour nous concentrer sur le développement de notre territoire. Cependant, la Commission de Nanking a exprimé sa \"grande consternation\" face à notre manque de soutien au conflit et nous a demandé d'intervenir. Pour adoucir l'accord, elle a promis de fournir des armes et des capitaux allemands. Bien que nous puissions refuser, accepter semble être le meilleur choix."
 lep.200.a: "Bien sûr ! A la guerre !"
 lep.200.b: "NoN."

 lep.201.t: "Wu Peifu demande que nous intervenions dans la guerre Fengtian-Qing !"
 lep.201.d: "Les liens historiques d'animosité entre les Cliques Zhili du Nord et du Sud nous ont empêchés de travailler beaucoup ensemble. Cela a cependant changé ce matin, quand un télégramme du maréchal Wu a été remis au maréchal Qi lui demandant de se joindre à la guerre contre les Fengtiens et leurs soutiens japonais. Devrions-nous mettre de côté nos différends pour le bien de la Chine ?"
 lep.201.a: "Bien sûr ! A bas les Japonais !"
 lep.201.b: "Non."

 lep.203.t: "Le [LEP.GetName] arrive !"
 lep.203.d: "Selon nos espions de [LEP.Capital.GetCapitalVictoryPointName], [LEP.GetNameDef] prépare ses forces pour une offensive contre nous. Ce combat sera un combat pour la survie."
 lep.203.a: "Nous n'avons que peu de temps pour nous préparer."

 lep.204.t: "[FROM.GetNameDef] appelle à l'aide !"
 lep.204.d: "La nouvelle est arrivée par téléphone directement de [FROM.Capital.GetCapitalVictoryPointName], nos alliés de [FROM.GetName] sont sur le point d'être attaqués par [LEP.GetName] ! Leurs forces sont déjà mobilisées, mais ils ne peuvent pas affronter cet ennemi seuls."
 lep.204.a: "Nous devons nous préparer !"

 lep.205.t: "L'intervention de [LEP.GetName] Mulls"
 lep.205.d_ger: "Selon nos espions de [LEP.Capital.GetCapitalVictoryPointName], [LEP.GetLeader] et son état-major envisagent actuellement d'ouvrir un nouveau front dans notre guerre contre [QIE.GetName]. Il semblerait que la Nanking-Kommission allemande paie la facture d'une importante livraison d'armes en préparation, mais les relations délicates de [LEP.GetLeader] avec le gouvernement central sont connues de tous.\n\nQuelle que soit la décision prise dans [LEP.Capital.GetCapitalVictoryPointName], nous devons être prêts."
 lep.205.d_noger: "D'après nos espions à [LEP.Capital.GetCapitalVictoryPointName], [LEP.GetLeader] et son état-major envisagent actuellement d'ouvrir un nouveau front dans notre guerre contre [QIE.GetName]. Si [QIE.GetName] tombe, [LEP.GetName] sera certainement la suivante, mais les relations délicates de [LEP.GetLeader] avec le gouvernement central sont connues de tous.\n\nQuelle que soit la décision prise dans [LEP.Capital.GetCapitalVictoryPointName], nous devons être prêts."
 lep.205.a: "Un autre obstacle sur la voie de la remise en état."

 lep.206.t: "Chen Xuezhao"
 lep.206.d: "Fille de paysans, Chen Xuezhao est née à Haining, dans la province du Zhejiang, en 1906. Elle a fait ses études à l'école normale pour filles du comté de Nantong, puis a suivi une formation universitaire au collège patriotique pour filles de Shanghai. Elle y rejoint l'école littéraire de Qiancao et publie son premier ouvrage Wo suo qiwang de xin funü \"Les Femmes de Mon Nouvel Idéal\" en 1923. En outre, Chen a publié un article dans le New Women Magazine qui visait à explorer le phénomène des femmes choisissant de rester célibataires.\nAprès un bref passage dans l'enseignement au Zhejiang et à Beijing, Chen s'est installée à Paris en 1927, émerveillée par le nouveau régime socialiste qui s'était mis en place. Fervent gauchiste, Chen admirait beaucoup la révolution en France et rencontrait fréquemment les exilés du KMT gauchiste comme Wang Jingwei. Après avoir obtenu son doctorat à l'université de Clermont-Ferrand en 1935, elle est retournée dans son pays natal, le Zhejiang, dans la Ligue des Huit Provinces. L'écrasement du KMT de gauche et la suppression du socialisme après la victoire de la ligue n'ont cependant pas découragé Chen d'écrire. L'écrivain est à l'origine des \"Entretiens de Paris sur les Arts et la Littérature\", un document expliquant le mouvement vers l'art du prolétariat et contenant des extraits d'artistes français influents tels qu'André Breton. Bien que son travail puisse être innocent et qu'il soit certainement attrayant pour les masses qui s'intéressent aux arts à l'étranger, nombreux sont ceux qui pensent que ses œuvres ne sont rien d'autre que de la propagande radicale socialiste."
 lep.206.a: "Quel mal peut en résulter ?"
 lep.206.b: "Assez de ça ! Faites-la taire !"

 lep.207.t: "Ju Péon, le maître peintre de l'Orient"
 lep.207.d: "Né en 1895 dans la campagne de Yixing à Jiangu, Xu Beihong a été formé dès son plus jeune âge aux arts des œuvres classiques chinoises et à la calligraphie. Après avoir étudié à l'université de Fudan et à Tokyo, il apprend le français et commence à enseigner à l'école d'art de l'université de Beijing à l'invitation de l'éducateur Cai Yuanpei. En 1919, il obtient une bourse d'études à la prestigieuse École nationale supérieure d'art de Paris et se lance dans un voyage de dix ans en Europe. Son séjour à Paris sera inattendu, car la nation française est en pleine révolution et le nouveau régime socialiste commence à s'imposer et à influencer l'art. Fortement inspiré par les traditions européennes de l'art et de la culture classiques, Xu prend le nom de Ju Peon pendant son séjour en France et étudie à la prestigieuse École nationale supérieure des beaux-arts. Il incorporait des éléments créatifs et novateurs dans ses œuvres inspirées de l'art dit \"prolétaire\". Son voyage en Europe s'achève en 1927 et il s'installe à Nanjing où il commence à enseigner à l'Université Nationale Centrale.\n\nEn 1933, Xu organise une exposition d'art moderne chinois qui se rend en France, en Allemagne et en Belgique. Le travail de Xu, tout en mettant en valeur les styles classiques préférés du public européen, présentait également des scènes de la vie et de la culture chinoises, ce qui était jugé très fascinant. Pour les Européens tels que les Allemands, la brillance des techniques chinoises de Xu, combinée aux perspectives et à la composition occidentales, était un signe de la modernité croissante de la Chine."
 lep.207.a: "Un vrai maître peintre !"

 lep.208.t: "Théorème de Tsen"
 lep.208.d: "Né dans une famille de pêcheurs pauvres à Nanchang dans la province du Jiangxi, Chiungtze C. Tsen a été contraint de faire des pauses intermittentes dans ses études pour travailler en raison de sa pauvreté. En 1917, il réussit l'examen d'entrée et est admis au premier collège normal provincial du Jiangxi à Nanchang. Après avoir obtenu son diplôme en 1920, il continuera à enseigner dans des écoles primaires et secondaires et entrera à l'Université nationale de Wuchang avec une spécialisation en mathématiques. En 1928, Tsen est parti étudier à l'étranger, en Allemagne, à l'université de Gottingen, où il a étudié l'algèbre sous la direction d'Emmy Noether. Il a obtenu son doctorat en 1934 et sa thèse sur la fermeture quasi-algébrique a conduit à la preuve d'un théorème fondamental qui a été nommé en son honneur. Boursier de recherche parrainé par des fondations universitaires chinoises et allemandes dans l'espoir de favoriser la bonne entente entre les deux nations, Tsen retourne en Chine en 1937 pour enseigner à Hangzhou.\n\nMalgré le chaos de la Guerre de la Ligue, Tsen reste actif dans les cercles universitaires et a récemment publié son troisième article dans le journal de la Société chinoise de mathématiques. En tant que professeur de mathématiques et lecteur courant de l'allemand, son travail démontre que la Chine peut effectivement rattraper les normes de l'éducation occidentale."
 lep.208.a: "Son travail sera utile !"

 lep.209.t: "La Voix d'Or de la Chine"
 lep.209.d: "Sa voix magnifique et unique résonne sur les gramophones des clubs les plus branchés de Shanghai aux grandes salles de Nanjing - Zhou Xuan a explosé en popularité dans toute la Chine. Alors que la situation politique de la Chine reste constamment à la limite et que le pays est en proie à des problèmes internes et externes, la musique de Zhou Xuan est restée un pilier rassurant dans cette période de turbulences. L'histoire personnelle de Zhou Xuan est peut-être la plus convaincante : une vie pleine de pauvreté et de malheurs, à laquelle beaucoup de ses auditeurs peuvent s'identifier.\n\nNée Su Pu et séparée de ses parents naturels à un jeune âge, elle est vendue par un parent à trois ans. À l'âge de 13 ans, elle prend le nom de \"Zhou Xuan\" comme nom de scène, son nom signifiant \"beau jade\". Et en effet, tel un beau jade que l'on admire, elle a sorti des tubes populaires dans toute la Chine, tels que \"Nights of Shanghai/Ye Shanghai\", \"Blooming Flowers and the Full Moon\" et le \"Song of Four Seasons\". Et pourtant, malgré le glamour, sa vie personnelle a été marquée par des mariages ratés, des enfants illégitimes et même des rumeurs de tentatives de suicide. Pourtant, sa vie offre un répit au chaos chinois, car son ascension des haillons à la richesse inspirera sans doute d'autres personnes. Se produisant dans toute la Chine et impressionnant les dignitaires étrangers, la musique de Zhou Xuan apporte de la lumière dans une période autrement sombre pour le peuple chinois."
 lep.209.a: "Notre propre Lil Marlene !"

 lepcollapse.1.t: "Sun Chuanfang rencontre les gouverneurs"
 lepcollapse.1.d: "Le maréchal de la Ligue Sun Chuanfang a rencontré aujourd'hui les gouverneurs des cinq provinces de l'Est qui, a-t-on dit au public, ont discuté de questions de gouvernance et d'administration régulières. \"La récolte de riz dans le Jiangxi a été plus mauvaise que prévu cette année\", a déclaré le gouverneur Deng Ruzuo, \"il est important que les taxes soient ajustées de manière appropriée pour compenser.\"\n\n\"L'absence de responsables de Guangdong, Guangxi et Hunan, ainsi que la présence de personnalités purement militaires comme le général Qi Xieyuan, ont conduit certains à penser que la réunion concernait en fait des questions plus sérieuses de sécurité de l'Etat."
 lepcollapse.1.a: "Intéressant"

 lepcollapse.2.t: "Le chemin de fer de Zhegan"
 lepcollapse.2.d: "Aujourd'hui marque l'ouverture prévue depuis longtemps du chemin de fer de Zhegan, dont la dernière extension relie enfin Shanghai à Nanchang, une ville située au fin fond de la province du Jiangxi. L'ouverture est remarquable pour plusieurs raisons, tout d'abord l'implication importante des ingénieurs chinois dans la construction malgré le financement important de l'Aufsichtsrat der Ostasiatischen Generalverwaltung, aussi connu sous le nom d'AOG, qui a fait de ce travail une sorte de fête.\n\nLes moins optimistes n'ont pas tardé à souligner le nouvel accès de l'AOG à de riches gisements de minéraux, ainsi que la porcelaine de Jingdezhen, qui a pu obtenir des prix élevés à Berlin.\n\nMalgré les inquiétudes, une menace d'attaque sur la cérémonie d'ouverture par des agents du Kuomintang n'a pas eu lieu."
 lepcollapse.2.a: "Les chemins de fer apportent la prospérité !"

 lepcollapse.3.t: "Une annonce inattendue"
 lepcollapse.3.d: "Tard ce matin, à la surprise de beaucoup, l'AOG a annoncé publiquement son intention d'acheter et de consolider un certain nombre de chemins de fer de l'Est pour le compte de la Schantung-Eisenbahn-Gesellschaft, l'une de ses composantes. Parmis elles les chemins de fer de Zhegan.\n\nL'AOG possède déjà des parts de contrôle dans un certain nombre de lignes à travers la Chine de l'Est, dont plusieurs sont directement financées par elle, mais cela anéantit les espoirs de ceux qui pensaient que le nouveau chemin de fer pourrait représenter un avenir plus égal pour les Allemands et les Chinois. Si la direction chinoise est autorisée à rester, elle devra désormais rendre des comptes à un conseil d'administration allemand. Bien qu'elles soient à peine admises par le public, peu d'autorités de la Ligue semblent avoir été averties de cette évolution, et la réaction de la police aux protestations a été plus lente que d'habitude."
 lepcollapse.3.a: "Une surprise désagréable..."

 lepcollapse.4.t: "Propagation de l'agitation"
 lepcollapse.4.d: "Sans surprise, la consolidation du Central China Railway sous la direction de l'AOG a fait l'objet de nombreuses critiques. Les intellectuels ont condamné le déménagement dans les journaux nationaux, suivis par les publications anglo-américaines importantes de Shanghai, et relayés par les périodiques du parti syndicaliste trouvés dans les usines. Plus troublant encore, la nouvelle s'est rapidement répandue par le bouche à oreille et est devenue d'autant plus scandaleuse et fantastique.\n\nLes récits décrivent maintenant de vastes réseaux de conspiration, des disparitions d'individus au franc-parler et le transfert supposé de millions de Yuan dans les poches du maréchal de la Ligue. La réaction du public a été, comme on pouvait s'y attendre, furieuse, et les protestations se sont déjà étendues du Zhejiang et du Jiangxi aux principales villes côtières, y compris les colonies étrangères."
 lepcollapse.4.a: "Les paysans n'ont rien de mieux à faire ?"

 lepcollapse.5.t: "Attaques contre les étrangers"
 lepcollapse.5.d: "Commençant par des agressions contre des citoyens allemands éminents, et ayant grandi pour devenir pratiquement sans discrimination, les attaques contre les étrangers par des citoyens \"patriotes\" enhardis se répandent comme un feu de forêt. Le consulat allemand à Nanjing a conseillé aux sujets du Kaiser de s'armer, et de ne voyager que lorsque c'est nécessaire. Les consulats de la plupart des autres nationalités pourraient bientôt suivre le mouvement.\n\nL'impact de ces attaques sur les affaires et les investissements reste à voir, mais l'histoire récente suggère que la Bourse de Shanghai ne sera pas épargnée."
 lepcollapse.5.a: "Troublant"

 lepcollapse.6.t: "Boycotts et Beijing"
 lepcollapse.6.d: "Les discussions sur le boycott des marchandises allemandes ont accompagné les protestations croissantes dans toute la Chine orientale, provoquées par un assortiment d'agents du Kuomintang, de sectes religieuses et d'idéologues nationalistes. Plus inquiétant encore, certaines garnisons locales ont pris du recul et laissé les troubles s'intensifier, ne voulant pas risquer d'être étiquetées comme \"Hanjian\" ou \"traîtres à la race\". Afin d'éviter une intervention de Beijing, les conseillers de la Commission Nanking ont suggéré que le maréchal de la Ligue Sun déclare publiquement que la situation est sous contrôle.\n\nDes éléments de plusieurs divisions basées à Nankin sont prêts à être déployés dans les villes du bas Yangtsé, où les protestations sont les plus importantes, et les garnisons provinciales pourraient recevoir le feu vert pour prendre toutes les mesures qu'elles jugent nécessaires pour réprimer la dissidence ouverte."
 lepcollapse.6.a: "Utiliser la force maximale"
 lepcollapse.6.b: "Ne punissez que les violents"

 lepcollapse.7.t: "Bombardements ferroviaires"
 lepcollapse.7.d: "Des explosions ont secoué plusieurs gares et lignes de chemin de fer censées faire partie de la Central China Railway. Une bombe a déchiqueté un wagon dans une gare bondée à Hangzhou, faisant des dizaines de morts et de blessés. Les morts et les retards ont paralysé les transports dans de nombreuses régions et ont ralenti le déploiement de forces supplémentaires pour réprimer les troubles croissants.\n\nLes attaques ont été dirigées contre diverses cibles, des bandits aux agents japonais, en passant par le KMT. Certains individus particulièrement soucieux de conspiration ont suggéré l'implication des Allemands, qui, selon eux, s'en prennent à leurs propres biens pour préparer le terrain à une intervention."
 lepcollapse.7.a: "Terrorisme !"

 lepcollapse.8.t: "Rapports du Nord et du Sud"
 lepcollapse.8.d: "Des rapports troublants sont parvenus à Nanjing depuis Xuzhou et Quanzhou. Dans la zone insurrectionnelle de MinGan, les guérilleros du KMT ont organisé une série de raids de plus en plus audacieux, frappant autour des villes intérieures de Yongding et Longyan. Le gouverneur Zhou Yinren a longtemps lutté pour affirmer son contrôle sur sa province montagneuse, avec un contrôle souvent limité à la côte et aux grandes villes de l'intérieur, et maintenant son emprise se fait de plus en plus ténue.\n\nPendant ce temps, dans le Jiangsu, le gouverneur Zheng Junyan rapporte une agitation croissante des adeptes du Yiguandao, s'étendant au-delà de la frontière depuis le Shandong. Ces fanatiques religieux ont été un point de frustration de longue date pour le gouverneur, mais leur implication pourrait bien encourager la montée de l'agitation."
 lepcollapse.8.a: "Des revers temporaires..."

 lepcollapse.9.t: "Un télégramme de Beijing"
 lepcollapse.9.d: "Un télégramme a été reçu de Beijing, apparemment envoyé sur les instructions du commissaire impérial Wu Peifu, qui siège en tant que ministre de l'armée Qing et chef incontesté de l'appareil militaire central de la nation. Le message s'enquiert de l'état chaotique actuel des affaires, clairement formulé dans l'intention de forcer le maréchal Sun de la Ligue à admettre une certaine faiblesse ou une certaine difficulté.\n\nLe gouvernement central, sous la direction de Wu, a tenté à plusieurs reprises d'étendre son autorité directe au sud, mais jusqu'à présent ces efforts ont été vains. Notre réponse doit être prudente et mesurée, démontrant que nous n'avons pas besoin de l'aide du Gouvernement Central pour disperser ces insurgés."
 lepcollapse.9.a: "Tout est sous contrôle"

 lepcollapse.10.t: "L'incident de Wuhu"
 lepcollapse.10.d: "Les manifestations de cet après-midi dans la ville de Wuhu, soutenues par les travailleurs en grève des usines allemandes voisines, ont rapidement échappé au contrôle de la police. La garnison, elle-même renforcée par une section de troupes de Nanjing formées par les Allemands, a tenté de rétablir l'ordre, mais dans la mêlée confuse, quelqu'un a commencé à tirer. En quelques minutes, la police, la garnison et leurs troupes de renfort avaient commencé à tirer sur la foule et entre eux. Plus de deux cents morts sont déjà confirmés, avec quatre fois plus de blessés probables, et l'indignation qui en résulte a déjà déclenché des protestations dans les zones environnantes.\n\nLa situation est aggravée par la présence d'une petite colonie étrangère dans la ville. Beaucoup prétendent déjà que la force meurtrière n'a été utilisée que pour protéger ces étrangers, et les meurtres seront très probablement publiés dans les journaux internationaux d'ici demain matin."
 lepcollapse.10.a: "Les choses pourraient empirer ?"

 lepcollapse.11.t: "Anqing refuse de coopérer davantage"
 lepcollapse.11.d: "Citant le récent incident de Wuhu, le gouverneur Chen Tiaoyuan a lancé un ultimatum demandant le retrait de toutes les forces non provinciales de l'Anhui, ainsi que la remise immédiate des officiers responsables. Bien que Chen assure à la Ligue que ses propres soldats continueront à réprimer les troubles et les désordres qui se propagent, il refuse de coopérer davantage avec les autorités de la Ligue et dénonce la création du chemin de fer de Chine centrale, qu'il accuse de \"pousser les citoyens patriotes au bord du désespoir\".\n\nDans des circonstances normales, ce comportement serait inacceptable, mais la position de Chen s'est déjà révélée populaire et une action décisive pourrait servir à diviser davantage la Ligue, désormais fragile."
 lepcollapse.11.a: "Nous devons attendre notre heure"
 lepcollapse.11.b: "Rejoignons le gouverneur Chen ! (Jouer Anqing)"

#Black Monday 2.3.36 February 3rd 1936

 lepcollapse.12.t: "Le Lundi Noir arrive en Orient"
 lepcollapse.12.d: "Bien qu'elles aient commencé à l'étranger, les retombées du Lundi Noir ont déjà atteint la Chine. La Bourse de Shanghai a chuté avant de fermer à des chiffres jamais vus depuis le tumulte financier de 1925, et les institutions locales font déjà ce qu'elles peuvent pour atténuer les dégâts. Heureusement, il est peu probable que le citoyen moyen ressente un impact immédiat, mais l'AOG, déjà en proie à un boycott de représailles étendu, fait face à des circonstances financières désastreuses.\n\nSes employés ont déjà émis un avis indiquant qu'il pourrait ne pas être en mesure de payer les loyers habituels pour ses diverses concessions, et que le paiement final promis pour le chemin de fer de Zhegan a été \"reporté à une date indéfinie\". Sans ces recettes prévues, nous serons obligés de procéder à d'importantes réductions budgétaires."
 lepcollapse.12.a: "Comment allons-nous payer les troupes ?"

 lepcollapse.13.t: "Dissension dans les rangs"
 lepcollapse.13.d: "La nouvelle de la suspension de la rémunération s'est déjà répandue parmi les officiers subalternes de la Ligue et la réaction a été négative, comme on pouvait s'y attendre. Pour certains, cela signifiera la fin des styles de vie de vice et d'extravagance, du moins pour le moment, mais pour beaucoup de simples soldats, c'est la différence entre la vie et la famine.\n\nLes grognements des officiers sont aggravés par une petite mais bruyante clique d'officiers sympathisants de la cause de Chen Tiaoyuan, soutenant que la Ligue n'aurait jamais dû devenir aussi dépendante des \"aumônes\" allemandes. Dans les casernes et dans les rues, les soldats sont agacés par les partisans de Yiguandao, qui cherchent des convertis et prêchent contre la \"méchanceté\" étrangère, tandis que le Kuomintang et d'autres groupes de gauche se cachent dans l'ombre, diffusant de la propagande et dénonçant la \"collaboration impérialiste\". Ces activités n'ont encore rien donné, mais ce qui était autrefois une agitation de routine menace maintenant de saper les fondations mêmes de la Ligue."
 lepcollapse.13.a: "La rébellion sera punie !"

 lepcollapse.14.t: "Un crime lourd"
 lepcollapse.14.d: "Sun Chuanfang gît mortellement blessée, abattue par derrière par un assassin déguisé en servante. Ses courageux gardes du corps ont pu rapidement maîtriser et emprisonner la femme, mais les rumeurs ont déjà commencé à se répandre et à tourbillonner.\n\nL'incapacité du seul leader largement reconnu de la Ligue est un désastre sans précédent, et à moins qu'il ne se rétablisse rapidement, il est peu probable qu'un successeur soit choisi sans une effusion de sang considérable. Sans un leadership efficace et avec une fragmentation politique presque certaine, la crise actuelle va sûrement devenir incontrôlable.\n\nLe destin de la Ligue est en jeu."
 lepcollapse.14.a: "Qui pourrait être responsable ?"

 lepcollapse.15.t: "Propagation de l'insubordination"
 lepcollapse.15.d: "Les télégrammes ont inondé toute la matinée, accompagnés du vacarme des téléphones sonnant dans tout le palais du maréchal de la Ligue, décrivant ensemble une situation qui se détériore rapidement dans une grande partie de la Ligue. Sans aucune promesse de solde, les soldats de Xuzhou, Nanchang, Quanzhou et de plusieurs autres villes refusent d'agir ou se joignent carrément à la violence et aux pillages qui se répandent, tandis que la police et les garnisons de Hangzhou et Wuxi se sont mises en grève. Les émeutes là-bas et ailleurs échappent progressivement à tout semblant de contrôle, rendues encore pires par l'incapacité de Sun Chuanfang.\n\nIl semble que les lignes télégraphiques au sud de Fujian aient été coupées, nous laissant entièrement dans l'ignorance quant à l'aggravation probable de la situation à Guangzhou et Guangxi, alors que Nanjing elle-même est maintenant pratiquement en pleine révolution violente."
 lepcollapse.15.a: "Le maréchal Sun doit se réveiller bientôt..."

 lepcollapse.16.t: "Les émeutes atteignent le Palais du Maréchal"
 lepcollapse.16.d: "La police de Nanjing a été incapable de contenir l'une des nombreuses émeutes qui se sont propagées dans la capitale, car les officiers ont fait défection ou sont restés inactifs, et les spectateurs ont rejoint le chaos, pillant et brûlant les maisons, les entreprises et maintenant les bureaux du gouvernement. L'arrivée précipitée d'unités militaires sous le commandement du général Qi Xieyuan, déjà déployées à proximité, semble suffisante pour protéger le Palais du Maréchal, mais le rugissement des flammes et la foule grandissante sont audibles même dans la chambre où repose Sun Chuanfang, plongé dans le coma. Comme des rats fuyant un navire en perdition, des fonctionnaires ont été observés se précipitant dans les rues et les ruelles, les bras chargés de pièces d'argent, de papiers, et peut-être de secrets gouvernementaux."
 lepcollapse.16.a: "Qu'est-ce qu'on doit faire ?"

 lepcollapse.17.t: "L'illusion de l'hégémonie de Qing se brise"
 lepcollapse.17.d1: "La façade de l'unité chinoise, qui a tenu bon pendant près d'une décennie, a commencé à s'effriter.\n\nLa montée de l'agitation dans la Ligue des Huit Provinces, le choc économique du Lundi Noir annonçant le repli de l'Allemagne, et l'incapacité"
 lepcollapse.17.d2: "$lepcollapse.17.d1$ du gouvernement national à apporter une réponse décisive à l'une ou l'autre de ces questions a permis de clarifier une chose : le monopole de Beijing sur le pouvoir est brisé"
 lepcollapse.17.d_qie: "$lepcollapse.17.d1$ de notre gouvernement pour gérer efficacement la crise a rendu une chose claire : notre monopole du pouvoir est brisé. Nous devons maintenant essayer de gérer le chaos."
 lepcollapse.17.d_fng: "$lepcollapse.17.d2$.\n\nL'occasion de frapper au sud ne s'est jamais présentée aussi clairement, mais le Nord-Est est-il prêt ?"
 lepcollapse.17.d_anq: "$lepcollapse.17.d2$.\n\nPeut-être pouvons-nous transformer cette opportunité, qui a commencé en jouant Beijing contre Nanjing, en quelque chose de bien plus important. Le moment est venu de lancer les dés."
 lepcollapse.17.d_sqi: "$lepcollapse.17.d2$.\n\nPeut-être pouvons-nous racheter le peuple chinois de notre humble province de Shandong ? Les armées et les levées du Sud doivent être fatiguées de leurs dirigeants capricieux, et le Chinois ordinaire réclame notre assurance."
 lepcollapse.17.d_szc: "$lepcollapse.17.d2$.\n\nL'ordre ancien sur lequel nous avons construit notre alliance avec les seigneurs de la guerre du Sichuan est brisé, et l'avenir est en effet incertain."
 lepcollapse.17.d_sik: "$lepcollapse.17.d2$.\n\nCependant, tant que notre règne est assuré, cela importe peu."
 lepcollapse.17.d_tib: "$lepcollapse.17.d2$.\n\nL'avenir est incertain, mais le moment de trouver notre Dalaï Lama approche à grands pas."
 lepcollapse.17.d_mon: "$lepcollapse.17.d2$.\n\nLe moment est peut-être venu de se tourner à nouveau vers la "Mongolie intérieure", où de nombreux Mongols vivent encore à la merci de leurs maîtres Han."
 lepcollapse.17.d_jap: "$lepcollapse.17.d2$.\n\nLa situation sur le continent a changé de manière décisive en faveur de l'Empire."
 lepcollapse.17.d: "$lepcollapse.17.d2$, et maintenant le futur est le jeu de n'importe quel homme."
 lepcollapse.17.a: "Cela ne se passera pas bien..."
 lepcollapse.17.b: "La Chine est enfin divisée"
 lepcollapse.17.c: "La fin d'une époque"

 lepcollapse.18.t: "Soulèvements à Fujian !"
 lepcollapse.18.d: "Les rebelles du Kuomintang, qui fomentent déjà l'insurrection dans toute la Ligue, ont commencé un soulèvement général dans la province du Fujian, émergeant des montagnes pour s'emparer d'un certain nombre de villages à l'intérieur de la province. La zone insurgée de MinGan était déjà connue pour être un danger, mais avec le chaos qui règne actuellement dans la Ligue, il est fort possible qu'ils se frayent un chemin vers la côte, ouvrant ainsi la voie à l'aide de leurs alliés syndicalistes.\n\nLe gouverneur Zhou Yinren dispose actuellement de plusieurs divisions à Quanzhou et dans ses environs, mais cela ne suffira probablement pas à endiguer la marée. De plus, des troupes loyales au Koumintang se sont levées le long de la frontière avec la concession de Shanghai, menaçant le cœur de notre pouvoir."
 lepcollapse.18.a: "Ordure de syndicaliste !"
 lepcollapse.18.b: "(Joue le Kuomintang)"

 lepcollapse.19.t: "Le Qi général prend le contrôle"
 lepcollapse.19.d: "Après une réunion à huis clos qui a duré près de quatre heures, Qi Xieyuan est sorti pour se déclarer Maréchal de la Ligue par intérim, et promet de rétablir l'ordre dans la Ligue fracturée. Ses forces ont déjà commencé à affirmer leur contrôle sur l'arsenal de Nanjing, les quartiers généraux militaires et les grandes artères, diffusant les nouvelles par mégaphone et nettoyant les rues avec des enfilades de tirs de fusils. Les villes situées le long d'une grande partie du bas Yangtsé ont déjà commencé à déclarer leur intention de se soumettre au Qi, mais les communications avec plusieurs provinces sont rompues. Avec la détérioration de l'état de santé de Sun, il est peu probable qu'il ne reste un maréchal de la ligue pendant longtemps."
 lepcollapse.19.a: "Un coup d'état en tout sauf le nom ?"

 lepcollapse.20.t: "Chen Tiaoyuan déclare la guerre"
 lepcollapse.20.d: "Appelant ses collègues gouverneurs et le gouvernement central à l'aider dans sa cause, Chen Tiaoyuan a dénoncé l'ascension du maréchal Qi comme étant \"totalement illégitime\" et une \"farce\", l'accusant d'avoir planifié l'assassinat de Sun et sa prise de pouvoir suivante bien à l'avance. Cet argument s'est déjà avéré convaincant, car un certain nombre de jeunes officiers ont déjà déserté dans ses rangs.\n\nLes autres gouverneurs gardent le silence, pour l'instant."
 lepcollapse.20.a: "Maudit soit-il !"

 lepcollapse.21.t: "Liangguang fait sécession !"
 lepcollapse.21.d: "Le silence du sud a été rompu ce soir par une déclaration du gouverneur Chen Jiongming, parlant au nom des deux provinces de Guangdong et de Guangxi, selon laquelle elles se sont séparées ensemble de la Ligue avec effet immédiat. Le général a dénoncé le \"mépris de la Ligue pour les droits et les besoins du peuple\" et a critiqué tout particulièrement le maréchal de la Ligue par intérim, mais n'a pas déclaré ouvertement les hostilités. La province d'Anhui étant déjà ouvertement subordonnée, cette tournure des événements est désastreuse et, dans la plupart des cas, mériterait une réponse.\n\nLa nouvelle a été reçue par télégramme de Hong Kong, qui a également rapporté l'humiliation publique et l'exécution de nombreux responsables de la Ligue à Huizhou, mais les détails exacts restent rares."
 lepcollapse.21.a:9 "Traîtres"

 lepcollapse.22.t: "Hunan fait sécession !"
 lepcollapse.22.d: "Le gouverneur Zhao Hengti a annoncé l'intention de sa province de faire sécession de la Ligue, citant son adhésion comme un accord personnel conclu avec Sun Chuanfang et non avec le nouveau maréchal de la Ligue par intérim. Comme Chen Jiongming, il n'a pas déclaré d'hostilités et commence probablement à réfléchir à sa position dans le contexte de l'évolution rapide de l'équilibre des pouvoirs en Chine."
 lepcollapse.22.a: "Des traîtres partout !"

 lepcollapse.23.t: "Mort de Sun Chuanfang"
 lepcollapse.23.d: "Vers 4h15 hier après-midi, Sun Chuanfang a succombé à ses blessures, n'étant jamais sorti du coma dans lequel il était entré peu de temps après avoir été touché. Ses derniers mots à ce moment-là auraient été une série de plaintes sur l'état de son petit déjeuner, et ils ne seront donc pas rapportés publiquement. Bien qu'il ne soit pas l'un des pires seigneurs de guerre, Sun ne sera pas commémoré par beaucoup, malgré son insistance à dire qu'il était un \"authentique seigneur de guerre\", contrairement à tant de \"politiciens capricieux\".\n\nDes funérailles auraient lieu une fois que l'ordre sera rétabli dans la Ligue, et il est révélateur que la mort de Sun ait à peine fait les gros titres du matin, partageant les premières pages avec des rapports de mouvements de troupes, et un massacre d'étudiants à l'Université du Zhejiang."
 lepcollapse.23.a: "Un jour sombre"

 #Shangguan Yunxiang joins Anqing:
 lepcollapse.24.t_1: "Le général Shangguan se lève dans le Zhejiang !"
 #Chen Yi joins Anqing:
 lepcollapse.24.t_2: "Le général Chen se lève dans le Zhejiang !"
 lepcollapse.24.d_1: "Citant les abus de ses supérieurs, Shangguan Yunxiang a rallié la garnison de Hangzhou et les unités sous son commandement à la cause de Chen Tiaoyuan, et contre le gouverneur Chen Yi. Le gouverneur, installé après la destitution de Lu Xiangting en 1932, n'a jamais été particulièrement populaire parmi ses hommes, mais suffisamment lui sont restés fidèles pour qu'il fortifie le centre de la ville et attende des renforts.\n\nShangguan est connu depuis longtemps pour son ambition éhontée, mais cette rapide propagation de l'insubordination est de plus en plus préoccupante."
 lepcollapse.24.d_2: "S'associant aux condamnations de Chen Tiaoyuan contre le maréchal de la Ligue par intérim et l'état général de la Ligue, le gouverneur Chen Yi du Zhejiang a rallié ses forces à Hangzhou. Chen, installé après la destitution de Lu Xiangting en 1932, n'a jamais été particulièrement populaire parmi ses hommes, et il risque de ne pas avoir l'élan nécessaire pour survivre longtemps par lui-même.\n\nLe général Shangguan Yunxiang, déjà actif dans la région, a assuré Qi de sa loyauté et de son engagement indéfectible à vaincre le gouverneur traître. Connu pour son ambition éhontée, il attend sûrement plus qu'une médaille."
 lepcollapse.24.a: "Trahison"

 lepcollapse.25.t: "Le gouverneur Chen est vaincu !"
 lepcollapse.25.d: "Enfin, après de nombreuses luttes, nous sommes entrés dans Anqing et avons repris la province à la Ligue. C'est un grand jour pour la Clique du Zhili."
 lepcollapse.25.a: "Excellent."

 lepcollapse.30.t: "Négociations secrètes avec Shangguan Yunxiang"
 lepcollapse.30.d: "Avec la menace de rébellion de [ANQ.GetLeader] à l'ouest et le chaos au sud, nous devons garantir un couloir d'où nous pouvons atteindre nos troupes au sud. Bien que Chen Yi se soit montré loyal, il y a la menace qu'il choisisse de s'allier avec [ANQ.GetLeader] en nous coupant de notre armée du sud. Nous pourrions faire appel à son subordonné qui n'a jamais été satisfait de sa position et lui offrir le poste de gouverneur, bien qu'il soit un homme avide et qu'il puisse désirer bien plus que ce que nous pourrions lui offrir. Bien sûr, il y a toujours le choix de faire confiance au gouverneur Chen Yi..."
 lepcollapse.30.a: "Proposez-lui Hangzhou."
 lepcollapse.30.b: "Offrez-lui Hangzhou et Anhui."
 lepcollapse.30.c: "Chen Yi est digne de confiance."

 lepcollapse.32.t_1: "Shangguan reste fidèle"
 lepcollapse.32.t_2: "Shangguan dépose Chen Yi"
 lepcollapse.32.d_1: "Le gouverneur du Zhejiang, Chen Yi, s'est rangé du côté de la Ligue des Huit Provinces en cette heure des plus désespérées. Lui et les forces de Shangguan se sont ralliés autour de Jinhua et marchent vers l'ouest pour prendre la capitale provinciale de l'Anhui et expulser les forces de [ANQ.GetLeader]. Shangguan se joint à notre cause !"
 lepcollapse.32.d_2: "Comme il nous l'avait promis, Shangguang de la province du Zhejiang s'est levé et a rejoint nos forces ! Avec son aide, nous contrôlons maintenant Hangzhou, ce qui nous fournit un couloir stable vers le sud pour faire face au KMT. Néanmoins, le couloir Anqing-Hangzhou est loin d'être sécurisé car il constitue une proie facile pour les forces de [ANQ.GetLeader] qui avancent rapidement."
 lepcollapse.32.a: "Notre allié se joint à nous"

 lepcollapse.34.t: "Sun Liren offre ses services"
 lepcollapse.34.d: "La destruction de la clique d'Anqing et la chute du mouvement anti-concessionniste de Chen Tiaoyuan ont laissé nombre de ses compatriotes nationalistes à la dérive. Alors que les jeunes ont pour la plupart été absorbés par d'autres factions ou sont allés enseigner à l'"école de la forêt verte", la grande majorité des dirigeants de Chen ont fui vers les légations, le Japon ou tout autre endroit où ils pouvaient trouver un emploi. Peu d'entre eux envisageraient même de rejoindre nos rangs, et c'est donc avec une certaine surprise que nous avons été approchés par le général Sun Liren et quelques autres officiers de son état-major. Désireux de servir une cause anticoncessionniste et nationaliste, il a demandé à être nommé dans nos armées en pleine expansion.\n\nOriginaire de l'Anhui, Sun a été, dans sa jeunesse, l'un des rares participants aux manifestations anti-Entente de 1919 contre le gouvernement de Duan Qirui. Après avoir étudié à l'étranger à l'université de Purdue, son anti-impérialisme persistant l'a amené à s'inscrire à l'institut militaire de Virginie. Diplômé juste après la fin de l'expédition du Nord, il fait partie d'une nouvelle génération d'officiers en Chine. Compte tenu de son histoire et de la myriade d'autres candidats potentiels, peu de gens nous interrogeraient si nous disions non. Cependant, sa formation unique et son enthousiasme juvénile incarnent en grande partie les espoirs de la jeune génération d'officiers anti-impérialistes."
 lepcollapse.34.a: "Contre les impérialistes, nous devons tous être unis."
 lepcollapse.34.b: "Contre les traîtres, nous devons être prudents."

 lepcollapse.35.t: "Sun Liren offre ses services"
 lepcollapse.35.d: "La destruction de la clique d'Anqing et la chute du mouvement anti-concessionniste de Chen Tiaoyuan ont laissé bon nombre de ses compatriotes nationalistes à la dérive. Alors que les jeunes ont pour la plupart été absorbés par d'autres factions ou sont allés enseigner à l'"école de la forêt verte", la grande majorité des hauts responsables de Chen ont fui vers les légations. D'autres, cependant, sont restés fidèles à la cause chinoise. Attirés par notre orientation anti-concessionniste croissante, un groupe d'officiers dirigé par le général Sun Liren a demandé à être nommé dans nos armées.\n\nOriginaire d'Anhui, Sun a été, dans sa jeunesse, l'un des rares participants aux manifestations anti-Entente de 1919 contre le gouvernement de Duan Qirui. Étudiant à l'étranger à l'université de Purdue, son anti-impérialisme continu l'a amené à s'inscrire à l'Institut militaire de Virginie. Diplômé juste après la fin de l'Expédition du Nord, il est membre d'une nouvelle génération d'officiers en Chine. Étant donné la myriade d'autres candidats potentiels et l'instabilité persistante causée par l'échec de la Ligue, peu de gens nous questionneraient si nous disions non. Cependant, sa formation unique et son enthousiasme juvénile incarnent une grande partie des espoirs de la jeune génération d'officiers anti-impérialistes."
 lepcollapse.35.a: "Lui et d'autres comme lui sauveront la Chine de la disgrâce."
 lepcollapse.35.b: "Nous devrions accepter les victoires et non les échecs"

 lepcollapse.36.t: "Sun Liren offre ses services"
 lepcollapse.36.d: "La destruction de la clique d'Anqing et la chute du mouvement anti-concessionniste de Chen Tiaoyuan ont laissé bon nombre de ses compatriotes nationalistes à la dérive. Alors que les jeunes ont pour la plupart été absorbés par d'autres factions ou sont allés enseigner à l'"école de la forêt verte", la grande majorité des hauts responsables de Chen ont fui vers les légations, le Japon ou tout autre endroit où ils pouvaient trouver un emploi. Et pourtant, curieusement, un jeune commandant du nom de Sun Liren, accompagné d'un groupe d'employés de même sensibilité, nous a contactés dans l'espoir de trouver un emploi dans nos rangs, dégoûté par la décision du gouvernement central de continuer à soutenir les politiques concessionnaires.\n\nOriginaire d'Anhui, Sun était, dans sa jeunesse, l'un des rares participants aux manifestations anti-Entente de 1919 contre le gouvernement de Duan Qirui. Étudiant à l'étranger à l'université de Purdue, son anti-impérialisme continu l'a amené à s'inscrire à l'Institut militaire de Virginie. Diplômé juste après la fin de l'Expédition du Nord, il est membre d'une nouvelle génération d'officiers en Chine. Bien qu'il semble que nous n'étions pas son premier choix en tête, il jure néanmoins sa loyauté si nous l'acceptons. D'autres cependant le condamnent comme un mercenaire de plus et un futur chef de guerre dans un pays divisé, et insistent pour qu'il soit détenu."
 lepcollapse.36.a: "Un soldat d'une bonne cause trouve sa place dans une autre."
 lepcollapse.36.b: "Chen Tiaoyuan et ses semblables étaient tous des traîtres, et Sun n'est pas meilleur !"

 lepcollapse.37.t: "Ma Dengying fuit le chaos"
 lepcollapse.37.d: "La destruction de la clique d'Anqing et la chute du mouvement anti-concessionniste de Chen Tiaoyuan ont laissé à la dérive nombre de ses compatriotes nationalistes. La plupart des jeunes gens ont peu être été absorbés par d'autres factions ou sont allés enseigner à « l'école de la forêt verte » mais la grande majorité des hauts dirigeants de Chen ont eux fui vers les Légations, le Japon ou n'importe où ailleurs où ils pourraient trouver un emploi. Son subordonné le plus apprécié et son bras droit, Ma Denying, s'est lui rapproché de [ROOT.GetNameDef] avec une proposition intéressante.\n\nIl offrirait à notre gouvernement ses compétences et ses services uniques, en échange d’un emploi et d’un salaire. Considérant le bourbier kleptocratique de la Ligue des Huit Provinces comme une insulte et une honte, Ma Dengying est un homme de principe, et résolument anti-concessionniste. En accord avec sa position idéologique, Ma est un commandant compétent, ayant gravi les échelons de la Ligue malgré la corruption. Bien qu’il aurait sans doute préféré la compagnie de son ami, Chen Tiaoyuan, il pourrait néanmoins fournir un atout précieux à notre armée."
 lepcollapse.37.a: "Oh, et tu écris aussi de la poésie ?"
 lepcollapse.37.b: "Un traître bien connu, qui a l'intention de changer de drapeau une fois de plus."

 lepcollapse.101.t: "Le gouverneur Deng est sauvé !"
 lepcollapse.101.d: "Le gouverneur Deng Ruzhou, gouverneur de la province du Jiangxi avant que la guerre n'éclate, a été sauvé avec succès par un détachement des forces de Qi Xieyuan, et a été amené à Nanjing. Après que sa province soit tombée aux mains du Kuomintang, il a été pris au piège, mais a heureusement été sauvé."
 lepcollapse.101.a: "Bon retour parmi nous."

