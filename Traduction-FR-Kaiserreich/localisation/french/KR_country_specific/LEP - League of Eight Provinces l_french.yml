 LEP_decision_lower_kmt_unrest: "Campagnes anti-KMT"
 LEP_decision_lower_kmt_unrest_desc: "Maintenant que nous avons commencé à chasser le KMT avec nos tactiques de campagne d'encerclement, il est temps de nous débarrasser une fois pour toutes des derniers agents du KMT et des cellules terroristes du Fujian et des régions voisines."

 LEP_temp_suppress_yiguandao: "Supprimer les activités du Yiguandao"
 LEP_temp_suppress_yiguandao_desc: "Les adeptes du Yiguandao sévissent dans le nord, s'attaquent à des voyageurs innocents et provoquent de grands troubles dans le Jiangsu. Nous n'avons plus d'atouts pour mettre fin à cette menace, nous ne pouvons donc les supprimer que temporairement pour l'instant. Nous devons vraiment concentrer tous nos efforts si nous voulons nous en débarrasser.\n§RPour pouvoir supprimer définitivement la présence du Yiguandao, il faut compléter la priorité §YLuttes contre les sectes Yiguandao§! !§!"

 LEP_decision_lower_yiguandao_unrest: "Répressions anti-Yiguandao"
 LEP_decision_lower_yiguandao_unrest_desc: "Maintenant que nous avons commencé à améliorer la situation face au Yiguandao et que nous nous sommes débarrassés de la plupart des instigateurs, le temps est venu de réprimer de toutes nos forces. Nous devons trouver et suivre les rassemblements des adeptes de Yiguandao et y mettre fin avec force afin de sauvegarder la moralité de notre pays."

