 #馬敘倫
 LEP_ma_xulun:9 "Ma Xulun"
 LEP_ma_xulun_bio:9 "A local Zhejiang political heavyweight, Ma Xulun would study at the Yangzheng Academy in Hangzhou in his early years, and would organise a journal in 1905 to promote Anti-Qing Revolution. In 1910 he would join Liu Yazi's revolutionary literary group \"Nanshe\", or the Southern Society, and the following year would follow his friend Tang Erhe to Tokyo. Asking Zhang Taiyan to introduce him to the Tongmenghui whilst there, Ma Xulun would participate in the Xinhai revolution by organising militia in his hometown, later serving as secretary of the Zhejiang Governor's Office.\n\nTravelling to Shanghai shortly thereafter, Ma would found the Great Republic Daily with Zhang Taiyan, and in 1913 would become a professor at Beijing University. Resigning in 1915, he would return to Zhejiang to protest against Yuan Shikai, and would be re-invited to Beijing University by Cai Yuanpei. Participating in the November Riots on behalf of the supporting staff, he would return to Zhejiang in 1921 to serve as director of its Provincial Education Department.\n\nReturning to Zhili Beijing in 1922, he would serve as deputy minister of education twice, and even acting minister. Protecting Li Dazhao from persecution, he would join the Kuomintang in 1923 and serve as a propaganda minister. In 1926 he openly denounced Duan Qirui for the March 18th Massacre, and promptly fled to Hangzhou. Attempting to instigate Zhejiang Governor Xia Chao to rebel against Sun Chuanfang, he would become wanted in the League.\n\nFollowing the liberalisation period in the aftermath of the Northern Expedition, Ma Xulun would return to Beijing University, and participate in the formation of the National Salvation Federation. Returning to Zhejiang to advocate for a united front against imperialism, Ma has remained a local kingpin in Zhejiang politics, with an ear to the revolutionaries and to the reformists."
 LEP_ma_xulun_leader_desc:9 "§YBorn:§! §LApril 27th, 1884, in Renhe, Zhejiang Province, Qing Empire§!\n§YBackground:§! §L$LEP_ma_xulun_bio$§!"
 LEP_ma_xulun_advisor_desc:9 "§YBorn:§! §LApril 27th, 1884, in Renhe, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §SNSF§!\n§YBackground:§! §L$LEP_ma_xulun_bio$§!"

 #褚輔成
 LEP_chu_fucheng:9 "Chu Fucheng"
 LEP_chu_fucheng_bio:9 "Studying at the Tokyo Police School in 1904, Chu Fucheng would join the Tongmenghui the following year, and was ordered to return to China to serve as the head of the Zhejiang branch of the revolutionary movement. Serving as a local principal and teacher at various schools in the province, Chu would construct a variety of revolutionary cells whilst also finding the time to promote anti-smoking and anti-opium efforts in the province. Elected to the Zhejiang Provincial Advisory Council, Chu served as the president of the Jiaxing Chamber of Commerce, and spearheaded Zhejiang's Xinhai efforts.\n\nBecoming Minister of Political Affairs, Civil Affairs, Finance, Transportation, Education, Industry, and Diplomacy in 1912, later serving in full capacity as Director of Civil Affairs. Elected to the National Assembly representing Zhejiang in 1913, he would participate in the 1916 restored assembly, and organise the Zhengyu Club with Wang Zhengting. Participating in the Constitutional Protection Governments, he would return to Zhili Beijing in 1922.\n\nOpposing Cao Kun's expulsion of Li Yuanhong and subsequent bribery, he would resign but participate in Duan Qirui's 1925 Post-War Conference. In 1927 he returned to serve as head of the Civil Affairs Department of the Zhejiang Provincial Government, and infamously aided Korean Revolutionary Kim Gu by providing him shelter from political persecution. A chief proponent of Zhejiang Federalism, Chu is its popular figurehead and rallying point amongst civilian politicians."
 LEP_chu_fucheng_advisor_desc:9 "§YBorn:§! §LMay 27th, 1873, in Xiushui County, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §lZAM§!\n§YBackground:§! §L$LEP_chu_fucheng_bio$§!\n\n§YNotes: Chu has been described as follows: \"Although he looks weak, he has a martial spirit\".§!"

 #榮宗敬
 LEP_rong_zongjing:9 "Rong Zongjing"
 LEP_rong_zongjing_advisor_desc:9 "§YNaissance :§! §L23 septembre 1873, à Wuxi, province de Jiangsu, Empire Qing§!\n§YAlignement :§! §cConsortium de Jiangnan§!\n§YCarrière :§! §LCélèbre "Roi de la Farine" de Shanghai, Rong Zongjing entra très jeune dans une école privée, avant de devenir apprenti dans une banque de Shanghai. En 1890, Rong devint directeur de la Banque Guangsheng, une entreprise créée par son père Rong Xitai et quelques amis. En 1900, Rong profita de l'invasion de la Chine du Nord par les Huit Puissances Alliées pour transporter, avec son frère, de gigantesques quantités de farine vers le nord, ce qui lui permit d'accumuler d'immenses richesses.\n\nAvec leurs bénéfices, Rong Zongjing et Rong Desheng ouvrirent la minoterie de Maoxin et, en 1907, levèrent des fonds pour construire la nouvelle minoterie de coton de Wuxi. En 1912, il fonda la minoterie de Fuxin à Shanghai et supervisa une croissance considérable due à l'arrêt des importations de produits alimentaires étrangers pendant la Grande Guerre. En 1916, il créa une autre filature de coton, la filature Shanghai Shenxin. En 1922, l'empire des frères Rong comptait 12 minoteries représentant un tiers de la capacité de production des entreprises de farine du pays.\n\nAprès une période de pertes, les frères commencèrent à réformer leur gestion, améliorant l'efficacité de leur production et augmentant l'intensité du travail de leurs ouvriers. Grâce à un nouveau boycott des produits étrangers, les bénéfices des frères Rong remontèrent en flèche, mais en 1926, leur empire fut menacé par l'Expédition du Nord. Néanmoins, les Rong résistèrent à la tempête, Zongjing devenant même le bref directeur de la banque de Nanjing. Avec son frère, les Rong sont devenus les dirigeants informels du Consortium du Jiangnan, défendant les intérêts des entreprises, des marchands et de la noblesse chinoise à la lumière de l'AOG.§!"

 #孫傳芳
 LEP_sun_chuanfang: "Sun Chuanfang"
 LEP_sun_chuanfang_bio: "Né dans un milieu modeste, Sun Chuanfang voit sa famille sombrer dans la pauvreté à la mort de son père. Son beau-frère Wang Yingkai prend Sun sous son aile et finance son entrée à l'Académie militaire accélérée de l'armée de Beiyang, prédécesseur de l'Académie militaire de Baoding. En 1905, Sun obtient son diplôme après avoir étudié l'infanterie pendant deux ans et s'inscrit à la 6e classe chinoise de l'Académie de l'armée impériale japonaise pour maîtriser l'infanterie. En 1909, Sun retourne en Chine et sert sous les ordres de Wang Zhanyuan, qui devient son mentor. Lorsque le règne de Wang sur le Hubei s'effondre en 1921 en raison d'une gouvernance oppressive, Sun est intégré à la branche de Wu Peifu de la clique Zhili, qui l'envoie s'emparer du Fujian en 1923.\n\nSun centralise son autorité dans le Fujian et, au cours des deux années suivantes, collabore avec les officiers du Zhili, Qi Xieyuan et Chen Tiaoyuan, pour prendre le contrôle du Zhejiang et de Nanjing, tout en combattant le gouverneur du Shandong, Zhang Zongchang, dans le Jiangsu, et en le repoussant finalement dans le Shandong. Sun profite de l'occasion pour créer la Ligue des cinq provinces et s'installe à Nanjing en 1926. Sun réussit à reprendre Nanchang au KMT lors de l'Expédition du Nord et étend son autorité au Hunan, au Guangxi et au Guangdong.\n\nAprès l'expédition du Nord, Sun coopère largement avec la mission militaire allemande pour moderniser l'armée et les réformes. Bien qu'opposé à l'influence omniprésente de l'Allemagne, Sun permet à Qi de conclure plusieurs accords d'exploitation avec l'Allemagne à Shanghai et réprime brutalement le soulèvement de Shanghai en 1932. Les ambitions de Sun l'ont conduit à une rivalité avec Wu pour l'influence au sein de la clique de Zhili, un conflit qui façonnera sans aucun doute l'avenir de la Chine."
 LEP_sun_chuanfang_leader_desc:9 "§YNaissance :§! §L17 avril 1885, dans le comté de Tai'an, province de Shandong, Empire Qing§!\n§YCarrière :§! §L$LEP_sun_chuanfang_bio$§!\n\n§YNotes : Sun Chuanfang jouit d'une bonne réputation en Chine orientale en raison de sa politique souple à l'égard de la paysannerie et de son attitude amicale à l'égard des intellectuels locaux. Cependant, derrière son visage amical se cache un tigre vicieux prêt à bondir.§!"
 LEP_sun_chuanfang_commander_desc:9 "§YNaissance :§! §L17 avril 1885, dans le comté de Tai'an, province de Shandong, Empire Qing§!\n§YAlignement :§! §mZhili du Sud§!\n§YCarrière :§! §L$LEP_sun_chuanfang_bio$§!\n\n§YNotes : Sun Chuanfang jouit d'une bonne réputation en Chine orientale en raison de sa politique souple à l'égard de la paysannerie et de son attitude amicale à l'égard des intellectuels locaux. Cependant, derrière son visage amical se cache un tigre vicieux prêt à bondir.§!"

 #齊燮元
 LEP_qi_xieyuan: "Qi Xieyuan"
 LEP_qi_xieyuan_desc_body:9 "Particulièrement studieux dans sa jeunesse, Qi décida de rejoindre la Deuxième Classe de l'Académie militaire accélérée de l'armée de Beiyang en tant qu'officier d'artillerie, dont il sortit diplômé en 1906. Qi fut affecté au commandement de Li Chun, dont il devient le chef d'état-major au moment de la création de la République de Chine. Pendant la deuxième révolution, Li prit le Jiangxi. Lorsque Feng Guozhang accéda à la présidence, il chargea Li Chun de diriger le Jiangsu. En 1920, Li Chun se suicida inopinément et Qi lui succéda avec le soutien de Chen Tiaoyuan.\n\nLors de la Première Guerre Zhifeng, Qi soutint le camp de Wu Peifu et le Maréchal de Jade le récompensa en lui confiant le contrôle de l'Anhui, du Jiangxi et du Jiangsu. Après la défaite cuisante de Wu face à Zhang Zuolin lors de la Deuxième Guerre Zhifeng, le Vieux Maréchal déploya le Général Viande-de-Chien pour prendre le contrôle du Jiangsu. Qi, contraint de quitter son camp à la suite de diverses défections, s'enfuit à la cour de Sun pour conclure une alliance. Les deux hommes lancèrent une contre-invasion du Jiangsu en 1925, et Qi redevint gouverneur de Su.\n\nLorsque Sun officialisa la création de la Ligue, Chen et Qi furent ses principaux lieutenants, mais Qi parvint à gagner les faveurs de Sun"
 LEP_qi_xieyuan_leader_desc:9 "§YNaissance :§! §L28 avril 1885, dans le comté de Ninghe, province du Zhili, Empire Qing§!\n§YCarrière :§! §L$LEP_qi_xieyuan_desc_body$, ainsi que le soutien de l'Empire allemand. La proximité de Qi avec Sun s'est révélée payante lorsque le Tigre souriant a été assassiné, car Qi a pu prendre le contrôle de la Ligue. La Chine orientale étant à nouveau entre ses mains, Qi s'assurera de ne plus jamais perdre le contrôle par tous les moyens à sa disposition.§!"
 LEP_qi_xieyuan_sic_desc:9 "§YNaissance :§! §L28 avril 1885, dans le comté de Ninghe, province du Zhili, Empire Qing§!\n§YAlignement :§! §mZhili du Sud§!\n§YCarrière :§! §L$LEP_qi_xieyuan_desc_body$. Sun permit à Qi de superviser la création de plusieurs unités d'élite formées par les Allemands. Qi renforça sa position en devenant la principale voix en faveur du renforcement des liens avec l'Allemagne et en donnant le feu vert à plusieurs accords d'exploitation avec Berlin à Shanghai, ce qui contribua à provoquer le Soulèvement de Shanghai en 1932. Qi réprima brutalement la résistance, ce qui ne fit qu'aliéner davantage Chen.§!\n\n§YNotes : Incroyablement ambitieux et pragmatique, peu de gens savent si Qi a vraiment une ligne rouge qu'il ne franchira pas pour s'assurer plus de pouvoir.§!"

 #盧香亭
 LEP_lu_xiangting:0 "Lu Xiangting"
 LEP_lu_xiangting_sic_desc:9 "§YBorn:§! §L1880, in Hejian, Zhili Province, Qing Empire§!\n§YAlignment:§! §mSouthern Zhili§!\n§YBackground:§! §LEntering the Beiyang Army Accelerated Military Academy in 1898, Lu Xiangting would be one of the lucky few students to be sponsored by the school to study in Japan on an official scholarship, further studying at the Tokyo Shinbu Gakko, and later the 6th Chinese Class of the Imperial Japanese Army Academy, where he studied cavalry. After returning to China, he would serve as a recruit training instructor, and later a battalion commander.\n\nTransferred to the Second Division of the Hubei Army, Lu would be promoted to serving as a brigade commander under Sun Chuanfang. Winning great prestige and victories, Lu would become commander of the Second Division, fighting against the likes of Lu Yongxiang.\n\nServing under Sun in 1925, Lu would secure the territory of Zhejiang, Shanghai and Anhui for the Smiling Tiger, and would become governor of Zhejiang as a reward. As a friend and confidante of Sun, Lu was elevated far beyond local officers like Xia Chao and Zhou Fengqi, which led much resentment from the Zhejiang officers.\n\nAfter Xia Chao's rebellion, Sun and Lu installed Chen Yi as the new civilian governor of Zhejiang, hoping to count on the latter's stronger fealty to the League Marshal. Both Chen and Lu were deployed to Jiangxi during the Northern Expedition to retake Nanchang from the collapsing Nationalist forces, pushing even into parts of Guangdong.\n\nIn the aftermath of the Northern Expedition, Lu has dedicated himself to his Zhejiang fiefdom, both cooperating with local gentry to promote economic development while also funding an expansion of his military forces. In the aftermath of the Shanghai Uprising, Lu made clear his hostile stance to concessions, endearing him to Zhejiang's population.§!\n\n§YNotes: Lu is one of Sun's sworn brothers, having met during their time in Japan. A constant moderating force on the prideful League Marshal, many regard Lu as second only to Sun in authority across the entire League, even beyond Chief Councillor Yang Wenkai.§!"

 #劉宗紀
 LEP_liu_zongji:9 "Liu Zongji"
 LEP_liu_zongji_army_chief_desc:9 "§YBorn:§! §L1884, in Hejian, Zhili Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LStudying infantry in the 6th Class of the Imperial Japanese Army Academy, alongside the likes of Sun Chuanfang, Li Genyuan, Tang Jiyao and Liu Cunhou, Liu Zongji's early life remains largely in darkness. All that is known about him is that he was sent to Japan with government sponsorship and studied from 1906 to 1908, during which he co-founded with his fellow students a military periodical named 'Wu Xue' (Martial Studies).\n\nAfter returning to China, he served as a staff officer for the then-dying Qing Empire. The successful Xinhai Revolution in 1911 did not hinder his military career much as, before being promoted to major general in 1918, Liu served as Feng Guozhang's staff in Zhejiang for several years. In 1926, two years after Liu reached the rank of lieutenant general, he was appointed as the Chief of Staff of Sun Chuanfang and held the rank of full general at the age of 42. Ever since Sun Chuanfang proclaimed himself as the League Marshal, Liu has been serving as the Chief of Staff of the League Army, assisting him in organising his sizable army and providing humble opinions when it comes to military operations, which included countless suppressions of uprisings and numerous battles against the National Revolutionary Army.§!\n\n§YNotes: As the head of the alumni association of his Japanese educated class, Liu has maintained a close relationship with almost all of his classmates, with his connections spanning across provinces, and ideology. This humble and conscientious Chief of Staff of the League Army has no interest in politics, but only to fulfil his duties as a faithful soldier and staff.§!"

 #陳儀
 LEP_chen_yi: "Chen Yi"
 LEP_chen_yi_high_command_desc:9 "§YBorn:§! §LMay 3rd, 1883, in Shaoxing, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §cZhejiang Clique§!\n§YBackground:§! §LBorn to a wealthy businessman, Chen Yi became an avid enjoyer of the Chinese Classics and history in his youth. Chen was motivated to serve in his country due to the declining situation of the Qing Dynasty, and so he entered into a military career. After studying artillery in the 5th Chinese Class of the Imperial Japanese Army Academy, Chen went to the Artillery Shooting School of the Japanese Army. While abroad, Chen became associated with the Guangfuhui (Restoration Society), and met several other Zhejiangers including Cai Yuanpei, Jiang Zungui, Qiu Jin, and Xu Xilin.\n\nChen returned to China in 1907, and became a clerk for the Ministry of Army. During the Xinhai Revolution, Jiang Zungui became Zhe Governor, and Chen returned to his home province to serve at the former's invitation. In 1914, Chen went to Beijing to work as a political councillor. The following year, Yuan deployed Chen to chase Cai E who fled to Yunnan, but Chen only pretended to give chase before resigning and going back to Zhejiang. After Yuan died, Chen went back to Japan to study again for three years, this time in the Army War College of Japan, and then set himself up as a businessman in Shanghai.\n\nIn 1924 during the Jiangnan war, Chen was elected as a local representative to meet with Sun to end the war. Sun was impressed by Chen's knowledge of Japanese military training, and so recruited him into his army. Chen helped Sun in taking Jiangsu from Zhang Zongchang, and the former was rewarded with Governorship of Zhe after the previous governor attempted to rebel, a post he still holds a decade later.§!\n\n§YNotes: While held by Sun in high regards, Chen has no loyalty to the Smiling Tiger. Chen Yi's primary concern is keeping Zhejiang safe from war, and many suspect that he has sympathies to Chen Tiaoyuan in Anhui.§!"

 #鄭俊彥
 LEP_zheng_junyan: "Zheng Junyan"
 LEP_zheng_junyan_high_command_desc:0 "§YNaissance :§! §L1883, dans le comté de Ningjin, province du Zhili, Empire Qing§!\n§YAlignement :§! §mZhili du Sud§!\n§YCarrière :§! §LDiplômé de l'Académie militaire accélérée de l'Armée de Beiyang en 1905, Zheng servit initialement d'instructeur militaire à l'École primaire de l'Armée du Zhili puis plus tard d'officier d'état-major subalterne dans l'Armée Qing. Zheng servit pour un temps dans la 3e Division de Cao Kun, mais en 1916 il fut nommé commandant d'un régiment au Zhejiang sous les ordres du général Lu Yongxiang, un membre de la Clique de l'Anhui. Lu prit le contrôle du Zhejiang à la suite de la mort de Yang Shande en 1919, mais fut chassé par Sun Chuanfang lors de la Guerre Jiangsu-Zhejiang en 1924.\n\nAprès la démission de Lu et la prise de contrôle de Sun à la suite de la guerre, le lieutenant-général Zheng Junyan et son unité furent recrutés par le Tigre souriant dans sa nouvelle Armée du Zhejiang. Comme commandant de division au sein de l'Armée du Jiangsu, Zheng Junyan aida Sun Chuanfang et Qi Xieyuan à reprendre le Jiangsu des mains de la Clique du Fengtian lors de la Guerre anti-Fengtian. Sun nomma ensuite Zheng au poste de superviseur militaire adjoint du Jiangsu pour aider Qi à diriger la province. Zheng participa brièvement à l'Expédition du Nord en reprenant le Jiangxi des mains du Kuomintang.§!\n\n§YNotes : Alors que Zheng et Qi sont rarement en conflit dans la direction du Jiangsu, beaucoup (y compris Qi lui-même) soupçonnent que Zheng n'est là que pour aider le Tigre souriant à garder un œil sur son ambitieux lieutenant.§!"

 #鄧如琢
 LEP_deng_ruzhuo:9 "Deng Ruzhuo"
 LEP_deng_ruzhuo_commander_desc:9 "§YNaissance :§! §L1888, dans le comté de Fuyang, province de l'Anhui, Empire Qing§!\n§YAlignement :§! §mZhili du Sud§!\n§YCarrière :§! §LMême s'il est né dans une famille savante, la famille de Deng était très étendue. Lorsque l'Anhui subit une sécheresse, Deng se résolut à alléger le fardeau sur le train de vie de sa famille en partant pour devenir soldat. Deng commença sa carrière militaire comme cuisinier à la caserne locale. Durant une bataille particulièrement intense, alors que la compagnie n'avait pas mangé depuis plusieurs jours, Deng se porta volontaire pour délivrer personnellement des repas au front, ce qui lui valut le respect du commandant de la compagnie, Fang Benren. La compagnie de Deng tint suffisamment longtemps pour que Sun Chuanfang lance une attaque surprise à l'arrière des forces ennemies, menant à la victoire.\n\nFang récompensa Deng en le nommant chef de section et les deux hommes devinrent frères jurés. Fang et Deng montèrent en grade jusqu'à ce que le premier devienne commandant de division et le second commandant de bataillon. Toutefois, l'ambition de Deng l'amena à trahir Fang en l'accusant à tort de collusion avec le KMT pour prendre sa place. Sun fit plus tard de Deng le gouverneur militaire de la province du Jiangxi.\n\nPendant l'Expédition du Nord, Chiang Kai-shek tenta à plusieurs reprises d'amener Deng à faire défection vers les Nationalistes, mais Deng refusa. Deng tenta un putsch raté au sein de la Ligue pour prendre le contrôle du domaine de Sun, mais Sun s'attendait à sa trahison et le garda à portée de main, mais sans essayer de l'écarter du Jiangxi.\n\nDeng et Chiang se battirent pour le Jiangxi, et finalement Deng parvint à reprendre Nanchang. Après le Soulèvement de Shanghai, Deng s'est battu contre le KMT dans une insurrection à la campagne.§!\n\n§YNotes : Deng est respecté par beaucoup de militaires pour être arrivé à une telle position sans éducation militaire. Toutefois, son ambition a amené le Tigre souriant à le garder à portée de main au Jiangxi.§!"

 #周蔭人
 LEP_zhou_yinren: "Zhou Yinren"
 LEP_zhou_yinren_commander_desc:9 "§YNaissance :§! §L1885, dans le comté de Wuqiang, province du Zhili, Empire Qing§!\n§YAlignement :§! §mZhili du Sud§!\n§YCarrière :§! §LEn 1904, Zhou Yinren termina ses études d'artillerie à l'Académie militaire accélérée de l'Armée de Beiyang. Feng Guozhang le recommanda pour entrer dans la 6e promotion de l'Académie de l'Armée impériale japonaise, où il continua à étudier l'artillerie. Retournant en Chine en 1909, Zhou rencontra Sun Chuanfang alors que les deux hommes concouraient au même examen du ministère de l'Armée de la dynastie Qing. Au cours de l'ère républicaine, Zhou fut stationné à plusieurs postes dans l'Armée centrale comme officier d'artillerie, et devint Major-général en 1918.\n\nAlors qu'il était au Hunan, Zhou fut assigné auprès de Chen Guangyuan qui devait servir comme gouverneur du Jiangxi. En 1923, le gouverneur de la Clique de l'Anhui Wang Yongquan déclara son indépendance du gouvernement de Beijing dominé par le Zhili, et Zhou fut assigné auprès de Sun Chuanfang dans une campagne pour reprendre la province du Fujian des mains de Wang. Zhou garda le commandement de la province du Fujian alors que Sun alla au nord prendre le Zhejiang et aider Qi à reprendre Jiangsu des mains de la Clique du Fengtian. Zhou subit le gros de l'offensive du KMT lors de l'Expédition du Nord et dût se replier au nord vers le Zhejiang.\n\nToutefois, l'effort de guerre du Kuomintang s'effondra peu après, et Zhou reprit le Fujian. Zhou était connu au Fujian pour lever des impôts exorbitants sur la population locale, ce qui a poussé cette dernière à aider l'insurrection naissante du Kuomintang qui était apparue après le Soulèvement de Shanghai en 1932. Alors que Zhou contrôle théoriquement l'entièreté du Fujian, son autorité réelle est en fait concentrée près de la côte et des grandes villes.§!\n\n§YNotes : Bien que Sun désapprouve les méthodes de Zhou concernant le gouvernement du Fujian, les deux hommes partagent une amitié de longue date et Zhou soutiendra le Maréchal de la Ligue dans toutes ses entreprises.§!"

 #上官雲相
 LEP_shangguan_yunxiang: "Shangguan Yunxiang"
 LEP_shangguan_yunxiang_commander_desc:9 "§YNaissance :§! §L1895, dans le comté de Shanghe, province du Shandong, Empire Qing§!\n§YAlignement :§! §mZhili du Sud§!\n§YCarrière :§! §LNé dans une famille modérément riche, Shangguan décida de mener une carrière militaire. En 1910, il entra à l'École primaire de l'Armée du Shandong. Quelques années plus tard, il continua ses études à la Seconde École préparatoire à Wuchang. Ses études militaires se conclurent en 1919 par son diplôme de la 6e promotion de l'Académie militaire de Baoding, où il avait étudié l'infanterie. Il entra ensuite au service de l'Armée du Hubei de Sun Chuanfang comme commandant de peloton, et au cours de la Guerre "d'Aide au Hunan" il se battit contre les révolutionnaires du sud sous le commandement de Zhang Huaizhi comme commandant de régiment.\n\nAu fil des ans, Shangguan monta en grade, pour finir commandant de division à la veille de l'Expédition du Nord. Pendant l'Expédition, Shangguan fut capable de vaincre la 4e Armée de l'ANR qui avait auparavant battu Wu Peifu. Cette victoire en particulier fut célébré par Sun Chuanfang comme une preuve de la supériorité de l'Armée de la Ligue par rapport à l'Armée centrale de Wu à Luoyang.§!\n\n§YNotes : Shangguan Yunxiang a la réputation d'être le subordonné le plus compétent de Sun Chuanfang, et le Tigre souriant le couvre constamment d'éloges.§!"

 #周鳳岐
 LEP_zhou_fengqi: "Zhou Fengqi"
 LEP_zhou_fengqi_commander_desc:9 "§YBorn:§! §L1879, in Changxing County, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LIn 1900, Zhou took the County Examination, passed, and became a scholar. In 1903, he attended the Zhejiang Military Academy, graduating in 1905. In 1906, Zhou met Qiu Jin, who brought him into the Guangfuhui (Restoration Society), an anti-Qing revolutionary organisation. In 1907, Zhou had become a captain in the Zhejiang Army. Enrolling in the 3rd Class of the Staff College (then the Baoding Officers Academy) in 1909, Zhou's studies would soon cease as he returned to Zhejiang in 1911. During the Xinhai Revolution, he led a thousand men to attack the Ming Xiaoling Tomb Guards, which resulted in the death of Qing General Wang Youhong.\n\nDuring the early republican era, Zhejiang was engulfed in political turmoil, constantly swapping control between various governors with Zhou often acting as a kingmaker. The constant political turmoil in Zhejiang backfired on Zhou, as Zhejiang fell into the control of Anhui Clique General Yang Shande. Zhou was forced to flee to Japan because of this. Two years later, Yang died and was succeeded by Lu Yongxiang. Lu allowed Zhou Fengqi and Xia Chao to return to Zhe to serve.\n\nIn 1924, during the Jiangsu-Zhejiang War between Lu Yongxiang and Sun Chuanfang, Zhou and Xia conspired to overthrow Lu, and attempted to secure Zhejiang's independence. Sun brought in the two men and made Xia governor, but centralised control of the province, which resulted in Xia attempting to rebel and Sun replacing him with Chen Yi. Sun kept Zhou away from Zhejiang by making him Nanjing Garrison Commander and had him participate in suppressing the Shanghai Uprising.§!\n\n§YNotes: Zhou Fengqi is a fervent supporter of Zhejiang Autonomy, and harbours a grudge against the Smiling Tiger for not only centralising Zhejiang within the League, but keeping him away from his beloved home.§!"

 #湯恩伯
 LEP_tang_enbo: "Tang Enbo"
 LEP_tang_enbo_commander_desc:9 "§YBorn:§! §LSeptember 20th, 1900, in Wuyi County, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §cZhejiang Clique§!\n§YBackground:§! §LBorn in a small village, Tang was only a boy when the Qing monarchy was ousted and the Republic was established. In 1919, he entered the Zhejiang-Fujian Army Military Academy to become a soldier. Upon graduation, Tang entered into the service of Chen Yi, who would become his mentor. After the Zhejiang Army was defeated, Tang returned home to become a police officer. He went to Japan in 1921 with the son of a wealthy businessman from Wuyi.\n\nThe following year, Tang was admitted to Meiji University and studied political economy. Due to a lack of funds, Tang dropped out and returned to China to raise money. Chen Yi recommended him to attend the Imperial Japanese Army Academy, which he did to study infantry in the 18th Chinese Class. At the Academy, Tang focused intensely on infantry doctrine, and his resultant competence earned him Sun Chuanfang's respect. Upon graduating in 1926, Tang returned as a staff officer in Chen's Zhejiang Army and got married to Wang Jingbai.§!\n\n§YNotes: Tang is well respected within the Zhejiang Army as a rising star and is known for his preference for utilising modern communications equipment instead of leading from the front.\nHis nickname is \"The Iron Man\".§!"
 #石友三
 LEP_shi_yousan: "Shi Yousan"
 LEP_shi_yousan_commander_desc:9 "§YBorn:§! §LDecember 1st, 1891, in Jiutai, Jilin District, Qing Empire§!\n§YAlignment:§! §L\"Apolitical\"§!\n§YBackground:§! §LBorn to a poor family in Changchun, Shi befriended a wealthy family in order to attend elementary school. However, he abandoned his studies in order to join Wu Peifu's Beiyang Army stationed in Changchun. After the establishment of the Republic of China, Shi abandoned Wu's army in favour of joining Feng Yuxiang. While in Feng's army, Shi met Gao Shuxun, who would become his sworn brother.\n\nIn 1926 during the Anti-Fengtian War, the Guominjun was under threat from all sides, and Shi negotiated a peace with Yan Xishan without Feng's knowledge, which caused Feng's forces to collapse and he subsequently fled to Shaanxi under Yan's protection. When the Northern Expedition began, Shi immediately joined the KMT only to desert back to Feng when the Nationalists collapsed.\n\nShi went on his knees begging for Feng's forgiveness, which the latter reluctantly gave but only after placing his loyal officer Li Bingxuan under Shi's command to keep tabs on him. Shi later buried Li alive to send a message. When the Zhili Clique became ascendant again in the 3rd Zhifeng War, Shi betrayed Feng again to join back with Wu. However, Shi later betrayed Wu during the 4th Zhifeng War in order to join Feng again.\n\nWhen Wu won, Shi abandoned Feng for a third time and tried to rejoin Wu Peifu. Aware of Shi's nature, Wu pawned the former off to Sun Chuanfang's command, much to the Smiling Tiger's chagrin. Within the League, Shi has come to appreciate the personal benefits of German sponsorship, but who knows when he might desert again...§!\n\n§YNotes: Shi is lampooned as the \"Defector General\" and \"Slave of Five Surnames\" for betraying Feng Yuxiang three times within the time span of three years and serving Wu, Feng, Chiang, Yan, and Sun and betraying them all.§!"

 #謝鴻勛
 LEP_xie_hongxun:9 "Xie Hongxun"
 LEP_xie_hongxun_army_chief_desc:9 "§YBorn:§! §L1882, in Daming, Zhili Province, Qing Empire§!\n§YAlignment:§! §mSouthern Zhili§!\n§YBackground:§! §LAs a distinctive officer in the League Army who takes good care of his soldiers and is one of the most valued subordinates of Sun Chuanfang, the early life of Xie Hongxun is rather obscure as conflicting stories about him are told. A solid fact about his early career is that he studied infantry in the 1st class of the Baoding Military Academy and graduated in 1914.\n\nBefore joining Sun Chuanfang's force in 1921 as a regimental commander, Xie Hongxun served as a junior officer in various positions of the Republic of China. By 1924, he would be a divisional commander under Sun. When the National Revolutionary Army marched north in 1926, Xie Hongxun fought against them in Jiangxi, although he delayed the advance of the NRA, he was severely wounded in a battle where his leg was shot. When this news reached Sun Chuanfang, who was drafting operation plans in his headquarters with his staffs, he was in tears and said to others in the room that he would lose his right-hand man. Fortunately for Xie, he was immediately sent to Shanghai and received the most advanced German medication and treatment, which would save his life. After a prolonged recovery, Xie Hongxun has returned to the League Army prepare to yet again serve as Sun's right-hand.§!\n\n§YNotes: This experienced general respects Wu Peifu and Sun Chuanfang very much and addresses them both as \"Grand Marshal\".\nIt is rumoured that Xie Hongxun seems to despise Zhang Zongchang, referring to him as a mere kid, despite Zhang being (supposedly) older than him.§!"

 #孟昭月
 LEP_meng_zhaoyue:9 "Meng Zhaoyue"
 LEP_meng_zhaoyue_high_command_desc:9 "§YBorn:§! §L1887, in Shouzhang County, Shandong Province, Qing Empire§!\n§YAlignment:§! §mSouthern Zhili§!\n§YBackground:§! §LOriginally a tofu merchant by trade, Meng Zhaoyue, who lost his father at a young age, lived a poor life. When the Xinhai Revolution broke out in 1911, to seek a better life, 24-year-old Meng decided to join the army, thus beginning his military career. By 1913, Meng had already risen from a junior officer to the rank of Lieutenant Colonel and the commander of an engineer battalion. Before joining Sun Chuanfang's division as a brigade commander in 1921, Meng served in various units of the Beijing government as a Colonel and regimental commander.\n\nIn 1922, Meng was given the rank of Major General and two years later, he was promoted to Lieutenant General. As Sun Chuanfang marched into southeast China in the early 1920s, Meng would follow as a garrison commander in Hangzhou and a divisional commander under the League Marshal. When the National Revolutionary Army marched against Sun Chuanfang, he was appointed as the commander-in-chief of the Zhejiang Army and successfully held the NRA out of Sun Chuanfang's base in Nanjing with his fortification skills earned in the past decade. Since then, Meng has been a joint garrison commander in Nanjing with Zhou Fengqi, safeguarding the heart of Sun Chuanfang's League.§!\n\n§YNotes: A longtime follower and loyal subordinate of Sun Chuanfang, Meng never received any formal military training, however his experience is always helpful to the League Marshal.§!"

 #馬玉仁
 LEP_ma_yuren:0 "Ma Yuren"
 LEP_ma_yuren_commander_desc:9 "§YBorn:§! §L1875, in Yancheng, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §aJinbao§!\n§YBackground:§! §LHailing from Yancheng, a city named after its prosperous salt industry, Ma Yuren, who lost his father at the age of 13, made a living by smuggling salt to sustain his family. To resist the Qing government's efforts to hunt salt smugglers, Ma confronted officials by force in a boat raid, and he was subsequently wanted by the Qing authorities. However, later, when he joined a local gang under Xu Baoshan, he would be freed from Qing persecution.\n\nAfter the Xinhai Revolution, Ma Yuren followed Xu to join the Republican government under Yuan Shikai with Ma leading forces to secure part of Nanjing against Qing loyalists in 1911. He would rise from the ranks steadily and eventually be promoted to the rank of divisional commander in 1920 by the Zhili Clique government for his loyalty. After the Jiangsu-Zhejiang War that broke out in 1924, Ma Yuren was promoted to Corps Commander by Sun Chuanfang for his contributions during the conflict. Since then, Ma has been following the League Marshal as a unique subordinate, one without formal military training, but renowned character. However, rumours abound that Ma is distrustful of the League Marshal.§!\n\n§YNotes: This daring and robust man is experienced with unconventional ways of fighting due to his early smuggler life. He is also in the habit of leading his soldiers at the front. It is said that he is so strong that he can carry a hundred kilograms of salt and walk across kilometres.§!"

 #錢宗澤
 LEP_qian_zongze:0 "Qian Zongze"
 LEP_qian_zongze_commander_desc:9 "§YBorn:§! §LOctober 23rd, 1891, in Hangzhou, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LDespite being a relatively unknown, young and inexperienced commander compared to other generals of Sun Chuanfang's clique, Qian Zongze holds a vital position in the League as he is in charge of both railways across Southeast China and police affairs of Zhejiang, one of the most prosperous Chinese provinces.\n\nGraduating from the 1st Infantry Class of the Baoding Military Academy in 1914, Qian would pick up a rather different career as a serviceman, despite he is comparatively highly educated as he would also graduate from the 5th Class of the Staff College in 1919. After serving briefly in the 2nd Division as an officer, Qian was sent to study abroad in France, where he would also become a direct witness to the drastic changes and the revolution unfolding there.\n\nUpon his return in 1921, Qian was appointed by the Beijing government as the deputy-head of the railway garrison and police instead of retaining ordinary commanding or staff positions. In 1927, Sun Chuanfang appointed Qian as the head of police in Zhejiang province and entrusted him with tasks of railway security and overseeing military transportation for his massive force.§!\n\n§YNotes: Qian is a supporter of closer ties with Germany, due to their predisposition towards investing in the rail infrastructure of China. To Qian, railways bring prosperity as well as military modernisation.§!"

 #汪鎬基
 LEP_wang_haoji:9 "Wang Haoji"
 LEP_wang_haoji_high_command_desc:9 "§YBorn:§! §L1884, in Tongxiang, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §mSouthern Zhili§!\n§YBackground:§! §LWang Haoji enrolled in the 5th Chinese Class of the Imperial Japanese Army Academy and studied cavalry. Returning in China after a year of studying, he would then serve as a tutor of history and military science in Beijing. After the establishment of the Republic of China, in 1912, he held the rank of cavalry colonel and was sent to serve in Zhejiang in 1914, where he began his career under Sun Chuanfang.\n\nIn 1920, he became a commander of an infantry brigade with the rank of major general under Zhou Fengqi. Afterwards, he commanded different infantry units under Sun Chuanfang's League Army for more than a decade, fighting against various uprisings and enemies of the League during the Anti-Fengtian War and the Northern Expedition of the KMT. It was not until the late 1930s that Wang was appointed as the Director of Cavalry of the League Army, and he was promoted to lieutenant general at the beginning of 1936.§!\n\n§YNotes: Despite being trained and interested in cavalry warfare, Wang Haoji spent almost half of his military career in Sun Chuanfang's army commanding infantry, but hopefully things will change.§!"

 #葛敬恩
 LEP_ge_jingen:9 "Ge Jing'en"
 LEP_ge_jingen_high_command_desc:9 "§YBorn:§! §LJuly 30th, 1889, in Jiaxing, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §cZhejiang Clique§!\n§YBackground:§! §LGe Jing'en, like many Zhejiang people, was born to a merchant family, but he would not pick the path of inheriting his family business. In 1904, he enrolled in the Zhejiang Military Academy and became a military tutor there upon his graduation two years later.\n\nDuring his studies, the famous revolutionary Qiu Jin swayed members of the new army to join the revolutionary cause, and Ge was thus heavily influenced by revolutionary ideals as he grew discontent with the corrupted Qing authority. Joining the Tongmenhui in 1907, Ge Jing'en would join the uprising in Hangzhou in November 1911 following the Wuchang uprising, where he drafted the operation plan and helped to secure a revolutionary foothold.\n\nHe also served as a staff of the uprising army in Nanjing and helped secure the city. After the establishment of the Nanjing Government in 1912, Ge was appointed as the head of military transportation and one of the representatives to attend the negotiation between the Beiyang and the Nanjing governments. Afterwards, Ge continued his military studies, studying at the Staff College from 1913 to 1916. Two years later he was sent to the Army War College of Japan and returned to China in 1921. His service in the Zhejiang Army would begin under the invitation of Chen Yi in 1924.\n\nThis talented commander would serve as Chen's Chief of Staff for more than a decade, but he is not particularly enthusiastic about fighting his compatriots in the Kuomintang.§!\n\n§YNotes: A good friend of Chen Yi. This revolutionary veteran is more interested in staying with his friend than serving the League.§!"

 #林蔚
 LEP_lin_wei:9 "Lin Wei"
 LEP_lin_wei_commander_desc:9 "§YBorn:§! §L1889, in Huangyan, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §cZhejiang Clique§!\n§YBackground:§! §LAfter finishing his secondary studies in a local school in Zhejiang, Lin Wei studied engineering at the Jiangnan Army Academy, and as a capable cadet, he enrolled in the 4th Class of the Staff College to continue his military career. After graduating in 1916, Lin was sent to the Zhejiang Army as the commander of an engineering battalion. This able commander soon became a regimental commander and a staffer of his unit.\n\nAs a cautious and thoughtful commander, Lin performs well when it comes to handling staff work and planning for logistical affairs, with his plans being renowned and thorough. Therefore, Chen Yi invited him to be a staff of the 1st Division of the Zhejiang Army in 1926. In the following decade, Lin would help tackle various administrative military tasks and give advice to his superior together with Ge Jing'en, Chen Yi's chief of staff. Later, as Chen Yi's influence expanded, he promoted Lin Wei in support of his consolidation on the political stage. However, Lin himself is not particularly interested in such affairs.§!\n\n§YNotes: A schoolmate of Ge Jing'en in the Staff College. Both Lin and Ge are entrusted and able subordinates of Chen Yi.§!"

 #郭懺
 LEP_guo_chan:9 "Guo Chan"
 LEP_guo_chan_commander_desc:9 "§YBorn:§! §LApril 18th, 1894, in Zhuji, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LBorn into a poor peasantry, and lost his father when he was only one, Guo Chan had to bear the responsibility of sustaining his family at a young age. Due to financial difficulties, he could only enrol in the Zhejiang Army Primary School in 1908, as his family heard that the school offered a modern curriculum, the same as other schools and more importantly, was free of charge.\n\nWhen the Xinhai Revolution broke out, Guo and his fellow cadets joined the ranks of the Zhejiang Recovery Army and besieged local Qing authorities in the province. In 1914, he would enrol in the Second Army Preparation School of Wuchang, the cradle of countless major military leaders in modern China. After studying for two years, Guo would enter the 6th Class of the Baoding Military Academy, studying artillery, graduating in 1919.\n\nAs a well-educated officer, Guo joined the Zhejiang Army as a junior officer under the command of Zhou Fengqi, whose wife is the sister of Guo Chan's wife. Serving in the Zhejiang Army for years and taking part in various battles, including the war against the Nationalist Revolutionary Army and numerous internal crackdowns, Guo rose steadily in the ranks utilising his military ability rather than the connection with Zhou. A man with revolutionary convictions, he nonetheless finds himself a young reformer in a decaying nation.§!"

 #周碞
 LEP_zhou_yan:9 "Zhou Yan"
 LEP_zhou_yan_high_command_desc:9 "§YBorn:§! §LDecember 26th, 1895, in Sheng County, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LZhou Yan's father, who studied at the Zhejiang Military Academy, was a non-commissioned officer of the Zhejiang Army and a Guangfuhui member who participated in an uprising in Zhejiang after the Wuchang uprising in 1911. This act inspired his own son to be a soldier.\n\nLike his father, Zhou Yan studied in a primary military school in Zhejiang, and would later study in a secondary military school in Wuchang. In 1914 Zhou enrolled in the 3rd Class of the Baoding Military Academy, where he studied artillery. After his graduation in 1916, he was sent to the Zhejiang army as a junior artillery officer, beginning his military career. Before enrolling in the 7th Class of the Staff College in 1924, he would already be an artillery company commander of the 2nd Division of the Zhejiang Army, under the command of Zhou Fengqi.\n\nHowever, his studies in Beijing were interrupted by the chaotic warfare in the north and he had to return to his unit in the south, continuing his duties. When the National Revolutionary Army attempted to march into Jiangsu, Zhou Yan, who was then a regimental commander, successfully held them off with field fortifications and secured the logistic line of the League Army. Later he would take part in various military actions of Sun Chuanfang's army (including the suppression of syndicalists during the 1932 Shanghai Uprising) and was promoted to divisional commander.\n\nAs the size of the League Army now grows and the demand for able commanders increases, Zhou Yan rises naturally as a choice with his remarkable victories and reliable ability.§!\n\n§YNotes: An entrusted and able former subordinate of Zhou Fengqi, Zhou Yan seems to lack the interest in the politics of his superiors. Promoted solely for his merits rather than connections.§!"

 #李忍濤
 LEP_li_rentao:9 "Li Rentao"
 LEP_li_rentao_high_command_desc:9 "§YBorn:§! §L1904, in Heqing, Yunnan Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LDespite being born in one of China's poorest regions, Li Rentao's achievements were not limited by his background. Before attending Tsinghua University, this diligent student graduated in 1920 from a Normal School in his home province. Thanks to his exceptional performance in Tsinghua, Li received a government sponsorship to study abroad, paving his way to become one of the best-educated men in China.\n\nHis military career began in 1926 at an unreachable point to most of his colleagues, as Li Rentao went to the Virginia Military Institute and the United States Army Infantry School, finishing his infantry training in Fort Benning. Later he enrolled at the University of Chicago. However, his overseas studies did not end in the US. This remarkable cadet received another round of sponsorships to continue his studies and this time he would go to the Prussian Staff College to study chemistry and chemical warfare, a brand new form of war in the Chinese context.\n\nAfter returning to China with his German wife in 1931, this military talent was immediately sent to Sun Chuanfang's army under German referral. He was appointed as both a military tutor and the commander of a special training unit for German-educated officers.§!\n\n§YNotes: This stout, square-faced, thick-browed, big-eyed general is the most notable advocate of chemical warfare (if not the first and only) and wrote several textbooks on it. He is also well-known for his strict discipline and training, it is said that his unit's motto is \"I see, I come, I obey\".§!"

 #徐培根
 LEP_xu_peigen:9 "Xu Peigen"
 LEP_xu_peigen_air_chief_desc:9 "§YBorn:§! §LDecember 30th, 1895, in Xiangshan, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LKnown for his quick wit and intelligence at a young age, Xu Peigen would graduate from his early schooling as a top mark student. However due to lack of finances, Xu wouldn't be able to continue his schooling. Instead recommended to study at Zhejiang Army Primary School in 1909, Xu would then enlist in the Third Wuchang Army Secondary School. During the Xinhai Revolution, Xu would join his fellow revolutionaries and fight in a student battalion.\n\nApplying for the Baoding Military Academy post-Xinhai in 1914, Xu would study infantry in the 3rd Class of the academy and be a classmate of Bai Chongxi. Graduating in 1916, Xu would soon become an officer, being admitted to the 6th Class of the Staff College in 1919, and graduating 3 years later. Assigned to the 1st Regiment of the 1st Division of the Zhejiang Army, he would be promoted in 1926 to commander of the 4th Regiment of the 2nd Brigade.\n\nOnce second only to Sun Chuanfang in Jinling Military Academy's staff, he was assigned to the 1st Division under Chen Yi. Seeing fierce fighting in the Northern Expedition, Xu remained steadfast on the frontlines. Selected to study at the Prussian Staff College in 1928 for his meritorious leadership in the Northern Expedition alongside the likes of Li Rentao, he would return to China in 1931. Appointed principal of the Jinling Military Academy, Xu would also later become principal of Hangzhou Jianqiao Central Aviation School.§!\n\n§YNotes: A capable, well-educated, and diligent commander, Xu lacks any concrete political loyalties and is focused on publishing books on modern tactics, military science and military history of China. During his studies in the German Staff College, Xu was among the best in his class and some German officers commented that Xu would be \"Moltke in the East\".§!"

 #方本仁
 LEP_fang_benren:9 "Fang Benren"
 LEP_fang_benren_commander_desc:9 "§YBorn:§! §L1880, in Huanggang County, Hubei Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LA teacher at the age of 20, Fang Benren would embark on a military career later by joining the Wuchang Right Banner Cavalry Battalion. Selected to attend the Hubei Army Special Primary School as a brief intermission, he would return to the cavalry soon after. In 1907 he would enlist in the Beijing Officers Academy, predecessor of the Staff College. Serving as a platoon leader of the Imperial Guard Cavalry, he would become a staff officer of Wu Luzhen.\n\nAfter Xinhai, Fang would retain his position, although in 1913 would be transferred to the Jiangxi Governor's Office. In 1914 he was director of the Jiangxi Army Officer Training Institute, and later Chief of Staff of the Military Governor. In 1916 he was appointed garrison commander of Western Jiangxi, and in 1922 would be transferred to the Defence Commissioner of Gannan.\n\nIn 1923 he was awarded the title of \"General Cuiwei\", and would eventually serve as director of Guangdong-Jiangxi defence. Under the command of Governor Cai Chengxun, Fang would be ordered to attack the Guangzhou Revolutionaries, instead he would opt to oust Cai, and seize the Governorship.\n\nCommander-in-Chief of the Jiangxi Army of the broader Five Provinces Inter-Allied Army under Sun Chuanfang, Fang would be officially appointed Jiangxi Governor, just to be forced to resign in 1926 by Wu Peifu and replaced by Deng Ruzhuo. Fleeing to Shanghai, Fang would be enticed by the Guangzhou revolutionaries, and would serve briefly as commander of the 11th Army of the National Revolutionary Army before fleeing to exile once things took a downturn.\n\nRelying on good graces and connections, Fang has once more returned to the limelight. However he has two red lines: Working with Wu Peifu, and not ruling Jiangxi.§!\n\n§YNotes: He has donated significant amounts of money towards the development of Pingxiang's civilian industry, Huangzhou Weaving Factory and Baifusi Chuhuang High School.§!"

 #李世甲
 LEP_li_shijia:9 "Li Shijia"
 LEP_li_shijia_navy_chief_desc:9 "§YBorn:§! §L1894, in Houguan County, Fujian Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LEnrolled in the 6th Class of the Yantai Naval Academy in 1908, Li Shijia studied Warship driving and graduated in the same year of the Xinhai Revolution. Yet his military study did not cease with the collapse of the Qing Empire. Before going to the US in 1915 to study submarine warfare, Li entered the Nanjing Naval Military Academy (formerly Jiangnan Naval Academy) in 1913 and studied for two years. After returning to China, he served in the Ministry of Naval as a junior officer and staff for the Beijing Government.\n\nAlthough the Chinese naval staff was divided into factions in the chaotic struggle of warlord regimes, Li Shijia did not have a role to play as he was a junior naval commander under Yang Shuzhuang, who secured his position in Fujian thanks to his connection with Du Xigui, closely connected to Wu Peifu. Soon after Sun Chuanfang declared himself as the League Marshal, Li was appointed as a commander of a small gunboat that can be traced back to the Self-Strengthening Movement. Throughout the 1930s, Li was involved in various conflicts as a subordinate of Yang Shuzhuang and the Zhili Clique. After a series of complicated events and conflicts, Li Shijia rose as a rising naval commander of Sun Chuanfang's League, specialising in unconventional sea warfare.§!\n\n§YNotes: As an admiral who is committed to his military career, Li Shijia does not have a strong political opinion.§!"

 #吳振南
 LEP_wu_zhennan:9 "Wu Zhennan"
 LEP_wu_zhennan_navy_chief_desc:9 "§YBorn:§! §L1882, in Yizheng, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LFollowing a standard education, Wu Zhennan would enlist in Nanjing Naval Academy at the age of 15, studying English, arithmetic, astronomy, navigation and other courses all of which Wu took a particular liking towards, ranking first in each subject. After a tour of field service on two different ships, Wu became an instructor at his old Academy. Sent abroad to Britain to study their warships, he would travel around the world in the British Eastern Fleet.\n\nHe would return to China only to be sent back to study in Britain at the Naval University in Greenwich, and two Portsmouth naval schools. Wu Zhennan would return once again to become the backbone of the Navy of the Republic of China, teaching numerous future seafarers. Joining the Revolutionaries in Xinhai, Wu would become President of the Provisional Naval Association, and would slowly rise up the ranks of the admiralty.\n\nAttending the Versailles Peace Conference, he would resolutely oppose the imperialist machinations of the Central Powers, but would ultimately be powerless to stop them. Returning to his nation, Wu would serve as director of the National Coast Guard Division, overseeing inland sea meteorological reports and shipwreck rescue reports. Operating out of Shanghai, Wu is one of the more capable Admirals in the nation's retinue, albeit his relationship to the League itself leaves much to be desired.§!\n\n§YNotes: Wu is quoted as saying \"Many well-known admirals in the Japanese Navy studied in the United Kingdom like me. Their talents are not outstanding, but they can display their talents in the Japanese Navy. Our Chinese Navy does nothing, and does not fight. How can it not be frustrating when the talents of a weak country are not as good as those of a strong country?\"§!"

 #王壽廷
 LEP_wang_shouting:9 "Wang Shouting"
 LEP_wang_shouting_high_command_desc:9 "§YBorn:§! §L1888, in Zhenjiang, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LGraduating from the sixth driving class of Jiangnan Naval Academy, Wang Shouting would go on to serve in a series of gunboats as First Mate. Continuing to travel up the admiralty totem pole, he would advance to Adjutant of the First Fleet Command, achieving the rank of Captain, and would later become a lieutenant commander. In 1916 he was awarded the first-class gold medal, and the year after the fifth-class Wenhu medal. Commanding his own ship in 1918, he would become a lieutenant colonel, and would become a first-class staff officer of the Navy Commander-in-Chief and Navy Department.\n\nAwarded the third-class Wenhu Medal, he would receive the fourth-class Jiahe medal, and in 1921 would become captain of another gunboat, \"Yongjian\". Achieving the rank of naval colonel, he would be transferred to the headquarters of the First Fleet in 1925, becoming captain of a cruiser in 1926. In 1927 he would endeavour to remain with the Beiyang forces as the Northern Expedition faltered, instead opting to continue his work as a captain in the Navy Department. In 1932 he was promoted to the commander of a torpedo guerrilla team, and became director of the Navy Department in 1934. He is a purely apolitical naval officer, only hoping to continue his career.§!"

 #沈覲宸
 LEP_shen_jingchen:0 "Shen Jingchen"
 LEP_shen_jingchen_high_command_desc:9 "§YBorn:§! §LMarch 11th, 1881, in Houguan County, Fujian Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LEntering the sixth manufacturing department of Fuzhou Shipbuilding Academy in 1897, Shen Jingchen would become a candidate for the imperial exam in 1903, which he successfully passed. In 1907 Shen would be appointed censor, and in 1913 he would travel to France to study shipbuilding and aircraft manufacturing, albeit transferring to Lausanne in Switzerland to continue his studies to the Great War. Receiving a degree in aircraft manufacturing engineering, he would serve as secretary of the embassy in Britain, and secretary of the Chinese Delegation at the Versailles Peace Conference. Returning to China in 1919, he would be appointed director of the Shipping Department, and later Principal of the Naval Manufacturing School.\n\nAwarded the title of Naval Armament Superintendent in 1921, he would transfer to the position of principal of Beijing Nanyuan Aviation School, supervising operations on behalf of the Aviation Administration. In 1925 Shen would become the Director of the Mawei Aircraft Manufacturing Department, and later Chief Supervisor of Naval Armament Manufacturing. Appointed Technical Supervisor of the Naval Ministry and Principal of Fuzhou Naval Academy, Shen would continue his service until 1930, were he became Colonel Technical Supervisor of the Naval Ministry.§!"

 #Ministers

 #田文炳
 LEP_tian_wenbing:9 "Tian Wenbing"
 LEP_tian_wenbing_sic_desc:9 "§YBorn:§! §L1891, in Xinxiang County, Henan Province, Qing Empire§!\n§YAlignment:§! §mSouthern Zhili§!\n§YBackground:§! §LEnrolling in the Hubei Military Academy as a teenager to secure a living, Tian Wenbing graduated in 1909 and joined the Qing Army as a platoon commander. Like many of his peers and fellow cadets, Tian stood against the corrupted and incapable Qing court and joined the Revolutionary Army as the Wuchang Uprising broke out in 1911. In the Republic, this humble officer served first as a staff in his home province, Henan, before being transferred to the Office of the President under Li Yuanhong and the General Staff as a junior officer in 1916.\n\nTian did not stay long in Beijing as in the next year he was appointed a staff officer in Jiangsu, where he would meet his superior, Qi Xieyuan, then the military governor of the province. As a loyal and diligent staff member of Qi, Tian supported Qi in the conflict of 1924 and followed him when Qi went into exile. Qi Xieyuan returned to Eastern China after the Shanghai Conference and Tian has now become his most entrusted subordinate as he is one of the few that followed Qi from the beginning and the end.§!\n\n§YNotes: As a humble subordinate of Qi, Tian rarely questions his decisions, and would always willingly support and execute his orders at his best.§!"

