 league_german_influence_events.1.t:0 "Réunion avec la Commission Nanking"
 league_german_influence_events.1.d:0 "Au cours de l'expédition du Nord, l'Empire allemand est devenu le principal bienfaiteur de la clique de Zhili. Alors que la clique des Zhili du Nord, dirigée par Wu Peifu et Cao Kun, préférait garder Berlin à distance, Sun Chuanfang, contre son gré, a permis au gouverneur du Jiangsu de l'époque, Qi Xieyuan, de nouer des liens plus étroits avec les Allemands au nom de la modernisation militaire. La mission militaire allemande, influencée par les idées du général Max Bauer, a fait valoir à Qi que la modernisation militaire passait aussi par la modernisation économique, ce qui nécessitait un renforcement des liens économiques entre Berlin et Nanjing.\n\nDans le dos du Tigre souriant, Qi a permis à des entreprises allemandes telles que Krupp de développer l'économie du Jiangsu. Qi a toujours tenu à garder le Maréchal de la Ligue dans l'ignorance, car Sun partageait le dégoût de Wu pour la coopération avec l'étranger. Les manigances discrètes de Qi atteignent leur point de rupture en 1932, lorsque la population de Shanghai en a assez de la corruption croissante des autorités et que Sun permet à Qi de réprimer le soulèvement avec zèle. Cela faillit provoquer l'effondrement de la Ligue, car Chen Tiaoyuan commença alors à prendre le contrôle de la Ligue, ce qu'il tenta de faire après le Lundi noir.\n\nLa tentative de coup d'État de Chen et la mort "tragique" du maréchal Sun ont failli provoquer l'effondrement total de la Ligue, mais grâce à l'intervention opportune du maréchal Qi, la Ligue a non seulement survécu mais s'est redressée, chassant "le Fou" de l'Anhui et mettant enfin fin à la menace du Kuomintang dans le MinGan. Cependant, la campagne se retrouve aujourd'hui dévastée par le conflit, et les amis de Qi à Berlin sont plus que jamais nécessaires pour sauver la nation chinoise. Il est temps pour la Ligue d'étendre sa collaboration avec les AOG, en commençant par leur principal bras militaire et politique, la Nanking-Kommission."
 league_german_influence_events.1.a:0 "Tu me grattes le dos, je te gratte le tien."

 league_german_influence_events.2.t:0 "L'AOG crée de nouveaux bureaux"
 league_german_influence_events.2.d:0 "Au nom de l'unité sino-allemande, l'AOG a annoncé l'ouverture de nouveaux bureaux dans la ville, renforçant ainsi les liens entre notre gouvernement et l'administration allemande. Auparavant, sous Sun Chuanfang, l'influence allemande manifeste était tenue à l'écart des territoires directement contrôlés par le maréchal de la Ligue. L'influence allemande étendue était limitée aux régions du Jiangsu au nord du Yangtze et à certaines parties de Shanghai. Le Zhejiang est pratiquement exempt d'influence allemande, tandis que les Allemands font parfois des incursions dans l'Anhui. Une fois les éléments traîtres de la Ligue éliminés, la coopération entre le maréchal de la Ligue Qi et Berlin peut atteindre de nouveaux sommets à mesure que la modernité gagne tous les coins de la clique du Zhili du Sud. Le maréchal de la Ligue a déjà envoyé une équipe de bienvenue pour accueillir les Allemands à Nanjing."
 league_german_influence_events.2.a:0 "Le Tigre Souriant était idiot de refuser la main amicale de Berlin."

 league_german_influence_events.3.t:0 "Implication allemande dans l'assassinat"
 league_german_influence_events.3.d:0 "Le véritable pivot de la Ligue a toujours été Sun Chuanfang, le Tigre souriant. Grâce à lui, les différents gouverneurs de la clique du Zhili méridional étaient interconnectés et de grandes choses ont été accomplies dans l'unité de la Ligue. Cependant, son assassinat a fait s'écrouler le château de cartes, et c'est au maréchal de la Ligue Qi qu'il incombe de reconstituer l'ancienne grande coalition des huit provinces.\n\nComme personne n'est plus déterminé que le maréchal de la Ligue à obtenir justice pour la mort de Sun, Qi a consacré de nombreuses ressources à l'enquête sur l'assassinat de Sun. Cependant, une complication difficile est apparue au cours de l'enquête.\n\nBien que rien n'ait encore été prouvé, les enquêteurs ont découvert un lien possible entre un directeur allemand prospère de Nanjing et l'assassin. Ayant eu vent de nos soupçons, l'AOG nous a informés que cette personne était totalement innocente et nous a demandé de l'exclure du champ de notre enquête."
 league_german_influence_events.3.a:0 "Si les allemands disent que l'homme est innocent, alors il l'est !"
 league_german_influence_events.3.b:0 "Coupable ou non, l'impliquer sera utile."

 league_german_influence_events.4.t:0 "Reconstruction du Chemin de fer de ZheGan"
 league_german_influence_events.4.d:0 "Depuis que les puissances occidentales ont ouvert la Chine, le développement des chemins de fer chinois a toujours été une méthode privilégiée de modernisation. Les chemins de fer ont permis de transférer plus de ressources en temps voulu, ce qui a permis aux Français, aux Britanniques et aux Russes d'engranger beaucoup de bénéfices. De même, les Allemands ont consacré une grande partie de leurs efforts en Chine à la construction et à l'amélioration des lignes ferroviaires, en particulier dans les régions de la Ligue où le Tigre souriant avait moins de contrôle. La coopération de Qi avec les Allemands a permis de développer considérablement les voies ferrées du Jiangsu, mais a également conduit à l'incident de Wuhu, provoquant la fureur de Chen Tiaoyuan. De grandes parties du chemin de fer de Chine centrale ont été endommagées lors de l'effondrement de la Ligue, que ce soit par des protestataires ou des transfuges. Le contrôle de la Chine orientale étant pratiquement consolidé, Qi doit commencer à reconstruire la clique des Zhili du Sud, qui a été ravagée, en commençant par ses infrastructures. Les revenus du gouvernement devant être alloués à tous les aspects de l'administration du maréchal de la Ligue, Qi espère obtenir l'aide de Berlin pour reconstruire les lignes de chemin de fer, car il serait dans l'intérêt de tous que les trains circulent à nouveau à l'heure."
 league_german_influence_events.4.a:0 "Toute aide financière contribuera à réparer les rails de la Chine."
 league_german_influence_events.4.b:0 "Berlin peut réparer les rails indépendamment de notre surveillance."

 league_german_influence_events.5.t:0 "Baux de concession non payés"
 league_german_influence_events.5.d:0 "Alors que les Allemands ont souvent été les principaux bailleurs de fonds de la Chine, c'est Berlin qui a été le plus durement touché par le "lundi noir". Ce qui était autrefois une entreprise très rentable est aujourd'hui à court de fonds, et l'AOG se retrouve en quelque sorte en crise. Dépendant des bénéfices de diverses opérations et entreprises de la Ligue et des subventions de Berlin, le lundi noir et la guerre de la Ligue ont pratiquement épuisé les actifs financiers de l'AOG. Par un coup du sort, c'est l'AOG qui se retrouve dans l'incapacité de payer correctement les droits de concession. Bien que le maréchal de la Ligue Qi se soit montré compréhensif à l'égard de ses amis berlinois, il ne tolérera pas que les Allemands continuent à ne pas contribuer au partenariat sino-allemand. Qi prévoit de s'entretenir prochainement avec le conseil d'administration d'AOG sur la question du paiement."
 league_german_influence_events.5.a:0 "Vous obtiendrez une nouvelle prolongation de prêt, mais juste cette fois-ci !"
 league_german_influence_events.5.b:0 "Notre partenariat n'est pas gratuit !"

 league_german_influence_events.6.t:0 "Contrôle des usines de concession"
 league_german_influence_events.6.d:0 "Bien que la faiblesse financière actuelle de l'AOG ait également nui aux finances de la Ligue, il s'agit également d'une période d'opportunités. Après l'intervention allemande dans l'expédition du Nord, les hommes d'affaires et les groupes d'intérêt allemands ont afflué en Chine, tous pour leurs propres intérêts. Au grand dam du maréchal de la Ligue Sun, de nombreuses usines étrangères s'installent le long de la côte. La série de chance de l'AOG prend fin avec le Lundi noir, et la valeur de nombre de ses actifs en Chine s'effondre. Cela donne au maréchal Qi l'occasion parfaite de renforcer son image auprès de la population en rachetant des usines allemandes pour les rendre à la nation.\n\nBien sûr, une grande partie des actifs rachetés par le gouvernement restera entre les mains de l'État au nom de la prévention des abus commis par des hommes d'affaires corrompus, mais les laobaixing ne manqueront pas de se rallier à l'administration de Qi en tant que défenseur du peuple chinois ! L'autre valeur ajoutée est qu'à terme, ces usines saisies aideront la Ligue à revitaliser ses sources de revenus, de sorte que les routes de l'opium du Jiangsu ne soient pas la seule source importante de liquidités du maréchal de la Ligue, comme c'était le cas lors du premier mandat de Qi à la tête du Jiangsu et la raison pour laquelle le contrôle de Shanghai lui était si précieux. Bien sûr, Sun Chuanfang avait réprimé la consommation d'opium dans les régions du Jiangsu directement contrôlées au sud du Yangtze, mais Qi peut bien sûr rectifier cette erreur."
 league_german_influence_events.6.a:0 "Les opportunités commerciales sont en plein boom!"

 league_german_influence_events.7.t:0 "Conseil allemand de l'investissement"
 league_german_influence_events.7.d:0 "Pendant la longue coopération de Qi avec les Allemands, l'influence des AOG se limitait principalement aux régions côtières du nord du Jiangsu, mais s'étendait parfois aux régions avoisinantes, ce qui entraînait des troubles, eux-mêmes à l'origine du soulèvement de Shanghai en 1932 et de l'incident de Wuhu. L'influence allemande s'est limitée pour l'essentiel au Jiangsu en raison de l'aversion de Sun Chuanfang pour l'alliance allemande, sauf dans le domaine de la modernisation et de la collaboration militaires, et Chen Tiaoyuan, dans l'Anhui, a adopté un point de vue résolument anticoncessionnel afin de rallier le soutien des habitants de la clique du Zhili du Sud et de compenser la mise à l'écart de Sun en faveur de Qi.\n\nCependant, maintenant que le Tigre souriant et le Fou sont partis, l'AOG se trouve dans une position privilégiée pour éviter le chaos inévitable de cette véritable ruée vers l'or et établir un conseil d'investissement pour réguler les entreprises allemandes dans la région. Bien qu'il s'agisse sans aucun doute d'une aubaine, certains sont venus voir le maréchal de la Ligue pour lui faire part de leurs inquiétudes quant à la démesure allemande, tandis que d'autres, comme Li Linsi, ont fait l'éloge du renforcement des liens sino-allemands pour contrer l'impérialisme japonais."
 league_german_influence_events.7.a:0 "Merveilleux"
 league_german_influence_events.7.b:0 "Leur aide n'est pas nécessaire."

 league_german_influence_events.8.t:0 "Importations allemandes liées à la reconstruction"
 league_german_influence_events.8.d:0 "En 1930, en raison de profonds désaccords sur la démobilisation et de la faiblesse relative du gouvernement de Beijing à la suite de la quatrième guerre de Zhifeng, Sun Chuanfang a saisi l'occasion d'intégrer les cliques du Hunan, du Guangxi et du Guangdong dans la Ligue, tout en leur accordant plus d'autonomie qu'aux cinq provinces principales. Cependant, les gouverneurs du Sud se sont toujours méfiés des empiètements de la LEP sur leur autonomie et ont choisi de quitter la Ligue après l'assassinat du Tigre souriant.\n\nAlors que les gouverneurs du sud étaient politiquement autonomes, une grande partie de l'économie interne de la Ligue était connectée au nom du développement et de la modernisation. La perte de nos territoires méridionaux a provoqué une sorte de désastre en termes de ressources dans notre pays, de nombreuses industries internes traditionnelles étant désormais coupées de nous. Pour remédier à cette situation, l'AOG a suggéré d'assouplir les réglementations sur les importations allemandes dans le pays, mais seulement jusqu'à ce que notre économie interne se soit redressée, bien entendu."
 league_german_influence_events.8.a:0 "Pour le bien de la Chine."
 league_german_influence_events.8.b:0 "Sun avait raison de les tenir en laisse..."

 league_german_influence_events.9.t:0 "Lutte contre l'inflation"
 league_german_influence_events.9.d:0 "La monnaie chinoise, le yuan, n'a jamais été particulièrement stable. Bien que le yuan ait connu une brève période de prospérité au cours de la décennie qui a suivi la quatrième guerre de Zhifeng, le lundi noir et l'effondrement de la Ligue ont mis le yuan à genoux. Heureusement, la Chine a pu éviter le pire du lundi noir grâce à son manque de connectivité au commerce mondial de la part de ses régions les moins industrialisées, mais sa situation monétaire reste à risque.\n\nPour éviter un effondrement financier complet, l'AOG a promis le soutien du DAB pour soutenir le yuan, en échange de diverses concessions financières. L'obtention d'un soutien financier aiderait certainement le maréchal de la Ligue Qi à vanter les mérites de sa gouvernance. Bien entendu, le maréchal Qi ne perd pas de vue que les Allemands ont leurs propres intérêts à cœur et qu'il n'est pas forcément judicieux de devenir trop dépendant financièrement de Berlin."
 league_german_influence_events.9.a:0 "Les conséquences seront mineures lorsque la Ligue aura retrouvé sa stabilité financière."
 league_german_influence_events.9.b:0 "La Ligue est capable de résister à la tempête sans aide."

 league_german_influence_events.10.t:0 "Prêts DAB : Départ"
 league_german_influence_events.10.d:0 "La Deutsch-Asiatische Bank est la plus grande institution financière encore existante dans la région, et elle est sous la coupe de l'AOG. Sous Sun Chuanfang, la DAB et la Ligue avaient des contacts, mais l'aide financière substantielle était limitée au gouvernement régional de Jiangsu. Avec Qi à la tête de toute la Ligue, une collaboration accrue avec le DAB permettrait de rajeunir l'économie de la Ligue et d'en faire à nouveau la troisième grande puissance de Chine. Bien entendu, le coût politique d'une telle collaboration enflammerait très probablement l'attitude anticoncessionniste de la population chinoise. Cependant, le maréchal de la Ligue est prêt à toutes les éventualités et ne laissera pas la foule indisciplinée dicter l'avenir de la Chine."
 league_german_influence_events.10.a:0 "Les banques vont relancer la Ligue !"

 league_german_influence_events.11.t:0 "Prêts DAB : Taille"
 league_german_influence_events.11.d:0 "Le DAB a accepté d'aider le maréchal de la Ligue à reconstruire l'économie de la Ligue en lui accordant des prêts à faible taux d'intérêt, dans l'attente tacite que les entreprises allemandes bénéficient de privilèges sur les territoires de la Ligue. La principale préoccupation de Qi est maintenant de déterminer l'ampleur des prêts qu'il va contracter. Un prêt plus important serait plus rentable, mais il obligerait le maréchal de la Ligue à céder aux intérêts de Berlin à l'avenir, tandis qu'un prêt moins important suffirait selon toute vraisemblance à stimuler la croissance dans la Ligue, mais il y aurait moins de capital à disposition."
 league_german_influence_events.11.a:0 "Voyez en grand ou rentrez chez vous."
 league_german_influence_events.11.b:0 "Le maréchal de la Ligue ne peut pas dire non à l'argent gratuit."
 league_german_influence_events.11.c:0 "Demandez un peu, le maréchal de la Ligue préfère être son propre maître."

 league_german_influence_events.12.t:0 "Prêts DAB : Destination"
 league_german_influence_events.12.d:0 "La Chine orientale, l'une des régions les plus riches du pays, est le pivot économique de la Chine. Avec l'embouchure du Yangtze sous l'égide de la Ligue, le commerce du Yangtze est en grande partie sous notre contrôle. C'est bien sûr la raison pour laquelle la LEC a choisi de se baser à Shanghai, afin de pouvoir elle aussi réguler le commerce du Yangtze. Les villes côtières sont devenues des régions riches et l'une des seules parties de la Chine à s'être bien intégrée au système capitaliste.\n\nL'AOG, bien qu'il puisse désormais pénétrer dans tous les territoires de la Ligue, reste basé dans la province du Jiangsu, où se trouve le cœur de ses opérations, grâce à l'amitié que lui porte le maréchal Qi. Bien que la guerre de la Ligue et le Lundi noir aient beaucoup perturbé notre économie, la Ligue s'oppose fermement à tous les traîtres et à tous les rebelles socialistes. Il a été suggéré à Qi qu'en raison des différents degrés de destruction, Nanjing devrait choisir l'industrie qui bénéficiera le plus des prêts afin d'en maximiser l'effet."
 league_german_influence_events.12.a:0 "Prioriser la production de biens de consommation."
 league_german_influence_events.12.b:0 "Prioriser les efforts de construction des chemins de fer."
 league_german_influence_events.12.c:0 "Prioriser l'industrie militaire."

 league_german_influence_events.13.t:0 "L'AOG exige un remboursement anticipé !"
 league_german_influence_events.13.d:0 "La collaboration avec les grandes puissances a toujours été une arme à double tranchant pour la Chine. S'il est vrai que les investissements occidentaux ont contribué à propulser l'économie chinoise vers le modernisme, il y a toujours des inconvénients. Les grandes puissances ne viennent pas en Chine pour des raisons de charité ou d'idéalisme panasiatique, mais pour engranger des bénéfices.\n\nIl n'est donc pas surprenant que l'AOG ait montré son visage et demandé au gouvernement de la Ligue de rembourser les prêts de la DAB plus tôt que prévu, en invoquant ostensiblement l'augmentation des tensions financières en Chine orientale. Le maréchal Qi de la Ligue a déjà accepté les nouvelles conditions fixées par les Allemands. Malheureusement, ce sont les Allemands qui détiennent la plupart des cartes dans cette relation, et nous ne pouvons rien y faire."
 league_german_influence_events.13.a:0 "Ces rats étrangers !"

 league_german_influence_events.14.t:0 "Le secteur bancaire de l'AOG s'étend"
 league_german_influence_events.14.d:0 "Alors que l'Empire allemand voit son influence diminuer dans de nombreuses régions du monde, il semble que les intérêts de Berlin en Chine aient été renforcés. En raison de l'instabilité économique qui a suivi le Lundi noir et les destructions causées par Chen et le KMT, le maréchal de la Ligue Qi a conclu de nombreux accords avec l'AOG et le DAB, qu'il a utilisés pour étendre son monopole financier dans la région. Bien qu'elle ne soit pas encore aussi étendue que le contrôle japonais dans le nord-est, leur influence substantielle a suscité de nombreuses inquiétudes quant à l'avenir de la Chine. Pour l'heure, le maréchal de la Ligue Qi est prêt à tolérer cette situation, car elle profite directement à l'économie de la Ligue et la prospérité est, à ses yeux, l'objectif ultime de la Chine."
 league_german_influence_events.14.a:0 "C'est bien pour eux, et bien pour nous."

 league_german_influence_events.15.t:0 "La DAB rachète les banques de la Ligue"
 league_german_influence_events.15.d:0 "Pour le maréchal de la Ligue Sun, il était impératif que la Chine soit maîtresse de son destin et qu'elle soit dirigée par lui. À cette fin, Sun a entamé des réformes monétaires au sein de la Ligue, ce qui a entraîné le développement de nombreuses banques dans la région, en particulier dans le Zhejiang et le Jiangsu. Cependant, ces banques ont beaucoup souffert du "lundi noir", car de nombreux investissements ont échoué et les ruées sur les banques sont devenues courantes. La Deutsch-Asiatische Bank a donc commencé à racheter les banques de la ligue en difficulté dans la région. C'est un coup dur pour les ambitions du maréchal de la Ligue Qi et une trahison de l'héritage de Sun Chuanfang. Les efforts allemands pour saper l'économie ont incité de nombreux membres du gouvernement à demander au maréchal de la Ligue Qi de défendre les droits du peuple chinois contre l'exploitation étrangère et le jeu capitaliste."
 league_german_influence_events.15.a:0 "Laissez le libre marché faire à sa guise..."
 league_german_influence_events.15.b:0 "Les banques resteront entre les mains des Chinois, c'est notre priorité."

 league_german_influence_events.16.t:0 "Ouverture de l'intérieur : Début"
 league_german_influence_events.16.d:0 "Bien que la Ligue ait déjà ouvert sa porte à une expansion allemande limitée à l'intérieur des terres, cet accord n'a pas encore été formalisé. Le maréchal de la Ligue Qi a décidé qu'il était enfin temps d'officialiser l'accès des Allemands à l'intérieur de la Ligue, ce qui ne lui fera concéder que peu de choses tout en lui valant les faveurs du lobby allemand. La délégation allemande vient d'arriver à Nanjing pour discuter des conditions avec Qi. Le maréchal de la Ligue espère conclure le meilleur accord possible pour lui et sa Ligue.\n\nSi Qi n'est pas Sun Chuanfang, ses années d'expérience avec les Allemands dans le Jiangsu le rendent particulièrement apte à négocier avec eux. Le Consortium du Jiangnan a envoyé un délégué pour veiller à ce que les intérêts des marchands et des hommes d'affaires chinois soient pris en compte. La Jingxing Society a également envoyé l'un de ses membres pour assister aux négociations afin de promouvoir le partenariat sino-allemand, mais aussi de veiller à ce que la Chine soit traitée comme un partenaire à part entière. La délégation allemande espère que les privilèges dont elle a bénéficié dans le Jiangsu seront étendus à l'ensemble de la Ligue."
 league_german_influence_events.16.a:0 "Il faut que cela se passe bien."

 league_german_influence_events.17.t:0 "Ouverture de l'intérieur : Statut des Chinois"
 league_german_influence_events.17.d:0 "Alors que des négociations sont en cours pour l'ouverture de l'intérieur de la Ligue aux entreprises allemandes, le maréchal de la Ligue s'intéresse en priorité au sort des entreprises chinoises de la région. Sun Chuanfang a contribué à l'essor de nombreuses entreprises loyales qui ont aidé à organiser le Consortium du Jiangnan, une ligue de marchands travaillant au sein de la Ligue. Si l'entrée officielle de l'Allemagne à l'intérieur de la Chine constitue une formidable opportunité commerciale, le Consortium soulève des inquiétudes quant aux risques de concurrence.\n\nOn craint que les entreprises allemandes, qui bénéficient de subventions de Berlin, ne prennent le pas sur les entreprises chinoises locales, détruisant ainsi les moyens de subsistance de nombreux marchands de la région. Le consortium du Jiangnan a donc envoyé un représentant aux négociations afin de promouvoir les intérêts des entreprises chinoises, dans l'espoir que le maréchal de la Ligue Qi Xieyuan fasse pression en faveur d'une réglementation stricte des entreprises allemandes. De leur côté, les Allemands ont demandé au maréchal Qi d'accorder à leurs entreprises un statut privilégié dans l'ensemble de la Ligue, en proposant comme incitation une généreuse donation au gouvernement de Qi."
 league_german_influence_events.17.a:0 "Les entreprises allemandes seront réglementées pour défendre les intérêts chinois."
 league_german_influence_events.17.b:0 "Les entreprises chinoises et allemandes seront soumises au même marché libre."
 league_german_influence_events.17.c:0 "Berlin présente des arguments convaincants..."

 league_german_influence_events.18.t:0 "Ouverture de l'intérieur : Statut des Allemands"
 league_german_influence_events.18.d:0 "La question du commerce chinois à l'intérieur de la Ligue étant réglée, le maréchal Qi a soulevé le deuxième point à négocier. Depuis que les puissances occidentales se sont taillé des concessions le long de la côte, les citoyens des puissances européennes ont bénéficié de privilèges et d'un statut plus élevé que les Chinois locaux.\n\nSi Qi ne se préoccupe pas du statut des Européens dans leurs concessions, il en va tout autrement à l'intérieur de la Ligue. Contrairement aux concessions côtières, les Allemands ne possèdent aucun droit particulier dans la région. Les privilèges intérieurs n'ont jamais été discutés au préalable, Sun Chuanfang ayant insisté pour que l'influence allemande se limite à la côte. Le Consortium du Jiangnan a protesté contre l'octroi de privilèges aux citoyens allemands à l'intérieur et a demandé au maréchal de la Ligue Qi de rédiger un nouvel ensemble de lois concernant uniquement les ressortissants allemands.\n\nLa société Jingxing a suggéré de traiter les citoyens allemands et chinois sur un pied d'égalité à l'intérieur du pays afin de promouvoir une relation d'égal à égal. La délégation allemande a proposé de verser au gouvernement de la Ligue une somme généreuse afin d'étendre les privilèges de concession à tous les territoires de la Ligue."
 league_german_influence_events.18.a:0 "Les ressortissants allemands doivent se conformer à de nouvelles règles."
 league_german_influence_events.18.b:0 "Les Chinois et les Allemands seront tous égaux devant la loi."
 league_german_influence_events.18.c:0 "Les Allemands obtiendront leurs privilèges !"

 league_german_influence_events.19.t:0 "Ouverture de l'intérieur : Arrivée des Allemands"
 league_german_influence_events.19.d:0 "La plupart des négociations étant déjà terminées, les entreprises allemandes ont commencé à étendre leurs activités du Jiangsu et des concessions côtières vers l'intérieur de la Ligue. Le Maréchal de la Ligue Qi Xieyuan espère que le renforcement de la présence allemande dans la Ligue augmentera les profits dans la région, qui seront à leur tour taxés et bénéficieront ainsi au gouvernement.\n\nLa Société Jingxing a salué les négociations comme un moment historique dans les relations de la Chine avec l'Occident et espère que le commerce chinois avec Berlin aura un impact positif sur l'image de la Chine à l'Ouest. Le Consortium Jiangnan est prudent quant à l'entrée de l'Allemagne à l'intérieur de la Ligue et prépare les entreprises de la région à rivaliser avec les entreprises allemandes. L'AOG a déjà officiellement lancé plusieurs projets dans la région rurale de Jiangxi."
 league_german_influence_events.19.a:0 "Le maréchal de la Ligue est convaincu que tout se passera bien."

 league_german_influence_events.20.t:0 "Ouverture de l'intérieur : Conflits d'affaires !"
 league_german_influence_events.20.d:0 "Malheureusement pour le maréchal de la Ligue Qi Xieyuan, il semble que l'entrée des Allemands à l'intérieur de la Ligue ait causé beaucoup de problèmes. Plusieurs entreprises chinoises ont déposé des plaintes auprès du Consortium du Jiangnan, alléguant que les Allemands ont exploité les ressources des régions rurales de la Ligue, en particulier les réserves de tungstène du Jiangxi. En outre, les Allemands auraient cherché à monopoliser le pouvoir économique dans la région et auraient intimidé financièrement les entreprises chinoises locales dans les régions qui font l'objet d'investissements allemands importants. Le consortium du Jiangnan a fait part de ses préoccupations au maréchal de la Ligue, ce qui a incité l'AOG à affirmer que les fonctionnaires et les entreprises chinoises ne coopèrent pas suffisamment et, à l'occasion, contrecarrent carrément les actions des entreprises allemandes dans la région. La tension est vive et le maréchal de la Ligue doit décider quelle partie croire."
 league_german_influence_events.20.a:0 "L'AOG devrait arrêter tant qu'il est en tête."
 league_german_influence_events.20.b:0 "Le consortium de Jiangnan doit cesser de semer le trouble."
 league_german_influence_events.20.c:0 "Les deux parties pourraient tirer une leçon de ce moment..."

 league_german_influence_events.21.t:0 "Ouverture de l'intérieur : Fin"
 league_german_influence_events.21.d:0 "La première vague d'investissements s'étant finalement calmée, notre intérieur est entré dans un nouvel état de normalité. Même si les ramifications de notre décision ne se feront pleinement sentir qu'au cours des prochaines décennies, nous pouvons d'ores et déjà observer les prémices de ces changements au sein de notre économie. L'AOG a cessé d'agiter les entreprises chinoises de la région et le consortium du Jiangnan s'est calmé après les frictions initiales. Pour l'instant, les entreprises chinoises et allemandes opèrent côte à côte, stimulant collectivement les économies régionales de l'Anhui, du Jiangxi et du Fujian. Le maréchal de la Ligue aurait espéré qu'il n'y ait aucun problème, mais le nouvel état de paix le satisfait."
 league_german_influence_events.21.a:0 "La frénésie est enfin terminée."

 league_german_influence_events.22.t:0 "Extension du Schantung-Eisenbahn"
 league_german_influence_events.22.d:0 "Avec l'entrée de l'Allemagne dans la Ligue de l'intérieur, les chemins de fer de l'intérieur sont devenus un nouveau point de discussion entre les diplomates chinois et allemands. Afin d'extraire et de transporter davantage de ressources, les Allemands ont toujours mis l'accent sur le développement des chemins de fer et des infrastructures pendant toute la durée de l'amitié sino-allemande, et ils demandent au maréchal de la Ligue Qi d'accorder à la Schantung Eisenbahngesellschaft le contrôle total des chemins de fer à l'intérieur du pays.\n\nL'AOG affirme que cela permettra d'accélérer la construction des voies ferrées et que le maréchal de la Ligue bénéficiera des voies ferrées les plus développées de toute la nation et pourra montrer au reste de la Chine qu'il est un grand chef d'entreprise. Les représentants du Consortium Jiangnan et de la Société Jingxing ont demandé que le Maréchal de la Ligue conserve un certain niveau de contrôle sur les voies ferrées. Le consortium de Jiangnan a demandé au maréchal de la Ligue de nationaliser les chemins de fer allemands si la Schantung Eisenbahngesellschaft abuse de son autorité."
 league_german_influence_events.22.a:0 "Le maréchal de la ligue respectera le rachat par l'Allemagne."
 league_german_influence_events.22.b:0 "Qi exige que le gouvernement conserve une participation égale !"

 league_german_influence_events.23.t:0 "Paiements des chemins de fer"
 league_german_influence_events.23.d:0 "Afin de développer l'infrastructure de l'intérieur, le gouvernement de la Ligue a demandé un prêt important à la Deutsch-Asiatische Bank pour investir dans les projets de construction de chemins de fer. Le maréchal de la Ligue Qi a choisi d'investir principalement dans la Schantung Eisenbahngesellschaft, ce qui a certainement contribué à accélérer le développement rural.\n\nCependant, les bénéfices réalisés à l'intérieur du pays n'ont pas encore permis de rembourser le prêt initial. La commission Nankin nous a poliment rappelé qu'un remboursement raisonnable était attendu, et ce dans les plus brefs délais. Le maréchal de la Ligue Qi devra trouver un moyen de rembourser ses alliés allemands, bien qu'il ait l'intention d'ignorer simplement le paiement, mais cela aurait probablement des conséquences."
 league_german_influence_events.23.a:0 "Les Allemands récupéreront leur argent."
 league_german_influence_events.23.b:0 "Les Allemands peuvent accepter la déréglementation de leurs entreprises en guise de paiement..."
 league_german_influence_events.23.c:0 "Quels paiements ?"

 league_german_influence_events.24.t:0 "Les extensions du Schantung-Eisenbahn"
 league_german_influence_events.24.d:0 "Grâce à notre soutien constant, la Schantung Eisenbahngesellschaft a continué à développer l'infrastructure ferroviaire de l'intérieur du pays. Le Jiangxi dispose désormais d'une infrastructure ferroviaire qui rivalise avec celle du Jiangsu, et le Fujian bénéficie d'une connectivité élevée entre toutes ses grandes villes de la côte et celles de l'intérieur. Malgré cela, le consortium du Jiangnan continue à se sentir mal à l'aise avec l'accord actuel, mais même lui ne peut pas nier que les Allemands sont doués pour faire rouler les trains à l'heure."
 league_german_influence_events.24.a:0 "Excellent."

 league_german_influence_events.25.t:0 "Taxes ferroviaires ?"
 league_german_influence_events.25.d:0 "La Ligue ne peut pas continuer à financer la Schantung Eisenbahngesellschaft dans l'espoir d'un retour rapide, car il est évident que Qi ne peut pas rembourser autant de prêts à l'AOG. Plusieurs intellectuels ont lancé l'idée, initialement évoquée à Beijing, de prélever une taxe ferroviaire sur la population pour financer la poursuite de l'expansion. Cela permettrait au maréchal de la Ligue d'éviter de devenir trop dépendant des Allemands pour son financement.\n\nQi pourrait toujours utiliser l'impressionnant modèle commercial de la Schantung Eisenbahngesellschaft. Certains membres du gouvernement ont exprimé leur inquiétude quant à cette ligne de conduite, car c'est en taxant la population que les gouverneurs du MinGan sont devenus très impopulaires, ce qui a conduit directement à l'insurrection du KMT. D'autres rappellent à Qi que Sun s'opposait à l'imposition de la paysannerie et que son engagement à cet égard l'a aidé à devenir un dirigeant très populaire."
 league_german_influence_events.25.a:0 "Tout le monde paiera sa juste part !"
 league_german_influence_events.25.b:0 "Nous exempterons la paysannerie au nom de Sun."

 league_german_influence_events.26.t:0 "Les Allemands demandent une exonération fiscale"
 league_german_influence_events.26.d:0 "Alors que la nouvelle taxe ferroviaire s'est déroulée étonnamment bien, l'AOG a formulé quelques exigences. Dans un élan d'arrogance, l'AOG a demandé que toutes les entreprises allemandes soient exemptées de la nouvelle taxe ferroviaire. Ils prétendent que les taxes nuisent à leurs intérêts économiques dans la région et que si Qi se soucie de l'amitié sino-allemande, la Ligue devrait leur accorder des privilèges en la matière. Le fait que nous ayons levé cette taxe pour payer leurs chemins de fer ne semble pas avoir été pris en compte, et ils insistent beaucoup sur cette demande. Le maréchal de la Ligue devrait répondre aux Allemands dans la matinée."
 league_german_influence_events.26.a:0 "Nous rendrons service aux Allemands."
 league_german_influence_events.26.b:0 "Ces bouffons arrogants devraient lire la salle."

 league_german_influence_events.27.t:0 "Commission des ressources de l'Est : Introduction"
 league_german_influence_events.27.d:0 "La Commission des ressources orientales, composée principalement d'intérêts commerciaux chinois et de monopoles de l'AOG, a réussi à mettre de côté ses nombreuses différences pour poursuivre un objectif commun : le profit. Tandis que les intérêts chinois fournissent l'emplacement et la main-d'œuvre pour l'extraction des ressources, les Allemands fournissent le savoir-faire technique et l'équipement pour extraire correctement ces ressources. Dans un surprenant élan d'unité, le consortium de Jiangnan et la délégation de l'AOG à Nanjing ont tous deux loué les efforts de la Commission des ressources de l'Est."
 league_german_influence_events.27.a:0 "Le désir de profit fait de drôles d'alliés, je suppose."

 league_german_influence_events.28.t:0 "Statut des Allemands au sein de la Commission"
 league_german_influence_events.28.d:0 "Apparemment mécontent du statu quo actuel, l'AOG a demandé un remaniement de la Commission des ressources de l'Est, arguant que les intérêts allemands "ne sont pas suffisamment" représentés par la commission. Par là, ils veulent probablement dire qu'ils n'ont pas le contrôle total de la commission, et qu'ils veulent y remédier. Bien qu'il s'agisse d'un coup de force pour le pouvoir, sans le soutien de l'AOG, la commission elle-même est presque inutile sur le plan fonctionnel.\n\nLe Consortium de Jiangnan a dénoncé l'AOG pour avoir détruit l'unité originelle de la Commission des ressources orientales et a demandé au maréchal de la Ligue Qi de rejeter la proposition de l'AOG et de faire appel à la Société Jingxing pour fournir des experts locaux afin de compenser la perte du savoir-faire technique allemand. La Société Jingxing a recommandé au maréchal de la Ligue d'accepter les demandes de l'AOG, mais de promouvoir sa propre autorité sur la Commission."
 league_german_influence_events.28.a:0 "Les Allemands peuvent avoir leur majorité..."
 league_german_influence_events.28.b:0 "Le Maréchal de la Ligue aura toujours le dernier mot, c'est compris ?"

 league_german_influence_events.29.t:0 "L'AOG demande la renégociation des droits allemands"
 league_german_influence_events.29.d:0 "La Commission des ressources orientales ayant repris son travail et procuré des bénéfices à toutes les parties concernées, l'AOG a présenté une autre demande ambitieuse. Si les Allemands ont bénéficié de certains privilèges à l'intérieur de la Ligue, ils n'ont pas été aussi complets que les privilèges accordés dans les concessions.\n\nLa délégation allemande à Nanjing a demandé au maréchal de la Ligue d'accorder à perpétuité aux citoyens et aux entreprises allemands les mêmes privilèges qu'à ceux des concessions côtières, en lui promettant de nouveaux investissements allemands dans la Schantung Eisenbahngesellschaft. Le maréchal de la Ligue comprend que les privilèges demandés par les AOG nuiront certainement aux entreprises chinoises de l'intérieur, comme le lui rappelle si souvent le consortium du Jiangnan, mais il reste incertain."
 league_german_influence_events.29.a:0 "Très bien, profitez de votre statut élevé, messieurs."
 league_german_influence_events.29.b:0 "Je ne suis pas disposé à accéder à votre demande."

 league_german_influence_events.31.t:0 "L'AOG met en place des zones économiques exclusives"
 league_german_influence_events.31.d:0 "Bien que nos relations avec les Boches soient mutuellement bénéfiques, il arrive que l'administration du maréchal de la Ligue soit plutôt limitée par les promesses faites aux hommes d'affaires berlinois. Utilisant récemment son influence disproportionnée au sein de la Ligue, l'AOG a mis en place une série de zones économiques exclusives dans les centres urbains. Ils ont ainsi renforcé leur monopole sur les investissements de la Ligue. Bien qu'il s'agisse pour l'essentiel d'une simple reconnaissance de la réalité actuelle, cette mesure a suscité des inquiétudes quant à la capacité de l'AOG à manipuler et à plier le gouvernement de la Ligue à ses propres caprices."
 league_german_influence_events.31.a:0 "C'est pour le bien de la Chine."

 league_german_influence_events.33.t:0 "Reprise économique allemande"
 league_german_influence_events.33.d:0 "De mauvaises nouvelles sont parvenues au palais du maréchal de la Ligue ! L'AOG, dont l'influence s'est lentement fait sentir, d'abord bien accueillie par le Maréchal, s'est peu à peu immiscée dans toutes les facettes de notre gouvernement sans scrupules. Par le biais de pots-de-vin, de nominations et de menaces de répercussions économiques, les Boches ont réussi à mettre au point leurs machinations secrètes. Dans un ultime coup d'État économique, les autorités allemandes d'Asie de l'Est ont apparemment germanisé la Ligue dans son intégralité. Les banques allemandes, les usines allemandes et les magasins allemands envahissent les rues. Le mark est bien plus utilisé que le yuan, l'allemand est la langue des affaires au même titre que le chinois. Le maréchal Qi craint d'avoir été pris pour un imbécile, car la Ligue est en fait un État client de l'Allemagne."
 league_german_influence_events.33.a:0 ""Qu'est-ce... que j'ai fait ?""

 league_german_influence_events.50.t:0 "Relations entre la Ligue et l'Ostasie"
 league_german_influence_events.50.d:0 "Alors que nos obligations techniques relèvent de l'Aufsichtsrat der Ostasiatischen Generalverwaltung, l'organisation quasi-gouvernementale agit comme une extension de l'administration allemande de l'Asie de l'Est, dont elle partage le conseil de surveillance. Les intérêts de l'AOG étant étroitement liés à ceux de l'Office colonial allemand pour l'Asie de l'Est, ils ne sont que de simples intermédiaires pour les machinations du Kaiser à Berlin. Toutefois, en signe de collaboration sincère, l'AOG a demandé que nous fassions des ouvertures diplomatiques formelles vers l'administration allemande de l'Asie de l'Est, afin de consolider nos intérêts économiques communs."
 league_german_influence_events.50.a:0 "De meilleurs amis que des ennemis."

 league_german_influence_events.51.t:0 "L'AOG demande notre soutien !"
 league_german_influence_events.51.d:0 "Il semblerait que la Ligue ne soit pas la seule entité à souffrir d'un effondrement de l'ordre et de l'autorité. L'administration allemande de l'Asie de l'Est, qui a acquis ses colonies grâce au butin de la Grande Guerre, n'a jamais été en mesure de maintenir son contrôle sur l'Indochine en particulier. Avec une révolte survenue au début de cette décennie, il semblerait que les Indochinois tentent à nouveau de se libérer sérieusement.\n\nLa situation est devenue si grave que l'Amirauté et l'AOG ont poliment "demandé" à la Ligue de leur envoyer des munitions, des armes et d'autres fournitures. Nombreux sont ceux qui, au sein du gouvernement du maréchal de la Ligue, rechignent devant une telle demande, comme si la Ligue n'était pas confrontée à son propre problème, pour lequel ce matériel serait incroyablement précieux.\n\nNéanmoins, les germanophiles de notre gouvernement, ainsi que la société Jingxing de Li Linsi, ont fait pression pour que le maréchal de la Ligue acquiesce, car cela prouverait que les relations entre la Chine et l'Allemagne sont sur un pied d'égalité."
 league_german_influence_events.51.a:0 "Ils auront notre plein soutien !"
 league_german_influence_events.51.b:0 "Envoyez du matériel."
 league_german_influence_events.51.c:0 ""Me demander quelque chose ? Amusant.""

 league_german_influence_events.53.t:0 "La connexion entre la Ligue et l'Ostasie s'approfondit"
 league_german_influence_events.53.d:0 "Le renforcement de nos liens avec l'AOG ne favorise pas seulement nos accords économiques mutuels avec leurs hommes d'affaires entreprenants, mais aussi avec le bureau colonial qui tire les ficelles. L'administration allemande d'Asie de l'Est a envoyé des ouvertures par télégramme au palais du maréchal, louant son ingéniosité et ses qualités d'homme d'État. Bien que le maréchal comprenne qu'il s'agit d'une flatterie flagrante, l'AOG adoucit l'affaire. Ils ont rédigé un nouvel accord commercial économique formel avec les entreprises locales qu'ils contrôlent et qui ont été prélevées en notre faveur."
 league_german_influence_events.53.a:0 "Il est toujours bon d'avoir des amis."

 league_german_influence_events.54.t:0 "L'AOG demande les droits d'amarrage Ostasien"
 league_german_influence_events.54.d:0 "Bien qu'ils aient squatté les ports chinois du traité de Shandong, qui possèdent certaines des meilleures et des plus importantes installations portuaires du pays, l'Aufsichtsrat der Ostasiatischen Generalverwaltung a envoyé un télégramme au Palais du Maréchal. Son contenu demande très humblement au maréchal de la Ligue d'autoriser la flotte allemande du Pacifique et de l'Asie de l'Est à utiliser les chantiers navals de la Ligue en conjonction avec leurs propres installations. Ils ont couvert leur intrusion flagrante dans la souveraineté de la Ligue en assurant le maréchal qu'il s'agit d'une simple précaution en cas d'actions navales chaotiques dans la mer de Chine orientale."
 league_german_influence_events.54.a:0 "Mieux vaut nous protéger du Japon."
 league_german_influence_events.54.b:0 "Qu'ils gardent leurs navires à Qingdao."

 league_german_influence_events.55.t:0 "L'AOG demande un accès militaire Ostasien"
 league_german_influence_events.55.d:0 "Un autre télégramme perfide est arrivé au palais du maréchal, rédigé par l'Aufsichtsrat der Ostasiatischen Generalverwaltung au nom de leurs suzerains coloniaux allemands d'Asie de l'Est. Dans sa requête la plus audacieuse, l'AOg demande au maréchal de la Ligue d'autoriser l'accès militaire aux troupes coloniales allemandes d'Asie orientale afin de leur permettre de traverser les territoires de la Ligue et d'y rester. Cette demande vise apparemment à protéger les intérêts allemands en Chine, mais beaucoup pensent, y compris le maréchal Qi lui-même, qu'il s'agit d'un simple stratagème pour resserrer l'étau autour de lui. Nous cédons pratiquement une grande partie de notre souveraineté aux Allemands."
 league_german_influence_events.55.a:0 "Nous devons malheureusement l'accepter."
 league_german_influence_events.55.b:0 "Vous plaisantez, c'est ça ? Non."

 league_german_influence_events.56.t:0 "L'AOG demande une garantie militaire complète"
 league_german_influence_events.56.d:0 "L'Aufsichtsrat der Ostasiatischen Generalverwaltung a télégraphié au maréchal de la Ligue pour insister sur le fait que la Ligue devait offrir une garantie militaire complète de leurs possessions coloniales en Asie. Invoquant les tensions croissantes avec le Soleil Levant, ils demandent à la Ligue d'apporter un soutien total aux colonies allemandes en Asie et de promettre une réponse de la Ligue en cas d'atteinte à leur souveraineté. Le fait de jeter la Ligue avec le Reichspakt, indépendamment du reste de la Chine, semble néanmoins être une conclusion inévitable. Avec Fengtian et ses soutiens japonais qui cherchent à déclencher un nouveau conflit."
 league_german_influence_events.56.a:0 "Chinois et allemand, main dans la main."
 league_german_influence_events.56.b:0 "Vous savez très bien que nous ne pouvons pas promettre ça."

 league_german_influence_events.57.t:0 "Transfert des concessions"
 league_german_influence_events.57.d:0 "Il semblerait que notre "partenariat" avec l'administration coloniale allemande ait atteint le point de non-retour. Dans une démonstration flagrante de son pouvoir et de son influence extraterritoriale sur la Ligue, l'AOG a décidé, sans l'autorisation du maréchal de la Ligue, de transférer le contrôle direct des concessions à l'intérieur des terres et du littoral de la Ligue hors des mains de cette dernière. Alors que l'armée de la Ligue se prépare à reprendre les terres par la force, elle se heurte à la puissance de l'armée coloniale allemande. Incapable de se venger, le maréchal de la Ligue Qi a précipité la Chine dans un nouveau siècle d'humiliation."
 league_german_influence_events.57.a:0 ""Je suis peut-être allé trop loin à certains moments.""

