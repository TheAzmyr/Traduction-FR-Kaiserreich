 LEP_Tsingtau_Collaboration0_desc:0 "Les accords informels entre la Ligue et l'Allemagne, facilités par l'AOG, ont un coût malgré leurs avantages. Les entreprises allemandes ont bénéficié de privilèges spéciaux dans un certain nombre de villes côtières, ce qui les a transformées en concessions, sauf en ce qui concerne leur nom officiel et la législation nationale."
 LEP_Tsingtau_Collaboration1_desc: "Les arrangements informels entre la Ligue et l'Allemagne, facilités par l'AOG, ont eu un coût important malgré leurs nombreux avantages. Les entreprises allemandes ont reçu des privilèges spéciaux dans un certain nombre de villes côtières, les transformant en concessions dans tous les domaines sauf le nom officiel et le droit national. Aujourd'hui, l'influence de l'AOG menace de s'étendre au-delà de la côte et de s'étendre profondément à l'intérieur des terres."
