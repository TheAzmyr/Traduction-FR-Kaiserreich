 LEP_Tsingtau_Collaboration_desc: "Les arrangements informels entre la Ligue et l'Allemagne, facilités par l'AOG, ont un coût malgré leurs avantages. Les entreprises allemandes ont reçu des privilèges spéciaux dans un certain nombre de villes côtières, les transformant en concessions dans tous les domaines sauf le nom officiel et le droit national."
