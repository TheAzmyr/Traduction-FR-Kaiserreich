 #楊樹莊
 LEP_yang_shuzhuang: "Yang Shuzhuang"
 LEP_yang_shuzhuang_bio:9 "Graduating from the eighth driving class of Huangpu Naval Academy in Guangdong, Yang Shuzhuang would see service in Xinhai as a torpedo captain. In 1917, Yang would be awarded the fourth-class Wenhu Medal, and in April, would be transferred to Captain of the \"Tongji\" ship, later being transferred to \"Ying Rui\" in 1920.\n\nIn 1921, the Fujian navy had become involved in the provincial power politics of the time, and whilst Yan Jingxiu was nominally commander of the training fleet, Yan Shuzhuang had the de-facto power within the navy. Being promoted to rear-admiral, he would seize territory in Fujian-Xiamen, and would eventually develop into a local warlord.\n\nSucceeding Du Xigui as commander-in-chief of the navy, Shuzhuang would preside over an emergency meeting of the Beiyang fleet following the declaration of the Northern Expedition. Considering defection, the Beiyang fleet ultimately remained resolute in supporting the Zhili clique.\n\nNow considered the chief of the Southern Zhili's naval arm, Yang enjoys immense influence within the Leage of Eight Provinces, and directly controls territory within Fujian, acting as the chief of the Fujian naval clique's influence within China."
 LEP_yang_shuzhuang_admiral_desc:9 "§YAdmiral Description\nBorn:§! §g1882, in Fuzhou, Fujian Province, Qing Empire§!\n§YMilitary Career:§! §g$LEP_yang_shuzhuang_bio$§!"
