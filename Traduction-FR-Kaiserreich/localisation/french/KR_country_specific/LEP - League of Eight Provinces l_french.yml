 league_events.102.a:0 "Xie Hongxun fera l'affaire."
 league_events.102.b:0 "Qi étend son pouvoir."
 league_events.102.c:0 "Shangguan Yunxiang a prouvé sa loyauté."

 league_events.112.t:0 "Soutenir nos amis chinois ?"
 league_events.112.d:0 "Pendant de nombreuses années, nous avons largement profité de la situation en Chine. Bien que nous ayons travaillé avec les Qing, la plupart des accords allemands ont été conclus par l'intermédiaire de leur homologue du Sud, plus réceptif : la Ligue des huit provinces de Sun Chuanfang. Cependant, la situation au sein de la Ligue est clairement instable et, pour aggraver les choses, Sun lui-même a été abattu. Heureusement, son remplaçant à Nanjing, Qi Xieyuan, risque de devenir encore plus dépendant de nous que ne l'était Sun. L'amirauté recommande que nous lui envoyions immédiatement du matériel, pour le soutenir dans ce qui semble être une crise qui s'aggrave rapidement dans l'est de la Chine."
 league_events.112.a:0 "Envoyez-leur des armes."
 league_events.112.b:0 "Nous avons de meilleures choses à faire."

 league_events.113.t:0 "Arrivée des armes allemandes"
 league_events.113.d:0 "Au milieu du chaos de la guerre de la Ligue, les armes et les munitions sont essentielles à la survie des différents groupes qui se battent pour le pouvoir. Chen Tiaoyuan recevant des armes et des munitions de ses bailleurs de fonds et le Kuomintang de l'Internationale, la Ligue a jusqu'à présent dû compter sur ses stocks et sur l'arsenal de Nanjing. Cependant, il semblerait que nos bienfaiteurs allemands n'aient pas oublié notre situation. Récemment, la Ligue a reçu une cargaison de divers équipements d'infanterie, acheminée par Shanghai. Portant la marque de l'administration allemande de l'Asie de l'Est, il semblerait que l'amirauté et le ministère des colonies aient remarqué la situation au sein de la Ligue. Craignant de perdre leur influence en Chine, ils reconnaissent ainsi officieusement l'autorité du maréchal Qi de la Ligue. Du moins du côté allemand."
 league_events.113.a:0 ""Il semble que l'amirauté l'ait remarqué...""

 league_events.114.t:0 "Un nouveau gouverneur pour le Zhejiang"
 league_events.114.d:0 "L'éradication de la clique de Zhejun de leur province du Zhejiang a eu pour conséquence de priver l'administration locale de ses dirigeants. Sans la clique de Chen Yi, ni les forces de Shangguan Yunxiang, la province a été placée sous la loi martiale jusqu'à ce qu'un nouveau gouverneur puisse être nommé pour rétablir l'ordre. Le gouverneur Chen Yi ayant longtemps été un facteur plutôt distant au sein de la direction requise de la Ligue, il n'est pas surprenant qu'il se soit plié à Chen Tiaoyuan lorsque la situation s'est détériorée. Emportant avec lui la majorité de la clique du Zhejiang, il n'a laissé que très peu d'options pour le remplacement du gouverneur du Zhejiang. Il reste cependant au moins deux candidats principaux.\n\nLe premier est Zhou Fengqi, commandant de garnison réticent de Nanjing. Partisan acharné du mouvement pour l'autonomie du Zhejiang, Zhou a été considéré avec suspicion après la rébellion de Xia Chao dans les années 1920. Placé à Nanjing par Sun, Zhou est contraint de réprimer le soulèvement de Shanghai en 1932. Rancunier à l'égard de Sun, il s'avérera être une option amicale pour le gouverneur. Il est cependant farouchement opposé à la centralisation.\n\nLa deuxième option est celle de Meng Zhaoyue. Autre fidèle de Sun Chuanfang, Meng s'est avéré être l'un des partisans les plus résistants de Sun Chuanfang. En collaboration avec Zhou Fengqi, il a occupé le poste de commandant de garnison conjoint. Commandant de la 10e brigade composite du Zhejiang, son installation s'est avérée très populaire auprès de la population et du gouvernement. Bien que ses liens avec Sun Chuanfang et son opposition à Qi Xieyuan s'avèrent particulièrement déplaisants."
 league_events.114.a:0 "Zhou Fengqi"
 league_events.114.b:0 "Meng Zhaoyue."

 league_events.115.t:0 "Gouverneur du Fujian"
 league_events.115.d:0 "Nommé gouverneur du Fujian au milieu des années 1920, alors que Sun Chuanfang remontait vers le nord pour mettre en place son grand projet de Ligue des cinq provinces, Zhou Yinren a longtemps été l'autocrate détesté du Fujian. Général compétent, Zhou est tristement célèbre pour les impôts exorbitants qu'il prélève sur la population locale, ce qui entraîne le développement massif du mouvement Kuomintang. Néanmoins, Zhou a commandé les diverses campagnes d'encerclement conseillées par les Allemands contre l'Armée nationale révolutionnaire, apportant au Fujian un niveau de contrôle qui n'avait pas été atteint par les gouverneurs précédents. Malheureusement, le principal point négatif de Zhou est son amitié très étroite avec feu Sun Chuanfang. Ayant été camarades de classe il y a de nombreuses années, ils ont toujours entretenu des relations étroites.\n\nSi le Fujian s'est admirablement développé sous la direction de Zhou, il n'en reste pas moins l'une des provinces les plus pauvres du pays. Naturellement, la décision de remplacer Zhou est venue à l'esprit du maréchal de la Ligue, car elle permettrait d'éliminer un rival potentiel et peut-être de gagner le soutien populaire d'une province.\n\nSon remplaçant potentiel est actuellement Kong Zhaotong. Ayant servi dans l'armée de Sun Chuanfang depuis 1913, il deviendra commandant de la 13e division de l'armée de Beiyang et restera aux côtés de Sun pour affronter la tempête tout au long des années 1920. Particulièrement secret, Kong conserve des sensibilités et des loyautés envers le Kuomintang, le mouvement anti-concessionniste et d'autres groupes intellectuels. La seule raison pour laquelle il est dans le collimateur du maréchal de la Ligue Qi est sa malléabilité et le fait que la nomination d'un homme perçu comme radical renforcera le soutien au Fujian et dans l'ensemble de la Ligue."
 league_events.115.a:0 "Zhou Yinren restera gouverneur."
 league_events.115.b:0 "Le gouverneur Kong a une belle allégeance."

 league_events.116.t:0 "Gouverneur pour Jiangxi "
 league_events.116.d:0 "Après la disparition malheureuse du gouverneur Deng Ruzhuo au cours de la guerre de la Ligue, que beaucoup attribuent à l'attitude indifférente de Qi Xieyuan, le Jiangxi n'a plus de gouverneur provincial pour diriger son administration. Combattue entre les forces de la Ligue et celles du Kuomintang, la province est depuis longtemps soumise à une loi martiale brutale.\n\nPour le remplacer, le maréchal Qi n'a qu'une seule option en tête. Fang Benren. Originaire du Hubei, Fang est transféré au bureau du gouverneur du Jiangxi en 1913 et devient commandant de garnison des parties occidentale et méridionale de la province dans les années 1920. Sous les ordres du gouverneur du Jiangxi, Cai Chengxun, Fang verra Cai destitué après avoir reçu l'ordre d'attaquer les révolutionnaires du Guangdong, un groupe pour lequel Fang a de la sympathie.\n\nDevenu lui-même gouverneur, c'est lui qui intègre officiellement le Jiangxi à la Ligue des cinq provinces de Sun, mais il est contraint de démissionner par Wu Peifu un an plus tard. Flirtant brièvement avec le Kuomintang, Fang devient commandant de la 11e armée, mais il s'enfuit lorsque l'intervention allemande s'empare de Guangzhou. Il aurait déjà fait des avances à Qi et à Chen Tiaoyuan au sujet d'une éventuelle reconduction de sa nomination au Jiangxi. Naturellement, il serait très dangereux de ne pas le nommer à ce poste, compte tenu de l'influence considérable qu'il exerce dans la province."
 league_events.116.a:0 "Nous prions pour le succès du gouverneur Fang."

 league_events.117.t:0 "Gouverneur pour Jiangxi "
 league_events.117.d:0 "La province de Jiangxi, l'une des plus pauvres du pays, est elle aussi sous-développée. Sous la direction de Deng Ruzhuo depuis près d'une décennie, elle a connu un nombre notoire d'investissements florissants de la part d'entreprises allemandes et allemandes. Sous ses auspices, elle a connu un nombre notoire d'investissements florissants de la part d'hommes d'affaires allemands et de ceux du Consortium Jiangnan. L'économie de la province est montée en flèche et est devenue de plus en plus prospère sous son égide. De même, le gouverneur Deng est un homme toujours ambitieux, qui a déjà planifié le coup d'État de Sun lors de l'expédition du Nord. Néanmoins, il est resté et jouit d'une myriade de respect de la part de l'establishment militaire.\n\nCependant, il a un adversaire pour le poste de gouverneur. Il s'agit de Fang Benren, son ancien supérieur à l'époque où ils vivaient à Jiangxi. Originaire du Hubei, Fang a été transféré au bureau du gouverneur du Jiangxi en 1913 et est devenu commandant de garnison des parties occidentale et méridionale de la province dans les années 1920. Sous les ordres du gouverneur du Jiangxi, Cai Chengxun, Fang verra Cai destitué après avoir reçu l'ordre d'attaquer les révolutionnaires du Guangdong, un groupe pour lequel Fang a de la sympathie.\n\nDevenu lui-même gouverneur, c'est lui qui intègre officiellement le Jiangxi à la Ligue des cinq provinces de Sun, mais il est contraint de démissionner par Wu Peifu un an plus tard. Flirtant brièvement avec le Kuomintang, Fang devient commandant de la 11e armée, mais il s'enfuit lorsque l'intervention allemande s'empare de Guangzhou. Il aurait déjà fait des avances à Qi et à Chen Tiaoyuan au sujet d'une éventuelle reconduction de sa nomination au Jiangxi. Naturellement, il serait très dangereux de ne pas le nommer à ce poste, compte tenu de l'influence considérable qu'il exerce dans la province."
 league_events.117.a:0 "Nous prions pour le succès du gouverneur Fang."
 league_events.117.b:0 "Le gouverneur Deng doit rester."

 league_events.200.t:0 "La Nanking-Kommission demande que nous intervenions dans la 5ème guerre ZhiFeng"
 league_events.200.d:0 "Bien que nous soyons liés par l'honneur aux Zhili du Nord par leur soutien lors de la guerre de la Ligue, cela ne signifie pas que nous soyons impliqués dans leurs guerres et leurs conflits. Le maréchal Qi est certes reconnaissant à Wu Peifu et à Cao Kun pour leur aide, mais il est le roi du Sud-Est et son domaine n'a pas vocation à être englouti dans l'enfer du Nord.\n\nC'est du moins ce que nous croyons. Cependant, nos bienfaiteurs au sein de la Commission Nankin, du Consulat allemand et de l'AOG ont d'autres projets. Dans une déclaration commune adressée au maréchal de la Ligue, ils ont exprimé leur "profond désarroi" face à notre manque d'assistance dans la guerre qui touche Beijing et ont exhorté les Zhili du Sud à soutenir leurs homologues du Nord. Pour adoucir l'affaire et séduire le maréchal, ils ont également promis de fournir des armes allemandes modernes et des capitaux pour contribuer à notre effort de guerre.\n\nNous pouvons refuser, mais cela entraînerait bien plus d'inconvénients que d'avantages, et l'état-major de Qi Xieyuan est donc très favorable à l'acceptation. Toutefois, le maréchal de la Ligue peut-il tolérer d'être manipulé par des Européens perfides ?"
 league_events.200.a:0 "Acceptez à contrecœur leur demande."
 league_events.200.b:0 ""Bâtards, savez-vous qui je suis ?""

 league_events.201.t:0 "Beijing Demande que nous Intervenions dans la Cinquième Guerre ZhiFeng !"
 league_events.201.d:0 "Bien que nous soyons liés par l'honneur aux Zhili du Nord par leur soutien lors de la guerre de la Ligue, cela ne signifie pas que nous soyons impliqués dans leurs guerres et leurs conflits. Le maréchal Qi est certes reconnaissant à Wu Peifu et à Cao Kun pour leur aide, mais il est le roi du Sud-Est et son domaine n'a pas vocation à être englouti dans l'enfer du Nord.\n\nL'animosité historique entre les branches Zhili du Nord et du Sud a naturellement fait que ni le maréchal Wang Chengbin ni le maréchal de Jade Wu Peifu n'ont tenté de rallier le maréchal de la Ligue Qi Xieyuan à la guerre de ZhiFeng. Et pourtant, il semblerait que même les périodes désespérées comme celle-ci puissent combler tous les fossés. Ce matin, un télégramme commun adressé au maréchal Qi a été reçu au palais des maréchaux à Nanjing. Signé par le président Cao, le maréchal Wu et le maréchal Wang, il demande avec beaucoup d'éloquence l'intervention de la Ligue dans la guerre contre Fengtian.\n\nSans prétention, elle reconnaît qu'il est peu probable que Qi accepte, mais elle supplie pratiquement le maréchal de mettre de côté sa grandiloquence et ses intrigues pour faire preuve d'une brève unité, de peur que les deux cliques de Zhili ne soient vaincues par le Japon."
 league_events.201.a:0 "Ils soulèvent un point important. Combler le fossé !"
 league_events.201.b:0 ""Ils auraient raison, ils refusent catégoriquement"."

 league_events.205.t:0 "La [LEP.GetName] Réfléchit à une Intervention"
 league_events.205.d_ger:0 "Selon nos espions de [LEP.Capital.GetCapitalVictoryPointName], [LEP.GetLeader] et son état-major envisagent actuellement d'ouvrir un nouveau front dans notre guerre contre [QIE.GetName]. Il semblerait que la Nanking-Kommission allemande paie la facture d'une importante livraison d'armes en préparation, mais les relations délicates de [LEP.GetLeader] avec le gouvernement central sont connues de tous.\n\nQuelle que soit la décision prise dans [LEP.Capital.GetCapitalVictoryPointName], nous devons être prêts."
 league_events.205.d_noger:0 "D'après nos espions à [LEP.Capital.GetCapitalVictoryPointName], [LEP.GetLeader] et son état-major envisagent actuellement d'ouvrir un nouveau front dans notre guerre contre [QIE.GetName]. Si [QIE.GetName] tombe, [LEP.GetName] sera certainement la suivante, mais les relations délicates de [LEP.GetLeader] avec le gouvernement central sont connues de tous.\n\nQuelle que soit la décision prise dans [LEP.Capital.GetCapitalVictoryPointName], nous devons être prêts."
 league_events.205.a:0 "Un autre obstacle sur la voie de la remise en état."

 league_events.206.t:0 "Chen Xuezhao"
 league_events.206.d:0 "Fille de paysans, Chen Xuezhao est née à Haining, dans la province du Zhejiang, en 1906. Elle a fait ses études à l'école normale pour filles du comté de Nantong, puis a suivi une formation universitaire au collège patriotique pour filles de Shanghai. Elle y rejoint l'école littéraire de Qiancao et publie son premier ouvrage Wo suo qiwang de xin funü "Les Femmes de Mon Nouvel Idéal" en 1923. En outre, Chen a publié un article dans le New Women Magazine qui visait à explorer le phénomène des femmes choisissant de rester célibataires.\nAprès un bref passage dans l'enseignement au Zhejiang et à Beijing, Chen s'est installée à Paris en 1927, émerveillée par le nouveau régime socialiste qui s'était mis en place. Fervent gauchiste, Chen admirait beaucoup la révolution en France et rencontrait fréquemment les exilés du KMT gauchiste comme Wang Jingwei. Après avoir obtenu son doctorat à l'université de Clermont-Ferrand en 1935, elle est retournée dans son pays natal, le Zhejiang, dans la Ligue des Huit Provinces. L'écrasement du KMT de gauche et la suppression du socialisme après la victoire de la ligue n'ont cependant pas découragé Chen d'écrire. L'écrivain est à l'origine des "Entretiens de Paris sur les Arts et la Littérature", un document expliquant le mouvement vers l'art du prolétariat et contenant des extraits d'artistes français influents tels qu'André Breton. Bien que son travail puisse être innocent et qu'il soit certainement attrayant pour les masses qui s'intéressent aux arts à l'étranger, nombreux sont ceux qui pensent que ses œuvres ne sont rien d'autre que de la propagande radicale socialiste."
 league_events.206.a:0 "Quel mal peut en résulter ?"
 league_events.206.b:0 "Assez de ça ! Faites-la taire !"

 league_events.207.t:0 "Ju Péon, le maître peintre de l'Orient"
 league_events.207.d:0 "Né en 1895 dans la campagne de Yixing à Jiangu, Xu Beihong a été formé dès son plus jeune âge aux arts des œuvres classiques chinoises et à la calligraphie. Après avoir étudié à l'université de Fudan et à Tokyo, il apprend le français et commence à enseigner à l'école d'art de l'université de Beijing à l'invitation de l'éducateur Cai Yuanpei. En 1919, il obtient une bourse d'études à la prestigieuse École nationale supérieure d'art de Paris et se lance dans un voyage de dix ans en Europe. Son séjour à Paris sera inattendu, car la nation française est en pleine révolution et le nouveau régime socialiste commence à s'imposer et à influencer l'art. Fortement inspiré par les traditions européennes de l'art et de la culture classiques, Xu prend le nom de Ju Peon pendant son séjour en France et étudie à la prestigieuse École nationale supérieure des beaux-arts. Il incorporait des éléments créatifs et novateurs dans ses œuvres inspirées de l'art dit "prolétaire". Son voyage en Europe s'achève en 1927 et il s'installe à Nanjing où il commence à enseigner à l'Université Nationale Centrale.\n\nEn 1933, Xu organise une exposition d'art moderne chinois qui se rend en France, en Allemagne et en Belgique. Le travail de Xu, tout en mettant en valeur les styles classiques préférés du public européen, présentait également des scènes de la vie et de la culture chinoises, ce qui était jugé très fascinant. Pour les Européens tels que les Allemands, la brillance des techniques chinoises de Xu, combinée aux perspectives et à la composition occidentales, était un signe de la modernité croissante de la Chine."
 league_events.207.a:0 "Un vrai maître peintre !"

 league_events.208.t:0 "Théorème de Tsen"
 league_events.208.d:0 "Né dans une famille de pêcheurs pauvres à Nanchang dans la province du Jiangxi, Chiungtze C. Tsen a été contraint de faire des pauses intermittentes dans ses études pour travailler en raison de sa pauvreté. En 1917, il réussit l'examen d'entrée et est admis au premier collège normal provincial du Jiangxi à Nanchang. Après avoir obtenu son diplôme en 1920, il continuera à enseigner dans des écoles primaires et secondaires et entrera à l'Université nationale de Wuchang avec une spécialisation en mathématiques. En 1928, Tsen est parti étudier à l'étranger, en Allemagne, à l'université de Gottingen, où il a étudié l'algèbre sous la direction d'Emmy Noether. Il a obtenu son doctorat en 1934 et sa thèse sur la fermeture quasi-algébrique a conduit à la preuve d'un théorème fondamental qui a été nommé en son honneur. Boursier de recherche parrainé par des fondations universitaires chinoises et allemandes dans l'espoir de favoriser la bonne entente entre les deux nations, Tsen retourne en Chine en 1937 pour enseigner à Hangzhou.\n\nMalgré le chaos de la Guerre de la Ligue, Tsen reste actif dans les cercles universitaires et a récemment publié son troisième article dans le journal de la Société chinoise de mathématiques. En tant que professeur de mathématiques et lecteur courant de l'allemand, son travail démontre que la Chine peut effectivement rattraper les normes de l'éducation occidentale."
 league_events.208.a:0 "Son travail sera utile !"

 league_events.209.t:0 "La Voix d'Or de la Chine"
 league_events.209.d:0 "Sa voix magnifique et unique résonne sur les gramophones des clubs les plus branchés de Shanghai aux grandes salles de Nanjing - Zhou Xuan a explosé en popularité dans toute la Chine. Alors que la situation politique de la Chine reste constamment à la limite et que le pays est en proie à des problèmes internes et externes, la musique de Zhou Xuan est restée un pilier rassurant dans cette période de turbulences. L'histoire personnelle de Zhou Xuan est peut-être la plus convaincante : une vie pleine de pauvreté et de malheurs, à laquelle beaucoup de ses auditeurs peuvent s'identifier.\n\nNée Su Pu et séparée de ses parents naturels à un jeune âge, elle est vendue par un parent à trois ans. À l'âge de 13 ans, elle prend le nom de "Zhou Xuan" comme nom de scène, son nom signifiant "beau jade". Et en effet, tel un beau jade que l'on admire, elle a sorti des tubes populaires dans toute la Chine, tels que "Nights of Shanghai/Ye Shanghai", "Blooming Flowers and the Full Moon" et le "Song of Four Seasons". Et pourtant, malgré le glamour, sa vie personnelle a été marquée par des mariages ratés, des enfants illégitimes et même des rumeurs de tentatives de suicide. Pourtant, sa vie offre un répit au chaos chinois, car son ascension des haillons à la richesse inspirera sans doute d'autres personnes. Se produisant dans toute la Chine et impressionnant les dignitaires étrangers, la musique de Zhou Xuan apporte de la lumière dans une période autrement sombre pour le peuple chinois."
 league_events.209.a:0 "Notre propre Lil Marlene !"

 league_events.211.t:0 "Récupérer les Provinces Perdues"
 league_events.211.d:0 "Longtemps restées en dehors de notre véritable autorité, les provinces occidentales des Huit Provinces, à savoir le Hunan, le Guangdong et le Guangxi, sont un groupe insaisissable. S'étendant ostensiblement à ces provinces en 1928, l'influence de la Ligue ne les atteindra finalement qu'en 1929, et encore, de façon timide. Après la quatrième guerre de ZhiFeng, le maréchal de la Ligue Sun et le maréchal de Jade s'engagent dans une sorte d'impasse entre les cliques de Zhili du Nord et du Sud. Pris entre les deux, le Sud-Ouest tout entier était le terrain d'affrontement des jeux de pouvoir, tirant parti de leviers tels que l'autonomie ou la protection contre l'empiètement de l'autre partie.\n\nC'est ainsi qu'un tel équilibre a été rompu lors de l'effondrement de la Ligue. Après la sécession conjointe officielle du Guangxi et du Guangdong, et plus tard du Hunan, la Ligue s'est retrouvée engagée dans une lutte pour sa survie. Trop concentrée sur les efforts à l'Est, elle ne pouvait guère protester contre l'indépendance des provinces de l'Ouest, ce qui était prévisible de toute façon puisqu'elles avaient pris leurs distances périodiquement depuis leur incorporation.\n\nMais nous voilà. De retour et meilleurs que jamais. Nos provinces ont été reconstruites, nos armées entraînées et nos commandants ont élaboré des plans de guerre, et la campagne de reconquête des provinces occidentales de la Ligue est lancée. Après tout, nous sommes soutenus par le gouvernement central, il ne nous reste plus qu'à officialiser les choses avec nos toujours gracieux maréchaux Wu Peifu et Wang Chengbin."
 league_events.211.a:0 "Beijing acceptera sûrement..."

 league_events.212.t:0 "Expansion du Zhili du Sud ?"
 league_events.212.d:0 "Une série de télégrammes jumeaux est parvenue aux quartiers généraux du maréchal Wang et du maréchal Wu dans la journée. Apparemment adressé aux deux maréchaux de la manière la plus éloquente qui soit, le télégramme semble provenir du maréchal de la Ligue à Nanjing. Avant même de commencer à déchiffrer le texte, le maréchal Wu a téléphoné au maréchal Wang, l'informant de l'imminence d'un conseil de guerre devant se réunir à Luoyang pour traiter le télégramme. Surpris, et seulement légèrement belliqueux comme d'habitude, le maréchal Wang a accepté, ajoutant qu'il était sur le point de téléphoner à Wu pour lui demander la même chose.\n\nL'entourage et la compagnie du maréchal Wu, qui s'est rapidement rassemblée, ont retenu ceux de Zhang Qihuang, Bai Jianwu et Li Bingzhi. Le maréchal Wang est entré dans la salle de discussion après lui, entouré du gouverneur Xiao Yaonan, du ministre Gao Lingwei et du général Cai Chengxun. Assis, comme d'habitude, de part et d'autre de la table, Wang laisse pour une fois Wu s'exprimer en premier. Il commence par lire le contenu du télégramme :\n\n"Cher maréchal Wu Peifu"\n"Moi, votre très humble allié et collègue maréchal Qi Xieyuan, je demande au gouvernement central l'autorisation officielle de récupérer les territoires de la Ligue des huit provinces qui ont été perdus à la suite de la terrible déposition de Sun Chuanfang. En échange de votre accord, la Ligue sera absolument le rempart de la glorieuse clique de Zhili dans le sud, et aidera à l'unification nationale du pays."\n"Signé, le maréchal de la Ligue Qi Xieyuan."\n\nLe silence dans la salle était pratiquement assourdissant avant que le ministre Gao ne prenne la parole : "C'est... ça ? Il veut plonger le Zhili dans une autre guerre dépravée pour d'inutiles illusions de grandeur ?" Nombreux sont ceux qui, dans la salle, ne savent que penser de cette effronterie, de cette stupidité, de cette franchise. D'ordinaire, de telles questions sont confiées au Cabinet et au ministère de la Guerre, mais la coopération avec quelqu'un d'aussi peu scrupuleux que Qi Xieyuan est impopulaire à Pékin.\n\nNéanmoins, une décision doit être prise, et comme les deux maréchaux sont d'accord sur la politique générale, leur directive sera certainement suivie."
 league_events.212.a:0 "Ce bâtard est trop gênant, lancez-lui un os."
 league_events.212.b:0 "Et nous jouer le rôle de Sun en 1929 ?"

 league_events.213.t:0 "Les Gloires du Maréchal de la Ligue"
 league_events.213.d:0 "Notre très humble requête au Zhili du Nord a été acceptée avec des applaudissements très... réticents ! Dans un télégramme commun, les maréchaux Wang et Wu ont accordé leur soutien officiel et leur aide aux efforts déployés par le maréchal de la Ligue pour récupérer les territoires occidentaux de la Ligue. S'ils ne reconnaissent pas pleinement l'autorité de la Ligue sur l'ensemble des huit provinces, ils se joindront néanmoins à nous dans le conflit à venir.\n\nNormalement, ce serait un motif de célébration à Nanjing, mais tout au long du règne prolongé de Qi, ses amis se sont faits de plus en plus rares. La plupart de ses proches et de ses nombreux amis ayant été purgés ou refusant de communiquer avec le maréchal de la Ligue, ce dernier ne peut que rester seul dans les couloirs vides du palais du maréchal, à planifier sa prochaine action."
 league_events.213.a:0 "Nous leur avons dit que nous reviendrions..."

 league_events.214.t:0 "Trahison par le Zhili du Nord"
 league_events.214.d:0 "Il semblerait que même le Maréchal de Jade soit capable d'avoir de purs élans d'amertume. Espérant que le maréchal Wang, représentant la branche militaire de la faction Jinbao, serait suffisamment séduit pour voir l'expansion de la Ligue une fois de plus, les espoirs de Qi seraient rapidement anéantis. Les deux maréchaux n'ayant pas été impressionnés par le télégramme du maréchal de la Ligue, leur perfide ministère de la Guerre a réagi en refusant catégoriquement la campagne de reconquête de l'Ouest.\n\nInvoquant les éléments instables de l'intégrité nationale dans le Nord, ils s'attendent au contraire à ce que les Zhili du Sud s'alignent sur le reste des Zhili et aident le gouvernement à défendre le gouvernement central. Un tel affront ne peut rester impuni ! Les rares personnes qui fréquentent encore le cercle restreint du maréchal de la Ligue font déjà état de son indignation persistante à l'égard du fait que Beijing s'est joué de lui. Certains ont même suggéré au maréchal de la Ligue de tenter une rébellion ouverte..."
 league_events.214.a:0 "J'ai tué Sun, qu'est-ce qu'un autre Maréchal ?"
 league_events.214.b:0 "Maudits soient les Maréchaux ! Maudit soit le gouvernement ! Maudits soient-ils tous !"

 league_events.215.t:0 "Un Message de Fang Benren"
 league_events.215.d:0 "Avec le chaos qui s'est installé suite aux récents événements, de nombreux opportunistes, intrigants et naufragés sont sortis de l'ombre pour revenir sous les feux de la rampe. La plupart sont repoussés, car ce n'est ni leur conflit ni leur affaire. La plupart des demandes n'arrivent même pas sur la table de [ROOT.GetLeader], et pourtant, une offre des plus alléchantes vient enfin de faire surface.\n\nAncien gouverneur de la province de Jiangxi, ennemi acharné de Wu Peifu et rival du gouverneur en exercice Deng Ruzhuo, Fang Benren a connu une carrière riche en controverses. Ayant servi sous les ordres du gouverneur Cai "Tiger Cai" Chengxun pendant son mandat à Jiangxi, Fang Benren serait le seul assez fort pour le chasser de la province. En gouvernant à sa place, Fang sera l'homme qui fera entrer le Jiangxi dans la Coalition des cinq provinces de Sun Chuanfang, et Fang sera récompensé par la destitution de Wu Peifu.\n\nRemplacé par le gouverneur Deng, Fang s'enfuit brièvement en exil, puis dans la province de Guangdong pour rejoindre l'Armée nationale révolutionnaire, dont il devient le commandant de la 11e armée. Mais même cela ne durera pas longtemps, car Fang connaîtra l'acier, le tonnerre et les effusions de sang lors de l'Expédition du Nord, assurant la sécurité de ses hommes mais dissolvant complètement l'armée. Après avoir mené une vie d'entrepreneur civil dans le Jiangxi, il a proposé de servir dans notre armée. À un certain prix, bien sûr.\n\nEn échange de ses innombrables compétences et de tous les hommes qu'il peut rassembler, il exige le poste de gouverneur du Jiangxi après le conflit. Une offre alléchante, bien sûr, car elle présente des avantages immédiats, même si, à l'avenir, l'établissement du Jiangxi risque d'être plutôt... intenable en raison du retour du gouverneur Fang sur la scène."
 league_events.215.a:0 "Bien sûr que nous pouvons arriver à un accord !"
 league_events.215.b:0 "Votre bagage mesquin n'a pas sa place au sein de la Ligue."

 league_events.216.t:0 "Colère de Fang"
 league_events.216.d:0 "Malheureusement, il semblerait que le général Fang Benren ne soit pas du genre à se laisser faire. En s'enrôlant dans nos forces dans le cadre d'un accord formel, et même en rencontrant directement [ROOT.GetLeader], en lui serrant la main et en participant aux festivités, il avait la nette impression que le poste de gouverneur du Jiangxi était quasiment assuré. Sous son règne, le Jiangxi connaîtrait à nouveau la prospérité, au lieu de la mauvaise gestion du perfide Deng Ruzhuo.\n\nEt de toute évidence, sa confiance en [ROOT.GetLeader] était tout à fait déplacée. Trahi une fois de plus, il semblerait que le gouverneur Deng l'ait emporté dans leur petite rivalité, et Fang Benren n'est pas un perdant facile. Furieux de la trahison de son accord, il comprend en même temps qu'une révolte pure et simple contre le nouveau maréchal de la Ligue serait suicidaire. Cependant, il a mobilisé tous ceux qui sont fidèles à sa nouvelle "Armée rebelle du Jiangxi" pour s'engager dans une campagne de belligérance à l'intérieur du Jiangxi.\n\nBien qu'il n'y ait normalement pas lieu de s'inquiéter, puisque l'histoire des provinces de la Ligue est jalonnée de soulèvements et de répressions brutales, Fang bénéficie du soutien populaire de la majorité de la province et ses compétences en matière de harcèlement de la guérilla ne doivent pas être sous-estimées. Il est clair que nos efforts pour incorporer le Jiangxi prendront beaucoup plus de temps que prévu."
 league_events.216.a:0 "Ce salaud !"

 league_events.217.t:0 "Le très décrié Maréchal de Jade"
 league_events.217.d:0 "Le Maréchal de Jade ne plaît pas à tout le monde, c'est vrai. Son extravagance dominatrice, son calme incertain dans toutes les situations, sa témérité et sa perspicacité pesudo-scientifique digne d'un "guerrier érudit confucéen". Naturellement, il a brûlé de nombreux ponts. Les fédéralistes, le Kuomintang, presque les Zhili du Sud. Pourtant, il est l'homme le plus puissant de toute la nation, c'est tout à fait incontestable. Il était donc naturel que nous lui rendions la pareille, car nous serions fous de continuer à faire croire à Sun Chuanfang que sa sphère de Nanjing est la sienne.\n\nNaturellement, cela a provoqué un grand émoi chez les fidèles de Sun Chuanfang et chez ceux qui méprisent Wu Peifu. Alors que la plupart des gens connaissent la gentillesse de Cao Kun, Wu Peifu n'est plus qu'un objet de colère et de frustration. Le général Fang Benren est un membre particulièrement important et récent du haut commandement de la Ligue. Doté d'une immense influence, il a démissionné immédiatement après l'alliance officielle entre les Zhili du Sud et les Zhili du Nord.\n\nManifestement, le général Fang ne s'est pas remis du fait que Wu Peifu l'ait forcé à quitter le Jiangxi il y a dix ans, et il en garde une immense rancune. Alors que Feng se retire une fois de plus, ses hommes font de même, refusant de travailler avec l'armée qui a trahi leur chef."
 league_events.217.a:0 "En route pour l'obscurité alors !"

 league_events.218.t:0 "Qi se penche sur la situation"
 league_events.218.d:0 "La balle qui a coûté la vie à Sun Chuanfang a plongé la Ligue dans un profond désarroi. Toute nouvelle en provenance de Nanjing est très attendue et inestimable pour tous ceux dont les intérêts sont liés à la Ligue. Alors que la première annonce officielle après la mort tragique de Sun a lieu aujourd'hui, d'innombrables journalistes, étrangers et autochtones, ainsi que des attachés étrangers, se sont rassemblés dans le hall principal du bureau du maréchal à Nanjing, sous des mesures de sécurité strictes. Tous attendent avec impatience la toute première annonce publique officielle destinée à leurs titres et à leurs rapports diplomatiques.\n\nQi Xieyuan, escorté par des gardes armés de fusils allemands et par son personnel de confiance, est entré dans la salle par les portes latérales, calmement et fermement. Debout sur le podium, les médailles de Qi sur sa tenue de ville brillaient sous la lumière des caméras étrangères, rendant ce militaire de petite taille aussi prestigieux et aussi grand que l'attaché militaire occidental présent, bien qu'il soit visiblement le plus petit de son groupe. Balayant la salle d'un coup d'œil rapide, Qi commença par des platitudes apparemment tristes, avant de poursuivre.\n\n"Aujourd'hui, nous pleurons la mort du maréchal de la Ligue ; demain, nous ferons payer les comploteurs ! La Ligue ne permettra aucune offense à son propre bien-être ni aucune intervention dans notre politique".\nAprès avoir rassuré le public étranger, et surtout allemand, Qi poursuit.\n "Notre grande Ligue, unie dans sa tristesse commune, nous sommes si nombreux à avoir été réunis par une seule perte, nous ne faisons plus qu'un. Nos amis socialistes de l'Ouest répondront sans aucun doute de leur crime ! Le péché de complicité dans l'assassinat honteux du maréchal Sun !"\n\nEn attribuant l'origine de la tentative d'assassinat aux socialistes du Kuomintang, Qi a pratiquement confirmé qu'il hériterait de l'héritage du défunt maréchal de la Ligue. Ses paroles sont immédiatement notées par le public. Le microphone qui se trouve, de façon assez amusante, presque plus haut que lui, signifie également que ses paroles seront diffusées dans toutes les provinces. Après avoir conclu son discours en déclarant qu'en tant que maréchal de la Ligue par intérim, il sortirait la Ligue du chaos malgré les difficultés, Qi se dirigea vers la sortie sans hésiter, ignorant toutes les questions du public. Alors que la conférence de presse se terminait sur la sortie inattendue de Qi, les gardes du bureau demandèrent au public de quitter les lieux.\n\nPresque aucune inquiétude concernant l'avenir de la Ligue n'a été résolue. Cependant, deux choses sont certaines : la Ligue est désormais entre les mains de cet autocrate maniaque, et les intérêts étrangers dans la Ligue seront préservés à tout prix."
 league_events.218.a:0 "Que l'avenir nous réserve de bonnes choses..."

 league_war_character_events.34.t:0 "Sun Liren Offre ses Services"
 league_war_character_events.34.d:0 "La destruction de la clique d'Anqing et la chute du mouvement anti-concessionniste de Chen Tiaoyuan ont laissé nombre de ses compatriotes nationalistes à la dérive. Alors que les jeunes ont pour la plupart été absorbés par d'autres factions ou sont allés enseigner à l'"école de la forêt verte", la grande majorité des dirigeants de Chen ont fui vers les légations, le Japon ou tout autre endroit où ils pouvaient trouver un emploi. Peu d'entre eux envisageraient même de rejoindre nos rangs, et c'est donc avec une certaine surprise que nous avons été approchés par le général Sun Liren et quelques autres officiers de son état-major. Désireux de servir une cause anticoncessionniste et nationaliste, il a demandé à être nommé dans nos armées en pleine expansion.\n\nOriginaire de l'Anhui, Sun a été, dans sa jeunesse, l'un des rares participants aux manifestations anti-Entente de 1919 contre le gouvernement de Duan Qirui. Après avoir étudié à l'étranger à l'université de Purdue, son anti-impérialisme persistant l'a amené à s'inscrire à l'institut militaire de Virginie. Diplômé juste après la fin de l'expédition du Nord, il fait partie d'une nouvelle génération d'officiers en Chine. Compte tenu de son histoire et de la myriade d'autres candidats potentiels, peu de gens nous interrogeraient si nous disions non. Cependant, sa formation unique et son enthousiasme juvénile incarnent en grande partie les espoirs de la jeune génération d'officiers anti-impérialistes."
 league_war_character_events.34.a:0 "Contre les impérialistes, nous devons tous être unis."
 league_war_character_events.34.b:0 "Contre les traîtres, nous devons être prudents."

 league_war_character_events.35.t:0 "Sun Liren Offre ses Services"
 league_war_character_events.35.d:0 "La destruction de la clique d'Anqing et la chute du mouvement anti-concessionniste de Chen Tiaoyuan ont laissé bon nombre de ses compatriotes nationalistes à la dérive. Alors que les jeunes ont pour la plupart été absorbés par d'autres factions ou sont allés enseigner à l'"école de la forêt verte", la grande majorité des hauts responsables de Chen ont fui vers les légations. D'autres, cependant, sont restés fidèles à la cause chinoise. Attirés par notre orientation anti-concessionniste croissante, un groupe d'officiers dirigé par le général Sun Liren a demandé à être nommé dans nos armées.\n\nOriginaire d'Anhui, Sun a été, dans sa jeunesse, l'un des rares participants aux manifestations anti-Entente de 1919 contre le gouvernement de Duan Qirui. Étudiant à l'étranger à l'université de Purdue, son anti-impérialisme continu l'a amené à s'inscrire à l'Institut militaire de Virginie. Diplômé juste après la fin de l'Expédition du Nord, il est membre d'une nouvelle génération d'officiers en Chine. Étant donné la myriade d'autres candidats potentiels et l'instabilité persistante causée par l'échec de la Ligue, peu de gens nous questionneraient si nous disions non. Cependant, sa formation unique et son enthousiasme juvénile incarnent une grande partie des espoirs de la jeune génération d'officiers anti-impérialistes."
 league_war_character_events.35.a:0 "Lui et d'autres comme lui sauveront la Chine de la disgrâce."
 league_war_character_events.35.b:0 "Nous devrions accepter les victoires, pas les échecs."

 league_war_character_events.36.t:0 "Sun Liren Offre ses Services"
 league_war_character_events.36.d:0 "La destruction de la clique d'Anqing et la chute du mouvement anti-concessionniste de Chen Tiaoyuan ont laissé bon nombre de ses compatriotes nationalistes à la dérive. Alors que les jeunes ont pour la plupart été absorbés par d'autres factions ou sont allés enseigner à l'"école de la forêt verte", la grande majorité des hauts responsables de Chen ont fui vers les légations, le Japon ou tout autre endroit où ils pouvaient trouver un emploi. Et pourtant, curieusement, un jeune commandant du nom de Sun Liren, accompagné d'un groupe d'employés de même sensibilité, nous a contactés dans l'espoir de trouver un emploi dans nos rangs, dégoûté par la décision du gouvernement central de continuer à soutenir les politiques concessionnaires.\n\nOriginaire d'Anhui, Sun était, dans sa jeunesse, l'un des rares participants aux manifestations anti-Entente de 1919 contre le gouvernement de Duan Qirui. Étudiant à l'étranger à l'université de Purdue, son anti-impérialisme continu l'a amené à s'inscrire à l'Institut militaire de Virginie. Diplômé juste après la fin de l'Expédition du Nord, il est membre d'une nouvelle génération d'officiers en Chine. Bien qu'il semble que nous n'étions pas son premier choix en tête, il jure néanmoins sa loyauté si nous l'acceptons. D'autres cependant le condamnent comme un mercenaire de plus et un futur chef de guerre dans un pays divisé, et insistent pour qu'il soit détenu."
 league_war_character_events.36.a:0 "Un soldat d'une bonne cause trouve sa place dans une autre."
 league_war_character_events.36.b:0 "Chen Tiaoyuan et ses semblables étaient tous des traîtres, et Sun n'est pas meilleur !"

 league_war_character_events.37.t:0 "Ma Dengying Fuit le Chaos"
 league_war_character_events.37.d:0 "La destruction de la clique d'Anqing et la chute du mouvement anti-concessionniste de Chen Tiaoyuan ont laissé à la dérive nombre de ses compatriotes nationalistes. La plupart des jeunes gens ont peu être été absorbés par d'autres factions ou sont allés enseigner à « l'école de la forêt verte » mais la grande majorité des hauts dirigeants de Chen ont eux fui vers les Légations, le Japon ou n'importe où ailleurs où ils pourraient trouver un emploi. Son subordonné le plus apprécié et son bras droit, Ma Denying, s'est lui rapproché de [ROOT.GetNameDef] avec une proposition intéressante.\n\nIl offrirait à notre gouvernement ses compétences et ses services uniques, en échange d’un emploi et d’un salaire. Considérant le bourbier kleptocratique de la Ligue des Huit Provinces comme une insulte et une honte, Ma Dengying est un homme de principe, et résolument anti-concessionniste. En accord avec sa position idéologique, Ma est un commandant compétent, ayant gravi les échelons de la Ligue malgré la corruption. Bien qu’il aurait sans doute préféré la compagnie de son ami, Chen Tiaoyuan, il pourrait néanmoins fournir un atout précieux à notre armée."
 league_war_character_events.37.a:0 "Oh, et tu écris aussi de la poésie ?"
 league_war_character_events.37.b:0 "Un traître bien connu, qui a l'intention de changer de drapeau une fois de plus."

 league_war_character_events.101.t:0 "Le gouverneur Deng est sauvé !"
 league_war_character_events.101.d:0 "Grâce à nos initiatives audacieuses, à la bravoure de nos soldats et à la résistance de nos généraux, nous avons réussi à sauver le gouverneur Deng Ruzhuo de la province de Jiangxi, qui nous est dévoué. Accueillis par un détachement des forces du maréchal de la Ligue, Deng et ses soldats ont été escortés jusqu'à Nanjing pour aider à superviser les représailles contre le Kuomintang et l'armée de l'Anhui. Ses forces, son expertise et ses capacités seront sans aucun doute utiles à notre armée. Sa famille, ses camarades et ses proches sont naturellement ravis."
 league_war_character_events.101.a:0 "Notre compagnon d'armes, cher à Qi Xieyuan."

 league_war_character_events.102.t:0 "Le gouverneur Deng s'échappe !"
 league_war_character_events.102.d:0 "Faute de ressources suffisantes, nos forces n'ont pas pu faire grand-chose pour aider les généraux et gouverneurs isolés, piégés dans leurs provinces disparates. La guerre de la Ligue faisant rage, le maréchal de la Ligue Qi les a abandonnés à leur sort, peut-être pour perdre des rivaux potentiels, ou simplement parce qu'il ne les jugeait pas assez dignes d'être sauvés. Cependant, il aurait certainement douté de leur résistance. Initialement pris au piège, le gouverneur Deng de la province de Jiangxi a réussi à s'en sortir et à se frayer un chemin de fuite avec ses divisions vers le nord. Reçu à Nanjing par un état-major et un maréchal de la Ligue surpris, Deng n'a rien pu faire d'autre que de cracher et de se renfrogner au visage du maréchal de la Ligue."
 league_war_character_events.102.a:0 ""Sun serait venu pour moi, espèce de bâtard !""

