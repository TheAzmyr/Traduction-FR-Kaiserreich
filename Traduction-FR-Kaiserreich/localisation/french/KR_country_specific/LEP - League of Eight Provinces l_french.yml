 #上官雲相
 LEP_shangguan_yunxiang: "Shangguan Yunxiang"
 LEP_shangguan_yunxiang_desc:9 "Although born into a moderately wealthy family, Shangguan Yunxiang spent his youth amid austerity as funds were split between his numerous siblings. After graduating from Baoding in 1919 he was sent to join Sun Chuanfang's Hubei Army, and by 1923 followed Sun into Fujian. Shangguan soon established a reputation for himself as a highly capable general.\nHis greatest achievement was the defeat of the NRA's 4th Army, which previously defeated Wu Peifu's army at Tingsi Bridge. Even today Sun Chuanfang considers this proof of his coalition's inherent superiority to Wu Peifu's directly controlled divisions."
 LEP_shangguan_yunxiang_commander_desc:9 "§YGeneral Description\nBorn:§! §g1895, in Jinan, Shandong Province, Qing Empire§!\n§YMilitary Career:§! §g$LEP_shangguan_yunxiang_desc$§!"
 LEP_shangguan_yunxiang_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1895, in Jinan, Shandong Province, Qing Empire§!\n§YPolitical Career:§! §g$LEP_shangguan_yunxiang_desc$§!"

 #周鳳岐
 LEP_zhou_fengqi: "Zhou Fengqi"
 LEP_zhou_fengqi_desc:9 "Zhou Fengqi began his career as a late-Qing confucian scholar, but turned against the ruling dynasty when he joined the anti-Qing Guangfuhui through Qiu Jin's introduction. He has consistently opposed central government overreach and supported the "Zhejiang Ruled by Zhejiang People" and "Independence of Ningbo" campaigns. After helping Sun Chuanfang take over Zhejiang, he secured a promotion to garrison commander of Nanjing.\nHe can be considered a loyalist of Sun Chuanfang's Nanjing faction, and joined the suppression of Syndicalists during the 1932 Shanghai Uprising."
 LEP_zhou_fengqi_commander_desc:9 "§YGeneral Description\nBorn:§! §g1879, in Changxing, Zhejiang Province, Qing Empire§!\n§YMilitary Career:§! §g$LEP_zhou_fengqi_desc$§!"
