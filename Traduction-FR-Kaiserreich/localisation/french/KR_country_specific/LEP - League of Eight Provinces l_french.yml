 #石友三
 LEP_shi_yousan: "Shi Yousan"
 LEP_shi_yousan_desc:9 "Shi Yousan started his military career in 1908 under Wu Peifu's command, but in the tumult following the Xinhai Revolution he was left wandering Beijing. In 1912 he joined Feng Yuxiang's army and became a trusted subordinate. Not long after he deserted, persuaded to do so by Yan Xishan. He went on to serve in the National Revolutionary Army, but deserted there too amid the failure of the Northern Expedition. Subsequently he participated in the Fourth Zhili-Fengtian War, this time as a member of Feng Yuxiang's Guominjun, but again Feng's trust was misplaced. As soon as the Zhili Clique's victory became apparent he deserted as usual, and returned to Wu Peifu's forces again. However by this point his trend of disloyalty had become hard to ignore. Wu Peifu directed him to serve under Sun Chuanfang instead. Within the LEP, Shi Yousan has come to appreciate the personal benefits of working with German sponsorship, but who knows when he might desert again..."
 LEP_shi_yousan_commander_desc:9 "§YGeneral Description\nBorn:§! §g1891, in Jiutai, Jilin District, Qing Empire§!\n§YMilitary Career:§! §g$LEP_shi_yousan_desc$§!"
