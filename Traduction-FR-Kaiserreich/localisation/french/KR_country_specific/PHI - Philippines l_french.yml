 ###  Quezon Tree ###
 PHI_continue_philippinisation:9 "Continuer la Philippinisation"
 PHI_continue_philippinisation_desc:9 "Outre l'indépendance, l'objectif principal des Nacionalistas depuis le début a été de remplacer les Américains occupant des postes gouvernementaux par des Philippins. La loi Jones de 1916 a donné au pouvoir législatif local le pouvoir de placer la plupart des fonctions publiques entre les mains des Philippins, mais depuis lors, un contingent américain est resté en place. Avec les troubles croissants aux États-Unis, le moment est venu de mener à bien la philippinisation une fois pour toutes."

 PHI_national_council_for_education:9 "Conseil National de l'Éducation"
 PHI_national_council_for_education_desc:9 "Bien qu'il ne soit pas exempt de défauts, le système éducatif mis en place par les Américains fut sans doute l'un des résultats les plus positifs de leur administration. Mais les temps ont changé depuis 1902, tout comme les besoins éducatifs de notre population. Il est temps de convoquer un Conseil national de l'éducation, composé d'experts nommés, afin de conseiller le président et le ministère de l'Instruction publique sur les réformes éducatives nécessaires."

 PHI_eight_hour_labour_law:9 "Adopter la Loi des Huit Heures"
 PHI_eight_hour_labour_law_desc:9 "Depuis des décennies, les mouvements syndicaux du monde entier mènent campagne pour instaurer la journée de travail de huit heures. Il ne s'agit pas là d'un mouvement crypto-syndicaliste : la plupart des pays avancés ont adopté la journée de huit heures. Il est grand temps que les Philippines rejoignent le rang de ces nations civilisées et prouvent aux travailleurs philippins que le Parti Nacionalista est leur ami et leur protecteur."

 PHI_social_justice_campaign:9 "Campagne pour la Justice Sociale"
 PHI_social_justice_campaign_desc:9 "Qu'est-ce que la "justice sociale" ? S'agit-il d'une doctrine issue des encycliques papales ? Est-ce une innovation de la philosophie juridique progressiste ? Le Philippin moyen n'a pas besoin de se préoccuper de questions aussi complexes. Tout ce qu'il doit savoir, c'est que le président Quezon est le défenseur du bien-être commun, l'ami des pauvres et des opprimés, et qu'il travaille sans relâche pour améliorer le niveau de vie des masses."

 PHI_government_survey_board:9 "Commission de Surveillance du Gouvernement"
 PHI_government_survey_board_desc:9 "Un gouvernement dirigé de manière chaotique par des Philippins peut être préférable à un gouvernement dirigé de manière exemplaire par des Américains, mais il faut reconnaître qu'il serait souhaitable qu'un gouvernement philippin puisse également être dirigé de manière exemplaire. Nos institutions présentent probablement certaines inefficacités et redondances, et pour y remédier, nous devrons avoir une meilleure vision d'ensemble du gouvernement."

 PHI_optional_religious_instruction:9 "Instruction Religieuse en Option"
 PHI_optional_religious_instruction_desc:9 "Les Philippines sont un pays majoritairement catholique. Cependant, la Révolution philippine était en grande partie une révolte contre les moines espagnols, et la Constitution philippine a établi la séparation de l'Église et de l'État. Certains de nos citoyens les plus pieux ont exigé que l'enseignement religieux (c'est-à-dire catholique) soit dispensé dans les écoles. Nous pouvons trouver un compromis : les cours de religion seront facultatifs et n'interféreront pas avec le reste de la journée scolaire."

 PHI_patronise_the_deutsche_klub:9 "Fréquenter le Deutscher Klub"
 PHI_patronise_the_deutsche_klub_desc:9 "La communauté allemande à Manille est établie de longue date. Autrefois modeste, elle s'est considérablement agrandie parallèlement à la présence allemande en Extrême-Orient. Bien que les relations officielles avec le Kaiserreich soient gérées par le Consulat impérial allemand, le centre de la communauté allemande se trouve dans le très chic Deutscher Klub, où l'on peut rencontrer des hommes d'affaires ayant des relations à Singapour et à Hanoï. Il est temps que nous rendions visite à ce club."

 PHI_friends_not_forgotten:9 "Des Amis Non Oubliés"
 PHI_friends_not_forgotten_desc:9 "On pourrait penser que nous, Philippins, nourrissons une rancœur envers les États-Unis pour leur occupation. Bien que nous défendions farouchement notre indépendance, nous sommes également magnanimes. Malgré nos différences, nous nous sommes fait de nombreux amis américains, et nos cœurs vont vers eux alors que leur patrie est ravagée par les troubles et la destruction. Lorsque le jour viendra où leur cauchemar national prendra fin, nous les attendrons les bras ouverts."

 PHI_visit_from_the_ijn:9 "Une Visite de la MIJ"
 PHI_visit_from_the_ijn_desc:9 "Les Philippines ne disposent pas encore de leur propre marine, et si la Marine américaine ne pouvait plus nous protéger, notre archipel serait extrêmement vulnérable. C'est l'une des raisons pour lesquelles nous apprécions notre amitié avec l'Empire du Japon, car sa puissante flotte maintient la paix et l'ordre dans le Pacifique occidental. Envoyons un télégramme à Tokyo pour inviter une escadre japonaise à faire escale dans la baie de Manille ; nous leur réserverons un accueil officiel."

 PHI_more_government_less_politics:9 ""Plus de Gouvernement, Moins de Politique""
 PHI_more_government_less_politics_desc:9 "L'opposition parle beaucoup de la situation politique actuelle et remet en question le maintien au pouvoir des Nacionalistas. Faut-il leur rappeler que toutes les réalisations du gouvernement insulaire ont été accomplies sous notre direction, que le Commonwealth a été consolidé et que l'indépendance a été obtenue sous la présidence de Quezon ? Notre administration ne daigne pas se laisser entraîner dans ces querelles politiques ; nous sommes ici pour assurer une bonne gouvernance pour tous les Philippins, où qu'ils se trouvent."

 PHI_nineteenthirtynine_elections:9 "Les Élections Philippines de 1939"
 PHI_nineteenthirtynine_elections_desc:9 "Pour la première fois de son histoire, les Philippines organiseront une élection présidentielle en tant que république libre et indépendante. Alors que le président Manuel Quezon tente de maintenir l'hégémonie de longue date des Nacionalistas sur le gouvernement, les chefs locaux du parti feront tout leur possible pour faire grimper les votes. Mais l'opposition s'est également organisée. La seule question est de savoir si cela suffira pour remporter la victoire."

 ### Quezon Second Term ###
 PHI_to_the_victors_go_the_spoils:9 "Le Butin du Vainqueur"
 PHI_to_the_victors_go_the_spoils_desc:9 "Avant cette élection, les observateurs se demandaient si la série ininterrompue de victoires de Manuel Quezon allait enfin prendre fin. Il semble que leurs pronostics n'étaient que des vœux pieux. Le président Quezon a une fois de plus prouvé qu'il était le maître de la politique philippine, et sa position et son héritage sont plus solides que jamais. Cela ne signifie pas pour autant qu'il compte se reposer sur ses lauriers. Il reste encore beaucoup à faire : des lois à adopter, des faveurs à distribuer et des discours à prononcer."

 PHI_industrial_arbirtration:9 "Arbitrage Industriel"
 PHI_industrial_arbirtration_desc:9 "À mesure que l'économie philippine se développe, les conflits sociaux entre la classe ouvrière en pleine expansion et ses employeurs deviennent un problème croissant. Les grèves sont néfastes pour le pays, car non seulement elles perturbent la production, mais elles constituent également des occasions pour les agitateurs syndicalistes d'infiltrer davantage le mouvement ouvrier. Le gouvernement devrait plutôt être le garant de la paix sociale ; nous mettrons en place un tribunal du travail compétent pour connaître des conflits sociaux."

 PHI_open_more_public_schools:9 "Ouvrir Plus d'Écoles Publiques"
 PHI_open_more_public_schools_desc:9 "Notre système éducatif est aussi moderne que celui de n'importe quel pays occidental. Son principal défaut est que sa portée reste trop limitée. Un grand nombre de Philippins restent analphabètes et il n'y a toujours pas assez d'écoles pour répondre aux besoins d'une population croissante, en particulier dans les zones rurales. D'autres écoles primaires seront construites jusqu'à ce que nous soyons certains que chaque barrio du pays soit couvert."

 PHI_plebiscite_on_womens_suffrage:9 "Référendum sur le Droit de Vote des Femmes"
 PHI_plebiscite_on_womens_suffrage_desc:9 "La Constitution des Philippines n'est pas allée jusqu'à accorder le droit de vote aux femmes, mais elle comprend une disposition prévoyant un référendum contraignant sur la question. Fait unique, le référendum ne concernera que les femmes philippines et portera uniquement sur la question de savoir si elles doivent obtenir le droit de vote. Les suffragistes ont fait pression sur le gouvernement pour qu'il organise ce référendum, il est donc temps de passer à l'action ; un résultat positif semble garanti."

 PHI_expand_the_council_of_state:9 "Élargir le Conseil d'État"
 PHI_expand_the_council_of_state_desc:9 "Le Conseil d'État a été créé à l'origine pendant la période territoriale afin de conseiller le gouverneur général nommé par les États-Unis. Il comprenait initialement le président de la Chambre des représentants, le président du Sénat et les chefs des départements exécutifs. Cependant, l'État s'est développé depuis lors, et davantage de ses branches devraient être représentées au sein du conseil. Le chef d'état-major de l'armée, le secrétaire présidentiel et les dirigeants d'importantes entreprises publiques y seront ajoutés."

 PHI_reserve_officers_training_corps:9 "Corps de Formation des Officiers de Réserve"
 PHI_reserve_officers_training_corps_desc:9 "Suivant le modèle américain, l'Université des Philippines a créé la première unité officielle du CFOR du pays en 1922. Avec des besoins croissants en matière de défense et d'armée, la demande d'officiers est plus forte que jamais. Dorénavant, tous les collèges et universités comptant plus de cent étudiants devront créer leur propre unité du CFOR."

 PHI_the_national_dream_fulfilled:9 "Compléter le Rêve National"
 PHI_the_national_dream_fulfilled_desc:9 "Après la défaite cuisante subie lors de la guerre contre les États-Unis en 1902, la nation philippine s'est lentement affranchie de son état de servitude. La lutte a été longue, certes, et n'a pas été sans revers ni compromis, mais aujourd'hui, nous voyons que la voie que nous avons empruntée était justifiée et que les fruits de notre labeur en valaient largement la peine. Les Philippines sont à nouveau une nation libre, affranchie, maîtresse de son destin."

 PHI_a_modern_philippines:9 "Les Philippines Modernes"
 PHI_a_modern_philippines_desc:9 "Nos anciens maîtres nous qualifiaient de "primitifs", mais c'étaient eux qui étaient responsables de notre état de retard. N'était-ce pas les Espagnols qui nous enchaînaient avec leur réaction et leur obscurantisme religieux ? N'était-ce pas les Américains qui nous entravaient avec le retard économique ? En vérité, les Philippins sont un peuple tourné vers l'avenir, toujours désireux de s'engager dans le monde moderne et d'adopter les dernières avancées technologiques et sociales."

 PHI_hub_of_the_pacific:9 "Plaque Tournante du Pacifique"
 PHI_hub_of_the_pacific_desc:9 "Autrefois, l'axe de la politique mondiale tournait autour de l'Europe, mais cela pourrait ne pas durer éternellement. Le Japon est une grande puissance et la Chine se réveille de son sommeil. La région Pacifique joue un rôle de plus en plus important dans l'économie mondiale, et là où circule la richesse, le pouvoir suit. Les Philippines ne feront peut-être jamais partie des grandes nations du monde, mais grâce à leur position stratégique au centre du Pacifique occidental, elles pourraient néanmoins devenir indispensables."

 PHI_a_proper_diplomatic_service:9 "Un Véritable Service Diplomatique"
 PHI_a_proper_diplomatic_service_desc:9 "De toutes les restrictions imposées par la domination américaine au développement de notre gouvernement, la plus importante a été celle qui limitait la capacité de notre pays à mener ses propres affaires étrangères. Notre indépendance ayant été acquise de manière assez soudaine, nous sommes désormais confrontés à la tâche importante de nous établir sur la scène internationale. Notre Département des Affaires étrangères est en pleine expansion, et bon nombre de nos meilleurs éléments se bousculent pour y travailler."

 ### Evangelista ###
 PHI_coalition_of_the_oppressed_masses:9 "Coalition des Masses Opprimées"
 PHI_coalition_of_the_oppressed_masses_desc:9 "La bourgeoisie a été renversée. On peut dire que les masses n'ont qu'une vague idée de ce qu'elles viennent d'accomplir, mais cela ne doit pas minimiser leur exploit. Cet acte est une preuve suffisante que les ouvriers et les paysans des Philippines, qui tâtonnent encore vers la conscience de classe, ont déjà suffisamment progressé pour lutter et triompher de leurs oppresseurs. Nous les guiderons vers l'avenir."

 PHI_create_labour_colleges:9 "Créer des Collèges Ouvriers"
 PHI_create_labour_colleges_desc:9 "Même si nous sommes en train de gagner la lutte contre le capitalisme, il y a une autre lutte que nous devons mener : celle contre l'ignorance. Les masses ont beaucoup à apprendre, depuis les bases de la lecture et du calcul jusqu'aux connaissances techniques et agricoles, en passant par une véritable compréhension de ce que représentent le socialisme et le syndicalisme. Dans les grands États révolutionnaires d'Europe, ils ont répondu à ce besoin en créant des collèges ouvriers pour l'éducation des adultes ; nous allons importer ce modèle."

 PHI_break_up_the_haciendas:9 "Démanteler les Haciendas"
 PHI_break_up_the_haciendas_desc:9 "Les Philippines, qui n'ont pas encore développé une grande classe capitaliste, ont été dominées par les grands propriétaires terriens. Ceux-ci ont régné en maîtres sur les paysans, les maintenant dans un état de servitude féodale et d'esclavage pour dettes. La plupart des paysans ne faisaient guère plus que rêver d'un maître plus clément et plus indulgent, mais nous sommes là pour leur dire qu'ils peuvent rêver plus grand. Les haciendas, les grands domaines, seront immédiatement expropriées sans compensation. La terre appartient au peuple."

 PHI_moulding_the_revolutionary_woman:9 "Modeler la Femme Révolutionnaire"
 PHI_moulding_the_revolutionary_woman_desc:9 "Le mouvement pour les droits des femmes aux Philippines a jusqu'à présent été mené par des militants bourgeois axés sur des questions bourgeoises. Quelques droits de vote ici ou quelques réformes législatives là ne suffiront pas à libérer les femmes. Les femmes des Philippines doivent comprendre que la révolution abolira la structure familiale capitaliste et ses oppressions. Cela peut prendre beaucoup de temps dans la pratique, mais c'est l'objectif vers lequel nous tendons sans relâche."

 PHI_dictatorship_of_labour:9 "Dictature du Prolétariat"
 PHI_dictatorship_of_labour_desc:9 "Pendant des années, nos maîtres américains et leurs laquais Nacionalistas ont ignoré l'oppression des travailleurs en prétendant que les Philippines étaient une démocratie et que le changement devait venir des urnes. Mais la démocratie capitaliste n'a aucune valeur, car elle ne donne aux travailleurs que la liberté de choisir quelle botte leur écrasera le cou. Le temps de la démocratie est révolu ; seule la dictature de la classe ouvrière peut démanteler le système capitaliste."

 PHI_cooperation_with_kpmp:9 "Coopération avec le KPMP"
 PHI_cooperation_with_kpmp_desc:9 "Le Kalipunang Pambansa ng mga Magsasaka ng Pilipinas, le Conseil national des Paysans des Philippines, est le partenaire agraire du Partido Obrero. En réalité, sans le KPMP pour rallier les paysans, il n'y aurait aucune révolution dans un pays aussi rural que les Philippines. Même si nous souhaitons industrialiser les Philippines, elles resteront longtemps un pays essentiellement agraire, et à ce titre, la coopération avec le KPMP nous sera très utile."

 PHI_create_a_peoples_army:9 "Créer une Armée Populaire"
 PHI_create_a_peoples_army_desc:9 "Les armées professionnelles sont les instruments de l'État bourgeois pour opprimer le peuple ; il suffit de regarder la Gendarmerie des Philippines pour en voir un exemple. La révolution a été menée par les ouvriers et les paysans qui se sont armés et organisés, et c'est leur élan qui a permis de remporter la victoire. Les milices existantes seront réorganisées en une Armée populaire, qui sera le nouveau moyen de défense de notre nation."

 PHI_true_independence:9 "La Véritable Indépendance"
 PHI_true_independence_desc:9 "À maintes reprises, les Nacionalistas ont promis l'indépendance vis-à-vis de l'impérialisme américain. Mais lorsqu'elle est enfin arrivée, quel mensonge cela s'est avéré être ! Les appels à la souveraineté n'ont aucun sens face au système capitaliste-impérialiste dans lequel les Philippines sont restées empêtrées. Seule la révolution nous a finalement apporté la véritable indépendance : l'indépendance vis-à-vis du capital, la liberté de nous unir à tous les travailleurs révolutionnaires du monde."

 PHI_the_internationalist_outlook:9 "Les Perspectives Internationalistes"
 PHI_the_internationalist_outlook_desc:9 "Depuis la révolution, nous avons été occupés à nous tourner vers l'intérieur, en essayant d'établir les institutions du socialisme aux Philippines. Nous avons reçu beaucoup d'aide d'autres pays socialistes, et nous avons maintenant atteint un stade où nous pouvons commencer à nous tourner vers l'extérieur. Car la révolution internationale exige la participation du prolétariat du monde entier, et il est temps que nous fassions notre part."

 PHI_the_destruction_of_imperialism:9 "La Destruction de l'Impérialisme"
 PHI_the_destruction_of_imperialism_desc:9 "Le socialisme nous a été garanti, mais le grand défi demeure. La vague montante des peuples colonisés du monde est prête à renverser l'impérialisme capitaliste sous la bannière du socialisme révolutionnaire. Les Philippines sont peut-être une petite nation, mais n'oubliez pas : nous nous sommes déjà soulevés contre l'impérialisme et avons créé la première république d'Asie. Le rôle que nous aurons à jouer dans l'entreprise à venir sera glorieux."

 ### Recto ###
 PHI_evolution_not_revolution:9 "L'Évolution, pas la Révolution"
 PHI_evolution_not_revolution_desc:9 "Pour la première fois dans l'histoire de la démocratie philippine, les Nacionalistas ont été évincés du pouvoir. Le président Recto s'engage à transformer le pays et à corriger les abus du gouvernement précédent. Mais il ne s'agit pas d'un rejet du passé, loin de là. Nous construisons sur les fondations posées par ceux qui nous ont précédés, convaincus qu'il est possible de bâtir des Philippines meilleures. Ce transfert de pouvoir ordonné consacre la démocratie philippine."

 PHI_promote_public_welfare:9 "Promouvoir la protection sociale"
 PHI_promote_public_welfare_desc:9 "Dans une société moderne, l'État a l'obligation de prendre soin de ses citoyens, de promouvoir le niveau de vie général et, par conséquent, d'assurer la paix et la sécurité sociales. Le Bureau de la protection sociale a déjà accompli un travail remarquable, mais il existe encore une grande marge de progression. À mesure que nos recettes fiscales augmentent, nous pouvons mettre de côté des fonds pour les retraites, la garde d'enfants et l'aide aux chômeurs."

 PHI_new_medium_of_instruction:9 "Nouveau moyen d'enseignement"
 PHI_new_medium_of_instruction_desc:9 "La Constitution désignait l'anglais et l'espagnol comme langues officielles, mais contenait une disposition visant à entamer le processus de désignation d'une langue nationale. Sous le dernier gouvernement, l'Institut de la langue nationale a décidé qu'une forme standardisée du tagalog deviendrait la langue des Philippines. Il s'agit maintenant de mettre ces paroles en pratique. L'enseignement public sera désormais dispensé en filipino, afin d'éduquer nos jeunes dans la nouvelle langue nationale."

 PHI_domestic_relations_and_probate_courts:9 "Tribunaux des affaires familiales et des successions"
 PHI_domestic_relations_and_probate_courts_desc:9 "Les femmes des Philippines, qui ont obtenu le droit de vote, continuent de militer activement pour l'extension de leurs droits civils. Comme la place des femmes reste principalement au foyer et dans la famille, la protection de leurs droits vis-à-vis de leurs maris et des personnes à leur charge est leur principale préoccupation. Des tribunaux spéciaux chargés des relations familiales seront créés pour statuer sur ces questions."

 PHI_provincial_autonomy:9 "Autonomie provinciale"
 PHI_provincial_autonomy_desc:9 "En tant que président, Quezon ne voyait aucun inconvénient à concentrer le pouvoir exécutif entre ses mains, afin de mieux contrôler le système de favoritisme et de hiérarchie qui régit la politique philippine. Cependant, il est désormais évident qu'une administration aussi pyramidale est inefficace et peu réactive aux besoins des Philippins ordinaires. Bon nombre des fonctions du gouvernement central peuvent être transférées de Manille vers les administrations provinciales, ce qui permettrait de répartir plus équitablement la fonction publique dans tout le pays."

 PHI_protect_press_freedoms:9 "Protéger la liberté de la presse"
 PHI_protect_press_freedoms_desc:9 "Un principe irremplaçable de la démocratie libérale est la liberté d'expression et la liberté de la presse. Ces libertés sont inscrites dans notre constitution, mais elles ne sont pas toujours véritablement respectées. Les puissants ont utilisé les lois sur la diffamation pour faire taire les critiques, et le gouvernement a réprimé ce qu'il jugeait subversif au nom de la sécurité de l'État. Ces abus ne peuvent pas continuer si nous voulons avoir une société véritablement libre."

 PHI_cement_military_political_divide:9 "Cimenter la fracture politico-militaire"
 PHI_cement_military_political_divide_desc:9 "La création de nos propres forces armées a été indispensable au développement de nos capacités de défense nationale. Cependant, nous ne devons pas permettre à une armée de plus en plus importante et bien financée de commencer à se considérer comme un acteur indépendant pouvant imposer ses volontés au gouvernement élu. Nos chefs militaires rendront compte aux responsables civils en leur qualité de représentants du peuple."

 PHI_break_the_colonial_pattern:9 "Briser le modèle colonial"
 PHI_break_the_colonial_pattern_desc:9 "L'héritage colonial pèse lourdement sur les Philippines. Bien que nous ayons pris des mesures pour garantir notre souveraineté politique, l'empreinte du colonialisme est encore perceptible dans notre économie, notre société et notre système de gouvernement. La mentalité coloniale est toujours présente dans l'esprit des gens, mais cela ne durera pas éternellement. Petit à petit, nous nous libérons des chaînes du passé et devenons indépendants tant dans notre façon de penser que dans les faits."

 PHI_assert_our_independence:9 "Affirmer notre indépendance"
 PHI_assert_our_independence_desc:9 "Après nous être enfin affranchis de la domination américaine, nous nous engageons à ne plus jamais nous laisser asservir par une puissance étrangère. Nous sommes disposés à nouer des liens d'amitié avec d'autres nations et à établir des relations au nom de la coopération et de la sécurité mutuelle. Mais les Philippines ne se laisseront pas mettre sous la coupe d'une puissance plus grande ; nous seuls déterminerons notre destin et notre place dans le monde."

 PHI_the_unconquerable_faith:9 "La foi invincible"
 PHI_the_unconquerable_faith_desc:9 "La révolution philippine a commencé par une idée, un rêve de liberté, de justice et de création d'une nation philippine indépendante. Depuis lors, le peuple philippin a travaillé et lutté sans relâche pour réaliser ces rêves. Au cours de ces luttes, il a été confronté à un cynisme croissant né des difficultés à mettre en place un gouvernement équitable et démocratique. Que personne ne doute de la réalité de nos accomplissements, afin que les Philippins ne perdent jamais leur idéalisme et leur foi en la nation."

 ### Roxas ###
 PHI_a_steady_hand:9 "Une main sûre"
 PHI_a_steady_hand_desc:9 "Le Parti nationaliste est le gardien de la démocratie philippine depuis des décennies. Il a assuré la stabilité et la continuité du gouvernement, protégeant le pays du désordre et du chaos. Ces dernières années, des agitateurs populistes ont tenté de plonger la nation dans l'anarchie, et le gouvernement précédent a bêtement cédé à leurs exigences. Cela ne se reproduira plus : les nationalistes défendent à nouveau un gouvernement solide et sensé."

 PHI_consolidate_the_university_of_the_philippines:9 "Consolider l'université nationale"
 PHI_consolidate_the_university_of_the_philippines_desc:9 "Notre université nationale est la fierté de la nation. Elle offre à nos meilleurs et plus brillants étudiants une éducation de classe mondiale afin qu'ils soient prêts à devenir les futurs dirigeants des Philippines. Au fur et à mesure de l'expansion de l'université, les facultés ont dû s'installer dans des bâtiments disponibles un peu partout dans Manille. Grâce au regroupement de toutes les facultés sur un seul campus agrandi, l'Université des Philippines pourra se développer."

 PHI_security_through_patronage:9 "Sécurité par le Parrainage"
 PHI_security_through_patronage_desc:9 "La société philippine repose sur les obligations mutuelles entre les groupes sociaux. Si les classes inférieures servent les élites en tant que locataires ou travailleurs, les élites sont également censées faire preuve d'une certaine noblesse oblige et accorder des faveurs à ceux qui leur sont subordonnés, par exemple sous forme de cadeaux, de prêts et d'annulation de dettes. Bien que cela ne soit pas codifié par la loi et considéré comme « corrompu » par certains, cela a toujours été le moyen de maintenir la paix sociale aux Philippines."

 PHI_model_of_filipino_womanhood:9 "Modèle de la féminité philippine"
 PHI_model_of_filipino_womanhood_desc:9 "Les femmes philippines ont des aspirations plus élevées, ce qui est une bonne chose. Les femmes ont toujours joué un rôle clé dans la société en tant que gardiennes de la sphère domestique. Elles devraient être encouragées à cultiver leur éducation, leurs vertus et leurs manières, car cela leur permettra d'exercer une influence salutaire et stabilisatrice sur les hommes philippins."

 PHI_expel_subversives:9 "Expulsion des Éléments Subversifs"
 PHI_expel_subversives_desc:9 "Bien que les Philippines soient fières d'être une société démocratique et libérale, nous ne tolérons pas les abus des libertés politiques. Récemment, des activistes destructeurs et anti-étatiques ont redoublé d'audace dans leurs tentatives pour s'emparer du pouvoir politique. Beaucoup sont des communistes, certains sont des fanatiques religieux ; peu importe. Nous ne les laisserons pas manipuler les masses ignorantes. Qu'ils bouillonnent et se déchaînent autant qu'ils le veulent, tant qu'ils le font derrière les portes closes du Congrès."

 PHI_greasing_the_wheels:9 "Graisser les rouages"
 PHI_greasing_the_wheels_desc:9 "En politique, tout dépend de qui vous connaissez. Ce que les réformateurs ne comprennent pas, c'est que personne ne renonce à quelque chose sans obtenir quelque chose en retour. Au lieu de vous acharner contre le statu quo, il vaut mieux apprendre à nager avec le courant à votre avantage. Depuis notre position au sommet de la hiérarchie nationale, nous pouvons demander des faveurs dans toutes les provinces et tous les quartiers du pays."

 PHI_expand_the_constabulary:9 "Élargir la police"
 PHI_expand_the_constabulary_desc:9 "L'armée est peut-être responsable de la défense nationale, mais le maintien de l'ordre et de la paix relève de la compétence de la gendarmerie philippine. Bien que la police locale ait son propre rôle à jouer, en tant que force nationale, la gendarmerie est le principal moyen de lutte contre la menace de troubles causés par les agitateurs paysans et ouvriers. Elle devrait être renforcée pour faire face à cette menace croissante."

 PHI_unification_of_politics:9 "Unification de la politique"
 PHI_unification_of_politics_desc:9 "Certains diront que la démocratie multipartite compétitive est la condition préalable à une société libérale florissante, mais est-ce vraiment le cas ? Le fait est que le Parti nationaliste dirige la politique philippine depuis sa création, et toutes les tentatives visant à mettre sur pied un mouvement d'opposition viable ont échoué. Cela ne doit pas nécessairement être considéré comme une mauvaise chose. Sous le règne stable du Parti nationaliste, toutes les régions du pays travaillent ensemble en harmonie."

 PHI_agreement_of_mutual_benefits:9 "Accord de réciprocité"
 PHI_agreement_of_mutual_benefits_desc:9 "Les Américains ont mené des négociations difficiles : bien qu'ils nous aient donné certaines choses, ils ont pris beaucoup en retour. Nous sommes heureux d'avoir échappé à leur emprise, mais cela ne signifie pas pour autant que nous sommes devenus hostiles aux États-Unis, ni à aucune autre grande puissance d'ailleurs. De nombreux acteurs sur la scène internationale rivalisent aujourd'hui pour attirer notre attention, et nous avons tout intérêt à faire affaire avec eux, à condition de pouvoir conclure un accord avantageux."

 PHI_our_seat_at_the_table:9 "Notre place à la table"
 PHI_our_seat_at_the_table_desc:9 "Il est difficile de gagner le respect. Pendant longtemps, la République des Philippines a été considérée comme une nation arriviste, une colonie américaine en difficulté qui avait obtenu son indépendance presque par hasard. Il a fallu beaucoup d'efforts pour changer cette perception, mais notre diplomatie et nos progrès nationaux ont finalement porté leurs fruits. Les Philippines sont désormais pleinement acceptées et respectées, et exercent leur propre influence."

 ### Aguinaldo ###
 PHI_the_humble_sons_of_the_people:9 "Les humbles fils du peuple"
 PHI_the_humble_sons_of_the_people_desc:9 "Qu'ont fait les politiciens pour nous ? Ils nous ont volés et trompés ; pendant des années, ils se sont présentés comme les champions de l'indépendance alors qu'ils n'étaient que les fidèles laquais des Américains. Il est temps de les chasser. Nous ne sommes pas des politiciens. Notre mouvement n'est pas un parti politique visant à perpétuer son propre pouvoir. Tout ce que nous faisons, c'est au service désintéressé du peuple."

 PHI_vocational_and_nationalist_education:9 "Enseignement professionnel et nationaliste"
 PHI_vocational_and_nationalist_education_desc:9 "Les écoles des Philippines ont été contaminées par les modèles occidentaux d'enseignement et de programmes scolaires, devenant des usines où l'anglais était inculqué à nos enfants. Ce dont les Philippins ont besoin, ce sont des connaissances pratiques, des connaissances pour réussir dans les métiers et des connaissances pour construire ce pays. Avant tout, il faut leur apprendre à aimer et à servir la nation."

 PHI_improve_working_class_housing:9 "Améliorer les logements de la classe ouvrière"
 PHI_improve_working_class_housing_desc:9 "Le Philippin moyen vit dans des logements précaires, qu'il s'agisse des masures des barrios ruraux ou des bidonvilles en pleine expansion de Manille. Pendant ce temps, les politiciens vivent dans des manoirs. Un peuple fort et en bonne santé a besoin de logements de qualité et hygiéniques. Lançons une campagne pour construire de nouveaux logements de meilleure qualité pour les classes défavorisées."

 PHI_mothers_of_the_nation:9 "Mères de la nation"
 PHI_mothers_of_the_nation_desc:9 "La femme philippine a une histoire glorieuse. Elle s'est révoltée contre l'oppresseur espagnol. Elle a résisté à l'envahisseur américain. Elle a réprimandé son mari lorsqu'il a fui son devoir national. Le rôle de la femme philippine dans la vie nationale doit être honoré et cultivé. Elles sont nos sœurs et les mères de la génération future."

 PHI_cooperation_of_labour_and_capital:9 "Coopération du Travail et du Capital"
 PHI_cooperation_of_labour_and_capital_desc:9 "Il est vrai que les élites économiques de ce pays ont exploité la classe ouvrière de multiples façons. Il est également vrai que les agitateurs syndicalistes ont utilisé le slogan de la « lutte des classes » pour semer la discorde et la division. La guerre constante entre le travail et le capital n'apportera jamais la prospérité et la paix. Les deux doivent s'unir et apprendre à coopérer, en mettant de côté la rancœur et l'hostilité au nom de l'intérêt national."

 PHI_spirit_of_ninety_six:9 "L'esprit de 96"
 PHI_spirit_of_ninety_six_desc:9 "En 1896, la révolution philippine a éclaté. Elle nous a donné un panthéon de héros nationaux dont l'héritage nous inspire encore aujourd'hui. Mais trop de personnes âgées ont oublié, et trop de jeunes ignorent cette histoire. Nous ne pouvons pas laisser la nation perdre son esprit, devenir complaisante et décadente. Nous devons nous tourner vers ces grands patriotes du passé et suivre leur exemple alors que nous nous efforçons d'avancer courageusement vers l'avenir."

 PHI_spirit_of_national_defense:9 "Système de défense nationale"
 PHI_spirit_of_national_defense_desc:9 "Il ne suffit pas de vouloir l'indépendance, il faut aussi la soutenir par la force militaire. Nous devons faire tout notre possible pour empêcher qu'une puissance étrangère ne menace à nouveau notre souveraineté. Tous les hommes valides doivent être prêts à servir dans l'armée et formés à l'art de la guerre. Le pays doit être prêt à se mobiliser à tout moment, avec des plans prêts à être mis en œuvre pour utiliser au mieux nos ressources humaines et matérielles."

 PHI_philippines_unbowed:9 "Philippines inébranlables"
 PHI_philippines_unbowed_desc:9 "Hier encore, les Philippines étaient un État servile : sinon envers leurs anciens maîtres américains, du moins envers une classe politique corrompue et égoïste qui trahissait l'intérêt national. Cette époque est révolue. Nous avons retrouvé notre dignité et balayé la corruption de la politique partisane. Nous avons mis en place un gouvernement qui sert tous les Philippins et que tous les Philippins sont fiers de servir."

 PHI_pan_asian_propaganda:9 "Propagande panasiatique"
 PHI_pan_asian_propaganda_desc:9 "L'Espagne et les États-Unis ont peut-être tenté d'imposer aux Philippines un modèle occidental, mais nous avons toujours été une nation asiatique dans l'âme. De notre fraternité avec les peuples malais au sud à nos communautés chinoises et japonaises, nous appartenons clairement au monde oriental. La lutte de toutes les nations asiatiques contre l'impérialisme est notre lutte, et nous attendons avec impatience le jour où toutes seront unies."

 PHI_the_glorious_republic:9 "La glorieuse République"
 PHI_the_glorious_republic_desc:9 "Après avoir été soumise, pauvre et apathique, les Philippines sont redevenues la perle de l'Orient. Notre grandeur rayonne à travers le Pacifique, réconfortant nos amis et intimidant nos ennemis. La Première République née à Malolos a renaît de ses cendres, plus grande que nous n'aurions jamais pu l'imaginer. Le peuple philippin peut être fier de sa nation, qu'il sert avec dévouement et enthousiasme, sans jamais manquer de donner son existence à sa patrie bien-aimée."

#### - Military Tree - #####
### West Point Tree ###

 PHI_west_point_of_the_east:9 "Point occidental de l'Est"
 PHI_west_point_of_the_east_desc:9 "L'Académie militaire des Philippines a été conçue et modelée sur le modèle de son illustre homologue américaine aux États-Unis. Bien qu'elle ne possède pas la longue histoire de son homologue américaine, la PMA incarnera néanmoins l'esprit de West Point qui a inspiré le succès et la gloire sur le champ de bataille. Avec ou sans l'aide des États-Unis, nous construirons une armée moderne capable de défendre notre patrie."

 PHI_philippine_american_officers:9 "Officiers philippino-américains"
 PHI_philippine_american_officers_desc:9 "Même avant la création de la PMA, les forces de défense des îles Philippines comptaient déjà des officiers philippins ayant suivi une formation militaire officielle aux États-Unis. Avec la menace d'une guerre qui plane, nous devons nous tourner vers ces officiers pour former et préparer la prochaine génération de militaires philippins."

 PHI_a_new_service_rifle:9 "Un nouveau fusil de service"
 PHI_a_new_service_rifle_desc:9 "L'équipement de l'armée philippine a toujours été provenant des stocks des États-Unis. Avec l'exode de ses officiers, de ses hommes et d'une partie de son matériel, l'armée se retrouve dépendante d'un fournisseur indisponible. Nous devons trouver un nouveau protecteur."

 PHI_the_archipelagic_struggle:9 "La lutte archipélagique"
 PHI_the_archipelagic_struggle_desc:9 "Le fait d'avoir des centaines d'îles distinctes a été à la fois une bénédiction et une malédiction pour la nation philippine. De nombreux colonisateurs ont constaté qu'il était difficile de pacifier les îles en raison de notre géographie, mais cela nous a également causé des problèmes en rendant difficile le déploiement de nos forces armées dans tout le pays. Des provisions seront mises de côté pour moderniser les infrastructures des principales îles."

 PHI_from_hooves_to_tires:9 "Des Sabots aux Pneus"
 PHI_from_hooves_to_tires_desc:9 "Pendant la Première Guerre mondiale, les charges de cavalerie en Europe ont été décimées en masse par les mitrailleuses postées dans des positions retranchées. En tirant les leçons des grands conflits qui nous entourent, nous devons entreprendre une motorisation massive de nos forces."

 PHI_tangke_de_guerras:9 "Tangke de Guerras"
 PHI_tangke_de_guerras_desc:9 "La Weltkrieg a révolutionné l'art de la guerre avec son utilisation intensive des chars et d'autres formes de guerre mobile. Même si nous ne sommes peut-être pas en mesure d'égaler les forces blindées des grandes puissances européennes, l'armée devrait s'efforcer de se doter d'une force digne des normes des armées occidentales modernes."

 PHI_king_of_the_battlefield:0 "Roi du champ de bataille"
 PHI_king_of_the_battlefield_desc:9 "L'artillerie a longtemps été un élément central de la guerre, mais notre armée a toujours manqué de fonds suffisants pour s'en procurer. Compte tenu de l'importance accordée récemment à la modernisation militaire, l'armée philippine devrait demander au Congrès des fonds supplémentaires afin d'acquérir de l'artillerie plus moderne pour les Forces armées des Philippines."

 PHI_tiradores_de_la_muerte:9 "Tiradores de La Muerte"
 PHI_tiradores_de_la_muerte_desc:9 "Les « Tiradores de la Muerte », ou tireurs d'élite de la mort, étaient une force d'élite composée de tireurs d'élite aux côtés des Gardes noirs, triés sur le volet par le général Antonio Luna pendant la guerre américano-philippine. Nous devrions nous inspirer de leur héritage pour créer nos premiers régiments de forces spéciales."

 PHI_modernise_the_scout-rangers:9 "Moderniser les Rangers scouts"
 PHI_modernise_the_scout-rangers_desc:9 "Les Scouts philippins sont fiers de leur capacité à se déplacer dans la jungle et à diriger des unités de l'armée régulière. Nous devons mettre l'accent sur cette formation pour les futurs scouts qui seront rattachés à l'armée."

 PHI_modern_vanguard_of_the_pacific:9 "Avant-garde moderne du Pacifique"
 PHI_modern_vanguard_of_the_pacific_desc:9 "Enfin, après des mois d'efforts acharnés, la République a créé une armée formée aux techniques de guerre modernes. Jamais plus les tyrans ne terniront l'éclat de nos champs !"

### Shared Tree ###
 PHI_finish_the_nineteen_twenty_defence_act:9 "Achever la loi sur la défense de 1920"
 PHI_finish_the_nineteen_twenty_defence_act_desc:9 "Au cours des années 1920, le général Lassiter proposa la création d'une base mobile locale de réservistes afin d'aider à défendre Corregidor. Avec l'accord du chef d'état-major Summerall, la législation adoptée permit aux îles Philippines de créer des districts militaires et d'établir provisoirement les premières unités de l'armée philippine."

 PHI_expand_the_akademiyang_militar_ng_pilipinas:9 "L'Akademiyang Militar ng Pilipinas"
 PHI_expand_the_akademiyang_militar_ng_pilipinas_desc:9 "L'un des problèmes auxquels ont été confrontées les premières unités des forces de défense de l'île était le manque d'officiers capables de diriger la population autochtone en grand nombre. La loi sur la défense autorisant la création d'une réserve et d'un petit noyau de cadres permanents, le département a été chargé de créer la première académie de formation des officiers de l'île afin de pourvoir les 150 000 postes de réservistes prévus par le chef d'état-major Summerall."

 PHI_militarisation_of_the_constabulary:9 "Militarisation de la police"
 PHI_militarisation_of_the_constabulary_desc:9 "La gendarmerie philippine est l'une des premières branches dont les unités sont dirigées par des officiers autochtones. Alors qu'elle servait à l'origine de gendarmerie pour réprimer le banditisme et les rébellions, la gendarmerie a été reconnue par le ministère comme une force compétente pouvant servir de police militaire locale pour maintenir l'ordre."

 PHI_national_defense_act:9 "Loi sur la défense nationale de [GetYear]"
 PHI_national_defense_act_desc:9 "La loi sur la défense nationale de [GetYear] a été l'une des premières lois adoptées par les représentants élus du Congrès philippin. Elle prévoyait la création d'une industrie locale autonome chargée de fabriquer les équipements jugés nécessaires et d'une importance vitale pour la défense des îles."

 PHI_war_plan_orange:0 "Plan de guerre orange"
 PHI_war_plan_orange_desc:9 "Le plan de guerre Orange était un plan de guerre américain axé sur un scénario dans lequel les États-Unis et le Japon seraient en guerre. L'une des hypothèses du WPO était l'implication des îles ; maintenant que les Américains sont partis, nous devons reprendre ce qui reste du plan de guerre Orange et le redessiner pour l'adapter à notre nouvelle situation."

 PHI_the_philippine_department:9 "Le département des Philippines"
 PHI_the_philippine_department_desc:9 "La création de notre armée n'a pas été entièrement indépendante. Notre statut de Commonwealth nous a permis de bénéficier des conseils d'officiers américains du département des Philippines pour la création et l'organisation de l'armée."

 PHI_sandtahang_lakas_ng_pilipinas:9 "Sandatahang Lakas ng Pilipinas"
 PHI_sandtahang_lakas_ng_pilipinas_desc:9 "L'armée révolutionnaire philippine a été vaincue en 1899. Depuis cette date, les îles sont sous la protection des Américains. Cette protection a désormais disparu, et le pays doit se défendre seul avec les moyens dont il dispose."

 PHI_improve_army_logistics:9 "Améliorer la logistique de l'armée"
 PHI_improve_army_logistics_desc:9 "Naturellement, le transport des troupes de l'armée naissante a été pris en compte, compte tenu de la qualité inégale des moyens de transport entre les districts militaires. L'acte III de la NDA décrit l'achat et l'entretien des moyens de transport des troupes, des animaux, des fournitures et de l'eau."

 PHI_the_radio_control_division:9 "La Division Contrôle radio"
 PHI_the_radio_control_division_desc:9 "La division de contrôle radio a été créée en 1931. Afin de garantir sa bonne intégration dans notre armée, nous devrions la transférer directement aux Forces armées philippines."

 PHI_americas_arsenal:9 "Arsenal de l'Amérique"
 PHI_americas_arsenal_desc:9 "Alors que le Congrès et certains membres du ministère de la guerre ont toujours hésité à investir dans la défense de l'île, l'adoption de la loi sur la défense de 1920 a permis de s'assurer que, parallèlement à la promesse américaine de construire les institutions de la nation, les États-Unis l'aideront également à s'armer pour la défendre."

 PHI_a_fledging_military_industry:9 "Une industrie militaire en plein essor"
 PHI_a_fledging_military_industry_desc:9 "Avec l'aide du mécène que nous aurons choisi, la république a désormais accès à l'expérience technique nécessaire à la mise en place d'une industrie militaire indigène."

 PHI_modernise_our_artillery:0 "Moderniser notre artillerie"
 PHI_modernise_our_artillery_desc:9 "Si nos forces d'infanterie ont pu remédier à certains de leurs problèmes urgents, nos forces d'artillerie dépendent toujours de canons très anciens et de faible calibre. Si nous voulons défendre efficacement le pays, nous devons chercher à acquérir des munitions plus récentes et plus lourdes."

 PHI_increase_military_aid_procurement:9 "Augmenter les achats d'aide militaire"
 PHI_increase_military_aid_procurement_desc:9 "Avec l'aide de nos mécènes, nous devrions être en mesure de développer de manière agressive la construction d'installations militaires dans l'archipel."

 PHI_prepare_for_the_storm:0 "Se préparer à la tempête"
 PHI_prepare_for_the_storm_desc:9 "Notre position stratégique dans le Pacifique nous permet d'accéder facilement à l'Asie du Sud-Est, et nous avons toujours été conscients que certaines parties seraient intéressées par la projection de puissance à partir de nos frontières. Maintenant que la théorie commence à ressembler de plus en plus à la réalité, le Congrès a autorisé un financement supplémentaire pour l'acquisition de toutes sortes d'armements et d'équipements afin de se préparer à tout conflit qui pourrait menacer nos îles."

 PHI_approach_the_foreign_arms_market:9 "Approcher le marché des armes étrangères"
 PHI_approach_the_foreign_arms_market_desc:9 "Ce n'est un secret pour personne au sein de la République que les empires allemand et japonais se disputent l'influence de notre république indépendante naissante. Constatant notre incapacité à produire nos propres équipements, nous avons reçu des offres de conseillers techniques, d'investissements et d'acquisitions de la part de Berlin."

### Home Defence Tree ###
 PHI_memories_of_eighteen_ninetynine:9 "Souvenirs de 1899"
 PHI_memories_of_eighteen_ninetynine_desc:9 "L'Amérique ayant disparu et notre armée étant sans direction pour sa formation, certains de nos officiers les plus nationalistes ont plaidé pour que nous nous tournions vers les expériences que nous avons acquises au cours de la guerre américano-philippine."

 PHI_our_land_our_ways:9 "Notre terre, nos coutumes"
 PHI_our_land_our_ways_desc:9 "En tant que nation archipélagique dotée de dizaines d'îles de jungle, l'une de nos principales défenses contre tout envahisseur potentiel est la perspective de devoir combattre des poches isolées d'unités de guérilla dans le cadre d'une guerre asymétrique. Nous devrions orienter l'éducation de la PMA sur ce point."

 PHI_standardise_our_rifles:9 "Standardiser nos fusils"
 PHI_standardise_our_rifles_desc:9 "L'équipement militaire de l'armée est un mélange éclectique de fusils britanniques et américains plus ou moins anciens et obsolètes. Si nous voulons disposer d'une force capable de mener une guérilla contre un occupant, nous devons veiller à ce qu'un nouveau fusil standard soit adopté pour la production de masse."

 PHI_form_the_sandatahanes:9 "Former les Sandatahanes"
 PHI_form_the_sandatahanes_desc:9 "En mettant à nouveau l'accent sur la guérilla, nous devrions réorganiser les districts militaires des citoyens (sandatahanes) afin de fournir des unités auxiliaires pour défendre leurs districts et aider l'armée régulière dans ses tâches."

 PHI_expertise_of_the_scouts:9 "Expertise des scouts"
 PHI_expertise_of_the_scouts_desc:9 "Aucune autre force de l'armée philippine n'est aussi capable que les éclaireurs de naviguer dans le feuillage épais de nos îles de la jungle. L'intégration de régiments d'éclaireurs pour soutenir nos divisions nous permettra de manœuvrer plus rapidement dans les jungles."

 PHI_jungle_fighter:9 "Combattant de la jungle"
 PHI_jungle_fighter_desc:9 "Les envahisseurs étrangers ont déjà essayé et testé nos terres, d'abord les Espagnols, puis les Américains. Aujourd'hui, alors que la menace d'une guerre est omniprésente sur nos îles bien-aimées, nous devons nous attendre à devoir nous tourner vers la jungle pour maintenir une résistance acharnée. Car c'est dans la jungle que nous avons appris à nous battre et à gagner."

 PHI_lessons_from_the_revolution:9 "Leçons de la révolution"
 PHI_lessons_from_the_revolution_desc:9 "Une grande partie de l'histoire militaire des îles consiste à tirer parti de notre position géographique pour faire du travail de l'occupant un cauchemar. Ils peuvent peut-être nous battre dans des batailles conventionnelles, mais derrière chaque brin de jungle, chaque île isolée, se trouve un peuple prêt à se battre et à mourir pour la république."

 PHI_facilitate_domestic_arms_production:9 "Faciliter la production nationale d'armes"
 PHI_facilitate_domestic_arms_production_desc:9 "Si nous devons construire notre armée en pensant qu'une force supérieure débarquera inévitablement dans les îles, notre industrie militaire doit également être préparée à se déployer dans de petits ateliers cachés dans les jungles et les îles. Pour atteindre cet objectif, nous devons planifier l'évacuation des armuriers pour les répartir dans tout le pays et préparer la création d'ateliers isolés."

 PHI_the_jungle_our_refuge:9 "La jungle, notre refuge"
 PHI_the_jungle_our_refuge_desc:9 "Pour s'assurer que notre armée est prête à faire face à une guerre asymétrique, nous devrions intégrer l'entraînement dans la jungle à l'ensemble de l'armée, dans le cadre de la formation de base."

 PHI_paglaban_ng_pilipinas:9 "Paglaban ng Pilipinas"
 PHI_paglaban_ng_pilipinas_desc:9 "L'histoire n'a pas été tendre avec nos îles. Longtemps opprimées par les colonisateurs et les impérialistes, nous avons lutté pour le droit de contrôler notre propre destin depuis que les Katipunan ont déchiré leurs cédules à l'empire espagnol. Avec ces réformes, nous ferons en sorte que tout occupant potentiel paie le prix pour avoir essayé de nous arracher notre terre."

### Navy Tree ###
 PHI_expand_the_philippine_navy:9 "Créer la patrouille hauturière"
 PHI_expand_the_philippine_navy_desc:9 "En vertu du décret n° 11, la patrouille hauturière est composée de tout l'équipement maritime et de tout le personnel acquis par le gouvernement philippin et placé sous le contrôle du chef d'état-major, que ce soit en temps de paix ou en temps de guerre. Elle a pour mission et pour pouvoir de protéger les côtes et les îles de notre chère nation insulaire."

 PHI_import_foreign_navy_designs:9 "Importation de dessins navals étrangers"
 PHI_import_foreign_navy_designs_desc:9 "Les courses aux armements navals du début du 20e siècle ont rapproché le monde de la guerre lors de la Première Guerre mondiale. Compte tenu de la nature géographique et stratégique des îles philippines de la mer des Philippines et de la mer de Chine méridionale, il est impératif que nous nous tournions vers des modèles et des conseillers navals étrangers pour améliorer nos capacités navales afin d'assurer la sécurité de notre nation."

 PHI_commence_the_coastal_defence_plan:9 "Lancement du plan de défense côtière"
 PHI_commence_the_coastal_defence_plan_desc:9 "L'ambitieux plan de défense côtière de [Get.Year] vise à améliorer les fortifications de Fort Drum (île d'El Fraile), la base navale de Leyte-Samar et les fortifications de Puerto Princesa. Les batteries navales, les tranchées et les mines terrestres seront renforcées afin de dissuader les invasions navales sur les îles."

 PHI_develop_the_island_naval_bases:9 "Développer les bases navales insulaires"
 PHI_develop_the_island_naval_bases_desc:9 "En plus des batteries navales et des fortifications, nos bases navales doivent être améliorées par l'installation de projecteurs, de batteries antiaériennes et de tours de contrôle des tirs. Nous devons préparer ces bases rapidement si nous voulons résister aux envahisseurs étrangers."

 PHI_found_the_marine_corps:9 "Fonder le corps des Marines"
 PHI_found_the_marine_corps_desc:9 "La nature géographique des Philippines fait que les opérations sont mieux gérées par des soldats capables de se déployer rapidement sur terre et sur mer, ce qui fait des Philippines le pays idéal pour développer un corps de marines dynamique. Avec leur devise d'honneur, de devoir et d'héroïsme, ces marines seront la véritable pointe de la lance."

 PHI_a_fleet_of_mosquitos:9 "Une flotte de moustiques"
 PHI_a_fleet_of_mosquitos_desc:9 "Les Américains ont laissé derrière eux un grand nombre de torpilleurs et de patrouilleurs PT. Ces bateaux contiennent des torpilles, des grenades sous-marines et des canons antiaériens légers. Bien que non conventionnels selon les normes de la marine moderne, leur taille et leur vitesse les rendent idéaux dans les îles du Pacifique Ouest."

 PHI_revitalise_the_cavite_naval_yard:9 "Revitaliser le chantier naval de Cavite"
 PHI_revitalise_the_cavite_naval_yard_desc:9 "Arsenal espagnol à l'origine, le chantier naval de Cavite a été repris par les Américains et est devenu la seule installation de réparation navale de la marine américaine dans le Pacifique occidental. Maintenant que les Américains sont partis, nous devrions chercher à rénover et à revitaliser l'ancien chantier naval afin de produire des navires pour la préparation d'actions militaires en haute mer."

 PHI_a_new_generation_of_naval_officers:9 "Une nouvelle génération d'officiers de marine"
 PHI_a_new_generation_of_naval_officers_desc:9 "Tout au long de l'histoire, les Philippins se sont distingués sur le champ de bataille, de la victoire de Lapu-Lapu sur Magellan lors de la bataille de Mactan en 1521 à la résistance acharnée du général Antonio Luna à l'impérialisme américain. Aujourd'hui, alors qu'une nouvelle génération d'officiers de marine commence à voir le jour dans notre république, nous devrions veiller à ce qu'ils dirigent la génération suivante."

 PHI_protecting_our_seas_securing_our_future:9 "Protéger nos mers, assurer notre avenir"
 PHI_protecting_our_seas_securing_our_future_desc:9 "Nos efforts pour moderniser l'ancienne patrouille hauturière et en faire une force navale véritablement redoutable ont porté leurs fruits. Nous pouvons maintenant proclamer fièrement la création d'une nouvelle marine philippine pour protéger nos mers et nous assurer un véritable avenir visionnaire !"

### Air Tree ###
 PHI_found_a_philippine_airforce:9 "Création du PAAC"
 PHI_found_a_philippine_airforce_desc:9 "Les innovations modernes en matière de doctrine et d'études militaires ont montré que le XXe siècle sera celui du combat aérien et de la suprématie. Inspirée par les efforts déployés aux États-Unis, l'armée a décidé de créer l'Army Air Corps afin de stimuler l'enthousiasme et l'intérêt pour la défense aérienne nationale."

 PHI_seek_foreign_expertise:0 "Recherche d'expertise étrangère"
 PHI_seek_foreign_expertise_desc:9 "L'Empire allemand et l'Empire du Japon possèdent certains des avions les plus perfectionnés au monde. Outre les modèles américains, il est important que nous nous inspirions des meilleurs pour développer notre propre armée de l'air."

 PHI_naval_air_integration:9 "Intégration aéronavale"
 PHI_naval_air_integration_desc:9 "Les conséquences de l'intégration terre-air au cours de la première guerre mondiale ont montré que les forces navales et aériennes pouvaient également être associées au combat. Des bombardiers en piqué équipés de torpilles renforceraient les liens entre la marine et l'armée de l'air et nous permettraient de frapper les forces navales ennemies sans la présence de grands cuirassés et croiseurs."

 PHI_expand_air_defence_installations:9 "Développer les installations de défense aérienne"
 PHI_expand_air_defence_installations_desc:9 "En cas d'invasion des Philippines, l'ennemi cherchera probablement à prendre le contrôle de notre espace aérien. Nous ne pouvons pas permettre que cela se produise. De nouvelles innovations et technologies, telles que les stations RADAR, doivent être présentes sur les îles principales et les bases aériennes rénovées afin de permettre à l'armée de l'air de défendre notre ciel."

 PHI_create_the_special_forces_regiment:9 "Créer le régiment des forces spéciales"
 PHI_create_the_special_forces_regiment_desc:9 "Les doctrines militaires européennes et américaines ont investi dans le concept de parachutistes, des soldats qui sautent d'un avion et utilisent des parachutes pour sécuriser des zones qui ne sont pas directement accessibles par d'autres moyens de transport. Compte tenu de la distance qui sépare les îles des Philippines, un programme d'entraînement visant à créer un régiment de forces spéciales dédié à de telles actions sera vital pour notre défense nationale."

 PHI_promoting_young_aces:9 "Promouvoir les jeunes as"
 PHI_promoting_young_aces_desc:9 "Avec des tensions mondiales aussi fortes, il est clair que nous devrons probablement nous battre pour l'existence de notre nation dans les années à venir. C'est pourquoi les premiers rangs et les premiers de la classe doivent être promus immédiatement afin de devenir la première génération de pilotes et d'as philippins."

 PHI_invest_in_a_domestic_aviation_industry:9 "Investir dans une industrie aéronautique nationale"
 PHI_invest_in_a_domestic_aviation_industry_desc:9 "L'existence d'une industrie aéronautique nationale aux Philippines est faible pour un pays d'Asie et abyssale par rapport aux normes occidentales. La menace d'un conflit étant toujours aussi proche, nous devrions chercher à moderniser et à développer une industrie aéronautique nationale."

 PHI_expand_island_airbases:9 "Extension des bases aériennes insulaires"
 PHI_expand_island_airbases_desc:9 "Afin d'étendre les défenses de l'île, en particulier dans le domaine aérien, nous avons lancé un programme ambitieux de rénovation et de développement de nouveaux terrains d'aviation, tels que les terrains Del Carmen, Clark, Iba, Del Monte, Bataan et Nichols."

 PHI_create_the_bomber_wing:9 "Créer l'aile de bombardement"
 PHI_create_the_bomber_wing_desc:9 "S'inspirant des doctrines européennes de destruction stratégique et d'intégration terre-air, l'Army Air Corps a autorisé la création d'un programme dédié à l'entraînement des pilotes aux missions de bombardement afin de cibler les forces terrestres ou navales ennemies potentielles depuis le ciel."

 PHI_guardians_of_our_precious_skies:9 "Gardiens de nos précieux cieux"
 PHI_guardians_of_our_precious_skies_desc:9 "Grâce à une modernisation et à un développement importants, le corps aérien de l'armée s'est considérablement développé et est devenu l'armée de l'air philippine, une branche distincte de l'armée. En tant que gardiens de nos précieux cieux, ils seront l'avant-garde de nos cieux en protégeant notre île depuis le ciel."

 #### - Econ Tree - #####
  ### Black Monday ###

 PHI_convene_the_national_economic_council:9 "Réunir le Conseil économique national"
 PHI_convene_the_national_economic_council_desc:9 "L'une des toutes premières créations du nouveau gouvernement du Commonwealth, le Conseil économique national, réunit des fonctionnaires, des industriels, des financiers et des technocrates pour conseiller le président sur les questions économiques. Ils ont l'expertise nécessaire pour formuler et recommander un plan d'action pour faire face à la crise en cours."

 PHI_import_relief_rice:9 "Importation de riz de secours"
 PHI_import_relief_rice_desc:9 "Pour la grande majorité des Philippins, la question de savoir s'ils pourront acheter suffisamment de riz pour répondre à leurs besoins est un élément omniprésent de leur vie quotidienne. Notre agriculture s'étant orientée vers les cultures de rapport, la production des cultures de base a diminué, ce qui, en période difficile, entraîne une hausse des prix. Notre gouvernement doit payer le riz importé afin de maintenir le prix de cette denrée de base à un niveau bas."

 PHI_halt_immigration:9 "Halte à l'immigration"
 PHI_halt_immigration_desc:9 "Les Chinois dominent depuis longtemps la vie commerciale de ce pays et occupent une place prépondérante dans de nombreux métiers urbains. L'attitude de la population à l'égard de ces concurrents étrangers est déjà médiocre en temps normal, mais dans des conditions de dépression, elle devient carrément hostile. Pour l'instant, nous suspendrons toute nouvelle immigration en provenance de la Chine continentale. Le peuple soutiendra un gouvernement qui s'occupe des siens."

 PHI_cut_bureaucratic_expenses:9 "Réduire les dépenses bureaucratiques"
 PHI_cut_bureaucratic_expenses_desc:9 "Nos revenus diminuant rapidement, nous allons devoir réduire nos dépenses quelque part. La fonction publique est le principal employeur des Philippins éduqués et mobiles, et a également été un moyen facile de distribuer du patronage. Toutefois, à l'heure actuelle, nous devrons économiser nos services en supprimant le personnel inutile et en réduisant les salaires."

 PHI_revive_the_cedula:9 "Redonner vie à la Cedula"
 PHI_revive_the_cedula_desc:9 "À l'époque des Espagnols, la cédula, une taxe de résidence payée par tous les indigènes adultes, qui était en fait un impôt de capitation, était un symbole détesté de l'oppression. En fait, le cri de Pugad Lawin, lorsque les membres du Katipunan ont déchiré leurs cédules, a marqué le début de la révolution. Aujourd'hui, les nécessités de l'État moderne exigent des recettes fiscales plus importantes. Tous les adultes devront payer à leur municipalité une taxe de cinquante centavos pour laquelle ils recevront un certificat de résidence."

 PHI_form_the_nepa:9 "L'association nationale de protection économique"
 PHI_form_the_nepa_desc:9 "Il est scandaleux qu'une si grande partie de la vie économique philippine, des commerçants aux biens de consommation, reste entre les mains d'étrangers. L'Association nationale de protection économique a été créée par d'éminents hommes d'affaires et dirigeants civiques et mènera une campagne pour inciter la population à "acheter philippin"."

 PHI_key_to_economic_nationalism:9 "Clé du nationalisme économique"
 PHI_key_to_economic_nationalism_desc:9 "Pendant des décennies, les dirigeants des Philippines ont parlé de nationalisme et de nos aspirations nationales. Nous avons travaillé à l'indépendance et au développement d'institutions politiques, mais le nationalisme ne se résume pas à cela. Pour devenir une nation véritablement indépendante, nous devons affirmer notre contrôle sur nos échanges et notre commerce intérieurs et développer les richesses indigènes des Philippines."

 ### Agriculture ###
 PHI_improve_internal_transport:9 "Améliorer les transports internes"
 PHI_improve_internal_transport_desc:9 "Dans une économie agricole en développement comme la nôtre, les coûts de transport élevés sont l'un des principaux obstacles au développement économique. Il y a des routes à améliorer, des chemins de fer à développer, des rivières à draguer et des quais à construire. L'amélioration de notre réseau de transport, qu'il soit terrestre ou maritime, permettra à nos agriculteurs d'acheminer plus rapidement et plus efficacement leurs produits vers le marché."

 PHI_encourage_crop_diversification:9 "Encourager la diversification des cultures"
 PHI_encourage_crop_diversification_desc:9 "Au fur et à mesure de leur intégration dans l'économie mondiale, les Philippines sont devenues de plus en plus dépendantes d'un nombre limité de cultures de rapport. Cette situation présente à la fois des avantages et des inconvénients. Les monocultures sont plus sensibles aux mauvaises récoltes et aux maladies, et la dépendance à l'égard d'un seul produit nuit aux agriculteurs lorsque les prix chutent. Encourager la diversification des cultures permettra d'enrichir nos sols et d'offrir aux agriculteurs une source de revenus plus variée."

 PHI_redistribute_large_estates:9 "Redistribution des grands domaines"
 PHI_redistribute_large_estates_desc:9 "Depuis des temps immémoriaux, la propriété de la terre est concentrée dans les mains de l'élite. Les Américains se sont efforcés de démanteler les propriétés des frères, mais ne sont pas allés plus loin. Le gouvernement achètera les terres à leurs propriétaires à un prix équitable, les divisera en parcelles et les distribuera aux sans-terre dans le but d'augmenter le nombre de petits exploitants."

 PHI_internal_colonisation_of_Mindanao:9 "Colonisation interne de Mindanao"
 PHI_internal_colonisation_of_Mindanao_desc:9 "Mindanao a toujours été une frontière, peuplée de musulmans rebelles et de païens que les Espagnols n'ont jamais réussi à dompter. Mais l'héritage de l'empire américain a fini par étouffer ces peuples, et l'État philippin moderne a enfin le pouvoir d'ouvrir ce grand territoire. Des milliers de citoyens des Visayas se sont déjà rendus à Mindanao pour revendiquer des parcelles de terre et transformer des terres sauvages improductives en futur grenier à blé des Philippines."

 PHI_cap_rents_for_sharecroppers:9 "Rentes plafonnées pour les métayers"
 PHI_cap_rents_for_sharecroppers_desc:9 "La paysannerie a toujours été liée aux propriétaires par des dettes, mais la situation s'est aggravée ces dernières années. La modernisation de l'économie rurale a aggravé l'endettement des locataires au point qu'ils ne peuvent même pas acheter une semaine de riz pour leur famille. Les paysans ne demandent pas grand-chose et seront largement satisfaits si nous limitons le montant que les propriétaires peuvent exiger d'eux et si nous encourageons la remise de dettes dans les moments difficiles."

 PHI_import_farming_machinery:9 "Importation de machines agricoles"
 PHI_import_farming_machinery_desc:9 "Il fut un temps où un homme, une charrue et un carabao suffisaient pour exploiter une ferme. C'est peut-être suffisant pour les petits agriculteurs, mais les grands propriétaires terriens connaissent la révolution agricole en cours dans les pays industrialisés : tracteurs automobiles, décortiqueuses mécaniques et autres dispositifs ingénieux. Si l'agriculture philippine veut rester compétitive dans ce monde en mutation, elle devra remplacer la force de l'homme par la force de la machine."

 PHI_expand_the_sugar_centrals:9 "Développer les centrales sucrières"
 PHI_expand_the_sugar_centrals_desc:9 "La canne à sucre est cultivée sur de nombreux domaines disséminés dans les îles, mais le raffinage du sucre est un processus intensif et coûteux, en particulier avec la nouvelle méthode centrifuge. C'est pourquoi les producteurs de sucre ont tendance à se regrouper pour financer de grandes centrales sucrières centralisées pour le traitement de la récolte. Si nous voulons continuer à développer la production de notre premier produit d'exportation, nous devons encourager la poursuite de cette tendance."

 PHI_agricultural_and_industrial_bank:9 "Banque agricole et industrielle"
 PHI_agricultural_and_industrial_bank_desc:9 "Nos agriculteurs connaissent bien les obstacles auxquels notre secteur agricole est confronté, ainsi que les nombreuses solutions possibles, mais ce qui manque, ce sont les moyens. Rien ne peut être fait sans capital, et dans une économie coloniale sous-développée comme celle des Philippines, le capital est rare. Une banque agricole et industrielle sera créée par le gouvernement dans le but exprès d'accorder des prêts aux grandes entreprises agricoles."

 ### Industry ###
 PHI_domestic_textile_production:9 "Production textile nationale"
 PHI_domestic_textile_production_desc:9 "Le textile est de loin le produit manufacturé le plus important pour le Philippin moyen. L'importation de tissus bon marché produits en masse à l'étranger a depuis longtemps conduit les anciens tisserands artisanaux à une quasi-extinction. Cependant, la création d'une industrie textile nationale est le type d'industrie légère qui est à notre portée. Une usine textile appartenant à l'État sera ouverte, ce qui nous rendra moins dépendants des importations pour nos besoins en vêtements."

 PHI_build_fertilizer_plants:9 "Construire des usines d'engrais"
 PHI_build_fertilizer_plants_desc:9 "Si l'on veut commencer à développer une industrie chimique, il est logique de commencer par des produits destinés à l'agriculture. Le sulfate d'ammonium est l'engrais azoté le moins cher et le plus facile à produire. Il est peut-être moins puissant que la plupart des engrais, mais son application donnerait tout de même des résultats considérables pour la productivité de nos exploitations."

 PHI_encourage_native_retailers:9 "Encourager les détaillants autochtones"
 PHI_encourage_native_retailers_desc:9 "Le commerce philippin, des grands entrepôts de Manille aux petites boutiques de chaque barangay, est dominé par les Chinois. Il n'y a aucune raison pour que les Philippins de souche ne puissent pas briser ce monopole et devenir eux-mêmes commerçants. Si nous ouvrons des lignes de crédit aux citoyens qui souhaitent créer des entreprises de vente au détail, ils pourront plus facilement concurrencer ces étrangers."

 PHI_expand_the_electrical_grid:9 "Développer le réseau électrique"
 PHI_expand_the_electrical_grid_desc:9 "La Manila Electric Company a été l'un des principaux moteurs de la modernisation de la capitale, en fournissant de l'énergie électrique pour les transports, les télécommunications et l'usage domestique. Si l'on veut que le pays devienne vraiment moderne, il faut que l'électricité atteigne le plus grand nombre de personnes possible. Le réseau électrique s'étendra au-delà de Manille, dans l'arrière-pays de Luçon, et d'autres seront construits dans les îles périphériques."

 PHI_protect_small_industries:9 "Protéger les petites industries"
 PHI_protect_small_industries_desc:9 "Dans la lutte pour remplacer les importations, les grandes entreprises ne sont pas les seules à compter. Des centaines de petites usines et d'ateliers qui se consacrent à des activités allant du filage du coton à la fabrication de savon en passant par la mise en conserve de produits alimentaires sont également essentiels au développement de notre industrie manufacturière nationale. Nous adopterons des lois pour protéger ces petites entreprises, à la fois pour les produits qu'elles fournissent et pour les possibilités d'emploi qu'elles offrent."

 PHI_la_union_cement_plant:9 "La cimenterie de La Union"
 PHI_la_union_cement_plant_desc:9 "La construction de bâtiments, de routes et d'installations portuaires modernes repose sur des matériaux modernes, au premier rang desquels le ciment. La National Development Company a déjà réussi à créer une cimenterie sur le front de mer de Cebu par l'intermédiaire de sa filiale, et ce modèle peut être reproduit dans d'autres régions. Le nord de Luçon sera la prochaine zone sur laquelle nous nous concentrerons dans le domaine de la construction."

 PHI_national_trading_corporation:9 "National Trading Corporation"
 PHI_national_trading_corporation_desc:9 "La tension mondiale s'accroît et l'économie mondiale est ébranlée. Les grandes puissances, sous la pression de la dépression économique et craignant l'autre, se cloisonnent et la libre circulation des marchandises est restreinte. Pour la sécurité des Philippines, il est nécessaire que le gouvernement puisse assurer l'approvisionnement et le stockage de certains biens et ressources essentiels. Une société publique sera créée à cet effet."

 PHI_establish_the_bangko_sentral_ng_pilipinas:9 "Création de la Bangko Sentral ng Pilipinas"
 PHI_establish_the_bangko_sentral_ng_pilipinas_desc:9 "En 1916, la Banque nationale des Philippines a été créée avec un actionnariat majoritairement public. Bien qu'initialement saluée comme un succès, elle a failli devenir insolvable pendant la crise de l'après-guerre. Mais aujourd'hui, alors que le peso s'est détaché du dollar américain, le besoin de stabilité monétaire a fait ressurgir l'idée de créer une véritable banque centrale. Un conseil de la banque centrale a déjà été convoqué pour préparer la charte."

 ### Mining ###
 PHI_expand_zamboanga_plantations:9 "Agrandir les plantations de Zamboanga"
 PHI_expand_zamboanga_plantations_desc:9 "La péninsule de Zamboanga est la partie la plus développée de Mindanao et cultive déjà une petite quantité d'hévéas. Il n'y a vraiment aucune raison pour que nous ne soyons pas en mesure d'accroître la production de cette culture pour concurrencer les plantations de Malaisie, d'autant plus que le climat et les conditions du sol sont pratiquement les mêmes. Les experts estiment que la demande de cette ressource essentielle ne peut que croître."

 PHI_exploit_zambales_chromium:9 "Exploiter le chrome de Zambales"
 PHI_exploit_zambales_chromium_desc:9 "Le développement récent de la galvanoplastie a considérablement élargi l'application du chrome dans l'industrie métallurgique, et il se trouve que les Philippines possèdent certaines des plus grandes réserves inexploitées. Jusqu'à présent, les États-Unis ont été les principaux consommateurs de chrome, mais au fur et à mesure que notre économie sera moins liée à l'Amérique, nous pourrons vendre librement cette ressource sur le marché mondial."

 PHI_small_scale_gold_mining:9 "Encourager l'exploitation minière de l'or à petite échelle"
 PHI_small_scale_gold_mining_desc:9 "L'extraction de l'or est depuis longtemps une activité importante aux Philippines, qui remonte à l'époque précoloniale. Dans un monde où de nombreux pays sont encore soumis à l'étalon-or, la demande d'or n'a jamais été aussi forte. La plupart de notre or est extrait par de petits mineurs utilisant une technologie relativement primitive. Il s'agit certes d'un travail difficile et malsain, mais il leur permet de vivre décemment et ne devrait donc pas être menacé."

 PHI_roads_in_the_cordillera:9 "Routes dans la Cordillère"
 PHI_roads_in_the_cordillera_desc:9 "Bien qu'elle recèle de nombreuses richesses sous la forme de minerais inexploités et de bois tropicaux de grande qualité, la Cordillère de Luçon est la partie la plus sous-développée du pays, habitée par des tribus quasi inexplorées qui pratiquent encore des religions folkloriques. Les Américains avaient déjà commencé à ouvrir cette région avec la construction de la route de Baguio ; nous pouvons terminer ce qu'ils ont commencé."

 PHI_develop_domestic_coalfields:9 "Développer les gisements de charbon nationaux"
 PHI_develop_domestic_coalfields_desc:9 "Aucune ressource minérale n'est aussi largement utilisée que le charbon pour la production d'électricité, le chauffage domestique, les transports et l'industrie. La National Coal Corporation s'efforce de rendre les Philippines autosuffisantes pour répondre à leurs besoins. Des investissements plus importants dans les gisements de Sibuguey et de Compostela nous rapprocheront de cet objectif."

 PHI_surigao_iron_deposits:9 "Gisements de fer de Surigao"
 PHI_surigao_iron_deposits_desc:9 "Le développement d'une industrie lourde nationale est tentant, mais pour l'instant, il doit rester un rêve lointain. Cela ne signifie pas, bien sûr, que nos réserves de fer doivent rester inactives. De nombreux marchés du Pacifique seraient intéressés par l'acquisition de notre fer pour leur industrie, et nous devons veiller à ce que nos exploitations minières disposent des capitaux nécessaires pour produire à des prix compétitifs."

 PHI_electrify_the_manila_railroad:9 "Électrification du chemin de fer de Manille"
 PHI_electrify_the_manila_railroad_desc:9 "La Manila Railroad Company a été l'une des entreprises les plus prospères de l'ère industrielle. Elle s'est développée pour atteindre plus de mille kilomètres de voies, reliant Manille à San Fernando au nord et à Legaspi au sud, améliorant ainsi considérablement le transport des personnes et des marchandises. Le moment est venu de passer à l'étape suivante et d'améliorer l'efficacité en électrifiant les voies existantes."

 PHI_copper_capital_of_the_east:9 "Capitale du cuivre de l'Est"
 PHI_copper_capital_of_the_east_desc:9 "Le cuivre est un métal beaucoup plus rare qu'on ne le pense, mais il est indispensable à la production de fils électriques et d'autres produits importants. Avec les plus grands gisements de cuivre prouvés dans la région du Pacifique, nous avons déjà fait des affaires florissantes en exportant du minerai de cuivre vers divers pays. Les investissements dans cette industrie doivent être accrus afin de maintenir notre avantage."

