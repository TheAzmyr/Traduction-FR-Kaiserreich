 PHI_fight_for_philippines_gea_outcome:9 "§gAllemagne§!"
 PHI_fight_for_philippines_cps_outcome:9 "§jJapon§!"
 PHI_fight_for_philippines_independent_outcome:9 "§Rpersonne§!"
