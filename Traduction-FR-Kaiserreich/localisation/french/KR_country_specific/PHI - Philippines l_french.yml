### Intro Screen ###
 PHI_country_intro_header:0 "Un chemin vers l'indépendance"
 PHI_country_intro_content:0 "Les Philippines ont été une colonie espagnole jusqu'à la fin de 1898, lorsque les États-Unis les ont réclamées à l'Espagne comme prix de guerre. Des années de lutte violente pour l'indépendance ont suivi, et alors que la crise économique et politique en Amérique commençait à s'aggraver, elles ont finalement porté leurs fruits. En 1934, la loi Tydings-McDuffie est adoptée, créant le Commonwealth des Philippines avec un gouvernement élu sous la direction de Manuel Quezon et une constitution basée sur celle des États-Unis, tandis que Washington conserve le contrôle des affaires étrangères et de l'armée du pays. Plus important encore, cette loi stipulait qu'après dix ans de transition, l'archipel deviendrait une république totalement indépendante. Mais des nuages d'orage s'amoncellent au-dessus de l'Amérique. Les Philippines obtiendront-elles leur indépendance plus tôt que prévu, et cela les conduira-t-il à devenir la proie d'un autre grand empire ? Seul l'avenir nous le dira"

 PHI_guide: "§MLa démocratie survit§! (§lSocial-Libéral§!)\n£white_dot Que nos forces résistent au soulèvement syndicaliste.\n\n§MJunte militaire§! (§PAutocrate-Paternel§!)\n£white_dot Que les rebelles syndicalistes s'emparent de la capitale.\n£white_dot Demandez à des unités loyales de prendre d'assaut la capitale et d'établir une dictature militaire.\n\n§MRévolution Syndicaliste§! (§rSyndicaliste§!)\n£white_dot Que les rebelles syndicalistes s'emparent de la capitale.\n£white_dot Demandez à l’armée de rejoindre la rébellion et de renverser le gouvernement.\n\n§MPolitique Etrangère§!\n§MTroisième Internationale§!\n£white_dot Que la révolution réussisse et la décision de rejoindre la Troisième Internationale apparaîtra dans l’onglet décision.\n§MSyndicalisme Oriental§!\n£white_dot Que la révolution réussisse et la décision de rejoindre l’Union Syndicaliste Orientale apparaîtra une fois la faction créée.\n§MReichspakt§! / §MEntente§!\n£white_dot Ayez choisi que la démocratie survive ou qu'une dictature militaire ait été mise en place\n£white_dot Dans le plan de développement économique, choisissez de recevoir l'aide des Allemands pour rejoindre le Reichspakt ou de l'Australasie pour rejoindre l'Entente.\n£white_dot Lorsque notre soutien propose la construction d'une base navale, acceptez son financement.\n£white_dot S'ils acceptent, il faudra attendre 6 mois pour l'inauguration de la base navale, une fois cela fait, la décision de rejoindre la faction de nos partisans apparaîtra dans l'onglet décisions.\n§MSphère de Co-Prospérité§!\n£white_dot Nous pouvons la rejoindre en suivant la méthode ci-dessus ou, si le Japon nous menace, nous pouvons nous rendre, devenir leur vassal et rejoindre leur faction ou, s'ils nous invitent à la conférence de Tokyo."

### Events ###
phil.1.t: "Soulèvement syndicaliste à Manille"
phil.1.d: "Alors que nous avons obtenu pacifiquement notre indépendance des États-Unis en raison de leur guerre civile chaotique, notre jeune Commonwealth est déjà confronté aux dangers du syndicalisme. Inspirés par le soulèvement de la Confédération Syndicaliste d'Amérique et par la commune de Bhârat en Inde, un groupe d'officiers mécontents a ordonné à ses unités de marcher vers notre capitale, où ils ont rejoint des bandes de paysans et d'ouvriers industriels. Ils envisagent d'établir un État syndicaliste sur notre archipel !"
phil.1.a: "Les rebelles s'emparent de la capitale et se préparent à établir un régime syndicaliste"
phil.1.b: "Ordonner à nos forces de résister au soulèvement"

phil.2.t: "Le contre-coup d'Etat de l'armée"
phil.2.d: "Malgré les unités syndicalistes-sympathisantes qui se sont emparées de la plus grande partie du centre-ville de Manille, la plupart des forces armées se rangent encore actuellement du côté du gouvernement légal. Vont-ils rejoindre les révolutionnaires ?"
phil.2.a: "L'armée se joint aux rebelles et le gouvernement est renversé"
phil.2.b: "Des unités loyales prennent d'assaut la capitale et expulsent les syndicalistes"

phil.4.t: "La révolution est vaincue"
phil.4.d: "Alors que les forces armées déclaraient leur soutien à notre gouvernement, les unités rebelles ont rapidement perdu leur appui. Après qu'un de nos généraux ait conduit une colonne blindée vers le centre-ville de Manille, les syndicalistes se sont officiellement rendus, mettant ainsi fin à la menace d'un coup d'État syndicaliste dans notre pays. Cependant, l'armée occupant des points clés dans la ville, une nouvelle menace se profile à l'horizon. Des discussions sont en cours pour que les militaires tentent de saisir l'occasion de s'emparer du pouvoir pour établir leur propre dictature"
phil.4.a: "L'armée rétablit le gouvernement légal au pouvoir"
phil.4.b: "Une dictature militaire est établie"

phil.6.t: "La crise économique approche"
phil.6.d: "Suite à la perte de la protection américaine due à la guerre civile, notre pays a perdu une grande source de revenus et notre économie est proche de la crise. Nos politiciens ont élaboré plusieurs plans, qui consistent à augmenter notre capacité industrielle, à faire bouger notre économie avec une expansion de nos forces armées, ou à développer nos secteurs minier et forestier. Lequel choisirons-nous ?"
phil.6.a: "Développez nos forces armées, cela fera bouger notre économie"
phil.6.b: "Nous devons développer notre capacité industrielle"
phil.6.c: "Exploiter nos ressources naturelles - les mines et la sylviculture"

phil.7.t: "Plan de développement économique"
phil.7.d.main: "Comme nous avons décidé d'entreprendre un plan pour développer notre économie et prévenir toute crise majeure, nous devons maintenant décider qui nous aidera sur ce projet. Devons-nous chercher des soutiens étrangers ou les Philippines peuvent-elles faire tout cela toutes seules ?"
phil.7.d.return: "[From.GetNameDefCap] a refusé notre demande d'aide, nous devons donc maintenant reconsidérer notre approche. À qui devons-nous demander de nous aider dans notre crise ?"
phil.7.a: "L'Allemagne est la nation la plus puissante du monde"
phil.7.b: "Le Japon est notre partenaire naturel"
phil.7.c: "Rechercher des financements auprès de l'Australasie et de l'Entente"
phil.7.e: "La Commune de France nous aidera"
phil.7.f: "Les Américains sont nos partenaires historiques"
phil.7.g: "Nous devrions faire cela par nous-mêmes"

phil.8.t: "Les Philippines demandent de l'aide"
phil.8.d: "Des représentants des Philippines récemment indépendantes nous ont contactés, car leur président a élaboré un plan pour prévenir une crise économique dans leur pays : ils prévoient de développer leurs forces armées, ce qui augmentera leur production industrielle et créera des emplois pour leur population. Ils souhaitent que [Root.GetNameDef] les aide à financer cette tâche, qui pourrait s'avérer utile - non seulement nous les empêcherions de déstabiliser, mais nous gagnerions un ami dans la région"
phil.8.a: "Nous les aiderons"
phil.8.b: "Nous n'y gagnerions pas grand-chose"

phil.9.t: "Les Philippines demandent de l'aide"
phil.9.d: "Des représentants des Philippines récemment indépendantes nous ont contactés. Ils cherchent de l'aide [Root.GetAdjective]e pour développer leur production industrielle, dans le but de devenir une puissance économique majeure en Asie du Sud-Est. Devrions-nous financer leurs projets ? Non seulement nous les empêcherions de se déstabiliser, mais nous gagnerions un ami dans la région"
phil.9.a: "Financer l'expansion de leur industrie"
phil.9.b: "Nous n'y gagnerions pas grand-chose"

phil.10.t: "Les Philippines demandent de l'aide"
phil.10.d: "Des représentants des Philippines récemment indépendantes ont adressé une demande à notre gouvernement. Ils recherchent une aide [Root.GetAdjective] pour développer leurs industries minières et forestières, dans le but de devenir un fournisseur majeur de ressources naturelles en Asie du Sud-Est. Devrions-nous financer leurs projets ? Non seulement nous les empêcherions de se déstabiliser, mais nous gagnerions un ami dans la région"
phil.10.a: "Nous les aiderons"
phil.10.b: "Nous n'y gagnerions pas grand-chose"

phil.11.t: "De nouvelles divisions sont apparues"
phil.11.d: "Après près d'un an, de nouvelles unités d'infanterie sont prêtes à être déployées. Ces divisions ont été développées dans notre propre pays, avec l'aide de spécialistes industriels de [From.GetNameDef]. Grâce à ce programme d'aide, nous avons pu ouvrir de nouveaux parcs industriels, ce qui profitera à l'ensemble de notre économie"
phil.11.a: "C'est bien !"

phil.12.t: "De nouvelles usines sont construites"
phil.12.d: "Après près d'un an, un nouveau complexe industriel a été inauguré à Manille. Ces usines ont été construites grâce à un financement et à l'aide d'experts industriels de [From.GetNameDef]. Cela profitera à l'ensemble de notre économie !"
phil.12.a: "C'est bien !"

phil.13.t: "L'économie s'améliore "
phil.13.d: "Après presque un an, grâce à l'aide cruciale de [From.GetNameDef], notre gouvernement a ouvert une nouvelle série de mines et de zones d'exploration du bois. Cela profitera à l'ensemble de notre économie, car nous voulons devenir un fournisseur majeur de ressources naturelles en Asie du Sud-Est !"
phil.13.a: "C'est bien !"

phil.14.t: "Base navale aux Philippines ?"
phil.14.d: "Suite à notre premier programme d'aide économique aux Philippines, nous avons créé un vaste réseau de contacts dans ce pays. Les entreprises [Root.GetAdjective]es prospèrent sur ce nouveau marché, mais nous pourrions aussi utiliser ces nouveaux amis pour faire avancer nos intérêts stratégiques. Certains cercles au sein de la marine [Root.GetAdjective]e pensent que nous devrions convaincre leur gouvernement d'autoriser la création d'une grande base navale dans le nord de l'archipel, afin de les amener plus loin dans notre sphère"
phil.14.a: "Proposer un accord à leur gouvernement"
phil.14.b: "N'avons-nous pas déjà assez de bases en Asie ?"

phil.15.t: "Une proposition de [From.GetNameDef]"
phil.15.d: "La marine [From.GetAdjective]e a contacté notre gouvernement avec une proposition d'établir une base navale au nord de notre île principale, Luzon. Certains politiciens craignent l'influence croissante [From.GetAdjective] dans notre pays, mais une bonne partie de notre cabinet pense que nous pourrions utiliser leur aide pour un nouveau cycle de plans d'expansion économique"
phil.15.a: "Refusez ! Notre pays n'est pas à vendre !"
phil.15.b: "Nous voulons leur financement pour un nouveau complexe industriel, alors"

phil.16.t: "Financement de la demande des Philippins"
phil.16.d: "Le gouvernement des Philippines a accepté notre proposition de création d'une base navale [Root.GetAdjective]e sur leur territoire, à condition que nous les aidions à financer un nouveau complexe industriel"
phil.16.a: "Cela n'en vaut même pas la peine"
phil.16.b: "C'est un marché !""

phil.17.t: "[From.GetAdjective] Inauguration d'une base navale"
phil.17.d: "La nouvelle base de la marine [From.GetAdjective] a été inaugurée aujourd'hui dans la province de Cagayan. Comme convenu précédemment, [From.GetNameDef] nous a aidé à construire de nouvelles industries, qui ont également commencé à travailler aujourd'hui"
phil.17.a: "Super !""

phil.18.t: "Nouvelle base navale aux Philippines"
phil.18.d: "Comme convenu précédemment avec [From.GetNameDef], la nouvelle base de la marine [Root.GetAdjective] sur l'île de Luçon a été inaugurée aujourd'hui. Cette nouvelle installation nous aidera à mener de nouvelles opérations dans le Pacifique"
phil.18.a: "Super !"

phil.19.t: "Alliance avec les Philippines ?"
phil.19.d: "En raison de notre influence croissante sur les Philippines, certains membres de notre cabinet pensent que nous devrions également inviter leur gouvernement au [Root.GetFactionName]"
phil.19.a: "Pas intéressé"
phil.19.b: "Faire la proposition"

phil.20.t: "Rejoignez le [From.GetFactionName] ?"
phil.20.d: "[FROM.GetNameDefCap] nous a invités à rejoindre le [From.GetFactionName]. Devrions-nous accepter leur invitation ? Même si nous tirerons certainement profit de nombreux accords commerciaux avec [From.GetNameDef] et sa sphère d'influence, nous pourrions être entraînés dans des conflits non désirés"
phil.20.a: "C'est trop dangereux"
phil.20.b: "Accepter leur proposition"

phil.21.t: "[FROM.GetNameDefCap] a refusé"
phil.21.d: "Malheureusement, il semble que le gouvernement [From.GetAdjective] refuse de voir la raison. Ils ont refusé notre proposition"
phil.21.a: "Ah bien"

phil.22.t: "La dispute du Sabah"
phil.22.d: "En raison de plusieurs traités coloniaux complexes impliquant l'Espagne et la Grande-Bretagne au XIXe siècle, les Philippines ont un droit légal sur le territoire de Sabah, aujourd'hui incorporé comme la partie nord de la colonie allemande de Bornéo. Nous savons qu'en raison de la crise économique de 1936, l'Allemagne était prête à céder le contrôle de certaines de ses colonies en raison de leur coût élevé. Peut-être pourrions-nous en profiter pour demander à nos alliés de nous rendre ce territoire"
phil.22.a: "Faites une proposition à l'Allemagne"
phil.22.b: "Cela coûterait trop cher, il suffit de présenter nos revendications"
phil.22.c: "Le Sabah ne nous intéresse pas, que les Allemands le gardent"

phil.23.t: "Les Philippines revendiquent le Sabah"
phil.23.d: "En raison de plusieurs traités coloniaux complexes impliquant l'Espagne et la Grande-Bretagne au XIXe siècle, les Philippines ont un droit légal sur le territoire de Sabah, aujourd'hui incorporé comme la partie nord de la colonie allemande de Bornéo. Nous avons été contactés par des représentants philippins, qui nous demandent si nous serions intéressés par un transfert de souveraineté du territoire vers eux"
phil.23.a: "Céder le Sabah à nos alliés comme un geste de bonne volonté"
phil.23.b: "Nous céderons le territoire s'ils sont prêts à payer pour cela"
phil.23.c: "Bornéo Nord est une partie importante de notre empire colonial, nous devons la conserver"

phil.24.t: "Une proposition de l'Allemagne"
phil.24.d: "L'Empire allemand a déclaré qu'il était prêt à nous céder le territoire de Sabah, si nous le lui payons !"
phil.24.a: "Acceptez leurs demandes"
phil.24.b: "C'est plus que ce que nous pouvons nous permettre, désolé"

phil.25.t: "Le transfert du Sabah"
phil.25.d: "Les Philippines ont accepté nos conditions pour l'accord"
phil.25.a: "Ok"

 phil.26.t: "[From.GetNameDefCap] demande à nous rejoindre"
 phil.26.d: "Alors que les feux révolutionnaires balaient l'Asie, le besoin de solidarité et de coopération entre les peuples nouvellement émancipés devient de plus en plus évident. Conscients des dangers de rester neutres sur une scène mondiale en pleine mutation, nos camarades de [From.GetNameDef] ont demandé à rejoindre le [ROOT.GetFactionName]. En acceptant cette demande, nous étendrions notre influence dans le Pacifique, une région vitale pour nos intérêts stratégiques. Cependant, des voix dissidentes ont mis en garde contre l'enchevêtrement dans des entreprises étrangères inutiles."
 phil.26.a:0 "Nous souhaitons la bienvenue à nos camarades [From.GetAdjectiveCap]."
 phil.26.b:0 "Ce n'est pas nécessaire, rejetons leur pétition."

 phil.27.t:0 "[From.GetNameDefCap] Accepte !"
 phil.27.d:0 "Comme nous l'avions prévu, [FROM.GetNameDef] a accepté notre demande d'adhésion au [From.GetFactionName], consacrant ainsi les liens croissants entre nos nations. Quel que soit l'avenir, nous traverserons la tempête ensemble."
 phil.27.a:0 "Nous resterons unis."

 phil.28.t:0 "[From.GetNameDefCap] refuse"
 phil.28.d: "De manière inattendue et décevante, [FROM.GetNameDef] a rejeté notre demande pour les rejoindre, et nous nous retrouvons encore plus isolés des affaires mondiales."
 phil.28.a: "C'est décevant, mais il y a peut-être d'autres solutions."

phil.40.t: "Le différend du Sabah"
phil.40.d: "En raison de plusieurs traités coloniaux complexes impliquant l'Espagne et la Grande-Bretagne au XIXe siècle, les Philippines ont un droit légal sur le territoire de Sabah, aujourd'hui incorporé comme la partie nord de Bornéo. Puisque nous sommes actuellement protégés par une puissance étrangère, ce serait un bon moment pour présenter officiellement nos revendications"
phil.40.a: "Le Sabah nous appartient de droit"
phil.40.b: "Nous ne sommes pas intéressés par le Sabah"

phil.41.t: "Les Philippins revendiquent le Sabah"
phil.41.d: "En raison de plusieurs traités coloniaux complexes impliquant l'Espagne et la Grande-Bretagne au XIXe siècle, les Philippines ont un droit légal sur le territoire de Sabah, maintenant incorporé comme la partie nord de la colonie [Root.GetAdjective] de Bornéo. Aujourd'hui, leur gouvernement a renforcé leurs revendications sur la région"
phil.41.a: "Bonne chance avec ça"

phil.42.t: "Réclamer le Sabah"
phil.42.d: "En raison de plusieurs traités coloniaux complexes impliquant l'Espagne et la Grande-Bretagne au XIXe siècle, les Philippines ont une revendication légale sur le territoire de Sabah, actuellement occupé par l'Empire japonais. Ce serait un bon moment pour revendiquer cette terre pour nous"
phil.42.a: "Sabah nous appartient de droit, présentez nos revendications"
phil.42.b: "Nous ne sommes pas intéressés par Sabah, que le Japon le garde"

phil.43.t: "Les Philippines revendiquent le sabah"
phil.43.d: "En raison de plusieurs traités coloniaux complexes impliquant l'Espagne et la Grande-Bretagne au XIXe siècle, les Philippines ont un droit légal sur le territoire de Sabah, actuellement occupé par nous. Elles ont saisi l'occasion pour renforcer leurs revendications"
phil.43.a: "Bien sûr, leur transférer le Sabah"
phil.43.b: "Le Sabah fait partie de l'Empire"

phil.44.t: "Saisir l'instant présent"
phil.44.d: "En raison de plusieurs traités coloniaux complexes impliquant l'Espagne et la Grande-Bretagne au XIXe siècle, les Philippines ont un droit légal sur le territoire de Sabah, actuellement occupé par l'Empire allemand. Le Reich étant impliqué dans une vaste guerre qu'elles semblent être en train de perdre, le moment est peut-être venu pour nos troupes de s'emparer du territoire contesté - l'Allemagne aura sûrement du mal à s'opposer à nous !"
phil.44.a: "Envoyez les troupes, occupez le Sabah"
phil.44.b: "C'est quand même trop dangereux"

phil.45.t: "Les Philippines annexent Bornéo Nord"
phil.45.d: "Profitant de nos revers, les Philippines ont envoyé des troupes pour occuper le Sabah dans notre colonie de Bornéo Nord !"
phil.45.a: "Nous ne pouvons pas nous opposer à eux, évacuez notre personnel !"
phil.45.b: "Cela ne restera pas impuni ! La guerre !"

phil.52.t: "Une base navale aux Philippines ?"
phil.52.d: "Suite au programme d'aide économique australasien aux Philippines, l'Entente a établi un vaste réseau de contacts dans ce pays. Certains cercles au sein de la Marine [Root.GetAdjective] pensent que nous devrions convaincre leur gouvernement d'autoriser l'établissement d'une grande base navale dans le nord de l'archipel, pour les amener plus loin dans notre sphère"

phil.69.t: "Le syndicalisme en Asie de l'Est"
phil.69.d.bhc: "Après notre programme d'aide aux Philippines, certains membres de notre cabinet ont pensé à considérer cette nation comme notre tremplin pour la propagation du syndicalisme en Asie de l'Est. Nous devrions donc les inviter à rejoindre notre alliance militaire, l'Internationale. Certains ministres considèrent l'Asie de l'Est comme un objectif trop éloigné pour nous, mais proposent plutôt que nous en transférions la responsabilité à la commune de Bharatiya"
phil.69.d.nobhc: "Après notre programme d'aide aux Philippines, certains membres de notre cabinet ont pensé à considérer cette nation comme notre tremplin pour la propagation du syndicalisme en Asie de l'Est. Nous devrions donc les inviter à rejoindre notre alliance militaire, l'Internationale"
phil.69.a: "Invitez-les à rejoindre l'Internationale"
phil.69.b: "Promouvoir une alliance avec la Commune de Bharatiya"
phil.69.c: "Le syndicalisme en Asie n'est qu'un objectif lointain"

phil.70.t: "Alliance avec les Philippines ?"
 phil.70.d: "[FROM.GetNameDefCap], leader de la révolution syndicaliste, a entrepris des programmes d'aide économique avec une nouvelle république socialiste en Asie, les Philippines. Mais si cette jeune république tombe un jour dans une guerre contre les pouvoirs bourgeois, ceux-ci sont trop loin pour lui apporter une aide quelconque. C'est pourquoi ils nous ont demandé d'entamer des pourparlers avec les Philippines et de tenter d'établir une alliance des nations syndicalistes en Asie"
phil.70.a: "Pas intéressé, désolé"
phil.70.b: "Faites la proposition"

phil.71.t: "L'Union syndicaliste de l'Est et les Philippines ?"
phil.71.d: "[From.From.GetNameDefCap], leader de la révolution syndicaliste, observe avec grand intérêt les réformes socialistes que nous avons entreprises aux Philippines. Même si nous sommes un bastion du socialisme en Asie, ils sont trop éloignés et ne pourraient pas faire grand-chose au cas où nous serions impliqués dans une guerre. C'est pourquoi ils ont convaincu [From.GetNameDef] d'entamer des pourparlers avec nous afin de tenter d'établir une alliance des nations syndicalistes en Asie"
phil.71.a: "C'est trop dangereux"
phil.71.b: "Accepter leur proposition"

phil.72.t: "Les Philippines ont accepté"
phil.72.d: "Les Philippines ont accepté notre offre d'alliance !"
phil.72.a: "Super !"

phil.80.t: "Rétablir les liens anciens"
phil.80.d: "Après notre programme d'aide aux Philippines, certains membres de notre cabinet ont envisagé de rétablir notre protection sur ce pays. Même si le rétablissement de l'ancien Commonwealth contrôlé par les États-Unis serait presque impossible, nous devrions au moins essayer"
phil.80.a: "Contactez-les"
phil.80.b: "Nous n'avons plus d'intérêts en Asie de l'Est"

phil.82.t: "Les Philippines ont accepté"
phil.82.d: "Bien qu'il y ait eu une certaine controverse causée par ce qu'ils considéraient comme "un retour de l'impérialisme américain", le gouvernement philippin a vu la sagesse d'accepter notre proposition de protection et de rétablir les relations"
phil.82.a: "Super !"

phil.83.t: "Une proposition américaine"
phil.83.d: "Même si nos deux pays n'ont plus de liens politiques comme avant la guerre civile américaine, les États-Unis observent avec grand intérêt les réformes que nous avons entreprises sur les Philippines. Afin de rétablir les liens entre nos deux pays, les Américains ont proposé un traité pour mettre le mauvais sang derrière nous et améliorer les relations et les liens commerciaux entre nos pays"
phil.83.a: "C'est un retour au colonialisme, ça ne nous intéresse pas"
phil.83.b: "Acceptez leur proposition"

