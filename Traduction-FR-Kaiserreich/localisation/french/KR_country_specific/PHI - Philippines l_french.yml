###- Country Leaders -###

 PHI_crisanto_evangelista: "Crisanto Evangelista"
 PHI_crisanto_evangelista_leader_desc:9 "§YNaissance :§! §L1er novembre 1888, à Meycauayan, province de Bulacan, Philippines§!\n§YCarrière :§! §LIssu d'une famille paysanne, Crisanto Evangelista devint un apprenti imprimeur dans la ville florissante de Manille. Il rejoignit l'un des premiers syndicats du pays, la Unión de Impresores de Filipinas, devenant finalement son secrétaire général. Même s'il était initialement un Nacionalista, Evangelista fut de plus en plus influencé par les idées marxistes et rejoignit le Partido Obrero, où il mena la charge pour le transformer en un véritable parti socialiste révolutionnaire. Depuis, le Partido Obrero a poussé le Congreso Obrero de Filipinas vers le syndicalisme. Evangelista a mérité les applaudissements de la Troisième Internationale, qui le considère comme le principal chef du syndicalisme philippin.§!"

 PHI_juan_feleo:9 "Juan Feleo"
 PHI_juan_feleo_leader_desc:9 "§YNaissance :§! §L1er mai 1896, à Santa Rosa, province de Nueva Ecija, Capitainerie générale des Philippines§!\n§YCarrière :§! §LFils d'un petit propriétaire terrien sur la pente descendante, Juan Feleo devint enseignant, mais trouva rapidement sa voie en défendant des locataires pauvres menacés d'expulsion. Les organisations paysannes prenant forme au centre de Luçon, le Parti Nacionalista aida à la création de la Kalipunang Pambansa ng Magbubukid sa Pilipinas (Confédération nationale des Paysans des Philippines). Feleo devint vice-président de la KPMP et fit bouger le groupe vers une direction plus militante, confrontant l'ordre politique établi. Son succès et sa notoriété, incluant plusieurs séjours en prison, lui ont valu une place au sein de la direction du Partido Obrero comme chef de son département paysan.§!"

 PHI_gregorio_aglipay:9 "Gregorio Aglipay"
 PHI_gregorio_aglipay_leader_desc:9 "§YNaissance :§! §L5 mai 1860, à Batac, province d'Ilocos Norte, Capitainerie générale des Philippines§!\n§YCarrière :§! §LTandis que la plupart des membres du clergé philippin n'ont pas soutenu la rébellion contre la couronne espagnole, le père Gregorio Aglipay était une exception. Converti à la cause révolutionnaire, Aglipay devint chapelain du gouvernement provisoire et fut le seul homme d'église à participer au Congrès de Malolos, ce pour quoi il fut excommunié par l'archevêque de Manille. Après la guerre, Aglipay fut convaincu par l'écrivain Isabelo de los Reyes de rejoindre son mouvement pour une église nationaliste dissidente. L'Église indépendante des Philippines fut fondée en 1902 et Gregorio Aglipay devint son premier Évêque suprême. Il succéda ensuite à de los Reyes comme chef du Partido Republicano progressiste.§!"

 PHI_claro_recto:9 "Claro Recto"
 PHI_claro_recto_leader_desc:9 "§YNaissance :§! §L8 février 1890, à Tiaong, province de Tayabas, Capitainerie générale des Philippines§!\n§YCarrière :§! §LIssu d'une famille éduquée de la classe moyenne supérieure, Claro Recto fut un étudiant brillant qui s'embarqua pour une carrière réussie dans le droit. Commençant comme conseiller légal au Sénat, il remporta l'élection de la Chambre des Représentants pour le deuxième district de Batangas. Plusieurs années plus tard, Recto devint chef de la minorité Democrata à la Chambre, une position qui lui donna une place dans la mission d'indépendance aux États-Unis. Même s'il tente souvent de retourner vers le droit et l'enseignement, Recto se voit toujours attiré vers le monde de la politique. Il est principalement connu pour être l'auteur principal de la Constitution philippine.§!"

 PHI_manuel_luis_quezon:9 "Manuel Quezon"
 PHI_manuel_luis_quezon_leader_desc:9 "§YNaissance :§! §L19 août 1878, à Baler, province de Nueva Ecija, Capitainerie générale des Philippines§!\n§YCarrière :§! §LL'histoire de la politique philippine sous la direction américaine pourrait bien être celle d'un seul homme : Manuel Quezon. Arrêtant ses études pour rejoindre l'Armée révolutionnaire lors de la Guerre américano-philippine, Quezon fut élu gouverneur de sa province natale à 28 ans. L'année suivante, il fut élu à la première Législature philippine et devint chef de la majorité parlementaire. Avec le président de la Chambre, Sergio Osmeña, il fonda le Parti Nacionalista, qui a remporté toutes les élections depuis. Quezon et Osmeña ont eu une relation volatile, et leurs querelles et réconciliations incessantes ont dominé la vie politique. Mais Quezon a prévalu, et s'est sous son égide qu'une date pour l'indépendance vis-à-vis des États-Unis a été décidée. Grâce à cela, Quezon a facilement remporté l'élection pour devenir le premier président du Commonwealth des Philippines.§!"

 PHI_manuel_roxas: "Manuel Roxas"
 PHI_manuel_roxas_leader_desc:9 "§YNaissance :§! §L1er janvier 1892, à Capiz, province de Capiz, Capitainerie générale des Philippines§!\n§YCarrière :§! §LIssu d'une grande famille de propriétaires terriens "hacendado", Manuel Roxas a suivi la voie de la plupart des jeunes philippins de classe supérieure de l'époque en entrant en école de droit. Devenant gouverneur de Capiz puis membre de la Chambre des Représentants, Roxas devint président de la Chambre et passa au premier rang de la direction Nacionalista. Avec Quezon et Osmeña, il plaida pour l'indépendance auprès des États-Unis dans un processus où les ambitions nationalistes se mêlaient à l'opportunisme politique et aux rivalités personnelles. Néanmoins, Roxas a gardé sa place parmi les trois grands et est devenu le secrétaire des Finances de Quezon.§!"

 PHI_emilio_aguinaldo: "Emilio Aguinaldo"
 PHI_emilio_aguinaldo_leader_desc:9 "§YNaissance :§! §L22 mars 1869, à Cavite el Viejo, province de Cavite, Capitainerie générale des Philippines§!\n§YCarrière :§! §LEmilio Aguinaldo est né dans une famille riche ; son père servit comme gouverneur municipal pour l'administration espagnole, et Aguinaldo suivit son exemple. Pourtant, il rejoignit la société secrète révolutionnaire Katipunan et devint chef des rebelles de Cavite. Après avoir remporté plusieurs victoires sur les Espagnols, la Première République philippine fut proclamée avec Aguinaldo comme président. Toutefois, la contre-attaque espagnole a forcé Aguinaldo à l'exil, ne revenant que lors de la Guerre hispano-américaine. Les révolutionnaires et les Américains se disputèrent, et les forces d'Aguinaldo furent défaites lors du conflit qui en résulta. Après s'être rendu aux Américains, Aguinaldo s'est retiré de la politique, mais est resté actif dans les organisations de vétérans et reste un symbole vivant de la révolution.§!"

 PHI_paulino_santos: "Paulino Santos"
 PHI_paulino_santos_leader_desc:9 "§YNaissance :§! §L22 juin 1890, à Camiling, province de Tarlac, Capitainerie générale des Philippines§!\n§YCarrière :§! §LPaulino Santos s'engagea dans la Gendarmerie des Philippines dès qu'il eut 18 ans ; après quatre ans de service, il entra à l'École des Officiers de la Gendarmerie, de laquelle il sortit major de promotion. Le lieutenant Santos connut le front lors de deux campagnes contre les Moros, où il se distingua par son leadership et sa bravoure. Lorsque fut formée une véritable Armée du Commonwealth, Santos fut l'un des officiers de la Gendarmerie qui fut sélectionné pour le transfert. Ce faisant, il fut promu général de brigade. Montant rapidement en grade, il s'est aussi révélé être un administrateur compétent, le gouvernement l'ayant également considéré pour diriger de grands projets civils.§!"

 PHI_benigno_ramos:9 "Benigno Ramos"
 PHI_benigno_ramos_leader_desc:9 "§YNaissance :§! §L10 février 1892, à Bulacan, province de Bulacan, Capitainerie générale des Philippines§!\n§YCarrière :§! §LComme de nombreux membres de la nouvelle classe moyenne éduquée, Benigno Ramos travailla comme enseignant avant de déménager vers Manille pour devenir fonctionnaire. Il s'en sortit bien, grimpant vers un poste de fonctionnaire du Sénat et nouant même une relation avec Quezon. Mais après que Ramos ait rejoint une grève des enseignants, Quezon demanda sa démission, causant le départ furieux de Ramos du Parti Nacionalista. Il fonda le journal "Sakdal", attaquant vicieusement Quezon et l'élite politique. Le style populiste de Ramos lui a valu un certain succès, et il a finalement fondé le mouvement Sakdalista.§!"

###- Second in Commands -###
 PHI_guillermo_capadocia:9 "Guillermo Capadocia"
 PHI_guillermo_capadocia_sic_desc:9 "§YNaissance :§! §L1909, dans la province de Negros Oriental, Territoire des Philippines, États-Unis d'Amérique§!\n§YCarrière :§! §LNé dans une famille paysanne pauvre, Capadocia travailla comme chef cuisinier et serveur avant de devenir syndicaliste dans les années 1920. Malgré son manque d'éducation formelle, il est connu pour être très cultivé et un expert en littérature socialiste. Membre du Comité central et secrétaire général du Partido Obrero, il est un socialiste d'importance et organisateur ouvrier d'importance.§!"

 PHI_norberto_nabong:9 "Norberto Nabong"
 PHI_norberto_nabong_sic_desc:9 "§YNaissance :§! §Ldans la Capitainerie générale des Philippines§!\n§YCarrière :§! §LÉlectricien de formation, Norberto Nabong devint conseiller municipal de Manille comme membre du Partido Obrero anti-Quezon. Il fut choisi par Gregorio Aglipay pour être son candidat vice-président lors des élections de 1935, celui-ci espérant peut-être élargir la base de soutien principalement rurale du Partido Republicano pour y inclure des ouvriers urbains.§!"

 PHI_vicente_sotto:9 "Vincente Sotto"
 PHI_vicente_sotto_sic_desc:9 "§YNaissance :§! §L18 avril 1877, à Cebu, province de Cebu, Capitainerie générale des Philippines§!\n§YCarrière :§! §LÉduqué à l'Université de San Carlos, il racheta en 1899 Justicia, le premier journal de Cebu publié par un citoyen philippin, où il donna des arguments en faveur de l'indépendance. Censuré par le gouverneur américain, il continua la semaine suivante en publiant El Nacional, menant à son emprisonnement. Sans se décourager, il continua à publier même après sa relaxe, faisant de grandes contributions à la culture cebuano par ses pièces de théâtre, l'une d'elles dédiée "A ma Patrie, puisse-tu te souvenir de la glorieuse révolution qui t'a libérée de l'esclavage. Je te dédie cette humble pièce".\n\nSotto entra en politique en 1902 en tant que membre du conseil municipal de Cebu. Il étudia plus tard le droit au Collège de Droit de Manille, passant l'examen du barreau en 1907 et remportant également l'élection de maire, malgré son implication dans une affaire de kidnapping et son exil à Hong Kong. Il retourna aux Philippines en 1914, et se présenta à la Chambre des Représentants en 1922. Associé du Parti Democrata, il est également le jeune frère du sénateur Filemon Sotto, membre de l'Église indépendante des Philippines et un associé de Gregorio Aglipay.§!"

 PHI_sergio_osmena:9 "Sergio Osmeña"
 PHI_sergio_osmena_leader_desc:9 "§YNaissance :§! §L9 septembre 1878, à Cebu, province de Cebu, Capitainerie générale des Philippines§!\n§YCarrière :§! §LFils illégitime de Don Antonio Sanson, un important homme d'affaires et propriétaire terrien chinois mestizo, il prit le nom de sa mère et fut accueilli par le riche clan chinois philippin des Osmeña. Tout en étudiant au Collège San Juan de Letran, il rencontra Manuel Quezon, son futur allié et rival. En étudiant le droit, il monta en grade et fut élu gouverneur de Cebu en 1906.\n\nL'année suivante, il se présenta à un siège de la nouvelle Assemblée philippine et devint son premier président. Il cofonda le Parti Nacionalista avec Quezon, affrontant les autorités américaines. Néanmoins, il fut élu au Sénat et devint son président pro tempore. Le duo se sépara au sujet du projet de loi Hare-Hawes-Cutting, Osmeña soutenant le projet tandis que Quezon le rejetait sur plusieurs points à propos des bases militaires. Cela causa un schisme dans le Parti Nacionalista, l'aile de Quezon prenant l'avantage lors des élections de 1934. En 1935, les deux ailes se réconcilièrent et candidatèrent sous un seul nom, Quezon devenant président du Commonwealth et Osmeña son vice-président.§!"

 PHI_elpidio_quirino: "Elpidio Quirino"
 PHI_elpidio_quirino_sic_desc:9 "§YNaissance :§! §L16 novembre 1890, à Vigan, province d'Ilocos Sur, Capitainerie générale des Philippines§!\n§YCarrière :§! §LNé dans la prison provinciale de Vigan d'une famille d'origine chinoise mestizo, Quirino fut avocat avant d'être élu à la Chambre des Représentants des Philippines en 1922. Il fut ensuite élu sénateur en 1925, servant comme chef de la majorité de 1932 à 1933 alors que les tensions internes explosèrent lors du débat sur le projet de loi Hare-Hawes-Cutting tandis que Benigno Aquino Sr. et Sergio Osmeña se rendaient aux États-Unis pour faire pression en faveur de son adoption. Lorsque le Congrès bicaméral a été aboli en 1935, il a perdu son siège, mais on dit qu'il cherche à revenir au sein du Parti Nacionalista.§!"

 PHI_raymundo_melliza:9 "Raymundo Melliza"
 PHI_raymundo_melliza_sic_desc:9 "§YNaissance :§! §L15 mars 1854, à Iloilo, province d'Iloilo, Capitainerie générale des Philippines§!\n§YCarrière :§! §LAyant étudié à l'Université de Santo Tomas, Raymundo Melliza chercha à parfaire son éducation en Espagne à la fin des années 1870. Il retourna aux Philippines en 1880, travaillant comme juge avant de participer à la Révolution philippine. Brièvement président de l'éphémère Estado Federal de Visayas à Panay, il fut général de la révolution puis gouverneur d'Iloilo lors de l'occupation américaine de 1904 à 1906. Ayant pris sa retraite politique peu après, il a fait son grand retour après des décennies en rejoignant Emilio Aguinaldo lors des élections de 1935. Même s'il a échoué a devenir vice-président, il reste politiquement actif au sein du mouvement d'Aguinaldo.§!"

 PHI_basilio_jose_valdes:9 "Basilio Valdes"
 PHI_basilio_jose_valdes_sic_desc:9 "§YNaissance :§! §L10 juillet 1892, à Manille, province de Manille, Capitainerie générale des Philippines§!\n§YCarrière :§! §LLe père de Valdes était un médecin et un ancien camarade de classe du héros philippin José Rizal, mais la mort de sa mère lorsqu'il avait cinq ans poussa sa famille à aller de ville en ville. Fréquentant des écoles en Espagne, aux Philippines et à Hong Kong, il devint médecin. Après une courte carrière d'enseignant et de maître de conférences, il se porta volontaire pour la Grande Guerre comme médecin volontaire dans l'Armée française.\n\nRetournant chez lui après la guerre, il dirigea une clinique à Manille avant d'être recruté par la Gendarmerie des Philippines en 1922 pour superviser leurs services médicaux. En quatre ans, il passa chef chirurgien, devenant inspecteur médical jusqu'en 1934, lorsqu'il devint général de brigade et chef de la Gendarmerie. En 1936, il a été appelé à servir de chef d'état-major adjoint de l'Armée philippine sous les ordres de Paulino Santos.§!"

 PHI_celerino_tiongco:9 "Celerino Tiongco"
 PHI_celerino_tiongco_sic_desc:9 "§YNaissance :§! §Ldans la Capitainerie générale des Philippines§!\n§YCarrière :§! §LPersonnage relativement obscur, on dit de Tiongco qu'il est originaire de Santa Rosa, à Laguna. Tandis que Benigno Ramos faisait campagne aux États-Unis contre l'adoption de la loi Hare-Hawes-Cutting, Tiongco devint le rédacteur par intérim du journal Sakdal, démontrant son efficacité de chef du mouvement Sakdalista. La frustration liée à l'échec de la tournée mena à la transformation du mouvement Sakdalista en un parti plus officiel, et Tiongco participa à l'organisation de plusieurs sections régionales et fit campagne pour l'élection de 1934. Le Soulèvement du 2 Mai 1935 mit cependant un coup d'arrêt au mouvement Sakdalista, forçant ses dirigeants à la clandestinité.§!"

###- Commanders -###

 #Non-Socialists
 PHI_vicente_lim:9 "Vincente Lim"
 PHI_vicente_lim_army_chief_desc:9 "§YNaissance :§! §L24 février 1888, à Calamba, province de Laguna, Capitainerie générale des Philippines§!\n§YCarrière :§! §LTroisième d'une famille de quatre enfants, Vicente Lim est d'ascendance chinoise, son père étant un pur Sangley et sa mère une mesitza de sangley (métisse chinoise). Ses parents étaient amis avec la famille de José Rizal, le héros national des Philippines. Lorsqu'il avait 14 ans, Vicente forma un groupe d'enfants pour être messagers des forces du général Miguel Malvar à Calamba. Après la fin de la Guerre américano-philippine, Vicente devint enseignant et, grâce à ses talents d'athlète et de mathématicien, il fut encouragé à s'engager à l'Académie militaire des États-Unis à West Point. Là-bas, il devint le premier philippin à intégrer l'école. Malgré de sévères préjugés racistes, Vicente fut le seul cadet étranger à obtenir son diplôme dans la promotion 1914. Il fut ensuite nommé à un poste dans les Éclaireurs philippins où, au cours des dernières années, il a commencé à enseigner aux officiers de la Gendarmerie des Philippines. Grâce à sa carrière d'entraînement aux États-Unis, il demeure l'un des officiers militaires les plus qualifiés de l'île.§!"

 PHI_carlos_p_romulo:9 "Carlos Romulo"
 PHI_carlos_p_romulo_commander_desc:9 "§YNaissance :§! §L14 janvier 1898, à Intramuros, province de Manille, Capitainerie générale des Philippines§!\n§YCarrière :§! §LCarlos Romulo est né de parents pangasinais s'étant battus contre les États-Unis pendant la Guerre américano-philippine. Son père a ensuite changé pour travailler pour le gouvernement américain aux Philippines, montant en grade comme conseiller municipal, maire et finalement gouverneur de la province de Tarlac. Carlos commença son éducation à l'École élémentaire centrale de Camiling puis devint professeur d'anglais à l'Université des Philippines. Il obtint ensuite un poste comme secrétaire du président du Sénat des Philippines, Manuel Quezon. Il suivit sa passion pour le monde littéraire en devenant éditeur du "Philippines Herald" et devint l'un des membres fondateurs des Boy-Scouts des Philippines.§!"

 PHI_ruperto_kangleon: "Ruperto Kangleon"
 PHI_ruperto_kangleon_commander_desc:9 "§YNaissance :§! §L27 mars 1890, à Macrohon, province de Leyte, Capitainerie générale des Philippines§!\n§YCarrière :§! §LRuperto Kangleon étudia jusqu'au collège à Leyte, puis compléta son éducation élémentaire à Surigao car il refusait de se soumettre à ce qu'il considérait comme une conduite autoritaire et oppressive des autorités scolaires. Il alla ensuite à Cebu, où il se distingua en tant qu'athlète et fut envoyé à l'étranger comme membre de la Délégation olympique des Philippines en 1912. Après son diplôme, il alla à Manille et s'inscrivit à l'Université des Philippines, mais se trouva attiré par la vie militaire. Il s'engagea et fut admis à l'École de la Gendarmerie des Philippines, où il devint un officier distingué lors des campagnes de pacification contre les éléments hors-la-loi.§!"

 PHI_jesus_vargas:9 "Jesús Vargas"
 PHI_jesus_vargas_high_command_desc:9 "§YNaissance :§! §L22 mars 1905, dans la province de Manille, Territoire des Philippines, États-Unis d'Amérique§!\n§YCarrière :§! §LJesús Miranda Vargas passa son bachelor en Sciences à l'Académie de la Gendarmerie des Philippines en 1929. Il se rendit ensuite aux États-Unis pour étudier à l'école de l'artillerie puis devint aide de camp du président des Philippines et officier commandant.§!"

 PHI_mateo_capinpin: "Mateo Capinpin"
 PHI_mateo_capinpin_high_command_desc:9 "§YNaissance :§! §L22 avril 1887, à Morong, province de Rizal, Capitainerie générale des Philippines§!\n§YCarrière :§! §LMateo Capinpin suivit son cursus scolaire élémentaire et secondaire au Collège de Laguna. Après ses études, il rejoignit les Éclaireurs philippins, où, à 24 ans, il devint le plus jeune premier sergent. Il monta en grade, gagna une commission et fut nommé commandant du 45e Régiment d'infanterie. De nouvelles études l'amenèrent à l'École d'infanterie de l'Armée des États-Unis à Fort Benning, en Géorgie, en 1920. En 1936, Capinpin prit sa retraite des Éclaireurs philippins pour rejoindre la nouvelle Armée philippine.§!"

 #Socialists
 PHI_luis_taruc:9 "Luis Taruc"
 PHI_luis_taruc_army_chief_desc:9 "§YNaissance :§! §L21 juin 1913, à Santa Monica, San Luis, province de Pampanga, Territoire des Philippines, États-Unis d'Amérique§!\n§YCarrière :§! §LLuis Taruc est né dans la pauvreté d'une famille paysanne. A l'âge de huit ans, Luis fréquentait l'école publique de San Miguel, à Bulacan. A quinze ans, il fréquenta l'école de Tarlac City. Il fréquenta ensuite l'Université de Manille pendant deux ans en médecine et en droit mais fut incapable d'y étudier à cause de son manque d'argent. Il retourna ensuite à Batasan où il monta un commerce de tailleur avec son frère. Dans sa jeunesse, il fut inspiré par les histoires des Katipuneros qui s'étaient battus pour l'indépendance contre l'Espagne, et bientôt certaines personnes de son village et de sa province commencèrent à le considérer comme la réincarnation du chef célèbre de Katipunan Felipe Salvador. Il fut également influencé et attiré vers le mouvement marxiste de Pedro Abad Santos et rejoignit Santos comme organisateur à plein temps du Parti socialiste des Philippines. Déjà un chef militant reconnu, il a été nommé commandant en chef et président du comité militaire du gouvernement révolutionnaire.§!"

 PHI_casto_alejandrino:9 "Casto Alejandrino"
 PHI_casto_alejandrino_high_command_desc:9 "§YNaissance :§! §L18 novembre 1911, à Arayat, province de Pampanga, Territoire des Philippines, États-Unis d'Amérique§!\n§YCarrière :§! §LLa famille d'Alejandrino incluait le célèbre général et sénateur révolutionnaire José Alejandrino. Grâce à un héritage de 68 acres de terres à Aryat, Alejandrino se retrouva à sympathiser avec les travailleurs agricoles dont il avait hérité et jura de les libérer de leurs chaînes. Porte-parole actif du groupe paysan "Aguman ding Maldang Talapagobra" (AMT, la Ligue des Fermiers pauvres) et du Parti socialiste des Philippines, Alejandrino reste l'un des organisateurs syndicaux les plus importants des Philippines et commandant en second du comité militaire du gouvernement révolutionnaire.§!"

 PHI_vivencio_cuyugan:9 "Vivencio Cuyugan"
 PHI_vivencio_cuyugan_high_command_desc:9 "§YNaissance :§! §L13 janvier 1895, à San Fernando, province de Pampanga, Capitainerie générale des Philippines§!\n§YCarrière :§! §LVivencio Cuyugan commença sa carrière aux États-Unis, où il étudia et gagna de l'argent en faisant de la boxe professionnelle. Retournant chez lui avec une éducation américaine, il fut nommé vice-président municipal de San Fernando en 1927 et fut élu premier maire socialiste des Philippines et premier maire municipal. Avec Pedro Abad Santos, il cofonda le Parti socialiste des Philippines. Il a également aidé à organiser et à commander une force de milice socialiste.§!"

 PHI_bernardo_poblete:9 "Bernardo Poblete"
 PHI_bernardo_poblete_commander_desc:9 "§YNaissance :§! §L1896, à Minalin, province de Pampanga, Capitainerie générale des Philippines§!\n§YCarrière :§! §LBernardo Poblete est né dans une famille de la classe inférieure et servit aux Éclaireurs philippins de 1907 à 1911, lorsqu'il trouva un emploi dans l'Armée des États-Unis. Après avoir quitté les Éclaireurs, il retourna à la vie civile comme agriculteur, et rejoignit l'Aguman ding Maldang Talapagobra (la Ligue des Fermiers Pauvres) où il s'impliqua dans des activités impliquant l'AMT et le Parti socialiste. Son engagement constant le vit monter en grade malgré sa compréhension assez mauvaise du socialisme. Avec le début de la rébellion, Poblete fonda le Régiment de Banal et le mena au combat. Sa femme et ses enfants l'ont rejoint et continuent de servir sous ses ordres, son fils Tomas étant son commandant en second de confiance.§!"

 #Admirals
 PHI_enrique_jurado: "Enrique Jurado"
 PHI_enrique_jurado_high_command_desc:9 "§YNaissance :§! §L15 juillet 1911, dans la province de Lucena, Territoire des Philippines, États-Unis d'Amérique§!\n§YCarrière :§! §LNé dans la ville de Lucena, qui s'industrialisait rapidement, Enrique Jurado déménagea dans le Maryland pour étudier à l'Académie navale des États-Unis en 1934. Pendant sa première année, il participa en football puis en lutte - ce qui lui valut les honneurs les trois années suivantes. Une fois retourné dans son pays natal, il est devenu l'un des quelques officiers navals des Philippines, et possède un intérêt pour l'artillerie et les torpilles.§!"

 PHI_pelagio_cruz:0 "Pelagio Cruz"
 PHI_pelagio_cruz_high_command_desc:9 "§YNaissance :§! §L16 juin 1912, à Baliuag, province de Bulacan, Territoire des Philippines, États-Unis d'Amérique§!\n§YCarrière :§! §LAyant grandi à Barrio Pulong Gabat, près des marais de Candaba, mais n'ayant jamais oublié sa ville natale de Baliuag, Pelagio Cruz sortit premier de sa promotion de l'Académie de la Gendarmerie des Philippines et fut nommé 3e Lieutenant de la Compagnie d'infanterie des Mortiers à la garnison de Gigalangin, à Manille. Intéressé par l'aviation militaire, Pelagio suivit un entraînement de pilote à l'École de l'Air de l'Armée à Zablan Field, et devint finalement instructeur de vol.§!"

 PHI_jose_andrada:9 "José Andrada"
 PHI_jose_andrada_navy_chief_desc:9 "§YNaissance :§! §L3 février 1906, dans la province de Capiz, Territoire des Philippines, États-Unis d'Amérique§!\n§YCarrière :§! §LJosé Andrada commença sa carrière en suivant un cours au Collège des Ingénieurs de l'Université des Philippines, avant d'étudier à l'Académie navale des États-Unis à Annapolis. Après être sorti diplômé en 1930 en tant que seul philippin à l'époque, Andrada (désormais lieutenant) fut nommé chef de la Patrouille maritime par le président Manuel Quezon. Jusqu'ici, dans son service, Andrada a initié un programme de service volontaire attirant d'autres diplômés d'Annapolis à la nouvelle institution navale.§!"

 PHI_jose_francisco:9 "José Francisco"
 PHI_jose_francisco_navy_chief_desc:9 "§YNaissance :§! §Ldans le Territoire des Philippines, États-Unis d'Amérique§!\n§YCarrière :§! §LÉduqué à l'Académie navale des États-Unis à Annapolis, José Francisco retourna aux Philippines comme officier naval d'une nouvelle génération, acceptant un poste au sein de la Patrouille maritime naissante.§!"

 PHI_ramon_alcaraz:9 "Ramon Alcaraz"
 PHI_ramon_alcaraz_admiral_desc:9 "§YNaissance :§! §L31 août 1915, à Quingua, province de Bulacan, Territoire des Philippines, États-Unis d'Amérique§!\n§YCarrière :§! §LAiné de deux fils d'une grande famille, Ramon Alcaraz entra à l'Académie de la Gendarmerie des Philippines au Camp d'Enseignement de Baguio, dont il sortit titulaire d'un Bachelor de Sciences. Il rejoignit ensuite la nouvelle École d'Entraînement de la Patrouille maritime pour commencer sa carrière d'officier naval.§!"

###- Political Advisors -###
 PHI_benigno_aquino:9 "Benigno Aquino"
 PHI_benigno_aquino_advisor_desc:9 "§YNaissance :§! §L3 septembre 1894, à Tarlac, province de Tarlac, Capitainerie générale des Philippines§!\n§YCarrière :§! §LFils de Servillano Aquino, un général révolutionnaire philippin, Benigno Aquino étudia à l'Université de Santo Tomas, passant l'examen du barreau en 1914. Il fut d'abord élu à la Chambre des Représentants des Philippines en 1919, où il servit jusqu'à son élection au Sénat en 1928. Il participa à la Mission pour l'Indépendance des Philippines et est actuellement considéré pour le Secrétariat à l'Agriculture et au Commerce.§!"

 PHI_jose_abad_santos:9 "José Abad Santos"
 PHI_jose_abad_santos_advisor_desc:9 "§YNaissance :§! §L19 février 1886, à San Fernando, province de Pampanga, Territoire des Philippines, États-Unis d'Amérique§!\n§YCarrière :§! §LNé dans une famille riche, José Abad Santos fit son éducation aux États-Unis, passant l'examen du barreau en 1911. Contrairement à son grand frère Pedro, qui devint un socialiste reconnu, José servit comme avocat assistant au Bureau de la Justice, contribuant également au système légal naissant des Philippines. Après un poste d'avocat d'entreprise pour la Banque nationale des Philippines et la Compagnie ferroviaire de Manille, il monta en grade au sein du Département de la Justice. De nouveaux postes comme conseiller en chef de leaders du Congrès, un rôle de direction d'une mission d'éducation aux États-Unis, et quatre autres années comme secrétaire à la Justice aidèrent à parfaire son curriculum avant d'être nommé à la Cour suprême.§!"

 PHI_antonio_de_las_alas:0 "Antonio de las Alas"
 PHI_antonio_de_las_alas_advisor_desc:9 "§YNaissance :§! §L14 octobre 1898, à Taal, province de Batangas, Capitainerie générale des Philippines§!\n§YCarrière :§! §LAprès avoir fait son éducation en droit à Yale, Antonio de las Alas servit brièvement comme secrétaire à l'Intérieur par intérim en 1922 avant d'entrer en politique comme représentant du 1er District de Batangas. En 1933, il fut nommé par le président Quezon comme secrétaire des Travaux publics et des Communications, et est considéré comme un futur secrétaire des Finances. Bien connecté aux entreprises philippines et à la communauté du commerce, il est une figure importante dans les cercles économiques.§!"

 PHI_vicente_madrigal:9 "Vincente Madrigal"
 PHI_vicente_madrigal_advisor_desc:9 "§YNaissance :§! §L5 avril 1880, à Ligao, province d'Albay, Capitainerie générale des Philippines§!\n§YCarrière :§! §LVincente Madrigal est issu d'une famille espagnole pauvre ayant immigré aux Philippines. Il rêvait de posséder sa propre flotte marchande, fabriquant des bateaux en papier pendant la mousson. Son histoire favorite était que sa mère plaisantait que ces bateaux ne l'emmèneraient pas loin, ce à quoi il répondait qu'un jour, il emmènerait ses parents sur un véritable navire pour visiter l'Espagne : remplissant les dernières volontés de son père, un ancien soldat.\n\nCamarade de classe de Manuel Quezon et Sergio Osmeña, eux aussi cousins éloignés (et pauvres) de familles riches, il vit à Manille la fortune que possédait sa grand-mère (qui ignorait sa famille) et jura d'un jour surpasser cette fortune. Malheureusement pour lui, sa Compagnie maritime Madrigal ne fit pas de grands profits jusqu'à la mort de sa mère, même s'il avait été capable d'offrir à sa sœur une croisière vers Barcelone. Madrigal fit valoir ses liens étroits avec le président Quezon pour devenir président de la Chambre de Commerce deux fois, et acquit également les raffineries de familles hispano-philippines en faillite (devenues insolvables après la Guerre hispano-américaine) - y compris la Rizal Cement Corporation de la famille Ynchausti. Son empire commercial inclut également le sucre, l'huile de palme et le charbon.§!"

 PHI_camilo_osias:9 "Camilo Osías"
 PHI_camilo_osias_advisor_desc:9 "§YNaissance :§! §L28 mars 1889, à Balaoan, province de La Union, Capitainerie générale des Philippines§!\n§YCarrière :§! §LSélectionné comme boursier du gouvernement des États-Unis, Osias étudia à l'Université de Chicago avant de poursuivre son éducation comme enseignant. En 1915, il devint le premier Surintendant des Écoles philippin, et occupa plusieurs positions au gouvernement et dans l'éducation privée. Il entra en politique comme sénateur en 1925, participant à la Convention constitutionnelle de 1934. Il reste important dans les cercles éducatifs même alors qu'il continue d'accroître son influence.§!"

 PHI_jose_laurel:9 "José Laurel"
 PHI_jose_laurel_advisor_desc:9 "§YNaissance :§! §L9 mars 1891, à Tanauan, province de Batangas, capitainerie générale des Philippines.§!\n§YCarrière :§! §LNé d'un fonctionnaire révolutionnaire et d'origine chinoise métisse, José P. Laurel fréquente le Colegio de San Juan de Letran en 1903. Accusé de tentative de meurtre à la suite d'une dispute au sujet d'une femme, il parvient à obtenir son acquittement tout en étudiant le droit à l'université des Philippines. Élève du futur juge George A. Malcolm, Laurel fréquente ensuite plusieurs institutions prestigieuses aux États-Unis et au Royaume-Uni, où il obtient notamment un doctorat.\n\nSa carrière politique a débuté alors qu'il était étudiant, au sein du Bureau des forêts et de divers comités juridiques. Au sein du ministère de l'Intérieur, il a occupé plusieurs fois le poste de secrétaire par intérim, avant d'être élu au Sénat philippin en 1925. Après avoir perdu sa réélection face à Claro Recto en 1931, il retourna brièvement à la pratique privée avant de devenir délégué à la Convention constitutionnelle de 1934 en tant que l'un des « sept sages », et fut choisi pour remplacer George Malcom à la Cour suprême.§!"

 PHI_miguel_cuaderno:9 "Miguel Cuaderno"
 PHI_miguel_cuaderno_advisor_desc:9 "§YNaissance :§! §L12 décembre 1890, à Manille, province de Manille, capitainerie générale des Philippines§!\n§YCarrière :§! §LAprès avoir suivi une formation d'avocat à la Philippine Law School, il a été admis au barreau en 1919. Il a également étudié la banque centrale et la théorie monétaire aux États-Unis et au Royaume-Uni. Lors de la Convention constitutionnelle de 1934, il a fait partie des « sept sages » qui ont contribué à la rédaction de la Constitution de 1935, qu'il a défendue aux États-Unis. Il est ensuite devenu un membre éminent de la Banque nationale des Philippines et est pressenti pour occuper d'autres fonctions économiques dans les industries publiques.§!"

 PHI_jose_yulo:9 "José Yulo"
 PHI_jose_yulo_advisor_desc:9 "§YNaissance :§! §L24 septembre 1894, à Bago, province de Negros Occidental, Capitainerie générale des Philippines§!\n§YCarrière :§! §LAvocat formé à l'Université des Philippines, il passa l'examen du barreau très jeune en 1913, finissant troisième. Malgré les réserves initiales dues à son âge, il devint finalement un avocat d'entreprises très respecté. Il fut par conséquent nommé secrétaire de la Justice en 1935 par le président Quezon.§!"

 PHI_pedro_abad_santos:9 "Pedro Abad Santos"
 PHI_pedro_abad_santos_advisor_desc:9 "§YNaissance :§! §L31 janvier 1876, à San Fernando, province de Pampanga, capitainerie générale des Philippines§!\n§YCarrière :§! §LNé dans une famille nombreuse et aisée, Pedro Abad Santos y Basco a étudié la médecine à l'université de Santo Tomas. En plus d'avoir réussi ses examens de médecine, il a également appris le droit en autodidacte et a été admis au barreau. Ayant combattu pendant la révolution philippine et la guerre américano-philippine, il échappa à une peine de 25 ans d'emprisonnement prononcée par les Américains grâce au lobbying efficace de sa famille. Après une brève carrière juridique, il entra à la Chambre des représentants en 1916 et, en 1922, fut membre de la mission pour l'indépendance des Philippines de Sergio Osmeña aux États-Unis. Il perdit les élections au poste de gouverneur de Pampanga en 1926.\n\nAmi de Crisanto Evangelista, il a étudié le marxisme à Paris. Il a participé à la création du Partido Obrero, en tant que mentor de Luis Taruc et d'autres socialistes philippins.§!"

 PHI_vicente_lava:9 "Vicente Lava"
 PHI_vicente_lava_advisor_desc:9 "§YNaissance :§! §L24 décembre 1894, à Bulakan, province de Bulakan, capitainerie générale des Philippines§!\n§YCarrière :§! §LNé peu après la fin de la guerre hispano-américaine, Vincente Lava a grandi dans une Philippines en pleine mutation. Après avoir étudié la chimie à l'université des Philippines, il s'est inscrit à l'université de Californie, à Berkeley. Il a obtenu une maîtrise et un doctorat à l'université Columbia, puis est retourné aux Philippines en 1923 où il a travaillé comme chimiste dans l'espoir de promouvoir les industries locales philippines en développant des méthodes d'extraction de carburant à partir de noix de coco. En 1929, il est retourné aux États-Unis grâce à une bourse de recherche Grasselli pour étudier la vitamine B à l'université d'Oberlin. Il a poursuivi ses travaux sur les noix de coco à l'université de New York, où il a été exposé aux idées socialistes avant de retourner aux Philippines en 1934. Membre éminent de plusieurs sociétés savantes et ayant été intronisé au Partido Obrero, il prévoit également d'obtenir un brevet pour ses procédés de transformation de la noix de coco et de développer des usines pilotes pour d'autres extractions à partir de plantes indigènes des Philippines. Son jeune frère José est également un membre éminent du Partido Obrero.§!"

 PHI_jose_lava:9 "José Lava"
 PHI_jose_lava_advisor_desc:9 "§YNaissance :§! §L1912, à Bulakan, province de Bulakan, Territoire des Philippines, États-Unis d'Amérique§!\n§YCarrière :§! §LNé dans une famille de riches propriétaires terriens, José Lava étudia en comptabilité à la Faculté de Commerce de l'Université des Philippines avant de devenir avocat à la Faculté de Droit de l'Université des Philippines. Il rejoignit son frère ainé Vincente Lava comme membre du Partido Obrero peu après la fin de ses études, montant rapidement en grade du secrétariat du parti aux côtés de son jeune frère Jesús Lava.§!"

 PHI_primitivo_arrogante:9 "Primitivo Arrogante"
 PHI_primitivo_arrogante_advisor_desc:9 "§YNaissance :§! §Ldans le Territoire des Philippines, États-Unis d'Amérique§!\n§YCarrière :§! §LPrimitivo Arrogante fut sélectionné comme pensionado (boursier) pour aller étudier en Europe socialiste en 1935. Il fut l'un des syndicalistes socialistes bien connus choisis par Crisanto Evangelista pour son projet, financé par le gouvernement français avec comme intermédiaires des socialistes américains. Pendant l'insurrection, il a été nommé par le parti comme chef de l'Éducation et du Renseignement, répandant la propagande et coordonnant les opérations sous couverture des guérilleros.§!"

###- High Command -###
 PHI_jesus_a_villamor:9 "Jesús Villamor"
 PHI_jesus_a_villamor_air_chief_desc:9 "§YNaissance :§! §L7 novembre 1914, à Bangued, Abra, Territoire des Philippines, États-Unis d'Amérique.§!\n§YCarrière :§! §LFils du célèbre juge associé de la Cour suprême, Ignacio Villamor, Jesús Villamor a reçu une éducation privilégiée au De La Salle College de Manille, où il a étudié le commerce dans l'espoir d'obtenir un diplôme en commerce. L'un de ses camarades de jeu d'enfance était Roberto Lim, fils du brigadier général Vicente Lim. Également connu sous le nom de « Jess » par ses amis, il s'intéressait déjà à l'aviation à l'âge de 14 et 15 ans, bien que sa famille souhaitait qu'il suive les traces familiales et devienne avocat. Après le décès de son père, sa mère a cédé et a encouragé Villamor à se lancer dans l'aviation. Bien qu'il s'inquiétait de sa petite taille, il a réussi à apprendre à piloter un avion Cox-Klemin à la Philippine Air Taxi Corp. Après avoir effectué 20 heures de vol en solo, Villamor s'est présenté au Bureau of Aeronautics, mais il a échoué à l'examen, le directeur du Bureau, le capitaine Russel Maughan, estimant qu'il volait de manière imprudente. Cependant, Bert Hall, pilote instructeur, aviateur chevronné et bénévole, encouragea la mère de Villamor à l'envoyer à la Dallas Aviation School au Texas, où il obtint sa licence de pilote de transport. À son retour aux Philippines, Villamor devint l'un des premiers officiers philippins dans l'aviation.§!"

 PHI_basilio_fernando:0 "Basilio Fernando"
 PHI_basilio_fernando_air_chief_desc:9 "§YNaissance :§! §L14 juin 1895, à San Mateo, province de Rizal, Capitainerie générale des Philippines§!\n§YCarrière :§! §LFernando commença sa carrière dans la police civile au sein de la Gendarmerie des Philippines. Il devint ensuite l'un des 33 jeunes officiers sélectionnés pour s'entraîner à devenir des aviateurs philippins à l'École d'aviation Curtiss de Paranaque. Il obtint ensuite un poste au sein du Service aérien des Philippines, transportant des passagers et du cargo entre Manille, Ilolio, Cebu et Zambonaga. En 1935, il devint le premier commandant de la Force aérienne.§!"

 PHI_felix_pestana:0 "Felix Pestana"
 PHI_felix_pestana_high_command_desc:9 "§YNaissance :§! §Ldans le Territoire des Philippines, États-Unis d'Amérique§!\n§YCarrière :§! §LÉtudiant en droit à l'Université des Philippines, Felix Pestana fit un pari en rejoignant l'École de l'Air alors que les tensions montaient dans le Pacifique. En quelques mois, son succès à l'entraînement le fit nommer instructeur à Maniquis Field, au sein de Camp Tinio.§!"

###- Theorists -###
 PHI_philippine_military_academy:9 "PMA"
 PHI_philippine_military_academy_theorist_desc:9 "§YFondation :§! §L25 octobre 1898, à Malolos, province de Bulakan, Territoire des Philippines, États-Unis d'Amérique§!\n§LCourage, Intégrité et Loyauté. Successeur de l'Académie de la Gendarmerie des Philippines, l'Académie fait remonter ses traditions à la Gendarmerie de 1905. Là, une académie fut créée pour préparer les cadets à servir d'officiers de la Gendarmerie des Philippines pour préserver le territoire des Philippines en l'absence de forces américaines. La Guerre civile américaine ayant causé des répercussions dans les affaires domestiques et internationales des États-Unis, le gouvernement des Philippines a officiellement approuvé la création d'une Armée philippine, et l'académie sert désormais par conséquent à entraîner la prochaine génération d'officiers philippins. Basée sur le modèle de l'Académie militaire des États-Unis, l'hymne officiel de l'académie, "PMA, Oh Hail to Thee" résonne dans les salles de classe de la prochaine génération d'officiers militaires de premier plan du Pacifique.§!"

