## Section 1a - Quezon's First Term (1936-1939)
 #Initial Black Monday Chain (000-019)
 PHI.political.001.t:9 "Le lundi noir secoue les Philippines"
 PHI.political.001.d:9 "Les Philippines sont un pays insulaire à plus d'un titre. Sous la domination américaine, le pays n'a pu que lentement affirmer ses aspirations tout en restant lié à la métropole pour sa sécurité et sa vie économique. Dans le même temps, le maintien au pouvoir du parti nacionalista a contribué à créer un climat de stabilité. L'économie du pays reste liée aux États-Unis, principal marché d'exportation et d'importation et autorité suprême de sa politique commerciale.\n\nLa nouvelle du lundi noir n'a pas immédiatement ébranlé Manille, les liens économiques du pays avec la sphère allemande étant assez modestes. Mais lorsque l'on a appris que la crise économique s'était propagée aux États-Unis, il est devenu évident que les Philippines ne tarderaient pas à en subir les conséquences. Avec une économie basée sur l'exportation de produits de rente tels que le sucre, l'abaca, les produits de la noix de coco et le tabac, les Philippines sont étroitement liées aux États-Unis, et une aggravation de la dépression dans ce pays entraînera sans aucun doute une baisse des recettes commerciales.\n\nEn tant que sujet colonial, le gouvernement philippin ne peut pas faire grand-chose pour faire face à la crise. Il n'est cependant pas impuissant. Face à la baisse quasi garantie des recettes d'exportation, il existe des moyens de combler la différence. Réduire les dépenses tout en augmentant certaines taxes permettra de maîtriser le budget. Dans le même temps, des mesures doivent être prises pour que les citoyens ne soient pas réduits à la pauvreté et à la famine."
 PHI.political.001.a:9 "Nous sommes prêts à relever le défi."

 PHI.political.002.t:9 "La scène politique philippine"
 PHI.political.002.d:9 "Le parti nacionalista est la force dominante de la politique philippine depuis les premières élections de 1907. Son programme initial était simple : l'indépendance immédiate vis-à-vis des États-Unis. La suite de l'histoire s'est avérée plus compliquée, car les dirigeants nacionalistes ont fréquemment changé de position sur les conditions et le calendrier de l'indépendance lors de leurs négociations avec les autorités américaines. Toutefois, un calendrier a finalement été établi pour une indépendance totale, et les Nacionalistas peuvent affirmer qu'ils ont tenu la promesse du nom de leur parti.\n\nBien que les Philippines soient une démocratie libérale sur le papier, leur culture politique laisse beaucoup à désirer. Dans un pays où la majorité de la population est désespérément pauvre et peu éduquée, la politique est dominée par des élites locales connues sous le nom de "caciques". Les caciques forment des alliances sur la base d'intérêts mutuels et de liens familiaux, et exercent leur influence en distribuant des pots-de-vin. Le succès politique est remporté par ceux qui savent le mieux jouer de ce système corrompu, et personne ne sait mieux le faire que le leader nacionalista et actuel président Manuel Quezon.\n\nCela ne veut pas dire que la démocratie philippine est un leurre total. L'opinion des masses compte toujours, et lorsque leur mécontentement atteint un point d'ébullition, il peut faire vaciller le navire de l'État. Le succès de Quezon ne tient pas seulement à ses relations avec l'élite du pays, mais aussi à sa capacité à convaincre les Philippins ordinaires qu'il est aussi le champion de l'homme de la rue. Sous le vague slogan de la "justice sociale", Quezon a poursuivi un programme quasi-populiste. Bien que les critiques de Quezon puissent dire à juste titre qu'il a davantage parlé qu'agi, les programmes sociaux limités de sa présidence lui ont valu une popularité considérable."
 PHI.political.002.a:9 "Quezon peut-il vraiment régner éternellement ?"

 PHI.political.003.t:9 "Challengers potentiels"
 PHI.political.003.d:9 "Depuis son balcon du palais de Malacañang, Quezon peut à juste titre se sentir à l'aise dans sa position au sommet des Philippines. Du moins, tant que les choses continueront à suivre plus ou moins la même trajectoire. Quezon devra un jour ou l'autre affronter de nouvelles élections, et beaucoup de choses peuvent se passer en trois ans.\n\nToutefois, on ne sait pas encore très bien qui pourrait s'opposer à Quezon. Les candidats les plus probables seraient issus du Partido Democrata. Éternellement coincé dans l'opposition et luttant pour se définir comme autre chose que "pas les nationalistes", le parti devra bientôt choisir de se rallier soit à l'idéaliste Claro M. Recto, qui promet de transformer la politique pour le meilleur, soit au vieux révolutionnaire Emilio Aguinaldo, un critique de plus en plus virulent du gouvernement qui pourrait utiliser sa popularité personnelle et ses références nationalistes pour se lancer dans une course à la présidence.\n\nDans le même temps, le sentiment syndicaliste continue de croître parmi les travailleurs et les paysans philippins. Canalisés dans le parti radical Partido Obrero, les socialistes trouvent leur inspiration dans la Troisième Internationale et rêvent de révolution. Il est peu probable qu'ils puissent un jour remporter une élection présidentielle, mais s'ils sont suffisamment forts, ils pourraient tenter de déstabiliser la République.\n\nCependant, la véritable menace qui pèse sur le pouvoir de Quezon ne vient pas de l'extérieur, mais de l'intérieur. Il ne manque pas de personnalités très ambitieuses parmi les Nacionalistas qui peuvent revendiquer leur loyauté envers le Président mais qui s'empareraient volontiers de la couronne si elle leur était offerte. Le succès et la popularité de Quezon ont écarté tout challenger pour le moment, mais si le Président fait un faux pas, il pourrait voir son propre parti se révolter contre lui."
 PHI.political.003.a:9 "En politique, il s'agit avant tout de savoir qui l'on connaît."
 PHI.political.003.b:9 "L'avenir des Philippines repose sur le peuple."

 PHI.political.004.t:9 "Les élites sont en colère"
 PHI.political.004.d:9 "De grands changements ont eu lieu aux Philippines. Les discours du président Quezon sur la "justice sociale" n'ont pas été de simples paroles en l'air, mais ont véritablement annoncé l'arrivée d'une administration plus soucieuse d'apporter des réformes concrètes aux masses. Quezon a toujours aimé jouir de l'affection du peuple et sa popularité personnelle n'a jamais été aussi grande. Les rapports en provenance des provinces font état de groupes de paysans dont l'assistance est en baisse, les locataires répondant aux exhortations des agitateurs que le président va arranger les choses.\nC'est bien beau de satisfaire le peuple, mais cela a un coût. Les élites locales sentent leur influence s'effriter à mesure que les classes inférieures se tournent vers le gouvernement central pour obtenir sécurité et récompenses. Ce mécontentement remonte jusqu'à la capitale, où les membres du Congrès nacionalistes s'opposent discrètement à l'orientation populiste de Quezon. Bien que le président lui-même n'en soit pas informé, on parle d'une révolte qui se prépare au sein du parti pour défier Quezon lors des prochaines élections. On murmure également que des puissances étrangères restent à l'écoute de ces développements, voyant dans un challenger de Quezon l'occasion d'étendre leur influence."
 PHI.political.004.a:9 "Le président décide !"
 PHI.political.004.b:9 "Ne vous inquiétez pas, Quezon n'a pas oublié ses plus fidèles bienfaiteurs."

 PHI.political.005.t:9 "Les populistes sont en colère"
 PHI.political.005.d:9 "On n'attend pas grand-chose de la démocratie aux Philippines, bien connues pour leur corruption et leur clientélisme. Pourtant, il est surprenant de constater à quel point l'administration de Quezon a fait preuve d'un cynisme flagrant. Le peuple se moque des discours sur la "justice sociale", alors que les classes inférieures restent enlisées dans la pauvreté. Pendant ce temps, les largesses du gouvernement profitent aux élites locales, qui font tourner la roue politique. Le parti Nacionalista a abandonné tout fractionnisme et soutient loyalement Quezon.\nIl se peut toutefois que les Nacionalistas soient trop confiants dans leur position. Habitués à gouverner sans opposition réelle, ils ne voient peut-être pas celle-ci se développer sous leur nez. Le parti Democrata, dirigé par Claro Recto, tente d'exploiter le mécontentement avec un succès inattendu. Parallèlement, le vieux révolutionnaire Emilio Aguinaldo, populiste s'il en est, envisage de se présenter aux prochaines élections. Le plus inquiétant est la croissance du Partido Obrero, radicalement syndicaliste, qui ne pense pas en termes d'élections mais de révolutions. Le bruit court également que les puissances étrangères restent à l'écoute de ces développements, voyant dans un challenger de Quezon l'occasion d'étendre leur influence."
 PHI.political.005.a:9 "Notre position est inattaquable !"
 PHI.political.005.b:9 "Peut-être devrions-nous jeter un os aux masses."

 #American Civil War Chain (020-039)
 PHI.political.020.t:0 "La déclaration de la République"
 PHI.political.020.d:9 "La guerre civile a éclaté aux États-Unis d'Amérique et leur puissance dans le Pacifique s'est évanouie du jour au lendemain. Les communications avec Washington sont rompues et le haut-commissaire américain ne sait plus quoi faire. À 9 heures du matin, le président Quezon, soutenu par son cabinet et le Congrès philippin, a proclamé la deuxième République philippine devant une foule en liesse au palais de Malacañang.\n\nMalgré la liesse ambiante, il faudra un peu de temps pour que les effets de ce moment se fassent pleinement sentir. La domination politique de Quezon et du parti nacionalista a été inextricablement liée à la lutte des Philippines pour l'indépendance, et maintenant que les États-Unis ne sont plus là, le paysage a changé. L'élément le plus significatif est la récente modification de la Constitution, par laquelle Quezon a fait adopter un amendement raccourcissant le mandat présidentiel de six à quatre ans, tout en lui donnant la possibilité de briguer un nouveau mandat. Cela signifie que la prochaine élection présidentielle aura lieu dès 1939, et il reste à savoir qui seront les adversaires de Quezon.\n\nPour l'heure, il s'agit de déterminer ce qu'il faut faire des Américains restants. Bien qu'ils aient quitté le pays en masse au cours des derniers mois, il en reste beaucoup, y compris des soldats américains qui gardent leurs bases militaires - qui se trouvent être pleines d'équipements de grande valeur. Sans gouvernement pour les soutenir, ils sont à la merci de la décision que nous prendrons, quelle qu'elle soit."
 PHI.political.020.a:9 "Ces fusils et ces jeeps sont un petit prix à payer pour l'occupation."
 PHI.political.020.b:9 "Demandez-leur de se retirer, mais laissez-leur leur propriété."

 #Fight for the Philippines Events (040-059)
 PHI.political.040.t:9 "La lutte pour les Philippines"
 PHI.political.040.d.body:9 "Il y a peu, les Philippines étaient la citadelle des États-Unis dans le Pacifique occidental. Ce statu quo a soudainement disparu. Avec le retrait des navires de guerre et des soldats américains à la suite de l'éclatement de la guerre civile américaine, les Philippines se sont déclarées république indépendante. En même temps, elles n'ont jamais été dans une position aussi précaire. Les États-Unis constituaient le principal frein aux visées antagonistes du Japon et de l'Allemagne dans la région, et leur disparition a ravivé la rivalité entre les deux puissances. Les Philippines se trouvent entre Tokyo et Singapour, et leur allégeance est mûre pour être prise. D'ores et déjà, des missions diplomatiques et économiques se sont rendues à Manille dans l'espoir de s'attirer les faveurs de la nouvelle république asiatique."
 PHI.political.040.d.PHI:9 "$PHI.political.040.d.body$\n\nPour les Philippines, cette situation présente à la fois une opportunité et un risque. S'aligner sur une puissance présente des avantages mais lui vaudra aussi l'inimitié de son adversaire. Certains penchent pour le Japon, avec sa vision de la coopération panasiatique et de la fin de l'impérialisme occidental. D'autres se tournent vers l'Allemagne, qui reste l'hégémon du monde et le gardien de l'ordre actuel. D'autres encore préconisent de se tenir à distance du Japon et de l'Allemagne, même si, dans les circonstances actuelles, cela risque de s'avérer difficile. D'autres encore maudissent tranquillement le retrait des Américains et espèrent, contre toute attente, que les États-Unis, tout maître colonial qu'ils aient été, puissent un jour retrouver leur force."
 PHI.political.040.d.GER:9 "$PHI.political.040.d.body$\n\nLes Philippines n'ont jamais été dans le collimateur de l'Allemagne. Bien qu'il y ait une présence commerciale allemande respectable dans le pays, le Kaiserreich était heureux de reconnaître l'hégémonie de l'Amérique sur les îles, et s'est concentré sur la préservation de sa présence asiatique en coopérant avec les fonctionnaires coloniaux britanniques et néerlandais, tout en établissant des relations avec des États asiatiques indépendants tels que le Siam et la Birmanie. Maintenant qu'un nouvel État asiatique est entré en scène, nous pourrions vouloir poursuivre cette pratique avec le gouvernement philippin nouvellement indépendant. Ne serait-ce que pour cette raison, nous devrions nous efforcer de rallier Manille à notre cause avant Tokyo."
 PHI.political.040.d.JAP:9 "$PHI.political.040.d.body$\n\nLes Philippines ont longtemps été une épine dans le pied du Japon. Elles étaient le centre de l'influence américaine et de la puissance militaire dans la région, deux éléments longtemps considérés par Tokyo comme une menace potentielle pour la puissance croissante de l'empire japonais et comme une manifestation répugnante de l'impérialisme occidental. Avec le départ des Américains, la situation a toutefois changé. Les Philippines ne sont pas alignées, mais elles sont déjà un partenaire commercial majeur du Japon et abritent une population japonaise assez importante. Une alliance avec les Philippines étendrait considérablement la puissance japonaise au sud. Ne serait-ce que pour cette raison, nous devrions nous efforcer de rallier Manille à notre cause avant Berlin."
 PHI.political.040.d.USA:9 "$PHI.political.040.d.body$\n\nLe retrait des Philippines est un triste jour pour les Etats-Unis. Même si la relation entre les deux pays était celle d'un maître et d'un sujet, il existait également une véritable amitié entre de nombreux Américains et Philippins. Au moment du départ des forces américaines, les dirigeants philippins leur ont souvent dit (en privé) que les Philippines seraient ouvertes à un réalignement avec les États-Unis une fois que les troubles civils actuels seraient terminés. Le pire de la guerre étant passé, l'occasion de réaffirmer notre puissance dans le Pacifique occidental se présente. Mais l'Allemagne et le Japon ont rivalisé d'influence à Manille pendant notre absence, et nous devons rattraper notre retard - rapidement."
 #These options are for the Philippines
 PHI.political.040.a:9 "Favoriser les Allemands."
 PHI.political.040.b:9 "Privilégier les Japonais."
 PHI.political.040.c:9 "Maintenir une position de neutralité."
 #These options are for the other tags
 PHI.political.040.e:9 "Renforcer le consulat allemand à Manille."
 PHI.political.040.f:9 "Renforcer le consulat japonais à Manille."
 PHI.political.040.g:9 "Dites-leur que les Américains sont de retour !"
 PHI.political.040.h:9 "Cela ne mérite pas notre attention pour l'instant."

 PHI.political.045.t:9 "Les Allemands quittent Manille"
 PHI.political.045.d.GEA_invaded:9 "L'ambassade d'Allemagne à Manille a soudainement réduit son personnel au cours des dernières semaines. Aujourd'hui, l'ambassadeur en a enfin révélé la raison : L'Allemagne et les Philippines sont désormais en guerre. Quelle qu'en soit la cause, les espoirs allemands d'obtenir l'allégeance des Philippines par la diplomatie se sont complètement évaporés - Manille ne sera désormais prise que par la force. Pour les Philippines, il reste à voir si un consensus se formera ou non sur la marche à suivre."
 PHI.political.045.d.GEA_dead:9 "La chute soudaine de Singapour a jeté le discrédit sur les efforts déployés par l'Allemagne pour influencer les Philippines. L'ambassade allemande à Manille a déjà commencé à réduire son personnel, abandonnant ses espoirs de sécuriser les Philippines par la diplomatie. À ce stade, il semblerait que les Allemands luttent pour leur propre survie en Asie de l'Est et que leur empire durement acquis soit en jeu."
 PHI.political.045.a:9 "Ils ne nous dérangeront plus."
 PHI.political.045.b:9 "Nous reviendrons... un jour."

 PHI.political.046.t:9 "Les Japonais quittent Manille"
 PHI.political.046.d.JAP_invaded:9 "L'ambassade du Japon à Manille a soudainement réduit son personnel au cours des dernières semaines. Aujourd'hui, l'ambassadeur en a enfin révélé la raison : Le Japon et les Philippines sont désormais en guerre. Quelle qu'en soit la cause, les espoirs japonais d'obtenir l'allégeance des Philippines par la diplomatie se sont complètement évaporés - Manille ne sera désormais prise que par la force. Pour les Philippines, il reste à voir si un consensus se formera ou non sur la marche à suivre."
 PHI.political.046.d.JAP_dead:9 "La chute de Taïwan a soudain jeté le discrédit sur les efforts japonais pour influencer les Philippines. L'ambassade japonaise à Manille a déjà commencé à réduire son personnel, abandonnant ses espoirs de sécuriser les Philippines par la diplomatie. À ce stade, il semblerait que les Japonais luttent pour leur propre survie dans le Pacifique et que leur empire durement acquis soit en jeu."
 PHI.political.046.a:9 "Ils ne nous dérangeront plus."

 #Economic support events
 PHI.political.050.t:9 "Les Allemands offrent une aide économique"
 PHI.political.050.d:9 "La Grande Dépression et l'effondrement des États-Unis dans la guerre civile ont plongé l'économie philippine dans le marasme. Alors que la jeune nation s'efforce de réorganiser son économie en s'éloignant de ses racines coloniales et de se sortir de son propre malaise économique, les autorités allemandes locales en Asie de l'Est lui ont tendu une main secourable. Elles sont prêtes à subventionner des hommes d'affaires allemands et alignés sur l'Allemagne pour qu'ils développent des entreprises aux Philippines, afin de promouvoir la croissance et de créer ostensiblement de la prospérité pour les deux parties. La manière dont ce butin sera distribué est une autre question - les ficelles cachées impliquées inquiètent même l'homme d'État le plus favorable aux affaires."
 PHI.political.050.a:0 "Nous sommes prêts à recevoir toute l'aide possible !"
 PHI.political.050.b:0 "Non, merci."

 PHI.political.051.t:9 "Les Américains offrent une aide économique"
 PHI.political.051.d:9 "La Grande Dépression et l'effondrement des États-Unis dans la guerre civile ont plongé l'économie philippine dans le marasme. Alors que la jeune nation s'efforce de réorganiser son économie en s'éloignant de ses racines coloniales et de se sortir de son propre malaise économique, des intérêts américains ravivés lui ont tendu une main secourable. Ils sont prêts à subventionner les Américains locaux et les hommes d'affaires alignés sur les Américains pour qu'ils développent des entreprises aux Philippines, afin de promouvoir la croissance et de créer ostensiblement de la prospérité pour les deux parties. La manière dont ce butin sera distribué est une autre question - les ficelles cachées impliquées inquiètent même l'homme d'État le plus favorable aux affaires."
 PHI.political.051.a:0 "Nous sommes prêts à recevoir toute l'aide possible !"
 PHI.political.051.b:0 "Non, merci."

 PHI.political.052.t:9 "Les Japonais offrent une aide économique"
 PHI.political.052.d:9 "La Grande Dépression et l'effondrement des États-Unis dans la guerre civile ont plongé l'économie philippine dans le marasme. Alors que la jeune nation s'efforce de réorganiser son économie en s'éloignant de ses racines coloniales et de se sortir de son propre malaise économique, le gouvernement japonais lui a tendu une main secourable. Il est prêt à subventionner des hommes d'affaires locaux japonais ou d'origine japonaise pour qu'ils développent des entreprises aux Philippines, afin de promouvoir la croissance et de créer ostensiblement de la prospérité pour les deux parties. La manière dont ce butin sera distribué est une autre question - les ficelles cachées impliquées inquiètent même l'homme d'État le plus favorable aux affaires."
 PHI.political.052.a:0 "Nous sommes prêts à recevoir toute l'aide possible !"
 PHI.political.052.b:0 "Non, merci."

 PHI.political.053.t:9 "Les Philippines acceptent notre soutien économique"
 PHI.political.053.d:9 "La Grande Dépression et l'effondrement des États-Unis dans la guerre civile ont plongé l'économie philippine dans le marasme. Alors que la jeune nation s'efforce de réorganiser son économie en s'éloignant de ses racines coloniales et de se sortir de son propre malaise économique, elle a accepté avec empressement notre proposition de subventionner des entreprises commerciales dans son pays, approfondissant ainsi les liens économiques entre nous et promouvant la prospérité économique mutuelle. Les ficelles cachées de cette transaction n'ont pas été dites : l'influence tacite que nous exerçons désormais à Manille."
 PHI.political.053.a:9 "Merveilleuse nouvelle !"

 PHI.political.054.t:9 "Les Philippines déclinent notre soutien économique"
 PHI.political.054.d:9 "La Grande Dépression et l'effondrement des États-Unis dans la guerre civile ont plongé l'économie philippine dans le marasme. Alors que cette jeune nation s'efforce de réorganiser son économie en s'éloignant de ses racines coloniales et de se sortir de son propre malaise économique, elle a néanmoins rejeté notre proposition de subventionner des entreprises commerciales dans son pays, ce qui aurait favorisé la prospérité économique mutuelle et apporté à son peuple le soutien dont il a si désespérément besoin. Nous sommes certains que le peuple philippin regrettera à l'avenir la nature soupçonneuse et à courte vue de ses dirigeants, mais pour l'instant, nous avons reçu un coup malheureux."
 PHI.political.054.a:0 "C'est regrettable."

#Military aid events
 PHI.military.060.t:9 "Les allemands offrent une aide militaire"
 PHI.military.060.d:9 "L'armée philippine a été officiellement créée en décembre 1935, à partir de vétérans de la gendarmerie et des scouts philippins, avec l'aide des Américains. Ces plans ne se sont jamais concrétisés avant que la deuxième guerre civile américaine ne plonge les Philippines dans des eaux inconnues, et nombreux sont ceux qui se demandent si la nouvelle République est en mesure d'armer et de former les forces nécessaires pour défendre les îles contre les invasions étrangères.\n\nLes Allemands proposent de jouer le rôle de formateurs américains, promettant la livraison d'armes et de conseillers militaires expérimentés nécessaires à la formation d'une division entière selon les principes allemands. Cette division servirait alors de modèle pour le développement ultérieur de l'armée philippine, ce qui accroîtrait considérablement leur influence sur le développement de notre armée. Compte tenu des circonstances, il est peu probable que nous puissions demander un meilleur accord."
 PHI.military.060.a:9 "Nous acceptons gracieusement leur offre."
 PHI.military.060.b:0 "Nous devons poliment refuser."

 PHI.military.061.t:9 "Les américains offrent une aide militaire"
 PHI.military.061.d:9 "L'armée philippine a été officiellement créée en décembre 1935, à partir de vétérans de la gendarmerie et des scouts philippins, avec l'aide des Américains. Ces plans ne se sont jamais concrétisés avant que la deuxième guerre civile américaine ne plonge les Philippines dans des eaux inconnues, et nombreux sont ceux qui se demandent si la nouvelle République est en mesure d'armer et de former les forces nécessaires pour défendre les îles contre les invasions étrangères.\n\nLes Américains ont proposé de terminer ce qu'ils avaient commencé, en promettant la livraison d'armes et de conseillers militaires expérimentés nécessaires à la formation d'une division entière selon les principes américains. Cette division servirait alors de modèle pour le développement ultérieur de l'armée philippine, ce qui accroîtrait considérablement leur influence sur le développement de notre armée. Compte tenu des circonstances, il est peu probable que nous puissions demander un meilleur accord."
 PHI.military.061.a:9 "Nous acceptons gracieusement leur offre."
 PHI.military.061.b:9 "Nous devons refuser"

 PHI.military.062.t:9 "Les japonais offrent une aide militaire"
 PHI.military.062.d:9 "L'armée philippine a été officiellement créée en décembre 1935, à partir de vétérans de la gendarmerie et des scouts philippins, avec l'aide des Américains. Ces plans ne se sont jamais concrétisés avant que la deuxième guerre civile américaine ne plonge les Philippines dans des eaux inconnues, et nombreux sont ceux qui se demandent si la nouvelle République est en mesure d'armer et de former les forces nécessaires pour défendre les îles contre les invasions étrangères.\n\nLes japonais ont proposé de parrainer cette force naissante, en promettant la livraison d'armes et de conseillers militaires expérimentés nécessaires à la formation d'une division entière selon les principes japonais. Cette division servirait alors de modèle pour le développement ultérieur de l'armée philippine, ce qui accroîtrait considérablement l'influence des Japonais sur le développement de notre armée. Compte tenu des circonstances, il est peu probable que nous puissions demander un meilleur accord."
 PHI.military.062.a:9 "Nous acceptons gracieusement leur offre."
 PHI.military.062.b:0 "Nous devons poliment refuser."

 PHI.military.063.t:9 "Les Philippines acceptent notre aide militaire"
 PHI.military.063.d:9 "L'armée philippine a été officiellement créée en décembre 1935, à partir de vétérans de la gendarmerie et des scouts philippins, avec l'aide des Américains. Ces plans ne se sont jamais concrétisés avant que la deuxième guerre civile américaine ne plonge les Philippines dans des eaux inconnues, et nombreux sont ceux qui se demandent si la nouvelle République est en mesure d'armer et d'entraîner les forces nécessaires pour défendre les îles contre les invasions étrangères. Notre offre de fournir à leurs forces les hommes et le matériel nécessaires à la formation d'une division modèle selon les principes [ROOT.GetAdjective] a été gracieusement acceptée. Si tout se passe comme prévu, les leçons apprises par cette division seront utilisées pour le développement ultérieur de l'armée philippine, ce qui augmentera considérablement notre influence sur le développement de leur armée et les préparera en tant qu'alliés pour un futur conflit."
 PHI.military.063.a:0 "Tout se passe comme prévu."

 PHI.military.064.t:9 "Les Philippines refusent notre aide militaire"
 PHI.military.064.d:9 "L'armée philippine a été officiellement créée en décembre 1935, à partir de vétérans de la gendarmerie et des scouts philippins, avec l'aide des Américains. Ces plans ne se sont jamais concrétisés avant que la deuxième guerre civile américaine ne plonge les Philippines dans des eaux inconnues, et nombreux sont ceux qui se demandent si la nouvelle République est en mesure d'armer et d'entraîner les forces nécessaires pour défendre les îles contre les invasions étrangères. Malgré cela, le gouvernement philippin a obstinément refusé notre offre de fournir à ses forces des hommes et du matériel, craignant notre influence croissante sur leurs forces armées. Les côtes philippines seront ainsi dangereusement vulnérables aux invasions."
 PHI.military.064.a:9 "Avec le temps, ils se rendront compte de leur erreur"

 PHI.military.065.t:9 "Une division modèle termine sa formation"
 PHI.military.065.d:9 "Grâce aux conseillers militaires et au matériel de [FROM.GetNameDef], une division modèle a été formée, équipée et entraînée. Construite selon les dernières doctrines militaires [FROM.GetAdjective], cette division modèle est une source d'inspiration. Les prochaines étapes seront bien sûr l'imitation de ce modèle par d'autres unités de notre jeune armée, et nous enverrons les officiers et sous-officiers fraîchement formés de cette division vers d'autres afin de les mettre à niveau. En définitive, il s'agit d'une grande victoire pour la coopération [FROM.GetAdjective]-Philippine !"
 PHI.military.065.a:9 "Une division moderne pour une guerre moderne !"

 #Neutrality Alignment (070-089)
 PHI.political.070.t:9 "Les Philippines confirment leur neutralité"
 PHI.political.070.d:9 "En fin de compte, les Philippines ont réussi à repousser les tentatives étrangères visant à les pousser à conclure une alliance. Comme la plupart des choses dans les relations internationales, cela comporte aussi des inconvénients. Le grand public est réticent à s'engager dans des aventures militaires étrangères, et les Philippines chercheront probablement à se retrancher et à tenter de rester neutres au milieu de la mer de guerre. Bien entendu, la paix l'emporte pratiquement toujours sur la guerre et notre neutralité présente l'avantage supplémentaire de la flexibilité politique - si la guerre arrive sur nos côtes ou si la situation incite le grand public à la guerre, nous pourrions encore finir par rejoindre une faction."
 PHI.political.070.a:9 "Pour l'instant, nous gardons nos options ouvertes et espérons que tout ira pour le mieux."

 PHI.political.071.t:9 "Les Philippines confirment leur neutralité"
 PHI.political.071.d:9 "Après avoir obtenu son indépendance des États-Unis, la jeune République des Philippines est courtisée de toutes parts alors que la tension monte dans le Pacifique. Faisant fi des ouvertures de Tokyo et des autorités locales allemandes à Singapour, le président [PHI.GetLeader] a déclaré la neutralité de son pays dans tout conflit armé.\n\nCela ne sera probablement pas si facile. Manille occupe une position stratégique et, bien que les habitants aient implicitement menacé de s'aligner contre tout envahisseur, la tentation de s'assurer leur allégeance par la force reste forte. Il reste à voir comment cette nation prise au milieu d'une épreuve de force entre deux puissances naviguera dans ces eaux tumultueuses."
 PHI.political.071.a:9 "Pensent-ils vraiment pouvoir survivre seuls ?"

 PHI.political.072.t:9 "[FROM.Capital.GetCapitalVictoryPointName] nous oblige à la neutralité"
 PHI.political.072.d:9 "Bien que [FROM.GetNameDef] ait eu un net avantage en termes d'influence politique sur les Philippines et que l'état des relations bilatérales ait évolué dans le sens d'une alliance, le gouvernement [FROM.GetAdjective] a décidé de tirer parti de cette influence pour nous pousser à la neutralité. Peut-être est-ce parce qu'ils ne voulaient pas se surmener, peut-être est-ce à cause de leur propre politique inconstante, peut-être (nous le craignons) est-ce parce qu'ils ont des intentions négatives à notre égard à l'avenir. Quoi qu'il en soit, nous avons acheté la paix pour l'instant."
 PHI.political.072.a:9 "Qu'il en soit ainsi."

 #Reichspakt Alignment (090-109)
 PHI.political.090.t:9 "Notre triomphe à Manille"
 PHI.political.090.d:9 "Grâce aux pressions et aux promesses allemandes, le gouvernement philippin a décidé de se joindre à nous dans les conflits à venir en Asie de l'Est. Les relations bilatérales entre nous ont évolué vers une alliance, la plupart des démarches étant effectuées par les autorités allemandes locales à Singapour. Il semble logique que nous fassions front commun contre la menace japonaise, même s'il serait peut-être préférable de les pousser à une neutralité formelle, privant ainsi nos rivaux de terrain."
 PHI.political.090.a:9 "Avec ces traités, nous les lierons à nous."
 PHI.political.090.b:9 "Des Philippines neutres servent au mieux nos intérêts."

 PHI.political.091.t:9 "Les Philippines rejoignent le Reichspakt"
 PHI.political.091.d:9 "Grâce aux pressions et aux promesses allemandes, le gouvernement philippin a décidé de s'allier à l'Allemagne dans les conflits à venir en Asie de l'Est. Les relations bilatérales entre nous ont évolué vers une alliance, et il semble logique que nous fassions front commun contre la menace japonaise. Nous ne pouvons qu'espérer que leur flotte sera suffisante pour protéger à la fois nos côtes et les leurs, alors que la nouvelle nation prend un virage périlleux."
 PHI.political.091.a:9 "Berlin est notre seule chance contre la menace japonaise."

 PHI.political.092.t:9 "Les Philippines rejoignent le Reichspakt"
 PHI.political.092.d:9 "Après avoir obtenu son indépendance des États-Unis, la jeune République des Philippines est courtisée de toutes parts alors que la tension monte dans le Pacifique. Faisant fi des ouvertures de Tokyo, le président [PHI.GetLeader], fraîchement élu, a annoncé son intention de signer une série d'accords militaires contraignants avec Berlin.\n\nCet accord de sécurité, négocié par les autorités allemandes locales à Singapour, est une formidable victoire pour [GEA.GetLeader], car il fournit à l'Ostasienflotte des bases vitales dans le Pacifique. Reste à savoir si cela apportera la paix aux îles ou l'invasion."
 PHI.political.092.a:9 "Les marées se déplacent vers Singapour."

 PHI.political.093.t:9 "Notre triomphe à Manille"
 PHI.political.093.d:9 "[ROOT.GetLeader] et son équipe ont reçu aujourd'hui un télégramme de Berlin reconnaissant les efforts inlassables que nous avons déployés pour jeter les bases d'une alliance avec les Philippines. Bien que le mérite de cette grande victoire diplomatique soit probablement monopolisé par le ministère des affaires étrangères, nous pouvons être fiers de notre gestion de la situation, qui a donné à notre nation un avantage considérable sur le théâtre des opérations grâce à notre initiative."
 PHI.political.093.a:9 "Nous avons bien fait notre travail."

 #Sphere Alignment (110-129)
 PHI.political.110.t:9 "Notre triomphe à Manille"
 PHI.political.110.d:9 "Grâce aux pressions et aux promesses japonaises, le gouvernement philippin a décidé de se joindre à nous dans les conflits à venir en Asie de l'Est. Les relations bilatérales entre nous ont évolué vers une alliance, une conclusion durement gagnée à la suite d'un intense lobbying diplomatique. Il semble logique que nous fassions front commun contre la menace allemande, même s'il serait peut-être préférable de les pousser à une neutralité formelle, privant ainsi nos rivaux de terrain."
 PHI.political.110.a:9 "Avec ces traités, nous les lierons à nous."
 PHI.political.110.b:9 "Des Philippines neutres servent au mieux nos intérêts."

 PHI.political.111.t:9 "Les Philippines rejoignent la Sphère"
 PHI.political.111.d:9 "Grâce aux pressions et aux promesses japonaises, le gouvernement philippin a décidé de s'allier aux Japonais dans les conflits à venir en Asie de l'Est. Les relations bilatérales entre nous ont évolué vers une alliance, et il semble logique que nous fassions front commun contre la menace occidentale. Nous ne pouvons qu'espérer que leur flotte sera suffisante pour protéger à la fois nos côtes et les leurs, alors que la nouvelle nation prend un virage périlleux."
 PHI.political.111.a:9 "Tokyo apportera la paix et la prospérité à l'Asie."

 PHI.political.112.t:9 "Les Philippines rejoignent la Sphère"
 PHI.political.112.d:9 "Après avoir obtenu son indépendance des États-Unis, la jeune République des Philippines est courtisée de toutes parts alors que la tension monte dans le Pacifique. Faisant fi des ouvertures des autorités locales allemandes à Singapour, le président [PHI.GetLeader], fraîchement élu, a annoncé son intention de signer une série d'accords militaires contraignants avec Tokyo.\n\nCet accord de sécurité est une formidable victoire pour [JAP.GetLeader], car il fournit à l'IJN des bases vitales dans le Pacifique, à proximité des Indes orientales. Mais il reste à voir si cela apportera la paix aux îles ou une invasion."
 PHI.political.112.a:9 "Les marées se déplacent vers Tokyo."

 #American Alignment (130-149)
 PHI.political.130.t:9 "Notre triomphe à Manille"
 PHI.political.130.d:9 "Grâce aux pressions et aux promesses américaines, le gouvernement philippin a décidé de se joindre à nous dans les conflits à venir en Asie de l'Est. Les relations bilatérales entre nous ont évolué vers une alliance, une conclusion durement gagnée à la suite d'un intense lobbying diplomatique. Il semble logique que nous fassions front commun contre les menaces étrangères, même s'il serait peut-être préférable de les pousser simplement vers une neutralité formelle, privant ainsi nos rivaux de terrain."
 PHI.political.130.a:9 "Avec ces traités, nous les lierons à nous."
 PHI.political.130.b:9 "Des Philippines neutres servent au mieux nos intérêts."

 PHI.political.131.t:9 "Les Philippines s'alignent sur l'Amérique"
 PHI.political.131.d:9 "À la surprise générale, les Américains sont parvenus non seulement à mettre fin à leur guerre civile dans les délais impartis, mais aussi à rétablir leur influence dans le Pacifique. Les Philippines, sous la pression et peut-être en raison des liens anciens qui les unissent, ont accepté de signer un traité de défense mutuelle dans l'espoir de contrebalancer les menaces allemandes et japonaises. Le président, dans une annonce faite aujourd'hui, a déclaré notre volonté de rester ouverts à la conclusion éventuelle d'autres alliances."
 PHI.political.131.a:9 "Washington revient en tant que protecteur."

 PHI.political.132.t:9 "Les Philippines s'alignent sur l'Amérique"
 PHI.political.132.d:9 "Après avoir obtenu son indépendance des États-Unis, la jeune République des Philippines est courtisée de toutes parts alors que la tension monte dans le Pacifique. Peu de gens auraient pensé que les Américains, divisés par la guerre civile, seraient un jour en mesure de reprendre de l'influence à Manille. Pourtant, le président [PHI.GetLeader] et le gouvernement philippin ont finalement décidé de choisir le diable qu'ils connaissent, en acceptant des traités de défense mutuelle et en reprenant les relations philippines-américaines à haut niveau.\n\nCet accord de sécurité vise à protéger les îles des empiétements allemands et japonais, mais il n'est pas question de revenir au statu quo des années 1920. Reste à savoir si ce traité peut réellement protéger les Philippines de la guerre."
 PHI.political.132.a:9 "Un nouveau partenariat ? Ou un retour à la servitude ?"

 # 1939 Elections Events (150-199)
 PHI.political.150.t:9 "Début de la campagne de 1939"
 PHI.political.150.d:9 "C'est l'année des élections présidentielles ; en septembre, les électeurs philippins se rendront aux urnes pour déterminer qui sera le prochain dirigeant du pays. Un candidat s'est déjà lancé dans la course : le président sortant Manuel Quezon. Ce n'est pas une surprise, car Quezon a demandé, il y a plusieurs années, l'adoption d'un amendement constitutionnel pour remplacer son unique mandat de six ans par deux mandats de quatre ans. En tant que chef du parti Nacionalista et homme le plus puissant du pays, Quezon pense qu'il peut encore se faire réélire.\n\nDans cette élection nationale uninominale à un tour, il ne peut y avoir qu'un seul adversaire viable si l'opposition veut avoir une chance de succès. Le Parti démocrate semble prêt à désigner Claro M. Recto s'il estime que le terrain est libre. Toutefois, Recto pourrait hésiter s'il s'avère que le vieux révolutionnaire Emilio Aguinaldo déclare sa propre candidature, comme l'indiquent plusieurs de ses confidents. Des rumeurs circulent même selon lesquelles des sections du parti Nacionalista mécontentes de Quezon sont prêtes à diviser le parti et à soutenir Manuel Roxas, bien que rien n'ait encore filtré à ce sujet. Le parti syndicaliste Partido Obrero a déjà déclaré qu'il boycotterait l'élection et prévoit de grandes manifestations anti-gouvernementales à l'approche de la date du scrutin."
 PHI.political.150.a:9 "L'ordre et l'expertise donnent des résultats !"
 PHI.political.150.b:9 "Le progrès et la fraternité élèvent les masses !"
 PHI.political.150.c:9 "En tant que nation unique, nous protégerons notre indépendance."

 PHI.political.151.t:9 "Les élections philippines de 1939 approchent"
 PHI.political.151.d:9 "C'est l'année des élections présidentielles ; en septembre, les électeurs philippins se rendront aux urnes pour déterminer qui sera le prochain dirigeant du pays. Un candidat s'est déjà lancé dans la course : le président sortant Manuel Quezon. L'Allemagne et le Japon ont tous deux tenté d'établir des relations étroites avec le président, mais bien qu'il n'ait refusé ni l'un ni l'autre, on ne sait toujours pas de quel côté il penche vraiment. C'est peut-être pour cette raison que les Allemands et les Japonais se sont enfoncés dans le parti nacionalista lui-même, où ils pourraient trouver un collaborateur plus disposé.\n\nDans cette élection nationale uninominale à un tour, il ne peut y avoir qu'un seul adversaire viable si l'opposition veut avoir une chance de succès. Claro M. Recto, candidat potentiel du parti démocrate, a été aperçu en compagnie d'hommes d'affaires allemands, qui financeraient le parti. De son côté, Emilio Aguinaldo, candidat potentiel à la présidence, vient de rentrer d'un voyage au Japon ; il n'y a guère de doute quant à la nature de ses amis. Le parti syndicaliste Partido Obrero a dénoncé l'influence des capitalistes étrangers sur les élections nationales et prévoit de grandes manifestations anti-gouvernementales à l'approche de la date."
 PHI.political.151.a:9 "Nous devons redoubler d'efforts !"
 PHI.political.151.b:0 "Noté."

## Section 1b - Quezon's Second Term (1939-1943+)
 PHI.political.200.t:9 "Le président Quezon est réélu haut la main"
 PHI.political.200.d:9 "Les résultats sont tombés : Manuel Quezon a été réélu président de la République des Philippines. Pendant des mois, les gens se sont demandé si la série de victoires politiques ininterrompues de Quezon, qui dure depuis dix ans, allait enfin prendre fin, et il semble qu'ils aient eu tort de se poser cette question. Une fois de plus, Quezon a prouvé qu'il était un maître politique, surfant sans effort sur les courants de l'opinion populaire tout en maintenant intact l'establishment politique en place. Aujourd'hui, Quezon a de nouveau prêté serment depuis le balcon du palais de Malacañang, sous les acclamations de la foule."
 PHI.political.200.a:9 "Félicitations au Président Quezon !"

 PHI.political.201.t:9 "Les élections présidentielles de 1943"
 PHI.political.201.d:9 "Ce jour devait arriver. Bien que Quezon ait souhaité rester président (la rumeur veut qu'il se soit renseigné auprès des membres de la Cour suprême pour savoir s'il le pouvait), la limitation des mandats et sa santé déclinante l'ont finalement contraint à se retirer de la présidence. Le vice-président Sergio Osmeña a pris sa place en tant que candidat nacionaliste. Osmeña a longtemps vécu dans l'ombre de Quezon, à la fois ami et rival, mais il a finalement eu l'occasion de prendre les rênes lui-même. La victoire d'Osmeña, qui a facilement été réélu face à une opposition symbolique, consacre la domination continue des Nacionalistes sur la politique philippine."
 PHI.political.201.a:9 "Félicitations au Président Osmeña !"

## Section 1c - Roxas' Presidency (1939-1943+)
 PHI.political.300.t:9 "Roxas et l'élite reprennent le contrôle"
 PHI.political.300.d:9 "Quezon a creusé sa propre tombe. Emporté par son image de père des masses, il a négligé de consolider sa position au sein du parti Nacionalista. En conséquence, une grande partie du parti s'est opposée à lui et a proposé Manuel Roxas comme candidat à la présidence. Les caciques se sont mis à l'œuvre, usant de toute leur influence pour cajoler, acheter et intimider le peuple afin qu'il vote contre Quezon. Lorsque les résultats sont enfin tombés, il est apparu clairement que leurs efforts avaient porté leurs fruits : Roxas avait gagné.\n\nAujourd'hui, M. Roxas a prêté serment sur le balcon du palais de Malacañang, sous les acclamations de la foule. Dans son premier discours en tant que président, il a annoncé un nouveau cap qui corrigerait les erreurs de ces dernières années et ramènerait le parti nacionalista à ses racines en tant que garant d'un gouvernement sain et stable. Il a indiqué que les révolutionnaires en puissance et les mécontents seraient traités avec sévérité. Dans ses remarques finales, M. Roxas a également fait part de la volonté des Philippines de coopérer avec des partenaires étrangers."
 PHI.political.300.a:9 "Félicitations au président Roxas !"

## Section 1d - Aguinaldo's Presidency (1939-1943+)
 PHI.political.400.t:9 "Aguinaldo bouscule l'ordre établi"
 PHI.political.400.d:9 "Quezon a creusé sa propre tombe. Trop à l'aise dans sa propre position au sommet du pouvoir, il n'a pas su percevoir le mécontentement qui bouillonnait en dessous. En conséquence, le peuple a finalement rejeté les Nacionalistas et s'est jeté sur le grand héros Emilio Aguinaldo. Les caciques se sont mis en quatre, usant de toute leur influence pour tenter de cajoler, d'acheter et d'intimider le peuple afin qu'il vote pour Quezon, mais cela n'a pas suffi. Lorsque les résultats sont enfin tombés, il était clair que l'impossible s'était produit : Aguinaldo avait gagné.\n\nAujourd'hui, Aguinaldo a récité son serment d'office depuis le balcon du palais de Malacañang, sous les acclamations de la foule. Dans son premier discours en tant que président, il a annoncé le rétablissement de l'esprit qui avait guidé le pays dans sa guerre d'indépendance. L'ère de la politique corrompue et de la division touchait à sa fin, alors que le peuple tout entier se ralliait à la cause de la nation. Dans ses dernières remarques, Aguinaldo a annoncé son intention de faire travailler les Philippines avec le Japon "pour un avenir asiatique glorieux"."
 PHI.political.400.a:9 "Félicitations au président Aguinaldo !"

## Section 1e - Recto's Presidency (1939-1943+)
 PHI.political.500.t:9 "Recto rallie les forces populistes"
 PHI.political.500.d:9 "Quezon a creusé sa propre tombe. Trop à l'aise dans sa position au sommet du pouvoir, il n'a pas su percevoir le mécontentement qui bouillonnait en coulisses. En conséquence, le peuple a fini par se rebeller contre les Nacionalistas et a apporté son soutien au candidat démocrate Claro Recto. Les caciques se sont démenés, utilisant toute leur influence pour tenter de persuader, d'acheter et d'intimider le peuple afin qu'il vote pour Quezon, mais les démocrates les ont devancés. Lorsque les résultats ont finalement été annoncés, il était clair que l'impossible s'était produit : Recto avait gagné.\n\nAujourd'hui, Recto a prêté serment depuis le balcon du palais de Malacañang sous les acclamations de la foule. Dans son premier discours en tant que président, il a félicité les Philippines d'avoir connu leur tout premier transfert pacifique du pouvoir à un autre parti politique. Il a souligné l'intention de son administration de lutter contre la corruption, de protéger les libertés civiles et, surtout, de servir le peuple. Dans ses remarques finales, Recto a salué l'Allemagne comme « protectrice des droits et des intérêts des petites nations »."
 PHI.political.500.a:9 "Félicitations au président Recto !"

## Section 1f - Evangelista's Presidency (1939-1943+)
 PHI.political.600.t:9 "Evangelista mène une révolution socialiste"
 PHI.political.600.d:9 "L'élection a causé la perte de Quezon. Bien que sa popularité fût au plus bas, ayant complètement perdu la confiance du peuple, il s'obstinait à vouloir conserver le pouvoir. L'opposition se déchirait et était incapable de se rallier derrière un candidat, ce qui semblait compromettre le processus démocratique. Le Partido Obrero prit de l'ampleur à Manille, proclamant que le régime capitaliste touchait à sa fin. Lorsqu'une révolte paysanne éclata à Luzon, la police se dispersa et bientôt, des paysans armés marchèrent vers la capitale. La ville étant paralysée par une grève générale, les politiciens lâches s'enfuirent et le drapeau rouge fut hissé au-dessus d'Intramuros.\n\nDepuis le balcon du palais de Malacañang, le leader du Partido Obrero, Crisanto Evangelista, proclama la naissance de la République socialiste des Philippines. Il annonça qu'un exécutif provisoire avait déjà été formé, avec lui à sa tête, et qu'il allait commencer à constituer un véritable gouvernement des travailleurs et des paysans. En bas, une foule de Philippins issus de la classe ouvrière applaudissait et chantait l'Internationale dans une douzaine de langues différentes."
 PHI.political.600.a:9 "Prolétaires des Philippines, unissez-vous !"

