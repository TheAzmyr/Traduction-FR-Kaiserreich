 PHI_KR_gathering_storm_desc:9 "La brève période de liberté dont ont joui les Philippines sous la Première République philippine a été brutalement réprimée lorsque le traité de Paris de 1898 a officiellement reconnu l'annexion de l'archipel par les États-Unis. Les Philippines ont alors été gouvernées par le « gouvernement insulaire » américain, qui a progressivement commencé à déléguer son autorité aux politiciens philippins et à les préparer à l'éventualité de l'indépendance. Manuel Quezon et son parti nationaliste, malgré leurs appels à l'indépendance immédiate, se sont révélés être des partenaires pragmatiques de l'administration américaine. Mais avec les États-Unis qui se précipitent vers le conflit, l'indépendance pourrait arriver plus tôt que prévu..."

