 PHI_join_internationale:0 "Rejoindre l'Internationale"
 PHI_join_internationale_desc:9 "En tant que camarades révolutionnaires, nous devons nous unir contre les forces du capitalisme et de l'impérialisme, en démontrant la solidarité des travailleurs contre ceux qui veulent les opprimer !"

 PHI_fight_for_the_philippines_decision_cat:9 "La lutte pour les Philippines"
 PHI_fight_for_the_philippines_decision_tt:9 "La deuxième guerre civile américaine a forcé les Américains à battre en retraite dans le Pacifique, brisant leur influence coloniale sur les Philippines et laissant un vide de pouvoir dans la région. Les représentants allemands et japonais s'empressent de corrompre les politiciens, de cajoler les officiers militaires et d'influencer l'opinion publique en faveur du Pacte et de la Sphère. De nombreux Philippins sont réticents à l'idée d'engager leur nation dans une sphère étrangère, mais avec la possibilité d'une guerre qui se profile, un choix devra être fait.\n\nLe camp qui aura le plus d'influence au moment des §Yélections philippines de septembre 1939§! verra les Philippines rejoindre sa faction. Dans le cas contraire, les Philippines resteront non alignées.\n\n[PHI_fight_for_the_philippines_decision_cat_scripted_loc]"
 PHI_pie_chart_title:9 "ALIGNEMENT"
 PHI_pie_chart_desc_tt:9 "[PHI.GetFlag] §YLes Philippines§! peuvent s'aligner sur [PHI_fight_for_the_philippines_pie_chart_scripted_loc]."
