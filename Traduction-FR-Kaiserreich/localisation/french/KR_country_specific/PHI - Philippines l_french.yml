### Political Ideas ###
 PHI_political_spirit_1_idea:9 "Caciques Retranchés"
 PHI_political_spirit_1_idea_desc:9 "Bien que le Commonwealth des Philippines soit une démocratie libérale de transition sur le papier, dans les faits sa culture politique est dominée par des notables locaux appelés "caciques". Des élites locales, qui forment un réseau d'alliances lié par des liens familiaux, des intérêts mutuels et du parrainage politique. Malgré la corruption endémique et l'opacité du système pour les classes inférieures, sous-éduquées et appauvries, le sentiment des masses a tout de même du poids. Ce qui complique également l'équation est l'héritage de l'impérialisme américain, et comment il interagit avec le Parti Nacionalista."

 PHI_political_spirit_2_idea:9 "Caciques Retranchés"
 PHI_political_spirit_2_idea_desc:9 "$PHI_political_spirit_1_idea_desc$\n\nManuel Quezon a été élu premier président du Commonwealth des Philippines en 1935, prenant avantage de ses liens forts avec les élites tout en se bâtissant une image de champion du petit peuple. Il a plutôt réussi à imposer sa volonté de chef, quelque chose que ses successeurs voudront vraisemblablement imiter."

 PHI_political_spirit_3_idea:9 "Caciques Retranchés"
 PHI_political_spirit_3_idea_desc:9 "$PHI_political_spirit_2_idea_desc$\n\nAlors que les années passent et que l'Indépendance des Philippines devient de plus en plus une réalité, les Philippines semblent prêtes à tracer leur propre voie."

 PHI_political_spirit_quezon_1_idea:9 "La Présidence de Quezon"
 PHI_political_spirit_quezon_1_idea_desc:9 "La campagne de réélection de Manuel Quezon en 1939 a validé son image de réformateur. Alors qu'il consolide sa mainmise sur les Philippines, il continue de pousser son programme pour moderniser les Philippines et les préparer au conflit à venir en Asie."

 PHI_political_spirit_quezon_2_idea:9 "Le Triomphe de Quezon"
 PHI_political_spirit_quezon_2_idea_desc:9 "$PHI_political_spirit_quezon_1_idea_desc$\n\nVainqueur de la lutte de pouvoir aux Philippines et ayant guidé la nation en temps de guerre dans le Pacifique, Manuel Quezon a cimenté son héritage au sein de la république naissante, la transformant à son image."

 PHI_political_spirit_roxas_1_idea:9 "La Présidence de Roxas"
 PHI_political_spirit_roxas_1_idea_desc:9 "L'élection de Manuel Roxas à la présidence en 1939 a confirmé la puissance du Parti Nacionalista comme protecteur de l'indépendance des Philippines, et a démontré que le parti (et ses élites) représentent plus que l'ancien président Quezon. L'institution Nacionalista continuera de guider et de défendre les Philippines, garantissant l'ordre et la paix dans la nation."

 PHI_political_spirit_roxas_2_idea:9 "Le Triomphe de Roxas"
 PHI_political_spirit_roxas_2_idea_desc:9 "$PHI_political_spirit_roxas_1_idea_desc$\n\nVainqueur de la lutte de pouvoir aux Philippines et ayant guidé la nation en temps de guerre dans le Pacifique, Manuel Roxas a cimenté son héritage au sein de la république naissante, la transformant à son image."

 PHI_political_spirit_aguinaldo_1_idea:9 "La Présidence d'Aguinaldo"
 PHI_political_spirit_aguinaldo_1_idea_desc:9 "Enfin, Emilio Aguinaldo est revenu au pouvoir. Premier et unique président de la Première République, il semblerait qu'il soit également devenu le deuxième président de la Seconde République des Philippines. Avec la puissance des masses entre ses mains, il guide désormais la nation vers un nouvel avenir, déchaînant la force du peuple pour bâtir les Philippines qui auraient dû advenir en 1899."

 PHI_political_spirit_aguinaldo_2_idea:9 "Le Triomphe d'Aguinaldo"
 PHI_political_spirit_aguinaldo_2_idea_desc:9 "$PHI_political_spirit_aguinaldo_1_idea_desc$\n\nVainqueur de la lutte de pouvoir aux Philippines et ayant guidé la nation en temps de guerre dans le Pacifique, Emilio Aguinaldo a cimenté son héritage au sein de la république naissante, la transformant à son image."

 PHI_political_spirit_evangelista_1_idea:9 "La Présidence d'Evangelista"
 PHI_political_spirit_evangelista_1_idea_desc:9 "Contre toute attente, Crisanto Evangelista a mené une grande coalition de socialistes, de prolétaires, d'agrariens, de guérilleros et d'autres forces populaires pour renverser les anciennes élites, balayant l'ordre ancien. Cette alliance des anciens opprimés cherche à construire de nouvelles Philippines pour tout le peuple, et à accomplir l'indépendance de l'impérialisme et du capitalisme."

 PHI_political_spirit_evangelista_2_idea:9 "Le Triomphe d'Evangelista"
 PHI_political_spirit_evangelista_2_idea_desc:9 "$PHI_political_spirit_evangelista_1_idea_desc$\n\nVainqueur de la lutte de pouvoir aux Philippines et ayant guidé la nation en temps de guerre dans le Pacifique, Crisanto Evangelista a cimenté son héritage au sein de la république naissante, la transformant à son image."

 PHI_political_spirit_recto_1_idea:9 "La Présidence de Recto"
 PHI_political_spirit_recto_1_idea_desc:9 "Peu pensaient que c'était possible, et encore moins pensaient que cela pouvait advenir si tôt, mais Claro Recto a mené l'opposition politique à la victoire aux élections, dégageant les Nacionalistas pour la première fois de l'histoire des Philippines. Il prétend désormais à un mandat pour réformer les Philippines et mettre fin à la corruption, et même s'il échoue dans son programme, il est clair que sa victoire a secoué les fondations calcifiées de l'ordre ancien."

 PHI_political_spirit_recto_2_idea:9 "Le Triomphe de Recto"
 PHI_political_spirit_recto_2_idea_desc:9 "$PHI_political_spirit_recto_1_idea_desc$\n\nVainqueur de la lutte de pouvoir aux Philippines et ayant guidé la nation en temps de guerre dans le Pacifique, Claro Recto a cimenté son héritage au sein de la république naissante, la transformant à son image."

 PHI_workers_rights_idea:0 "Droits des Ouvriers"
 PHI_workers_rights_idea_desc:9 "Le président Quezon a promis de garantir la paix dans le secteur industriel naissant des Philippines, promouvant la croissance et limitant le radicalisme ouvrier tout en défendant les droits de la classe ouvrière en développement."

 PHI_workers_revolution_idea:9 "Révolution des Ouvriers"
 PHI_workers_revolution_idea_desc:9 "Les ouvriers ont trop longtemps été opprimés aux Philippines, à la fois par les impérialistes étrangers et par les réactionnaires intérieurs. Le nouveau gouvernement a amené la démocratie réelle aux Philippines, dirigée par le prolétariat."

 PHI_promote_welfare_idea:9 "Promotion de la Justice Sociale"
 PHI_promote_welfare_idea_desc:9 "Le premier devoir de l'État est de prendre soin de son peuple, et à l'ère moderne cela implique des programmes gouvernementaux pour soutenir les populations vulnérables et la promotion d'un plus haut niveau de vie pour le peuple."

 PHI_security_through_patronage_idea:9 "Sécurité par le Parrainage"
 PHI_security_through_patronage_idea_desc:9 "La société philippine est maintenue par un code social tacite mais universellement reconnu qui lie les élites et les masses. Les deux groupes doivent exister en harmonie et au service l'un de l'autre, sous peine de nous déchirer de l'intérieur et d'être divisés par des forces extérieures."

 PHI_cooperation_of_labour_and_capital_idea:9 "Coopération du Travail et du Capital"
 PHI_cooperation_of_labour_and_capital_idea_desc:9 "La classe ouvrière et l'élite capitaliste ont toujours été en conflit, aggravé par l'exploitation capitaliste et les appels socialistes à la lutte des classes. Mais la nation ne peut pas vivre sans les deux, et leur opposition serait fatale à notre jeune République. Au contraire, le gouvernement doit apprendre à ces deux forces à vivre en harmonie et à travailler ensemble pour le bien de tous."

 PHI_improve_working_class_housing_idea:9 "Logement de la Classe Ouvrière"
 PHI_improve_working_class_housing_idea_desc:9 "Il est honteux que les pauvres de la nation doivent souffrir l'indignité de vivre dans des cahutes et des taudis étroits, bondés et sans hygiène, que ce soit en ville ou à la campagne. La manière la plus visible et peut-être la plus efficace dont notre gouvernement peut démontrer les soins qu'il porte au peuple est de s'engager à lui construire de nouveaux logements."

 PHI_expel_subversives_idea:9 "Expulsion des Éléments Subversifs"
 PHI_expel_subversives_idea_desc:9 "Des éléments subversifs soutenus par l'étranger ont cherché à infiltrer la nation, exploitant notre société libre pour semer le chaos et la discorde. Que ce soit en trompant les masses par l'agitation radicale ou de fausses religions, ces agents perturbateurs ne font aucun bien au pays. Ils doivent être écrasés pour l'ordre et le bien-être du pays."

 PHI_women_suffrage_idea:0 "Droit de Vote des Femmes"
 PHI_women_suffrage_idea_desc:9 "Les femmes n'ont pas reçu le droit de vote dans la Constitution philippine de 1935, mais celle-ci inclut un la possibilité d'un référendum contraignant sur le sujet (auquel seules les femmes auraient le droit de participer). Ce plébiscite ayant été organisé et ayant été adopté à une large majorité, il semble qu'un jour nouveau se lève sur la scène politique philippine."

 PHI_womens_revolution_idea:9 "Révolution des Femmes"
 PHI_womens_revolution_idea_desc:9 "La libération des femmes va bien au-delà du simple droit de vote, et doit également inclure leur libération des structures familiales oppressantes et du système économique capitaliste. Cette vision mettra des années à se réaliser, donc nous ferions bien de commencer maintenant."

 PHI_mothers_of_the_nation_idea:9 "Mères de la Nation"
 PHI_mothers_of_the_nation_idea_desc:9 "La femme philippine a toujours eu une place de choix dans l'histoire des Philippines. Elle a poussé son mari, son frère et son fils à remplir leur devoir patriotique, et a même pris le fusil elle-même lorsqu'ils échouaient ou tombaient au combat contre les envahisseurs. Nous n'oublierons jamais leur contribution à notre patrie !"

 PHI_domestic_relations_and_probate_courts_idea:9 "Droits Civiques pour les Femmes"
 PHI_domestic_relations_and_probate_courts_idea_desc:9 "L'organisation d'un plébiscite donnant aux femmes le droit de vote était un début, mais le véritable changement pour la femme philippine moyenne doit également inclure des protections contre les violences domestiques et des jugements équilibrés en cour des successions."

 PHI_model_of_filipino_womanhood_idea:9 "Féminité Philippine"
 PHI_model_of_filipino_womanhood_idea_desc:9 "La Femme philippine proprement dite est la gardienne de la sphère domestique, et par extension de l'avenir de la nation philippine. Par leur éducation, leurs vertus et leurs grâces, elles exercent une influence positive sur leurs maris, leurs frères et leurs fils."

 PHI_break_up_the_haciendas_idea:9 "Démanteler les Haciendas"
 PHI_break_up_the_haciendas_idea_desc:9 "Tandis que le prolétariat européen souffre sous le joug de ses oppresseurs bourgeois, aux Philippines le peuple essentiellement rural souffre sous le joug des propriétaires terriens. La victoire des rebelles paysans a vu l'expropriation des haciendas (les grands domaines) des propriétaires, déchaînant une vague de changement dans les campagnes."

 JAP_PHI_friendship_idea:9 "Traité d'Amitié Philippino-Japonais"
 JAP_PHI_friendship_idea_desc:9 "Dans sa quête de libération des puissances occidentales, les Philippines ont confié leur destin à la Sphère de Coprospérité. Avec la victoire de cette alliance sur le théâtre Asie-Pacifique, la jeune république en récolte les bénéfices."

 GER_PHI_friendship_idea:9 "Traité d'Amitié Philippino-Germanique"
 GER_PHI_friendship_idea_desc:9 "Dans sa quête de stabilité et de protection contre l'impérialisme japonais, les Philippines ont confié leur destin au Reichspakt. Avec la victoire de cette alliance sur le théâtre Asie-Pacifique, la jeune république en récolte les bénéfices."

 USA_PHI_friendship_idea:9 "Traité d'Amitié Américano-Philippin"
 USA_PHI_friendship_idea_desc:9 "Espérant chasser l'influence étrangère et protéger leur équilibre, les Philippines sont retournées dans le giron américain. Avec leur victoire sur le théâtre Asie-Pacifique, la jeune république en récolte les bénéfices."

 CHI_PHI_friendship_idea:9 "Traité d'Amitié Sino-Philippin"
 CHI_PHI_friendship_idea_desc:9 "Dans sa quête d'une voie asiatique vers le socialisme, les Philippines se sont alliées aux Chinois. Avec leur victoire sur le théâtre Asie-Pacifique, la jeune république en récolte les bénéfices."

 INT_PHI_friendship_idea:9 "Traité de Coopération Philippine avec l'Internationale"
 INT_PHI_friendship_idea_desc:9 "Dans sa quête d'alliés dans la révolution mondiale, les Philippines ont confié leur destin à la Troisième Internationale. Avec leur victoire sur le théâtre Asie-Pacifique, la jeune république en récolte les bénéfices."

 HND_PHI_friendship_idea:9 "Traité d'Amitié Indo-Philippin"
 HND_PHI_friendship_idea_desc:9 "Dans sa quête de partenaires pour mener la libération nationale de l'Asie du Sud, les Philippines se sont alliées aux Indiens. Avec leur victoire sur le théâtre Asie-Pacifique, la jeune république en récolte les bénéfices."

 PHI_standing_our_grand_idea:9 "Nous Tenons Bon"
 PHI_standing_our_grand_idea_desc:9 "Malgré la pression de tous côtés, les Philippines n'ont finalement pas cédé face aux Allemands, aux Japonais ou aux Américains. Au lieu de cela, le gouvernement actuel des Philippines a adopté sa propre idéologie (peut-être avec l'aide d'autres puissances non-alignées), essayant de résister au monde entier. La réalité de leur indépendance est discutable, mais leur volonté est indéniable."

 PHI_pacific_vanguard:9 "Diplomatie Philippine Étendue"
 PHI_pacific_vanguard_desc:9 "Bien que le pire du conflit en Asie-Pacifique soit passé, la sécurité nationale des Philippines ne peut pas être garantie sans une volonté de s'engager à l'étranger. Que ce soit par la diplomatie ou par l'aide à nos alliés outre-mer, nous garderons les menaces étrangères à l'écart."

 PHI_pacific_socialist_vanguard:9 "Avant-Garde Socialiste du Pacifique"
 PHI_pacific_socialist_vanguard_desc:9 "Bien que nous ayons gagné la paix et la liberté des Philippines, la révolution mondiale continue à l'étranger. Si les peuples opprimés du monde veulent éviter d'être écrasés un à un, nous devons tous coopérer dans le combat contre les systèmes réactionnaires. Nos armées révolutionnaires doivent se battre pour la libération de tous les peuples du Pacifique."

 PHI_the_unconquerable_faith_idea:9 "Un Esprit Indomptable"
 PHI_the_unconquerable_faith_idea_desc:9 "La Révolution philippine a débuté par le petit mais puissant espoir de liberté, de justice et d'indépendance d'un peuple colonisé. Malgré des années d'oppresseurs successifs, ces idéaux ont prévalu. Maintenant que nous avons survécu à une autre génération de troubles, la seule manière que nous avons de protéger la génération suivante est de prendre un rôle actif à l'étranger."

 PHI_the_glorious_republic_idea:9 "Notre Gloire Nationale"
 PHI_the_glorious_republic_idea_desc:9 "Dans un monde brutal, où le fort mange le faible, il est essentiel de démontrer non seulement de la force, mais aussi de la gloire. La survie des Philippines dans cette guerre brutale pour le Pacifique a montré au monde que les Philippines sont plus qu'une simple colonie américaine, mais une perle en elle-même. Et le peuple courageux des Philippines continuera de se battre pour protéger sa gloire."

 PHI_our_seat_at_the_table_idea:9 "Mériter Notre Place"
 PHI_our_seat_at_the_table_idea_desc:9 "En tant que république nouvellement indépendante, jetée dans un monde violent et instable sans protection, les Philippines ont lutté pour être prises au sérieux. Mais, par notre valeur et notre volonté, nous nous sommes battus pour devenir les égaux des autres nations du monde alors que la tempête faisait rage dans le Pacifique. Et nous continuerons de montrer notre engagement envers la défense de notre foyer, que ce soit ici ou à l'étranger."

### Economic Ideas ###
 PHI_black_monday_1:9 "Impact du Lundi Noir"
 PHI_black_monday_1_desc:9 "Le Lundi Noir a précipité notre économie déjà affaiblie dans une spirale infernale, déstabilisant notre nation et mettant notre économie boiteuse à l'arrêt. Des décisions désagréables devront être prises pour la faire renaître, aux ramifications potentiellement sinistres pour l'avenir."

 PHI_black_monday_2:9 "Répercussions du Lundi Noir"
 PHI_black_monday_2_desc:9 "La première série de réponses d'urgence au Lundi Noir a été mise en œuvre, soulageant la situation. Un faible pouds a été restauré dans l'économie nationale, même si la plupart de la nation se remet encore difficilement de la dévastation économique."

 PHI_black_monday_3:9 "Stabilisation du Lundi Noir"
 PHI_black_monday_3_desc:9 "Après une autre série de mesures se secours, le Lundi Noir a été stabilisé. Le ralentissement économique continue cependant de heurter les plus vulnérables, même si la reprise immédiate s'est révélée plus rapide que prévue grâce à la relative isolation des Philippines par rapport à la sphère économique allemande et au traumatisme existant depuis la Grande Dépression."

 PHI_agriculture_1_idea:9 "Inégalité Rurale"
 PHI_agriculture_1_idea_desc:9 "L'héritage du colonialisme espagnol et américain a laissé aux Philippines un secteur agricole très inégalitaire. Les cultures commerciales constituent un élément essentiel de l'économie philippine, mais les politiques économiques américaines ont fortement lié les Philippines aux États-Unis. Une brève période de modernisation et de croissance agricoles dans les années 1920 a pris fin brutalement avec la Grande Dépression.\n\nLes tensions entre les propriétaires terriens et leurs locataires ont dégénéré en violences à plusieurs reprises au cours des dernières années, provoquant la montée en puissance de divers groupes radicaux de gauche et de droite. Les autorités américaines et du Commonwealth ont tenté diverses réformes pour résoudre ces problèmes, la plus récente étant la Loi de 1933 sur le Partage des Récoltes de Riz, mais ces efforts ont été contrecarrés par des lacunes facilement exploitables, la résistance de la noblesse terrienne, la colère des paysans et l'incapacité du gouvernement à satisfaire les uns et les autres."

 PHI_industry_1_idea:9 "Industrialisation au Point Mort"
 PHI_industry_1_idea_desc:9 "La croissance industrielle limitée des Philippines a subi un revers majeur avec la Grande Dépression, qui a freiné son développement urbain. Les investissements étrangers se sont taris, beaucoup demeurent au chômage, et les institutions financières philippines luttent encore pour se remettre d'aplomb. La plupart de l'économie étant centrée sur le secteur rural, il a été difficile de trouver la volonté politique suffisante pour sortir l'industrie philippine de l'ornière."

 PHI_mining_1_idea:9 "Extraction des Ressources en Déclin"
 PHI_mining_1_idea_desc:9 "Si la majeure partie des exportations philippines concerne le riz et d'autres cultures, les Philippines possèdent également d'importants gisements minéraux et d'autres ressources naturelles. Cependant, la Grande Dépression ayant réduit la demande en matières premières aux États-Unis, les industries minières et forestières ont vu leur productivité décliner. Conjugué au peu de ressources allouées au développement des infrastructures, l'économie philippine peine à suivre le rythme de ses concurrents."

 PHI_form_the_nepa_idea:9 "Association Nationale pour la Protection de l'Économie"
 PHI_form_the_nepa_idea_desc:9 "L'Association nationale pour la Protection de l'Économie est une alliance d'hommes d'affaires patriotes et de chefs civils dédiée à encourager les philippins à acheter des produits locaux dans l'espoir de renverser le déficit commercial."

 PHI_agriculture_populist_plan:0 "Redistribution des Terres"
 PHI_agriculture_populist_plan_desc:9 "$PHI_agriculture_1_idea_desc$\n\nDans le cadre d'un effort renouvelé pour lutter contre les inégalités sociales, le gouvernement philippin a encouragé une réglementation stricte des contrats entre propriétaires et locataires, allant parfois jusqu'à l'expropriation. Il a également encouragé l'installation de populations sur des terres publiques dans l'espoir de créer une nouvelle classe de petits exploitants agricoles. Des droits de douane protectionnistes ont été mis en place afin de protéger les agriculteurs philippins d'une concurrence étrangère déloyale, alors que les Philippines cherchent à atteindre l'autosuffisance."

 PHI_agriculture_elite_plan:0 "Modernisation Agricole"
 PHI_agriculture_elite_plan_desc:9 "$PHI_agriculture_1_idea_desc$\n\nDans le cadre d'un nouvel effort visant à créer la prospérité, le gouvernement philippin s'est concentré sur la subvention d'améliorations des techniques et technologies agricoles, augmentant ainsi l'efficacité et la productivité afin de créer une économie d'exportation compétitive. À long terme, cela générera la richesse dont le pays a tant besoin pour se développer dans une direction positive."

 PHI_industry_populist_plan:9 "Protection de l'Industrie Locale"
 PHI_industry_populist_plan_desc:9 "$PHI_industry_1_idea_desc$\n\nDans le but de stimuler l'industrie nationale, le gouvernement philippin a mis en œuvre une série de politiques protectionnistes et parfois autarciques afin de commencer à remplacer les importations par des produits industriels fabriqués localement. Grâce à des droits de douane plus élevés, à des subventions accrues et à des appels à l'achat patriotique, les Philippines espèrent créer leur propre base industrielle."

 PHI_industry_elite_plan:9 "Investissement Industriel International"
 PHI_industry_elite_plan_desc:9 "$PHI_industry_1_idea_desc$\n\nDans le but de relancer l'industrialisation des Philippines, le gouvernement philippin a commencé à courtiser activement les investissements étrangers, à réduire les barrières commerciales et les réglementations - notamment en créant des zones spéciales dédiées à la promotion de la croissance économique. Il cherche à renforcer les liens entre l'économie philippine et le monde extérieur, afin d'apporter modernité et prospérité."

 PHI_mining_populist_plan:9 "Priorité à l'Extraction des Ressources"
 PHI_mining_populist_plan_desc:9 "$PHI_mining_1_idea_desc$\n\nLe gouvernement philippin a redoublé d'efforts en matière d'extraction des ressources, ouvrant à l'exploitation de nouvelles mines et de nouvelles forêts au cœur des campagnes. Cela a permis une augmentation de l'emploi et a contribué à inverser le déficit commercial, même si la surabondance de produits entrant sur le marché a nui aux bénéfices des entreprises."

 PHI_mining_elite_plan:9 "Infrastructure Nationale en Développement"
 PHI_mining_elite_plan_desc:9 "$PHI_mining_1_idea_desc$\n\nLe gouvernement philippin a cherché à mettre les travailleurs sans emploi à contribution pour réparer et développer les infrastructures nationales, une entreprise coûteuse et parfois abusive. L'amélioration des réseaux de transport a permis de rendre plus efficace le transport des produits philippins vers les ports pour l'exportation, au bénéfice des propriétaires et des installations existants."

 PHI_foreign_industrial_support_idea:9 "Soutien Industriel Étranger"
 PHI_foreign_industrial_support_idea_desc:9 "Dans sa quête pour reconstruire son économie, les Philippines ont choisi de solliciter le soutien d'intérêts commerciaux étrangers, souvent avec l'appui explicite de puissances étrangères. Si cette stratégie s'est avérée bénéfique pour la croissance économique, beaucoup se demandent si la perte de souveraineté en vaut la peine à long terme."

### Military Ideas ###
 PHI_army_1:9 "Une Armée Naissante"
 PHI_army_intro:9 "Après la destruction de l'Armée révolutionnaire des Philippines lors de la Guerre américano-philippine, les autorités américaines n'ont pas autorisé les Philippines a posséder leur propre armée. L'équivalent le plus proche était la Gendarmerie des Philippines, dont la mission était de mettre un terme aux rébellions locales, et les Éclaireurs des Philippines, qui comprenaient des philippins travaillant pour l'Armée américaine. Les Forces armées des Philippines n'ont pas été rétablies avant la Loi sur la Défense nationale de 1935, et l'Armée philippine ainsi que le Conseil de Défense national sont donc nés le 21 décembre, à peine un mois après l'établissement du Commonwealth."
 PHI_army_1_desc:9 "$PHI_army_intro$\n\nTant que les États-Unis maintiennent leur domination sur les Philippines, les îles sont protégées contre les menaces extérieures, mais que se passerait-ils si les USA étaient distraits ?"

 PHI_army_2:9 "Croissance Difficile de l'Armée"
 PHI_army_2_desc:9 "$PHI_army_intro$\n\nL'extension de cette nouvelle Armée philippine s'est révélée assez difficile, malgré le programme ambitieux des planificateurs philippins et américains. L'Armée et ses réserves ont grandi en taille, surpassant rapidement les infrastructures disponibles pour les entraîner. De nouveaux camps ont dû être construits, et des instructeurs empruntés à la Gendarmerie et aux Éclaireurs."

 PHI_army_3a:9 "Une Armée sur le Modèle Américain"
 PHI_army_3a_desc:9 "$PHI_army_intro$\n\nL'Armée philippine continue de se développer sur le même modèle que celui des planificateurs américains de 1935. Mené par de nombreux officiers entraînés à West Point, l'emphase a été mise sur le professionnalisme militaire. Ce programme a commencé par la réorganisation de la Gendarmerie des Philippines en Division de Gendarmerie, établissant un centre à partir duquel l'armée peut opérer."

 PHI_army_4a:9 "Une Armée sur le Modèle Américain"
 PHI_army_4a_desc:9 "$PHI_army_3a_desc$\n\nLe cœur de l'Armée philippine étant prêt, les programmes étendus d'entraînement de l'infanterie et la création de réserves ont été les premières priorités pour amener l'Armée philippine à sa pleine puissance. De plus, les entrainements de l'artillerie et des spécialistes ont commencé dans les forts près de Manille."

 PHI_army_5a:9 "L'Armée Philippine"
 PHI_army_5a_desc:9 "$PHI_army_4a_desc$\n\nL'Armée philippine a enfin atteint sa maturité. Bien qu'elle soit bâtie sur un modèle américain, se sont les efforts héroïques des philippins qui l'ont construite. Avec leurs divisions modernes, bien entraînées et bien équipées entourant un noyau d'élite, les Philippines sont capables de combattre dans tous les conflits, proches comme lointains. Cette armée est désormais capable de faire face à tous les défis, et de prendre l'initiative face à tout ennemi !"

 PHI_army_3b:9 "Héritage de l'Armée Révolutionnaire"
 PHI_army_3b_desc:9 "$PHI_army_intro$\n\nS'écartant quelque peu des plans élaborés par les Américains en 1935, qui, aux yeux du gouvernement, continuaient à considérer l'Armée philippine comme une force auxiliaire, l'état-major philippin a ordonné à son armée de s'inspirer de l'ancienne Armée révolutionnaire philippine et de sa longue résistance pendant la Guerre américano-philippine. Plutôt que d'adopter un style de guerre inadapté à notre situation et dépendant de l'arrivée finale des renforts américains, l'Armée philippine doit être construite pour tenir bon par elle-même. Quel qu'en soit le prix."

 PHI_army_4b:9 "Héritage de l'Armée Révolutionnaire"
 PHI_army_4b_desc:9 "$PHI_army_3b_desc$\n\nPour faciliter ce processus, un grand nombre de réservistes ont été rapidement formés et des cellules locales de résistance ont été mises en place dans tout le pays. De nouvelles commandes d'armes et des subventions pour des programmes de production militaire ont été distribuées. Avant tout, la population doit être prête à contribuer à la défense de la nation."

 PHI_army_5b:9 "L'Armée Philippine"
 PHI_army_5b_desc:9 "$PHI_army_4b_desc$\n\nLes Philippines sont peut-être vulnérables à une invasion maritime de tous côtés, mais l'Armée philippine est prête à relever le défi. Grâce à un ensemble d'unités dispersées et semi-autonomes capables de tirer parti du terrain local, elle peut immobiliser et submerger les envahisseurs avant qu'ils ne puissent établir une tête de pont. Et si l'impensable devait se produire, des plans d'urgence sont en place pour garantir que chaque unité puisse continuer à se battre. Animée par l'esprit de 1899, l'Armée philippine préservera la liberté des Philippines !"

 PHI_from_hooves_to_tires_idea:9 "Des Sabots aux Pneus"
 PHI_from_hooves_to_tires_idea_desc:9 "La mobilité a toujours été essentielle dans la guerre, et la production en série de voitures et de camions a ouvert de nouvelles possibilités tant pour l'approvisionnement de nos troupes que pour leur transport vers des points clés du champ de bataille."

 PHI_domestic_rifle_production_idea:9 "Production Locale de Fusils"
 PHI_domestic_rifle_production_idea_desc:9 "Les Philippines ont toujours acheté leurs armes à l'étranger, mais dans un monde de plus en plus divisé et hostile, il n'est plus possible de compter uniquement sur les importations étrangères. Nous devons au minimum nous efforcer d'accroître nos capacités de production nationale de fusils et de munitions."

 PHI_prepare_for_the_storm_idea:0 "Préparation à la Tempête"
 PHI_prepare_for_the_storm_idea_desc:9 "Avec une guerre qui semble imminente dans le Pacifique et une armée philippine lamentablement mal préparée, le gouvernement philippin a donné carte blanche au Conseil de défense nationale pour mettre l'armée à niveau. Certains disent que ce programme de militarisation accélérée est insuffisant et arrive trop tard, mais mieux vaut cela que rien du tout."

 PHI_lessons_from_the_revolution_idea:9 "Leçons de la Révolution"
 PHI_lessons_from_the_revolution_idea_desc:9 "La Révolution philippine et la Guerre américano-philippine ont toutes deux démontré que, même si nous avons toujours été moins bien armés que nos adversaires, la ténacité et le courage de nos combattants peuvent contraindre nos ennemis à s'asseoir à la table des négociations et parfois même renverser des empires."

 PHI_air_industry_idea:9 "Industrie Aérienne en Croissance"
 PHI_air_industry_idea_desc:9 "L'industrie aéronautique philippine est modeste, mais grâce à la détermination de notre peuple et à un financement public important, nous avons réussi à acquérir un flux constant d'avions pour défendre notre espace aérien."

 PHI_guardians_of_our_precious_skies_idea:9 "L'Air Force des Philippines"
 PHI_guardians_of_our_precious_skies_idea_desc:9 "Par décret du président, l'Armée de l'air philippine a été élevée au rang de Force aérienne philippine. Les courageux pilotes et le personnel au sol infatigable de cette nouvelle branche à part entière des Forces armées philippines ont été chargés de protéger le ciel des Philippines. Puissent-ils voler longtemps !"

 PHI_expand_naval_production_idea:9 "Expansion de la Production Navale"
 PHI_expand_naval_production_idea_desc:9 "Les Philippines ont longtemps manqué de force navale propre, la plus proche étant la Patrouille offshore philippine, une branche de la Marine américaine. Avec notre indépendance, nous ne pouvons plus compter sur les autres pour défendre nos côtes, surtout en tant qu'archipel insulaire. Cela coûtera cher, mais une flotte doit être rapidement créée à partir de zéro si nous voulons protéger nos foyers contre toute invasion."

 PHI_navy_spirit_idea:9 "La Marine des Philippines"
 PHI_navy_spirit_idea_desc:9 "En reconnaissance du chemin parcouru, le président a officiellement annoncé le changement de nom de la Patrouille navale philippine, qui devient désormais la Marine philippine. Nos courageux marins sont prêts à défendre les côtes et à patrouiller les mers contre tout ce qui menace notre peuple."

 PHI_foreign_military_mission:0 "Mission Militaire Étrangère"
 PHI_foreign_military_mission_desc:9 "L'Armée philippine est une toute nouvelle institution, créée en décembre 1935 et issue d'un petit noyau de membres de la Gendarmerie des Philippines et d'anciens combattants des Éclaireurs philippins. Afin de faciliter l'expansion rapide nécessaire à la défense de la nouvelle République, les Philippines ont accepté l'aide de conseillers étrangers issus d'armées plus expérimentées pour faciliter la transition."

### Concerns and MIOs ###

 #Industrial Concerns
 PHI_national_development_company:0 "CND"
 PHI_national_development_company_desc:9 "La Compagnie Nationale de Développement a été fondée en 1919 sous le nom de "Compania de Fomento Nacional", l'une des premières entreprises des Philippines. Entreprise publique, elle a récemment été rebaptisée et s'est vu confier un mandat élargi pour investir les capitaux publics, développer les ressources naturelles et créer de nouvelles industries. Son portefeuille comprend le transport maritime, l'aviation, l'acier, l'électronique du cuivre, le textile, le sucre et bien d'autres secteurs encore."

 PHI_philippine_national_bank:9 "BNP"
 PHI_philippine_national_bank_desc:9 "La Banque Nationale des Philippines a été créée en 1916 en tant que banque publique dédiée à l'octroi de prêts financiers destinés à soutenir le développement économique. Au service des secteurs industriel et agricole, elle a failli faire faillite dans les années 1920 en raison d'une mauvaise gestion chronique, provoquant la crise financière de 1921. Dotée du pouvoir spécial d'émettre des billets de banque, la BNP était de facto la banque centrale et le Trésor public des Philippines. Bien qu'une véritable banque centrale ait désormais été créée sous le nom de Bangko Sentral ng Pilipinas, l'influence de la BNP perdure."

 PHI_manila_railroad_company:9 "CFM"
 PHI_manila_railroad_company_desc:9 "Fondée en 1887 et constituée en société en 1892, la Compagnie Ferroviaire de Manille a une longue et riche histoire qui remonte à avant la Révolution philippine. Pendant la Grande Guerre, le gouvernement insulaire a racheté la Manila Railway Company (1906) Limited, gérée par les Britanniques, et la Manila Railroad Company du New Jersey, pour les regrouper en une seule société publique, la Compagnie ferroviaire de Manille. Les efforts de modernisation ont notamment consisté à moderniser les wagons, à électrifier les voies ferrées, à concevoir de nouvelles gares et même à produire leurs propres locomotives."

 PHI_national_power_corporation:9 "SNE"
 PHI_national_power_corporation_desc:9 "La Société Nationale d'Électricité a été récemment créée lorsque le gouvernement a nationalisé l'industrie hydroélectrique, y compris toute l'électricité produite à partir des lacs, des cours d'eau et des sources. Elle a été chargée d'électrifier les Philippines, en particulier les zones rurales."

 PHI_benguet_consolidated_mining_company:9 "CMCB"
 PHI_benguet_consolidated_mining_company_desc:9 "La Compagnie Minière Consolidée de Benguet a été fondée par trois soldats américains en 1903, ce qui en fait la plus ancienne compagnie minière du pays. Elle exploite des mines d'or dans la province éponyme de Benguet ainsi que dans la province de Camarines Norte, et contrôle également des mines de chromite et de cuivre dans d'autres régions du pays. Il est également question d'une expansion de la société dans les secteurs de la sylviculture et du transport routier, avec l'aide du gouvernement."

 PHI_standard_oil:9 "Stanvac"
 PHI_standard_oil_desc:9 "En 1933, la Socony-Vacuum Oil Company (Standard Oil of New York) et la Standard Oil of New Jersey (Jersey Standard) ont fusionné leurs intérêts en Extrême-Orient pour former une coentreprise connue sous le nom de Standard Vacuum Oil Company. Présente dans des dizaines de pays, la filiale philippine a cherché à remporter des appels d'offres gouvernementaux lucratifs afin d'établir de nouvelles raffineries de pétrole aux Philippines."

 PHI_mitsui:0 "Mitsui"
 PHI_mitsui_desc:9 "Une des premières et plus grandes zaibatsu du Japon, Mitsui a commencé comme société commerciale et banque avant de devenir un méga-conglomérat présent dans l'industrie, la chimie lourde, la construction navale, la production d'acier et de charbon, et l'assurance. Elle est également connue pour être un partenaire privilégié des intérêts impériaux japonais, particulièrement intéressée par le développement d'installations minières et métallurgiques en Asie du Sud-Est."

 #Material Designers
 PHI_squires_bingham_co:9 "Squires Bingham"
 PHI_squires_bingham_co_desc:9 "Squires Bingham & Co a débuté comme imprimerie à Manille, puis s'est diversifiée dans la vente de motos étrangères et d'articles de sport. Elle vendait notamment des fusils de chasse et des munitions, et était idéalement placée (avec l'aide d'investisseurs entreprenants) pour se lancer dans la fabrication de fusils afin de répondre à la demande soudaine du gouvernement en armes à feu produites localement."

 PHI_yutivo_corporation:9 "Yutivo"
 PHI_yutivo_corporation_desc:9 "La Corporation Yutivo a été fondée en 1887 et assemblait des voitures importées provenant de divers constructeurs internationaux, notamment Chevrolet, Opel, Holden, Vauxhall, Buick et Isuzu. Une initiative gouvernementale visant à promouvoir la fabrication automobile locale a permis à Yutivo de se développer pour devenir une entreprise sous-traitante dans le domaine de la défense grâce à de généreuses subventions."

 PHI_krupp_ost_asien_artillery:0 "Krupp"
 PHI_krupp_ost_asien_artillery_desc:9 "Krupp est une entreprise allemande fondée en 1811 en tant que fonderie d'acier. Son entrée dans le monde de la fabrication militaire a commencé avec sa première production de canons en acier pour les armées russe, turque et prussienne, et elle a pris une ampleur considérable après l'unification allemande. Aujourd'hui, elle est connue pour la production de navires, de sous-marins, de chars et d'artillerie. Avec la montée en puissance de l'influence allemande en Asie orientale après la Grande Guerre, Krupp a suivi l'empire dans le Pacifique."

 PHI_ford_motor_company:0 "Ford"
 PHI_ford_motor_company_desc:9 "La Ford Motor Company a été fondée en 1903 par Henry Ford, dont elle porte le nom. Le modèle T a été assemblé pour la première fois localement aux Philippines en 1913 et, en 1929, la Pilipinas Ford Car Works, Inc. a été créée en tant que filiale locale. L'un des constructeurs automobiles américains les plus importants, son influence s'étend jusqu'à Manille."

 #Armour Designers
 PHI_government_arsenal:9 "Arsenal du Gouvernement"
 PHI_government_arsenal_desc:9 "L'Arsenal du Gouvernement est une agence gouvernementale chargée de la défense, dont la mission est de produire et d'acquérir des armes pour l'armée et la police philippines. Faute d'autres options, le gouvernement philippin est contraint de s'appuyer sur l'arsenal pour se procurer d'une manière ou d'une autre des équipements plus sophistiqués, tels que des véhicules blindés et des chars."

 PHI_krupp_ost_asien_tanks:0 "Krupp"
 PHI_krupp_ost_asien_tanks_desc:9 "$PHI_krupp_ost_asien_artillery_desc$"

 #Air Designers
 PHI_NIST:9 "INST"
 PHI_NIST_desc:9 "L'Institut philippin des sciences et technologies est un petit constructeur aéronautique situé à Manille qui cherche à se lancer dans la production d'avions aux Philippines en utilisant des matériaux disponibles localement, tels que le bois. Bien qu'il ne connaisse pas un succès exceptionnel, les subventions lucratives accordées par le gouvernement lui ont permis de rester en lice pour des contrats militaires."

 PHI_nakajima:0 "Nakajima"
 PHI_nakajima_desc:9 "La société Nakajima Aircraft Company a été fondée en 1918 par Nakajima Chikuhei, un ingénieur naval, qui a racheté la part de son associé un an plus tard. Une coopération étroite et précoce avec l'armée impériale japonaise lui a permis de s'étendre à plusieurs usines à travers le Japon et de devenir l'un des principaux concepteurs et fabricants d'avions militaires."

 PHI_focke_wulf_ost_asien:9 "Focke Wulf"
 PHI_focke_wulf_ost_asien_desc:9 "Focke Wulf a été créée en 1923 sous le nom de Bremer Flugzeugbau AG, avant de rapidement changer de nom pour adopter son nom actuel. Fabricant d'avions civils et militaires, cette entreprise est l'un des principaux concepteurs aérospatiaux allemands."

 #Naval Designers
 PHI_NSSC:9 "SNCA"
 PHI_NSSC_desc:9 "La Société Nationale des Chantiers navals et de l'Acier a été créée par décret présidentiel en tant que projet public. Il s'agit de l'une des plus grandes aciéries des Philippines, bénéficiant du soutien du gouvernement. Certains s'interrogent néanmoins sur sa capacité réelle à produire des navires pour la flotte."

 PHI_electric_boat:0 "Electric Boat"
 PHI_electric_boat_desc:9 "Isaac Rice a fondé la société Electric Boat Company en 1899, spécialisée dans la construction de sous-marins. Un an plus tard, l'USS Holland est devenu le premier sous-marin construit pour la marine américaine. Plusieurs modèles ont ensuite été conçus et produits, et la société Electric Boat Company reste l'un des deux principaux constructeurs de sous-marins aux États-Unis."

 PHI_sasebo_naval_arsenal:9 "Sasebo"
 PHI_sasebo_naval_arsenal_desc:9 "L'Arsenal Naval de Sasebo est l'un des quatre principaux chantiers navals appartenant à la Marine impériale japonaise. Créé en 1886 en tant que base navale, il s'est rapidement agrandi pour inclure un centre de réparation, une cale sèche, puis un chantier naval. La Grande Guerre a vu ses installations modernisées et agrandies, et il est aujourd'hui l'un des principaux constructeurs navals de la Marine impériale japonaise."

