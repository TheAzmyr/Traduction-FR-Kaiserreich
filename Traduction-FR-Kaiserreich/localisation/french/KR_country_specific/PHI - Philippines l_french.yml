 USA_political_negotiations_with_the_philippines:9 "Négociations politiques avec les Philippines"
 USA_political_negotiations_with_the_philippines_desc:9 "$GEA_political_negotiations_with_the_philippines_desc$"
 USA_encourage_philippine_neutrality:9 "Encourager la neutralité des Philippines"
 USA_encourage_philippine_neutrality_desc:9 "La réalité de la situation est que notre contrôle sur les Philippines a été rompu, peut-être de manière irrévocable. Plutôt que de lutter contre l'inévitable, il est essentiel que nous veillions à ce que les Philippines ne dérivent pas vers les camps japonais et allemand en guerre. Peut-être que plus tard, dans des jours meilleurs, nous pourrons reprendre notre amitié."
 USA_economic_aid_package_to_the_philippines:9 "Paquet d'aide économique aux Philippines"
 USA_economic_aid_package_to_the_philippines_desc:9 "$GEA_economic_aid_package_to_the_philippines_desc$"
 USA_arms_shipments_to_the_philippines:9 "$GEA_arms_shipments_to_the_philippines$"
 USA_arms_shipments_to_the_philippines_desc:9 "$GEA_arms_shipments_to_the_philippines_desc$"

 PHI_shoring_up_our_own_defences:9 "Renforcer nos propres défenses"
 PHI_shoring_up_our_own_defences_desc:9 "Il est plus que probable que notre nation sera assiégée d'une manière ou d'une autre. Nous ne pouvons guère nous attendre à ce que les requins qui tournent autour de nous s'éloignent de nous si nous sommes sans défense, et c'est pourquoi nous devons monter la garde contre la menace d'une invasion étrangère."
 PHI_playing_off_our_competitors:9 "Jouer avec nos concurrents"
 PHI_playing_off_our_competitors_desc:9 "Des "carpet-baggers" de Tokyo, de Singapour et d'ailleurs sont arrivés à Manille, rejoignant les "holdouts" américains pour tenter d'acheter de l'influence au sein de la complexe machine politique philippine. Mais nous sommes des experts à notre propre jeu, et en jouant ces agendas concurrents les uns contre les autres, nous en sortirons gagnants."
 PHI_peace_in_the_pacific:9 "Paix dans le Pacifique"
 PHI_peace_in_the_pacific_desc:9 "Le continent est à la veille d'une guerre et notre éloignement du continent ne nous protège guère. Même si les voix étrangères insistent pour que nous choisissions leur camp, nous ne devons jamais oublier le nôtre. Notre peuple n'a aucun intérêt dans leur conflit, et plus vite on le lui rappellera, mieux ce sera."
 PHI_crackdown_on_foreign_agitators:0 "Répression des agitateurs étrangers"
 PHI_crackdown_on_foreign_agitators_desc:9 "Des agents étrangers sont venus de l'étranger dans l'espoir de renverser nos traditions politiques établies de longue date et de sacrifier notre peuple à leurs intérêts. Nous devons éjecter ces étrangers et mettre à l'écart tous ceux qui ont accepté leurs pots-de-vin."
 PHI_negotiate_with_the_americans:9 "Négocier avec les Américains"
 PHI_negotiate_with_the_americans_desc:9 "Bien que le gouvernement américain ait connu des bouleversements considérables, il reste aux Philippines des résistants américains qui espèrent préserver l'influence politique, économique et militaire qu'ils ont acquise pendant des décennies d'occupation. Bien que peu recommandable pour de nombreux nationalistes philippins, la collaboration avec ces personnalités peut s'avérer nécessaire pour éviter que nous ne soyons entraînés dans les jeux mortels auxquels se livrent nos voisins."
 PHI_negotiate_with_the_Germans:9 "Négocier avec les Allemands"
 PHI_negotiate_with_the_Germans_desc:9 "L'influence allemande dans le Pacifique existe depuis le XIXe siècle, mais elle s'est considérablement accrue avec sa victoire dans la Weltkrieg et sa prise des possessions britanniques et françaises en Asie du Sud-Est. La capacité des Américains à servir de médiateurs entre eux et les Japonais revanchards ayant diminué, ils pourraient bien être notre dernier espoir de résister à l'invasion japonaise."
 PHI_negotiate_with_the_Japanese:9 "Négocier avec les Japonais"
 PHI_negotiate_with_the_Japanese_desc:9 "Les Japonais sont la puissance montante du Pacifique. Ils ont battu les Allemands au combat pendant la Weltkrieg, mais ont finalement perdu leurs gains dans la paix qui s'en est suivie. Ils n'ont pas oublié cet affront et ne se contenteront pas de moins. Ils viennent au nom du panasiatisme et, bien que leurs véritables intentions restent inconnues, il est peut-être temps que nous nous joignions à eux."
 PHI_the_geopolitical_ballgame:9 "Le jeu de balle géopolitique"
 PHI_the_geopolitical_ballgame_desc:9 "Avec les marées qui changent constamment dans le Pacifique, nous devons être flexibles pour survivre. Aider le camp le plus faible au profit du nôtre et changer régulièrement de partenaire de danse permet de rester compétitif et d'avoir toutes les options possibles."

 PHI_join_faction:9 "Une Alliance avec [FROM.GetNameDef]"
 PHI_join_faction_desc:9 "Malgré tous nos efforts (ou peut-être grâce à eux), la situation a suffisamment évolué dans le Pacifique pour que notre peuple pacifique doive enfin choisir un camp. Bien qu'il y ait beaucoup de réticence à le faire, nous devons en fin de compte prendre cette décision difficile afin de nous protéger des menaces étrangères."

 PHI_enforce_our_claims_on_north_borneo_decision:9 "Faire Valoir nos Revendications sur le Nord de Bornéo"
 PHI_enforce_our_claims_on_north_borneo_decision_desc:9 "Le Sultanat de Sulu a reçu la partie nord-est de l'île de Bornéo en 1704 comme récompense pour avoir aidé le Sultan de Brunei. En 1878, le Sultanat de Sulu a signé un accord avec les Britanniques concernant ses droits sur la partie nord-est de l'île de Bornéo. Les Britanniques maintiennent qu'il s'agissait d'une cession du territoire, mais l'ambiguïté du traité (écrit en malais) a donné l'impression à des nombreux philippins que cela n'était en réalité qu'un prêt. En tant que successeurs légitimes du Sultanat de Sulu, les Philippines maintiennent que ce territoire leur appartient légalement.\n\nBien que nous puissions citer de nombreuses justifications légales en faveur de notre cause, les décisions de justice et les débats linguistiques ne recevront pas l'attention internationale nécessaire. Seules des bottes sur le terrain et l'assertion de notre domination sur la région nous permettront de gagner l'autorité que nous méritons."

 PHI_appease_the_masses_decision:9 "Apaiser les masses"
 PHI_appease_the_masses_decision_desc:9 "L'heure des nouvelles Philippines a sonné ! Par des paroles enflammées et des promesses grandioses, nous pouvons inciter les foules à demander plus que leur sort actuel dans la vie !"

 PHI_suppress_the_rabblerousers:9 "Supprimer la dissidence"
 PHI_suppress_the_rabblerousers_desc:9 "L'évolution rapide de l'ordre mondial a permis à toutes sortes d'agitateurs de sortir du bois. Bien que sévère, la répression de leurs activités est nécessaire au progrès, même si le contrecoup à long terme peut être important."

 PHI_embrace_the_spirit_of_change_decision:9 "Adopter l'esprit de changement"
 PHI_embrace_the_spirit_of_change_decision_desc:9 "La marche du progrès est implacable. Bien que de nombreux réactionnaires se dressent sur notre chemin, la vérité est qu'il n'y a pas de retour en arrière possible. Nous mènerons les Philippines vers l'avant, même si nous devons ébranler les fondements de notre société."

 PHI_appeal_to_the_elites_decision:9 "Appel aux élites"
 PHI_appeal_to_the_elites_decision_desc:9 "Comme dans toutes les sociétés, pour accomplir quelque chose de bien, les dirigeants doivent naviguer dans un réseau complexe de courtiers en pouvoir et de parties prenantes, en les convainquant soigneusement d'approuver les changements progressifs et nécessaires qui assureront le bénéfice de tous."

 PHI_confront_the_caciques_decision:9 "Affronter les Caciques"
 PHI_confront_the_caciques_decision_desc:9 "Les répercussions du lundi noir et le déclin de l'ordre politique d'après-guerre continuent de se faire sentir aux Philippines. De nombreux intérêts bien établis ne parviennent pas à accepter ce fait. Nous devons leur tenir tête, malgré les dangers que cela représente, de peur que toute notre nation ne soit freinée jusqu'à ce qu'ils reviennent à la raison."

 PHI_champion_the_traditional_order_decision:9 "Défendre l'ordre traditionnel"
 PHI_champion_the_traditional_order_decision_desc:9 "Bien que les temps changent rapidement, les institutions fondamentales des Philippines restent les mêmes. Ce n'est peut-être pas toujours populaire, mais les choses sont ainsi pour une raison, et nous ne laisserons pas le peuple se laisser abuser par des mécontents assoiffés de pouvoir."

 PHI_enforce_the_presidential_vision_decision:9 "Mettre en œuvre la vision présidentielle"
 PHI_enforce_the_presidential_vision_decision_desc:9 "Le président rêve d'un avenir prospère pour les Philippines, et nous devons en faire une réalité. Malgré les grognements des élites et des populistes avides de pouvoir, notre peuple finira par apprécier notre vision."

 PHI_land_reform_decision:0 "Réforme agraire en [FROM.GetName]"
 PHI_land_reform_decision_desc:9 "La bataille pour les campagnes philippines n'est pas terminée. Elle nécessitera des efforts continus pour moderniser et égaliser les campagnes, des efforts qui, nous l'espérons, porteront leurs fruits à long terme."

