 PHI_country_intro_content:9 "Après des siècles de domination espagnole, les Philippines se révoltèrent en 1896, menées par la société secrète révolutionnaire Katipunan. L'année suivante, les révolutionnaires proclamèrent la première république asiatique moderne. Le succès fut de courte durée, car la contre-offensive espagnole força le gouvernement révolutionnaire à fuir. La Guerre hispano-américaine détruisit le pouvoir espagnol aux Philippines, mais il fut bientôt clair que les États-Unis non plus ne permettraient pas à un État philippin indépendant d'exister. Ainsi débuta la Guerre américano-philippine, qui dégénéra vite en guérilla alors que les Américains étendaient leur contrôle sur le pays. En 1902, la guerre s'acheva officiellement lorsque les principales forces nationalistes furent vaincues, et les Philippines devinrent un territoire des États-Unis.\n\nLa lutte nationale changea rapidement de militaire à politique. La Loi organique des Philippines de 1902 dota le gouvernement insulaire d'une assemblée élue, et les premières élections eurent lieu en 1907. Elles furent remportées largement par le Parti Nacionalista de Manuel Quezon et Sergio Osmeña, qui appelait à "l'indépendance immédiate et inconditionnelle". L'autodétermination fut renforcée par la Loi Jones de 1916, remplaçant la Commission philippine non élue par un Sénat. Après des années de campagne et de lobbying, les représentants philippins obligèrent le Congrès des États-Unis à adopter la Loi Tydings-McDuffie, qui transforma le territoire en Commonwealth des Philippines, établissant une autogestion complète en matière intérieure et donnant une date à l'indépendance totale des Philippines, dix ans plus tard.\n\nLa première élection présidentielle a été facilement remportée par Manuel Quezon et Sergio Osmeña, qui sont respectivement devenus président et vice-président. Le Parti Nacionalista a contrôlé la législature pendant toute son existence et possède a présent une domination inattaquable sur la vie politique du pays. La principale opposition, le Parti Democrata, peine à contester la position des Nacionalistas. Puisque les Philippines ont un système présidentiel de gouvernement, les Democratas ou toute autre opposition potentielle doivent attendre la prochaine élection présidentielle pour essayer d'arriver au pouvoir. Pour l'instant, Quezon et les Nacionalistas peuvent poursuivre leurs efforts de construction nationale tout en réprimant le mécontentement paysan et le mouvement syndicaliste embryonnaire. Toute cette stabilité est, bien sûr, garantie par le contrôle constant des États-Unis sur la défense et la politique étrangère du pays."

