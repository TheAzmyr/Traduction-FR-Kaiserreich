PHI_syndicalist_party: "POF"
 PHI_syndicalist_party_long:9 "Partido Obrero de Filipinas\n§LLe Partido Obrero est l'organe principal de l'extrême gauche philippine. Fondé à l'origine en 1924 comme véhicule pour les candidats travaillistes aux élections municipales, il a rapidement été capturé par des activistes d'extrême gauche, qui l'ont utilisé comme groupe de pression pour pousser le Congrès travailliste philippin vers une position plus radicale. Le POF est idéologiquement syndicaliste, et est affilié à la Troisième Internationale : sa principale base de soutien est la classe ouvrière de Manille. Toutefois, il a formé des liens solides avec de grands groupes paysans de Luçon, une nécessité dans un pays où la majorité de la population est encore rurale.§!\n"

PHI_radical_socialist_party: "POF"
 PHI_radical_socialist_party_long:9 "$PHI_syndicalist_party_long$"

 PHI_social_democrat_party:0 "PR"
 PHI_social_democrat_party_long:9 "Partido Republicano\n§LLe Partido Republicano a été fondé par l'écrivain, journaliste et militant travailliste Isabelo de los Reyes en 1905. Reflétant les idées progressistes et idiosyncratiques de los Reyes, il a principalement été un véhicule pour ses propres efforts électoraux. Finalement, de los Reyes a passé le flambeau des Republicanos à son ami proche Gregorio Aglipay, premier évêque de l'Église indépendante des Philippines. Il a été rendu pratiquement caduc après l'élection présidentielle de 1935.§!\n"

 PHI_social_liberal_party:0 "PD"
 PHI_social_liberal_party_long:9 "Partido Democrata\n§LLe Democrata a été formé en 1917 à la suite de la fusion du Partido Nacional Progresista et du Partido Nacional Democrata, à l'époque les deux principaux opposants au Partido Nacionalista. En fait, les Democratas ont été presque toujours définis par leur opposition aux Nacionalistas. Lorsque les Nacionalistas s'étaient séparés, les Democratas ont été capables d'exploiter cette division ; mais lorsque les Nacionalistas se sont rassemblés, les Democratas ont une fois de plus été mis de côté. Après des années de lutte pour donner une vision alternative de la politique des Philippines, le parti a bougé vers une direction plus progressiste sous la direction du brillant Claro M. Recto, qui a érigé les Democratas en défenseurs du gouvernement intègre et des libertés civiles.§!\n"

 PHI_market_liberal_party:0 "PN"
 PHI_market_liberal_party_long:9 "Partido Nacionalista\n§LLe Parti Nacionalista a été fondé en 1907 par de jeunes politiciens plaidant pour "l'indépendance immédiate et inconditionnelle" vis-à-vis des États-Unis. Avec ce programme simple, ils ont remporté une victoire écrasante lors des premières élections législatives, et ont continué depuis. Avec leur contrôle de la politique nationale, provinciale et locale, les Nacionalistas ont bâti une impressionnante machine de dynasties familiales, de clientélisme et de corruption. Le chef du parti, Manuel Quezon, a basé sa carrière sur sa maîtrise de ce jeu politique sournois, mais ses actes ne sont pas totalement cyniques. Quezon et les Nacionalistas veulent réellement le développement national, tout en tentant de maintenir la stabilité et les hiérarchies philippines traditionnelles.§!\n"

 PHI_social_conservative_party:0 "PN"
 PHI_social_conservative_party_long:9 "Partido Nacionalista"

 PHI_authoritarian_democrat_party_roxas:0 "PN"
 PHI_authoritarian_democrat_party_roxas_long:9 "Partido Nacionalista\n§LLe Parti Nacionalista a été fondé en 1907 par de jeunes politiciens plaidant pour "l'indépendance immédiate et inconditionnelle" vis-à-vis des États-Unis. Avec ce programme simple, ils ont remporté une victoire écrasante lors des premières élections législatives, et ont continué depuis. Avec leur contrôle de la politique nationale, provinciale et locale, les Nacionalistas ont bâti une impressionnante machine de dynasties familiales, de clientélisme et de corruption. Lorsque le président Quezon a tenté de rompre avec cette tradition avec son populisme personnel, les Nacionalistas ont corrigé leur trajectoire en le virant et en se ralliant autour de Manuel Roxas. Ensemble, ils s'assureront que l'ordre des choses aux Philippines ne soit pas menacé.§!\n"

 PHI_authoritarian_democrat_party:0 "PPS"
 PHI_authoritarian_democrat_party_long:9 "Partido Pambansang Sosyalista\n§LLe Partido Pambansang Sosyalista est un développement récent. Il n'est rien d'autre qu'un véhicule pour le potentiel candidat à la présidentielle Emilio Aguinaldo, qui a déclaré qu'il ne s'agit pas d'un parti mais d'un "mouvement". Le soutien qu'il possède provient essentiellement des vétérans âgés de la Guerre d'Indépendance et de la Guerre américano-philippine, qui considèrent Aguinaldo comme leur chef. La réputation du PPS est donc synonyme de celle d'Aguinaldo, qui reste néanmoins une figure populaire au sein du peuple.§!\n"

 PHI_paternal_autocrat_party:0 "GP"
 PHI_paternal_autocrat_party_long:9 "Gendarmerie des Philippines\n§LLa Gendarmerie des Philippines est une création des Américains, qui avaient besoin d'auxiliaires natifs pour maintenir l'ordre dans les îles pendant leur guerre de conquête. Les tâches principales de la Gendarmerie étaient de vaincre les derniers rebelles et de mettre fin à la Rébellion de Moro ; depuis, elle s'est transformée en une sorte de gendarmerie nationale, servant de force de maintien de l'ordre et de composante à la défense nationale aux côtés de la nouvelle Armée. La Gendarmerie est célèbre au sein du peuple pour la dureté de sa répression des menaces potentielles envers l'État, que ce soient des manifestants agricoles ou des mouvements religieux.§!\n"

 PHI_national_populist_party:0 "PS"
 PHI_national_populist_party_long:9 "Partido Sakdalista\n§LLe Partido Sakdalista a été fondé en 1933 par l'ancien Nacionalista mécontent Benigno Ramos. Ramos avait travaillé comme greffier au Sénat et était proche de Quezon, mais a rompu avec le parti après avoir rejoint une grève sauvage. Il a ensuite lancé le journal "Sakdal" ("Accuser" en tagalog), qui est devenu un laïus anti-Nacionalista, attaquant sans merci le gouvernement pour des fautes réelles et perçues. Le mouvement Sakdalista s'est répandu à Luçon, gagnant du soutien pour son populisme, son nationalisme extrême et son anti-américanisme.§!\n"

