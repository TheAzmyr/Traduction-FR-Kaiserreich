 PHI_USA_winner_exists_key:9 "La fin de la guerre civile américaine a vu le retour des intérêts américains dans le Pacifique. Si l'Amérique a la plus grande influence aux Philippines et que les deux nations ont des alignements similaires, des accords mutuels seront conclus et nous pourrons rejoindre leur faction."

 PHI_no_USA_winner_exists_key:9 "La guerre civile américaine a paralysé les intérêts américains dans le Pacifique. Si la guerre se termine avant les élections de 1939, il est possible qu'ils s'engagent dans la lutte pour les Philippines."

 PHI_election_in_180_days_mission_timer:9 "Élections imminentes aux Philippines"
 PHI_election_in_180_days_mission_timer_desc:9 "Après la déclaration de la République, un compromis a été trouvé entre l'establishment politique philippin et le président Quezon. Comme promis, une nouvelle élection présidentielle doit avoir lieu en septembre 1939, avec des conséquences importantes pour la nation insulaire et ses voisins."

 PHI_election_in_180_days_dummy_mission_timer:9 "Élections imminentes aux Philippines"
 PHI_election_in_180_days_dummy_mission_timer_desc:9 "Après la déclaration de la République, un compromis a été trouvé entre l'establishment politique philippin et le président Quezon. Comme promis, une nouvelle élection présidentielle doit avoir lieu en septembre 1939, avec des conséquences importantes pour la nation insulaire et ses voisins."

 GEA_military_coordination_with_the_philippines:9 "Coordination militaire avec les Philippines"
 GEA_military_coordination_with_the_philippines_desc:9 "Le Pacifique est une poudrière, où les lignes se dessinent entre les intérêts allemands et japonais. Le gouvernement philippin, par-dessus tout, a désespérément besoin de sécurité dans le contexte de l'effondrement des États-Unis et de l'augmentation constante des tensions dans la région. Démontrer notre capacité à protéger les îles est essentiel pour les faire basculer dans notre camp."
 GEA_political_negotiations_with_the_philippines:9 "Négociations politiques avec les Philippines"
 GEA_political_negotiations_with_the_philippines_desc:9 "La bonne vieille diplomatie est un moyen efficace de courtiser les nations étrangères pour qu'elles se rangent à nos côtés. Bien entendu, nous ne sommes pas limités aux canaux politiques formels ou même légaux - quelques accords en coulisses, un pot-de-vin judicieusement placé et un chantage occasionnel peuvent faire pencher la balance en notre faveur."
 GEA_sabotage_japanese_influence:9 "Sabotage de l'influence japonaise"
 GEA_sabotage_japanese_influence_desc:9 "En fin de compte, la bonne ligne de conduite consiste parfois à renoncer à la plus grande victoire au profit d'une victoire plus réaliste. L'influence de notre rival dépassant de plus en plus la nôtre, il peut être préférable de choisir le moindre des deux maux et de l'entraîner dans sa chute - avec l'espoir qu'une Philippines neutre soit meilleure pour nous qu'une Philippines ennemie."
 GEA_encourage_an_open_door_in_the_philippines:9 "Encourager une porte ouverte aux Philippines"
 GEA_encourage_an_open_door_in_the_philippines_desc:9 "L'administration de Manille et le grand public sont très préoccupés par l'ingérence étrangère dans leur nation nouvellement "indépendante". Il est essentiel pour nous d'ouvrir la porte à l'influence étrangère, même si cela signifie que nos rivaux peuvent prendre l'avantage sur nous à court terme."
 GEA_economic_aid_package_to_the_philippines:9 "Paquet d'aide économique aux Philippines"
 GEA_economic_aid_package_to_the_philippines_desc:9 "Les îles philippines ont grand besoin d'investissements étrangers pour sortir leur population des affres de la Grande Dépression et du Lundi noir. Un programme d'aide d'urgence, bien que coûteux, leur fera beaucoup plus de bien qu'il ne nous en coûtera - et contribuera grandement à renforcer notre influence dans la région."
 GEA_arms_shipments_to_the_philippines:9 "Livraisons d'armes aux Philippines"
 GEA_arms_shipments_to_the_philippines_desc:9 "L'armée philippine est une institution extrêmement jeune, autorisée pour la première fois en décembre 1935 et constituée d'un petit noyau de vétérans de la gendarmerie et des scouts philippins. Sa capacité à produire ses propres armes et son infrastructure pour former les forces dont elle a besoin pour défendre sa nouvelle république étant limitées, notre aide au développement de son armée contribuerait grandement à consolider notre amitié et à la préparer aux guerres qui l'attendent."

 JAP_military_coordination_with_the_philippines:9 "Coordination militaire avec les Philippines"
 JAP_military_coordination_with_the_philippines_desc:9 "$GEA_military_coordination_with_the_philippines_desc$"
