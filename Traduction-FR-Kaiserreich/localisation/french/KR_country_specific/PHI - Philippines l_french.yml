 PHI.military.001.t:9 "Approvisionnement en équipement militaire"
 PHI.military.001.d:9 "Avec l'augmentation des effectifs de notre armée et le retrait de notre protecteur traditionnel, notre chaîne d'approvisionnement doit s'efforcer de suivre le rythme. Ce n'est pas une tâche facile, d'autant plus que l'essentiel du développement et de la production d'armes est concentré entre les mains de grandes puissances qui se méfient les unes des autres et menacent de plonger à nouveau le monde dans la guerre. Après avoir contacté différents fournisseurs, nous avons reçu plusieurs offres prometteuses d'assistance technique pour moderniser notre armée, qu'il s'agisse d'améliorer nos fusils, notre artillerie ou notre réseau de soutien.\n\nCertains membres du haut commandement ont suggéré une proposition beaucoup plus ambitieuse : garantir la sécurité à long terme de notre nation en développant un vaste réseau d'approvisionnement intégrant plusieurs fournisseurs, des centres de maintenance et de réparation, et parfois en en créant de nouveaux à partir de zéro. Cela coûtera cher, mais la liberté aussi."
 PHI.military.001.a:9 "Se procurer de l'équipement de soutien allemand"
 PHI.military.001.b:9 "Acquérir de l'équipement d'infanterie japonais."
 PHI.military.001.c:9 "Acheter de l'artillerie américaine."
 PHI.military.001.e:9 "Nous allons créer un réseau d'armement à partir de zéro !"

 PHI.military.020.t:9 "Importation de conceptions navales"
 PHI.military.020.d:9 "Pour une nation insulaire comme la nôtre, contrôler les eaux qui nous entourent est vital pour notre sécurité, d'autant plus lorsque les grandes puissances qui se disputent l'influence dans la région ont une longueur d'avance considérable en matière de construction navale, que nous ne pouvons espérer égaler. Néanmoins, mieux vaut peu que rien, et notre flotte naissante pourrait bénéficier d'un coup de pouce. Nous avons reçu des offres de divers fournisseurs, chacun cherchant à exercer son influence sur notre marine en plein développement. Avec l'évolution rapide de la guerre navale, l'adoption de nouvelles technologies est essentielle pour égaliser les chances qui nous sont opposées.\n\nUne proposition plus ambitieuse émanant de personnalités éminentes de notre nouvelle marine et d'une alliance de chantiers navals a plaidé en faveur d'un investissement massif de notre gouvernement pour relancer la construction navale nationale. L'allocation de ces fonds consommerait non seulement l'argent réservé à l'importation de modèles navals étrangers, mais nous obligerait également à puiser dans nos coffres."
 PHI.military.020.a:9 "Construire des sous-marins allemands."
 PHI.military.020.b:9 "Acquérir les plans des bombardiers torpilleurs japonais."
 PHI.military.020.c:9 "Acheter des plans pour les destroyers américains."
 PHI.military.020.e:9 "Nous devons être capables de créer nos propres navires !"

 PHI.military.040.t:9 "Rechercher une expertise en matière d'air"
 PHI.military.040.d:9 "La guerre aérienne est un domaine en pleine expansion dans le développement militaire, et nous ne pouvons nous permettre de prendre du retard dans ce domaine. Contrôler les cieux et les utiliser pour faire pleuvoir des balles, des bombes et des torpilles sur les forces envahissantes pourrait faire la différence entre la victoire et la défaite. Des fournisseurs étrangers ont généreusement proposé de nous aider à développer et à intégrer certaines de ces nouvelles technologies aériennes, mais nous ne devons jamais oublier les bases. Parfois surnommés les « chevaliers » de la nouvelle ère, une nouvelle génération de héros philippins se presse pour prendre sa place et défendre le monde au-dessus de nos têtes."
 PHI.military.040.a:9 "Acheter des bombardiers en piqué allemands."
 PHI.military.040.b:9 "Acheter des chasseurs japonais Zero."
 PHI.military.040.c:9 "Faire confiance à la formation des pilotes américains."
 PHI.military.040.e:9 "Nous devons trouver notre propre destin dans les cieux !"

