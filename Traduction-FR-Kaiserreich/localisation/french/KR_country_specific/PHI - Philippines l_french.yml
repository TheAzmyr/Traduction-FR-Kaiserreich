 JAP_sabotage_german_influence_desc:9 "$GEA_sabotage_japanese_influence_desc$"
 JAP_encourage_an_open_door_in_the_philippines:9 "Encourager une porte ouverte aux Philippines"
 JAP_encourage_an_open_door_in_the_philippines_desc:9 "$GEA_encourage_an_open_door_in_the_philippines_desc$"
