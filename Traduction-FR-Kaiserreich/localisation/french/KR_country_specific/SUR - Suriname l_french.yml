l_french:

 SUR_totalist_party: "SDAPS"
 SUR_totalist_party_long: "Sociaal-Democratische Arbeiderspartij Suriname (Parti Social-Démocrate des Travailleurs du Suriname)\n§gLe Sociaal-Democratische Arbeiderspartij Suriname a été fondé relativement récemment, coordonné par un groupe restreint de communistes surinamais avec le soutien d'Anton de Kom lors de sa brève visite et de son expulsion. Le SDAPS a depuis été banni par les autorités coloniales pour son implications dans les manifestations alimentaires.\n\nLe SDAPS, bien qu'il partage une partie de son nom avec un parti socialiste surinamais qui a brièvement existé au début des années 1930, s'inspire principalement du SDP néerlandais. Le SDAPS adhère donc à un marxisme rigoureux et anti-réformiste, au nationalisme surinamais et est généralement opposé au syndicalisme. Le SDAPS collabore toutefois avec le SAWO en raison de l'hostilité du paysage politique antirévolutionnaire de la colonie.§!"
 SUR_syndicalist_party: "SAWO"
 SUR_syndicalist_party_long: "Surinaamsche Algemeene Werkersorganisatie (Organisation Générale des Ouvriers Surinamais)"
 SUR_radical_socialist_party: "SDAPS"
 SUR_radical_socialist_party_long: "Sociaal-Democratische Arbeiderspartij Suriname (Parti Social-Démocrate des Travailleurs du Suriname)\n§gLe Sociaal-Democratische Arbeiderspartij Suriname a été fondé relativement récemment, coordonné par un groupe restreint de communistes surinamais avec le soutien d'Anton de Kom lors de sa brève visite et de son expulsion. Le SDAPS a depuis été banni par les autorités coloniales pour son implications dans les manifestations alimentaires.\n\nLe SDAPS, bien qu'il partage une partie de son nom avec un parti socialiste surinamais qui a brièvement existé au début des années 1930, s'inspire principalement du SDP néerlandais. Le SDAPS adhère donc à un marxisme rigoureux et anti-réformiste, au nationalisme surinamais et est généralement opposé au syndicalisme. Le SDAPS collabore toutefois avec le SAWO en raison de l'hostilité du paysage politique antirévolutionnaire de la colonie.§!"
 SUR_social_democrat_party: "EMM"
 SUR_social_democrat_party_long: ""Eendracht Maakt Macht" Kiesvereniging (Union Électorale "l'Union Fait la Force")"
 SUR_social_liberal_party: "EMM"
 SUR_social_liberal_party_long: ""Eendracht Maakt Macht" Kiesvereniging (Union Électorale "l'Union Fait la Force")"
 SUR_market_liberal_party: "SKV"
 SUR_market_liberal_party_long: "Surinaamsche Kiesvereniging (Union Électorale Surinamaise)\n§gTrouvant ses origines dans le SKV qui a mobilisé les électeurs dans les années 1920, le nouveau SKV a été fondé en réponse à l'établissement des Sociaux-Démocrates révolutionnaires avec le soutien d'Anton de Kom. Représentant les planteurs, le SKV a eu une influence considérable au sein des États du Suriname (le parlement colonial), s'opposant à l'union électorale progressive, l'EMM. L'alliance informelle d'élus qu'est le SKV est partisan de l'unité coloniale et du renforcement des liens avec la métropole néerlandaise.§!"
 SUR_social_conservative_party: "SKV"
 SUR_social_conservative_party_long: "Surinaamsche Kiesvereniging (Union Électorale Surinamaise)\n§gTrouvant ses origines dans le SKV qui a mobilisé les électeurs dans les années 1920, le nouveau SKV a été fondé en réponse à l'établissement des Sociaux-Démocrates révolutionnaires avec le soutien d'Anton de Kom. Représentant les planteurs, le SKV a eu une influence considérable au sein des États du Suriname (le parlement colonial), s'opposant à l'union électorale progressive, l'EMM. L'alliance informelle d'élus qu'est le SKV est partisan de l'unité coloniale et du renforcement des liens avec la métropole néerlandaise.§!"
 SUR_authoritarian_democrat_party:0 "VNH"
 SUR_authoritarian_democrat_party_long: "Verbond voor Nationaal Herstel (Alliance pour la Reconstruction Nationale)\n§gLa Verbond voor Nationaal Herstel a eu une présence limitée dans les territoires d'outre-mer du royaume depuis sa fondation, en particulier à cause de ses liens avec l'élite coloniale néerlandaise via le réseau de Gybland van Oosterhoff et sa position politique anti-Éthique. Bien qu'elle soit beaucoup plus petite que la VNH aux Pays-Bas continentaux et aux Indes occidentales, la VNH au Suriname bénéficie d'un certain respect dans la haute société néerlandaise de la colonie, principalement grâce à ses liens avec l'ex-gouverneur Aarnoud J. A. A., baron de Heemstra.§!"
 SUR_paternal_autocrat_party:0 "VNH"
 SUR_paternal_autocrat_party_long: "Verbond voor Nationaal Herstel (Alliance pour la Reconstruction Nationale)\n§gLa Verbond voor Nationaal Herstel a eu une présence limitée dans les territoires d'outre-mer du royaume depuis sa fondation, en particulier à cause de ses liens avec l'élite coloniale néerlandaise via le réseau de Gybland van Oosterhoff et sa position politique anti-Éthique. Bien qu'elle soit beaucoup plus petite que la VNH aux Pays-Bas continentaux et aux Indes occidentales, la VNH au Suriname bénéficie d'un certain respect dans la haute société néerlandaise de la colonie, principalement grâce à ses liens avec l'ex-gouverneur Aarnoud J. A. A., baron de Heemstra.§!"
 SUR_national_populist_party: "NFS"
 SUR_national_populist_party_long: "Nationaal Front in Suriname (Front National au Suriname)\n§gBranche locale du parti Front Nationaal néerlandais, le NF au Suriname est petit, même comparé au NF continental. L'attrait de ce parti reste limité aux colons blancs, en particulier les catholiques, mettant de côté les grandes communautés de colons protestants et juifs. Le parti est souvent attaqué par les journaux du Suriname pour son antisémitisme.§!"

