 URG_fractured_leadership: "Leadership Fracturé"

 URG_joaquin_secco_illa: "Joaquín Secco Illa"
 URG_joaquin_secco_illa_leader_desc:9 "§YNaissance :§! §L14 mai 1879, à Montevideo, État oriental de l'Uruguay§!\n§YCarrière :§! §LJoaquin Secco Illa est né dans la capitale, a obtenu son diplôme d'avocat à la 'Universidad de la Republica', et a été nommé professeur de droit civil de son alma mater en 1906. Il a formé la 'Union Civica del Uruguay' en 1912 en tant que parti chrétien-démocrate, mais a rejoint le 'Parti Blanco' plus tard. Conservateur et chrétien notoire, il dirigera l'Uruguay en donnant la priorité aux valeurs chrétiennes et à la stabilité plutôt qu'au progrès, maintenant qu'il siège au palais Estevez.§!"

 URG_council: "Consejo Nacional De Administración"
 URG_council_leader_desc:9 "§YFondation :§! §L1er mars 1919, à Montevideo, République orientale de l'Uruguay§!\n§YCarrière :§! §LSuite au référendum constitutionnel de 1917 et à la convocation d'une assemblée constituante en 1918, une nouvelle constitution a été promulguée en 1919 par le Président Baltasar Brum. Cette constitution stipulait que le pouvoir exécutif devait être partagé entre le Président de la République et le "Consejo Nacional de Administracion" (Conseil National d'Administration). Le Conseil est composé de neuf membres élus tous les six ans, généralement six du parti au pouvoir et trois de l'opposition. Le rôle de Président appartient au candidat au Conseil ayant reçu le plus de voix, mais il ne peut être responsable que des Affaires étrangères, de la Sécurité nationale et de l'Agriculture, tandis que le Conseil dispose du reste des responsabilités de l'exécutif.§!"

 URG_emilio_frugoni: "Emilio Frugoni"
 URG_emilio_frugoni_leader_desc:9 "§YNaissance :§! §L30 mars 1880, à Montevideo, État oriental de l'Uruguay§!\n§YCarrière :§! §LEmilio Frugoni Queirolo était déjà activiste politique lorsqu'il était au collège et a pris part à la guerre civile de 1904 pour défendre le gouvernement de José Battle y Ordoñez. Une fois la guerre terminée, il forma le 'Centro Obrero Socialista', ce qui lança le processus de création du 'Partido Socialista de Uruguay' en 1910, avec Frugoni en tant que secrétaire général. Il devint député de ce parti en 1916 et 1920, mais avec la chute de la Grande-Bretagne et de la France face au syndicalisme, beaucoup dans son parti se sont radicalisés, transformant son parti en 'Partido Sindicalista de Uruguay' dont les appels à la violence ont forcé Frugoni à quitter le parti qu'il a créé, et il a depuis reconstruit le Parti socialiste uruguayen.\n\nSelon ses mots : "le socialisme n'est ni la violence, ni la dépossession, ni la redistribution", et maintenant qu'il est au pouvoir, il respectera la constitution uruguayenne et son système politique tout en essayant de la mener pacifiquement vers les idéaux révolutionnaires dont il se fait le champion.§!"

 URG_paulina_luisi: "Paulina Luisi"
 URG_paulina_luisi_leader_desc:9 "§YBorn:§! §LSeptember 22nd, 1875, in Colón Department, Entre Ríos Province, Argentine Republic§!\n§YBackground:§! §LPaulina Luisi Janicki was born in Argentina to an Italian father and polish mother, and they moved shortly after to Paysandú and then finally settled in Montevideo in 1887. She became the first Uruguayan woman to study medicine when she began her career in the 'Universidad de la Republica' in 1900, where she graduated as a physician in 1908.\n\nShe affiliated the Partido Socialista de Uruguay when it was founded in 1910, where she found the place to fight for cultural and civil rights for women in a political platform, and then went on to create the 'Consejo Nacional de la Mujer Uruguaya' and the 'Alianza Uruguaya de Mujeres' in 1919. She later went on to France to specialise in Dermatology and venereal diseases. She then witnessed the events of the French Syndicalist revolution herself, which inspired her to take those ideals back to Uruguay. Now that she is in power, she plans to follow the example of her European Comrades.§!"

 URG_hugo_fernandes: "Hugo Fernández Artucio"
 URG_hugo_fernandes_leader_desc:9 "§YNaissance :§! §L30 mars 1912, à Montevideo, État oriental de l'Uruguay§!"

 URG_gabriel_terra: "Gabriel Terra"
 URG_gabriel_terra_leader_desc:9 "§YBorn:§! §LAugust 1st, 1873, in Montevideo, Oriental State of Uruguay§!\n§YBackground:§! §LJosé Luis Gabriel Terra graduated as a lawyer in 1895, where he later became a minister for President Claudio Willman, where he proved great expertise in economic and diplomatic affairs. Later on, he became one of the members of the Constituent Assembly in 1917 and was a minister during Baltasar Brum's rule. He is affiliated to the Partido Colorado, although he has proven to have opposing views with the leader of the party, Jose Battle Ordóñez. He is a known conservative and authoritarian, and now that he rules Uruguay, will try to centralise his power, balance the state's budget and avoid liberal and progressive reforms.§!"
 URG_gabriel_terra_sic_desc:9 "§YNaissance :§! §L1er août 1873, à Montevideo, État oriental de l'Uruguay§!"

 URG_luis_alberto_de_herrera: "Luis Alberto de Herrera"
 URG_luis_alberto_de_herrera_leader_desc:9 "§YBorn:§! §LJuly 22nd, 1873, in Montevideo, Oriental State of Uruguay§!\n§YBackground:§! §LLuis Alberto de Herrera y Quevedo graduated with a doctorate in Law and Social sciences from the 'Universidad de la Republica'. He participated in the 1897 revolution by the Partido Blanco in and left for the US in 1901, where he served as ambassador for Uruguay. In 1920 he was chosen as director of the Partido Nacional and was the president of the CNA from 1925 to 1927.\n\nWhile his reputation is far from perfect, with multiple conflicts with more radical and progressive factions within the PN, he has proven in the past that he has a genuine concern for the well-being of the Uruguayan citizens and workers. Now that he leads Uruguay, he shall focus on reducing government intervention on the economy, improving the agrarian economy instead of industrialising Uruguay and, inspired by Alexis de Tocqueville's writings, increase the local autonomy of each city and town within Uruguay.§!"

 URG_luiz_conrado: "Luiz Conrado Batlle Berres"
 URG_luiz_conrado_leader_desc:9 "§YBorn:§! §LNovember 26th, 1897, in Montevideo, Oriental State of Uruguay§!\n§YBackground:§! §LLuis Conrado Battle Berres became an orphan when he was eleven, and went to live with his uncle, Jose Batlle y Ordoñez. While he was living with his uncle, Jose managed to become president of Uruguay, and inspired Luis to sign up in the 'Facultad de Derecho de la Universidad de la Republica', where he graduated as a lawyer and joined the Partido Colorado, and thanks to his uncle's connections, has remained a popular choice in the party as a deputy, and now even managing to become a presidential candidate.\n\nDespite his young age and inexperience, the legacy of his uncle, which many regard with having transformed Uruguay into the 'Switzerland of South America', is still alive in the memory of many Uruguayans. As his uncle, he'll champion the ideals of his new 'Batllismo', an interventionist state which shall guarantee social plans for the poor and progressive reforms for the disenfranchised.§!"

 URG_juan_de_amezaga: "Juan de Amézaga"
 URG_juan_de_amezaga_leader_desc:9 "§YBorn:§! §LJanuary 28th, 1881, in Montevideo, Oriental State of Uruguay§!\n§YBackground:§! §LJuan Jose de Amézaga Landaraso graduated as a Lawyer from the 'Universidad de la Republica' in 1905, and travelled for a year and half between Germany and France. His experience in Europe brought him closer to the ideals of Batllismo, and joined up the Colorado Party as soon as he had returned. He became a deputy for the town of Durazno in 1908 with only twenty-seven years, receiving praise and support from Jose Batlle y Ordoñez himself. He has since then climbed through the ranks and now that he sits in the Palacio Estévez, he's bound to continue the old Batllist policies.§!"

 URG_martin_echegoyen: "Martín Echegoyen"
 URG_martin_echegoyen_leader_desc:9 "§YNaissance :§! §L3 avril 1891, à Montevideo, État oriental de l'Uruguay§!"
 URG_cesar_battle_pacheco: "César Batlle Pacheco"
 URG_cesar_battle_pacheco_leader_desc:9 "§YNaissance :§! §L30 août 1885, à Montevideo, État oriental de l'Uruguay§!"
 URG_alfredo_campos: "Alfredo Campos"
 URG_alfredo_campos_army_chief_desc:9 "§YNaissance :§! §L18 février 1880, à Montevideo, État oriental de l'Uruguay§!"

 URG_alfredo_baldomir_ferrari: "Alfredo Baldomir Ferrari"
 URG_alfredo_baldomir_ferrari_leader_desc:9 "§YBorn:§! §LAugust 27th, 1884, in Paysandú, Oriental State of Uruguay§!\n§YBackground:§! §LAlfredo Baldomir Ferrari graduated from the Military academy in 1905, and later on he studied to become an architect, alternating between his two careers until reaching the rank of general in 1935. Now he's been named military governor of Uruguay, and while he has shown leniency towards his rebellious citizens, he still has to maintain order in the country, and will suppress any group that might dare disturb it.§!"
 URG_alfredo_baldomir_ferrari_commander_desc:9 "§YBorn:§! §LAugust 27th, 1884, in Paysandú, Oriental State of Uruguay§!\n§YBackground:§! §LAlfredo Baldomir Ferrari graduated as a Second-Lieutenant from the 'Instituto Militar de Estudios Superiores' in 1905 and has been steadily rising through the ranks until reaching the rank of General in 1935. Due to Uruguay's low population and relative diplomatic isolation, Ferrari has dedicated most of his time to his work as an architect, career from which he graduated in 1911, and his work as Montevideo's police chief.§!\n\n§YNotes: Ferrari is Sympathetic towards the Colorados, but is not formally affiliated to them.§!"

 URG_oscar_diego_gestido: "Óscar Diego Gestido"
 URG_oscar_diego_gestido_high_command_desc:9 "§YBorn:§! §LNovember 28th, 1901, in Montevideo, Oriental State of Uruguay§!\n§YBackground:§! §LOscar Diego Gestido Pose graduated from the 'Escuela Militar' in 1921, with the rank of Artillery Second-Lieutenant. As soon as he graduated, he joined the 'Escuela Militar de Aviación', where he became a pilot and was named flight instructor by 1926. In 1932, Gestido was sent as a military attaché to the French Exiles to continue gathering experience as a pilot, and has recently become General Director of Military Aeronautics. Despite the fact that most of Gestido's field experience regard aviation, he's still a competent officer who shall do his duty if Uruguay is in danger.§!\n\n§YNotes: Affiliated to the Partido Colorado.§!"

