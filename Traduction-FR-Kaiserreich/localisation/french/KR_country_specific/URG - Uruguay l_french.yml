### Bookmark ###
 URG_KR_gathering_storm_desc: "Après des décennies d'instabilité, la République Orientale d'Uruguay se trouve dans un état prospère et stable : la neutralité pendant la Weltkrieg et l'institution du Conseil National d'Administration en 1919 ont permis à l'économie uruguayenne de prospérer pendant ces années, malgré la perte de l'un de ses plus grands partenaires commerciaux. Toutefois, si son économie agricole s'effondre, la situation peut se détériorer très rapidement et permettre aux extrémistes de détruire la stabilité et la neutralité de cette nation fragile..."

### Intro Screen ###
 URG_country_intro_background:9 "GFX_URG_intro"
 URG_country_intro_header:0 "La République Orientale d'Uruguay"
 URG_country_intro_content: "La République Orientale de l'Uruguay a été, pendant la plus grande partie de son histoire, profondément divisée. Même après la fin de la guerre civile uruguayenne, les deux principaux partis politiques, le Colorado et le Parti National, ont continué à se déchirer. Aucun terrain d'entente n'a pu être trouvé, et la division semblait ne pas avoir de fin, mais la nation fonctionnait toujours.\n\nLorsque la première Weltkrieg a frappé le monde, l'Uruguay est resté neutre, car l'Allemagne et la Grande-Bretagne étaient d'importants partenaires commerciaux. Bien que l'Uruguay ait été en mesure de maintenir le commerce tout au long du conflit, la guerre n'a pas eu d'impact majeur sur la nation, et l'Uruguay a continué d'exister en tant que nation faible et instable. Il en fut ainsi jusqu'en 1919, date à laquelle une nouvelle constitution fut élaborée et approuvée par les deux parties. La constitution permet au parti Colorado de conserver le rôle de président, mais ses pouvoirs sont limités et partagés avec le Conseil National d'Administration, composé de représentants élus du parti Colorado et du Parti National.\n\nCet équilibre des pouvoirs a inauguré un âge d'or pour l'Uruguay, apportant paix et stabilité à la population. En 1928, le conseil a vu ses pouvoirs encore étendus, au point d'être plus influent que le président. Le conseil est devenu un élément fondamental de la politique uruguayenne. Grâce à cet âge d'or politique, l'économie s'est considérablement améliorée, ce qui a permis au gouvernement de faire de l'Uruguay un État-providence solide.\n\nCependant, la politique uruguayenne est toujours aussi volatile. En cas de catastrophe, comme l'effondrement soudain de l'industrie agricole, les fissures au sein du Conseil pourraient commencer à apparaître, et certains politiciens qui pensent que le président doit avoir plus de pouvoir pourraient essayer d'en profiter pour mettre fin au règne du Conseil."

 URG_guide: "§MUn Conseil Mixte§! (§lSocial-Libéral§!)\n£white_dot Maintenir le Conseil lorsqu'il est remis en cause.\n£white_dot Lors des élections de 1938, choisissez une approche équilibrée.\n\n§MVictoire du parti Colorado§! (§SSocial-Démocrate§!) / §MVictoire nationale§! (§cSocial-Conservateur§!)\n£white_dot Sélectionnez l’une des options lorsque le Conseil est remis en question.\n£white_dot Aux élections de 1938, choisissez une légère victoire du parti Colorado ou une victoire de Gabriel Terra pour que le §SPartido Colorado§! l'emporte ou choisissez une légère victoire Nacional ou une victoire de Luis Alberto de Herrera pour que le§cPartido Nacional§! l'emporte.\n\n§MVictoire Socialiste§! (§RRadical-Socialiste§!)\n£white_dot Abolir le Conseil lorsqu’il est remis en question.\n£white_dot Aux élections de 1938, choisissez une victoire d'Emilio Frugoni pour que le§RPartido Socialista de Uruguay§! l'emporte.\n\n§MLa flamme s'éteint§! (§PAutocrate-Paternel§!)\n£white_dot Abolissez le Conseil, faites en sorte que le §SPartido Colorado§! remporte les élections de 1938 et fasse tomber le Brésil face à un coup d'État socialiste ou que la Patagonie l'emporte contre l'Argentine.\n£white_dot Faites adopter la loi d'urgence sur la presse, modifiez la constitution sans heurt et faites en sorte que Terra réussisse à devenir président à vie."

### Events ###
 urg.2.t: "Le Lundi Noir atteint le Rio de la Plata!"
 urg.2.d: "Pendant la Weltkrieg, nous avons exporté des tonnes de denrées alimentaires et de produits bovins vers chaque camp, et principalement vers le Royaume-Uni et l'Allemagne. Cela a continué après la Weltkrieg jusqu'à la révolution de 1925 en Grande-Bretagne, lorsque nos exportations vers les Britanniques ont cessé presque entièrement. Depuis cette époque, notre économie est devenue de plus en plus dépendante de celle de l'Allemagne. Cela nous a profité en raison de la vigueur de l'économie allemande, qui a apporté des années de croissance économique constante.\n\nMais soudain, notre économie a stagné et les entreprises ont commencé à fermer en raison des répercussions de la crise du Lundi Noir. Heureusement, nos deux principaux partenaires commerciaux, l'Allemagne et le Brésil, ont continué d'importer nos stocks alimentaires et d'autres exportations. Cependant, de nombreux économistes craignent que l'Allemagne ne soit forcée de mettre fin à ses importations, ce qui entraînera une crise nationale totale.\n\nJusqu'à preuve du contraire, il semble donc que l'âge d'or uruguayen soit terminé."
 urg.2.a: "Oh non!"

 urg.3.t: "Les exportations agricoles s'effondrent!"
 urg.3.d: "Il semble que nos peurs soient devenues réalité. En raison du krach économique du Lundi Noir, l'Allemagne a été contrainte de mettre fin à la plupart de nos accords commerciaux. Les agriculteurs de tout le pays ont maintenant produit beaucoup trop de produits céréaliers et bovins sans trouver personne pour les acheter. Cela a conduit les propriétaires d'exploitations agricoles à vendre à des prix extrêmement bas ou simplement à détruire leurs stocks restants. Des milliers de personnes ont perdu leur emploi, car les propriétaires de fermes ne peuvent plus se permettre d'employer des travailleurs. Il semble que ce qui était à l'origine un ralentissement économique soit devenu une crise nationale."
 urg.3.a: "Quel désastre!"

 urg.4.t: "Crise politique approfondie"
 urg.4.d: "Depuis le début de la crise du Lundi Noir, toute idée de coopération politique est passée par la fenêtre. Partout dans le pays, les gens perdent confiance en notre gouvernement et des émeutes éclatent dans les villes. Soudain, des idéologies plus extrémistes commencent à gagner une audience auprès de la population, la plupart des gens ayant littéralement tout perdu. La rébellion socialiste qui s'est produite en Argentine pourrait à présent se produire ici aussi. Si nous ne commençons pas à régler ces problèmes, nous pourrions perdre le contrôle de notre pays et il subsiste des doutes quant à savoir si le gouvernement sera assez fort pour changer quoi que ce soit."
 urg.4.a: "Inquiétant."

 urg.5.t: "Le Conseil entame les délibérations sur les solutions à entreprendre"
 urg.5.d: "Le Conseil national d'administration s'est enfin réuni pour tenter de discuter des solutions à apporter aux problèmes économiques et politiques auxquels l'Uruguay est confronté. Cela fait en effet des semaines que le krach initial s'est produit et l'une des principales critiques adressée au Conseil tient notamment au fait qu'il aura fallu si longtemps au gouvernement pour commencer à essayer de résoudre les problèmes économiques. Les principales critiques avancent même l'idée que le krach n'aurait peut-être pas été aussi grave si le conseil avait pu réagir plus rapidement. Il n'est toutefois pas possible de faire reposer la faute sur une seule personne au sein du gouvernement. C'est davantage la structure gouvernementale dans son ensemble qui constitue le coeur du problème vu le temps nécessaire pour discuter des différentes questions avant d'en arriver finalement à une conclusion et à une solution. Certains politiciens qui siègent actuellement au conseil craignent qu'il ne soit trop tard et que l'institution du conseil n'ait perdu sa légitimité dans l'affaire."
 urg.5.a: "Pourquoi cela leur prend-t-il autant de temps?"

 urg.6.t: "Le Conseil est remis en question!"
 urg.6.d: "Après que le Conseil a annoncé il y a une semaine qu'il commencerait à travailler sur des solutions, cela n'a pas semblé apaiser les critiques du gouvernement, mais les a au contraire rendues encore plus fortes. Le critique le plus virulent du Conseil s'est avéré être le président Gabriel Terra du Parti Colorado, qui a déclaré que le Conseil était peut être efficace en temps de paix et d'ordre, mais qu'en temps de catastrophe, un Président puissant serait nécessaire pour réagir aux problèmes au fur et à mesure qu'ils surviennent, plutôt que de se contenter de discuter comme le fait le Conseil. Le Président Terra a déclaré qu'il était temps que le Conseil disparaisse, et il nous revient, à présent de prendre cette décision. Devrions-nous conserver le Conseil, ou privilégier à la place un Président fort, une fois de plus ?"
 urg.6.a: "Gardez le Conseil en fonction."
 urg.6.b: "Abolir l'institution du Conseil."

 urg.7.t: "Le Conseil est maintenu"
 urg.7.d: "En dépit de l'anarchie régnante et des critiques adressées au Conseil National d'Administration, nous avons choisir de maintenir le pouvoir du conseil, et il semble que cela ait porté ses fruits. La violence dans les rues est revenue à des niveaux normaux, car la confiance dans le gouvernement augmente à nouveau. La population est désormais convaincue que le Conseil saura faire les bons choix pour l'Uruguay, même si cela prend plus de temps qu'un Président."
 urg.7.a: "Notre Démocratie est forte!"

 urg.10.t: "Manifestations socialistes dans tout le pays"
 urg.10.d: "En raison du krach économique qui affecte le pays, la popularité du Partido Socialista de Uruguay, le principal parti socialiste d'Uruguay, a considérablement augmenté, à tel point que des manifestations ont été organisées dans tout le pays. Ils utilisent l'échec du gouvernement à faire face à la crise économique comme preuve que le Conseil est une institution défectueuse, et qu'elle doit être remplacée par un système socialiste. Ce message socialiste est très attrayant pour les masses uruguayennes qui doivent actuellement faire face au fait que beaucoup d'entre elles ont tout perdu.\n\nHeureusement, ce ne sont que des protestations, sans violence car les protestataires ont bien compris que s'ils faisaient une erreur, comme provoquer la violence politique, ils ne gagneraient aucun soutien ou légitimité majeure."
 urg.10.a: "Au moins, ce furent des manifestations pacifiques."

 urg.11.t: "Tenue d'un rassemblement Anti-Carlés"
 urg.11.d: "Un rassemblement a eu lieu à Montevideo, en protestation contre le nouveau régime Argentin, celui qui a amené Carlés au pouvoir après le coup d'Etat de Noël. Le message de la manifestation de Montevideo est clair, bien que l'Argentine soit tombée aux mains d'un dictateur violent, le peuple uruguayen défendra sa démocratie au prix de sa vie. Les habitants de Montevideo craignent également qu'avec l'arrivée au pouvoir de Carlés, la sécurité et l'indépendance de l'Uruguay ne soient menacées par l'Argentine. Quoi qu'il arrive à l'avenir, nous devons essayer de garder notre démocratie forte."
 urg.11.a: "La Liberté ou la Mort!"

 urg.12.t: "La Nouvelle Présidence"
 urg.12.d: "Avec la fin de la direction du Conseil National d'Administration, le pouvoir du Président est de retour, plus fort que jamais. Le Conseil était lent et inefficace, et finalement a été démoli de l'intérieur sous la forme d'un auto-coup d'Etat. A présent, le président Terra peut commencer à résoudre les problèmes que le Conseil a laissés sans réponse."
 urg.12.a: "Le Président Terra est à présent le nouveau Chef de l'Etat."

 urg.13.t: "La neutralité Uruguayenne a été violée!"
 urg.13.d: "L'Uruguay n'a pas été impliqué dans une guerre avec une autre nation depuis de nombreuses décennies, et le peuple uruguayen est fier de sa neutralité. Cependant, il semble que cette neutralité ait été violée suite à l'invasion d'une autre puissance étrangère et le peuple uruguayen est prêt à se battre jusqu'à la mort pour défendre sa nation."
 urg.13.a: "L'Uruguay ne tombera jamais!"

 urg.15.t: "Le Président Terra rencontre le Président Vargas"
 urg.15.d: "Le président Terra a récemment eu une réunion avec le président brésilien Vargas, pour discuter du commerce mutuel et des relations entre les deux nations. Vargas est devenu une figure controversée dans toute l'Amérique du Sud, en raison d'un récent coup d'État qu'il a exécuté pour s'arroger des pouvoirs dictatoriaux au sein de ce qu'il appelle « le nouvel État ». Cependant, il est important que nous entretenions une relation solide avec le Brésil, car c'est l'un des principaux pays vers lesquels nous exportons nos produits alimentaires."
 urg.15.a: "Espérons que cela ne donne pas d'idées à Terra..."

 urg.16.t: "Pax Uruguaia"
 urg.16.d: "Une fois de plus, le monde a sombré dans la guerre. Les horreurs de la première Weltkrieg se répètent en Europe, et même ici, sur notre propre continent, la guerre ravage les peuples. Et pourtant, nous en Uruguay sommes toujours en paix. Le fait que nous soyons restés pacifiques pendant si longtemps, même entourés de menaces extérieures, apporte joie et confiance aux peuples uruguayens."
 urg.16.a: "Quel beau que celui dans lequel nous vivons."

 urg.20.t: "Eléctions du Conseil de 1938"
 urg.20.d: "Le Conseil étant resté au pouvoir tout au long de la crise de 1936, il est maintenant l'heure de procéder à des éléctions. Une fois de plus les deux principaux Partis sont représentés ; le parti Colorado et le parti Nacional. Cependant, si aucune des parties n'obtient la majorité au conseil, les parties devront agir avec modération et travailler ensemble dans le cadre d'un Conseil équilibré."
 urg.20.a: "Court victoire du Parti Colorado."
 urg.20.b: "Une approche équilibrée."
 urg.20.c: "Une courte victoire du parti nacional."

 urg.21.t: "Eléctions du Conseil de [GetYear]"
 urg.21.d: "C'est à nouveau l'heure des élections au Conseil National d'Administration. Une fois encore, les deux options sont le Parti Colorado ou le Parti Nacional, qui pourront chacun, ou pas, être en mesure d'obtenir une majorité au Conseil. Si aucun des deux n'obtient la majorité, il faudra que ce soit un Conseil équilibré."
 urg.21.a: "Courte victoire du Parti Colorado"
 urg.21.b:0 "Une approche équilibrée."

 urg.25.t: "Le Conseil doit décider quoi faire"
 urg.25.d: "Le Conseil a deux options quant à la réponse à apporter à la crise. Soit nous pouvons consacrer plus d'argent du gouvernement afin d'aider les personnes qui ont perdu leur richesse, en augmentant massivement le soutien public, soit nous pouvons concentrer notre argent sur la relance de l'économie, en n'obtenant pas autant de soutien public mais en permettant à notre nation de recommencer à produire."
 urg.25.a: "Augmenter l'aide publique."
 urg.25.b: "Concentrer les fonds sur l'économie."

 urg.26.t: "Décision du Conseil : La Politique fiscale"
 urg.26.d: "Le Conseil doit maintenant décider d'une politique fiscale. Après quelques délibérations, nous avons deux options principales : Soit nous mettons en place une augmentation massive des impôts à tous les niveaux pour essayer d'obtenir de l'argent, et financer nos efforts futurs, soit nous augmentons les impôts dans une moindre mesure, sans augmenter ceux des plus pauvres."
 urg.26.a: "Fortes augmentations des impôts."
 urg.26.b: "Augmentations modérées des impôts."

 urg.27.t: "Décision du Conseil : La Taille du Gouvernement"
 urg.27.d: "Il est universellement convenu au sein du Conseil que le niveau d'aide sociale que nous offrions à la population était bien trop élevé, c'est pourquoi cette crise a causé un tel problème. A présent, nous devons décider si nous souhaitons conserver une large implication du gouvernement dans la vie des gens, ou si nous nous orientons vers une délégation de certains de nos services publics à des entreprises privées."
 urg.27.a: "Conservez un fort niveau d'implication de la part du gouvernement."
 urg.27.b: "Permettre aux entreprises privées de s'approprier des services gouvernementaux."

 urg.28.t: "Décision du Conseil : Plan de redressement"
 urg.28.d: "Le conseil doit maintenant décider d'un nouveau plan de relance. Nous pouvons soit financer l'industrie de la construction, et permettra la construction de plus d'usines, soit accorder un financement gouvernemental aux entreprises industrielles travaillant déjà en Uruguay, leur permettant d'employer plus de personnes, et d'augmenter leur production à des niveaux proches d'avant la crise."
 urg.28.a: "Financer les Industries de Construction."
 urg.28.b: "Financer des entreprises préexistantes."

 urg.29.t: "Décision du Conseil : Les Fermiers"
 urg.29.d: "La dernière question sur laquelle le conseil doit se pencher est sa politique envers les propriétaires de fermes. Vue la situation, nous pouvons soit choisir de saisir les terres agricoles des agriculteurs qui n'en tirent pas beaucoup de profit, soit financer ces agriculteurs pour les encourager à essayer d'obtenir plus de profits."
 urg.29.a: "Saisir les terres agricoles non rentables."
 urg.29.b: "Financer les fermiers non rentables."

 urg.30.t: "Élection Présidentielle de 1938"
 urg.30.d: "Après le succès de l'auto-coup d'État de Gabriel Terra contre le Conseil en 1936, les élections qu'il avait promises ont maintenant lieu. Nous avons deux solutions qui s'offrent à nous : Gabriel Terra du parti Colorado ou Luis Alberto de Herrera du parti Nacional. Il y a cependant un troisième candidat marginal. Après la crise du Lundi Noir de 1936, le parti socialiste a gagné beaucoup de soutien auprès de la population paysanne et leur candidat, Emilio Frugoni, est en lice, mais s'il était élu, ce serait une surprise choquante."
 urg.30.a: "Victoire pour Gabriel Terra."
 urg.30.b: "Victoire pour Luis Alberto de Herrera."
 urg.30.c: "Victoire pour Emilio Frugoni."

 urg.31.t: "Élection Présidentielle de 1942"
 urg.31.d: "C'est à nouveau l'heure de l'élection présidentielle en Uruguay, et les candidats ont changé. Pour le parti Colorado, le candidat est Juan de Amézaga, après que Gabriel Terra n'ait pas remporté la candidature du Parti Colorado. Pour le parti Nacional, le candidat est Martín Echegoyen, car Luis Alberto de Herrera a décidé de ne plus se représenter."
 urg.31.a: "Victoire pour Juan de Amézaga."
 urg.31.b: "Victoire pour Martín Echegoyen."
 urg.31.c: "Victoire pour Emilio Frugoni."

 urg.32.t: "Élection Présidentielle de 1946"
 urg.32.d:9 "C'est à nouveau l'heure des élections présidentielles en Uruguay. Cette fois-ci, le parti Nacional a choisi Jose Luis Finocchetti comme candidat."
 urg.32.a: "Victoire pour Juan de Amézaga."
 urg.32.b: "Victoire de Jose Luis Finocchetti."
 urg.32.c:0 "Victoire pour Emilio Frugoni."

 urg.33.t: "Terra annonce qu'il se présentera à nouveau en 1942"
 urg.33.d: "Gabriel Terra est à la tête de la nation depuis 1936, date à laquelle il a perpétré son propre coup contre le Conseil National d'Administration, au plus fort de la crise du Lundi Noir. Après avoir facilement remporté les élections de 1938, il a annoncé qu'il se représenterait en 1942, ce qui a été ressenti comme un choc pour beaucoup de gens, constatant que Terra tentait de s'accrocher au pouvoir le plus longtemps possible. Bien que ce soit techniquement légal, la plupart des gens en Uruguay y voient l'opportunité d'élir un nouveau président et craignent ce qui pourrait arriver si Terra conservait son mandat pour quatre années supplémentaires. Sans surprise, le Parti Nacional a dénoncé le président à la suite de cette déclaration, et le Parti Colorado a convoqué une réunion d'urgence de son comité national pour discuter de cette tournure soudaine des événements, car il semble que mêmes eux n'étaient pas au courant de ses intentions. Terra, cependant, reste confiant sur ses chances d'obtenir à nouveau un mandat pour quatre années supplémentaires."
 urg.33.a: "Il est dans son droit..."

 urg.34.t: "Terra perd le soutien du Parti Colorado"
 urg.34.d: "Deux semaines après l'annonce par Terra qu'il se présentera à nouveau en 1942, le Parti Colorado a annoncé qu'il ne le soutiendrait pas dans sa candidature, mais qu'il soutiendrait à la place son successeur désigné, Juan de Amézaga. L'annonce a suscité l'indignation de la garde rapprochée de Terra, mais aucune déclaration officielle n'a été faite par le Président lui-même."
 urg.34.a: "Terra obtiendra t-il le soutien?"

 urg.35.t: "Terra annonce qu'il mettra fin à sa candidature pour la présidentielle"
 urg.35.d: "Après avoir perdu le soutien du parti Colorado, Terra a annoncé qu'il mettait fin à sa candidature pour la présidentielle. Il a notamment déclaré que bien qu'il veuille rester dans la courses, il a décidé de faire passer la nation et son parti en premier. Il a cependant refusé d'apporter son soutien à Amézaga, affirmant même qu'il serait un "successeur de faible qualité"."
 urg.35.a: "C'est pour le mieux."

 urg.36.t: "Craintes autour de la Victoire Syndicaliste en Argentine"
 urg.36.d: "Il semble que l'une des plus grandes craintes de la nation soit devenue une réalité. Les forces syndicalistes ont pris le contrôle de l'Argentine et ont déjà commencé à mettre en œuvre des réformes radicalement socialistes dans leur nation. Immédiatement après, il y a eu des manifestations de masse à travers notre pays, comme on n'en a pas vu depuis le coup d'État de Noël de Manuel Carlés au début de 1936. Beaucoup de gens dans le pays craignent que le syndicalisme de notre voisin ne se propage à notre démocratie, et que nos frontières ne soient pas à l'abri de la menace syndicaliste."
 urg.36.a: "Le danger est devant nous."

 urg.37.t: "Discours d'Emilio Frugoni sur [FOP.GetNameDef]"
 urg.37.d:9 ""Peuple d'Uruguay! Nos voisins ne sont pas malfaisants, comme les gens le craignent. Ce sont des citoyens travailleurs de leur pays. Et bien que nous devions nous méfier de leur influence et de leur agression, une approche entièrement anti-syndicaliste n'est en aucun cas la voie à suivre. Nous devons continuer à rechercher la neutralité et des relations amicales avec nos voisins, et nous devons nous rappeler d'éviter les démagogues dangereux qui menacent la démocratie et le peuple uruguayen."\n\nLe discours de Frugoni a été entendu par des centaines de personnes dans les rues de Montevideo, et il a été publié dans des journaux à travers le pays. Bien que beaucoup aient encore peur de notre voisin syndicaliste, certains commencent à adhérer à ses vues."
 urg.37.a: "La Paix et la Neutralité."

 urg.38.t: "Craintes à propos du Coup d'Etat Syndicaliste au Brésil"
 urg.38.d: "Il semble que l'une des plus grandes craintes de la nation soit devenue une réalité. Les forces syndicalistes ont pris le contrôle du Brésil et ont déjà commencé à mettre en œuvre des réformes radicalement socialistes dans leur nation. Immédiatement après, il y a eu des manifestations de masse à travers notre pays, comme on n'en a pas vu depuis le coup d'État de Noël de Manuel Carlés au début de 1936. Beaucoup de gens dans le pays craignent que le syndicalisme de notre voisin ne se propage à notre démocratie, et que nos frontières ne soient pas à l'abri de la menace syndicaliste."
 urg.38.a: "Le danger est devant nous."

 urg.39.t: "Discours d'Emilio Frugoni sur [BRA.GetNameDef]"
 urg.39.d:9 ""Peuple d'Uruguay! Nos voisins ne sont pas malfaisants, comme les gens le craignent. Ce sont des citoyens travailleurs de leur pays. Et bien que nous devions nous méfier de leur influence et de leur agression, une approche entièrement anti-syndicaliste n'est en aucun cas la voie à suivre. Nous devons continuer à rechercher la neutralité et des relations amicales avec nos voisins, et nous devons nous rappeler d'éviter les démagogues dangereux qui menacent la démocratie et le peuple uruguayen."\n\nLe discours de Frugoni a été entendu par des centaines de personnes dans les rues de Montevideo, et il a été publié dans des journaux à travers le pays. Bien que beaucoup aient encore peur de notre voisin syndicaliste, certains commencent à adhérer à ses vues."
 urg.39.a: "La Paix et la Neutralité."

 urg.40.t: "Gabriel Terra s'adresse à l'Assemblée Générale"
 urg.40.d: "Le président de l'Uruguay, Gabriel Terra, s'est adressé à l'Assemblée Générale de l'Uruguay, l'avertissant des dangers du syndicalisme. Il a notamment déclaré qu'au cours des prochaines semaines, il tenterait de réformer l'Uruguay pour la faire entrer dans la modernité, et que pour le moment notre société actuelle était vulnérable face à la propagande syndicaliste. Faute d'un changement urgent, il ne fait aucun doute que Montevideo tomberait face à ce socialisme et à ce syndicalisme que nous redoutons tous."
 urg.40.a: "C'est une peur réelle."

 urg.41.t: "Terra annonce une loi d'urgence sur la presse lors d'un discours à Montevideo"
 urg.41.d: "Terra s'est exprimé devant le bâtiment de l'Assemblée Générale à Montevideo, présentant plus particulièrement le début de son nouveau programme de réforme pour « défendre la nation contre la menace syndicaliste ». La première action proposée est une loi d'urgence sur la presse, qui doit limiter l'activité de la presse publique en Uruguay. De nombreuses personnes en Uruguay semblaient avoir bien accepté cette loi, laquelle répond aux menaces évoquées par Terra sur la nécessité de protéger la nation face au radicalisme et au syndicalisme. Cependant, les journaux n'ont pas accueilli la proposition avec bienveillance, déclarant qu'il s'agissait « d'une menace plus grave pour la démocratie uruguayenne que celle représentée par les nations voisines radicales». Le vote de la loi aura lieu prochainement à l'Assemblée générale."
 urg.41.a: "Peut-être que c'est vraiment ce dont nous avons besoin."

 urg.42.t: "Une marche organisée contre Terra sombre dans la violence"
 urg.42.d: "Une manifestation de masse organisée à Montevideo, à laquelle ont participé des milliers de socialistes, syndicalistes et libéraux, a vu la violence exploser lorsque les socialistes se sont mis à lancer des pierres sur la police. Cela a conduit à un affrontement entre les socialistes et la police, émaillé de beaucoup de violence. Au bout d'une heure, les manifestants ont fini par reculer, mais les affrontements avaient fait 12 policiers blessés, 9 civils innocents et des dizaines de manifestants. Le PSU a pris ses distances avec la violence, déclarant que le message de la protestation était entaché d'une violence qu'il ne cautionnait pas."
 urg.42.a: "Je croyais que nous valions mieux que cela?"

 urg.43.t: "Terra prononce un discours le matin du vote sur la Loi d'urgence sur la presse"
 urg.43.d: "« Notre nation est menacée! Nous ne pouvons pas rester les bras croisés alors que le chaos consume le peuple, et menace les citoyens uruguayens qui travaillent dur. L'autre jour, ici même dans notre capitale, des socialistes dangereux sont descendus dans les rues et nous ont attaqué, blessant non seulement des citoyens fidèles, mais aussi nos forces de police. Et je vous le dis, ce n'est que le début de la violence socialiste, à moins que je ne puisse protéger le peuple de la menace syndicaliste."\n\nCe matin, devant une foule massive rassemblée à l'extérieur du bâtiment de l'Assemblée générale, quelques heures avant le vote sur sa loi d'urgence sur la presse, Terra a prononcé un discours particulièrement entraînant. On pense qu'il dispose de suffisamment de voix pour adopter le projet de loi, mais il pourrait encore échouer à l'Assemblée Générale si ces prédictions s'avéraient erronées."
 urg.43.a: "La Loi d'Urgence sur la Presse est adoptée!"
 urg.43.b: "La Loi échoue à l'Assemblée Générale."

 urg.44.t: "Terra propose une modification de la Constitution"
 urg.44.d: "Terra a proposé que la Constitution soit légèrement modifiée pour être en mesure de gérer la situation actuelle. Il s'agit de donner au Président beaucoup plus de pouvoir qu'il n'en détient actuellement et lui permettre de contourner l'Assemblée Générale si la nation était «menacée». Sur ce second point, Terra s'est montré beaucoup plus pressé d'agir qu'il ne l'avait été à propos de sa loi d'urgence sur la presse, essayant de faire passer cela rapidement au peuple uruguayen pour ne pas risquer un contrecoup. Il a notamment été interdit aux médias de couvrir la nouvelle de manière trop voyante, en minimisant son importance si l'Assemblée Générale s'était emparé du sujet. Sur ce point d'ailleurs, bien que certains membres de l'Assemblée Générale s'y soient opposés, beaucoup ont affirmé qu'il était nécessaire de protéger l'Uruguay des dangers du syndicalisme."
 urg.44.a: "La Constitution est modifiée sans encombre."
 urg.44.b: "L'Assemblée Générale intervient et met un terme à la procédure."

 urg.45.t: "Emeute anti-terra à Montevideo et dans d'autres grandes villes"
 urg.45.d:9 "Une grande émeute a eu lieu à Montevideo aujourd'hui, contre l'autorité de Gabriel Terra. Dans tout le pays, des milliers de personnes en colère sont en effet descendues dans les rues, pour protester contre les tentatives réussies de Terra de s'emparer de plus de pouvoir au sein du gouvernement. La police a essayé de maintenir l'ordre et, dans certains endroits, des garnisons de l'armée ont dû être appelées en renfort pour réprimer certaines des émeutes. Mais au moment où les émeutes avaient finis par être réprimées, des centaines de milliers de dollars de dégâts avaient déjà été causés, des centaines de personnes avaient été blessés et il y avait même 3 morts. Cela faisait des années qu'il n'y avait pas eu une telle violence politique.\n\nTerra a répondu aux émeutes en disant qu'il était temps que quelqu'un rétablisse l'ordre en Uruguay. Il affirma que les émeutiers « socialistes » voulaient détruire l'Uruguay et en faire un État syndicaliste, entraînant des purges massives et davantage de violence. De nombreux autres politiciens, principalement du Partido Nacional se sont ralliés à la rhétorique de Terra, affirmant qu'il était temps que la violence socialiste cesse."
 urg.45.a: "L'ordre doit être rétabli!"

 urg.46.t: "Terra propose de suspendre la Constitution indéfiniment"
 urg.46.d:9 "Il semble que Gabriel Terra a décidé de mettre un terme à la démocratie uruguayenne. De nombreux politiciens et chefs militaires se sont ralliés à lui, dans ce que beaucoup ont considéré comme un coup d'État, et décidé de faire de Terra le Président à vie. Il y a cependant beaucoup de résistance à ce coup d'Etat de Terra, notamment de la part de son propre parti, le Partido Colorado. La question est à présent de savoir si le Coup réussira ou si des politiciens rivaux pourront rétablir l'ordre à Montevideo."
 urg.46.a: "Terra réussit son coup d'Etat et devient Président à vie!"
 urg.46.b: "Le coup d'Etat de Terra échoue, le Parti Colorado le remplace par Amézaga."

 urg.47.t:9 "Luis Batlle Berres dénonce le nouveau régime de Terra"
 urg.47.d:9 "« Un tyran s'est emparé de Montevideo. Non seulement Terra est clairement antidémocratique, mais il est également antilibéral et anti-uruguayen. Nous entrons dans une époque  sombre où notre nation est gouvernée par un dictateur corrompu, qui fera taire la dissidence et détruira toute preuve que nous sommes une république qui mérite son nom. J'appelle le Parti Nacional à cesser de l'aider et j'appelle tout le monde en Uruguay à se lever et à refuser de travailler pour cette dictature."\n\nC'est le discours que Luis Batlle Berres, une figure éminente du Parti Colorado, a prononcé aujourd'hui à Montevideo devant des centaines de partisans de son Parti. Après que nombreuses personnes se sont opposées à l'autorité de Terra, il y eu en effet des appels de nombreuses personnes, principalement des socialistes ou des batllistes, pour que Terra démissionne et rétablisse la démocratie. Le Parti Nacional, qui a travaillé et soutenu la dictature de Terra, n'a, pour l'heure, pas répondu au discours de Luis Batlle."
 urg.47.a: "Il finira par apprendre."

 urg.51.t: "Élection Présidentielle de 1950"
 urg.51.d: "Il est à nouveau temps d'organiser une éléction présidentielle en Uruguay."
 urg.51.a: "Victoire pour Juan de Amézaga."
 urg.51.b: "Victoire pour Luis Alberto de Herrera."

 urg.52.t: "Élection Présidentielle de 1954"
 urg.52.d: "Il est à nouveau temps d'organiser une éléction présidentielle en Uruguay."
 urg.52.a: "Victoire pour César Batlle Pacheco."
 urg.52.b: "Victoire pour Luis Alberto de Herrera."

 urg.53.t: "Grêve des agriculteurs"
 urg.53.d: "Dans tout le pays, de nombreux travailleurs agricoles ne sont pas allés travailler aujourd'hui et ont à la place défilé dans leurs villages, villes et cités. Ce mouvement semble être dirigé contre le leadership de Gabriel Terra et la grève a été mise en place par Emilio Frugoni du Parti Socialiste, avec l'aide logistique de la syndicaliste Paulina Luisi. Jusqu'à présent, il n'y a pas eu de violence, mais certains grévistes ont déclaré que cette grève durerait des jours, voire des semaines si besoin était."
 urg.53.a:9 "Espérons que cela ne dure pas trop longtemps."
 urg.53.b: "La police peut casser ces grêves!"

 urg.54.t: "Un homme est mort après l'envoi de l'armée pour mettre fin aux manifestations à Melo"
 urg.54.d: "Après que les tensions ont continué à monter, suite à l'intervention de la police pour mettre fin à la grève, un policier a fini par paniquer. Il a tiré 3 coups de feu qui ont résonné dans les rues de Melo, directement dans la foule des manifestants, blessant 2 personnes dans l'action et tuant un homme sur le coup en le touchant au cou. Sans surprise, il s'en suivit une panique massive qui fit 3 autres blessés. Emilio Frugoni a depuis dénoncé les actions de la police, affirmant qu'elles étaient "toutes aussi corrompues que Terra lui-même". Cependant, l'événement semble avoir effrayé les grévistes, car la grève prévue le lendemain fut annulée."
 urg.54.a: "Notre pouvoir est plus sûr que jamais!"

 urg.55.t: "Emilio Frugoni a été arrêté."
 urg.55.d: "Le leader du Partido Socialista de Uruguay, Emilio Frugoni, a été arrêté aujourd'hui par la police de Montevideo. Il faisait l'objet d'une enquête en raison de ses liens dangereux avec le socialisme, mais restait un membre actif des anti-Terra. Il y a quelques jours, en vertu des nouvelles lois anti-syndicalisme, plusieurs hommes liés à la fois au PSU et au PSiU et qui étaient plutôt proches de Frugoni, ont également été arrêtés. Après quelques jours d'interrogatoires, on a découvert que les socialistes, dirigés par le très populaire Frugoni, allaient tenter de renverser le régime de Terra par une révolution. Heureusement, nous avons pu découvrir cette intrigue très tôt, avant que quoi que ce soit n'ait pu en sortir. Sans Frugoni à la tête du PSU, ils sont sûrs de perdre beaucoup de popularité."
 urg.55.a: "Excellent."

 urg.60.t: "Des coups de feu de l'autre côté du Río de la Plata"
 urg.60.d: "Depuis le Coup d'État de Noël 1935, des rapports sommaires et contradictoires nous sont parvenus en provenance d'Argentine, concernant le statut de leur gouvernement. Cependant, les citoyens du Sud ont pu être témoins visuels des combats sporadiques qui se déroulent dans la région de la capitale de Buenos Aires. Des observateurs militaires et la marine ont afflué dans la région et ont commencé une reconnaissance pour déterminer la situation exacte."
 urg.60.a: "Inquiétant."

 urg.61.t: "Le Futur de la Mission Rio-Montevideo"
 urg.61.d: "Depuis un an, des conseillers militaires brésiliens travaillent avec nos forces et notre haut commandement, bien que le bail formalisant l'intervention de leurs services arrive à expiration. Le gouvernement brésilien a proposé une prolongation de la mission militaire pour une  année supplémentaire, bien qu'il ne s'agisse pas d'un acte entièrement caritatif. En échange de la poursuite du bail, ils ont demandé une somme forfaitaire à payer pour leur service, bien que nous puissions bien sûr simplement revenir sur ce contrat et mettre fin à la mission."
 urg.61.a: "Prolongez le bail!"
 urg.61.b: "Nous ne pouvons pas nous le permettre."

 urg.62.t: "Le Brésil sombre dans la guerre civile!"
 urg.62.d: "Le Brésil, notre voisin du nord, a sombré dans une autre guerre civile en moins de dix ans, ce qui signifie des ennuis pour nous. Tout d'abord, nous devons espérer qu'un gouvernement ami sortira vainqueur de la guerre, et nous devons également nous attendre à ce que qui que soit le vainqueur, il soit amical envers nous. Notre petite armée ne peut pas intervenir dans un conflit d'une telle ampleur, et la seule chose que nous pouvons faire est de nous préparer à tout ce qui va arriver."
 urg.62.a: "Le con."

 urg.63.t: "Construction du Barrage"
 urg.63.d: "Avec la construction du barrage de Rincón del Bonete, notre pays aura enfin accès à une grande étendue d'eau, artificielle, qui sera incroyablement utile à la fois pour notre économie agraire, mais aussi comme source d'électricité via la production hydroélectrique. C'est vraiment une journée mémorable pour notre pays."
 urg.63.a: "Très bien."

 urg.64.t: "La Question de l'Agression de l'Argentine"
 urg.64.d: "L'Argentine devient très dangereuse, et nous pourrions approcher le gouvernement de Montevideo avec une proposition : une union de défense mutuelle entre nos nations afin de contenir l'agression argentine. C'est une décision risquée, mais nous sommes certains que nous pourrons convaincre nos voisins du sud que nous ne pouvons qu'en tirer tous les deux des avantages."
 urg.64.a: "Envoyez la requête."
 urg.64.b: "L'Uruguay, combien de divisions?"

 urg.65.t: "Notre protection internationale est maintenant assurée"
 urg.65.d: "Nous avons maintenant rejoint la faction brésilienne, et bien que cela signifie que nous serons entraînés dans toute guerre dans laquelle notre chef de faction sera impliqué. Au moins, nous avons obtenu une protection internationale et notre propre indépendance est garantie."
 urg.65.a: "Très bien."

 urg.66.t: "La Formation du Traité de Montevideo"
 urg.66.d: "Aujourd'hui, à Montevideo, un accord formel de défense et d'assistance mutuelle a été signé entre [Root.GetLeader] et [BRA.GetLeader] en cas d'agression d'une puissance étrangère. Cet accord ne fera que renforcer le lien entre nos deux nations et nous protégera tous les deux de tout envahisseur étranger."
 urg.66.a: "Excellent."

