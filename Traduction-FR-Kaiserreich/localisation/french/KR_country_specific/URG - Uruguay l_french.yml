### Focuses ###
## Political Trees ##
# Pre-elections #
 URG_continue_council_rule: "Maintenir la primauté du Conseil"
 URG_continue_council_rule_desc: "Avec Baltasar Brum et sa réforme en 1918, notre pays est enfin arrivé à régler un différend presque centenaire entre les « Blancos » et les « Colorados ». Cela a inauguré la période de prospérité qui a suivi, et il serait insensé de mettre fin à ce système à cause d'une catastrophe mondiale et de risquer de revenir à l'époque des bagarres constantes entre nos factions."
 URG_promote_political_stability: "Promouvoir la Stabilité Politique"
 URG_promote_political_stability_desc: "L'Uruguay n'est pas étrangère à l'instabilité politique. Pendant près d'un siècle, le conflit entre les « Blancos » et les « Colorados » a risqué plus d'une fois de déchirer notre nation. Avec le conseil, cependant, nous avons réussi à unir les deux parties, qui font maintenant de leur mieux pour coopérer et nous conduire vers un avenir meilleur. Nous favoriserons cette harmonie, et ferons de tous ceux qui aspirent au compromis et à la coopération, des citoyens exemplaires."
 URG_encourage_political_confidence: "Garantir la confiance politique"
 URG_encourage_political_confidence_desc: "Le peuple uruguayen a le choix lors des élections. Cependant, de nombreuses personnes ne votent toujours pas, estimant que cela n'aura aucun effet sur le résultat, ou même n'étant  pas au courant de la tenue d'éléctions! Nous devrions essayer de promouvoir la confiance dans le jeu politique afin d'encourager la stabilité."
 URG_power_to_the_council: "Étendre l'autorité du Conseil"
 URG_power_to_the_council_desc: "Maintenant que nous avons fini de gérer la crise, nous pouvons revenir aux problèmes que nous avions à traiter avant son déclenchement. Les actions du Conseil se sont avérées décisives, ce qui nous a valu beaucoup d'appuis publics. Étant donné que celui-ci s'est avéré être l'organe le plus adapté à la résolution de la crise, à la place du Président, nous devrions chercher à étendre notre pouvoir exécutif à toutes les fonctions d'État, que le président exerçait auparavant."
 URG_begin_council_policy: "Émettre un Plan de Redressement Conjoint"
 URG_begin_council_policy_desc: "Le Conseil a enfin stabilisé la vie politique, et il est maintenant temps de remettre en œuvre les politiques, maintenant que la crise a été réglée."

 URG_restore_presidentialism: "La Restauration Présidentielle"
 URG_restore_presidentialism_desc: "Depuis la présidence de Baltasar Brum, le président a été mis à l'écart et le véritable pouvoir est détenu par le Conseil. Pendant trop longtemps, le Conseil a exercé un contrôle absolu sur la nation, handicapant le pouvoir de l'État dans des querelles inutiles entre politiciens du régime. Il est temps qu'un homme reprenne le contrôle, pour le bien de la nation, et cet homme sera Gabriel Terra."
 URG_expand_presidents_power: "Étendre la Présidence"
 URG_expand_presidents_power_desc: "Avec la réforme constitutionnelle entrée en vigueur en 1919, la présidence a dû partager l'essentiel de son pouvoir avec le Conseil National d'Administration. Bien que cela ait fonctionné à l'époque, nous devons maintenant prendre des mesures décisives, ce qui ne peut pas se faire à cause des luttes intestines constantes au sein du Conseil. Ces mesures viseront à étendre le pouvoir du président."
 URG_encourage_political_participation: "Encourager la participation politique"
 URG_encourage_political_participation_desc: "L'une des principales craintes liées à la perte du Conseil est le manque de représentation des partis d'opposition. Nous leur prouverons cependant qu'il n'y a rien à craindre. Les municipalités locales disposeront d'une large autonomie et des référendums pourront être programmés pour trancher quelques sujets de politiques sociales, afin de prouver au peuple que nous ne sommes pas des tyrans."
 URG_stabilise_the_nation: "Stabiliser la Nation"
 URG_stabilise_the_nation_desc: "Avec la récession économique actuelle, et la dissolution du Conseil, les grèves et les émeutes se succèdent sans arrêt, et les criminels se sentent encouragés à poursuivre leurs activités odieuses. Restaurer la stabilité ne sera pas facile, mais avec la main forte de notre président, nous allons bientôt surmonter cette crise!"
 URG_begin_presidents_policy: "Le Manifeste de Terra"
 URG_begin_presidents_policy_desc: "La situation politique étant enfin stabilisée, nous pouvons commencer à nous pencher sur les réformes politiques, pour le pays."

# Post-elections #
 URG_moderates_in_power: "Maintenir le bipartisme du Conseil"
 URG_moderates_in_power_desc: "Le Conseil a permis, depuis sa création, de maintenir un compromis entre les deux plus grands partis de l'Uruguay et de garantir la stabilité. Le fait qu'une fois de plus le Conseil soit vital pour sortir de l'impasse politique montre que nous avons fait le bon choix en le maintenant en fonction jusqu'à ce jour. Espérons que de nouveaux compromis pourront être trouvés entre les partis et qu'une nouvelle Uruguay pourra en émerger."
 URG_compromise_between_sides: "La Politique de Consensus"
 URG_compromise_between_sides_desc: "L'Uruguay ne sera pas construite par les efforts d'un seul groupe, ou d'un seul parti. L'Uruguay est pour tout le monde, et c'est pour cela qu'avant d'avancer dans la planification de nos politiques, nous devons d'abord nous efforcer de pousser les deux partis au compromis afin que les temps consacrés à la discussion avant que les politiques ne soient votées, soient beaucoup plus courts qu'ils ne l'étaient jusqu'à présent."
 URG_balanced_budget: "Equilibrer le Budget"
 URG_balanced_budget_desc: "Le Conseil a réussi à se mettre d'accord sur le budget alloué au gouvernement. Alors que les Colorados ont plaidé pour une augmentation des investissements, les Nacionales ont trouvé un compromis et permettront aux Colorados de payer pour ces politiques, tant que leur coût s'inscrit dans le budget stipulé. Les Nacionales craignent en effet que des dépenses excessives ne conduisent à une autre crise économique."
 URG_ensure_stability: "Assurer la stabilité politique"
 URG_ensure_stability_desc: "Les différentes factions politiques de notre pays ayant chacune leur mot à dire au sein du gouvernement, ainsi jouissant grâce à nous d'un pouvoir exécutif étendu, nous mettons lentement, mais sûrement une fin définitive aux divisions qui ont autrefois déchiré notre pays, nous pouvons nous tourner vers l'avenir, comme une peuple uni."
 URG_new_elections: "Nouvelles Élections"
 URG_new_elections_desc: "Alors qu'à l'origine, le bipartisme du Conseil avait été établi afin d'assurer la stabilité politique du pays, l'effondrement après la crise du lundi Noir nous a clairement montré que nous devions repenser notre administration et qu'il était temps de convoquer de nouvelles élections. Puisse le meilleur parti remporter les élections et puisse-t-il apporter la stabilité tant attendue, dont notre pays a désespérément besoin."
 URG_colorado_in_power: "Partido Colorado"
 URG_colorado_in_power_desc: "Le Parti Colorado, de tendance social-démocrate, a été le principal parti de l'Uruguay au cours des dernières décennies, et comme il détient la majorité du pouvoir, nous allons maintenant passer à la mise en œuvre de sa politique."
 URG_agricultuaral_council: "Le Bureau du Développement Agricole"
 URG_agricultuaral_council_desc: "Maintenant que l'Uruguay a été remise sur pied, nous devons prendre des mesures pour éviter les erreurs du passé. L'un des secteurs les plus durement touchés est le secteur agricole. Nous avons décidé de centraliser les activités agricoles nationales en une seule entité, la 'Oficina de Programación y Politica Agropecuaria', ou 'OPYPA'."
 URG_new_farming_methods: "Distribuer de l'équipement agricole moderne"
 URG_new_farming_methods_desc: "De nouvelles méthodes d'élevage ont été étudiées récemment, et elles s'avèrent extrêmement efficaces. Si nous voulons augmenter les exportations, nous devons agir pour en faire la promotion auprès de tous les agriculteurs uruguayens."
 URG_people_over_money: "Programmes de distribution de la richesse"
 URG_people_over_money_desc: "L'un des principaux tenors du parti Colorado est et a toujours été en faveur de la maxime visant à « rendre les riches un peu moins riches,  et rendre les pauvres un peu moins pauvres ». Avec cette idée en tête et nos réformes enfin en marche, nous pouvons lancer nos politiques de redistribution des richesses, afin de voir émerger une Uruguay meilleure et plus égalitaire."
 URG_nacional_in_power: "Partido Nacional"
 URG_nacional_in_power_desc: "Le Partido Nacional, qui existe depuis la création de l'État uruguayen, a finalement battu les Colorados et, à ce titre, nous allons maintenant passer à la mise en œuvre de leurs politiques."
 URG_attract_foreign_investment: "Attirer l'investissement étranger"
 URG_attract_foreign_investment_desc: "L'Uruguay est un pays en développement. La terre uruguayenne est fertile, nos ports sont grands et capables, et nous avons beaucoup de place pour développer des parcs industriels. La seule chose qui nous manque, c'est de l'argent pour investir dans ces domaines, et sachant cela, nous devrions essayer d'inciter les investissements étrangers en vue d'améliorer notre économie."
 URG_redo_taxes: "Remettre en place la fiscalité d'urgence"
 URG_redo_taxes_desc: "Maintenant que la crise est derrière nous et que nous avons réussi à équilibrer notre budget, inutile de conserver nos précédentes hausses d'impôts. Nous serons fidèles à notre parole et les réduirons, ce qui augmentera la confiance de l'Uruguayen moyen dans son gouvernement."
 URG_school_reform_plan: "Plan de Réforme de l'Education"
 URG_school_reform_plan_desc: "Nous sommes entourés de géants, qui peuvent compter sur d'énormes armées et d'énormes industries, donc espérer survivre contre eux en s'appuyant sur le nombre est inutile. Nous devrions miser sur la qualité, et pour cela nous avons besoin d'une meilleure éducation, qui nous donnera une certaine avance technologique, avec suffisamment de temps et de ressources."
 URG_socialists_in_power: "Partido Socialista de Uruguay"
 URG_socialists_in_power_desc: "Le Partido Socialista de Uruguay a perduré, en dépit d'avoir du affronter tous les éléments ligués contre lui. Après 1921, Il a même survécu à une dissolution et une réforme de fond, suite à la scission des socialistes traditionnels et des syndicalistes, qui ont formé le PSiU. Nous n'irons pas plus loin dans la mise en œuvre de leurs politiques."
 URG_peaceful_transition: "La Transition Pacifique"
 URG_peaceful_transition_desc: "L'un des principaux mantra du socialisme de Frugoni est que la violence, comme on l'observe en France et en Grande-Bretagne, ne mène à rien et n'apporte que de la souffrance aux travailleurs et à la société elle-même. En tant qu'élu du gouvernement uruguayen, il a promis de respecter ce mantra à la lettre. Le temps nous dira cependant si son pacifisme pur et dur contribuera vraiment à réformer l'Uruguay..."
 URG_improve_workers_rights: "Améliorer les Droits des Travailleurs"
 URG_improve_workers_rights_desc: "L'une de nos principales réserves de soutien est constituée par les travailleurs de l'industrie uruguayenne, qui, représentent une part importante de la société, bien qu'ils ne soient pas aussi nombreux que chez notre voisin Argentin.  Des décennies de croissance économique ont cependant eu pour conséquence de laisser nombre d'entre eux pour compte, les forçant à vivre dans des conditions ignobles. A ce titre, le Président fait pression pour que de nouvelles lois sur le travail soient adoptées, afin d'améliorer leurs moyens de subsistance."
 URG_support_trade_unions: "Soutenir les Syndicats"
 URG_support_trade_unions_desc: "Les Syndicats de l'Uruguay ont joué un rôle énorme dans notre victoire, et nous ne devons pas sous-estimer leur influence. Cependant, ils sont également extrêmement vulnérables face aux risques de radicalisation, surtout face aux appels révolutionnaires violents du PSiU. Pour éviter toute dérive, nous devrions les courtiser en leur accordant des concessions, pour s'assurer qu'ils n'entraveront pas nos réformes."

### Economic ###
 URG_big_dam: "Achever le barrage de Rincón del Bonete"
 URG_big_dam_desc: "Le lac Rincón del Bonete, crée par la construction de ce barrage, sera la plus grande source d'eau douce de tout l'Uruguay. Il s'agit d'un lac artificiel - témoignage de notre petite mais puissante économie. Achevons la construction du barrage afin de soulager les besoins de la population, et développer notre pays."

 URG_dealing_with_black_monday: "Malheurs du Lundi Noir"
 URG_dealing_with_black_monday_desc: "La bourse de Berlin s'est effondrée, portant un coup dur à notre économie. Il faut prendre position sur un plan de relance, mais quelle vision l'emportera? La politique du président Terra, ou celle combinée du Conseil?"
 URG_presidents_decision: "La politique de Terra"
 URG_presidents_decision_desc:9 "Le président Gabriel Terra a proposé le maintien de l'État-providence dont les Uruguayens jouissent depuis longtemps. Cela garantira que même si notre économie souffre temporairement, les besoins de la population seront satisfaits. Alternativement, le gouvernement peut adopter une austérité budgétaire et mettre fin au financement de l'État-providence - au moins jusqu'à ce que nos problèmes soient résolus."
 URG_council_policy_decision: "La politique du Conseil"
 URG_council_policy_decision_desc: "Le président Terra a accepté la décision du Conseil et notamment son approche plus prudente et organisée de la crise. Cela prendra du temps, mais ce sera du temps bien dépensé, après quoi notre pays sera encore plus prospère qu'avant."
 URG_end_welfare_state: "Austérité fiscale"
 URG_end_welfare_state_desc: "L'Uruguay a connu un début de siècle prometteur, avec les premiers signes de stabilité politique depuis la naissance de la nation et un commerce florissant avec le reste du monde. Il était donc logique d'adopter ensuite l'État-providence pour améliorer les moyens de subsistance de nos citoyens. Aujourd'hui, nous sommes au bord de l'effondrement économique total, et si nous voulons nous sauver, nous devons mettre fin à l'État-providence et rétablir résolument l'équilibre de notre budget."
 URG_temporary_tax_increases: "Hausses temporaires des impôts"
 URG_temporary_tax_increases_desc: "Sous l'État-Providence, celui-ci fournissait non seulement des prestations sociales, mais essayait également de maintenir les impôts au minimum. A présent, les citoyens uruguayens sont habitués à ce système, et nous ne pouvons pas simplement décréter une augmentation permanente des impôts pour aider à combler notre déficit. Nous promulguerons de petites taxes sur tous les services, et déclarerons que ce n'est qu'une mesure temporaire. Espérons que nous serons en mesure de les réduire de nouveau, lorsque notre économie se redressera."
 URG_shrink_government_involvement: "Réduire l'implication du gouvernement"
 URG_shrink_government_involvement_desc: "Par l'intermédiaire de ses ministères, l'Etat est parvenu à maîtriser la plupart des problèmes de la société uruguayenne. Bien que cela ait contribué à faire passer notre Etat pour une entité bienveillante, cela a également contribué à grever lourdement notre budget. Nous allons donc commencer à réduire la participation de l'État, en espérant que ce soit la dernière de nos coupes budgétaires."
 URG_promote_foreign_business: "Attirer les entreprises étrangères"
 URG_promote_foreign_business_desc: "Pour que nous nous débarrassions enfin du Lundi Noir, il ne nous suffit pas de réduire nos dépenses, nous avons besoin de faire de nouveaux bénéfices. Bien que nous ayons maintenu un niveau de commerce agricole élevé, les investissements étrangers sont restés plutôt faibles. Nous devrions encourager ces investissements étrangers pour nous assurer que toute notre économie ne repose pas uniquement sur le commerce agricole."
 URG_reform_welfare_state: "Maintenir en place l'Etat-Providence"
 URG_reform_welfare_state_desc: "La mise en place d'un État-Providence a été l'une des réalisations dont nous sommes le plus fiers, et vue son importance, nous ne pouvons pas y mettre fin! De nombreux citoyens uruguayens comptent sur nous! Nous trouverons un moyen de réformer notre système et de nous remettre sur les rails sans laisser notre peuple à son sort."
 URG_fund_recovery_programs: "Programmes de récupération de fonds"
 URG_fund_recovery_programs_desc: "Nous avons maintenant un excédent de revenu assez important. Notre prochaine étape devrait être de remettre notre économie sur les rails. Les petites entreprises ne manquent pas dans notre petit pays, elles ont toutes subi les effets de la crise et nombre d'entre elles ont été contraintes de fermer. Nous mettrons donc en place des programmes de récupération de fonds, et de cette façon, nous pourrons remettre nos talents locaux au travail et augmenter nos bénéfices afin de poursuivre les réformes."
 URG_farmer_subsidies: "Subventionner les Agriculteurs"
 URG_farmer_subsidies_desc: "L'Uruguay étant principalement une nation agraire, le Lundi Noir a principalement touché notre secteur agricole. Les Tambos (laiteries uruguayennes)  ont notamment été contraintes de fermer et les agriculteurs contraints de vendre leurs produits bien en dessous du coût réel de production. Notre prochaine étape devrait être de subventionner leurs activités et leurs produits, qui à leur tour se remettront sur les rails et nous rendront leurs précieux bénéfices par le biais des impôts."
 URG_gib_smole_business_money: "Subventions aux petites entreprises"
 URG_gib_smole_business_money_desc: "Les petites entreprises sont le pilier de notre économie et de notre nation. Fournir des investissements dans ce domaine assurera sûrement un avenir meilleur et plus brillant pour notre nation, et nous pourrions également injecter des fonds pour soutenir encore plus notre armée."
 URG_implement_government_involvement: "Débattre au sujet de la taille du gouvernement"
 URG_implement_government_involvement_desc: "Les nouvelles réformes fiscales étant à présent en vigueur, nous devons décider si nous maintenons le gouvernement sous sa taille actuelle ou si nous devrions encourager davantage les investissements étrangers en réduisant notre intervention économique."
 URG_implement_decided_tax: "Revoir les Codes des Impôts"
 URG_implement_decided_tax_desc: "Maintenant que nous avons atténué le premier coup, nous devons réfléchir à ce qu'il faut faire de notre système fiscal. Comme toujours, la réflexion sur le sujet prendra du temps, mais nous trouverons une solution ensemble."
 URG_farmer_policy: "Le Statut de l'Agriculture"
 URG_farmer_policy_desc: "Finally, we have to decide what to do with our farmers. Agriculture is the lifeblood of Uruguay, and with the recent crisis and our subsequent delayed response, many of our farmers have been forced to reduce their activities, leading them to have large unprofitable swaths of land. We need to get those back to work in order to increase our profits! but how?"
 URG_implement_recovery_plan: "Finaliser le Plan de Relance"
 URG_implement_recovery_plan_desc: "Nous avons déjà suffisamment débattu sur la question de ce que nous devons faire avec l'argent de notre peuple. A présent, nous devrions décider quoi faire avec l'argent que nous avons gagné. Nos récentes réformes nous ont procuré un excédent important, que nous pouvons utiliser pour lancer un plan de relance. La question est maintenant de savoir quel plan doit être choisi ?"
 URG_end_black_monday: "Le Lundi Noir est derrière nous!"
 URG_end_black_monday_desc: "Par d'astucieuses réformes, nous avons réussi à équilibrer notre budget et a enfin contenir les dernières secousses du Lundi Noir. Nous pouvons à présent nous remettre sur pied et revenir aux niveaux de production d'avant le Lundi Noir."

# Terra Coup #
 URG_terra_rule: "Suspendre la Constitution"
 URG_terra_rule_desc: "Pour le meilleur ou pour le pire, Gabriel Terra a pris le contrôle total de l'État, et ce sera sa seule volonté qui fera ou détruira désormais l'Uruguay."
 URG_crack_down_on_syndies: "La Peur Rouge Uruguayenne"
 URG_crack_down_on_syndies_desc: "Vus les dangers du radicalisme qui pèsent sur l'Uruguay après la victoire des radicaux en Occident, Terra a décidé d'adopter une position dure vis à vis des syndicalistes d'Uruguay. Nous ne prendrons aucun risque avec ces maudits traîtres!"
 URG_centralise_power: "Centraliser l'Autorité Exécutive"
 URG_centralise_power_desc: "Avec le Conseil, une grande partie du pouvoir exécutif a été déléguée à la fois à l'opposition et aux municipalités locales, affaiblissant l'emprise du gouvernement central, afin d'apaiser l'opposition. Nous devrons revenir sur cette politique si nous voulons donner à Terra le pouvoir nécessaire pour sauver l'Uruguay de la catastrophe."
 URG_expand_police_force: "Le Departamento de Asuntos Interiores"
 URG_expand_police_force_desc: "Afin de maintenir la stabilité dans les rues, nos forces de police actuelles ne suffisent pas, mais notre armée ne peut pas entrer dans les villes car elle a d'autres obligations à respecter. Nous devrons renforcer les forces de police afin de maintenir un contrôle strict sur notre pays."
 URG_purge_disloyal_officers: "Purger les Officiers déloyaux"
 URG_purge_disloyal_officers_desc: "Nous ne pouvons plus nous permettre d'avoir des officiers déloyaux dans notre armée, notamment en ces temps difficiles. Nous devrions faire une enquête complète sur notre corps d'officiers et inviter ceux qui ont des antécédents suspects à démissionner. S'ils refusent cependant, nous devrons forcer leur décision..."
 URG_new_industrial_policy: "La Nouvelle Politique Industrielle"
 URG_new_industrial_policy_desc: "Nous ne pouvons plus nous reposer uniquement sur les exportations des produits de l'agriculture pour constituer l'épine dorsale de l'économie uruguayenne. Une guerre se prépare au loin et un changement radical sera nécessaire pour que notre pays survive à la tempête imminente. Pour cette raison, Terra a ordonné au gouvernement d'investir dans une nouvelle usine, afin de rendre Montevideo un peu moins dépendante des importations étrangères."
 URG_anti_unionism_act: "Dissoudre les Syndicats"
 URG_anti_unionism_act_desc: "Les Syndicats sont une menace pour la stabilité de l'Uruguay et nous essaierons de limiter sinon de supprimer totalement leur influence au sein du gouvernement. Nous adopterons une loi pour rendre illégaux tous les syndicats promouvant l'idéologie syndicaliste, et nous chercherons à réduire l'influence des syndicats restants, au cas où les radicaux essaieraient de les infiltrer."
 URG_foreign_trade: "Donner priorité au Commerce Extérieur"
 URG_foreign_trade_desc: "Le commerce est vital pour un pays prospère, et l'Uruguay ne peut espérer faire face seule à la tempête qui s'annonce. Terra commencera à rechecher de nouveaux partenaires commerciaux pour l'Uruguay, en démarchant même les pays que la plupart jugent inconstitutionnels ou illégitimes..."
 URG_cooperate_with_nacional_party: "Coopérer avec le Partido Nacional"
 URG_cooperate_with_nacional_party_desc: "Bien que Terra fasse partie du Parti Colorado, ses politiques s'alignent de plus en plus sur le programme du PN. Nous chercherons à nous rapprocher de leurs représentants afin de travailler ensemble à un nouvel avenir pour l'Uruguay."
 URG_propaganda: "Propagande Terriste"
 URG_propaganda_desc: "C'est Gabriel Terra qui détient la clé pour sauver cette nation. Le problème c'est que beaucoup de gens ne l'ont pas encore compris. Nous allons augmenter notre effort de propagande afin que chaque homme, femme et enfant sache qui est le nouveau président, et comment peut-il nous aider en ces temps difficiles."
 URG_anti_liberalism: "Anti-libéralisme"
 URG_anti_liberalism_desc: "C'est la libre circulation des idées et des capitaux qui a amené ce continent au bord de l'effondrement total, et Terra est prête à prendre des mesures pour éviter que cela ne nous arrive. ¡Viva Terra!"
 URG_new_constitution: "La Constitution Terriste"
 URG_new_constitution_desc: "There are several restrains in place in the 1918 constitution that prevent Terra from performing the final steps of his takeover. We shall call for a new constitutional convention, where we shall reform the previous constitution to suppress the Consejo de Administración, to provide unlimited executive power to Terra, to prevent foreign aliens from harming our country and to provide an equal 50/50 split in the Senate for the Colorados as well as for the Nacionales."

## Economic Tree ##
 URG_an_agricultural_economy: "Investir dans des entreprises agricoles"
 URG_an_agricultural_economy_desc: "Contrairement à l'Allemagne, notre pays n'est pas très industrialisé. Notre économie repose principalement sur l'agriculture et l'exportation de produits agricoles, donc notre plan économique devrait se concentrer sur les fermes et les champs de l'Uruguay."
 URG_education: "Subventions pour l'éducation et l'alphabétisation"
 URG_education_desc: "Malgré un système éducatif de bonne qualité par rapport aux standards sud-américains, il n'est toujours pas jugé suffisamment bon par rapport à ceux en vigueur dans d'autres endroits dans le monde, notamment en Europe. Ainsi, il a été décidé de subventionner encore plus le secteur de l'éducation pour ne pas rester à la traîne en matière de technologie."
 URG_increase_cattle_product_exports: "Augmenter les exportations de produits issus de l'élevage"
 URG_increase_cattle_product_exports_desc: "L'élevage constitue l'une de nos principales exportations agricoles. Les plaines de l'Uruguay sont parfaitement adaptées à l'élevage extensif, nous devrions donc investir davantage dans cet important secteur économique."
 URG_develop_countryside: "Développer les zones rurales"
 URG_develop_countryside_desc: "Une grande partie de notre infrastructure et de notre industrie est concentrée à Montevideo, mais l'Uruguay ne se compose pas seulement d'une seule ville. Nous devons investir davantage dans les campagnes pour mettre fin à cette inégalité."
 URG_develop_infra: "Subventions pour le ferroviaire à usage civil et militaire"
 URG_develop_infra_desc: "Tous les chemins mènent à Rome? Non, tous les chemins mènent à Montevideo! Du moins, c'est le cas en Uruguay... Cependant, ces routes ne sont plus vraiment des routes mais de simples sentiers une fois que vous atteignez les frontières de l'Uruguay. Nous devrions donc améliorer notre réseau routier."
 URG_industrial_training_scheme: "Programmes de formation industrielle"
 URG_industrial_training_scheme_desc: "L'industrie est le principal moteur faisant tourner le monde, et il serait stupide de notre part de ne pas y investir. Ce sont les nouvelles machines et les nouvmènera à une économie plus efficace et plus productive, à long terme."
 URG_grain_economy: "Mettre en place une banque agricole"
 URG_grain_economy_desc: "Notre économie agricole n'est pas seulement centrée sur l'élevage, les céréales sont également un produit vital. Nous devons investir davantage dans ces denrées alimentaires de base pour développer notre production et nos exportations."
 URG_increase_export: "Développer les exportations à l'international"
 URG_increase_export_desc: "Notre économie est tournée vers l'exportation : la viande uruguayenne est dégustée à Berlin aussi bien qu'à Tokyo et notre poisson est en vente à Moscou. Nous devrions donc accroître encore davantage nos exportations pour que notre économie puisse prospérer."
 URG_industrialisation_plans: "Plans d'industrialisation"
 URG_industrialisation_plans_desc: "Notre économie agricole est en plein essor, mais si le bétail et les céréales rapportent beaucoup d'argent sur le marché mondial, ils ne construisent pas de maisons, de navires et encore moins de fusils. Il faut donc industrialiser l'Uruguay!"
 URG_maintain_agriculture: "Maintenir l'Agrarianisme"
 URG_maintain_agriculture_desc: "L'Uruguay n'est pas une grande nation, et de ce fait, nous ne pouvons pas disposer d'une industrie aussi puissante que celle de l'Allemagne. Le maintien de l'agrarianisme est notre seul choix pour rester compétitif sur les marchés mondiaux, que cela nous plaise ou non."
 URG_prosperity_abundant: "Prospérité Abondante"
 URG_prosperity_abundant_desc: "Notre économie a atteint son apogée au cours de ces dernières années, grâce à notre politique de neutralité dans des conflits massifs tels que la Weltkrieg ou la Seconde Guerre Civile Américaine. Les produits uruguayens sont désormais extrêmement compétitifs sur tous les marchés du monde, apportant la prospérité à nos citoyens et à notre économie."

## Military Trees ##
# Army #
 URG_chaos_in_argentina: "Chaos à Buenos Aires"
 URG_chaos_in_argentina_desc: "L'Argentine ayant sombré dans le chaos, nous devons être prêts à tout. Nous allons entraîner nos troupes pour être prêts à une éventuelle agression de l'ouest, et nous devons espérer que rien d'hostile ne viendra du côté ouest du Rio Uruguay."
 URG_rio_uruguay_project: "La Ligne du Rio Uruguay"
 URG_rio_uruguay_project_desc: "En plus d'espérer que rien ne viendra du côté ouest du Rio Uruguay, nous pouvons fortifier la frontière afin d'augmenter nos capacités défensives. De cette façon, nous pourrons repousser toute agression argentine qui pourrait potentiellement arriver."
 URG_lessons_of_civil_war: "Leçons de la Guerre Civile"
 URG_lessons_of_civil_war_desc: "Notre principal allié dans la région, le Brésil, a connu une nouvelle guerre civile. Nous pourrions tirer des leçons importantes de ce conflit afin d'améliorer notre armée, et aussi rester prêts à faire face à une éventuelle agression du nord."
 URG_fortify_the_north: "Fortifications sur la Frontière Nord"
 URG_fortify_the_north_desc: "Tout comme notre frontière ouest, celle du nord n'est plus un endroit sûr. Ainsi, nous adopterons la même approche que celle que nous avons adoptée avec l'Argentine. Nous fortifierons également notre frontière nord afin d'être préparés à toute agression brésilienne."
 URG_mission_to_rio: "Mission à Rio"
 URG_mission_to_rio_desc: "Un attaché militaire a été envoyé chez nos alliés à Rio de Janeiro afin d'améliorer nos tactiques militaires. Avec cela, nous devrions être en mesure de moderniser correctement notre armée, pour passer d'une armée non préparée à une force avec laquelle il faudra compter."
 URG_centralise_high_command: "Centraliser le Haut-Commandement"
 URG_centralise_high_command_desc: "Notre récente mission au Brésil nous a montré que nous devions réformer notre armée, et l'un des principaux problèmes identifié est notre chaîne de commandement. En le centralisant, nous devrions être en mesure de résoudre la plupart de nos problèmes, et de transformer notre armée en une force bien préparée."
 URG_license_foreign_weapons: "Acquérir des plans d'armements étrangers"
 URG_license_foreign_weapons_desc: "L'état de notre arsenal est pour le moins médiocre : la plupart de nos fusils sont obsolètes, et la plupart de nos unités n'ont toujours pas de radio. En autorisant l'acquisition d'armes étrangères, que ce soit par des voies légales ou moins légales, nous devrions être en mesure de résoudre ce problème et d'obtenir des équipements modernes."
 URG_learning_from_weltkrieg: "Apprendre de la Weltkrieg"
 URG_learning_from_weltkrieg_desc: "La Weltkrieg a été un immense massacre, avec des millions de vies perdues sur le champ de bataille. Nous ne devrions pas répéter les mêmes erreurs, étant donné que nos moyens humains sont très limités. Chaque perte serait une perte de trop."
 URG_engineering_and_entrenchment: "Ingénierie et Retranchement"
 URG_engineering_and_entrenchment_desc: "Si nous devions mener une guerre, ce serait une guerre défensive, dès lors, nous devrions adopter des tactiques défensives. Les tranchées se sont avérées être une tactique défensive très efficace depuis la première guerre civile américaine et nous devrions à notre tour les utiliser autant que possible."
 URG_implement_mandatory_conscription: "Mettre en place la Conscription Obligatoire"
 URG_implement_mandatory_conscription_desc: "Contrairement à des endroits comme la Chine, l'Inde ou l'Europe, notre pays n'a pas beaucoup d'hommes capables de servir dans l'armée, et la mise en œuvre de la conscription sera notre seul moyen de résoudre ce problème."
 URG_establish_regular_drill_protocol: "Établir un protocole d'exercices militaires réguliers"
 URG_establish_regular_drill_protocol_desc: "Nos troupes doivent être toujours prêtes à affronter tout ce qui viendra se dreser contre nous, et nous ne pouvons pas leur permettre de se relâcher. Leur entrainement régulier garantira que même en cas d'agression, nos troupes seront prêtes à tout affronter, même l'enfer lui-même."
 URG_new_equipment: "Créer l'Inspection Militaire"
 URG_new_equipment_desc: "Notre récente mission au Brésil nous a montré que nous devions réformer notre armée, et l'un des principaux problèmes était l'état de notre équipement. Du fait que nous utilisons toujours en majorité des équipements datant de la Weltkrieg, nous aurons besoin d'investissements massifs pour le moderniser. Cependant, une fois que nous aurons réussi à améliorer notre arsenal, nous serons une force avec laquelle il faudra compter."
 URG_artillery_training_refinement: "Perfectionnement Stratégique de l'Artillerie"
 URG_artillery_training_refinement_desc: "L'état de nos bataillons d'artillerie est médiocre, c'est le moins que l'on puisse dire. Le manque général d'équipement et de capacité à le produire par nous-mêmes a gravement entravé nos possibilités de développer des tactiques reposant sur l'artillerie, mais en étudiant les tactiques brésiliennes en la matière, nous devrions être en mesure d'y remédier."
 URG_commission_new_equipment_designs: "Programmes de formation aux armes modernisés"
 URG_commission_new_equipment_designs_desc: "L'équipement moderne jouera un rôle clé dans la modernisation de nos tactiques, compte tenu du fait que les nouvelles pièces d'artillerie sont plus précises que les anciennes et que les nouveaux obus sont plus puissants qu'auparavant. Si nous mettons la main dessus, nos ennemis trembleront de peur rien qu'à l'idée d'affronter la puissante artillerie uruguayenne."
 URG_motorisation_experiments: "Expérimentations autour de la motorisation"
 URG_motorisation_experiments_desc: "Nous devons développer un réseau logistique modernisé afin d'approvisionner en permanence nos premières lignes, et les camions se sont révélés très efficaces à cet égard, encore plus que les mules et les chevaux. L'adoption de ces nouvelles méthodes d'approvisionnement de nos troupes s'avérerait efficace, tant à court terme qu'à long terme."
 URG_subsidise_local_munitions_facilities: "Subventionner les fabriques locales de munitions"
 URG_subsidise_local_munitions_facilities_desc: "Nous ne pouvons pas compter uniquement sur les importations, compte tenu de la facilité avec laquelle nous pouvons être bloqués par n'importe quel autre pays. Cela signifie donc que la production nationale est indispensable. Nous devrions subventionner cette production nationale afin d'être prêts à tout ce à quoi nous pourrions être confrontés."
 URG_war_games: "Mener des Jeux de Guerre"
 URG_war_games_desc: "L'Allemagne a adopté depuis 1870 une stratégie consistant à mener des jeux de guerre même en temps de paix. Compte tenu de nos dangereux voisins, nous devrions faire de même afin d'être toujours prêts à toute éventualité."
 URG_Libertad_o_Muerte: "Libertad o Muerte"
 URG_Libertad_o_Muerte_desc: "La liberté ou la mort! Nous nous battrons bec et ongles contre tous les ennemis auxquels nous serons confrontés, peu importe leur force! Nous défendrons notre patrie jusqu'au dernier homme, car personne ne peut nous imposer une domination étrangère. Ils ne passeront pas!"
 URG_air_corps: "Le Corps Aérien Uruguayen"
 URG_air_corps_desc: "L'aviation uruguayenne est pour ainsi dire inexistante, et nous devrions nous en préoccuper d'une manière ou d'une autre. Les conseillers étrangers seront très utiles à cet égard, nous apportant une démonstration de ce que cette machine peut potentiellement faire ainsi qu'une précieuse expérience en la matière."
 URG_montevideo_air_academy: "L'Académie de l'Air de Montevideo"
 URG_montevideo_air_academy_desc: "En ouvrant une académie nationale de l'air à Montevideo, nous devrions être en mesure de créer une génération de jeunes pilotes enthousiastes, qui prendront le ciel et rendront cette nation fière de sa conquête dans le secteur de l'aviation."
 URG_buy_fighters: "Acheter de nouveaux chasseurs"
 URG_buy_fighters_desc: "Pour le dire simplement, nous manquons de chasseurs. Et non seulement nous en manquons mais nous manquons également d'un moyen de les produire au niveau national. Notre seule solution est alors de les importer, que ce soit par des moyens légaux ou moins légaux. A défaut, nous serons totalement incapables de mener notre combat pour la domination du ciel."
 URG_is_that_a_plane_questionmark: "Le Corps des Observateurs Aériens"
 URG_is_that_a_plane_questionmark_desc: "La défense aérienne est quelque chose de difficile à réaliser pour une petite nation comme la nôtre, mais nous sommes convaincus qu'en créant un corps défensif spécialisé dans le repérage des avions ennemis, nous pourrons augmenter nos capacités de lutte contre les forces aériennes ennemies."
 URG_air_not_independent: "Intégrer le commandement aérien"
 URG_air_not_independent_desc: "Le Corps Aérien n'est rien d'autre qu'un prolongement naturel de l'armée. Nous devrions intégrer le commandement aérien au commandement de l'armée, afin d'arriver à une meilleure coordination entre les deux."
 URG_independent_air_force: "Développer une Armée de l'Air indépendante"
 URG_independent_air_force_desc: "L'armée de l'air ne peut être liée à l'armée, compte tenu de ses multiples rôles et capacités, et elle devrait devenir une branche réellement indépendante des forces armées, aux côtés de l'armée de terre et de la marine."
 URG_anti_air: "Défenses anti-aériennes"
 URG_anti_air_desc: "L'anti-aérien est un type d'arme qui peut faire des merveilles, s'il est utilisé correctement, en particulier contre les bombardiers qui pourraient mutiler nos troupes et détruire nos usines et nos maisons. La création d'un système de défense anti-aérienne garantira que les bombardiers ennemis ne pourront pas nous menacer."
 URG_more_river_boats: "Augmenter le nombre de patrouilles fluviales et frontalières"
 URG_more_river_boats_desc: "De nombreuses choses, légales et illégales, peuvent traverser le Rio Uruguay et les autres fleuves de notre pays. L'augmentation de la taille de nos patrouilleurs se traduira par une lutte plus efficace contre la contrebande illégale, et aidera notre économie."
 URG_coastal_fort: "Rénover les fortifications côtières"
 URG_coastal_fort_desc: "Le pire qui puisse arriver est de ne pas être défendu au cas où des navires ennemis se présenteraient dans le port de Montevideo, et nous devons parer à cette éventualité en développant nos défenses côtières et nos bunkers."
 URG_navy: "Faites un audit de la marine uruguayenne"
 URG_navy_desc: "Notre marine est dans un état déplorable, la construction de la plupart de nos navires dépend directement du bon vouloir d'autres pays, et notre haut commandement s'avère inexpérimenté. Nous devrions améliorer nos capacités navales, d'une manière ou d'une autre."
 URG_naval_bombers: "Mettre en place le Corps Aéronaval"
 URG_naval_bombers_desc: "Ces nouveaux bombardiers navals ont l'air plutôt cool, et ils peuvent aussi faire quelque chose d'incroyable : nous n'en avons besoin que de quelques-uns pour couler un cuirassé. Investir dans ce type d'avion sera sûrement utile pour lutter contre les marines ennemies."
 URG_beeg_port: "Nouvelles bases navales"
 URG_beeg_port_desc: "L'amélioration de la base navale de Montevideo s'avérera utile pour notre marine en expansion, nous donnant plus de capacités de réparation pour nos navires et également une plus grande capacité d'expédition et d'importation de marchandises."
 URG_subs: "Acheter des plans de sous-marins"
 URG_subs_desc: "Pour être réaliste, le seul type de navire que nous pourrons jamais produire sera des sous-marins. Dès lors, l'achat de plans pour les concevoir sera notre première étape pour acquérir une crédibilité sur les mers. Sans cela, il n'y a presque rien que nous puissions faire."
 URG_how_does_navy_work: "Ouvrir une Académie Navale"
 URG_how_does_navy_work_desc: "Avec l'ouverture d'une véritable académie navale, nous serons en mesure de développer les compétences de l'amirauté et de la transformer en l'une des plus avancées au monde, nos officiers de marine étant sollicités dans le monde entier."

