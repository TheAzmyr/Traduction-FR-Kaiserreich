### Ideas ###
SPR_black_monday: "Les conséquences du Lundi Noir"
SPR_economic_cooperation_idea: "Coopération Economique Méditerranéenne"
 SPR_economic_cooperation_idea_desc: "Afin de contribuer au développement économique des nations catholiques alignées de la Méditerranée, l'Espagne et ses alliés ont conclu un pacte économique dans l'espoir de promouvoir une prospérité économique commune."
 SPR_economic_cooperation_expanded_idea: "Leader du Pacte Méditerranéen"
 SPR_economic_cooperation_expanded_idea_desc: "Afin de contribuer au développement économique des nations catholiques alignées de la Méditerranée, l'Espagne et ses alliés ont conclu un pacte économique dans l'espoir d'une prospérité économique commune."
SPR_requetes_idea: "Requetés"
 SPR_requetes_idea_desc: "Les Requetés carlistes ont une longue histoire, qui remonte sans doute à la première guerre carliste. Tout au long de cette période, ils ont rempli de nombreuses fonctions différentes. Aujourd'hui, après une période d'inactivité, ils sont au service de leur roi en tant que troupes de choc de la nation."
 SPR_guardia_civil_idea: "Guardia Real"
 SPR_guardia_civil_idea_desc: "Une grande partie des forces de police espagnoles s'est rangée du côté des Alfonsistes pendant la guerre civile. En conséquence, une nouvelle garde royale a été créée pour les remplacer en cas de besoin."
SPR_devoted_officers_idea: "Des Officiers Dévoués"
 SPR_devoted_officers_idea_desc: "Ceux qui sont promus au rang d'officiers dans la nouvelle armée espagnole le sont sur la base de leur dévouement au roi et à leur foi catholique, montrant l'exemple aux jeunes soldats qui se trouvent spis leurs ordres."
 SPR_word_of_god_idea:0 "La Parole de Dieu"
 SPR_word_of_god_idea_desc: "Les radios ont sauvé la vie de nombreux soldats espagnols, ce qui leur ont valu le surnom de "Parole de Dieu" et a incité l'État Espagnol à investir plus massivement dans leur développement."
 SPR_the_final_push:0 "L'Assaut Final"
 SPR_the_final_push_desc: "La guerre civile touche à sa fin et les commandants carlistes ont lancé une dernière offensive totale pour écraser leurs opposants socialistes et Alfonsistes dans l'espoir de s'emparer enfin du trône."
 SPR_canadian_advisors_idea: "Conseillers Canadiens"
 SPR_french_advisors_idea: "Conseillers Français"
 SPR_carlism: "Carlisme"
 SPR_carlism_desc: "Ayant finalement pris le pouvoir en Espagne après plus d'un siècle de lutte, les Carlistes ont entamé une transformation complète de la société espagnole en mettant l'accent sur la tradition et l'adhésion à la foi catholique."
 SPR_syndicalist_resistance:0 "Résistance Syndicaliste"
 SPR_syndicalist_resistance_desc: "Malgré leur défaite dans la guerre civile, les socialistes espagnols n'ont pas encore abandonné leur résistance contre le gouvernement victorieux."
 SWF_monarchist_resistance:0 "Résistance Réactionnaire"
 SWF_monarchist_resistance_desc: "Malgré leur défaite dans la guerre civile, les groupes antisocialistes n'ont pas encore abandonné leur résistance contre le gouvernement victorieux."

### Decisions ###
SPR_assassinate_juan: " Assassiner l'Infant Juan "
 SPR_assassinate_juan_desc: " L'Infant Juan est le régent en l'absence du Roi Alfonso, ainsi que son héritier. Sa mort causerait le désarroi et nous donnerait le temps d'éradiquer complètement leur camp de la guerre civile !"

### Political Focuses ###
SPR_restauracion: "Restauración"
 SPR_restauracion_desc: "Maintenant que nous avons gagné la guerre civile, nous devons d'abord nous concentrer sur l'enracinement de la branche légitime nouvellement restaurée de la Maison de Borbón. Une longue période de reconstruction sera nécessaire pour rétablir les conditions de vie des sujets du roi, mais l'Espagne retrouvera bientôt sa grandeur."
SPR_dios: "Dios"
 SPR_dios_desc: "Dios ou la foi en Dieu et dans l'Eglise catholique est un principe central du carlisme. Les Rois d'Espagne portent depuis longtemps le titre de Roi Catholique et de Majesté Catholique, bien qu'ils n'aient pas toujours été à la hauteur de ces titres. Notre victoire nous donne l'occasion de nous montrer à la hauteur de ces titres."
SPR_patria: "Patria"
 SPR_patria_desc: "La patrie est ce qui unit tous les Espagnols. L'Espagne n'est pas seulement une nation, c'est la communauté des catholiques fidèles qui honorent la tradition et vivent selon les lois et les coutumes de leurs ancêtres, comme le veut la tradition. Le libéralisme n'a apporté que la liberté de pécher, de dégénérer et de défier le Saint Nom de Dieu. Notre nation émerge de la loi naturelle des communautés humaines, et c'est en tant que telle qu'elle sera reconnue."
 SPR_mending_the_rift: "Guérir l'âme de notre Nation"
 SPR_mending_the_rift_desc: "Bien qu'elle ait langui sous la domination des libéraux, des laïcs et des anarchistes pendant des décennies, l'âme de l'Espagne demeure, comme l'ont montré nos récents succès. Même si le processus prendra beaucoup de temps, sous notre règne, l'Espagne pourra enfin prospérer et le fossé entre la couronne et le peuple espagnol sera comblé."
 SPR_crush_opposition:0 "Croisade contre le Syndicalisme"
 SPR_crush_opposition_desc: "L'Espagne était sur le point de tomber aux mains des ennemis impies de la chrétienté, mais nous avons répondu à l'appel de la nation et de notre sainte-mère l'Église. Sous les bannières du Sacré-Cœur, les Requetes marcheront contre les derniers traîtres !"
 SPR_reconcilliation: "Intégrer les Alfonsistes"
 SPR_reconcilliation_desc: "Bien que mal inspirés dans leur lutte contre nous, les Alfonsistes ont bien plus en commun avec nous que les anarchistes. Avec nos croyances communes en Dieu, le Roi et la Patrie, il ne sera pas difficile de s'allier à eux et d'apporter la paix à cette terre troublée."
SPR_call_for_unity: "Unité Royale"
 SPR_call_for_unity_desc: "Tout au long de cette période de guérison et de réconciliation que notre Nation a dû traverser, notre Roi a agi comme un phare de stabilité unificateur. Quels que soient les changements politiques ou les désaccords que nous connaissons, [SPR.getleader] et ses successeurs seront toujours à nos côtés pour guider notre nation vers l'avenir."
SPR_rey: "Rey"
SPR_rey_desc: "Le concept de souveraineté nationale est rejeté. La souveraineté est dévolue au Roi, à la fois légitime par le sang et par les actes. Mais ce pouvoir est limité par la doctrine de l'Église et les Lois et Usages du Royaume, et par une série de Conseils, de Cortès traditionnels et d'organismes intermédiaires indépendants de l'État."
SPR_furos: "Fueros"
 SPR_furos_desc: "Le droit naturel et sa justice nous disent de traiter les égaux comme des égaux et les inégaux comme des inégaux. Ceci est déterminé par les chartes traditionnelles respectées par le roi et ses sujets. Abolies par Elisabeth II il y a près d'un siècle, il est temps de faire renaître le droit traditionnel et de retrouver les lois justes qui lient notre communauté."
SPR_national_catholicism: " Catholicisme National"
SPR_national_catholicism_desc: "Les règles et les enseignements de l'Église catholique feront partie de la Loi du Royaume. L'église sera à l'honneur dans l'élaboration des lois tandis que le roi veillera à ce que l'église soit protégée."
SPR_cortes_espanolas: "Cortes Españolas"
 SPR_cortes_espanolas_desc: "Les Cortes Españolas seront la nouvelle émanation du pouvoir législatif du Royaume d'Espagne. Elles ne sont un parlement libéral mais une nouvelle émanation des Cortès anciennes et traditionnelles qui existaient depuis l'époque médiévale. Les Cortes Españolas seront la plus haute institution législative du pays et le Roi n'aura donc pas l'initiative des lois."
SPR_viva_el_rey: " Vive le Roi ! "
 SPR_viva_el_rey_desc: "Les conflits qui ont tourmenté notre pays sont enfin terminés et nous pouvons nous réjouir de la paix. Dans toute l'Espagne, beaucoup de nos sujets scandent "Vive le Roi" pour la période de paix et de prospérité que [SPR.getleader] a apportée à la nation."

### Economic Focuses ###
SPR_rebuilding_the_economy: "Reconstruire l'Economie"
 SPR_rebuilding_the_economy_desc: "L'économie espagnole a été complètement détruite par nos récents troubles. Maintenant que la situation s'est stabilisée, il est temps pour nous de reconstruire."
SPR_expand_railroads: " Développement des Chemins de Fer "
 SPR_expand_railroads_desc: "Les chemins de fer ont été l'une des principales sources d'infrastructures en Espagne depuis leur introduction au siècle dernier. En reconstruisant l'économie, nous devons reconstruire et moderniser les chemins de fer espagnols."
 SPR_resource_extraction: "Extraction des Ressources Naturelles"
 SPR_resource_extraction_desc: "L'Espagne est riche de nombreuses ressources à exploiter. Nous devrions sonder nos terres à la recherche de nouveaux dépôts et les exporter à l'étranger. En particulier le tungstène Galicien qui représente un grand potentiel."
SPR_provincial_rebuilding: "Reconstruction Provinciale"
SPR_provincial_rebuilding_desc: "Nous devrions envisager de reconstruire les différentes provinces et laisser leur économie s'améliorer et se redresser"
 SPR_military_investments:0 " Investissements Militaires "
 SPR_military_investments_desc:0 "Nous devrions avoir des entreprises militaires qui investissent dans les différentes provinces. Non seulement cela aidera à créer des emplois pour les sujets du roi, mais cela aidera aussi la production militaire pour les guerres futures."
 SPR_comercial_investment: "Subventions Commerciales"
 SPR_comercial_investment_desc: "Les nombreuses entreprises privées qui sont au cœur de l'économie espagnole ont été déchirées et laissées en ruines à la suite du Lundi Noir et de la Guerre Civile. En accordant des subventions publiques à ces entreprises, nous pouvons veiller à ce qu'elles se remettent sur pied et à ce qu'elles retrouvent les emplois dont notre peuple a désespérément besoin"
SPR_electrification_program: " Programme d'électrification "
 SPR_electrification_program_desc: "Afin d'aider à améliorer l'économie, nous devrions envisager l'électrification du pays de l'Espagne. Cela aura à terme des effets bénéfiques pour l'économie espagnole."
SPR_ley_general_educacion: " Loi générale de l'éducation"
 SPR_ley_general_educacion_desc: "Une nouvelle loi a été adoptée afin d'améliorer la qualité de l'enseignement dispensé aux Espagnols dans tout le pays. Cette loi modernise le système éducatif et rend la fréquentation scolaire obligatoire pour tous les Espagnols pendant au moins 14 ans. Cette loi améliorera considérablement la qualité de l'enseignement en Espagne."
SPR_expand_real_academia: " Développer la vraie académie "
 SPR_expand_real_academia_desc: "Les Académies Royales sont les plus hautes écoles d'Espagne. Beaucoup se spécialisent souvent dans un domaine particulier ou dans des domaines connexes, comme les sciences, la médecine, l'histoire, la langue, etc. Nous devrions nous assurer qu'ils obtiennent les fonds nécessaires pour fournir une éducation à l'Espagne."
 SPR_royal_charters: "Chartes Industrielles Royales"
 SPR_royal_charters_desc: "Dans le cadre de cette période de reconstruction, nous aurons besoin d'une base industrielle beaucoup plus importante que celle qui existe actuellement dans la nation. Pour faciliter cette tâche, des chartes royales devraient être accordées aux entreprises qui ont le plus soutenu notre cause, afin de les aider à poursuivre leur expansion et de leur conférer un certain prestige qui attirera d'autres investissements."
SPR_create_ini: " Institut National de l'Industrie "
 SPR_create_ini_desc: "L'Instituto Nacional de Industria ou Institut National de l'Industrie est une entreprise publique créée pour contribuer au développement de l'économie espagnole et améliorer l'autosuffisance de l'État."
SPR_modern_agriculture: "Vers une Agriculture Moderne"
 SPR_modern_agriculture_desc: "Les nombreuses petites exploitations agricoles de la campagne ont connu des difficultés au cours des récents troubles auxquels nous avons été confrontés, car elles n'ont pas été en mesure d'adopter de nouvelles technologies agricoles et de nouvelles méthodes de culture. Nous devrions subventionner l'importation d'équipements agricoles modernes pour relancer ce processus."
 SPR_military_factories:0 "Développer l'Industrie Militaire"
 SPR_military_factories_desc: "La guerre viendra probablement jusqu'en Espagne. Après tout, la Commune impie de France se trouve juste de l'autre côté des Pyrénées. C'est pourquoi, afin de nous préparer à cette future guerre, nous devrions construire de nouvelles usines militaires."
SPR_labour_charter: "Charte du Travail"
 SPR_labour_charter_desc: "L'État a annoncé la création d'une Charte du Travail. Cette charte contribue à protéger les sujets du royaume contre le Syndicalisme impie en proposant un programme d'aide sociale conservateur et en reconnaissant certains droits des travailleurs, ce qui permet d'étouffer dans l'œuf le développement d'un syndicalisme plus poussé."
SPR_catholic_trade_unions: "Syndicats Catholiques"
 SPR_catholic_trade_unions_desc: "Les syndicats sont malheureusement très importants dans l'économie moderne et nous ne pouvons pas nous en débarrasser complètement. Cependant, au lieu de les aliéner, nous devrions plutôt promouvoir les syndicats catholiques comme une alternative. Cela nous permettra de mieux contrôler les classes laborieuses et de déradicaliser les syndicats qui se sont rangés du côté des syndicalistes impies."
SPR_spanish_miracle: "Miracle Economique Espagnol"
 SPR_spanish_miracle_desc: "L'économie espagnole a enfin été reconstruite. Dans toute l'Espagne, les gens travaillent dur tout en profitant de la prospérité économique retrouvée."

### Foreign Policy Focuses ###
SPR_join_entente: "Rejoindre l'Entente"
 SPR_join_entente_desc: "Les Portugais et les Français sont parmi les derniers vrais catholiques qui restent en Méditerranée avec la montée du Syndicalisme impie et comme ils sont alignés sur l'Entente, nous devrions chercher à rejoindre leur alliance pour renforcer nos liens et les aider dans leur lutte contre le Syndicalisme."
SPR_iberian_trade: "Amitié Ibérique"
SPR_iberian_trade_desc: "Nous devons cultiver les liens avec les Portugais qui nous ont protégés pendant nos persécutions. L'Espagne et le Portugal seront toujours étroitement liés et amis, de même que nos monarques."
 SPR_french_advisors: "Conseillers Français"
 SPR_french_advisors_desc: "Les années que la France a passées en exil à Alger ont permis de développer des techniques avancées d'assaut amphibie, au service de la reconquête du continent. Nous devrions demander à nos amis français de partager leurs connaissances avec nous, afin que nous puissions nous aussi contribuer à leurs projets."
 SPR_canadian_advisors: "Conseillers Canadiens"
 SPR_canadian_advisors_desc: "Le Canada a été le cœur de l'Empire Britannique en termes de développement industriel et de progrès militaire depuis la perte des îles intérieures. Nous devrions chercher à obtenir le soutien de leur IEDC et de leur ISAC pour aider l'Espagne dans ses propres développements dans ces domaines."
 SPR_latin_economic_union: "Union Economique Méditerranéenne"
 SPR_latin_economic_union_desc: "Un plan a été présenté pour promouvoir la coopération économique avec les pays méditerranéens de l'Entente. Cette alliance économique, officiellement appelée Union Economique Méditerranéenne (bien que parfois appelée Pacte Méditerranéen), favorisera la croissance économique et le soutien aux membres qui y adhèrent."
 SPR_joint_military_training: "Développement de la Doctrine de l'Entente"
 SPR_joint_military_training_desc: "L'Entente est une alliance mondiale dont les membres ont l'expérience de toutes les formes de combat sur pratiquement tous les théâtres d'opération du monde. En travaillant avec nos alliés et en combinant leurs connaissances avancées, nous pouvons développer de nouvelles doctrines pour chaque branche de nos forces armées, aidant ainsi grandement nos propres objectifs et les ambitions de nos alliés."
SPR_join_isac: "Rejoindre le CASR"
SPR_join_isac_desc: "Les Canadiens ont créé un institut international appelé le Conseil Impérial des Sciences et des Etudes (CASR). Nous devrions essayer de le rejoindre et de lui apporter l'expertise espagnole."

### Army Focuses ###
SPR_legion_espanola: "Légion Espagnole"
 SPR_legion_espanola_desc: "L'armée espagnole était l'une des plus grandes armées du monde. Avec le déclenchement de la guerre civile dans notre pays et l'éclatement de l'armée restante, nous devrions en profiter pour reformer les soldats qui nous sont fidèles en une nouvelle armée, la Legión Española."
SPR_modern_terrico: "Tercio Moderne"
 SPR_modern_terrico_desc: "Pendant l'âge d'or espagnol, le Tercio était l'épine dorsale de l'armée espagnole. Nous devrions envisager de moderniser notre armée pour en faire le Tercio moderne. Avec ces réformes, notre armée fera à nouveau l'envie du monde."
SPR_requetes: "Requetés"
 SPR_requetes_desc: "Les Requetés font partie de l'armée carliste depuis la première guerre carliste. Alors qu'ils étaient à l'origine des milices, nous devrions envisager de les réformer pour en faire la force d'élite de la nouvelle armée espagnole. Leur grande ferveur religieuse et leurs bérets rouges distinctifs serviront d'inspiration au reste des troupes."
SPR_artillery_effort: "Effort en matière d'artillerie"
SPR_artillery_effort_desc: "Pour améliorer l'armée, nous devons chercher à améliorer l'artillerie. Celle-ci jouera un rôle dans les futurs conflits et nous devrions veiller à ce que notre armée dispose du meilleur équipement et des hommes les plus qualifiés."
 SPR_guardia_civil: "Guardia Real"
 SPR_guardia_civil_desc: "Historiquement, la Guardia Real a servi de garde royale au souverain d'Espagne, le protégeant à la fois des menaces internes et externes. Une grande partie de la Garde royale étant restée fidèle à Alfonso malgré son contrôle illégitime du trône, c'est le moment idéal pour établir une nouvelle Garde royale loyale dédiée à servir le véritable roi d'Espagne contre ses ennemis.s"
 SPR_emergency_factories: "Virtus et Labor"
 SPR_emergency_factories_desc: "Le succès et la victoire ne viennent pas à ceux qui sont paresseux, mais aux travailleurs acharnés qui se consacrent à Dieu. Pour gagner la guerre en cours, tous nos travailleurs doivent s'engager pleinement dans la cause, et les concepts syndicalistes tels que les "directives de sécurité sur le lieu de travail" doivent être abandonnés si nous voulons que notre cause soit couronnée de succès."
SPR_devoted_officers: "Des Officiers Dévoués "
 SPR_devoted_officers_desc: "La nouvelle armée espagnole sera connue pour ses officiers dévoués, des soldats également dévoués à leur roi et à leur foi catholique. Ces officiers seront un excellent exemple pour le reste de nos troupes, leur permettant de continuer à se battre quelles que soient les circonstances."
SPR_word_of_god: "Parole de Dieu"
 SPR_word_of_god_desc: "Les radio ont été un outil utile qui a sauvé la vie de nombreux soldats pendant la guerre civile, ce qui leur a valu le surnom de "Parole de Dieu". Compte tenu de l'utilité de ces radios, nous devrions investir dans d'autres technologies radio afin d'assurer la survie d'un plus grand nombre de nos soldats."
 SPR_walls_of_jericho: "Briser les Murs de Jéricho"
 SPR_walls_of_jericho_desc: "Tout comme les murs de l'ancienne Jéricho sont tombés sous les coups des justes soldats de Dieu, les défenses de nos ennemis s'écrouleront elles aussi. Notre grande artillerie ferroviaire nous servira de trompette et, à grands cris, leurs lignes de front s'effondreront."
 SPR_army_of_maneuver: "Armée de Manœuvre"
SPR_army_of_maneuver_desc: "Nous devons nous assurer que nos brigades ont suffisamment d'équipes de soutien pour être efficaces. Qu'il s'agisse de compagnies d'artillerie, de santé, de radio, de logistique ou de toute autre compagnie, l'armée espagnole ne chancellera jamais en mélangeant des troupes régulières avec des compagnies de soutien."
SPR_mechanized_effort: "Industrie Automobile Espagnole"
 SPR_mechanized_effort_desc: "Nous devrions envisager de moderniser l'industrie automobile de l'armée espagnole. La guerre mécanisée nécessitera de meilleurs camions et automobiles, qui contribueront à l'approvisionnement de nos troupes et à l'augmentation de la mobilité de nos soldats."
 SPR_weltrieg_lessons: "Tactiques de la Guerre Blindée"
 SPR_weltrieg_lessons_desc: "La Weltkrieg a démontré le plein potentiel des chars de combat. Combinés avec un soutien motorisé et mécanisé, les chars de combat peuvent exceller dans leur tâche première à savoir ; prendre l'ennemi par surprise. Au contraire de la Weltkrieg, durant laquelle les chars faisaient de lourdes et vulnérables cibles, l'accent doit être mis sur leur mobilité."
 SPR_navarran_lancers: "Lanciers Navarrais"
 SPR_navarran_lancers_desc: "Pendant la première guerre carliste, les lanciers de Navarre comptaient parmi les meilleures troupes de cavalerie dont disposaient les armées. Il semble donc opportun de faire revivre cet héritage avec nos brigades de chars. Elles seront nos troupes d'élite et la pointe de la lance de l'armée espagnole."
 SPR_tank_shipments: "Demande d'Envoi de Chars de l'Entente"
 SPR_tank_shipments_desc: "Si nous voulons gagner cette guerre en cours, nous aurons besoin d'un maximum de chars déployés sur le champ de bataille. Nos alliés de l'Entente disposent encore d'importants stocks de chars qui n'ont pas été utilisés depuis leurs révolutions. Nous pourrions les convaincre de nous les envoyer afin qu'ils puissent enfin être utilisés à nouveau."
SPR_a_catholic_army: "Une Armée Catholique"
 SPR_a_catholic_army_desc: "Indépendamment des réformes particulières que nous avons décidées, la seule chose que nous pouvons dire, c'est que l'armée d'Espagne est une armée catholique, du plus haut des généraux au plus humble des soldats. Dieu sera avec l'armée d'Espagne."

### Navy Focuses ###
SPR_armada_espanola: "Armada Espagnole"
 SPR_armada_espanola_desc: "Pendant l'âge d'or espagnol, l'Armada Espagnole était la plus grande flotte du monde. Son navire naviguait sur les océans et nous dominions les vagues. Nous devrions moderniser notre flotte et lui redonner son lustre d'antan."
 SPR_upgrade_dockyards: "Dirección General de la Marina Mercante"
 SPR_upgrade_dockyards_desc: "La marine espagnole était célèbre pour ses marchands. Les galions espagnols remplis d'or et d'autres marchandises provenant des Amériques revenaient chaque jour sur le continent. Nous devrions raviver notre esprit mercantile et construire une marine marchande moderne à l'image de la marine espagnole."
SPR_devoted_captains: "Des Capitaines Dévoués"
 SPR_devoted_captains_desc: "Tous nos navires devraient avoir des aumôniers catholiques dévoués à leur bord pour aider les marins en quête de foi. En outre, nous veillerons à ce que nos capitaines et amiraux soient avant tout dévoués à Dieu, avant de considérer leurs mérites individuels, car la dévotion est vraiment primordiale pour la victoire."
SPR_infanteria_de_marina: "Infanterie de Marine"
 SPR_infanteria_de_marina_desc: "L'Infantería de Marina est la force maritime de la marine espagnole et le plus ancien corps maritime du monde, fondé en 1537 par Charles Ier d'Espagne. L'Infantería de Marina a lentement perdu de son prestige au fil des ans, mais sous [SPR.GetLeader], les choses vont changer. Nos marines retrouveront un statut digne de leur héritage."
 SPR_grand_navy: "La Nouvelle Armada"
 SPR_grand_navy_desc: "La nouvelle marine espagnole sera une grande marine, capable de projeter sa puissance sur tous les océans du monde. Nous reconstruirons la marine espagnole pour qu'elle retrouve sa puissance d'antan, et bientôt l'Espagne régnera à nouveau sur les flots."
SPR_modern_galleons: "Galleons modernes"
 SPR_modern_galleons_desc: "Les grands galions espagnols étaient les navires les plus puissants de leur époque. De même, en renforçant et en modernisant notre marine, nous devrions construire des cuirassés et des dreadnoughts modernes pour sécuriser à nouveau les mers."
 SPR_battle_cruisers_support: "Croiseurs Blindés Spécialisés"
 SPR_battle_cruisers_support_desc: "Si les dreadnoughts font la fierté de la marine espagnole, les croiseurs blindés joueront également un rôle essentiel en tant qu'escorteurs de notre marine."
 SPR_defend_the_coast: "Gardiens de la Côte Espagnole"
SPR_defend_the_coast_desc: "La marine espagnole doit se concentrer sur la défense de l'Espagne elle-même. Elle ne sera pas aussi grande que certains le voudront, mais elle sera respectée et elle défendra l'Espagne contre tous les ennemis."
 SPR_coast_guard: "Création d'une Garde Côtière Spécialisée"
 SPR_coast_guard_desc: "Actuellement, l'Espagne ne dispose d'aucune force de garde-côtes spécialisée, la plupart des tâches étant assurées par la Guardia Civil jusqu'à une date récente. Si nous voulons protéger pleinement les côtes espagnoles contre toute menace éventuelle, il est impératif que nous mettions en place une unité de garde-côtes spécialisée qui s'acquitterait de ces tâches."
SPR_protect_our_colonies: "Protéger nos colonies"
 SPR_protect_our_colonies_desc: "Les colonies d'outre-mer que nous détenons encore sont d'un intérêt vital pour l'Espagne et nous devrions utiliser notre marine pour protéger la côte de nos colonies contre tous les attaquants. Toutefois, si cela n'est pas possible, plusieurs forts et batteries côtières bien placés feront l'affaire."
 SPR_cruiser_support: "Soutien des Croiseurs Légers"
 SPR_cruiser_support_desc: "L'utilisation de navires éclaireurs plus petits et plus légèrement blindés nous permettra de disperser nos forces sur une vaste zone afin de surveiller l'ensemble de notre littoral, ce qui nous permettra de réagir rapidement aux incursions ennemies."
SPR_masters_of_the_sea: "Les Seigneurs des Flots"
 SPR_masters_of_the_sea_desc: "La marine espagnole a été réformée avec succès et est désormais l'une des plus grandes marines du monde. Nous assumons à nouveau notre titre légitime de Seigneurs des Flots."

### Air Force Focuses ###
SPR_aviacion_legionaria: "Légionnaire de l'Aviation"
 SPR_aviacion_legionaria_desc: "Les guerres modernes se déroulent non seulement sur terre et sur mer, mais aussi dans le ciel. Les doctrines aériennes modernes doivent être inculquées à nos pilotes et des avions à la pointe de la technologie doivent être construits si nous voulons remporter la victoire dans nos batailles."
 SPR_upgrade_air_ports: "Nationaliser les Aérodromes Civils"
 SPR_upgrade_air_ports_desc: "L'infrastructure nécessaire au soutien d'une grande force aérienne ne doit pas être construite entièrement à partir de zéro. Il existe dans tout le pays de nombreux aérodromes civils que nous pourrions nationaliser et transformer en véritables aéroports militaires, ce qui nous permettrait de gagner beaucoup de temps dans la mise en place de nouveaux aérodromes à l'usage de nos pilotes."
 SPR_new_pilots: "Formation des Nouveaux Pilotes"
 SPR_new_pilots_desc: "La plupart de nos forces aériennes actuelles sont composées de volontaires enthousiastes et d'anciens pilotes d'avions civils, qui n'ont que peu ou pas de connaissances en matière d'aviation militaire. Il est donc impératif que ces recrues reçoivent une formation adéquate avant d'être déployées dans le ciel, car leur expérience nous donnera, nous l'espérons, l'avantage dont nous avons besoin sur nos rivaux."
 SPR_aviation_industry: "Soutenir l'Industrie Aéronautique"
 SPR_aviation_industry_desc: "Les constructeurs aéronautiques espagnols ont été freinés par les turbulences qui ont frappé le pays pendant plusieurs années. Les difficultés persistantes dans le monde ont montré la nécessité de disposer d'entreprises aéronautiques modernes. Il convient donc de soutenir plusieurs entreprises espagnoles qui cherchent à moderniser notre industrie aéronautique."
 SPR_air_supremacy:0 "Suprématie Aérienne"
 SPR_air_supremacy_desc:0 "Le ciel doit être débarrassé des ennemis et de nos armées, sans que les avions hostiles ne s'en emparent. Notre armée de l'air devrait se concentrer sur l'établissement et le maintien du contrôle de l'air."
SPR_fighters: "Efforts en matière de chasseurs"
 SPR_fighters_desc: "Les chasseurs sont l'épine dorsale de toute force aérienne. Ils nous permettent d'exprimer notre suprématie dans le ciel et de permettre au reste de notre force aérienne de s'épanouir. Pour nous en assurer, nous devons nous concentrer sur le développement de nouveaux modèles de chasseurs afin de surpasser nos ennemis dans les airs."
 SPR_foreign_airplanes:0 "Acheter des Avions Etrangers"
 SPR_foreign_airplanes_desc: "Notre pays n'est pas vraiment en mesure de fabriquer une force aérienne. C'est pourquoi nous devons acheter de vieux avions à l'étranger pour aider à relancer l'armée de l'air espagnole. La guerre aérienne est appelée à prendre de l'importance, comme l'a suggéré la Weltkrieg il y a plusieurs décennies."
SPR_army_air_support: " Soutien aérien de l'armée "
 SPR_army_air_support_desc: "L'ennemi le plus facile à combattre est celui qui a déjà été tué par un bombardement avant le début de la bataille. Notre armée de l'air devrait donc se concentrer sur la production d'avions destinés à des missions d'appui sur le champ de bataille et à des efforts de bombardement pour soutenir nos troupes dans leurs efforts."
SPR_bombers: "Efforts en matière de bombardiers"
SPR_bombers_desc: "Pour vraiment aider l'armée, notre force aérienne doit être capable de détruire les positions fortifiées et de perturber l'infrastructure ennemie. Pour ce faire, nous devons nous concentrer sur le développement de nouveaux bombardiers tactiques et stratégiques."
SPR_voice_of_heaven: "Les Yeux du ciel"
 SPR_voice_of_heaven_desc: "Le RADAR est une nouvelle technologie prometteuse qui, si elle est perfectionnée, pourrait fournir une multitude d'informations sur les tactiques et les positions de l'ennemi et révéler la trajectoire des avions ennemis. Plusieurs pilotes ont commencé à appeler les RADAR les Yeux du Ciel en raison de tout ce qu'ils sont capables de révéler et de voir."
 SPR_paratrooper_focus: "Desperta Ferro !"
 SPR_paratrooper_focus_desc: "À la fin du Moyen Âge, une célèbre compagnie de mercenaires aragonais, les Almogávares, a rendu son cri de guerre "Réveillez le Fer" célèbre dans toute la Méditerranée. Ce cri de guerre honorera une nouvelle unité de parachutistes : une infanterie rapide, transportée par avion et capable de se déployer derrière les lignes ennemies."
 SPR_colonial_air_ports: "Aéroports_coloniaux"
 SPR_colonial_air_ports_desc: "Nous devrions développer nos aéroports au sein de nos colonies. Cela permettra à l'armée de l'air de se rendre rapidement du continent à nos colonies d'outre-mer pour les défendre contre quiconque chercherait à nous séparer de nos possessions."
 SPR_rule_the_skies: "Les Champions du Ciel"
 SPR_rule_the_skies_desc: "L'Armée de l'Air n'est plus un assemblage hétéroclite de volontaires, mais une branche parfaitement fonctionnelle de notre armée. A nous de dominer le ciel espagnol et au delà!"

