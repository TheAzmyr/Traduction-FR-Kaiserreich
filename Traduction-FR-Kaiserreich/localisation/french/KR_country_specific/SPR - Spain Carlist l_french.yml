 SPR_francisco_javier_de_borbon_parma_y_braganza:0 "Javier I"
 SPR_francisco_javier_de_borbon_parma_y_braganza_leader_desc:9 "§YBorn:§! §LMay 25th, 1889, in Lucca, Kingdom of Italy§!\n§YBackground:§! §LInheriting a dynastic legacy over a century in the making, Francisco Javier de Borbón-Parma y de Braganza has ascended to the head of the Carlist branch of the Borbón dynasty as the designated successor of Duke Alfonso Carlos. Having been proclaimed as King Javier I of Spain by the supporters of Carlism, he has been given the difficult task of cementing his claim to the throne and reconciling a destructively divided nation.\n\nWhile to many in the nation, Javier is king of the Spanish people, it would be hard to describe the man himself as a Spaniard. As the son of Robert I, deposed Duke of Parma, Javier was born in the Kingdom of Italy yet immersed deeply in French culture from birth owing to his family's dynastic origins. Until the death of Alfonso Carlos, Javier's only direct experience of Spain had been brief holidays and familial visits to distant dynastic relatives.\n\nBeing the brother in law of Kaiser Karl I of Austria, Javier initially planned to join the Austrian army to support their fight against Serbia. However seeing himself as a Frenchman above all else, France's entry into the war would eventually lead to him instead enlisting alongside his brother Sixtus in the Belgian army, having been blocked from joining France's as a foreign royal. Still however valuing his family, Javier aided his brother in Karl I's disastrous attempt to negotiate a secret peace with the Entente.\n\nFollowing the conclusion of the war Javier chose to remain initially in France, staying in one of his family's castles in the country. With the outbreaks of uprisings across the nation and soon Europe as a whole, Javier and other members of the Borbón-Parma dynasty sought refuge with their relatives from the Two Sicily's branch of the family in Naples. There he would remain until his arrival in Spain in the lead up to the nation's civil war.\n\nWith Javier now ruling as a practical foreigner on a much disputed throne, only time will tell if he can truly ingratiate himself with the Spanish people and help finally heal the greatly fractured country.§!"

