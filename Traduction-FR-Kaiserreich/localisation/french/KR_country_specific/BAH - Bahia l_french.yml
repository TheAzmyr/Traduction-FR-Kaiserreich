### Characters ###
 BAH_carlos_marighella: "Carlos Marighella"
 BAH_carlos_marighella_leader_desc:9 "§YNaissance :§! §L5 Décembre 1911, à Salvador, Bahia, États-Unis du Brésil§!\n§YCarrière :§! §LCarlos Marighella est originaire de Salvador, issu d'une famille pauvre de père italien et de mère haoussa. Né en 1911, il était un élève talentueux, connu dans son école pour ses compétences en vers et en prose, mais il s'est rapidement tourné vers la politique, s'impliquant dans les affrontements constants qui se produisaient entre syndicalistes et intégristes au centre-ville de Salvador. Bien qu'il ait été arrêté à quelques reprises, il a réussi à se faire élire représentant en 1936, bien que ce soit une situation relativement précaire, car il était frustré par son incapacité à réellement se démarquer dans le paysage politique. Ce n'est certainement pas le cas en tant que chef de l'État à Bahia, où il a reçu le soutien de nombre de ses anciens camarades brésiliens pour intensifier et mener la commune nouvellement établie vers la prospérité et le socialisme. Cependant, le compte de ses ennemis déjà anciens dans les familles oligarchiques de l'État doit être réglé avant que l'un de ces rêves puisse se réaliser.§!"

 BAH_aliomar_baleeiro: "Aliomar Baleeiro"
 BAH_aliomar_baleeiro_leader_desc:9 "§YNaissance :§! §L5 mai 1905, à Salvador, Bahia, États-Unis du Brésil§!\n§YCarrière :§! §LAliomar de Andrade Baleeiro est né et a grandi à Salvador de Bahia, où il a obtenu son diplôme universitaire en 1921 avec une licence en droit, comme c'est trop souvent le cas dans la politique bahianaise. Ayant travaillé pour plusieurs journaux différents avant de commencer sa carrière politique, il a agi en tant que représentant de l'État et du gouvernement fédéral dans l'ancien ordre politique, sans jamais avoir atteint les sommets qu'il recherchait. Aujourd'hui, le statu quo ayant été complètement détruit par le conflit qui a mis fin au Brésil, Aliomar s'est positionné non seulement pour être le premier président d'une Bahia indépendante et libre, mais aussi pour réduire l'influence de nombre de ses opposants politiques de longue date tout en augmentant la sienne. Beaucoup pensent que ce n'est que le premier pas vers le début d'une toute nouvelle dynastie politique à Bahia.§!"

 BAH_luis_viana_filho: "Luís Viana Filho"
 BAH_luis_viana_filho_leader_desc:9 "§YNaissance :§! §L28 mars 1908, à Paris, Seine, République française§!\n§YCarrière :§! §LAyant, comme la plupart des politiciens de son État, obtenu un diplôme de droit, il a orienté sa carrière vers le journalisme, travaillant pour de nombreux journaux importants de la région. Élu député dans les années 1930, sa carrière n'a cessé d'accroître son influence et il a réussi à se placer en position de se présenter comme le leader d'une Bahia stable et indépendante aux occupants qui détenaient alors Salvador. Croyant en l'action agressive et décisive en politique, Luis prévoit de pousser un programme d'industrialisation intense dans la nouvelle république indépendante.§!"

 BAH_jurandir_bizarria_mamede: "Jurandyr Bizarria Mamede"
 BAH_jurandir_bizarria_mamede_leader_desc:9 "§YNaissance :§! §L27 septembre 1906, à Salvador, Bahia, États-Unis du Brésil§!\n§YCarrière :§! §LDès son plus jeune âge, il s'est préparé à une carrière militaire, obtenant des postes mineurs dans le régiment d'infanterie local en 1927 ; il est donc un ancien officier de la guerre interétatique. Il a ensuite été transféré dans plusieurs commandements de garnison et de police militaire, servant toujours avec distinction et gravissant les échelons de l'armée par ses propres mérites. Alors que de nombreux officiers vaincus ont choisi de se détourner du devoir public après les ravages qui ont pris fin si récemment, Jurandi a choisi de se lancer dans l'arène politique, car il se considère comme le mieux placé pour rétablir l'état de droit et l'ordre dans la République de Bahia nouvellement établie. Il a une aversion particulière pour les syndicalistes, et cette distance n'est pas un secret et un certain nombre de ces hommes politiques ont quitté Bahia de manière préventive avant qu'il ne puisse agir de manière décisive contre ces traîtres.§!"
 BAH_jurandir_bizarria_mamede_commander_desc:9 "§YNaissance :§! §L27 septembre 1906, à Salvador, Bahia, États-Unis du Brésil§!"

 BAH_artur_neiva: "Artur Neiva"
 BAH_artur_neiva_leader_desc:9 "§YNaissance :§! §L22 mars 1880, à Salvador, Bahia, Empire du Brésil§!\n§YCarrière :§! §LArtur Neiva est un scientifique extrêmement renommé et respecté, dont les incursions en politique sont assez récentes, ayant été nommé à des postes administratifs dans le gouvernement de Bahia, au début des années 1930, à la suite de la guerre interétatique. Bien que son expérience en matière politique soit principalement pratique en termes de bureaucratie, il est connu dans le monde entier pour ses études et ses expéditions scientifiques aux États-Unis, en Argentine et dans l'arrière-pays de Bahia et d'autres États brésiliens, ce qui contribue à la réputation internationale de la république nouvellement fondée. Il cherche en effet à améliorer sa situation grâce à une science éprouvée plutôt qu'à un idéalisme mal planifié. Il partage de nombreuses convictions politiques avec Monteiro Lobato, et tandis que certains pressent les deux hommes de travailler avec des puissances étrangères, ils sont persuadés de faire ce qui doit être fait pour l'avancement et le développement de leurs nouvelles nations.§!"

### Focuses ###
BAH_nationbuilding: "Bâtir une nation"
BAH_nationbuilding_desc: "Nous n'épargnerons aucun effort pour reconstruire Bahia à la nation qu'elle mérite d'être, libre et fière !"

BAH_expell_cairoca_farmers: "Expulser les fermiers de Southron"
BAH_expell_cairoca_farmers_desc: "Les landharks brésiliens ont dévoré nos fermiers, et nous devons travailler pour récupérer l'économie d'un tel coup"

BAH_infrastructurerenewal: "Renouvellement des infrastructures"
BAH_infrastructurerenewal_desc: "La guerre a déchiré nos terres et les chemins de fer sont partout des pièges mortuaires, sabotés et mal entretenus. Nous devons changer cela"

 BAH_navalconstructioneffort: "Effort de construction navale"
BAH_navalconstructioneffort_desc: "Si nous voulons établir une flotte, nous aurons besoin de meilleures installations que celles que nous avons actuellement à Montevideo"

 BAH_rearmament: "Priorité au réarmement"
BAH_rearmament_desc: "Nous allons utiliser de nouvelles usines pour aider notre armée à s'équiper"

 BAH_confiscate_br_property: "Confisquer les usines brésiliennes"
BAH_confiscate_br_property_desc: "Les particuliers et les entreprises brésiliens possèdent encore des actifs sensibles, nous allons changer cela pour assurer notre souveraineté"

BAH_defenseprojects: "Projets défensifs"
BAH_defenseprojects_desc: "Des lois spéciales pour encourager les industries stratégiques seront mises en place pour sauvegarder notre autodétermination"

BAH_renewconstiution: "Renouveler la Constitution"
BAH_renewconstiution_desc: "Nous allons renouveler l'Ancienne Constitution, en réaffirmant notre engagement envers notre souveraineté tout en rappelant à nos citoyens que le gouvernement brésilien n'était qu'une occupation militaire"

BAH_newrightsandresponsabilities: "Nouveaux droits et responsabilités"
BAH_newrightsandresponsabilities_desc: "La liberté n'est pas gratuite ; chaque homme doit être prêt à faire sa part pour sauvegarder notre nation"

BAH_heavyinvestment: "Investissements dans l'industrie lourde "
BAH_heavyinvestment_desc: "Nous aurons besoin de beaucoup plus d'incitations si nous voulons que notre industrie prospère vraiment"

BAH_fundodedefesadapatria: "Fonds de défense de la Patrie "
BAH_fundodedefesadapatria_desc: "Un projet intelligent visant à créer un fonds souverain distinct pour les forces armées a été présenté au bureau de notre président. En séparant les dépenses militaires du gouvernement civil, la recherche dans le domaine de l'armement, qui nous fait cruellement défaut, peut être augmentée sans trop de dépenses supplémentaires"

BAH_ladnreform: "Réforme agraire promulguée"
BAH_ladnreform_desc: "Nous avons une occasion en or de procéder à une réforme agraire en profondeur, préparant nos nombreuses terres vierges à l'exploitation"

BAH_pecuaria: "Incitatifs pécuniaires"
BAH_pecuaria_desc: "Notre industrie bovine est sur le point de connaître un boom sans précédent. Tout ce dont il a besoin, c'est d'un petit coup de pouce"

BAH_goodtimes: "Progrès économique"
BAH_goodtimes_desc: "Notre excellente situation économique peut encore s'améliorer avec un certain effort"

BAH_bahian_army: "Forces armées bahianaises"
BAH_bahian_army_desc: "Nos forces armées doivent être reconstruites si nous ne voulons pas être à nouveau conquis"

BAH_inf: "Effort d'équipement d'infanterie"
BAH_inf_desc: "Il faudra plus d'équipement militaire moderne pour armer nos hommes que les rebuts brésiliens que nous possédons actuellement"

BAH_mobility: "Doctrines de la mobilité"
BAH_mobility_desc: "Dans les plaines de Bahia, il n'est pas nécessaire d'être officier pour comprendre à quel point se déplacer rapidement et efficacement est la voie à suivre pour défendre et attaquer"

BAH_mechanization: "Guerre mécanisée"
BAH_mechanization_desc: "Nos forces armées auront besoin de fers de lance blindés pour faire la guerre, et les chars le font aussi !"

BAH_techslot: "Développements en sciences militaires"
BAH_techslot_desc: "Nous veillerons à ce que notre armée ne soit pas laissée pour compte dans la course à la technologie militaire qui balaie le monde au moment où nous parlons"

BAH_airbases: "Bases d'air élargies"
BAH_airbases_desc: "Nos aérodromes seront agrandis pour nous permettre, à nous et à nos alliés, de les utiliser en même temps"

BAH_fightereffort: "Défendons le ciel"
BAH_fightereffort_desc: "Nous devons repousser toute tentative étrangère pour atteindre la supériorité aérienne sur Bahia !"

 BAH_cas_focus: "Effort de soutien aérien rapproché"
 BAH_cas_focus_desc: "Nous veillerons à ce que nos forces aériennes disposent de bombardiers d'appui aérien rapproché et de pilotes qualifiés"

BAH_todos_os_santos: "Marine bahianaise "
BAH_todos_os_santos_desc: "Reconstruire une marine à partir de zéro n'est pas chose facile, mais nous allons relever le défi !"

BAH_coastaldefenses: "Défenses côtières"
BAH_coastaldefenses_desc: "Nous ferons en sorte que Bahia soit à l'abri de toute incursion navale, avec la construction de défenses côtières"

BAH_specialforces: "Forces Spéciales"
BAH_specialforces_desc: "Des unités spéciales seront entraînées pour affronter les terrains difficiles ou dangereux"

BAH_barata_legion: "Légion Barata"
BAH_barata_legion_desc: "L'élite de l'élite, la Légion Barata sera la force de combat ultime en Amérique du Sud. C'est du moins ce que disent les prospectus de recrutement !"

BAH_newindustries: "Nouveaux secteurs d'activité"
 BAH_newindustries_desc: "L'influence des acteurs économiques extérieurs ayant été réduite, nous pouvons maintenant regarder vers l'avenir. Notre gouvernement devrait encourager le développement de nouveaux parcs industriels spécialisés pour rivaliser avec ceux de l'Europe"

BAH_enlist_ranchers: "Engager l'aide des éleveurs "
 BAH_enlist_ranchers_desc: "Les éleveurs connaissent la terre mieux que quiconque. Nous devrions travailler avec les meilleurs éleveurs du pays pour organiser des milices mobiles afin d'augmenter nos forces armées régulières"

BAH_sertanejo_terrain_mastery: "Maîtrise du Sertão"
BAH_sertanejo_terrain_mastery_desc: "Le Sertão aride pourrait être vital dans la planification de la défense de notre nation si seulement nos hommes pouvaient être entraînés pour combattre sur un tel terrain"

BAH_tank_heavy_arms: "Production d'armes lourdes"
BAH_tank_heavy_arms_desc: "Les guerres sont de plus en plus souvent menées non par des hommes, mais par de grandes armes de guerre. Nous devons demander à notre industrie lourde de se concentrer sur la production de ces articles"

BAH_trained_general_staff: "Etat-major général_formé"
 BAH_trained_general_staff_desc: "Les grandes puissances du monde dominent en raison de l'organisation et de la formation supérieures de leur corps d'officiers. Nous devons investir dans l'adaptation de leur modèle à nos propres fins"

BAH_combat_famine: "Combattre la famine"
BAH_combat_famine_desc: "Avec un effort concentré, nous pouvons assurer que les villages ruraux reçoivent un soutien suffisant pendant les périodes de pénurie provoquées par notre climat souvent volatile"

### Ideas ###
BAHconsti: "Constitution affirmée"
BAHconsti_desc: "La constitution Bahianaise a été renforcée pour répondre aux nouvelles préoccupations de la nation croissante et son contenu a été affirmé"

BAHlandreform: "Réforme agraire"
 BAHlandreform_desc: "La réforme agraire a mieux organisé les vastes étendues de prairies exploitables de la Bahia rurale"

BAHcav: "Armée de Ranchers"
BAHcav_desc: "Bahia a engagé les meilleurs éleveurs de la nation pour diriger des organisations paramilitaires régionales en étroite coordination avec les forces armées de la nation"

 BAHpecuaria: "Ranch subventionné"
BAHpecuaria_desc: "L'industrie de l'élevage bahianais est en plein essor avec le soutien de l'Etat"

 BAHsuperduperpecuaria: "Boom de l'élevage"
BAHsuperduperpecuaria_desc: "L'élevage est l'une des plus grandes industries de Bahia. Les troupeaux de bétail de la nation sont parmi les plus grands du monde"

BAHterrainmastery: "Maîtrise du terrain"
BAHterrainmastery_desc: "Les militaires bahianais s'entraînent dans les nombreuses régions du pays et acquièrent des compétences en combat sur divers types de terrain"

BAHheavyprod: "Production lourde "
BAHheavyprod_desc: "Les industries de l'État bahianais ont été encouragées à se concentrer sur les armements et les véhicules lourds. Cette connaissance a entraîné un boom de la productivité industrielle en général"

BAHstaff: "Etat-major général formé"
 BAHstaff_desc: "Bahia a établi un état-major militaire discipliné et bien organisé à la suite d'une série de réformes militaires efficaces"

BAH_antifam_idea: "La fin de la famine"
BAH_antifam_idea_desc: "La famine dans la Bahia rurale n'est plus une réalité. Les naissances dans ces régions ont augmenté et les taux de mortalité ont considérablement diminué"
