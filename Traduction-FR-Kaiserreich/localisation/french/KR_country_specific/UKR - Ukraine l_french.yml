 UKR_visit_executive_office: "Visiter le Bureau Exécutif"
 UKR_visit_executive_office_desc: "Convaincre l'Hetman et son cercle de conseillers de soutenir nos propositions sera une tâche difficile, mais néanmoins nécessaire. Nous devons communiquer directement si nous voulons que la confiance s'installe."
 UKR_rally_the_democrats: "Rallier les Démocrates"
 UKR_rally_the_democrats_desc: "L'UDKhP a toujours été un parti à la tente un peu large, et les voix réformistes ont souvent été réduites au silence ces dernières années. Il est temps que nous saisissions l'occasion de changer le statu quo et de nous rallier à une cause commune."
 UKR_concessions_to_skoropadskyi: "Concessions à Skoropadskyi"
 UKR_concessions_to_skoropadskyi_desc: "Nous n'arriverons pas à nos fins en essayant d'imposer nos idées. Si l'Hetman considère nos propositions comme trop radicales, elles ne seront pas adoptées. Ce n'est qu'en le rassurant soigneusement sur le fait que nous ne travaillons pas contre lui, mais avec lui, que nous garantirons la sécurité du processus démocratique."
