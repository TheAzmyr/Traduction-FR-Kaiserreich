eu confus, parmi les intellectuels alignés sur les vieux classocrates hetmanites et la LUN. Dans l’ensemble, cela a donné des maux de tête à Kuzma, qui a eu du mal à maîtriser les membres radicaux."
 ukraine.80.a: "Un drôle de groupe."

 ukraine.81.t: "Paradis Perdu et Retrouvé"
 ukraine.81.d: "Après presque deux ans de travail, l'inoubliable cinéaste ukrainien Oleksandr Dovzhenko a sorti son dernier film, "Zahublenyi i Vidnaydenyi Ray" (Paradis perdu et retrouvé), inspiré par son profond amour pour la nation ukrainienne et son long exil en Commune de France. C'est la première de ses nombreuses œuvres d'art à avoir été filmée sur place en Ukraine, avec beaucoup de célébration. Il suit l'histoire d'une colonie utopique dans la nature ukrainienne, alors qu'elle se transforme lentement en une métropole moderne tout en subissant les attaques d'ennemis opposés à son mode de vie unique ; un mélange de vie communautaire et de planification technocratique rationnelle.\n\nCela a été interprété par les critiques comme étant soit une allégorie positive de la renaissance du républicanisme ukrainien de gauche, soit, selon les détracteurs les plus purs et durs de Dovzhenko, une manière de romantiser les idées de classocratie du vieil Hetmanat. Les partisans de Dovzhenko ont salué le film comme une ode au potentiel de la nation ukrainienne, tentant de réconcilier les forces de la nature avec les forces de la modernité. Contrairement aux œuvres antérieures de Dovzhenko qui étaient ancrées dans l'école communarde du « réalisme prolétarien », le film est assez intensément symbolique, « romantique jusqu'à l'épuisement », comme l'a noté avec un esprit sournois l'un des collaborateurs de Dovzhenko. Les références à des nationalités, des cultures et des mouvements politiques spécifiques, même ceux de l’Ukraine, sont cachées derrière des couches d’allégorie.\n\nMême si le grand public s'est gratté la tête, le public préféré de Dovzhenko, la gauche avant-gardiste, s'est réjouie, avec des projections du film organisées non seulement en Ukraine, mais aussi par ses anciens pairs à Paris et à Londres. Les réactions mitigées n'ont pas intimidé Dovjenko et l'homme connu comme le "Premier poète du cinéma" s'est immédiatement remis au travail sur son prochain projet."
 ukraine.81.a: "Attendez, je ne comprends pas, s'agissait-il de l'Hetmanat ou de la République ?"
 ukraine.81.b: "Quel homme étrange... parlez-moi de cet amateur !"

 ukraine.82.t: "Le Premier Poète du Cinéma"
 ukraine.82.d: "Dovzhenko est un ovni incontournable du cinéma ukrainien ; il descendait de pauvres cosaques, mais grandit pour devenir enseignant et l'un des fondateurs de l'Académie Ukrainienne des Arts en [202.GetName]. Alors qu'il était initialement partisan de l'Hetmanat en 1918, Dovzhenko avoua qu'il était entré dans la Révolution Nationale Ukrainienne « par la mauvaise porte », devenant un opposant déclaré à Skoropadskyi après que le Hetman ait introduit la conscription parmi les étudiants de [202.GetName]. Il a ensuite dérivé entre la République Populaire Ukrainienne de Symon Petlioura et la faction Borotbyste du mouvement communiste pendant la guerre civile, jusqu'à ce que la victoire du Hetman oblige Dovzhenko à fuir son pays et à chercher refuge en France.\n\nEn 1925, il entreprend un stage dans l'industrie cinématographique française. Là, il apprit les outils du métier, commençant à écrire ses propres scénarios qui étaient souvent des comédies parodiant et faisant référence à d'autres films populaires. Dovzhenko a finalement commencé à produire ses propres films politiques, réunissant une équipe hétéroclite de compatriotes exilés ukrainiens pour l'aider à écrire et à réaliser sa prestigieuse « trilogie ukrainienne », composée de « Zvenyhora », « Arsenal » et « Zemlia » (Terre), qui il l'a décrit comme une « poésie cinématographique » et comme une tentative de créer une « Iliade ukrainienne » qui couvrait toute l'histoire de son pays natal. Bien que ces trois films aient été tournés en France, Dovzhenko tenait absolument à tenter de recréer une culture ukrainienne authentique sur ses plateaux de tournage.\n\nÀ côté de ses sentiments nationalistes, la politique socialiste de Dovzhenko était également évidente dans ces œuvres, comme dans "Zvenyhora" et "Zemlia", il mettait en lumière les aspirations de la paysannerie ukrainienne à la réforme agraire et à la liberté économique, tandis que dans "Zvenyhora" et "Arsenal" ses représentations de la guerre civile ukrainienne portaient en elles un sentiment de mélancolie face aux échecs de la République PopulaireUkrainienne et des Borotbystes, un sombre rêve de ce qui aurait pu se passer s'ils avaient vaincu le Hetman, à l'époque. Néanmoins, ces premiers films étaient encore très ancrés et portaient un appel strict à la terre, à la liberté et à la tradition nationale, bien loin de ses œuvres récentes, plus ésotériques, comme "Zahublenyi i Vidnaydenyi Ray" (Paradis perdu et retrouvé)."
 ukraine.82.a: "Peut-être que l'expression "romantique jusqu'à l'épuisement" était juste..."

 ukraine.83.t: "Arrêt de la production de Taras Bulba"
 ukraine.83.d: "Depuis dix ans, le célèbre réalisateur ukrainien Oleksandr Dovzhenko travaille sur une adaptation du roman cosaque du XIXème siècle "Taras Boulba", écrit par Nikolaï Gogol. Le réalisateur avait récemment conclu une collaboration avec le célèbre historien cosaque Dmytro Yavornytskyi pour garantir l'authenticité du film. Les deux hommes ont promis que le scénario était presque terminé, Dovzhenko étant même récemment revenu de ses recherches sur les lieux de tournage en Crimée, mais beaucoup de ses pairs ont exprimé leur scepticisme quant à savoir si ce projet de dix ans porterait réellement ses fruits, dans un avenir proche.\n\nMalheureusement, il semble que le pire soit arrivé et que la production de l'opus magnum de Dovzhenko soit interrompue pour une durée indéterminée, car la déclaration de guerre avec la Russie a rendu trop dangereux le tournage en Crimée. De plus, plusieurs des principaux acteurs du film, comme le jeune Mykola Dupak qui devait incarner le fils érudit du héros cosaque Taras Boulba, Andrii, ont annoncé qu'ils souhaitaient se porter volontaires dans les forces armées ukrainiennes plutôt que de passer la guerre dans des décors de cinéma ou sur une scène de théâtre. Dovjenko a appuyé cette opinion et s'est présenté au service de notre gouvernement, qui a sollicité son aide pour tourner des films de propagande en soutien à l'effort de guerre.\n\nCela s’accompagne d’une certaine ambivalence ; Même si Dovzhenko est déçu que son chef-d'œuvre doive être encore retardé, il est clair qu'il est indigné contre l'ennemi russe et a déjà commencé à écrire une rhétorique enflammée contre eux, comme un court essai journalistique intitulé "L'Ukraine en feu" qui a déjà été publié et a rencontré des éloges parmi les soldats ordinaires, les officiers et les représentants du gouvernement."
 ukraine.83.a: "Slava Ukrainyi ! Le poète du cinéma se bat à nos côtés !"

 ukraine.84.t: "Taras Bulba Libéré"
 ukraine.84.d: "Malgré le feu et le sang versés par l'Ukraine, nous avons survécu, tout comme les rêves du grand réalisateur Oleksandr Dovzhenko. Son projet de plusieurs décennies, l'adaptation au cinéma du roman du XIXe siècle "Taras Boulba", a finalement été achevé et est désormais projeté sur grand écran. L'histoire de Taras Boulba est compliquée, écrite au XIXe siècle par l'écrivain russe  d'origine ukrainienne Nikolaï Gogol. L'œuvre elle-même ainsi que son auteur ont toujours été controversés entre nationalistes ukrainiens et russes. Bien que Gogol soit né dans une longue lignée de cosaques ukrainiens, il évolue principalement dans les cercles littéraires russes. En tant qu’homme de deux mondes, il a fait remarquer qu’il ne donnait la préférence ni à la cause nationaliste russe ni à la cause nationaliste ukrainienne, ce qui a conduit les deux camps à le revendiquer souvent comme faisant partie des leurs.\n\nMême si Dovzhenko favorise la position ukrainienne dans ce conflit culturel, il s’efforce d’éviter de rouvrir les vieilles blessures laissées par la Seconde Weltkrieg. "Taras Boulba", qui se déroule au début du XVIIe siècle, raconte comment un courageux héros cosaque ukrainien et ses fils se soulèvent pour se rebeller contre la République des Deux Nations Polono-Lituanienne. Alors que le récit du roman original décrit les Polonais comme soutenus par les Juifs, les Criméens et d’autres collaborateurs, Dovzhenko a tenté de décrire un récit plus nuancé, présentant les hégémons étrangers comme incitant les populations chrétiennes, juives et musulmanes d’Ukraine à suivre leur volonté. D'autres changements notables incluent l'omission de la révérence de Gogol pour le Tsar Russe lorsque les rebelles ukrainiens réclament un libérateur pour les sauver, choisissant d'utiliser une description plus ambiguë d'un leader ou d'une figure paternelle qui les délivrera de l'oppression.\n\nEnfin, le film présente plusieurs allégories de la République Populaire Ukrainienne, décrivant cette partie de la résistance ukrainienne du XVIIe siècle dans le cadre d'une lutte plus large contre la domination étrangère de toutes sortes, en particulier celle des capitaux étrangers venus de Berlin, d'Autriche et de Moscou."
 ukraine.84.a: "Félicitations à Dovjenko!"

 ukraine.85.t: "Lily"
 ukraine.85.d: "Une nouvelle initiative artistique a balayé la scène théâtrale ukrainienne, alors que les mécènes et les créateurs consacrent leurs efforts à soutenir la guerre contre la Russie. "Lileia" (Lily) est un ballet dramatique et nationaliste, avec un livret écrit par Vsevolod Chagovets qui a également organisé la mise en scène et une partition captivante composée par Kostiantyn Dankevych. L'origine de l'histoire est dérivée des poèmes et des ballades de l'auguste poète ukrainien du XIXe siècle Taras Shevchenko, en particulier de son recueil Kobzar (Le Ménestrel). Plutôt qu’une adaptation directe d’une œuvre unique, la pièce est une compilation de nombreuses parties différentes de Kobzar, destinée à créer un récit unifié.\n\nLa représentation d'ouverture a eu lieu à l'Opéra National d'Ukraine à [202.GetName]. L'oeuvre raconte l'histoire d'une jeune paysanne ukrainienne nommée Lileia, vivant dans une Ukraine des années 1820 et vicieusement opprimée par la dynastie des Romanov, ou les « Moscovites » comme ils sont désignés dans la pièce. Elle tombe amoureuse d'un compatriote, nommé Stepan, mais après avoir demandé au cruel prince moscovite qui administre leur village l'autorisation de se marier, elle se retrouve l'objet de ses désirs pervers. Lorsque le prince tente de kidnapper Lileia, elle et Stepan sont emmenés par leurs camarades du village mais finissent par être séparés en cours de route. Stepan est finalement capturé par les hommes du prince et aveuglé, mais ne se laisse pas décourager par cette mutilation. Il prend l'identité d'un ménestrel errant, voyageant pour rallier le peuple ukrainien à ses côtés grâce à la musique.\n\nAprès avoir retrouvé Lileia, les deux sont à nouveau attaqués par le prince moscovite. Lileia reçoit un coup mortel destiné à son amant, sa mort inspirant Stepan et les paysans ukrainiens à se rebeller et à exécuter le prince, après quoi ils promettent de créer une nouvelle nation d'hommes égaux, libres de toute tyrannie. Cette histoire saisissante d’oppression, de martyre et de rébellion a été présentée comme une allégorie de la longue lutte de l’Ukraine contre l’hégémonie russe."
 ukraine.85.a: "Très intéressant."

 ukraine.86.t: "Innovations animées en [192.GetName]"
 ukraine.86.d: "Une facette peu connue de la culture ukrainienne est notre industrie de l'animation, qui a récemment fait l'objet d'une plus grande attention internationale. Elle a vu le jour à Odesa Film Studio, une société issue de la fusion des studios de cinéma ukrainiens après avoir lutté pour rester à flot après la guerre civile, sous les auspices d'un homme nommé Viacheslav Levandovskyi, considéré comme le père de l'animation ukrainienne. Étudiant en ballet et diplômé de l'Académie des arts [202.GetName], Levandovskyi a été attiré par l'industrie cinématographique [192.GetName] où il a d'abord travaillé avec des marionnettes, l'animation image par image et la rotoscopie, créant le premier film d'animation ukrainien "Solomianyi Bychok" (Taureau de paille) en 1927.\n\nIl s'est rapidement intéressé aux "animations sur celluloïd" développées par Walt Disney Productions et Fleischer Studios, ainsi qu'à l'utilisation du son synchronisé avec l'animation. Levandovskyi et d'autres animateurs ukrainiens ont été principalement initiés à ces concepts par le biais du magazine culturel Dilo (The Deed), publié en Galicie mais partagé par les cercles intellectuels ukrainiens. Avec le temps, Levandovskyi s'est éloigné des marionnettes et a commencé à utiliser l'animation en cellophane, en commençant à travailler sur son dessin animé le plus connu, "Tuk-Tuk ta yoho pryiatel Zhuk" (Tuk-Tuk et son ami Zhuk) en 1928.\n\nIl s'agissait d'une tentative de créer une paire de mascottes en série pour l'animation ukrainienne, des personnages semblables à Mickey Mouse ou Betty Boop, qui pouvaient apparaître dans de nombreux dessins animés différents. Le petit garçon Tuk-Tuk et son compagnon canin Zhuk ont joué dans trois histoires jusqu'à présent, toutes réalisées par Levandovskyi et ses collègues Ipolit Lazarchuk, Serhii Kononchuk, Semen Huietskyi et Yevhen Horbach au cours de la dernière décennie. Ils ont acquis une immense popularité auprès des enfants ukrainiens et ont contribué à élever l'animation au rang de nouvelle forme d'art réputée. Tout comme Levandovsky s'est inspiré d'idées étrangères, les dessins animés ukrainiens se sont répandus dans le Reichspakt et en Galicie, où ils pourraient à leur tour inspirer d'autres animateurs."
 ukraine.86.a: "Quelle charmante collection d'images et de sons !"

 ukraine.87.t: "Restauration du Conseil National Juif"
 ukraine.87.d: "Avec la récente Révolution Républicaine, les populations minoritaires ukrainiennes ont également commencé à affirmer leur place dans les nouvelles réalités politiques. Pour les Juifs d'Ukraine, cela signifie le rétablissement du Conseil National Juif, en tant qu'organe représentatif et consultatif pour toute activité politique juive dans la République Populaire Ukrainienne. Même si le Conseil National Juif a été dispersé dans les premiers jours du Hetmanat, le régime de Skoropadskyi n'a pas pour autant aboli toutes ces institutions consultatives et le Conseil National Juif a été de facto remplacé par l'Assemblée Nationale Juive. Pourtant, la nature centralisée de l'État Hetmaniste, ainsi que l'interdiction de toutes les forces socialistes, signifiaient que l'Assemblée Nationale Juive avait en réalité une influence assez limitée, dominée principalement par les forces libérales du Parti Populaire Juif, ainsi que par ceux qui fondaient leur place au sein du Parti Radical-Démocrate ukrainien (principalement l'un des plus hauts diplomates du pays, Arnold Margolin).\n\nAujourd’hui, le Conseil a repris ses travaux. Rempli de représentants de diverses forces politiques, dont le Poale Zion, le Bund, le Parti des Travailleurs Socialistes Juifs unis, le Parti Populaire Juif susmentionné et les Sionistes en général, le Conseil a adopté une série de résolutions saluant le récent rétablissement de la loi nationale sur l'autonomie personnelle et déclarant son intention de contribuer à sa mise en œuvre. Une controverse partielle s'ensuit sur la répartition des sièges au sein du Conseil, ainsi que sur la participation de forces explicitement socialistes révolutionnaires, mais elle se dissipe rapidement. Après quelques délibérations, Solomon Goldelman du Poale Zion en fut élu chef, avec Vulf Latskyi comme vice-président. Le [UKR_leader_title] a rencontré Goldelman pour le féliciter de sa victoire."
 ukraine.87.a: "Félicitations, M. Goldelman."

 ukraine.88.t: "Bouleversements politiques au sein du Conseil National Juif"
 ukraine.88.d: "Il aurait été naïf de croire que la récente révolution syndicaliste des Borotbystes aurait contourné le Conseil National Juif et ses développements politiques internes. Compte tenu des circonstances politiques nationales, les forces socialistes révolutionnaires au sein du Conseil ont émis un vote de censure contre la direction du Conseil, une tentative claire de la remplacer par une composition plus à gauche. La tentative a réussi et la désignation d'une nouvelle direction est en cours. En raison du mandat de longue durée de Goldelman dans les cercles politiques juifs, il a été décidé qu'il occuperait un poste de « secrétaire » de rang inférieur, au lieu de démissionner complètement de tous les postes de direction.\n\nIl est intéressant de noter que l'un des candidats à la nouvelle direction était Isaak Babel, un célèbre auteur juif de [192.GetName]. Ayant acquis une renommée notable grâce à ses nouvelles et ses romans pendant l'entre-deux-guerres, la révélation selon laquelle Babel avait des liens avec les bolcheviks pendant la guerre civile a laissé plus de questions que de réponses. Quoi qu’il en soit, Babel a discrètement rejeté sa propre candidature et a plutôt envoyé une déclaration félicitant les cercles de gauche au Conseil National ainsi que l’Ukraine dans son ensemble pour la révolution réussie."
 ukraine.88.a: "La révolution est véritablement sociale."

 ukraine.89.t1: "Le Conseil National Juif en soutien à l'effort de guerre"
 ukraine.89.t2: "L'Assemblée Nationale Juive en soutien à l'effort de guerre"
 ukraine.89.d.unr: "Le Conseil National Juif a récemment adopté une résolution quasi unanime soutenant notre effort de guerre.\n\nLa résolution souligne la nécessité de lutter contre l'impérialisme russe, salue la participation des Juifs d'Ukraine à tous les niveaux de l'effort de guerre et encourage les Juifs ukrainiens à se porter volontaires pour servir. Le Chef du Conseil Goldelman a également présenté la candidature du Conseil au poste de nouveau grand rabbin de l'armée. [GetLeader] a officiellement remercié le Conseil pour son soutien."
 ukraine.89.d.soc: "Le Conseil National Juif a récemment adopté une résolution quasi unanime soutenant notre guerre révolutionnaire.\n\nLa résolution a souligné la nécessité de lutter contre l'impérialisme international et a salué la participation des Juifs d'Ukraine à tous les niveaux de la lutte révolutionnaire, les appelant à se porter volontaires pour le service militaire au mieux de leurs capacités. Les dirigeants du Conseil, ainsi que le secrétaire Goldelman, ont également soumis la candidature du Conseil au poste de nouveau grand rabbin de l'armée. Le camarade Choumski a appelé les dirigeants du Conseil et les a remerciés pour leur soutien."
 ukraine.89.d.hetman: "L’Assemblée Nationale Juive, une organisation non gouvernementale proportionnelle, a récemment adopté une résolution quasi unanime soutenant notre effort de guerre.\n\nLa résolution souligne la nécessité de lutter contre l'expansionnisme russe, salue la participation des Juifs d'Ukraine à tous les niveaux de l'effort de guerre et encourage les Juifs ukrainiens à se porter volontaires pour servir. Le chef de l'Assemblée, Latskyi, a également présenté la candidature de l'Assemblée au poste de grand rabbin de l'armée. [GetSecondInCommand] a appelé les dirigeants de l'Assemblée et les a remerciés pour leur soutien."
 ukraine.89.a: "Leur aide est appréciée!"

 ukraine.90.t: "Absorption des Organisations Minoritaires"
 ukraine.90.d: "Tout récemment, les porte-parole du SHD ont annoncé l'absorption de « groupes d'intérêt minoritaires » au sein de l'organisation. Les plus grandes organisations sociopolitiques intégrées au SHD sont les communautés juive, russe et polonaise, mais de nombreuses autres organisations sont concernées.\n\nDans un discours radiophonique, le Ministre-Otaman Borys Homzyn et le chef de la Grande Rada cosaque Ivan Poltavets-Ostrianytsia ont déclaré la mise en œuvre de cette politique d'« unification sociale ». Ils ont souligné qu'aucune « législation spécifiquement discriminatoire » ne serait promulguée à aucun moment. Homzyn et Poltavets-Ostrianytsia ont vaguement soutenu qu'une telle démarche était nécessaire pour se prémunir contre « les menaces internes et externes » et que « tous les résidents de l'Ukraine sont égaux ».\n\nCertaines organisations absorbées, comme l'Union Russe en Ukraine, se sont retrouvées avec des conditions légèrement plus souples,  en raison des prétendus liens qu'entretenaient certains de ses dirigeants avec le SHD - tandis que des organisations telles que l'Assemblée Nationale Juive ont pratiquement perdu leur autonomie après des « mesures favorables aux socialistes ». La direction a été supprimée et les « programmes socialistes » de l'Assemblée ont été supprimés.\n\nQuoi qu’il en soit, une telle démarche a provoqué de multiples manifestations dans tout le pays, qui ont été rapidement dispersées par la Derzhavna Varta."
 ukraine.90.a: "Une nouvelle victoire pour l'Hetman !"

 ukraine.91.t: "Organisations Minoritaires Dispersées"
 ukraine.91.d: "Tout récemment, le Provid de la Ligue a annoncé la dispersion de tous les groupes d'intérêt minoritaires en Ukraine. Les plus grandes organisations dissoutes sont les organisations sociales juives, russes et polonaises.\n\nDans un discours radiophonique, les députés Provid Andrii Melnyk, Yevhen Onatskyi et Rostyslav Bereziuk-Voloshyn ont déclaré la mise en œuvre de la politique d'« unification sociale », mais ont souligné qu'aucune « législation discriminatoire spécifique » ne serait promulguée et cela à aucun moment. Les trois hommes ont fait valoir que cette décision était simplement nécessaire pour protéger l'Ukraine contre « les menaces tant internes qu'externes », dans une quête d'« homogénéité idéologique », et que sans sévir contre ces organisations anti-ukrainiennes, « l'Ukraine ne pourrait jamais renaître et s'élever comme une nation fière et unie.\n\nBizarrement, à l'occasion de commentaires semi-privés, le chef de la Ligue Mykola Stsiborskyi a soutenu cette politique mais a remis en question les tactiques « trop énergiques » de sa mise en œuvre, en particulier à l'égard des Juifs d'Ukraine. Ses commentaires ont trouvé peu de soutien au sein de la Ligue elle-même et n’ont suscité que plus de questions que de réponses.\n\nQuoi qu’il en soit, une telle démarche a provoqué de multiples manifestations dans tout le pays, qui ont été rapidement dispersées par la police et les légionnaires."
 ukraine.91.a: "Une nouvelle victoire pour l'Ukraine !"

 ukraine.92.t: "L'Homme Étrange dans la Neige"
 ukraine.92.d: "Les histoires miraculeuses et sacrées abondent dans la steppe ukrainienne. Dans la province de Louhansk, on trouve dans chaque ville un prédicateur des bois vantant les vertus de la vie naturelle. Ces hommes se retirent généralement en hiver, laissant les rues calmes pendant la Semaine Sainte. Mais cette semaine sainte est différente.\n\nPar une nuit amère, par -45°C, un groupe d’hommes et de femmes se trouvent à l’extérieur de Louhansk. La police est alors envoyée pour les arrêter mais ce qu’ils découvrent sur place les laisse sous le choc. Des hommes et des femmes, pour la plupart à demi-nus, sans chaussures avec à leur tête, un homme trapu avec une longue barbe blanche.\n\nLe premier rapport, selon lequel la police avait capturé le Père Noël, a été rapidement rejeté comme une plaisanterie de mauvais goût. Cependant, les autorités locales ne sont pas plus avancées pour compléter un nouveau rapport. Ce sont vraisemblablement de vraies personnes et ils prétendent être des adeptes de Profiny Ivonov. Ils ne sont ni chrétiens, ni de vieux croyants. Leur chef est depuis longtemps inscrit au Parti Communiste de Russie, et pourtant il est prédicateur. Ces membres croient apparemment, à tort, que le temps glacial dehors les guérira de tous les maux.\n\nIls semblent simplement fous, mais peut-être existe-t-il après tout une théorie alternative ? Ces fous, par leur existence continue, aident en réalité les finances du gouvernement ukrainien. Ils refusent toute aide sociale, refusent les soins médicaux, refusent la viande et toute charité. Si ce groupe est autorisé à se propager dans notre pays, il pourrait faire économiser au gouvernement des milliers de dollars en aide sociale. Cela entraînerait évidemment la mort de nombreux adeptes, car leurs soins de santé sont une fictionn et leur foi étrange est à peine tolérée par la ville de Louhansk."
 ukraine.92.a: "Libérez ces merveilleuses personnes frugales."
 ukraine.92.b: "Je ne vais pas attendre que quelqu'un meure de froid."

 ukraine.93.t: "Nous Entrons dans une Nouvelle Ère"
 ukraine.93.d: "Les historiens du futur débattront probablement autour du fait de savoir si la grande contre-offensive après la chute de l’Allemagne sera incluse dans la Deuxième Weltkrieg, ou quelque chose de plus magnifique : la Troisième Weltkrieg. Cette dernière opinion donne à César ce qui est à César, car l’Ukraine et ses alliés ont réussi un exploit monumental.\n\nMais le temps n’est pas venu pour de telles discussions : l’Europe doit se reconstruire. Nous n’oublierons jamais les pertes que nous avons subies pendant la guerre, mais nous n’oublierons jamais non plus la raison pour laquelle la guerre a éclaté. Même si la plupart attribuent la montée de l’agression franco-russe à la fin des années 1930 à la principale cause du conflit, il y a du vrai dans la théorie selon laquelle le désir allemand de suprématie européenne et potentiellement même de domination mondiale n’a fait qu’attiser davantage les tensions.\n\nNous connaissons nous-mêmes les conséquences de tels désirs. De 1918 jusqu’à la révolte victorieuse anti-Hetman, les Allemands ont soutenu le gouvernement autoritaire hetmaniste, nous obligeant à vendre des céréales à bas prix et à nous soumettre au système mitteleuropéen plutôt oppressif. Même après la restauration de la République Populaire, ces mesures ont été maintenues – tandis que nous aspirions à une véritable liberté.\n\nDésormais, nous ne serons pas les seuls à pouvoir goûter à cette véritable liberté. C'est pour que l'Europe n'en vienne plus jamais aux mains, pour que l'hégémonie économique et la suprématie militaire ne façonnent plus le continent, pour que l'Europe soit sûre pour la démocratie, qu'un grand congrès se déroule à Berlin. Sur la base du précédent Traité de Coopération entre États Populaires, une nouvelle législation est en cours d'élaboration pour garantir toutes ces nobles idées à travers l'Europe. À partir de ce jour, nous entrons désormais dans une nouvelle ère : une ère de paix, de coopération, de fraternité et de démocratie."
 ukraine.93.a: "Ce sont les fils de mon pays. Où en seriez-vous aujourd'hui, en Europe, s'ils n'étaient pas là ?"

#Relief Bill
 ukraine_relief.1.t: "Rédaction du Projet de Loi Sur l'Allègement des Charges"
 ukraine_relief.1.d: "La situation économique s'aggravant d'heure en heure et aucune évolution positive n'étant en vue, il incombe au Soim et au gouvernement de rédiger un texte législatif complet qui permettra d'augmenter considérablement la dette publique afin de stabiliser les prix, d'acheter les produits excédentaires et d'organiser un grand nombre de travaux d'urgence pour soulager la situation financière de la population, rétablissant ainsi la confiance de la population dans le régime en place. Il ne fait aucun doute qu'une telle entreprise nécessitera des efforts considérables de la part de notre législature divisée."
 ukraine_relief.1.a: "Le Soim sera certainement en mesure de parvenir à un consensus ?"

 ukraine_relief.2.t: "L'URDP Propose la Nationalisation Temporaire des Centres Bancaires"
 ukraine_relief.2.d: "Les représentants de l'URDP ont suggéré la nationalisation temporaire des centres bancaires de [202.GetName], [192.GetName], [221.GetName] et de [226.GetName] pour permettre au gouvernement central de liquider les entreprises non rentables et de mettre un terme à toute « chute libre » économique. ".\n\nEvidemment, cette proposition s'est heurtée à une résistance farouche de la part des représentants du VSZV et de Protofis, las de l'intervention du gouvernement dans les affaires financières de leurs bienfaiteurs. Étonnamment, derrière des portes closes, des membres du SHD ont exprimé leur soutien à l'initiative, citant les « excès d'un capitalisme débridé » et le « manque de centralisation économique » comme principales raisons de la crise actuelle."
 ukraine_relief.2.a: "Le gouvernement protégera le système bancaire contre les chocs soudains."
 ukraine_relief.2.b: "Notre système financier peut résister à la tempête sans intervention directe."
 UKR_banking_curves_nationalisation_tt: "§RNous aurons de la chance si les banques ne s'effondrent pas.§!"
 UKR_SHD_meddling_tt: "§PL'influence du SHD peut avoir des conséquences.§!"

 ukraine_relief.3.t: "Faillite de la Banque de [221.GetName]"
 ukraine_relief.3.d: "Les ruées sur les banques de toute la Mitteleuropa ont finalement atteint notre pays. Sous l'effet de la panique, les investisseurs et la population en général ont commencé à retirer leurs dépôts de diverses banques. L'une d'entre elles, la Banque de [221.GetName], n'était pas prête pour un tel développement et s'est rapidement effondrée sous le poids de ses propres dettes, avec de nombreux prêts qui ne devraient jamais revenir à la banque. C'est un signe sinistre pour notre système financier supposé stable."
 ukraine_relief.3.a: "C'est absurde, se débarrasser des entreprises instables ne fera que renforcer notre système financier."

 ukraine_relief.4.t: "Le Programme de Crédit Rural Souffre de l'Instabilité du Secteur Bancaire"
 ukraine_relief.4.d: "Un autre jour, un autre problème pour nos finances. Cette fois, plusieurs banques ont cessé de participer au programme de crédit rural géré par l'État, qui proposait des prêts bon marché aux agriculteurs pour la modernisation de leur matériel agricole. Dans le cadre de la réforme agraire, ce programme était un projet commun de l'UDKhP et de l'USKhD, et ce regrettable développement nous coûtera certainement leurs votes au Soim."
 ukraine_relief.4.a: "Nous étions censés avoir une économie agraire forte..."

 ukraine_relief.5.t: "L'USKhD Suggère la Création d'Un Conseil de Classe Temporaire Au Sein du Soim"
 ukraine_relief.5.d: "Les expériences de représentation directe de classe en politique ont toujours fait partie de l'agenda de l'USKhD. Faisant valoir que seuls les représentants des classes productrices possèdent les compétences, l'expérience et le dévouement nécessaires pour guider le développement politique et économique de la nation, un groupe de députés de l'USKhD dirigé par Mykola Kochubei a suggéré de créer un conseil spécial composé de délégués choisis par les syndicats d'État, coopératives agricoles, organisations d’employeurs et de propriétaires fonciers. Une telle assemblée devrait participer à la résolution de la crise économique actuelle aux côtés du Soim.\n\nLa proposition a été vivement critiquée par l'URDP, qui affirme que cette institution, censée atténuer les conflits de classes, ne fera que les exacerber, les représentants des grands propriétaires terriens et des industriels étant prêts à la dominer complètement. D'autres groupes au sein du Soim sont également sceptiques, craignant que la création d'un tel organe ne détruise l'équilibre déjà fragile des pouvoirs au Parlement."
 ukraine_relief.5.a: "L'USKhD fait partie de la coalition, nous ne pouvons pas laisser leur suggestion sans attention."
 ukraine_relief.5.b: "Une approche "classocratique" ? Cela semble ridicule."
 ukraine_relief.5.c: "Peut-être pourrons-nous en convaincre d'autres."

 ukraine_relief.6.t: "Problèmes avec le Conseil de Classe"
 ukraine_relief.6.d: "Comme beaucoup l’avaient prédit, la mise en œuvre pratique de la récente proposition de l’USKhD s’est heurtée à plusieurs obstacles. Les questions de quotas de représentation, le manque d'engagement entre les organisations de classe locales et la bureaucratie centralisée, le chaos général à tous les niveaux de gouvernement en raison de la crise en cours - tout cela a transformé le processus de formation du Conseil en un cauchemar bureaucratique.\n\nLes listes de candidats sont remaniées presque chaque jour, alors que différentes organisations, politiques et économiques, se disputent la représentation. La date de la première séance a déjà été reportée à plusieurs reprises. Les députés de l'URDP ne peuvent évidemment pas laisser passer l'occasion de souligner ces développements dans leurs discours et toutes les difficultés avec le Conseil sont soigneusement couvertes par la presse du parti."
 ukraine_relief.6.a: "Cela valait la peine d'essayer..."

 ukraine_relief.7.t: "Divisions Au Sein de la Coalition Hetman"
 ukraine_relief.7.d: "L'USKhD était un partenaire junior de la coalition du Hetman depuis sa création en 1924. Essentiellement contraints de s'unir à l'UDKhP par l'intervention directe du Hetman, ils restèrent néanmoins fidèles à leurs convictions néo-monarchistes radicales. Après le décès du fondateur du mouvement, le philosophe politique et conseiller du Hetman Viacheslav Lypynskyi, les relations entre l'USKhD et les autres forces conservatrices sont devenues encore plus tendues. Considéré par d'autres comme trop préoccupé par des idées « classocratiques » radicales et peu pratiques, le mouvement reste néanmoins attaché à son rôle au sein de la Coalition, au nom de l'unité nationale et pour la gloire de l'Ukraine du Hetman.\n\nLes désaccords récents pourraient cependant s’avérer être la goutte d’eau qui a fait déborder le vase. Le rejet du projet de conseil de classe a rendu furieux l'USKhD et a suscité de nombreuses rumeurs sur son possible départ de la coalition, les agrariens-étatistes étant alimentés par le rôle constant de partenaires mineurs. Seul le temps nous dira si ces rumeurs ont un semblant de vérité."
 ukraine_relief.7.a: "Il est certain qu'ils reviendront très vite à la raison."

 ukraine_relief.8.t: "L'opposition se sent enhardie"
 ukraine_relief.8.d: "Avec les récents troubles au sein de la coalition du Hetman concernant la formation du Conseil de Classe, l’URDP semble prêt à tirer parti de ces développements.\n\nDans un discours cinglant prononcé aujourd'hui à la Soim, Andrii Nikovskyi, chef de la faction parlementaire URDP, a violemment attaqué la coalition du Hetman, soulignant ses récents échecs, ses luttes intestines et son factionnalisme croissant. "Combien de temps cette abomination politique sera-t-elle capable de maintenir un faux vernis d'unité, avec des lobbyistes de Protofis ne se souciant que des profits de leurs bienfaiteurs et l'USKhD et l'UDKhP s'éloignant de jour en jour ?" C’est une bonne question qui préoccupe certainement de nombreux députés indépendants."
 ukraine_relief.8.a: "Il s'agit juste d'une agitation habituelle."

 ukraine_relief.9.t: "Question des Stocks de Céréales"
 ukraine_relief.9.d: "Les prix des produits agricoles baissant presque chaque jour, nous avons accumulé d'importantes quantités de céréales invendues dans nos stocks. Les représentants du VSZV et de Protofis suggèrent de continuer à vendre les céréales, même à ces prix défavorables. Chaque source de revenu compte, affirment-ils, et en outre, les fonds gagnés peuvent être utilisés pour renflouer diverses entreprises (la plupart associées à leurs bienfaiteurs, bien sûr), ce qui permet de maintenir les gens au travail et hors de la rue. L'URDP n'a pas tardé à dénoncer cette proposition, affirmant que l'argent ainsi récolté devrait être utilisé pour aider directement le secteur agricole en difficulté."
 ukraine_relief.9.a: "Nous devons soutenir les chefs d'entreprise en ces temps difficiles"
 ukraine_relief.9.b: "Cette décision peut se retourner contre nous, compte tenu du climat politique actuel..."
 ukraine_relief.9.c: "Peut-être que le fait de convaincre d'autres factions peut aider à prévenir des conséquences indésirables."

 ukraine_relief.10.t: "Nouvelle Vague de Protestations"
 ukraine_relief.10.d: "La presse de l’URDP n’a pas tardé à présenter la récente décision d’utiliser des fonds supplémentaires pour renflouer diverses entreprises au lieu de les utiliser pour des subventions agricoles comme un signe supplémentaire de collusion entre le grand capital et un gouvernement indifférent. Même si les journaux contenant les articles les plus flagrants ont été rapidement retirés de la vente par les autorités, le mal était déjà fait.\n\nDans un climat politique polarisé, une population agitée a réagi avec indignation et une nouvelle vague de manifestations a déferlé sur [202.GetName] et d'autres villes. En privé, plusieurs membres du SHD ont fait part au Hetman de leurs inquiétudes quant à la capacité de la Soim à atténuer la crise actuelle avant qu'elle ne devienne complètement incontrôlable."
 ukraine_relief.10.a: "Tout est sous contrôle."

 ukraine_relief.11.t: "Sur la Question de la Délégation de Pouvoirs"
 ukraine_relief.11.d: "Il est vrai que la bureaucratie hautement centralisée de l’État Ukrainien tarde à réagir à la crise économique. Pour atténuer ce problème, des députés de plusieurs factions de la Soim ont suggéré de responsabiliser les autorités locales dans les régions les plus durement touchées. En outre, ils prévoient de créer des bureaux spéciaux pour chaque grande région ukrainienne, chargés de coordonner les réponses immédiates à la crise avec les entreprises, les organisations professionnelles et politiques locales.\n\nMême si cette initiative bénéficie d'un soutien important au sein de la Soim, notamment parmi les indépendants associés au député de Crimée Asan Sabri Aivazov, des rumeurs circulent selon lesquelles plusieurs membres de haut rang du SHD auraient contacté le Hetman et son entourage sur cette question. Apparemment, cette clique secrète craint que déléguer trop de pouvoirs aux régions en proie à des troubles ne fasse qu’enhardir les insurgés et les provocateurs locaux ; et, par ailleurs, seule une autorité centrale forte est capable de freiner les pires excès de la crise dans des délais acceptables."
 ukraine_relief.11.a: "Ce ne sont que des rumeurs."
 ukraine_relief.11.b: "Nous devons agir avec prudence."
 UKR_doubt_independent_tt: "§RLa décentralisation est un enjeu clé et ne pas prendre position pourrait mettre fin prématurément aux négociations...§!"

 ukraine_relief.12.t: "Derrière les Portes Closes"
 ukraine_relief.12.d: "Il s’avère que les rumeurs d’ingérence du SHD n’étaient pas totalement infondées. Le général Poltavets-Ostrianytsia a été vu visiter la résidence privée du Hetman à plusieurs reprises en l'espace de quelques jours seulement. Le colonel Homzyn aurait rencontré de hauts fonctionnaires des ministères de l'Intérieur et des Finances. Même si l'on ne sait pas si ces réunions ont porté leurs fruits, il s'agit néanmoins d'un signe très inquiétant et de nombreux membres du Soim s'inquiètent des évolutions possibles."
 ukraine_relief.12.a:0 "Nous ne pouvons qu'attendre."
 UKR_SHD_influence_tt: "§RProcédez avec prudence.§!"

 ukraine_relief.13.t: "Réunion à la Résidence"
 ukraine_relief.13.d: "On ne sait pas exactement ce qui a motivé cette invitation, mais les dirigeants de toutes les factions parlementaires de la Soim ont été invités il y a quelques jours à la résidence privée du Hetman. Les détails de la réunion ont été gardés secrets, mais à en juger par la réaction au siège de l'URDP, on peut supposer que Skoropadskyi a tenté d'influencer de manière plus directe les négociations en cours concernant le projet de loi de secours.\n\nPour l’instant, cette intervention semble produire un effet opposé à celui souhaitable ; Les députés de l'URDP sont furieux, et certains indépendants et membres plus démocrates de l'UDKhP ont même retiré leur soutien au projet de loi en signe de protestation. L’avenir des négociations s’annonce désormais extrêmement sombre."
 ukraine_relief.13.a: "C'était peut-être une erreur..."

 ukraine_relief.14.t: "Réserves Budgétaires"
 ukraine_relief.14.d: "Alors que la plupart des sources de revenus de l'État se tarissent et qu'il n'y a aucun signe d'amélioration dans un avenir proche, les députés de la Soim réfléchissent aux options possibles. L'URDP suggère de mettre en œuvre une hausse d'impôts d'urgence pour les classes supérieures, arguant que dans les conditions de graves inégalités économiques existant en Ukraine, les classes sociales les plus pauvres ont été les plus durement touchées et qu'il est donc de la responsabilité des riches de soutenir l'État pendant cette période. la crise. Les représentants du VSZV et de Protofis s'opposent à cette proposition, estimant qu'augmenter actuellement le fardeau financier de la classe entrepreneuriale ne fera qu'aggraver le climat des affaires dans le pays.\n\nLa solution alternative possible est un prêt d’urgence de Berlin, qui nous aidera à surmonter le pire de la crise. Il convient de noter que plusieurs représentants de Protofis ont laissé entendre que cette question était de la plus haute importance pour leurs bienfaiteurs, et notre choix ici pourrait définir les relations avec l'organisation dans un avenir prévisible."
 ukraine_relief.14.a: "Les plus riches paient plus – c’est logique."
 ukraine_relief.14.b: "Nos alliés allemands comprendront certainement."

 ukraine_relief.15.t: "Syndicats et Coopératives"
 ukraine_relief.15.d: "Les syndicats professionnels et les coopératives agricoles soutenus par l’État sont l’un de nos principaux instruments de contrôle des relations de travail. Compte tenu de la gravité de la crise actuelle, il est clair qu’ils luttent pour maintenir l’ordre parmi les ouvriers et les paysans. Une solution possible pourrait résider dans l'autonomisation de ces organisations, en leur accordant plus de libertés dans les négociations collectives et le soutien de l'État.\n\nNaturellement, la question est de savoir jusqu’où nous sommes prêts à aller avec cette idée. L'URDP, comme à son habitude, suggère d'accorder aux syndicats d'État presque carte blanche dans les négociations avec les employeurs et de minimiser les sanctions en cas de grève. Les représentants de Protofis, accusant l'URDP de "cryptobolchevisme", plaident pour un soutien purement symbolique. D'autres factions ont exprimé leur préférence pour une solution de compromis."
 ukraine_relief.15.a: "Arrêtez avec ces absurdités syndicalistes."
 ukraine_relief.15.b: "Il s'agit d'un compromis."
 ukraine_relief.15.c: "La crise actuelle exige des solutions radicales."

 ukraine_relief.16.t: "Doutes Chez les Indépendants"
 ukraine_relief.16.d: "Le rejet de l'initiative de décentralisation par le gouvernement a provoqué une vague de critiques non seulement de la part de l'opposition - l'URDP - mais aussi de la part de nombreux députés indépendants, bien que nombre d'entre eux participent à la Coalition du Hetman. Certains d'entre eux plaident depuis longtemps même si prudemment en faveur de la décentralisation , d'autres voient cette entreprise comme une opportunité de renforcer leur propre position dans leurs circonscriptions.\n\nQuelle que soit la raison, alors que les rumeurs selon lesquelles le SHD aurait contribué au rejet de la proposition se sont répandues comme une traînée de poudre, certains indépendants ont commencé à envisager une éventuelle défection vers l'opposition, menaçant les négociations du projet de loi de secours."
 ukraine_relief.16.a: "Ils n'oseront pas."

 ukraine_relief.99.t: "Les Négociations Sur le Projet de Loi d'Allègement Sont Interrompues"
 ukraine_relief.99.d1: "Avec une coalition du Hetman en proie aux désaccords, une ingérence constante du SHD dans les négociations et  l'URDP enhardi, il n'est pas surprenant que plusieurs députés indépendants aient décidé de se rallier à l'opposition. En vérité, pourquoi devrait-on rester sur un navire en perdition, surtout à l’approche des élections ?\nL’équilibre des pouvoirs au sein du Soim est irrévocablement modifié et, de ce fait, les négociations sont essentiellement au point mort. Il semble que le Soim ait échoué à son test, incapable de trouver un compromis entre petites querelles et luttes politiques internes. Il reste à voir dans quelle mesure cela affectera l’avenir de la démocratie en Ukraine."
 ukraine_relief.99.d2: "Il y a quelques jours, les représentants du VSZV et de Protofis ont annoncé leur retrait des négociations sur le projet de loi de secours. Il semble que les récentes décisions du gouvernement aient été considérées par le VSZV et Protofis comme contraires aux accords et promesses initiaux. Plusieurs réunions informelles entre responsables gouvernementaux et porte-parole d'organisations n'ont pas changé la situation.\nCitant le manque de fiabilité du gouvernement et le manque de coopération constructive au sein de la Soim comme principales raisons de l'abandon des négociations, les représentants de Protofis ont exprimé l'espoir qu'un futur gouvernement post-électoral sera plus capable et ouvert au partenariat. Leurs votes ont été cruciaux pour la coalition du Hetman, c’est pourquoi les négociations sont désormais pratiquement au point mort."
 ukraine_relief.99.a: "Le Soim a eu sa chance. Il est temps d'adopter une approche plus directe."

 ukraine_relief.100.t: "Vote Sur le Projet de Loi d'Allègement"
 ukraine_relief.100.d: "Le temps est venu! Après des mois de marchandages, de plaidoyers, de menaces et de compromis, nous y sommes enfin. La commission financière du Soim a approuvé le projet de loi et il est prêt à être soumis au vote. Il est tout à fait possible que ce jour décide du cours de toute la crise qui frappe notre nation. Il ne nous reste plus qu'à attendre les résultats du vote. Et le projet de loi est..."
 ukraine_relief.100.a: "Voté à la baisse !"
 ukraine_relief.100.b:0 "Adopté !"

 ukraine_relief.101.t: "Lettre du VSZV et de Protofis"
 ukraine_relief.101.d: "Même si la Soim se réjouit de l'adoption récente du projet de loi de secours, on ne peut pas en dire autant des représentants du VSZV et de Protofis. Dans une lettre adressée au Ministre-Otaman, Vasyl Kochubei, figure principale du VSZV, a exprimé sa grande consternation face à la direction du gouvernement. Après avoir vivement critiqué les démocrates radicaux et certains démocrates agrariens, il a déclaré que le projet de loi de secours ne ferait qu'affaiblir la nation à long terme et que les protestations ne se règleraient pas par un simple "coup de crayon, contrairement aux absurdités crypto-syndicalistes colportées par une grande partie de la Soim".\n\nKochubei a en outre averti que si la coalition continue sur sa voie actuelle, alors la coopération politique entre les deux sera hors de question. Il a souligné que la collaboration future ne sera pas impossible, même si elle dépendra du réexamen par le gouvernement de sa position."
 ukraine_relief.101.a: "... Je vois."

 #Anti-Hetman Revolt
 ukraine_revolt.1.t: "Les Feux de la Révolution"
 ukraine_revolt.1.d: "Le mécontentement et la misère ont finalement atteint leur point de rupture. La réponse du Hetman est celle de la brutalité et de l'indifférence : il est clair qu'il faut le renverser pour que la situation s'améliore. Au cours d'une nuit de violence et de chaos, les milices armées du VDR ont attaqué des bâtiments gouvernementaux et des casernes militaires, tuant des hommes politiques locaux et libérant leurs camarades emprisonnés.\n\nLe Directoire de la République Populaire Ukrainienne a été déclaré par Symon Petlioura et d'autres dirigeants du VDR à [792.GetCapitalVictoryPointName], et ils ont demandé au Hetman d'abdiquer, d'autoriser des élections libres et démocratiques et de redistribuer les terres aux agriculteurs. Pour soutenir ces revendications, le VDR a commencé à organiser « l'Armée Populaire Ukrainienne », qui a rapidement pris le contrôle des campagnes de l'ouest grâce à la participation des milices paysannes locales. Se propageant comme une traînée de poudre, la révolution trouve rapidement un soutien dans tout le pays."
 ukraine_revolt.1.d2: "Le mécontentement et la misère ont finalement atteint leur point de rupture. La réponse du Hetman est celle de la brutalité et de l'indifférence : il est clair qu'il faut le renverser pour que la situation s'améliore. Au cours d'une nuit de violence et de chaos, les milices armées du VDR ont attaqué des bâtiments gouvernementaux et des casernes militaires, tuant des hommes politiques locaux et libérant leurs camarades emprisonnés.\n\nLe Directoire de la République Populaire Ukrainienne a été déclaré par Symon Petlioura et d'autres dirigeants du VDR à [792.GetCapitalVictoryPointName], et ils ont exigé que le Hetman abdique, autorise des élections libres et démocratiques et redistribue les terres aux agriculteurs. Pour soutenir ces revendications, le VDR a commencé à organiser l'Armée Populaire Ukrainienne, qui a rapidement pris le contrôle des campagnes occidentales grâce à la participation des milices paysannes locales. Se propageant comme une traînée de poudre, la révolution trouve rapidement un soutien dans tout le pays. Skoropadskyi a annoncé que les élections seraient reportées jusqu'à ce que la situation soit stabilisée."
 ukraine_revolt.1.a: "Nous écraserons cette révolution."
 ukraine_revolt.1.b: "Nous allons renverser l'Hetman !"

 ukraine_revolt.2.t: "L'Armée dans le Chaos"
 ukraine_revolt.2.d: "Malgré la mentalité conservatrice des forces armées ukrainiennes, favorisée par vingt ans de promotions politiques, de nombreux soldats ont au moins de la sympathie pour le VDR. Les mutineries sont généralisées et des tracts anti-Hetman ont été distribués dans certaines unités. Des officiers de la haute société ont été arrêtés ou lynchés par les militaires après avoir reçu l'ordre de combattre les milices paysannes du VDR. Dans les campagnes occidentales, certaines unités militaires ont été entièrement dissoutes – soit par mutinerie, soit par défection à grande échelle.\n\nLe gros de l’armée ukrainienne est stationné à l’est, à la frontière russe, loin des centres d’agitation. Ils sont désormais transférés vers l'ouest pour renforcer les forces gouvernementales, ce qui constitue l'atout de Skoropadskyi. Cependant, la route est longue et une grande partie des chemins de fer sont sous le contrôle des milices. Si ces renforts parviennent à arriver à l’ouest, cela modifiera considérablement la balance."
 ukraine_revolt.2.a: "L'armée de l'Est de Prisovskyi nous sauvera."
 ukraine_revolt.2.b: "Ukrainien, abattez vos maîtres d'esclaves et rejoignez la révolution !"

 ukraine_revolt.3.t: "La Guerre des Chemins de Fer"
 ukraine_revolt.3.d: "Pour déplacer les troupes à travers les plaines ukrainiennes, un système ferroviaire de haute qualité a été construit durant l’entre-deux-guerres. Toutefois, ce système n’a pas été conçue pour être efficace en temps de guerre civile. De larges tronçons de la voie ferrée principale est-ouest ont été repris par les rebelles dans des régions où les garnisons les plus proches sont éloignées. Dans ces endroits, les rails ont été bloqués ou détruits pour empêcher l’armée de déployer efficacement ses unités d’est en ouest. Nos formations de cavalerie et nos trains blindés peuvent franchir ces obstacles, même si cela retardera les renforts de plusieurs semaines. Il serait utile de donner la priorité aux chemins de fer plutôt qu’à d’autres objectifs."
 ukraine_revolt.3.a: "Dégagez les partisans, ne prenez pas de risques."
 ukraine_revolt.3.b: "Envoyez les renforts."

 ukraine_revolt.4.t: "Les Rebelles isolent [93.GetCapitalVictoryPointName]"
 ukraine_revolt.4.d: "La ville de [792.GetCapitalVictoryPointName] est devenue la première ville à tomber aux mains des rebelles. Il y a eu peu de résistance, car la plupart des membres de la garnison s'étaient mutinés ou avaient même rejoint les milices paysannes du VDR. La majorité juive-polonaise de la ville a accueilli les forces républicaines avec des acclamations. Une fois la forteresse établie, la voie ferrée principale de [202.GetName] à [93.GetName] a été coupée. Sans perdre de temps, l'Armée Populaire a commencé à avancer dans toutes les directions.\n\nLa situation la plus critique se trouve à [93.GetCapitalVictoryPointName], car la ville ne peut pas être renforcée et la campagne qui l'entoure déclare rapidement son allégeance au gouvernement républicain. Le commandant demande l'autorisation de demander l'aide de l'armée polonaise de l'autre côté de la frontière, arguant que c'est le seul moyen de tenir la ville. Il est vrai que les rebelles éviteraient très probablement d’attaquer les soldats étrangers, de peur que cela ne donne à l’armée polonaise une justification pour soutenir le Hetman. Mais s’appuyer sur des forces étrangères serait aussi un signe de faiblesse pour ce dernier. L’option alternative consiste à leur interdire de tels appels désespérés et à promettre vaguement un soutien tant qu’ils conserveront la ville."
 ukraine_revolt.4.a: "Message Aux Polonais."
 ukraine_revolt.4.b: "Nous pouvons nous occuper de quelques paysans."

 ukraine_revolt.5.t: "Les Polonais sauvent [93.GetCapitalVictoryPointName]"
 ukraine_revolt.5.d: "L'affrontement entre les rebelles républicains ukrainiens et la garnison de [93.GetCapitalVictoryPointName] aurait facilement pu se terminer par une catastrophe pour les forces du Hetman. Cependant, leur demande de soutien a reçu une réponse de la 5ème Division d'Infanterie Polonaise stationnée à [1088.GetCapitalVictoryPointName]. S'appuyant sur l'alliance militaire entre les deux pays, les forces polonaises sont entrées dans la ville et ont renforcé ses défenses au point que les rebelles n'ont pas osé poursuivre leur assaut et se sont plutôt retirés dans les zones rurales [997.GetName], poursuivant ainsi leur guerre partisanede là."
 ukraine_revolt.5.a:0 "Inattendu, mais bienvenu."

 ukraine_revolt.6.t: "[93.GetCapitalVictoryPointName] a capitulé!"
 ukraine_revolt.6.d: "Les ordres de [93.GetCapitalVictoryPointName] étaient clairs : résister aux rebelles jusqu'à la dernière balle. Mais il n’en fallait pas beaucoup pour briser le moral du commandant. Certains membres de la garnison se sont mutinés, affirmant qu'ils ne tireraient pas sur leurs compatriotes. Combiné à la forte pression publique de la population, il a décidé d'ordonner la reddition et de déposer les armes, car les secours de [202.GetName] n'arriveraient visiblement pas de si tôt."
 ukraine_revolt.6.a: "Triste !"

 ukraine_revolt.7.t: "Désunion Au Sein du VDR"
 ukraine_revolt.7.d: "L’URDP libéral constitue une exception au sein du VDR en se rangeant du côté des partis majoritairement socialistes et, dans le passé, ils se sont souvent alliés à l’Hetmanat. Il est clair qu’ils ont été poussés vers cette position radicale par les échecs constants et l’autoritarisme du régime du Hetman – mais c’est aussi une relation qui pourrait être corrigée.\n\nIls ont accepté de participer à des négociations secrètes avec nous, en échange de promesses de postes gouvernementaux importants et de libertés électorales accrues, une fois les troubles apaisés. Des accords supplémentaires ont été négociés, comme le fait de ne pas persécuter les membres de l'URDP ou d'autres modérés pour leur participation à la rébellion. Après ces concessions, l'URDP a commencé à exhorter ses partisans à œuvrer pour des « solutions plus pacifiques » et à s'abstenir de toute nouvelle violence, sauf dans le domaine de la défense. Si nous parvenons à supprimer encore davantage le soutien du VDR, peut-être que le mouvement commencera à s’effondrer."
 ukraine_revolt.7.a: "C'est un début."

 ukraine_revolt.8.t:0 "Diviser pour mieux régner"
 ukraine_revolt.8.d: "Le VDR est une grande organisation uniquement unie  par son désir de renverser le Hetman. Il est possible de faire appel à son aile la plus modérée et d’essayer de semer la désunion parmi nos ennemis. En particulier, l’USDRP Social-Démocrate n’a jamais été friand de violence, préférant toujours une voie plus légaliste à une révolution violente. En leur offrant publiquement un rameau d'olivier, nous pourrions les ramener à la table des négociations, ou à tout le moins nuire à l'unité du VDR.\n\nLe discours radiophonique de Dorochenko a veillé à minimiser l'influence de Skoropadskyi et a donné un message clair selon lequel il contrôlait réellement le gouvernement du Hetman et était prêt à poursuivre les négociations. Il a assuré que toutes les exécutions sommaires et les mauvais traitements grossiers infligés aux prisonniers du VDR seraient punis par la cour martiale. Les combattants du VDR qui se retireraient ne seraient pas persécutés du fait de leur simple participation à la rébellion, et de grandes promesses de libéralisation ont également été faites. Il s'attend également à ce que le VDR évite les « réactions excessives » s'il est véritablement attaché aux valeurs civilisées. Même si de telles revendications n’ont été ridiculisées que par les fractions les plus révolutionnaires du VDR, elles ont convaincu de nombreux partisans de l’USDRP et les ont amenés à appeler à la retenue, ce qui a calmé la situation dans certaines régions."
 ukraine_revolt.8.a: "Il est bon de les voir entendre raison."

 ukraine_revolt.9.t: "L'Éclatement du VDR"
 ukraine_revolt.9.d: "Après leurs récents revers militaires, la culpabilité a commencé à s'insinuer au sein du comité central du VDR. Les socialistes reprochent à l’URDP et à l’USDRP leur attitude passive et défensive, mais ces accusations n’ont fait qu’élargir le fossé entre les modérés et les radicaux. Une grande partie du pouvoir du VDR vient de la popularité de ces deux partis et de leurs contacts en Galice, qui ont contribué à financer le mouvement. Ils ont fait valoir que les événements passés ont prouvé la futilité de la révolution et que le VDR doit négocier avant d’être complètement écrasé.\n\nCe « défaitisme » a mis en colère les Borotbystes et d’autres membres d’Extrême Gauche, qui ont juré de se battre jusqu’au bout, même si les collaborateurs de classe trahissaient leur cause. Les forces communistes ont même commencé à désarmer les unités fidèles à l’USDRP dans certains de leurs bastions et ont adopté une rhétorique hostile à l’égard de leurs anciens camarades révolutionnaires. Au bout de quelques jours, le VDR s'est pratiquement scindé en deux factions, et une grande partie de ses forces militaires est paralysée en raison du manque de leadership. L'URDP et l'USDRP ont déjà envoyé des demandes de paix à [202.GetName]."
 ukraine_revolt.9.a:0 "Est-ce le début de la fin ?"

 ukraine_revolt.10.t: "Décret de Prisovskyi"
 ukraine_revolt.10.d: "Dans plusieurs villes, des agents de la police militaire ont commencé à arrêter des sympathisants présumés du VDR, sans connaître leur sort. Le général Prisovskyi a fait une proclamation par radio et déclaré que tous les « traîtres socialistes » seraient détruits par tous les moyens nécessaires et que ceux qui souhaitent éviter la mort devraient se rendre. Il est clair que le Hetman a choisi la force brute, et uniquement la force brute. Bien qu’il ait considérablement renforcé l’autonomie de l’armée, elle s’est retournée contre lui sur le plan politique. Des politiciens plus modérés de la coalition du Hetman ont exprimé leur désaccord avec cette ligne d'action - et à l'extérieur, ils sont encore plus nombreux à se rassembler sous la bannière du VDR."
 ukraine_revolt.10.a: "C'est une mesure radicale mais nécessaire."

 ukraine_revolt.11.t: "Des Traîtres dans les Rangs ?"
 ukraine_revolt.11.d: "Nous avons été informés que certains de nos alliés les plus modérés de l’URDP et même de l’USDRP menaient des pourparlers secrets avec le gouvernement Dorochenko. Il semble qu’il tente de semer la division sur notre front en incitant nos alliés les moins révolutionnaires à revenir à la table des négociations. Bien qu’il soit peu probable qu’ils retournent la situation contre nous, s’ils sont persuadés de rester passifs, cela pourrait grandement entraver notre révolution.\n\nActuellement, seul un petit cercle est au courant de ces négociations, les cartes restent donc entre nos mains. Nous pourrions soit révéler publiquement ce qui s'est passé et discréditer complètement ces traîtres - ce qui pourrait être très dangereux pour eux, mais servir d'exemple à tout le monde - soit nous pourrions garder cela sous la table et rassurer en privé ces traîtres potentiels puis faire de notre mieux pour les convaincre."
 ukraine_revolt.11.a: "Chassez ces traîtres."
 ukraine_revolt.11.b: "Garder le secret."

 ukraine_revolt.12.t: "Berlin exige des réponses"
 ukraine_revolt.12.d: "L'ambassadeur d'Allemagne en [202.GetName] a rencontré aujourd'hui le Hetman et a exigé qu'une réponse claire soit transmise à Berlin : la police et l'armée ukrainiennes sont-elles capables de gérer la situation ? Il y a déjà eu des appels à l’intervention de la part de l’armée allemande et de la droite, et maintenant ils exigent des assurances – ou une demande officielle d’aide. La situation sur le terrain étant encore très confuse, il est difficile de dire si ce qui se passe n'est que des révoltes paysannes sporadiques ou le début d'une véritable guerre civile."
 ukraine_revolt.12.a: "Nous vous appellerons si nous avons besoin de vous !"
 ukraine_revolt.12.b: "Je vous assure que tout est sous contrôle !"
 UKR_very_important_tt: "§CTout va bien.§!"

 ukraine_revolt.13.t: "Bombardement de Sarny"
 ukraine_revolt.13.d: "La soi-disant « rébellion » a connu aujourd'hui son jour le plus terrifiant, alors que 127 personnes ont péri dans un bombardement ordonné par le gouvernement du Hetman. En deux vagues, des Dornier Do 123 de construction allemande ont largué plusieurs tonnes de munitions sur la partie sud de la ville, qui aurait abrité le quartier général régional de l'Armée Populaire. En outre, la ville est située le long de l'importante voie ferrée est-ouest utilisée par les rebelles, qui servait à faire de la gare de Sarny une cible militaire. À mesure que la nouvelle se répandait, le fossé entre les Ukrainiens se creusait de plus en plus, et même au sein du SHD, le bombardement a été critiqué pour son manque de planification et de précision."
 ukraine_revolt.13.a: "Cela les amènera à repenser leur révolution inutile."
 ukraine_revolt.13.b: "Un jour triste pour l'Ukraine..."

 ukraine_revolt.15.t: "Le Mouvement Démocratique Panukrainien"
 ukraine_revolt.15.d: "Comme le Royaume de Pologne, le Hetmanat d’Ukraine nous rappelle nos propres buts géopolitiques que l’Allemagne nous a volés. La Légion des Fusiliers Ukrainiens du Sich a combattu vaillamment au sein de nos armées dans la Weltkrieg, mais leur République Démocratique a été rapidement chassée par l'armée allemande et son laquais, Pavlo Skoropadskyi. Depuis lors, les restes des républicains ukrainiens, dirigés par l’ancien secrétaire général des Affaires Militaires Symon Petlioura, sont basés à Lviv. Malgré les demandes d'extradition, nous avons donné refuge aux républicains : après tout, ils sont citoyens de la double monarchie et sont autorisés à organiser toutes les associations qu'ils souhaitent. L’Association d’Amitié Austro-Ukrainienne, présidée par l’archiduc Vasyl von Habsburg, est un ardent défenseur d’une Ukraine plus démocratique.\n\nAu lendemain de la crise économique et de l’aggravation de l’oppression hetmanite, les forces démocratiques ukrainiennes se sont regroupées et ont formé le Mouvement Démocratique Panukrainien, ou VDR. Ils sont actuellement engagés dans des manifestations de masse et même dans une résistance armée contre les forces du Hetman, et officiellement nous ne pouvons pas les soutenir... mais nous n'avons pas non plus besoin de les gêner. La Couronne de Lodomérie est devenue leur base de pouvoir et, par là, ils font passer clandestinement du matériel, des hommes et dirigent des fonds vers la campagne contrôlée par le VDR, du côté ukrainien de la frontière. Comme l'administration locale de Lodomérie est plus ou moins favorable à leurs objectifs, rien ne sera fait pour les arrêter."
 ukraine_revolt.15.a: "Veillez à ce que les Ukrainiens ne soient pas gênés."
 ukraine_revolt.15.b: "Nous ne pouvons tolérer ce type d'activités révolutionnaires."
 UKR_VDR_future_tt: "Si les républicains parviennent à renverser le Hetman, ils nous en seront reconnaissants."

 ukraine_revolt.16.t: "La Route de Brody"
 ukraine_revolt.16.d: "Nos services de renseignement ont identifié une importante route d'approvisionnement républicaine, allant de Lviv et Brody du côté de la Galicie-Lodomérie jusqu'à Dubno et Rivne de notre côté. Par cette route, des hommes et du matériel ont été transportés du côté ukrainien par des organisations amies des rebelles du côté autrichien, apparemment grâce à des gardes-frontières complices ou incompétents. Nos propres contrôles aux frontières ont permis d'arrêter un certain nombre de ces passeurs, mais sans la coopération de la partie autrichienne, il est très difficile d'y mettre un terme. Qui a besoin d’ennemis quand on a des amis comme ceux-là ?"
 ukraine_revolt.16.a: "Émettre des protestations diplomatiques et poster des forces supplémentaires à la frontière."
 ukraine_revolt.16.b: "Il s'agit simplement de protester, car nous ne pouvons pas déployer de forces là-bas."

 ukraine_revolt.17.t: "L'Armée Ferme la Frontière Galicienne"
 ukraine_revolt.17.d: "Les forces hetmanites à la frontière avec l'Autriche ont été considérablement renforcées par des hommes provenant des garnisons occidentales restantes, dans le but d'arrêter le flux des volontaires de la VDR du côté galicien de la frontière. Nos amis du côté de Lviv ont commencé à chercher des itinéraires alternatifs, comme la Pologne ou la Roumanie, mais jusqu'à ce qu'ils soient organisés correctement, nous devons survivre sans aide extérieure. Certains dirigeants militaires de la VDR ont même salué cette évolution comme potentiellement bénéfique pour nous, car le transfert de forces signifie moins d'opposition en Ukraine intérieure."
 ukraine_revolt.17.a:0 "Bon Sang."

 ukraine_revolt.18.t: "L'Ukraine Émet Une Protestation Diplomatique"
 ukraine_revolt.18.d: "Le ministère ukrainien des Affaires Etrangères nous a envoyé une note ferme, exigeant que nous expliquions les "irrégularités frontalières", notamment autour des villes frontalières de Brody et Radekhiv. Selon les services de renseignement ukrainiens, nos gardes-frontières n'ont pas réussi à mettre un terme aux vastes opérations criminelles de contrebande soutenant le terrorisme dans l'État Ukrainien. La note nous demande d'agir immédiatement pour atténuer les problèmes et condamner les illégalités du Mouvement Démocratique Panukrainien."
 ukraine_revolt.18.a: "Faire de vagues promesses, mais ne rien faire."
 ukraine_revolt.18.b: "Très bien, nous allons commencer l'enquête."

 ukraine_revolt.20.t: "La Commune de [192.GetName]"
 ukraine_revolt.20.d: "[192.GetName], la deuxième plus grande ville d'Ukraine, était déjà paralysée depuis des semaines par les grèves des dockers. Les grévistes avaient érigé des barricades sur les routes centrales et les gardes organisées par le mouvement Borotbyste avaient essentiellement fortifié le port de [192.GetName] tandis qu'ils menaient des négociations tendues avec les fonctionnaires de la ville fidèles à [202.GetName].\n\nLorsque la nouvelle d’une rébellion ouverte dans le nord arriva dans la ville, l’enfer se déchaîna. Les Borotbystes voulaient une révolution immédiate et la prise totale de la ville ; leurs alliés plus modérés croyaient toujours que le Hetman céderait à la pression. La situation a changé lorsqu'une mutinerie a éclaté à bord du destroyer Berestya, qui a immédiatement ouvert le feu sur les postes de contrôle de l'armée érigés autour du port. Quelques heures plus tard seulement, les Borotbystes avaient pris le contrôle d'une grande partie des infrastructures de la ville, comme la station de radio et les routes du nord menant à la ville. La Commune ouvrière de [192.GetName] a été déclarée par le chef local du soulèvement, Olekandr Khmelnytskyi, dans une zone grise entre le fait de ne pas être officiellement aligné sur le VDR et de lutter malgré tout contre les forces du Hetman."
 ukraine_revolt.20.a: "Les travailleurs se lèvent !"
 ukraine_revolt.20.b: "Maudits rouges."

 ukraine_revolt.21.t: "Mykolaiv En Flammes"
 ukraine_revolt.21.d: "Encouragés par le soulèvement de [192.GetName], les conseils ouvriers de Mykolaïv ont exigé que la police de la ville se retire et remette la ville aux révolutionnaires, sinon un soulèvement violent éclaterait. Une brigade d'infanterie stationnée dans la ville, avait jusqu'à présent maintenu l'ordre. Ils ont demandé des renforts après l'ultimatum, craignant que les gardes Borotbystes de [192.GetName] n'avancent vers Mykolaïv et aident les habitants à prendre la ville.\n\nNos forces politiquement fiables sont à bout de souffle, même si la meilleure force que nous pourrions y envoyer serait le 1er Régiment d'infanterie de marine de [137.GetCapitalVictoryPointName]. Ils constituent la seule réserve de la région avant l’arrivée de forces supplémentaires venant de l’est. Il vaudrait peut-être mieux évacuer la ville pour le moment et conserver nos forces pour la contre-attaque."
 ukraine_revolt.21.a: "Evacuer la ville et la céder aux rebelles."
 ukraine_revolt.21.b: "Envoyer des renforts de [137.GetCapitalVictoryPointName]."

 ukraine_revolt.22.t: "Victoire de Mykolaiv"
 ukraine_revolt.22.d: "Renforcée par l'infanterie de marine, la ville de Mykolaïv a été bien fortifiée contre les rebelles. Leurs sympathisants dans la ville attaquent nos troupes de manière sporadique, mais ils n’osent pas déclencher un soulèvement ouvert. Les unités VDR de [192.GetName] et du nord sont bien arrivées pour bloquer les routes hors de la ville, mais leurs incursions ont été repoussées avec succès.\n\nCela est dû à la qualité supérieure de nos troupes, et surtout aux canons lourds de nos navires de guerre, ancrés à quelques kilomètres du port pour servir de plates-formes d'artillerie mobiles, à l'écart des rebelles. La ville a été coupée de toutes les directions, à l'exception de la mer, mais elle devrait subsister puisque les forces rebelles ont concentré leur attention dans d'autres directions."
 ukraine_revolt.22.a: "La ville survivra !"

 ukraine_revolt.29.t: "Mettre fin à la Commune de [192.GetName]"
 ukraine_revolt.29.d: "La déroute de l'Armée Populaire dans le nord n'a laissé aux républicains qu'un seul bastion important, [192.GetName]. Contrôlée de facto par le Comité Ouvrier dominé par les Borotbystes, la ville massive a été fortifiée pour résister à toute attaque. Le moral est maintenu par des émissions promettant que l'Internationale occidentale viendra en aide aux Ukrainiens. À mesure que les forces de l’Hetman et du Kaiser progressent vers le sud, écrasant les petites positions tenues par les rebelles, cet esprit s’estompe lentement.\n\nLors du dernier chapitre sanglant de la rébellion, la « Perle au bord de la mer » fut attaquée de toutes parts. Les défenseurs, soutenus par des combattants qui s'étaient retirés du nord, combattirent rue par rue, sachant que leurs camarades tombés au nord n'avaient pas non plus reçu de miséricorde de la part du Hetman. Une fois les premiers assauts repoussés, les bombardements d’artillerie commencèrent. Des obus massifs de 305 mm du cuirassé Volia ont plu sur les défenseurs, détruisant une grande partie des districts du nord. Le célèbre opéra néo-baroque, transformé en hôpital d'urgence, a pris feu. Finalement, après des jours de combats, la résistance s’effondra. Certains combattants Borotbystes fuyèrent vers les catacombes de la ville. Ceux qui tentèrent de s'échapper par la mer furent coulés. Lorsque le drapeau rouge fut enlevé du palais Pototsky, il devint clair que le dernier bastion des révolutionnaires ukrainiens était perdu."
 ukraine_revolt.29.a: "Racaille communiste."

 ukraine_revolt.30.t: "La Contre-attaque de Prisovskyi"
 ukraine_revolt.30.d: "Nos éclaireurs dans la partie orientale du Dnipro ont localisé une grande concentration de forces loyalistes, marchant vers [203.GetName]. Prélevées sur la frontière orientale, ces divisions constituent l'essentiel des loyalistes de Skoropadskyi, et ont finalement réussi à lancer leur contre-attaque même si nos campagnes de guérilla les ont ralenties. Dans les tracts lancés dans la région, cette soi-disant « contre-offensive de Prisovskyi » promet d'écraser les forces rebelles et de ramener la stabilité et l'ordre dans le pays.\n\nNous avons quelques unités dans la zone, en particulier autour de [203.GetName], mais nos commandants locaux ne savent pas quoi faire. Ils sont largement en infériorité numérique et en armes. Beaucoup suggèrent de battre en retraite et de se concentrer sur une guérilla plutôt que de risquer nos forces inférieures dans une bataille ouverte. Cependant, un autre plan a été proposé par un jeune capitaine, qui affirmait que concentrer nos forces dans la ville de Kaniv - l'un des meilleurs ponts sur le Dnipro - forcerait les forces du Hetman à nous attaquer par le fleuve, mais menacerait également leur flanc si ils décidaient de traverser la rivière depuis un autre endroit. Avec un tel déséquilibre numérique, cela ne permettrait pas de gagner la bataille, mais cela pourrait leur causer de lourdes pertes."
 ukraine_revolt.30.a: "Retraite combative."
 ukraine_revolt.30.b: "Défendre le passage à niveau."

 ukraine_revolt.31.t: "Bataille de Kaniv"
 ukraine_revolt.31.d: "Le général Prisovskyi mordit à l’hameçon. Lorsque ses troupes ont détecté l'accumulation de forces à Kaniv, elles ont décidé d'y intervenir, cherchant à vaincre les rebelles sur le champ de bataille, même depuis une position désavantageuse. La ville a été fortifiée et notre maigre artillerie stationnée de l'autre côté du Dnipro, avec des observateurs avancés contrôlant le champ de bataille depuis Chernecha Hora.\n\nAvec des défenses aussi bien planifiées, les premiers assauts des forces de Prisovskyi échouèrent. Les rives de la rivière devinrent un cimetière sanglant ; ce n’est que lorsque notre artillerie fut à court d’obus que notre défense commença à s’effondrer. Nous pourrions essayer de battre en retraite, en espérant avoir laissé le temps à nos forces vers l'ouest d'organiser leurs défenses - ou nous pourrions prendre notre dernière position et combattre là-bas jusqu'à ce qu'il ne reste plus de combat en nous."
 ukraine_revolt.31.a: "La guerre n'a pas besoin de héros. Retraite."
 ukraine_revolt.31.b: "N'y a-t-il pas d'endroit plus doux pour mourir que les rives du Dniepr ?"

 ukraine_revolt.32.t: "La Contre-attaque Progresse"
 ukraine_revolt.32.d: "Après avoir finalement traversé le Dnipro, le corps de Prisovskyi a jeté son dévolu sur [198.GetName] et coupé l'Ukraine libre en deux morceaux, séparant ainsi les forces du nord de celles de la côte. Nous ne disposons toujours pas de chiffres fiables pour combattre équitablement, mais nous ne pouvons pas reculer indéfiniment.\n\nLes forces du Nord, dirigées par le général Oleksandr Udovychenko, ont été renforcées et sont prêtes à agir, mais leurs chances en combat ouvert sont risquées. Dans le sud, il y a des forces importantes dirigées par Yurii Tiutiunnyk, mais elles prévoient plutôt d'avancer vers [226.GetName] alors que les forces du Hetman sont occupées vers le nord. Selon certaines rumeurs, ils espèrent que la défaite d'Oudovychenko modifiera de manière décisive l'équilibre interne du VDR en faveur des radicaux. Les convaincre de s’y joindre nécessiterait un peu de diplomatie, mais rendrait la victoire beaucoup plus certaine. Alternativement, nous pourrions essayer une approche indirecte, et simplement viser à encercler les forces de Prisovskyi pour lui causer des morts par mille coupures - mais ce genre d'opération de guérilla complexe nécessite une coordination sans faille et diriger toutes nos troupes vétérans vers le front [198.GetName]."
 ukraine_revolt.32.a: "Conquérir Tiutiunnyk et rassembler des effectifs supérieurs."
 ukraine_revolt.32.b: "Infliger la mort par mille coupures."
 ukraine_revolt.32.c: "Il faut faire preuve d'audace et les surprendre."

 ukraine_revolt.33.t: "La défaite sur le terrain"
 ukraine_revolt.33.d: "La bataille ouverte était une erreur. Dans un premier temps, nous avons pu encadrer les forces loyalistes et même forcer certains bataillons à battre en retraite, mais cela n'a pas duré. Mieux entraînées et mieux équipées, nos milices ont été bloquées et détruites par des barrages d'artillerie et des offensives agressives de la part des troupes cosaques. Le général Udovychenko réussit à sauver une partie de nos forces, mais la bataille reste une défaite décisive."
 ukraine_revolt.33.a: "Ne vous découragez pas."

 ukraine_revolt.34.t: "La Contre-attaque de Prisovskyi Est Décimée !"
 ukraine_revolt.34.d: "La principale force loyaliste était basée à Zhashkiv lorsque nous avons commencé notre avance, attaquant leur arrière-garde qui protégeait les lignes de ravitaillement. Évitant un engagement direct, les unités de Prisovskyi furent épuisées par de petites attaques jusqu'à ce que la démoralisation commença à s'installer. Bien que des batailles plus importantes eurent lieu, en particulier sur le flanc nord, les forces du Hetman perdirent rapidement leur cohésion lorsqu'elles se rendirent compte qu'elles étaient coincées.\n\nCertaines unités ont résisté pendant plusieurs jours, tandis que d'autres ont commencé à se rendre rapidement. Lors des batailles finales, les survivants tentèrent de se replier vers l'est, mais la plupart d'entre eux ne purent s'échapper. Cette victoire a prouvé que nous étions capables d'affronter les forces du Hetman, et cette nouvelle a grandement démoralisé notre ennemi."
 ukraine_revolt.34.a: "Ce jour sera l'un des mythes fondateurs de la république !"

 ukraine_revolt.40.t: "Portes de [202.GetName]"
 ukraine_revolt.40.d: "L'armée populaire est aux portes de la capitale. La ville de [202.GetName] est soumise à la loi martiale depuis des semaines et les grèves y ont été réprimées dans le sang. De nombreux rebelles ont fui la ville au début du soulèvement, mais ils se sont maintenant associés au premier corps de l'armée populaire, commandé par Oleksandr Udovychenko, avec un plan audacieux pour s'emparer de la capitale et capturer l'hetman, mettant ainsi fin à la révolution avant que les puissances réactionnaires étrangères ne puissent agir.\n\n[202.GetName] est une cible redoutable. Ses rues barricadées rendront l'avancée lente et sanglante, et la taille de la ville permettra aux défenseurs de gagner du temps. Grâce à nos nombreux soutiens dans la ville, nous disposons de bonnes informations sur notre ennemi. Le général Leonid Stupnytskyi, commandant de la garnison [202.GetName], est politiquement fiable, mais son esprit militaire est plutôt médiocre. Ses forces sont dispersées, affaiblies par les défections et les mutineries, sans parler de l'hostilité de la population. Elles disposent de nombreuses armes lourdes et ont fortement fortifié le centre-ville et les ponts sur le Dnipro.\n\nIl est possible de prendre la garnison par surprise et d'espérer que les forces pro-Hetman, trop sollicitées, s'effondreront après une attaque suffisamment audacieuse en plein cœur de la ville. Cependant, si la poussée échoue et s'enlise, les hommes de Stupnytskyi prendront le dessus. Un plan plus ambitieux consisterait en une manœuvre de flanc, où nous avancerions à travers les faubourgs de la ville jusqu'au Dnipro, et avancerions sur le centre de la ville à partir de trois directions. Réussir une manœuvre aussi sophistiquée avec notre organisation largement improvisée et sans équipement radio sera dangereux - mais si nous réussissons, ce sera peut-être la fin du régime de Skoropadskyi."
 ukraine_revolt.40.a: "Frappez-les avant qu'ils ne puissent réagir."
 ukraine_revolt.40.b: "Diviser les forces et les encadrer."
 ukraine_revolt.40.a.tt: "Nous gagnerons la bataille immédiatement si les forces de l'Hetman sont suffisamment réduites, mais si ce n'est pas le cas..."
 ukraine_revolt.40.b.tt: "Cela prolongera la bataille, mais si nous avons une bonne stratégie, nous remporterons une victoire décisive."

 ukraine_revolt.41.t: "Bataille de [202.GetName]"
 ukraine_revolt.41.d.success: "Ce plan audacieux a été un succès. Nos forces ont réussi à pénétrer profondément dans la ville à la faveur de l'obscurité et, grâce à une supériorité numérique locale, à briser les barricades de l'avenue Beresteiska. Les défenseurs étaient trop dispersés et lorsqu'ils essayèrent de renforcer les quartiers sud, nos forces se trouvaient presque au centre de la ville. Le général Stupnytskyi a réussi à s'échapper par pure chance et a déplacé son quartier général de l'autre côté du Dnipro.\n\nSkoropadskyi et ses ministres avaient fui plus tôt, se dirigeant vers le nord. L'artillerie de la ville fut capturée et bientôt les forces pro-gouvernementales désorganisées se rendirent en masse, les contacts avec le commandant étant coupés. La capture de [202.GetName] signifie effectivement la victoire de la rébellion : c'est à la fois la clé de voûte de la logistique et des communications de l'armée, et elle a une énorme valeur de propagande."
 ukraine_revolt.41.d.failure: "Ce plan audacieux était une belle tentative. Nos forces ont réussi à pénétrer profondément dans la ville à la faveur de l'obscurité et, grâce à une supériorité numérique locale, à franchir les barricades de l'avenue Beresteiska.\n\nPourtant, les réserves ennemies étaient plus rapides et plus nombreuses que prévu, et l’assaut s’enlisa sur la plupart des fronts. Face au choix entre s'engager dans une bataille d'usure sans soutien d'artillerie approprié ou battre en retraite, le général de nos forces Oleksandr Udovychenko a choisi de préserver notre mobilité et s'est retiré de la ville. La catastrophe a été évitée, mais nos pertes ont été considérables."
 ukraine_revolt.41.a: "Longue vie à la République !"
 ukraine_revolt.41.b: "Ce n'est qu'un revers."

 ukraine_revolt.42.t: "Contre-attaque à Myshalovka"
 ukraine_revolt.42.d: "Le Dniepr a été atteint au nord à Vyshhorod, qui n'était que faiblement défendu. Au sud, nos forces ont tenté de prendre par surprise la forteresse de Lysa Hora, dont les effectifs sont insuffisants - les positions d'artillerie sur la colline contrôlent l'approche de la ville par le sud. Le plan a échoué car une forte unité de cavalerie a frappé notre flanc sud à travers les bois au sud du quartier résidentiel de Myshalovka. La tenaille sud n'a jamais atteint la rivière, et des appels à l'aide paniqués ont été envoyés à nos forces principales à l'ouest de la ville."
 ukraine_revolt.42.a: "Respectez le plan et renforcez-les."
 ukraine_revolt.42.b: "Leur sacrifice restera dans les mémoires. Attaquez la ville maintenant !"

 ukraine_revolt.43.t: "Bataille de [202.GetName]"
 ukraine_revolt.43.d.success: "Le plan improvisé a fonctionné. De nombreux défenseurs étaient trop concentrés sur la bataille dans le sud, autour de Lysa Hora. La force et la rapidité de nos attaques au nord et à l'ouest ont surpris les défenseurs dispersés, qui ont été isolés et contraints de se rendre en de nombreux endroits. Lorsque les troupes pro-Hetmaniennes au sud de la ville ont réagi, il était déjà trop tard. Le général Stupnytskyi a réussi à s'échapper par pure chance et a déplacé son quartier général de l'autre côté du Dnipro.\n\nSkoropadskyi et ses ministres avaient fui plus tôt, se dirigeant vers le nord. L'artillerie de la ville fut capturée et la contre-attaque du sud fut repoussée à grands frais. La capture de [202.GetName] signifie effectivement la victoire de la rébellion : c'est à la fois la clé de voûte de la logistique et des communications de l'armée, et elle a une énorme valeur de propagande."
 ukraine_revolt.43.d.failure: "Le plan improvisé n'a pas fonctionné. La plupart des défenseurs étaient concentrés sur la bataille au sud, autour de Lysa Hora, mais nous étions trop dispersés. Malgré une première avancée dans la ville, nous n'avons jamais réussi à faire une percée complète. Notre groupe sud a été anéanti sous l'attaque des unités cosaques pro-Hetman, qui ont ensuite rapidement frappé notre flanc. Une retraite rapide nous a évité l'effondrement total, mais le coût en vies humaines a été considérable."
 ukraine_revolt.43.a: "Longue vie à la République !"
 ukraine_revolt.43.b: "Ce n'est qu'un revers."

 ukraine_revolt.44.t: "La Tenaille du Sud S'Effondre"
 ukraine_revolt.44.d: "Deux bataillons furent envoyés à la hâte pour aider notre tenaille sud entre Myshalovka et Lysa Hora. Ils parvinrent à peine à stabiliser la situation, alors que de plus en plus de renforts arrivaient du sud. Totalement incapable de pousser vers le fleuve, comme prévu, le groupe sudiste a demandé l'arrêt de l'opération.\n\nLa réponse n'a pas été pertinente : l'attaque suivante des forces du Hetman a complètement mis en déroute le groupe sud et a frappé notre force principale avec une telle force qu'elle a presque provoqué une panique généralisée. Une retraite de combat fut ordonnée pour épargner l'anéantissement des meilleures unités de l'Armée Populaire."
 ukraine_revolt.44.a:0 "Catastrophique !"

 ukraine_revolt.45.t: "[202.GetName] encerclée"
 ukraine_revolt.45.d: "Les forces républicaines ont coupé toutes les routes menant à [202.GetName]. La garnison de la ville reste forte, avec une quantité respectable d'artillerie, mais elle est désespérément dispersée dans la ville massive. Skoropadskyi a quitté la ville ; le général Leonid Stupnytskyi a été chargé de défendre la "forteresse de [202.GetName]" jusqu'à ce que les forces pro-Hetman et allemandes arrivent pour soulager les défenseurs. Mais cet espoir est vain. Les unités cosaques d'Ivan Poltavets-Ostrianytsia ont essayé d'avancer vers [202.GetName], mais elles ont été enlisées par des attaques constantes de la guérilla dans le sud-est de la ville.\n\nLorsque l'offensive générale de l'armée populaire sur [202.GetName] a commencé, il était clair que la ville ne tiendrait pas. La résistance a été courageuse, et par endroits les unités pro-Hetman ont gardé leurs positions face à un nombre écrasant, mais elles étaient tout simplement trop peu nombreuses, et ne pouvaient pas tout tenir. Au crépuscule, les canons se taisent pour la plupart. La prise de la ville signifie effectivement la victoire de la rébellion - elle est à la fois le pivot de la logistique et des communications de l'armée, et a une énorme valeur de propagande."
 ukraine_revolt.45.a: "C'est ainsi que tombe le Hetman."

 ukraine_revolt.46.t.success: "Assaut des rebelles sur [202.GetName]"
 ukraine_revolt.46.t.failure: "Chute de [202.GetName]"
 ukraine_revolt.46.d.success: "L'armée rebelle, commandée par Alexandre Oudovychenko, est aux portes de la capitale. Les rebelles ont un plan audacieux pour s'emparer de la capitale et capturer le Hetman, mettant ainsi fin à la révolution avant que les puissances étrangères ne puissent agir. Nos positions à [202.GetName] sont fortes : ses rues barricadées rendront l'avancée lente et sanglante, et la taille même de la ville donnera aux défenseurs la possibilité de gagner du temps. Le général Leonid Stupnytskyi, commandant de la garnison de [202.GetName], est politiquement fiable et populaire parmi ses hommes.\n\nIl y a eu des moments dangereux, mais nos forces ont réussi à tenir les rebelles à distance. Avec notre équipement et notre entraînement supérieurs, les rebelles ne pouvaient espérer percer dans un combat loyal et ont été contraints de battre en retraite après avoir subi des pertes importantes."
 ukraine_revolt.46.d.failure: "L'armée rebelle, commandée par Oleksandr Oudovychenko, est aux portes de la capitale. Les rebelles ont un plan audacieux pour s'emparer de la capitale et capturer le Hetman, mettant ainsi fin à la révolution avant que les puissances étrangères ne puissent agir. Nos positions à [202.GetName] sont fortes : ses rues barricadées rendront l'avancée lente et sanglante, et la taille même de la ville donnera aux défenseurs la possibilité de gagner du temps. Le général Leonid Stupnytskyi, commandant de la garnison de [202.GetName], est politiquement fiable et populaire parmi ses hommes.\n\nLa catastrophe a frappé. Le plan des rebelles était sophistiqué : ils se sont concentrés sur l’encerclement de la ville et, avant que nous puissions réorganiser nos forces, ils ont frappé. L'avancée a été stoppée dans le sud, mais après une résistance courageuse dans le nord, nos forces se sont effondrées et ont été déjouées et coupées par les rebelles. Il était déjà trop tard lorsque Stupnytsky ordonna le repli vers le centre-ville. Les courageux défenseurs furent encerclés et massacrés, et la ville tomba aux mains des rebelles. C'est ainsi que le règne de Skoropadsky prit fin."
 ukraine_revolt.46.a: "La racaille rebelle."
 ukraine_revolt.46.b: "C'est ainsi que tombe le Hetman."

 ukraine_revolt.50.t: "Les Panzers Franchissent la Frontière"
 ukraine_revolt.50.d: "Le [GetDateText], les premières unités de l'armée allemande ont traversé notre frontière occidentale, accompagnées d'une division polonaise et de petits contingents de forces lituaniennes et biélorusses. Le Hetman a légitimé cette invasion de l'Ukraine en demandant formellement de l'aide contre les révolutionnaires. Le pari de Skoropadskyi pour gagner du temps s'est avéré payant puisqu'il tient toujours [202.GetName] et que son armée ne s'est pas désintégrée comme l'espéraient les rebelles.\n\nLes unités de l'Armée Populaire dans l'ouest de l'Ukraine ont été rapidement écrasées par des unités dirigées par les Allemands, numériquement et matériellement supérieures. La plupart d’entre eux se sont dispersés dans les campagnes, après avoir perdu une grande partie du matériel lourd qu’ils avaient récupéré dans les dépôts de ravitaillement de l’armée. Plusieurs bataillons réussirent à arrêter l'avancée vers la rivière Styr pendant une journée, mais durent battre en retraite après avoir manqué d'obus d'artillerie. Simultanément, les forces fidèles à Skoropadskyi, pour la plupart fraîchement transférées de la frontière russe, ont lancé leur propre offensive. L'Armée Populaire s'est désintégrée entre le marteau et l'enclume et n'a plus eu que le contrôle de certaines régions du sud et d'une grande partie des campagnes les plus éloignées.\n\nMême si Skoropadskyi minimise l'importance des troupes allemandes, il est clair, tant pour ses alliés que pour ses ennemis, qu'il n'a jamais ressemblé autant à la marionnette du Kaiser, alors que les forces allemandes victorieuses traversent la capitale."
 ukraine_revolt.50.a: "Une autre révolution ukrainienne a été éteinte par la botte prussienne."

 ukraine_revolt.51.t:0 "Les Armes Se Taisent"
 ukraine_revolt.51.d: "Aux dernières heures de la soirée, des représentants du gouvernement, toujours barricadés dans les poches de l'Est de [202.GetName], ont rencontré Symon Petlioura sur le pont historique Mykolaivskyi pour signer un cessez-le-feu mettant fin à la révolte.\n\nPendant le chaos, le Hetman Skoropadskyi a fui avec sa famille vers un petit aérodrome situé juste à l'extérieur de la ville, protégé par les hommes de la division de la garde de Serdiuk. Déclarant son abdication au cabinet, il a ensuite prononcé un bref discours historique à la radio devant le peuple ukrainien.\n\n"Moi, le Hetman de toute l'Ukraine, j'ai déployé pendant dix-huit ans et demi toutes mes forces pour sortir le pays de l'état difficile dans lequel il se trouvait. Dieu ne m'a pas donné la force de faire face à cette tâche. Maintenant, du fait des conditions qui se sont développées, guidé exclusivement par le bien de l'Ukraine, je démissionne du pouvoir."\n\nLe Ministre-Otaman a pris les rênes du gouvernement mais a clairement fait savoir son intention d'entamer immédiatement des négociations avec le VDR victorieux après avoir été informé par le haut commandement que tout nouveau combat serait vain.\n\nUne fois la poussière retombée, les rebelles et les soldats ont déposé les armes. Ce qui était autrefois un fantasme de rêveurs et de dissidents était devenu réalité ; L’Ukraine retrouverait la liberté."
 ukraine_revolt.51.a: "Shche ne vmerla Ukraina, I slava, i volia !"

 ukraine_revolt.52.t:0 "Les Armes Se Taisent"
 ukraine_revolt.52.d: "L’armée révolutionnaire a été brisée et poussée dans la clandestinité. Une grande partie des dirigeants ont été arrêtés et fusillés, bien que la majeure partie des dirigeants du VDR ait réussi à s'échapper. On ne sait pas où ils se trouvent, mais le Hetman a assuré qu'ils seraient retrouvés et traduits en justice pour « complot avec des puissances étrangères visant à détruire la nation ukrainienne ». Toutefois, des grâces seraient accordées à tous les anciens rebelles, à condition qu'ils aident les forces de l'ordre à identifier ceux qui ne se sont pas encore rendus.\n\nCe qui reste des rebelles s'est retiré dans des régions reculées de l'ouest et du nord de l'Ukraine, où les villages encore favorables à la cause républicaine les ont cachés et approvisionnés. L'armée aura pour mission de pacifier ces régions et d'extirper le plus rapidement possible les derniers guérilleros."
 ukraine_revolt.52.d2: "L'armée révolutionnaire s'était retirée jusqu'à [792.GetCapitalVictoryPointName] où les combattants républicains les plus dévoués ont barricadé la ville dans une dernière tentative désespérée de poursuivre le soulèvement. Leurs efforts furent cependant vains, car ils étaient en sous-effectif et en armement, et leurs positions ne durent pas longtemps lorsque les forces pro-Hetman entrèrent dans la ville. Aux dernières heures de la soirée, les représentants du gouvernement du Hetman, dirigés par le Ministre-Otaman Dmytro Dorochenko, ont rencontré le leader républicain Maksym Slavynskyi près du monument de Taras Chevtchenko. Là, Slavynskyi a signé un cessez-le-feu, mettant officiellement fin aux combats. Le reste des dirigeants républicains ont traversé la frontière vers des destinations inconnues, mais la majeure partie de l'Armée Populaire a déposé les armes une fois la poussière retombée. L'armée sera chargée de pacifier les derniers résistants jusqu'à ce que la paix soit finalisée."
 ukraine_revolt.52.a:0 "La stabilité, enfin."

 ukraine_revolt.53.t: "Accroître l'Influence du SHD"
 ukraine_revolt.53.d: "Les dernières semaines de révolte ont vu une grande responsabilisation de l’armée. Alors que le Soim et le Ministre-Otaman ont présenté diverses opinions au Hetman sur la manière de traiter les traîtres républicains, ils ont souvent été ignorés ou mis sur la touche au profit de personnalités de l'armée et de la SHD.\nLe bureau exécutif a vu se multiplier les visites des hommes les plus éminents de ce dernier, tels que Borys Homzyn et Ivan Poltavets-Ostrianytsia, tandis que la Soim semblait s'affaiblir de plus en plus. Il ne fait aucun doute que ces actions auront de graves conséquences pour la démocratie à long terme..."
 ukraine_revolt.53.a:0 "Je vois..."

 ukraine_revolt.54.t: "Volontaires de [WHR.GetNameDef]"
 ukraine_revolt.54.d: "Jusqu’à présent, nos forces ont bénéficié de peu de soutiens étrangers. Bien que l'Empire Allemand maintienne officiellement une alliance militaire avec l'Ukraine, il a été reconnu à Berlin que, si la cause républicaine revendiquait la victoire sur Skoropadskyi, le nouveau gouvernement serait reconnu à la place de celui du Hetman. Néanmoins, cela n’a pas empêché d’autres pays alignés sur l’Allemagne – notamment la Pologne, dont le mouvement républicain a gagné en popularité – d’envoyer de petites quantités de volontaires et de matériel au Hetman. En outre, bien que l'Autriche semble sympathiser avec notre cause, elle s'est en majorité abstenue d'envoyer une aide directe afin de maintenir des relations décentes avec l'Allemagne et de ne pas s'aliéner le Hetman, en cas de victoire.\n\nMais au beau milieu d'un univers de doute et de scepticisme, un pays situé plus au nord demeure un bastion de lumière : la République Populaire Biélorusse. Bien que leurs dirigeants n’aient fait aucun commentaire ni tenté de soutenir directement notre cause, un petit nombre de volontaires biélorusses, attachés aux mêmes idéaux démocratiques et républicains que nous défendons, ont traversé la frontière pour rejoindre notre camp. Le gouvernement de Minsk a apparemment laissé ces volontaires passer presque inaperçus, tandis que les forces des autres pays du Reichspakt ont été surveillées et restreintes en raison de l'alliance militaire avec le gouvernement du Hetman. Même si leurs rangs sont peu nombreux et ne feront probablement pas une différence significative sur le champ de bataille, leur arrivée a grandement remonté le moral de notre armée, démontrant que nous ne sommes pas seuls à combattre les forces de la tyrannie et de l’oppression."
 ukraine_revolt.54.a: "Ensemble pour une Europe de l'Est libre !"

 ukraine_revolt.99.t: "Vestiges des Rebelles"
 ukraine_revolt.99.d: "Après la reddition de la majorité des forces du VDR, les radicaux restants se sont divisés en diverses cellules sans organisation centrale appropriée. Il subsiste encore des paysans rebelles fidèles à la cause de Petlioura, mais les groupes les plus à gauche se sont séparés et ont adopté les moyens du terrorisme révolutionnaire.\n\nLa police et l'armée ont parcouru la campagne pour éliminer les rebelles restants, mais le travail est lent et les pertes sont fréquentes. Sont particulièrement détestés les attentats à la bombe - bonne vieille tradition social-révolutionnaire déjà à la mode à l'époque tsariste - contre des responsables militaires, qui entraînent souvent aussi d'autres victimes. Les peines sont également sévères, car la plupart des rebelles risquent à ce stade d'être exécutés - parfois même sans procès, étant prétendument « morts dans une fusillade alors qu'ils résistaient à leur arrestation »."
 ukraine_revolt.99.a: "Quelle tragédie !"

 ukraine_revolt.103.t: "Un Officier Pas Comme les Autres"
 ukraine_revolt.103.d: "Alors que nos forces militaires nettoyaient rapidement ce qui restait du VDR à [199.GetCapitalVictoryPointName], ces dernières ont fait une découverte improbable. Assiégeant une petite maison de campagne, normalement abandonnée depuis longtemps par ses propriétaires et utilisée en fait comme centre de commandement pour les rebelles de la région, nos troupes se sont heurtées à une résistance farouche et, après une longue bataille, ont finalement réussi à forcer la capitulation.\n\nLorsque les armes se sont tues, un personnage familier a émergé de la maison, se proclamant le commandant présent et demandant l'amnistie de ses hommes tout en assumant la responsabilité de l'incident. Malgré le choc initial, il est devenu évident que l'officier n'était autre que le roi autoproclamé d'Ukraine, l'archiduc Wilhelm, mieux connu sous le nom de Vasyl Vyshyvanyi.\n\nAprès avoir été arrêté et envoyé au camp le plus proche pour être interrogé, Wilhelm fut interrogé et contraint d'avouer qu'il était présent pour promouvoir les intérêts austro-polonais dans le Hetmanat. L’archiduc, cependant, insista sur le fait qu’il était venu de son propre chef et qu’il s’était battu pour personne d’autre que le peuple ukrainien. La rumeur dit que son témoignage extraordinaire ainsi que les récits de ses exploits antérieurs pendant la Weltkrieg ont influencé certains soldats, mais le gouvernement a insisté pour qu'il soit traité comme n'importe quel autre prisonnier. Des plans sont déjà en cours d'élaboration pour le transférer dans la prison la plus sécurisée de la capitale, mais il sera sans doute de retour à Lemberg dans la semaine."
 ukraine_revolt.103.a: "Voyons ce que les Autrichiens ont à dire."

 ukraine_revolt.104.t: "Les Autrichiens Demandent la Libération de Wilhelm"
 ukraine_revolt.104.d: "Notre ambassadeur à Vienne a appris que l'Autriche avait demandé la libération immédiate de Wilhelm. L'ambassadeur d'Autriche à [202.GetCapitalVictoryPointName] a transmis un télégramme du gouvernement autrichien expliquant que l'apparition extraordinaire de Wilhelm sur nos territoires était due au fait que son "yacht avait perdu son cap sur le Dnipro" et cherchait simplement de l'aide, ironiquement en contradiction directe avec la propre version du prisonnier.\n\nIl a en outre été noté que le gouvernement autrichien n'aurait eu aucune connaissance de sa présence et aurait continué à nier la présence de sujets autrichiens en Ukraine. Même si leur parole est peu crédible, c’est la meilleure solution que nous puissions obtenir pour l’instant."
 ukraine_revolt.104.a:0 "Comme prévu."

 ukraine_revolt.105.t: "Le Prince Rouge S'Échappe !"
 ukraine_revolt.105.d: "Au milieu de la nuit, certains des rebelles restants dans la région ont attaqué la base militaire où était détenu l'archiduc Wilhelm. Dans le chaos de l'attaque, Wilhelm a réussi à s'échapper de sa cellule et a maintenant disparu dans la campagne, probablement déjà en route vers la Galice. Bien qu'officiellement attribuée aux rebelles qui lui ait donné la chance de s'échapper, il semblerait que ses geôliers et certains soldats en défense n'aient fait aucune tentative pour l'arrêter, peut-être que certains auraient même aidé à son évasion.\n\nEn raison de la nature ambiguë de ce qui s’est passé, il est probable que nous ne saurons peut être jamais le fin mot de l'histoire. Où qu’il se trouve actuellement, cela deviendra sans aucun doute un autre chapitre de l’histoire de ses aventures à l’étranger et contribuera un peu plus à sa légende."
 ukraine_revolt.105.a: "Adieu, Vasyl Vyshyvanyi."

 ukraine_revolt.106.t: "Retour de l'Archiduc Guillaume"
 ukraine_revolt.106.d: "Après avoir été détenu par l'armée après sa capture en [199.GetCapitalVictoryPointName], l'archiduc Wilhelm a été officiellement expulsé de l'État Ukrainien. Après son arrivée en train à Lemberg, l'archiduc a été accueilli par une foule massive d'Ukrainiens en liesse venus de la campagne environnante. S'adressant à la presse, il a refusé de commenter en détail où il se trouvait. Même si ce n'est peut être l'accueil auquel aurait eu droit un héros, son aventure restera malgré tout dans l'histoire."
 ukraine_revolt.106.a: "Bienvenue Wilhelm !"

 ukraine_revolt.107.t: "L'Archiduc Guillaume Passe la Frontière"
 ukraine_revolt.107.d: "Après avoir été détenu par l'armée après sa capture à [199.GetCapitalVictoryPointName], Vasyl a pu s'échapper lors d'une attaque des rebelles et s'est dirigé vers la frontière galicienne sans que les gardes-frontières ukrainiens n'aient tenté de l'empêcher de traverser. Alors qu'il est toujours recherché en Ukraine, l'ambassadeur du Hetmanat à Vienne a été informé qu'aucun homme du nom de l'archiduc Wilhelm n'était impliqué dans la rébellion mais que le mandat d'arrêt visait un certain "Vasyl Vyshyvanyi"."
 ukraine_revolt.107.a: "Bienvenue Vasyl !"

 ukraine_revolt.108.t: "Des Vacanciers et des Archiducs"
 ukraine_revolt.108.d: "Le ministère des Affaires Etrangères sur la Ballhausplatz  a reçu récemment, un appel furieux de l'ambassade d'Ukraine : ces dernières semaines, un grand nombre de citoyens autrichiens ont traversé la frontière, ce qui, selon l'ambassadeur, est lié aux récents troubles en Volhynie. Plus important encore, il affirme également que l'un de ces « vacanciers » n'est autre que l'archiduc Wilhelm. Le ministère a donné une réponse assez décevante : ils scelleraient la frontière si le gouvernement ukrainien le demandait officiellement (un aveu indirect d'une crise profonde en Ukraine) et garantiraient que l'archiduc resterait en Autriche.\n\nCe que l’ambassadeur ne savait pas, c’est à quel point l’implication autrichienne était profonde. Le ministère de la Guerre a récemment accordé des congés généreux aux militaires galiciens, tandis que le consul ukrainien à Lemberg avait aidé l'Evidenzbureau en matière de visas et de renseignements.\n\nPlus tard dans la journée, l'Empereur lui-même rapporterait que son parent avait été vu pour la dernière fois en train de naviguer à Lošinj dans l'Adriatique, sachant pertinemment que la voiture de l'archiduc avait déjà traversé la frontière ukrainienne, conduite par un certain « Vasyl Vyshyvanyi », quelques jours avant la demande officielle."
 ukraine_revolt.108.a: "Vas-y Vasyl, car ton pays a besoin de toi."

 ukraine_revolt.109.t: "Soulèvement En Ukraine"
 ukraine_revolt.109.d: "Avec la crise économique du Lundi Noir qui ravage le monde, le désordre règne dans les Oststaaten. Cette situation a été particulièrement dure pour l'État Ukrainien, dont l'économie agraire s'est effondrée sous son propre poids. Le pays étant déjà une poudrière, il a maintenant sombré dans la guerre civile avec notre ancien allié Symon Petlioura et sa coalition républicaine à la tête d’une insurrection à l’Ouest.\n\nL'ambassadeur d'Ukraine à Berlin nous a assuré que la situation était sous contrôle et que cela ne compromettrait pas la position du Mur de l'Est ni la situation politique ukrainienne. Quoi qu’il en soit, nous ne pouvons pas faire grand-chose pour intervenir réellement."
 ukraine_revolt.109.a: "Cela semble sérieux."

 ukraine_revolt.130.t: "L'Hetman Skoropadskyi Fuit l'Ukraine"
 ukraine_revolt.130.d: "Depuis quelque temps déjà, l’Ukraine, État client de l’Allemagne dirigé par le Hetman Pavlo Skoropadskyi, est mêlée à un soulèvement républicain. Il semble désormais que l’avenir de l’Hetmanat soit menacé par l’annonce de la fuite de Skoropadskyi du pays.\n\nAprès un assaut réussi contre [202.GetName], l'opposition républicaine a déclaré la restauration de la République Populaire Ukrainienne. Bien que cette évolution ait jeté un doute sur l’emprise de l’Allemagne sur ses États clients de l’Est, le nouveau gouvernement a déjà contacté Berlin pour négocier leurs futures relations."
 ukraine_revolt.130.a: "Envoyez un télégramme à [202.GetName]. Maintenant."
 ukraine_revolt.130.b: "Envoyez un télégramme à [202.GetName], maintenant."
 ukraine_revolt.130.c: "... nos plans de défense seront parfaits, n'est-ce pas ?"
 ukraine_revolt.130.e: "Espérons que le rôle de M. Vynnychenko dans cette affaire ne sera pas oublié..."
 ukraine_revolt.130.f: "C'est ce qui arrive quand on dépend de petits tyrans."
 ukraine_revolt.130.g: "L'Ostwall peut-il exister sans l'Ukraine ?"

 ukraine_revolt.131.t: "Échec de la Révolte En Ukraine"
 ukraine_revolt.131.d: "Depuis quelque temps déjà, l’État Ukrainien client de l’Allemagne, dirigé par le Hetman Pavlo Skoropadskyi, est impliqué dans un soulèvement mené par l’opposition républicaine, qui opérait à l’origine en Galicie autrichienne. Il semble désormais que l’avenir de l’Hetmanat soit assuré grâce à l’annonce selon laquelle les forces républicaines ont été chassées du pays, à l’exception de quelques petites poches de résistance dispersées dans la partie ouest de l’État.\n\nÀ la suite de la révolte, le gouvernement du Hetman a poursuivi sa politique conservatrice sous la direction de la « Coalition du Hetman » au pouvoir, mais on s'attend à ce que les prochaines élections constituent un tournant décisif, susceptible de bouleverser considérablement la politique ukrainienne."
 ukraine_revolt.131.d2: "Depuis quelque temps déjà, l’État Ukrainien client de l’Allemagne, dirigé par le Hetman Pavlo Skoropadskyi, est impliqué dans un soulèvement mené par l’opposition républicaine, qui opérait à l’origine en Galicie autrichienne. Il semble désormais que l’avenir de l’Hetmanat soit assuré grâce à l’annonce selon laquelle les forces républicaines ont été chassées du pays, à l’exception de quelques petites poches de résistance dispersées dans la partie ouest de l’État.\n\nLa fin de la révolte a marqué une victoire pour les partisans de la ligne dure autoritaire et les loyalistes de l'Hetman, qui ont utilisé le soulèvement comme prétexte pour suspendre le Soim et consolider le pouvoir."
 ukraine_revolt.131.a: "Avec un peu de chance, ce sera terminé..."
 ukraine_revolt.131.b: "Appelez le ministre des Affaires étrangères. Vasyl s'est encore mis dans le pétrin..."
 ukraine_revolt.131.c: "Oh, Dieu merci."
 ukraine_revolt.131.e: "Trois fois déjà, l'Hetman a combattu son propre peuple. Combien de fois encore ?"
 ukraine_revolt.131.f: "Quelqu'un aurait dû abattre ce mutin il y a longtemps..."
 ukraine_revolt.131.g: "L'Ukraine connaîtra-t-elle un jour la paix ?"

 #Negotiations with VDR
 ukraine_negotiations.1.t: "Négociations avec l'URDP"
 ukraine_negotiations.1.d: "La nation est au bord du chaos. L'attitude du Hetman est claire : si le Soim ne parvient pas à désamorcer la situation, elle sera mise à l'écart. Des armes seront tirées et des gens, peut-être même la démocratie ukrainienne elle-même, mourront. Comprenant tout cela, le Ministre-Otaman Dorochenko a réuni un groupe de ses hommes les plus fiables et a entamé des négociations pour résoudre le premier problème : l’unité du Soim lui-même.\n\nActuellement, l’URDP semble au moins faire preuve de compréhension à l’égard du VDR, à la limite d’une sympathie ouverte. C’est compréhensible : ils n’ont pas réussi à faire adopter leurs politiques sous la direction de Skoropadskyi. Pour obtenir leur soutien, cela doit changer. Au cours de négociations tendues entre Dorochenko et Shulhyn, un marché difficile a été conclu : des réformes démocratiques, des mesures anti-corruption, le tout en échange du soutien de l'URDP - et, plus important encore, pour qu'ils agissent comme médiateurs entre le gouvernement de Dorochenko et le VDR. Désormais renforcé par une écrasante majorité au Soim, le gouvernement pourrait commencer à œuvrer à un accord avec l’opposition socialiste."
 ukraine_negotiations.1.a: "Une solution pacifique est peut-être encore possible."

 ukraine_negotiations.2.t: "Conflit au sein de la coalition"
 ukraine_negotiations.2.d: "Les plans optimistes de Doroshenko n'ont pas été bien accueillis par la droite. Borys Homzyn a accusé le ministre Otaman d'aggraver la crise en n'agissant pas de manière décisive et sévère. Le SHD et une partie de l'armée ont proposé au gouvernement de faire grève maintenant et d'ignorer les tentatives de blocage des libéraux, qui ne font que donner aux socialistes le temps de s'organiser. Des arrestations massives et des raids sur les refuges connus du VDR pourraient décapiter la bête d'un seul coup - si seulement le ministre Otaman n'était pas aussi faible et indécis, affirment-ils. La décision finale est entre les mains du Hetman."
 ukraine_negotiations.2.a: "Trouver une solution pacifique."
 ukraine_negotiations.2.b: "Il faut battre le fer tant qu'il est chaud."

 ukraine_negotiations.3.t: "Frappe Préventive"
 ukraine_negotiations.3.d: "Au cœur de la nuit, nos troupes ont attaqué plusieurs refuges du VDR dans certaines des principales villes occidentales. Des arrestations massives ont eu lieu dans les régions et des personnes soupçonnées de trahison ont été placées en garde à vue. Nos agents au sein des VDR affirment que l'attaque a pratiquement détruit l'organisation des VDR dans plusieurs régions, et que les autres ne feront que ramasser les restes. Cependant, les membres les moins optimistes de la Coalition doutent que la VDR soit vaincue aussi facilement et que les informations soient exactes."
 ukraine_negotiations.3.a: "Une bonne nouvelle ?"

 ukraine_negotiations.4.t: "Une Invitation Au VDR"
 ukraine_negotiations.4.d: "Ayant reçu le feu vert du Hetman, le Ministre-Otaman Doroshenko a proposé l'ouverture de négociations à la direction du VDR, les messages étant relayés par le chef de la faction URDP du Soim Andrii Nikovskyi. Si les républicains - et en particulier Symon Petliura - acceptent, il pourrait même y avoir une fin pacifique aux manifestations."
 ukraine_negotiations.4.a: "Espérons qu'ils entendent raison."

 ukraine_negotiations.6.t: "Le VDR Est d'Accord !"
 ukraine_negotiations.6.d: "De bonnes nouvelles sont parvenues au Soim ! Le pari de Doroshenko a porté ses fruits et les dirigeants de la VDR ont fait part de leur volonté d'entamer des négociations dès que possible, avec une petite délégation de la VDR, dirigée par Andrii Livytskyi, membre de l'USDRP, et Vsevolod Holubovych, membre de l'UPS-R. Bien que le succès reste à prouver, leur réponse a donné un sérieux coup de pouce à Doroshenko et à son approche plus douce au sein du Soim. Bien que le succès reste à prouver, leur réponse a donné un coup de pouce substantiel à Doroshenko et à son approche plus douce au sein du Soim, transformant certains des récalcitrants en un optimisme prudent."
 ukraine_negotiations.6.a:0 "Le vrai travail commence maintenant."

 ukraine_negotiations.7.t: "La Question des Prisonniers"
 ukraine_negotiations.7.d: "Avant que les négociations puissent réellement commencer, le VDR a formulé une exigence : la libération des prisonniers politiques et la suspension de tous les procès politiques en cours. En échange, le VDR promet de contenir les manifestants et de mettre fin à certaines grèves en cours.\n\nMême si l'accepter serait certainement un geste de bonne volonté envers le VDR, on craint au sein de la Coalition que le VDR profite de cette libération pour renforcer ses protestations. Parmi ces prisonniers politiques figurent de nombreux agitateurs et organisateurs, qui pourraient même radicaliser la base du VDR... mais c'est leur première revendication."
 ukraine_negotiations.7.a: "On ne peut pas leur faire confiance."
 ukraine_negotiations.7.b: "Nous devons nous mettre d'accord pour le bien du pays."

 ukraine_negotiations.8.t: "Morts dans [192.GetName]"
 ukraine_negotiations.8.d: "Bien que la VDR ait assuré qu'elle maîtriserait les manifestants en échange de la libération de prisonniers, les récents événements survenus à [192.GetName] ont montré qu'elle a moins de contrôle sur les manifestants qu'elle n'est prête à l'admettre. Une grève des dockers de [192.GetName] a tourné au drame lorsqu'une confrontation entre la police et les grévistes a dégénéré en fusillade, faisant au moins deux morts.\n\nQuelle qu'en soit la cause, la patience à l'égard de la VDR s'amenuise au sein de la coalition et le SHD a conseillé à Doroshenko de mettre fin aux pourparlers."
 ukraine_negotiations.8.a: "Les discussions doivent se poursuivre."
 ukraine_negotiations.8.b: "Ils sont allés trop loin. Mettez fin aux négociations."

 ukraine_negotiations.9.t: "Le SHD Intervient"
 ukraine_negotiations.9.d: "Sans réaction sérieuse de Doroshenko sur l'incident de [192.GetName], Borys Homzyn s'est directement tourné vers le Hetman. Après de longues discussions, il a convaincu Skoropadskyi de privilégier l'approche du SHD, arguant que les rebelles ne font que gagner du temps et passent à l'offensive.\n\nEn accord, Skoropadskyi a clairement fait comprendre au Ministre-Otaman Dorochenko que les pourparlers n'étaient qu'une diversion et qu'une action policière décisive devait être prise rapidement - et que s'il lui refusait son soutien, il choisirait un autre ministre pour le remplacer."
 ukraine_negotiations.9.a:0 "Oh non..."

 ukraine_negotiations.10.t: "Une Contre-proposition"
 ukraine_negotiations.10.d: "Étonnamment, le délégué Livytskyi a reconnu la faute du VDR dans l'incident de [192.GetName] et a exprimé son souhait de poursuivre les négociations. En signe de bonne foi, ils sont prêts à révéler l'emplacement de certaines de leurs caches d'armes en échange de la poursuite des négociations. Il est difficile de comprendre à quel point cette offre est sérieuse."
 ukraine_negotiations.10.a: "Ils essaient d'être raisonnables ; nous devrions l'être aussi."
 ukraine_negotiations.10.b: "Leurs erreurs ne seront pas pardonnées aussi facilement."

 ukraine_negotiations.11.t: "La Question de la Représentation"
 ukraine_negotiations.11.d: "Maintenant que les deux parties ont convenu de poursuivre les négociations, malgré tous les revers, il faut désormais répondre à la question de savoir qui représentera le gouvernement lors des pourparlers. La délégation du VDR souhaite discuter directement des réformes avec le Hetman, car elle veut avoir l'assurance que les négociations seront sincères. Après tout, le Hetman a le pouvoir de mettre fin à toutes les promesses faites par ses politiciens, donc les promesses de qui que ce soit d’autre importent peu.\n\nLe SHD et le Hetman lui-même s’y opposent. Ils ne veulent pas reconnaître le VDR comme un partenaire égal dans les négociations, qui pourrait négocier directement avec le chef de l'Etat comme s'il était un gouvernement légitime. Dans l'esprit de Skoropadskyi, il suffit que le Ministre-Otaman Dorochenko représente l'État. Enfin, le fils du Hetman, Danylo, a été proposé avec Dorochenko comme candidat de compromis en raison de ses tendances constitutionnalistes."
 ukraine_negotiations.11.a: "Essayer de convaincre Skoropadskyi."
 ukraine_negotiations.11.b: "Le VDR devra s'occuper de Doroshenko."
 ukraine_negotiations.11.c: "Proposer Danylo et Doroshenko comme alternative."

 ukraine_negotiations.12.t: "Les Négociations Échouent"
 ukraine_negotiations.12.d: "Il semble que, malgré les demandes de la VDR, la décision de confier à l'Hetman le soin de représenter directement les négociations entre l'État et la VDR ait été une erreur. Skoropadskyi s'est interrogé sur la position de la VDR pour formuler de telles demandes, qu'il a comparées au bolchevisme, et a souligné que son gouvernement avait déjà pris des mesures décisives pour résoudre la crise économique par le biais du projet de loi sur l'aide d'urgence. Les propositions des VDR étant jugées inutiles par les Skoropadskyi, leurs représentants ont quitté la table, et il semble que les négociations se terminent sans réponse claire..."
 ukraine_negotiations.12.a:0 "Oh non..."

 ukraine_negotiations.13.t: "Les Négociations Échouent"
 ukraine_negotiations.13.d: "La décision de faire représenter le gouvernement par Doroshenko semble avoir été une erreur. Bien que le VDR ait reconnu que cette décision était de bonne volonté, il a souligné le problème inhérent à cette décision, en disant que si Doroshenko était capable de négocier, il n'y avait aucune garantie que ce qui était convenu serait reconnu par l'Hetman, et que par conséquent toute négociation supplémentaire serait inutile..."
 ukraine_negotiations.13.a:0 "Oh non..."

 ukraine_negotiations.14.t: "Question de la Réforme Agraire"
 ukraine_negotiations.14.d: "Le compromis était suffisant pour le VDR. Des négociations en personne ont été convenues, qui se tiendraient dans la petite ville carrefour de Kalynivka, près de [198.GetName]. L'ambiance était tendue lorsque l'Hetmanych Danylo Skoropadskyi et le Ministre-Otaman Dorochenko arrivèrent sur place avec un groupe de représentants du Soim et un détachement de police relativement petit. Le VDR était représenté par un comité dirigé par Symon Petlioura personnellement, aux côtés du leader socialiste Nykyfir Hryhoriiv. Ils disposaient également d'une unité de sécurité composée de soldats, bien que les deux parties aient convenu de cantonner leurs forces de sécurité dans des parties distinctes de la ville et à l'écart du bâtiment des négociations.\n\nLes pourparlers initiaux ont convenu pour l'instant des principes des négociations, d'un cessez-le-feu local et d'une désescalade mutuelle. Cependant, pour véritablement désamorcer la situation, le VDR a besoin de concessions appropriées : des promesses qui satisferont sa base en colère. La première promesse faite par le gouvernement était la poursuite de la réforme agraire, qui a été l'une des principales revendications des organisations paysannes et des milices du VDR. . Des assurances ont été exigées pour s'assurer que la réforme inclura effectivement une redistribution adéquate des terres, au lieu d'une simple promesse en la matière.\n\nHeureusement, Danylo et Doroshenko semblent être d’accord sur ce point. Alors que les promesses du Ministre-Otaman peuvent facilement être considérées comme des paroles de politicien, la signature officielle de l'héritier présumé du Hetman sur la demande de réforme agraire devrait être une assurance suffisamment forte, car elle met en jeu le prestige de l'Hetmanat."
 ukraine_negotiations.14.a: "C'est un début."

 ukraine_negotiations.15.t: "Question des Socialistes"
 ukraine_negotiations.15.d: "La deuxième demande majeure du VDR est que le gouvernement lève l'interdiction faite aux socialistes de se présenter aux élections locales et nationales, interdiction qui perdure depuis 1920. La levée de l'interdiction faite aux socialistes de se présenter aux élections locales n'est pas particulièrement contestée par les modérés de la coalition, car même si les socialistes pouvaient remporter plusieurs sièges de conseillers locaux, ils ne pourraient pas menacer la stabilité nationale. En revanche, leur permettre de se présenter aux élections nationales est un scénario beaucoup plus inquiétant, qui pourrait se retourner contre eux de manière radicale."
 ukraine_negotiations.15.a: "Élections locales uniquement."
 ukraine_negotiations.15.b: "Élections locales et nationales."

 ukraine_negotiations.16.t: "L'indignation de la droite"
 ukraine_negotiations.16.d: "La décision d’autoriser les socialistes à participer aux élections locales et nationales a rendu furieux à la fois la Coalition et la SHD. Ils ont qualifié cela de « capitulation » totale face au VDR et ont menacé de mettre fin aux négociations. Sans leur acceptation ou au moins leur neutralité au sein du Soim, ce que nous promettons n'a pas d'importance, car nous ne pouvons pas le faire adopter par la législation.\n\nUn compromis rapide a été élaboré : autoriser les socialistes à participer aux élections à deux exceptions près. Premièrement, ils ne doivent pas pousser ni tenter de mettre en œuvre une socialisation complète de la terre. Deuxièmement, ils ne doivent pas tenter de renverser le Hetmanat et d’instaurer une république."
 ukraine_negotiations.16.a:0 "Ignorez les."
 ukraine_negotiations.16.b: "Essayez de les calmer."
 ukraine_negotiations.16.c: "Autoriser la participation des gauchistes sous deux conditions."

 ukraine_negotiations.17.t: "Les négociations s'effrondrent"
 ukraine_negotiations.17.d: "Sans aucune indication que leurs préoccupations étaient écoutées, la Coalition et la SHD ont contacté le Hetman pour l'informer de la « capitulation » de Dorochenko face aux éléments radicaux. Ils ont clairement indiqué qu'il fallait mettre un terme à toute législation « concessionniste » que Dorochenko pourrait suggérer. Le Hetman Skoropadskyi a déclaré peu après que les négociations ne se poursuivraient pas et que Dorochenko serait limogé s'il poursuivait. Avec l'acquiescement réticent de Dorochenko, il semble peu probable qu'une coopération ultérieure puisse avoir lieu..."
 ukraine_negotiations.17.a:0 "Oh non..."

 ukraine_negotiations.18.t: "Les négociations s'effrondrent"
 ukraine_negotiations.18.d: "Les préoccupations de la Coalition et de la SHD ont été satisfaites par Dorochenko, qui leur a assuré que les réglementations électorales empêcheraient les socialistes de remporter les élections nationales. Cela s'est retourné contre eux, car les radicaux du VDR ont divulgué des informations révélant les mensonges de ces négociations. Cela a rapidement déclenché une nouvelle vague de protestations, ne laissant d’autre choix au VDR que d’accuser le gouvernement de tromperie. Il semble qu’une nouvelle tentative de réconciliation soit peu probable…"
 ukraine_negotiations.18.a:0 "Oh non..."

 ukraine_negotiations.19.t: "Club de lecture de Vynnychenko"
 ukraine_negotiations.19.d: "Volodymyr Vynnychenko, l'un des dirigeants du VDR, est récemment arrivé à [202.GetName] pour organiser un « rassemblement social » s'adressant à l'intelligentsia de [202.GetName]. Des agents implantés dans les cercles de l'intelligentsia locale nous ont informés que ce « club de lecture » réunissait divers socialistes et libéraux radicaux.\n\nBien que cela ne soit normalement pas une raison de s'inquiéter, dans la situation actuelle, il semble probable qu'un socialiste aussi prolifique que Vynnychenko pourrait potentiellement accroître la tension. Et si ce rassemblement n’était qu’une simple façade pour organiser l’activité révolutionnaire ? Comme nous savons où son « club » prévoit de se réunir, nous pourrions organiser une arrestation et l'escorter hors de la ville avant qu'il ne se produise du mal. Cependant, ce type d’attaque, s’il était bâclé ou révélé au public, pourrait se retourner contre lui, bien plus que simplement permettre à l’homme de parler. Après tout, sa rencontre pourrait bien n’être qu’un dîner glorifié. Vynnychenko a même parfois fait preuve de modération et s'est prononcé en faveur des négociations par le passé."
 ukraine_negotiations.19.a: "C'est un écrivain après tout. Laissez-le tranquille."
 ukraine_negotiations.19.b: "Interrompre le rassemblement."

 ukraine_negotiations.20.t: "La Question des Pouvoirs du Soim"
 ukraine_negotiations.20.d: "La troisième revendication du VDR concerne les pouvoirs du Soim. Le principe du parlementarisme doit être inscrit dans la loi, ce qui signifie que le Ministre-Otaman ne doit être responsable que devant le Soim. Il serait nommé par le Soim et démis de ses fonctions par un vote de censure. Le Hetman accepterait simplement celui qui serait proposé par le Soim, comme dans les « démocraties civilisées ».\n\nEn pratique, cela transformerait l’Ukraine en une monarchie parlementaire, où le pouvoir du Hetman deviendrait largement symbolique. Même si Danylo et Doroshenko sont prêts à envisager cette idée, il pourrait être totalement impossible de la soumettre devant le Soim actuel ou à Pavlo lui-même. Après tout, cela signifierait que Skoropadskyi renoncerait à une grande partie de son pouvoir. Promettre une telle réforme au VDR pour ensuite la voir bloquée par le Hetman ne servirait les intérêts de personne."
 ukraine_negotiations.20.a: "Nous devons essayer!"
 ukraine_negotiations.20.b: "C'est trop radical."

 ukraine_negotiations.21.t: "Les négociations s'effrondrent"
 ukraine_negotiations.21.d: "Sur les conseils de la SHD, le Hetman a informé Dorochenko que les négociations devaient prendre fin immédiatement, car il a capitulé en renonçant non seulement aux pouvoirs de Skoropadskyi mais aussi aux siens. Sous la menace du Hetman et de la SHD, Dorochenko a acquiescé. Il y a eu quelques dernières tentatives pour parvenir à un compromis, mais cela s'est avéré impossible car il était clair que le Hetman ne l'accepterait pas. Les négociations ont échoué et le VDR a quitté la table peu après."
 ukraine_negotiations.21.a:0 "Oh non..."

 ukraine_negotiations.22.t: "L'option alternative du VDR"
 ukraine_negotiations.22.d: "Lorsqu’il devint clair que Dorochenko ne parviendrait jamais à convaincre le Hetman d’accepter une proposition aussi radicale, Petlioura proposa un compromis. Après un débat acharné au sein de la direction du VDR, ils ont décidé d'accepter une solution légèrement moins parlementaire : le Hetman conserverait son pouvoir de limoger le Ministre-Otaman et son droit de veto sur la législation, mais ces pouvoirs pourraient être bloqués par une majorité des deux tiers au Soim. Cependant, un compromis par ailleurs raisonnable comporte une touche finale inacceptable : Pavlo doit partir et un nouveau Hetman, qui soutiendra véritablement la démocratie, doit être élu."
 ukraine_negotiations.22.a: "Comment pourrions-nous accepter cela ?"

 ukraine_negotiations.23.t: "L'Impasse"
 ukraine_negotiations.23.d: "Nous étions si proches de la grandeur. De nombreux compromis ont déjà été convenus, mais les négociations se heurtent désormais à un mur. Le Hetman Skoropadskyi ne démissionnera pas à cause des revendications des « agitateurs ». Tout a été essayé dans des tentatives désespérées pour sauver les négociations, mais le VDR n'acceptera qu'une des deux propositions suivantes : soit un parlementarisme total, soit un parlementarisme réduit avec un nouvel Hetman. Même si les partisans les plus modérés du VDR acceptaient de maigres gains, une grande partie du mouvement est composée de républicains ou de socialistes radicaux, et s'est assuré que si les négociateurs du VDR acceptaient des propositions « édulcorées », la révolution continuerait sans elles. Les Borotbystes ont été particulièrement bruyants en répandant des rumeurs sur les projets de Petlioura de céder secrètement aux exigences du Hetman et de bâcler toute la révolution avant qu'elle ne puisse réellement commencer. Certaines cellules envisagent même de relancer la violence pour faire pression sur l’arrêt des négociations.\n\nDe l'autre côté de la table des négociations, Danylo tente de convaincre son père d'accepter d'abdiquer, mais en vain. Le Hetman a cité en exemple le sort des Romanov : un dirigeant qui abandonne son pouvoir abandonne tout et les radicaux prendront le pouvoir, conduisant à la ruine de la nation. Alors que les jours passent et que les négociateurs sont incapables de trouver un compromis, le défaitisme et la dépression commencent à peser lourdement sur les réformateurs démocrates de l'Hetmanat, qui avaient osé croire qu'une solution pacifique était possible."
 ukraine_negotiations.23.a: "Mais alors..."

 ukraine_negotiations.24.t: "L'Accident Ferroviaire"
 ukraine_negotiations.24.d: "Sur une section entre [202.GetName] et Tcherkassy, ​​le train du Hetman a été l'objet d'un terrible accident. Pavlo Skoropadskyi était sur le chemin du retour vers la capitale après avoir inspecté la garnison de Tcherkassy et rencontré les Otamans de la région du sud pour discuter de la situation sécuritaire dans leurs districts. Selon les journaux, le train du Hetman a déraillé à grande vitesse en raison de problèmes structurels. Celui-ci a été sauvé des décombres, grièvement blessé, mais il est décédé alors qu'il était transporté à l'hôpital. Trois autres membres du cercle restreint de l'Hetman ont perdu la vie et une douzaine d'autres ont été grièvement blessés.\n\nAussitôt, les accusations ont commencé à fuser : la presse de droite était certaine qu'il ne s'agissait pas d'un accident, mais d'un assassinat délibéré commis par des anarchistes. Certains ont parlé d'une conspiration d'officiers militaires mécontents qui avaient posé une bombe dans le train personnel de Skoropadskyi pour se débarrasser de lui avant qu'il ne cède au VDR et ne détruise tout le dur travail accompli par les partisans de l'Hetmanat au cours des 20 dernières années. Les enquêteurs n'ont pas pu identifier les traces d'explosifs ; les rails avaient été soit sabotés, soit simplement cassés, peut-être à cause d'un manque d'entretien. Quoi qu’il en soit, personne ne sait vraiment ce qui va se passer ensuite. La possibilité d’un coup d’État militaire ou d’une révolution socialiste est largement évoquée dans les rues alors que la nation est affligée par la mort du Hetman."
 ukraine_negotiations.24.a: "Ainsi tombe le Hetman."

 ukraine_negotiations.26.t: "Le Nouveau Hetman"
 ukraine_negotiations.26.d: "Lorsque la nouvelle de la mort du Hetman parvint à la capitale, le deuil fut immédiatement éclipsé par d'intenses tractations politiques. Cette situation était pour ainsi dire sans précédent : Danylo ne réussit pas automatiquement, et cette question difficile devrait être résolue par un organe spécial chargé de traiter les questions cruciales de l'État en cas de mort subite ou de maladie grave du Hetman - le Collège des Suprêmes Dirigeants. Les dirigeants, composés du représentant du Hetman, choisi au préalable et en secret, et des représentants du Conseil des Ministres et du Sénat de l'État.\n\nConscient de l'amitié de Danylo envers les réformistes constitutionnels du Soim, Borys Homzyn a rencontré le général Poltavets-Ostrianytsia tôt le matin et a discuté de la possibilité d'un coup d'État militaire dans la capitale pour assurer la poursuite de l'œuvre de Pavlo, en utilisant Danylo comme une marionnette du SHD. Les plans furent transmis au général Prisovskyi, un autre conspirateur potentiel ; mais dans une décision qui sauva le pays de l'effusion de sang, il refusa de déshonorer la mémoire de Skoropadskyi avec de tels projets.\n\nEn quelques heures, la possibilité d’un coup d’État militaire disparut et une session d’urgence du Soim fut convoquée par le Collège des Suprêmes Dirigeants. Ses trois membres – le Ministre-Otaman Doroshenko, le sénateur Kochubynskyi et le ministre Yasnopolskyi – avaient convenu de présenter un seul candidat : ​​Danylo Pavlovych Skoropadskyi, élu à l'unanimité pour succéder à son père comme Hetman de toute l'Ukraine. Son premier discours à ce poste a été sincère et il a parlé avec habileté. Il a déploré la tragédie de son défunt père et a exigé que tous les Ukrainiens se retirent de la violence. Il a présenté ses négociations avec Petlioura comme le travail final de Pavlo et a promis de les terminer d'une manière qui satisferait tout le monde. Une telle formulation a fait taire les pires protestations de la droite – après tout, les négociations avaient été conclues avec l’acceptation de Pavlo. Cependant, il était clair que malgré l'apparence de paix au Soim, il y avait du ressentiment et même des rumeurs selon lesquelles le fils s'apprêtait immédiatement à démanteler l'héritage de son père."
 ukraine_negotiations.26.a: "C'est ainsi que nous entrons avec audace dans une nouvelle ère."

 ukraine_negotiations.27.t: "Le Refus de la VDR"
 ukraine_negotiations.27.d: "Malgré de grands espoirs, les VDR ont refusé toute coopération ou négociation avec nous, estimant que le SHD n'est "guère plus qu'une bande de voleurs et d'assassins" et que notre récente démonstration de retenue n'est rien d'autre qu'un acte visant à apaiser la population. Pour l'instant, la situation est calme, mais elle peut s'envenimer à tout moment."
 ukraine_negotiations.27.d2: "Malgré de grands espoirs, les VDR ont refusé toute coopération ou négociation avec nous. Tout en reconnaissant la bonne volonté de l'URDP d'agir en tant que médiateur dans les négociations, ils ont cité le projet de loi sur l'aide récemment adopté, où l'URDP a été mis à l'écart, comme preuve du manque de sincérité de notre gouvernement, le qualifiant de "tenu par les caprices des propriétaires terriens et des industriels". Pour l'instant, la situation est calme, mais elle peut s'envenimer à tout moment."
 ukraine_negotiations.27.a: "Certains n'arrivent pas à oublier le passé."

 ukraine_negotiations.29.t: "Les négociations s'effrondrent"
 ukraine_negotiations.29.d: "Le VDR a quitté la table des négociations. Ils ont prétendu que notre refus de laisser les partis socialistes se présenter aux élections nationales montrait le manque de sincérité des négociations dans leur ensemble et notre manque d'engagement en faveur d'une véritable démocratie. Les négociations sont pratiquement mortes d'avance."
 ukraine_negotiations.29.a:0 "Oh non..."

 ### Land Reform Events ###
 ukraine_landreform.1.t: "Début de la Réforme Agraire et de l'Industrialisation"
 ukraine_landreform.1.d1: "Alors que l'État se remet enfin du Lundi Noir et que les retombées de la révolte s'estompent progressivement, nous pouvons maintenant lancer nos grands projets de réforme agraire et d'industrialisation. Il y a dix ans, le gouvernement de l'hetman a élaboré un plan de réforme agraire controversé, jugé trop modéré par les conservateurs parlementaires et trop radical par les lobbyistes propriétaires terriens. Les projets d'industrialisation ont également été abandonnés, car on s'est rendu compte que, bien que nécessaire, la question n'était pas aussi urgente et qu'elle n'apporterait pas de voix à nos politiciens. Néanmoins, la révolte nous a appris que si l'État de l'Hetman doit survivre, nous devons apprendre de nos erreurs et beaucoup improviser. Le vrai travail commence maintenant."
 ukraine_landreform.1.d2: "Alors que l'État se remet enfin du lundi noir et que la nation se remet de la guerre civile, nous pouvons maintenant lancer nos grands projets de réforme agraire et d'industrialisation. Tout au long de son existence, l'Hetmanate n'a cessé de ne pas tenir ses promesses en matière de réforme agraire, ce qui explique pourquoi le soulèvement républicain était nécessaire en premier lieu. Mais nous sommes différents. Nous avons renversé l'hetman et ses acolytes en promettant le pouvoir au peuple - et il est temps de tenir nos promesses. Le vrai travail commence maintenant."
 ukraine_landreform.1.d3: "Alors que l'État se remet enfin du "lundi noir" et que le processus de création d'un nouvel Hetmanate se concrétise, nous pouvons maintenant lancer nos grands projets de réforme agraire et d'industrialisation. Il y a dix ans, le gouvernement de Pavlo Skoropadskyi a élaboré un plan de réforme agraire controversé, jugé trop modéré par les conservateurs parlementaires et trop radical par les lobbyistes propriétaires terriens - avec le recul, il était clair dès le départ qu'il ne réussirait pas. Les projets d'industrialisation ont également été abandonnés, car on s'est rendu compte que, bien que nécessaire, la question n'était pas aussi urgente et qu'elle n'apporterait pas de voix à nos politiciens. Néanmoins, les épreuves et les tribulations de ces dernières années nous ont appris que si l'État de l'Hetman doit survivre, nous devons apprendre de nos erreurs et beaucoup improviser. Le vrai travail commence maintenant."
 ukraine_landreform.1.a:0 "Commençons !"

