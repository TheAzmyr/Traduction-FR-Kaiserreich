 UKR_social_conservative_party8: "UNP"
 UKR_social_conservative_party_long8: "Ukrainska Narodna Partiia (Parti Populaire Ukrainien)\n§g Dirigé par l'ancien hetmaniste et conservateur nationaliste Mykola Mikhnovskyi, l'UNP a été formé au milieu des premières élections républicaines. Les principaux principes du parti sont l'anti-socialisme et un programme agrarien modéré, et ils épousent des vues hautement nationalistes et militaristes, mais restent attachés à la démocratie républicaine, ce qui les distingue des personnalités plus radicales de la Ligue des Nationalistes Ukrainiens. §!"

 UKR_authoritarian_democrat_party8: "SHD"
 UKR_authoritarian_democrat_party_long8: "Soiuz Hetmantsiv Derzhavnykiv (Union des Hetmanites-Bâtisseurs d'État)\n§gCréée au milieu des années 1920 à l'initiative de deux hauts fonctionnaires du Bureau exécutif, l'Union des Hetmanites-Bâtisseurs d'État cherche à protéger l'autorité de l'Hetman et de l'État par la centralisation, l'expansion des délégations cosaques et le dogme anti-socialiste. Depuis son arrivée au pouvoir, l'Union s'est imposée comme la première force politique de la société ukrainienne, créant un régime suffisamment répressif pour se débarrasser de toute concurrence significative et étouffer la conscience politique de la population. La soi-disant "démocratie" en Ukraine n'est rien d'autre qu'un simulacre, mais tant que les règles sont en faveur du SHD, il ne sera jamais renversé...§!"

