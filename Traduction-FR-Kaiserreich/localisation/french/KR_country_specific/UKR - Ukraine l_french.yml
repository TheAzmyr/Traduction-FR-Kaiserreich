 UKR_country_intro_header:0 "L'Etat Ukrainien"
 UKR_country_intro_content:0 "Dans le chaos politique de la Guerre Civile Russe, une nouvelle nation a été fondée. Une nation bâtie sur des siècles de rêveurs et de philosophes : la nation ukrainienne.\n\nDéclarée indépendante pour la première fois en janvier 1918, la République Populaire Ukrainienne autoproclamée a signé le traité de Brest-Litovsk et est devenue un protectorat virtuel de l'Empire Allemand. À l’époque, cela était considéré comme un petit prix à payer pour que les troupes allemandes et austro-hongroises chassent les bolcheviks de [202.GetName] et les renvoient en Russie. L’Ukraine est devenue le grenier des puissances centrales, expédiant des céréales vers l’Allemagne et l’Autriche pour nourrir leurs populations affamées. Cependant, les craintes allemandes d'une défaite imminente sur le front occidental et les promesses de réformes radicales de la République Populaire ont persuadé le commandement allemand de changer de politique.\n\nLe 29 avril 1918, un coup d'État soutenu par l'Allemagne renversa la République Populaire Ukrainienne et établit à sa place l'État Ukrainien sous la direction du Général ukrainien Pavlo Skoropadskyi. Proclamé Hetman, Skoropadskyi a transformé l'Ukraine en une dictature militaire. Les réformes entreprises par la République Populaire ont été purement annulées, les terres confisquées pendant le mandat de l'UNR ont été restituées à la classe supérieure des propriétaires fonciers et l'Hetman est devenu le leader incontesté de l'Ukraine.\n\nAprès des années 20 mouvementées et pleines de conflits, l’État ukrainien est entré dans les années 30 avec beaucoup de problèmes à résoudre. Grenier de la Mitteleuropa et protecteur du peuple ukrainien, l’Ukraine n'est pas encore tombée et, si elle se dote d'un gouvernement stable, elle entrera dans le nouveau monde en tant qu’avant-garde de l’Est."

 UKR_guide: "§MHetmanat - Tous les hommes du Hetman§! (§PAutocrate Paternel§! / §gDémocrate Autoritaire§!)\n£white_dot Adoptez le projet de loi de relance et prenez le parti du Hetman lorsque la révolte commence.\n£white_dot Gagnez la révolte Anti-Hetman en adoptant plus de priorités de la branche Victoires de 1919 que de la branche Erreurs de 1925.\nIl y a deux sous-chemins pour la période suivant la défaite de la Russie :\n£white_dot Pour obtenir §gNation en Marche§!, faites en sorte que l'influence d'Ivan Poltavets-Ostrianytsia soit inférieure ou égale à 5 lorsque la réforme agraire prend fin.\n£white_dot Pour obtenir §PLe Bras Droit du Hetman§!, faites en sorte que l'influence d'Ivan Poltavets-Ostrianytsia soit supérieure à 5 lorsque la réforme agraire prend fin.\n\n§MHetmanat - L'Idéal Classocratique§! (§gDémocrate Autoritaire§!)\n£white_dot Adoptez le projet de loi de relance et prenez le parti du Hetman lorsque la révolte commence.\n£white_dot Gagnez la révolte Anti-Hetman en adoptant plus de priorités de la branche Erreurs de 1925 que de la branche Victoires de 1919.\n£white_dot Complétez les trois missions de consolidation après les élections.\n\n§MHetmanat - Une Vision Conservatrice§! (§gDémocrate Autoritaire§! / §cSocial Conservateur§!)\n£white_dot De même qu'au-dessus, mais échouez à au moins une mission de consolidation.\n£white_dot Adopter au moins deux réformes de parlementarisation amènera à devenir §cSocial Conservateur§! lors des élections d'après-guerre.\n\n§MHetmanat - L'Esprit du Progrès / Hetmanat Teinté de Rouge§! (§lSocial Libéral§! / §SSocial Démocrate§!)\n£white_dot Laissez Petliura seul lors de son meeting au début de 1936.\n£white_dot Adoptez le projet de loi de relance avec le support de l'§lURDP§!, commencez les négociations avec la VDR, et sélectionnez les options suivantes :\n-Nous devons nous mettre d'accord pour le bien du pays.\n-Ils sont allés trop loin. Mettez fin aux négociations.\n-Ils essaient d'être raisonnables ; nous devrions l'être aussi.\n-Proposer Danylo et Doroshenko comme alternative.\n-Élections locales et nationales.\n-Autoriser la participation des gauchistes sous deux conditions.\n-C'est un écrivain après tout. Laissez-le tranquille.\n-C'est trop radical.\n£white_dot Dans les élections d'après-guerre, vous pourrez réélire l'§lURDP§! ou élire l'§SUSDRP§!. \n\n§MRépublique - Une Touche Radicale / Un mandat pour les Travailleurs / Paix et Prospérité §! (§lSocial Libéral§! / §mLibéral de Marché§! / §SSocial Démocrate§!)\n£white_dot Prenez le parti de la VDR lorsque la révolte anti-Hetman commence.\n£white_dot Utilisez les événements pour propulser le parti souhaité au pouvoir lors des élections.\n£white_dot Élisez les §lRadicaux Démocrates§! pour devenir §lSocial Libéral§!.\n£white_dot Élisez les §SSociaux Démocrates§! pour devenir §SSocial Démocrate§!.\n£white_dot Pour devenir §mLibéral de Marché§!, élisez les §lradicaux démocrates§! lors de la première élection, et, lors de l'élection d'après-guerre, remplissez les conditions pour une petite victoire électorale en faisant en sorte que influence de l'§lURDP§!-§mDroite§! soit plus haute que l'influence de l'§lURDP§!-§SGauche§!.\n\n§0Élections républicaines d'après-guerre§!\n-Une §Cvictoire mineure§! fait référence au respect de toutes les conditions électorales normales décrites dans l'info-bulle de la priorité §YUn rêve devenu réalité§!. Remplir toutes les conditions énoncées dans l'infobulle de priorité permettra d'obtenir une §Cvictoire majeure§!.\n\n§lÉlection de l'URDP§!\n£white_dot §YVolodymyr Dolenko§! : En cas de victoire mineure, faites que l'influence du §lURDP§! - §mDroite§! soit supérieur ou égal à celle de l'§lURDP§! - §SGauche§!. Sinon, remportez une victoire majeure.\n£white_dot §YAndrei Nikovskyi§! : En cas de victoire mineure, faites que l'influence de l'§lURDP§! - §SGauche§! soit supérieur à celle de l'§lURDP§! - §mDroite§!. Sinon, remportez une victoire majeure.\n£white_dot §YOleksandr Shulhyn§! : Remportez une victoire majeure.\n£white_dot §YVasyl Vyshyvanyi§! : Remportez une victoire majeure.\n\n§SÉlection de l'USDRP§!\n£white_dot §YIsaak Mazepa§! : Si vous obtenez une victoire mineure, remplissez toutes les conditions de la victoire mineure, sans avoir engagé §YSymon Petliura§! en tant que haut commandement militaire avant la guerre ni élevé son niveau de compétence à §Y5§!. Sinon, remportez une victoire majeure.\n£white_dot §YPanas Fedenko§! : Même chose que pour §YIsaak Mazepa§!.\n£white_dot §YSymon Petliura§! : Si vous obtenez une victoire mineure, remplissez toutes les conditions de la victoire mineure en ayant engagé §YSymon Petliura§! en tant que haut commandement militaire avant la guerre et élevant son niveau de compétence à §Y5§!. Sinon, remportez une victoire majeure.\n£white_dot §YMykola Kovalevskyi§! : Remportez une victoire majeure.\n\n§MRépublique - Révolution de l'intérieur§! (§SSocial Démocrate§! / §RRadical Socialiste§!)\n£white_dot Aux élections de 1937, élisez l'§RUnion Démocratique des Travailleurs§! (§RRDS§!), qui vous transformera en §SSocial Démocrate§!.\n£white_dot Après les élections, veillez à ce que le §oradicalisme§! ne dépasse pas la limite et n'entraîne pas l'effondrement de votre gouvernement.\n£white_dot Pour se révolter contre l'Allemagne et devenir §Radical Socialiste§!, il faut être en guerre avec la Commune de France dans la Weltkrieg, et la Russie ne doit pas avoir capitulé. Peu après le début de la guerre, une décision vous permettant de vous révolter sera disponible.\n£white_dot Notez qu'en fonction de la faction dominante de l'Union Démocratique des Travailleurs, le seuil de capitulation que l'Allemagne doit atteindre pour que vous puissiez prendre la décision variera. Si vous êtes frontalier d'un autre pays socialiste, ou si vous avez pris la priorité §YAvancement du socialisme§!, le seuil de capitulation de l'Allemagne n'aura plus d'importance.\n\n§MRépublique - Révolution Nationale§! (§NNational Populiste§!)\n£white_dot Gagnez