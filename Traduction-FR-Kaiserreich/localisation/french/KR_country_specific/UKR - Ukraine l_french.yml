 ukraine_landreform.4.t: "Un Propriétaire Foncier Adresse Une Pétition Au Gouvernement"
 ukraine_landreform.4.d: "Prenant note de nos projets de distribution équitable des terres aux paysans, un grand propriétaire terrien de [201.GetName] a adressé une pétition au gouvernement local pour nous offrir un soutien politique si nous évitons de toucher à ses terres. Même si les propriétaires terriens comptent parmi les personnes les plus puissantes d’Ukraine et que leur soutien serait certainement utile, revenir sur nos promesses de réforme agraire pourrait radicaliser les paysans et entraîner une foule d’autres problèmes."
 ukraine_landreform.4.a: "Bien sûr, nous pouvons faire des exceptions."
 ukraine_landreform.4.b: "Nous ne ferons pas de favoritisme."

 ukraine_landreform.5.t: "Les marais de [997.GetName]"
 ukraine_landreform.5.d: "Dans les parties les plus marécageuses de [997.GetName] en Ukraine, les grands propriétaires terriens dominent, car les terres sont considérées comme trop peu viables économiquement pour être exploitées, ce qui entraîne une grande quantité de terres inutilisées. Bien que cela soit coûteux, tenter de drainer les zones humides des marais afin de rendre les domaines plus rentables et de les donner à la petite paysannerie peut s'avérer bénéfique à long terme."
 ukraine_landreform.5.a: "C'est trop coûteux."
 ukraine_landreform.5.b: "Nous transformerons les marais !"

 ukraine_landreform.6.t: "Question de Priorités"
 ukraine_landreform.6.d: "Alors que nos projets de réforme agraire et d'industrialisation se poursuivent, il est tacitement admis que notre budget pourrait ne pas être en mesure de prendre en compte les deux, et la question se pose de savoir quelles devraient être nos priorités. Nous pourrions continuer à financer nos efforts de réforme agraire en investissant dans nos infrastructures d'irrigation, ou nous pourrions donner la priorité à l'amélioration de nos secteurs manufacturier et des services."
 ukraine_landreform.6.a: "Poursuivre le financement de la réforme agraire."
 ukraine_landreform.6.b: "Détourner les fonds vers les projets de notre industrie."

 ukraine_landreform.7.t: "Des Réformes Réussies"
 ukraine_landreform.7.d: "Notre programme de réforme agraire se déroule bien. Les inégalités et la pauvreté ont été réduites, tandis que les paysans ont apporté leur soutien au gouvernement. Si cette tendance se poursuit, il ne fait aucun doute que le jeu en vaudra la chandelle."
 ukraine_landreform.7.a:0 "Magnifique."

 ukraine_landreform.8.t: "Des subventions pour les vétérans ?"
 ukraine_landreform.8.d: "Dans le cadre de son programme de réforme agraire, le gouvernement s'est particulièrement intéressé à la sélection des bénéficiaires de la réforme. En échange de leur précieuse loyauté politique, une idée qui a été lancée est de donner la priorité aux anciens combattants et aux familles de ceux qui ont été tués à la guerre."
 ukraine_landreform.8.a: "Il serait précieux..."
 ukraine_landreform.8.b: "Ce n'est pas nécessaire."

 ukraine_landreform.9.t: "Financement du Mouvement Coopératif"
 ukraine_landreform.9.d: "En Ukraine, le mouvement coopératif existe depuis des décennies et a contribué au bien-être de nos paysans en maximisant les profits des petits exploitants et en leur permettant de mettre leurs ressources en commun. Dans l'ouest de l'Ukraine en particulier, les coopératives comptent des centaines de milliers de membres et le financement direct de l'État n'a fait que renforcer leur utilité."
 ukraine_landreform.9.a:0 "Fantastique."

 ukraine_landreform.10.t: "Renflouer les Exploitations Agricoles En Difficulté ?"
 ukraine_landreform.10.d: "Beaucoup de petites exploitations ont des résultats médiocres depuis un certain temps et sont accablées par de lourds emprunts. On craint que ces agriculteurs ne fassent faillite à la moindre mauvaise récolte. Les organisations paysannes ont demandé aux programmes fonciers du gouvernement d'accorder des subventions à ces petits exploitants et de restructurer leurs prêts, faute de quoi ils seront ruinés."
 ukraine_landreform.10.a: "Soutenir les agriculteurs."
 ukraine_landreform.10.b: "Détourner les fonds vers les projets de notre industrie."

 ukraine_landreform.11.t: "Un Propriétaire Foncier Adresse Une Pétition Au Gouvernement"
 ukraine_landreform.11.d: "Prenant note de nos projets de distribution équitable des terres aux paysans, un grand propriétaire terrien de Kherson a adressé une pétition au gouvernement local, nous offrant son soutien politique si nous évitions de toucher à ses terres. Bien que les propriétaires terriens comptent parmi les personnes les plus puissantes d'Ukraine et que leur soutien soit certainement utile, revenir sur nos promesses de réforme agraire risque de radicaliser les paysans et d'entraîner une foule d'autres problèmes."
 ukraine_landreform.11.a:0 "Il n'en est pas question."
 ukraine_landreform.11.b: "Peut-être pouvons-nous trouver un compromis ?"
 ukraine_landreform.11.c: "Nous pourrions faire des exceptions."

 ukraine_landreform.12.t: "Une Propriété Inégale à l'Ouest"
 ukraine_landreform.12.d: "Historiquement, dans l'ouest de l'Ukraine, les élites propriétaires terriennes sont principalement d'origine polonaise, tandis que la paysannerie est majoritairement ukrainienne. La nette division de la propriété foncière entre les différentes ethnies a été une source de préoccupation pour de nombreux paysans et pour notre gouvernement. Peut-être devrions-nous consacrer une partie de nos efforts à combler ce fossé."
 ukraine_landreform.12.a:0 "Bien sûr."
 ukraine_landreform.12.b: "Nous ne voulons pas nous aliéner les Polonais."

 ukraine_landreform.13.t: "Protestation dans [193.GetName]"
 ukraine_landreform.13.d: "Un groupe de paysans de [193.GetName] a protesté contre le gouvernement local qui n'a pas fait assez pour tenir ses promesses, arguant que la propriété foncière dans la région est encore très inégale. Il semble qu'un puissant lobby de propriétaires fonciers existe au sein de l'administration de l'État, ce qui a freiné les efforts de réforme agraire. "
 ukraine_landreform.13.a: "Tenter de débarrasser l'État du lobby."
 ukraine_landreform.13.b: "Nous ne pouvons pas faire grand-chose."

 ukraine_landreform.14.t: "Question de la Fiscalité"
 ukraine_landreform.14.d: "Certains membres de notre gouvernement ont plaidé en faveur d'une taxation plus élevée des grands propriétaires terriens, arguant que cela permettrait au gouvernement de contribuer au financement des programmes sociaux et de soutenir les petites exploitations, bien que d'autres aient mis en garde contre cette idée, estimant qu'elle ne ferait qu'entraîner une baisse de la productivité agricole."
 ukraine_landreform.14.a: "Cela nous vaudrait certainement le soutien des paysans."
 ukraine_landreform.14.b: "Ce n'est pas ce dont nous avons besoin."

 ukraine_landreform.15.t: "Encourager les Nouvelles Exportations"
 ukraine_landreform.15.d: "Depuis de nombreuses années, l'Ukraine est reconnue comme un exportateur majeur de graines de tournesol et de blé, fournissant ces produits de base aux nations du monde entier. Toutefois, à mesure que l'ambitieux programme de réforme agraire du pays se met en place, les appels à la diversification de nos exportations se font de plus en plus pressants. Pour ce faire, il convient de donner aux paysans de nouvelles parcelles de terre et de promouvoir la croissance de nouvelles cultures. Bien que cette entreprise puisse s'avérer coûteuse, les bénéfices potentiels de l'élargissement de notre portefeuille d'exportations sont considérables."
 ukraine_landreform.15.a: "Nous nous en tenons à nos cultures traditionnelles."
 ukraine_landreform.15.b: "Cela en vaut la peine à long terme."

 ukraine_landreform.16.t: "Tromper le Système"
 ukraine_landreform.16.d: "Certains propriétaires fonciers ont trouvé le moyen de contourner nos efforts de réforme en vendant leurs terres excédentaires à des amis ou à des membres de leur famille, qui les louent à leur tour à un prix symbolique. Il est difficile de mettre fin à ce type d'arrangements, car techniquement, aucun délit n'est commis, si ce n'est contre la bonne foi."
 ukraine_landreform.16.a:0 "Bon sang"

 ukraine_landreform.17.t: "Tracteurs, Tracteurs, Tracteurs"
 ukraine_landreform.17.d: "Grâce au plafonnement des loyers fonciers, de plus en plus d'agriculteurs ont pu s'offrir des équipements agricoles plus modernes, notamment des tracteurs. Un seul tracteur peut diviser par deux la quantité de travail nécessaire pour produire la même quantité de céréales, ce qui signifie en pratique que le même nombre de travailleurs peut produire deux fois plus de récoltes. Bienvenue dans les temps modernes !"
 ukraine_landreform.17.a: "Taxer davantage ces augmentations de production."
 ukraine_landreform.17.b: "Qu'ils les vendent."

 ukraine_landreform.18.t: "Les Polonais de Volynie Adressent Une Pétition Au Gouvernement"
 ukraine_landreform.18.d: "Les nobles descendants de Polonais constituent une part importante des élites dans les régions occidentales de l'Ukraine, ayant amassé de grands domaines à l'époque impériale. Ces propriétaires terriens ont généralement soutenu les politiques de l'Hetman dans le passé, mais les récentes politiques de redistribution des terres les ont rendus méfiants. Ils ont plaidé pour des exceptions fondées sur diverses lois et traditions locales et promettent essentiellement de continuer à soutenir le régime en échange d'"échappatoires"."
 ukraine_landreform.18.a: "Les traditions doivent être respectées."
 ukraine_landreform.18.b: "Ils doivent respecter les lois, comme tout le monde."

 ukraine_landreform.19.t: "Spéculation avec Subventions"
 ukraine_landreform.19.d: "Après avoir ouvert le crédit aux petits propriétaires terriens pour l'achat d'équipements agricoles, certains agriculteurs plus aisés ont saisi l'occasion d'utiliser ces prêts pour investir dans des industries rentables. Techniquement, cela revient à abuser de la politique de prêt et à retirer des fonds à des personnes qui en ont réellement besoin, mais c'est aussi plutôt bénéfique pour notre industrie nationale."
 ukraine_landreform.19.a: "Ils sont un exemple pour tous les agriculteurs."
 ukraine_landreform.19.b: "Veiller à ce que de telles choses ne se reproduisent plus."

 ukraine_landreform.20.t: "Boom des Distilleries"
 ukraine_landreform.20.d: "Nous avons accordé des subventions pour tout projet d'usine dans les régions rurales afin d'aider ces dernières à se développer et à se moderniser. Il semble que les entreprises les plus populaires dans ces régions soient rapidement devenues des distilleries, en particulier celles qui produisent de la horilka bon marché à partir des excédents de céréales. De nombreuses personnes concernées - prêtres, mères, enseignants - ont critiqué ces "machines du diable" qui répandent un style de vie indécent dans les campagnes avec de l'alcool bon marché. Cependant, elles sont très productives et les restreindre reviendrait à perdre une bonne partie de la croissance potentielle et de l'impôt sur les sociétés."
 ukraine_landreform.20.a: "L'alcool est la boisson du diable."
 ukraine_landreform.20.b: "Boire est une joie pour tous les Ukrainiens !"

 ukraine_landreform.21.t: "Assèchement des Marais"
 ukraine_landreform.21.d: "Il existe de nombreux marais et zones humides, en particulier dans le nord-ouest de l'Ukraine, où les grands marais de Pinsk s'étendent sur des centaines de kilomètres. L'assèchement d'une partie de ces marais permettrait de créer davantage de terres agricoles, mais il est également très coûteux, car de nombreux canaux doivent être creusés pour évacuer l'eau. Normalement, ces projets sont organisés par des "coopératives de marais" fondées à cet effet, où chaque membre paie une partie des frais d'assèchement et obtient de nouvelles terres agricoles au prorata de sa contribution. Avec des subventions de l'État, nous pourrions grandement contribuer à la remise en état de ces terres agricoles."
 ukraine_landreform.21.a: "Les marais ne feront pas obstacle au progrès !"
 ukraine_landreform.21.b: "Cela semble coûteux."

 ukraine_landreform.22.t: "Domaines de l'Église Orthodoxe"
 ukraine_landreform.22.d: "De nombreuses églises et monastères possèdent de vastes propriétés foncières et ont des fermiers qui s'occupent de leurs terres. Dans le cadre de nos politiques de redistribution des terres, les monastères les plus riches devraient également vendre une partie de leurs terres. Cependant, nombre d'entre eux ont demandé un traitement spécial, arguant qu'ils ne sont pas des sociétés ou des individus motivés par le profit, mais qu'ils recherchent le plus grand bien de l'ensemble du peuple ukrainien. Il est vrai que les propriétés des églises sont souvent plus modernes et mieux entretenues que celles des aristocrates, mais il n'est pas souhaitable non plus de faire des exceptions."
 ukraine_landreform.22.a: "L'Église a toujours raison !"
 ukraine_landreform.22.b: "Le Christ possédait-il des terres ?"

 ukraine_landreform.23.t: "Contrôle des prix du blé"
 ukraine_landreform.23.d: "La situation mondiale ayant déstabilisé une grande partie des réseaux commerciaux, notre production agricole, qui s'est considérablement améliorée, est devenue une activité florissante. La guerre civile américaine a essentiellement détruit la production de notre principal rival en matière de production de blé, et de nombreux nouveaux marchés se sont ouverts à nous. Les agriculteurs vendent leurs récoltes à des prix de plus en plus élevés, tandis que les sociétés d'exportation écoulent tout ce qu'elles peuvent acheter sur les marchés étrangers. Malgré les profits considérables réalisés par le secteur agricole, les populations urbaines ukrainiennes ont souffert de cette situation et ont vu le prix du pain atteindre des niveaux insoutenables. Nous pourrions fixer des prix maximums pour le blé ou restreindre les exportations par d'autres moyens, mais cela se ferait au détriment du secteur agricole."
 ukraine_landreform.23.a: "Faisons des bénéfices !"
 ukraine_landreform.23.b: "Tout le monde a droit à de la nourriture bon marché."

 ukraine_landreform.29.t: "Soutien Croissant des Paysans"
 ukraine_landreform.29.d: "Il semble que nos efforts en matière de réforme agraire portent leurs fruits. Les paysans considèrent de plus en plus que le gouvernement s'occupe des gens ordinaires, car ils sont en mesure de mieux contrôler leur propre vie et de se créer de nouvelles opportunités économiques."
 ukraine_landreform.29.a:0 "Excellent !"

 ukraine_landreform.30.t: "Augmentation de la Production Agricole"
 ukraine_landreform.30.d: "Les efforts déployés par le gouvernement pour accroître la production agricole grâce au programme de réforme agraire ont porté leurs fruits. Des augmentations de la production alimentaire sont signalées dans tout le pays et il semble que la sécurité alimentaire ne fasse que s'améliorer."
 ukraine_landreform.30.a:0 "Bonne nouvelle !"

 ukraine_landreform.31.t: "La Déradicalisation des Campagnes"
 ukraine_landreform.31.d: "Grâce à nos efforts en matière de réforme agraire, il semble que les campagnes se détournent de plus en plus des idéologies radicales telles que le syndicalisme et le nationalisme extrême. Maintenant que les paysans voient de plus en plus d'opportunités, ils sont moins enclins à rejoindre des organisations qui promeuvent ces idéologies, ce qui nous a apporté un plus grand soutien politique."
 ukraine_landreform.31.a:0 "Excellent."

 ukraine_landreform.32.t: "Grèves Paysannes"
 ukraine_landreform.32.d: "Un groupe de paysans s'est mis en grève pour protester contre l'inaction du gouvernement en matière de réforme agraire, se plaignant des bas salaires et des mauvaises conditions de travail dans les champs. Même si la grève finira par aboutir, elle montre clairement que nous devons redoubler d'efforts si nous voulons maintenir la stabilité et enrayer les troubles."
 ukraine_landreform.32.a:0 "C'est Regrettable."

 ukraine_landreform.33.t: "Les Paysans Se Radicalisent"
 ukraine_landreform.33.d: "Dans les campagnes, un grand nombre de paysans se sont tournés vers des idéologies radicales. Les sympathisants syndicalistes et nationalistes extrêmes ont séduit bon nombre de ces paysans, arguant que le gouvernement a été pris en otage par des groupes de propriétaires terriens et qu'il ne représente pas vraiment le peuple. Nous devons améliorer nos efforts en matière de réforme agraire si nous voulons disposer d'une base stable de soutien politique."
 ukraine_landreform.33.a: "Nous devrions certainement prendre des mesures..."

### SocLib Hetmanate Events ###
 ukraine_danylo.1.t: "Murmures de la droite"
 ukraine_danylo.1.d: "Lorsque l'hetman Danylo a annoncé son intention de poursuivre les négociations avec la VDR, le silence s'est fait, du moins dans un premier temps. Certains membres de l'UDKhP, de l'USKhD et surtout du SHD se sont adressés au nouvel Hetman pour le mettre en garde contre des négociations avec des gauchistes radicaux. Lorsqu'il a été précisé que les négociations se poursuivraient "pour le bien de la nation", le problème est apparu clairement : le hetman, aussi puissant soit-il, n'a pas le soutien de la coalition de son père."
 ukraine_danylo.1.a: "Ne peuvent-ils pas se taire ?"

 ukraine_danylo.2.t: "Le long chemin qu'il reste à parcourir"
 ukraine_danylo.2.d: "Au nom de Danylo Skoropadskyi, le Ministre-Otaman Dorochenko a annoncé auSoim que les élections prévues pour la fin de cette année seraient reportées en raison de la nouvelle situation. Il a ajouté que les événements récents ont prouvé qu'une « représentation politique adéquate » était nécessaire et qu'un compromis avec l'opposition serait également nécessaire.\n\nMême si aucune nouvelle date n’a été donnée pour les nouvelles élections, cela représente une énorme opportunité pour les nouveaux Hetman et Dorochenko de poursuivre les négociations avec le VDR et de garantir la mise en œuvre de leur programme réformateur."
 ukraine_danylo.2.a:0 "Commençons."

 ukraine_danylo.3.t: "L'Ultime Question"
 ukraine_danylo.3.d: "La réforme agraire est l’une des questions les plus cruciales de notre pays. L'échec du gouvernement précédent à gérer la réforme agraire a conduit le nouveau gouvernement à rédiger une proposition qui tentera de satisfaire la population. Nous devons choisir entre poursuivre une approche plus équilibrée et apaiser les propriétaires fonciers ou prendre des mesures radicales."
 ukraine_danylo.3.a: "Poursuivre une action radicale."
 ukraine_danylo.3.b: "Nous devons faire des compromis."

 ukraine_danylo.4.t: "Des pouvoirs et des responsabilités"
 ukraine_danylo.4.d: "Depuis quelque temps, les pouvoirs du Hetman Danylo sont dans le flou. Juridiquement parlant, il conserve les mêmes prérogatives autoritaires que son père et peut les exercer à tout moment. Le gouvernement est d’accord sur le fait que ses pouvoirs devraient être réduits par décret constitutionnel, mais la mesure reste encore à déterminer. Une grande partie de la scène politique estime que ses pouvoirs devraient être complètement réduits pour créer une monarchie constitutionnelle régulière, mais des appels se sont multipliés pour qu'il conserve au moins un petit pouvoir de veto de facto sur la phase finale des projets de loi afin de l'aider à agir en tant qu'observateur et acteur politique impartial. "
 ukraine_danylo.4.a: "Il est peut-être temps que le Hetman abandonne ses pouvoirs."
 ukraine_danylo.4.b: "Le Hetman doit conserver un certain degré de pertinence politique!"

 ukraine_danylo.5.t: "Des Borotbystes radicaux attaquent un train"
 ukraine_danylo.5.d: "Croyant toujours que la situation politique provoquée par les retombées économiques du Lundi Noir reste suffisamment instable et qu'ils peuvent mettre le VDR de leur côté, les Borotbystes ont attaqué un train transportant du matériel militaire, pensant que cela entraînerait d'autres personnes vers une révolution armée. Même si leurs efforts ont été infructueux jusqu'à présent, la SHD ainsi que d'autres membres de l'opposition conservatrice ont présenté les attaques comme la preuve que les négociations avec le VDR étaient une entreprise inutile, ce qui a convaincu de nombreuses personnes quant à la position du gouvernement actuel."
 ukraine_danylo.5.a: "Les radicaux resteront radicaux."
 ukraine_danylo.5.b: "Nous devons les arrêter à chaque occasion qui se présente."

 ukraine_danylo.6.t: "Le Hetman et le Général"
 ukraine_danylo.6.d: "Aujourd'hui, le Général Prisovskyi est arrivé au bureau du Hetman pour discuter des conditions. Il prévient que le gouvernement n'a pas pris les mesures appropriées pour freiner l'activité de Borotbystes, ce qu'il considère comme un précurseur d'une révolution socialiste. Bien que la parole de Prisovskyi ne soit pas définitive, ses paroles ont du poids, puisqu'on lui attribue les offensives contre la révolte anarchiste de Nestor Makhno en 1919. Que devrait dire le Hetman ?"
 ukraine_danylo.6.a: "Nous ne sommes pas vraiment en désaccord, n’est-ce pas ?"
 ukraine_danylo.6.b: "Et puis quoi, répéter les mêmes erreurs qu’en 1925 ?"

 ukraine_danylo.8.t: "Dorochenko renforce l'UDKhP"
 ukraine_danylo.8.d: "Depuis l'accession de Danylo Skoropadskyi au poste de Hetman, Dmytro Doroshenko n'a pas ménagé ses efforts, usant de sa position d'Otaman-Ministre pour amener l'UDKhP à soutenir les négociations avec le VDR et les réformes. Il a notamment plaidé pour que le poste de hetman devienne symbolique et que les membres du parti s'orientent vers une direction plus constitutionnelle."
 ukraine_danylo.8.a: "Ses efforts sont appréciés."

 ukraine_danylo.9.t: "Une visite du VSZV"
 ukraine_danylo.9.d: "Ce soir, plusieurs membres du VSZV se sont rendus dans le bureau de l'Hetman pour plaider auprès de lui sur une question clé : la réforme agraire. Bien qu'ils reconnaissent que la réforme agraire est un sujet sur lequel la gauche et la droite sont d'accord, ils ont déclaré que le plan de réforme agraire de la VDR est beaucoup trop radical et tout à fait préjudiciable à long terme, ne pouvant apporter que l'inefficacité et le chaos. Quelle doit être la réponse de l'Hetman ?"
 ukraine_danylo.9.a: "Vous avez raison, nous ne devons pas capituler devant les éléments radicaux."
 ukraine_danylo.9.b: "Le Hetman et son gouvernement poursuivront la réforme agraire comme ils l'entendent !"
 ukraine_danylo.9.c: "Peut-être pouvons-nous trouver un compromis ?"

 ukraine_danylo.12.t: "Question des Divisions Administratives"
 ukraine_danylo.12.d: "L'une des principales plaintes de la VDR est la différence d'administration. Lors de sa déclaration, la république populaire était beaucoup plus décentralisée que ne l'est l'Hetmanat, car elle était divisée en un nombre beaucoup plus important de territoires. Le système actuel ressemble beaucoup aux divisions de l'ère tsariste, et les VDR soutiennent que ces divisions devraient être redéfinies si nous voulons poursuivre une société véritablement démocratique."
 ukraine_danylo.12.a: "Poursuivre une grande décentralisation."
 ukraine_danylo.12.b: "Essayez de trouver un compromis."

 ukraine_danylo.13.t: "Le Dernier Voyage de Son Altesse Sérénissime"
 ukraine_danylo.13.d: "Alors que la nation se rassemble pour pleurer la perte de son bien-aimé Hetman, tous les regards sont tournés vers Danylo Skoropadskyi alors qu'il se prépare à prononcer l'éloge funèbre lors des funérailles de son père. Alors qu'il monte sur le podium, le jeune Hetman doit décider comment orienter son discours, compte tenu des difficultés politiques actuelles.\n\nIl pouvait se concentrer uniquement sur les grandes réalisations de son père, soulignant que c'était lui qui était à l'avant-garde de la lutte de l'Ukraine pour l'indépendance et qui avait dirigé la nation de manière honorable jusqu'à sa mort prématurée. Ou peut-être devrait-il évoquer l’image d’un dirigeant quelque peu imparfait (n’est-ce pas nous tous ?) mais finalement bien intentionné et dévoué, dont les actes remarquables ont jeté les bases nécessaires sur lesquelles les générations futures construiront quelque chose de vraiment durable. Si la première approche donnerait certainement à l'opposition conservatrice du Soim et du SHD l'impression que le Hetman est simplement induit en erreur par le VDR, une telle action nuirait certainement au processus de négociation, et ce n'est pas comme si la seconde option pourrait nuire gravement à sa réputation, de quelque manière que ce soit."
 ukraine_danylo.13.a: "Pavlo Skoropadskyi était le père de la nation."
 ukraine_danylo.13.b: "Il a joué un rôle déterminant dans l'avènement d'un avenir meilleur."

 ukraine_danylo.14.t: "L'Expansion de Natsia"
 ukraine_danylo.14.d: "Rozbudova Natsii (Construire la nation) est le principal organe de presse de la Ligue des Nationalistes Ukrainiens, et il a gagné en popularité depuis la mort de Skoropadskyi alors que le radicalisme continue de croître pendant la crise politique. Aujourd'hui, l'un de ses principaux rédacteurs, Yevhen Onatskyi, a publié un article détaillant ses réflexions sur la société ukrainienne et la manière dont elle devrait évoluer.\n\nDans l'article, Onatskyi déclare que même si le public s'attend à de grands changements  et que l'Ukraine entre définitivement dans une nouvelle ère politique, il ne faut pas l'oublier : jusqu'à ce que l'ensemble de la société ukrainienne ne soit pas unie autour de l'idée de servir la nation. par-dessus tout et si elle n'est pas guidée par une organisation unique dédiée à cette seule tâche, l'Ukraine restera vulnérable aux menaces tant externes qu'internes. Il laisse entendre que le salut pourrait peut-être venir de l’armée : elle représente toutes les couches de la société et combine discipline et respect de la hiérarchie avec des traditions de service et de sacrifice désintéressés. Ses paroles ont enhardi l’opposition et nombreux sont ceux qui commencent à considérer les négociations avec le VDR comme au mieux inutiles – et au pire nuisibles."
 ukraine_danylo.14.a:0 "Troublant."

 ukraine_danylo.15.t: "Le Génie du Mal et le Radical Firebrand"
 ukraine_danylo.15.d: "L'UDKhP se trouve à un moment charnière. Au cours des derniers mois, le parti a été divisé sur la question de savoir s'il fallait soutenir les négociations ou s'allier à l'opposition, sans qu'aucun des deux camps ne prenne l'avantage. Une autre question se pose cependant, car ces temps difficiles exigent un leadership qui soit universellement respecté et obéi sans poser de questions. Ainsi, deux figures de proue de ce parti à la carrure plutôt imposante se livrent une concurrence acharnée. Ihor Kistiakovskyi et Mykola Mikhnovskyi : qui prendra les rênes de l'UDKhP ? Kistiakovskyi est réputé pour sa nature rusée et ses nombreuses connexions dans la quasi-totalité de la sphère politique ukrainienne. Quant à Mikhnovskyi, son franc-parler suscite l'admiration de vastes pans de la société : des paysans aux soldats, en passant par l'intelligentsia soucieuse de la nation."
 ukraine_danylo.15.a: "Le sens politique de Kistiakovskyi l'emporte."
 ukraine_danylo.15.b: "La rhétorique enflammée de Mikhnovskyi fait basculer le parti."

 ukraine_danylo.16.t: "Le Dernier Mystère de Pavlo Skoropadskyi"
 ukraine_danylo.16.d: "Alors que la nation se remet du choc de la mort de Pavlo Skoropadskyi, les enquêteurs sont appelés à en déterminer la cause et à identifier les suspects potentiels. Le premier coupable évident est un Borotbyst radical, mais malgré leur réputation en matière d'assassinats politiques et la possibilité d'un mobile, il n'y a aucune preuve concrète que l'un de leurs membres ait commis l'assassinat. Il semble que cet effort sera plus important qu'on ne le pensait, et les résultats, quels qu'ils soient, auront certainement un impact sur l'avenir de l'Ukraine."
 ukraine_danylo.16.a: "Ce sera difficile."

 ukraine_danylo.17.t: "Dissolution de l'Union des Agrariens-étatistes"
 ukraine_danylo.17.d: "L'absorption d'un grand nombre de membres volontaires de l'USKhD dans l'UDKhP a été la goutte d'eau qui a fait déborder le vase pour les premiers. Lorsque le Lundi Noir a frappé l'Ukraine, le petit mais influent mouvement, a cru qu'il aurait pu profiter de la tourmente et devenir l'organisation dominante de la coalition du Hetman. Certains sont allés jusqu'à dire que Skoropadskyi avait prévu de nommer Serhii Shemet, le leader de l'organisation, au poste de Ministre-Otaman, en raison de sa proximité personnelle avec le Hetman.\n\nDernièrement, le nombre de membres de l'organisation a diminué en raison des efforts de l'UDKhP pour influencer les membres du mouvement les plus pragmatiques, nombre d'entre eux ayant répondu à l'appel. Face à ces développements, Mykola Kochubei, le principal idéologue de l'USKhD, a choisi de dissoudre l'organisation, en raison du nombre insignifiant de ses membres et du manque de financement et de soutien. À la place, Kochubei et les penseurs les plus influents du mouvement ont rebaptisé le mouvement « Fraternité des Classocrates-Monarchistes », représentant plus fidèlement leurs idées principales. Cependant, la nouvelle organisation est petite et politiquement insignifiante, et il est peu probable que cela ne change dans un avenir proche."
 ukraine_danylo.17.a: "Le fait d'être trop préoccupé par la pureté idéologique ne vous rend généralement pas service."

 ukraine_danylo.18.t: "Une Véritable Alliance du Centre ?"
 ukraine_danylo.18.d: "La décision du gouvernement de soutenir l'USDRP a suscité de vives inquiétudes au sein de l'UDKhP et de certains groupes de l'URDP. Apparemment, l'aile droite de l'URDP a tendu la main à certaines parties de l'UDKhP pour forger éventuellement une alliance entre les cercles plus modérés des deux organisations, dans le but d'entraver l'ascension éventuelle de la gauche radicale. Les négociations n'ont pas abouti en raison des désaccords sur de nombreux points entre les deux parties, mais le fait que certains membres de l'URDP, qui ont été les plus fervents partisans des négociations avec le VDR, aient tenté de le faire a entamé la capacité du VDR à convaincre le Soim."
 ukraine_danylo.18.a: "L'URDP n'est pas aussi unie qu'il y paraît."

 ukraine_danylo.22.t:0 "Élections de [GetYear]"
 ukraine_danylo.22.d: "C'est enfin chose faite. Des mois et des mois de négociations ont finalement abouti à l'avenir radieux dont beaucoup avaient rêvé. Plusieurs lois consacrant l'Ukraine en tant qu'État démocratique et garantissant le pluralisme politique ont été adoptées, tandis que des décennies d'autoritarisme commencent à devenir un souvenir récent. Le travail du Hetman, du Ministre-Otaman Doroshenko et de ses alliés du Soim a finalement porté ses fruits, puisque les premières élections véritablement libres ont eu lieu aujourd'hui. Le résultat était largement attendu, avec une victoire de l'URDP - le Hetman ne nommant plus l'Otaman-Ministre, le Soim a voté pour élire le vétéran du parti, Viacheslav Prokopovych, à ce poste. Les membres du parti ont jubilé de voir enfin la majorité au Soim qui leur avait été refusée sous le régime autoritaire de Pavlo Skoropadskyi.\n\nEn reconnaissance des efforts du gouvernement, Symon Petliura, ainsi que des membres éminents du VDR tels qu'Isaak Mazepa, Volodymyr Vynnychenko et Nykyfir Hryhoriiv se sont réunis pour dissoudre officiellement le VDR, déclarant que l'organisation avait atteint ses objectifs et qu'elle n'était plus nécessaire. Plus tard dans la semaine, Symon Petliura, accompagné de son protégé Oleksandr Udovychenko, a rencontré Danylo Skoropadskyi pour confirmer officieusement l'accord entre le gouvernement et les forces réformistes. Mais surtout, Petliura a proposé de servir à nouveau dans les forces armées ukrainiennes, ce que le Hetman et le Ministre-Otaman Prokopovych ont accepté.\n\nCependant, seul le travail de base a été réalisé. La réforme agraire reste un problème, et comme l'Europe semble de plus en plus agitée, le besoin d'industrialiser et de construire une armée puissante pour défendre l'Ukraine est une nécessité. Il reste à voir si ce nouveau chapitre de l'histoire de l'Ukraine peut déboucher sur quelque chose de durable."
 ukraine_danylo.22.a: "Bozhe velykyi, yedynyi, nam Ukrainu khrany !"

 ukraine_danylo.23.t:0 "Élections de [GetYear]"
 ukraine_danylo.23.d: "L’État Ukrainien a fait face à de multiples épreuves. Son indépendance, à partir de 1917, fut pour le moins fragile, et les années suivantes furent tumultueuses, en raison d'une grande instabilité politique. Bien que l'accord entre le VDR et le gouvernement du Hetman ait réussi à mettre fin à une grande partie de la polarisation politique, le plus grand test restait à venir. L'ours russe a enfoncé ses griffes en Ukraine dans le cadre de la guerre la plus sanglante de l'histoire du monde. Mais en fin de compte, comme elle l’a fait et comme elle le fera toujours, l’Ukraine a triomphé : ses ennemis ont disparu comme la rosée au soleil. Les Russes croyaient que l’Ukraine était désunie, mais les Ukrainiens ont osé rêver d’un avenir meilleur, en travaillant ensemble pour une cause commune de grandeur. Plus que jamais, les gens ont quelque chose en quoi croire – la démocratie, la justice et la liberté – et ils se battront jusqu’à la mort pour la défendre.\n\nC'est grâce à ces convictions que le taux de participation aux élections [GetYear] a été le plus élevé jamais atteint dans l'histoire de la jeune nation. Les principaux acteurs sont l'URDP, l'USRDP et l'UDKhP. Des trois, l’URDP détient le plus grand héritage ; Le gouvernement de Viacheslav Prokopovych restera peut-être dans les mémoires pendant des décennies, car il a permis à l'Ukraine de traverser la période la plus difficile qu'elle ait jamais connue. Mais l’USDRP est devenu une force assez puissante au cours des années qui ont suivi les dernières élections, tentant de séduire les ouvriers et les paysans. Sous la direction d’Isaak Mazepa et Panas Fedenko, ils constituent peut-être la menace la plus crédible pour le pouvoir de l’URDP. Enfin, il reste encore un cheval noir dans la course électorale, l'UDKhP. Même si leur nombre a quelque peu diminué ces dernières années, ils ont tenté de redorer leur image et ont dénoncé certains excès du régime de Pavlo Skoropadskyi, ce qui était plutôt rare auparavant. L'UDKhP ne dispose pas des voix nécessaires pour remporter les élections, mais sa présence pourrait s'avérer un facteur crucial pour cette élection."
 ukraine_danylo.23.a: "Les Radicaux-Démocrates remportent à nouveau la victoire !"
 ukraine_danylo.23.b: "Les Radicaux-Démocrates forment une coalition avec les Démocrates Agrariens!"
 ukraine_danylo.23.c: "Une victoire par derrière pour le Parti Social-Démocrate des Travailleurs!"

 ukraine_danylo.24.t: "Enquête sur la Disparition du Hetman"
 ukraine_danylo.24.d: "Le district de police de Tcherkassy a enquêté sur les causes de l'accident de train qui a entraîné la mort du défunt Hetman. Le processus a été lent en raison du grand nombre de possibilités, car des dizaines de personnes avaient accès au train et aux voies. L’utilisation d’explosifs a été pratiquement écartée, même si cela ne fait que compliquer la situation. Le détective Mykhailo Prokopenko suit actuellement la théorie selon laquelle la locomotive aurait été sabotée et aurait provoqué un déraillement catastrophique.\n\nMais saboté par qui ? Il s'avère qu'au moins un des freineurs du train, "Shevchenko", n'a jamais été retrouvé, mort ou vivant. Les autres hommes survivants de l'équipage de la locomotive ne pouvaient pas en dire beaucoup sur cette personne, car la plupart d'entre eux étaient des briseurs de grève recrutés à la hâte en raison de la grève de la plupart des cheminots. Il semble probable que cette personne disparue soit à l’origine du sabotage.\n\nMais s’il s’agit d’un sabotage délibéré de la part d’un ouvrier, pourquoia t-il fait cela et qui était-il ? Était-il au courant des négociations cruciales entre Dorochenko et la direction du VDR ? Au départ, on pensait qu'il s'agissait peut-être d'un militant socialiste qui aurait pu tenter de susciter des troubles par ses actions - et c'est certainement la lecture la moins contestable politiquement. Cependant, tant que Chevtchenko sera en liberté, nous ne pourrons rien dire de plus.\n\nIl semble en effet que ce soit une curieuse coïncidence que le Hetman ait été retiré du jeu à un moment aussi important. Si cela ne s’était pas produit, les négociations auraient pu échouer – il est difficile d’envisager une autre issue. Peut-être que l'identité de ce Shevchenko restera dans l'histoire comme le plus grand crime non résolu de l'Ukraine."
 ukraine_danylo.24.a: "Ca suffit avec les complots."

 ukraine_danylo.25.t: "Une Réputation Refaite"
 ukraine_danylo.25.d: "On aurait pu raisonnablement dire que l'attitude joyeuse, la douceur et le calme du Hetman Danylo Skoropadskyi l'auraient rendu enclin à se laisser influencer par les autres. Pendant des années, l’USKhD et le SHD en particulier ont cherché à l’utiliser comme un pion pour servir leurs ambitions. Pavlo avait cherché à se maintenir éloigné du SHD pendant une grande partie de son règne, même s'il les considérait comme des patriotes et des partisans loyaux, et l'USKhD avait toujours été frustré par sa nature indépendante et volontaire. Ces facteurs ont fait d'influencer l'héritier du Hetman un objectif primordial pour les deux organisations autocratiques, et pour n'importe qui se trouvant dans le cercle du Hetman, l'éloignement de Danylo à l'égard de la politique aurait sûrement fait de lui une marionnette si quelque chose était arrivé à son père.\n\nBien entendu, ces prédictions ne se sont pas révélées conformes à ce que beaucoup attendaient. Certes, Danylo continue de remplir ses devoirs constitutionnels et refuse fréquemment de faire des commentaires ouverts sur la politique nationale, comme c’est le cas pour les monarques dans un système parlementaire démocratique. Mais loin d'être étrangère, c'est l'initiative de Danylo qui a conduit les réformistes à la victoire et à éviter l'effusion de sang alors que les tensions semblaient à leur plus haut niveau. À un moment où beaucoup s’attendaient à ce qu’il soit indécis, il semblait être l’homme du moment où cela comptait le plus.\n\nPeut-être que ses actions sont mieux attribuées à un homme de son caractère. Il ne s’agit pas seulement d’idéologie et de désir de gouverner, mais aussi de faire ce qu’il y a de mieux pour le peuple. Malgré les efforts de son père pour réaliser ce dernier objectif, c'est l'idéologie qui l'a aveuglé. Ironiquement, un homme expérimenté en politique depuis près de deux décennies ne semblait pas avoir la solution, et un homme avec très peu d’expérience semblait disposé à en proposer une qui, en fin de compte, a porté ses fruits.\n\nOn peut dire que les membres de l’URDP, et en particulier le Ministre-Otaman Dmytro Doroshenko, ont eu autant, sinon plus, d’initiative dans la création d’un nouvel État Démocratique. Même si cela est vrai, il faut se poser la question de savoir si oui ou non ils auraient pu réussir sans le soutien du nouvel Hetman. Peu de personnes en serait convaincu, mais en fin de compte, ce n’est pas ce qui compte. La prospérité et la paix sont devant nous, et le travail inlassable de ceux qui ont cherché à les créer ne sera jamais oublié."
 ukraine_danylo.25.a: "Pour l'Ukraine, nous nous couchons."

 ukraine_danylo.26.t:0 "Élections de[GetYear]"
 ukraine_danylo.26.d: "Des élections sont à nouveau organisées pour élire les délégués à la Soim. Deux grands partis, l'URDP et l'USDRP, ont les meilleures chances de l'emporter. Qui sortira vainqueur cette année ?"
 ukraine_danylo.26.a: "Une victoire de l'URDP !"
 ukraine_danylo.26.b: "Une victoire de l'URDP-UDKhP !"
 ukraine_danylo.26.c: "Une victoire de l'USDRP !"

### AuthDem Events ###
 ukraine_coalition.1.t: "Les élections ukrainiennes de [GetYear]"
 ukraine_coalition.1.d: "Initialement prévues en novembre 1936, les élections ukrainiennes ont été reportées en raison de la révolte. Mais la révolte étant terminée, les élections ont pu avoir lieu. Le faible taux de participation a caractérisé les élections de l'année ; l'absence d'un parti démocratique radical puissant et unifié, qui s'est scindé à la suite de la révolte, a contribué à un sentiment d'isolement qui a pénétré l'atmosphère nationale.\n\nNaturellement, la coalition entre le parti démocratique agraire et les agrariens-étatistes a remporté les élections, mais le résultat est particulier. Le caractère plus idéologique des agrariens-étatistes s'est avéré être une aubaine, leur électorat étant plus facilement mobilisable que celui des agrariens-démocrates. Bien que le parti démocrate agraire conserve plus de sièges que les agrariens-étatistes, ces derniers ont dépassé les attentes.\n\nM. Skoropadskyi a nommé Serhii Shemet, chef de file des agrariens-étatistes, au poste d'Otaman-Ministre. Malgré le nouveau pouvoir des agrariens-étatistes au sein de la coalition, l'organisation doit faire face à des oppositions de toutes parts, les démocrates agraires et l'Hetman surveillant désormais ses moindres faits et gestes. Seul l'avenir nous dira s'ils sont en mesure de tenir leurs promesses de transformation de l'État ukrainien."
 ukraine_coalition.1.a: "Le premier gouvernement partisan ?"

 ukraine_coalition.2.t: "Le Sort des Conspirateurs"
 ukraine_coalition.2.d: "Sans doute le chef de l'Union des Hetmanites, Borys Homzyn a exercé une influence considérable sur le bureau exécutif pendant des années. Bien qu'il n'y ait pas eu de tentative de coup d'État, il était clair qu'Homzyn et le reste du SHD tentaient de s'emparer du pouvoir pendant la révolte.\n\nMaintenant que la poussière est retombée et que la coalition de l'Hetman a consolidé sa position, une question demeure : que faire des conspirateurs ?\nSi Homzyn n'exerce plus la même influence politique qu'autrefois, même auprès de l'Hetman lui-même, il représente un certain nombre d'opportunités pour les agrariens-étatistes, car il continue d'avoir des relations dans les services de sécurité, l'armée et la police. En concluant une alliance improbable avec Homzyn en échange de l'utilisation de ces relations, les agrariens-étatistes pourraient accéder plus facilement au pouvoir. D'un autre côté, accepter son influence peut sembler une tentative désespérée, et se ranger du côté d'un homme considéré comme un conspirateur potentiel peut nous valoir plus d'ennuis qu'autre chose. Réduire son rôle dans le bureau exécutif et le reléguer à une position mineure, l'extirpant de fait de toute influence politique, pourrait nous faire gagner le cœur de beaucoup de ceux qui veulent voir la loi et l'ordre rétablis dans le pays et les traîtres traités."
 ukraine_coalition.2.a: "Conclure une alliance avec Homzyn."
 ukraine_coalition.2.b: "Reléguez-le à un poste mineur dans [201.GetName], ou quelque chose comme ça."

 ukraine_coalition.3.t: "Le Sort du Général Prisovskyi"
 ukraine_coalition.3.d: "Le deuxième plus important fonctionnaire du SHD, le général Kostiantyn Prisovskyi, représente un défi difficile à relever pour les agrariens-étatistes. Contrairement à Homzyn ou à Poltavets-Ostrianytsia, il jouit d'une certaine popularité, en particulier parmi les militaires ; il est connu pour avoir réprimé les révoltes paysannes de 1919-1920 et il a joué un rôle majeur en débarrassant la nation des bandits anarchistes de Makhno la même année. L'estime dont jouit Prisovskyi a rendu Shemet et les agrariens-étatistes réticents à l'idée de s'en prendre à lui, mais en raison de ses liens évidents avec le SHD, le forcer à prendre une retraite anticipée pourrait être une option envisageable. Cependant, une telle action ne manquerait pas d'attirer l'ire de l'armée et peut-être de l'Hetman lui-même, étant donné les liens qui existent depuis longtemps entre les deux."
 ukraine_coalition.3.a: "On a encore besoin de lui."
 ukraine_coalition.3.b: "Il est temps qu'il prenne une retraite bien méritée."

 ukraine_coalition.4.t: "Le Sort d'Ivan Poltavets-Ostrianytsia"
 ukraine_coalition.4.d: "En tant que chef de la Grande Rada cosaque, Ivan Poltavets-Ostrianytsia exerce une influence considérable sur les institutions cosaques en Ukraine. Néanmoins, au sein du SHD, il est considéré comme très peu fiable, personnellement ambitieux et aventureux, ce qui joue en notre faveur et devrait nous permettre de traiter facilement avec lui. Pendant la révolte, Poltavets-Ostrianytsia a commandé un groupe qui a peu déserté les forces républicaines, et à ce titre il est assez bien considéré, mais beaucoup ont souligné sa conduite pendant la révolte comme violente et sans scrupules. Lui faire perdre la direction de la Grande Rada Cosaque demanderait moins d'efforts et réglerait rapidement le problème, mais le traduire en justice pour abus de pouvoir pourrait être une démonstration de force dont les agrariens-étatistes ont désespérément besoin alors qu'ils tentent de s'accrocher au pouvoir."
 ukraine_coalition.4.a: "Remplacer son poste de chef de la Grande Rada cosaque."
 ukraine_coalition.4.b: "Le traduire en justice."

 ukraine_coalition.5.t: "Un Dernier Clou dans le Cercueil"
 ukraine_coalition.5.d: "La dernière étape a été franchie pour consacrer le règne des agrariens-étatistes. Le Soim, progressivement affaibli par des luttes intestines et un manque de pertinence croissant, s'est effacé devant les institutions de l'USKhD telles que l'Assemblée de classe panukrainienne et le Conseil des jurés. Avec l'approbation directe du Hetman et de l'Otaman-Minister, le chef du Conseil des jurés, Mykola Kochubei, a convoqué un congrès composé de représentants des conseils de classe locaux et de l'Assemblée de classe panukrainienne, déclarant la dissolution du Soim et le transfert de ses pouvoirs à l'Assemblée.\n\nLes partis politiques ont été limités, les conseils de classe devenant la seule forme de représentation politique dans l'État. La réaction de l'ancien UDKhP a été jusqu'à présent discrète ; quelques-uns de ses plus éminents représentants ont rejoint le Conseil des jurés, tandis que le Caucus démocratique a déploré le "coup d'État inconstitutionnel" qui vient d'avoir lieu et s'est engagé à lutter pour la démocratie, bien qu'il semble que leurs efforts soient pour la plupart vains."
 ukraine_coalition.5.a: "Ce n'est pas un coup d'État, je le jure !"

 ukraine_coalition.6.t: "Ouvrir la Voie"
 ukraine_coalition.6.d: "Alors que la situation générale se stabilise progressivement et que la reconstruction touche à sa fin, le ministre Otaman Serhii Shemet a convoqué une conférence pour "élargir le mandat de la coalition du hetman compte tenu des nouveaux développements politiques". En dépit d'un examen approfondi et d'une résistance au fait que le poste de ministre de l'Otaman soit occupé par un membre des agrariens-étatistes, il est clair que la coalition sous le règne de Shemet a été, du moins jusqu'à présent, une coalition stable et pacifique. Lors de la conférence, Shemet, probablement convaincu par Kochubei et ses partisans, prévoit d'inclure plusieurs propositions plus radicales dans le programme de la coalition, comme la création de conseils de classe locaux et l'élévation du Conseil des jurés au rang d'institution nationale."
 ukraine_coalition.6.a: "Voyons ce qu'il en est."

 ukraine_coalition.7.t: "Une Illusion d'Unité"
 ukraine_coalition.7.d: "Des rumeurs ont circulé sur un "pacte" entre les alliés de Serhii Shemet et des politiciens proches de Ihor Kistiakovskyi, figure de l'UDKhP ; apparemment, en échange de postes gouvernementaux généreux, certaines parties de l'UDKhP soutiendraient l'agenda de Shemet et voteraient pour que certaines idées classocratiques soient incluses dans le programme de la Coalition du Hetman. La rumeur s'est tellement répandue que Mykola Mikhnovskyi l'a adressée aujourd'hui aux membres du parti démocratique agraire en leur disant que si de telles négociations existent, elles devraient être menées au grand jour et non en secret, car un tel secret ruine l'unité du parti. Il a même désigné Kistiakovskyi comme le coupable possible d'un tel accord, invoquant sa réputation de manipulateur politique d'une manière assez moqueuse. Que ces rumeurs soient fondées ou non, il est clair que l'unité entre les partis a été mise à rude épreuve et que les démocrates agraires sont plus désunis que jamais..."
 ukraine_coalition.7.a:0 "Parfait."

 ukraine_coalition.8.t: "Le dernier appel des ploutocrates"
 ukraine_coalition.8.d: "En réponse aux projets de Serhii Shemet concernant une nouvelle conférence de coalition, le groupe démocratique de l'UDKhP a déclaré son intention de la boycotter, encourageant les autres membres de l'UDKhP à faire de même. Il est clair comme le jour, affirment-ils, que Shemet a l’intention de capitaliser sur ses récents succès dans la lutte contre la crise post-révolte. L’« élargissement du mandat », selon eux, n’est rien d’autre qu’une simple prise de pouvoir, destinée à faire avancer le programme anti-démocratique de l’USKhD. Même si ce plaidoyer n'a pas été entendu par beaucoup, la démarche n'a fait qu'accroître les divisions au sein du parti. Même si de nombreux membres de l'UDKhP ont choisi d'ignorer ces préoccupations, il est évident que la délégation du parti à la conférence sera désavantagée, compte tenu de tous les désaccords internes."
 ukraine_coalition.8.a: "Tout se passe comme prévu!"

 ukraine_coalition.9.t: "Un triomphe en devenir, depuis longtemps"
 ukraine_coalition.9.d: "Le spectateur ignorant pourrait supposer que ce rassemblement de la coalition du Hetman n'est pas si différent de nombreux précédents, y compris celui qui s'est tenu très récemment, au lendemain des dernières élections du Soim.\nRien ne pourrait être plus éloigné de la vérité.\n\nFinie la confiance habituelle des membres de l’UDKhP. Les remarques de Mikhnovskyi semblent avoir un ton modéré. Kistiakovskyi, normalement impeccablement concentré, se montre flou. Il n’est plus qu’un vieil homme, incertain de son avenir. Des regards nerveux sont constamment jetés sur plusieurs rangées vides réservées aux délégués de l'UDKhP : apparemment, l'appel au boycott a été entendu plus largement que prévu. Les représentants indépendants sont réunis en petits groupes : les voix se taisent, les options envisagées semblent toutes insatisfaisantes d'une manière ou d'une autre.\nLa délégation de l'Union des Agrariens-Etatistes semble être aux commandes pour la première fois dans l'histoire de la coalition hetmanienne. Serhii Shemet a réussi à gagner les faveurs de Pavlo Skoropadskyi : là où la détermination de Lypynskyi a été rejetée, le pragmatisme perçu de Shemet a été salué. Comme il sied à un leader reconnu, ses paroles lors de la conférence ont été les premières et les dernières.\n\nLa majorité des discussions intermédiaires ont été faites par Mykola Kochubei : il a brossé la vision d’une Ukraine forte, non divisée par une petite politique partisane et unie autour de la bannière d’une monarchie héréditaire travailliste. Les premiers pas vers ce rêve sont les plus importants : les conseils de classe locaux devraient être suffisamment habilités et leurs activités supervisées par le Conseil impartial des Jurés. Bien entendu, la composition du Conseil ne se limitera pas aux membres de l'USKhD, les indépendants et l'UDKhP obtenant eux-mêmes la part appropriée des sièges.\nEn fin de compte, le vote final sur les changements proposés a été remporté par la plus petite des marges, mais cela a suffi. La transformation de l’État Ukrainien commence maintenant."
 ukraine_coalition.9.a: "Il est temps de se mettre vraiment au travail."

 ukraine_coalition.10.t: "La Famille Cosaque n'a-t-elle pas de fin ?"
 ukraine_coalition.10.d: "La restauration formelle du domaine social cosaque fut l’une des premières mesures prises par Skoropadskyi après son arrivée au pouvoir en 1918. Cette quasi-aristocratie militarisée et propriétaire foncière était censée devenir l’épine dorsale du nouvel ordre conservateur. Au fil du temps, une structure élaborée d'autonomie gouvernementale a été mise en place, commençant par les Conseils Cosaques locaux (radas) et jusqu'à la Grande Rada Cosaque.\nAprès près de deux décennies, les résultats de l’expérience semblent mitigés. Dotés de divers privilèges tels que le droit d'assister les structures locales d'application de la loi, la capacité d'influencer la politique locale par le biais des Conseils Cosaques et, plus important encore, la liberté de rassembler leurs propres milices armées, les cosaques n'ont finalement pas réussi à devenir autre chose qu'un groupe paramilitaires de propriétaires fonciers, au statut exorbitant. ils revendiquent souvent de façon fragile les traditions d’autrefois.\n\nC’est du moins une opinion largement répandue parmi des pans importants de la coalition du Hetman. La révolte n’a fait qu’exacerber les inquiétudes et les suspicions sur cette question. Les milices cosaques ont joué un rôle déterminant dans sa répression, mais le manque de discipline et un sens du devoir parfois déplacé ont conduit à un certain nombre d'incidents regrettables. Afin de maintenir inviolable le monopole de l’État sur la violence, il faut faire quelque chose.\n\nDeux propositions ont émergé : à l'USKhD, les Conseils Cosaques ont longtemps été considérés comme une base prometteuse pour les structures classocratiques. Certes, leur degré de militarisation devrait être considérablement réduit, mais les conseils eux-mêmes seraient utiles à l’État Ukrainien. Pour l’UDKhP, ce compromis est déjà inacceptable : ils envisagent une transformation progressive de ces assemblées en organes purement cérémoniaux, dédiés uniquement à la préservation et à la célébration de la riche culture ukrainienne."
 ukraine_coalition.10.a: "Mieux vaut limiter progressivement ces conseils à de simples clubs culturels."
 ukraine_coalition.10.b: "Ils trouveront un véritable objectif dans le nouvel ordre classocratique."

 ukraine_coalition.11.t: "Chute du Gouvernement Shemet"
 ukraine_coalition.11.d: "Lorsque l'Union des Agrariens-Etatistes devint soudainement la partie dominante de la Coalition Hetmanite, les choses s'amélioraient pour eux. Ils s’étaient soudain vu offrir l’opportunité de leur vie, et ils n’allaient pas la laisser passer.\n\nIl semble que leur ambition ait eu raison d’eux ; dès le début du mandat de Shemet en tant que Ministre-Otaman, des difficultés apparurent. Les Démocrates Agrariens, malgré leur nature campagnarde et leur diversité, se sont regroupés pour s'opposer à l'USKhD, refusant de voter les lois qu'ils proposaient et menaçant de briser la coalition entre les deux. Dans les coulisses, Shemet se chamaillait constamment avec les membres de l'USKhD les plus idéologiques, tels que Mykola Kochubei, ne se mettant quasiment jamais d'accord sur les mesures à prendre pour consolider leur pouvoir. Si les conséquences de la révolte républicaine étaient censées aboutir à une période de reconstruction et de paix, elle s’est en fait plutôt transformée en une période de chaos politique.\n\nPrenant acte de la situation, l'Hetman a déclaré en privé à Shemet qu'il n'avait pas répondu aux attentes et qu'il serait bientôt remplacé ; les Démocrates Agrariens jubilèrent en apprenant que le remplaçant du Ministre-Otaman viendrait de leurs rangs, et ils furent encouragés à régler la question de la direction du parti. Au final, le mandat du Ministre-Otaman Shemet est devenu le plus court des vingt années d'histoire du pays..."
 ukraine_coalition.11.a: "Un retour à la normale, peut-être ?"

 ukraine_coalition.12.t: "L'effondrement de l'USKhD"
 ukraine_coalition.12.d: "L'échec désormais patent des agrariens-étatistes a conduit à leur effondrement total. La conférence finale qui s'est tenue à [221.GetName] a été un désastre pour tous ceux qui y ont assisté ; Shemet a accusé certains membres de l'USKhD d'avoir détruit tout espoir de mise en œuvre sérieuse de leur programme, et que s'ils l'avaient laissé se charger de la plupart des manœuvres politiques, il ne serait pas dans la position où il se trouve aujourd'hui.\n\nPeu de temps après, l'ancien ministre Otaman a contacté l'UDKhP afin d'entamer le processus de négociation, déclarant son intention de rejoindre les rangs des Agrariens Démocrates. Il n'a pas été le seul à prendre cette décision, de nombreux agrariens-étatistes ayant choisi d'abandonner l'USKhD au profit de l'UDKhP. Ce qui avait commencé comme un parti prometteur centré sur le vétéran du mouvement conservateur et le proche confident de l'hetman est rapidement devenu une organisation minée par un doctrinarisme idéologique étroit, terriblement inadapté aux réalités politiques de l'État ukrainien. La dernière once de crédibilité ayant été dépensée dans la poursuite de projets fantaisistes et tirés par les cheveux, il était finalement temps de se séparer.\n\nLe lendemain, en tant que chef officieux de l'USKhD, Kochubei a adopté la dissolution complète de l'organisation. À sa place existe désormais la "Fraternité des Classocrates-Monarchistes", un petit forum idéologique sans grand intérêt pour Kochubei et d'autres adeptes de la pensée de Lypynskyi."
 ukraine_coalition.12.a:0 "Bon débarras."

 ukraine_coalition.13.t: "Conférence de [202.GetName] - La préférence Agrarienne"
 ukraine_coalition.13.d: "La conférence convoquée pour déterminer le chef de l'UDKhP (et par la suite un nouveau Ministre-Otaman) a enfin commencé. Deux titans du parti, Ihor Kistiakovskyi et Mykola Mikhnovskyi, seront en compétition pour ce poste. Le résultat final n’est en aucun cas prévisible, dans la mesure où l’UDKhP est une organisation vaste et non homogène, en proie au factionnalisme.\n\nL’aile agrarienne du parti est la plus forte et constitue sa colonne vertébrale économique. Pendant longtemps, elle a été largement dominé par de grands propriétaires fonciers, qui ont tendance à soutenir Kistiakovskyi en tant qu’opérateur politique rusé et bien connecté. Cependant, ces dernières années, la présence dans le parti de ceux qui défendent les intérêts des petits et moyens agriculteurs est devenue plus prononcée. Ils préfèrent Mikhnovskyi, car il a toujours placé la défense de « l’honnête paysan ukrainien » au premier plan de son agenda.\n\nQui pourra s’assurer les faveurs de l’aile agrarienne ?"
 ukraine_coalition.13.a: "Kistiakovskyi continue de s'assurer le soutien des agriculteurs."
 ukraine_coalition.13.b: "Les agrariens reportent leur vote sur Mikhnovskyi !"

 ukraine_coalition.14.t: "Conférence de [202.GetName] - le choix de l'Intelligentsia"
 ukraine_coalition.14.d: "La deuxième question est celle de l'intelligentsia nationaliste et de droite. Mikhnovskyi est susceptible de s'assurer leur soutien, car il peut prétendre de manière crédible être l'une des figures de proue de la lutte pour l'indépendance de l'Ukraine. Il y a plusieurs décennies, alors que de nombreux membres de l'intelligentsia ukrainienne prônaient l'autonomie au sein d'une Russie fédérale, Mikhnovskyi a été l'un des premiers à plaider en faveur d'une indépendance totale et complète ; bien que sa rhétorique parfois exagérée ait aliéné certains, il a gagné un grand respect pour sa position intransigeante. Néanmoins, Kistiakovskyi jouit d'un certain respect au sein de la communauté judiciaire ukrainienne, ce qui peut influencer dans une certaine mesure la position de l'aile intellectuelle du parti."
 ukraine_coalition.14.a: "Kistiakovskyi fait bouger l'intelligentsia !"
 ukraine_coalition.14.b: "Mikhnovskyi maintient sa domination."

 ukraine_coalition.15.t: "Conférence de [202.GetName] - Le Préféré des Indépendants"
 ukraine_coalition.15.d: "La dernière question, et peut-être la plus importante, consiste pour les deux candidats à s'assurer le soutien des indépendants, notamment de Serhii Shemet, qui est revenu au sein du parti, et de ses partisans. Bien que Shemet soit quelque peu en disgrâce en raison de son court mandat en tant que Otaman-Minister, il reste l'un des fondateurs du parti et pourrait être en mesure de faire basculer le vote, notamment en raison de ses liens avec le caucus agraire du parti. Shemet a longtemps été un associé politique de Mikhnovskyi dans les franges droitières du Mouvement national du début des années 1900, mais d'un autre côté, Shemet a surtout gagné sa position en travaillant près de l'establishment, ce que Kistiakovskyi représente mieux que Mikhnovskyi."
 ukraine_coalition.15.a: "Kistiakovskyi gagne Shemet et ses alliés."
 ukraine_coalition.15.b: "Shemet et Mikhnovskyi maintiennent leur amitié politique."

 ukraine_coalition.16.t: "Fin de la conférence de [202.GetName]"
 ukraine_coalition.16.d1: "La conférence de [202.GetName] est terminée, et il semble qu'Ihor Kistiakovskyi ait obtenu le vote des agrariens démocrates pour devenir le nouveau chef du parti. Promettant une politique modérée et une Ukraine à l'abri des radicaux "de l'intérieur et de l'extérieur", Kistiakovskyi a reçu le lendemain une lettre de félicitations du Hetman, qui a annoncé au Soim que Kistiakovskyi allait occuper le poste de Ministre-Otaman."
 ukraine_coalition.16.d2: "La conférence de [202.GetName] est terminée, et il semble que Mykola Mikhnovskyi ait obtenu le vote des agrariens démocrates pour devenir le nouveau chef du parti. Mikhnovskyi a prononcé un discours axé sur la menace étrangère pesant sur l'indépendance de l'Ukraine - principalement celle de la Russie - et a promis de la combattre à tout prix. Le lendemain, Mikhnovskyi a reçu une lettre de félicitations du Hetman, qui a annoncé au Soim que Mikhnovskyi allait occuper le poste d'Otaman-Ministre."
 ukraine_coalition.16.a: "Félicitations, M. Kistiakovskyi."
 ukraine_coalition.16.b: "Félicitations, M. Mikhnovskyi."

 ukraine_coalition.17.t: "Formation de l'UNSP"
 ukraine_coalition.17.d: "Le parti démocratique radical ukrainien est à peu près autant un parti à grande tente que le parti démocratique agraire - et c'est une chose dont les démocrates agraires peuvent tirer parti. Pendant un certain temps, les forces du centre et du centre-droit des Démocrates radicaux ont été plutôt insatisfaites de l'aile gauche, mais ont continué à faire partie du parti malgré tout. L'éclatement des Démocrates radicaux après la révolte, ainsi que la récente ascension des Démocrates agraires au pouvoir sans le partenariat de l'USKhD, ont créé l'opportunité d'une nouvelle alliance politique. À l'initiative du ministre Otaman [GetSecondInCommand], des négociations secrètes ont été menées avec des personnalités centristes des radicaux-démocrates, telles que Pylyp Pylypchuk et Volodymyr Dolenko, en vue de former un nouveau parti satellite des agrariens-démocrates.\n\nAujourd'hui, un nouveau parti politique - le Parti Populaire Paysan Ukrainien - a été enregistré. Il s'aligne largement sur les Démocrates agraires en ce qui concerne les questions foncières et financières, tout en restant fidèle aux anciennes valeurs des Démocrates radicaux, à savoir la représentation populaire et l'autonomisation des Soim. La création de ce parti a exaspéré de nombreux radicaux-démocrates qui s'inquiètent de plus en plus de leur position dans la sphère politique ukrainienne. Bien que le parti populaire des paysans ukrainiens soit petit, son existence pourrait suffire à assurer une majorité aux démocrates agraires lors des futures élections, une évolution potentielle dont ces derniers se réjouiraient."
 ukraine_coalition.17.a: "Des alliés indispensables."

 ukraine_coalition.18.t: "Les Pouvoirs de l'Hetman"
 ukraine_coalition.18.d: "Tout au long de l'existence du Hetmanat, Skoropadskyi a conservé des pouvoirs importants. Il est en mesure d'opposer son veto aux lois proposées par le Soim, obligeant ce dernier à rechercher un compromis avec l'interprétation du Hetman, et il a le droit de nommer l'Otaman-Ministre sans se soucier de la composition du Soim. Le groupe démocratique de l'UDKhP a longtemps fait pression pour que le Hetman devienne davantage une figure de proue, ce qui n'est pas très différent des nombreux monarques constitutionnels d'Europe.\n\nMais les réformes parlementaires étant dans l'impasse, du moins jusqu'à présent, il semble que ces mesures ne recueillent que peu de soutien. Après tout, l'UDKhP doit une grande partie de sa position dans la politique ukrainienne à Skoropadskyi lui-même, dont l'intervention a sauvé la pluralité conservatrice face à l'URDP. En fin de compte, il semble que toute motion visant à limiter son pouvoir devra attendre."
 ukraine_coalition.18.d2: "Tout au long de l'existence de l'Hetmanat, Skoropadskyi a conservé des pouvoirs importants. Il est en mesure d'opposer son veto aux lois proposées par le Soim, obligeant ce dernier à rechercher un compromis avec l'interprétation du Hetman, et il a le droit de nommer l'Otaman-Ministre sans se soucier de la composition du Soim.\n\nLe groupe démocratique de l'UDKhP fait depuis longtemps pression pour que l'Hetman devienne davantage une figure de proue, ce qui n'est pas très différent de ce qui se passe dans de nombreux monarques constitutionnels en Europe. Avec les réformes parlementaires qui gagnent du terrain, il y a un certain soutien pour cela, mais le bureau exécutif reste une force puissante, tout comme les conseillers de Skoropadskyi."
 ukraine_coalition.18.d3: "Tout au long de l'existence de l'Hetmanat, Skoropadskyi a conservé des pouvoirs importants. Il peut opposer son veto aux lois proposées par le Soim, obligeant ce dernier à rechercher un compromis avec l'interprétation de l'Hetman, et il a le droit de nommer l'Otaman-Ministre sans tenir compte de la composition du Soim. Le caucus démocratique a longtemps fait pression pour que l'Hetman devienne davantage une figure de proue, ce qui n'est pas très différent de nombreux monarques constitutionnels en Europe.\n\nL'adoption de trois propositions de réforme importantes donnant plus de pouvoir au Soim a considérablement renforcé le caucus démocratique de l'UDKhP, et cette idée ne semble être qu'une évolution naturelle de la tendance politique actuelle."
 ukraine_coalition.18.a: "L'Hetman doit rester un pivot politique."
 ukraine_coalition.18.b: "Peut-être existe-t-il un compromis sur cette question ?"
 ukraine_coalition.18.c: "L'Hetman deviendra un véritable monarque constitutionnel."

 ukraine_coalition.19.t: "Un Compromis Insoutenable"
 ukraine_coalition.19.d: "Pour le Soim, désormais dominé par l'UDKhP, ainsi que pour les indépendants et les autres partisans d'une cause réformiste, une chose est sûre. La révolte anti-Hetman et les échecs de l'éphémère gouvernement Shemet ont mis en lumière les profondes failles du système hetmaniste. Même avant cela, l'échec du gouvernement à mettre en place une réforme agraire et une industrialisation significatives a montré que si le gouvernement devait survivre à l'avenir, il ne pourrait pas continuer à le faire par la simple force brute.\n\nLa racine du problème se trouve au sein de l'exécutif. Pendant trop longtemps, le Soim a été mis de côté au profit de Skoropadskyi et de son cercle de conseillers. Malgré les promesses de l'Hetman de maintenir un système démocratique, la vraie démocratie n'a jamais vu le jour.\n\nTous ces maux ont certainement entamé la confiance en l'Hetman, cependant, et avec le gouvernement UDKhP maintenant libéré des forces plus autoritaires de la défunte Coalition de l'Hetman et de la politique d'arrière-boutique du SHD, une opportunité s'est présentée. Nous ne devrions en aucun cas chercher à abolir l'Hetmanat lui-même - la République populaire a déjà montré qu'elle en était incapable - mais en travaillant à l'autonomisation des Soim et en limitant l'autorité de l'Hetman au fil du temps, nous pourrions être en mesure de résoudre de nombreux problèmes dont l'État souffre depuis des années."
 ukraine_coalition.19.a: "Une tâche de taille en effet..."

 ukraine_coalition.21.t: "Corruption de la part du VSZV et de Protofis ?"
 ukraine_coalition.21.d: "Des rumeurs ont circulé concernant une possible ingérence du VSZV et de Protofis dans le nouveau gouvernement dominé par l'USKhD. Selon ces rumeurs, plusieurs membres du VSZV et de Protofis utiliseraient leurs finances et leur position sociale pour influencer le processus de formation et d'élection des conseils de classe locaux et régionaux. L'alliance entre l'USKhD et ces organisations de lobbying n'a pas été facile depuis le début et nombreux sont ceux qui s'inquiètent de cette évolution. Nous pourrions choisir d'approfondir la question, mais de nouvelles dissensions entre l'alliance que notre gouvernement a conclue avec le VSZV et Protofis risquent d'être mal perçues compte tenu de l'engagement que nous avons pris à l'égard de cette alliance."
 ukraine_coalition.21.a: "Enquêter sur la question de manière plus approfondie."
 ukraine_coalition.21.b: "Revenez quand vous aurez de VRAIES preuves."

 ukraine_coalition.22.t: "Des Preuves Réelles"
 ukraine_coalition.22.d: "Il semble que les rumeurs étaient fondées ; une enquête sur le VSZV et Protofis a mis au jour de nombreux éléments indiquant des machinations d'une ampleur incroyable. Des fonctionnaires liés à l'alliance ont fait pression sur les conseils de classe locaux pour qu'ils favorisent les grands propriétaires terriens et les industriels au détriment des agriculteurs plus pauvres et des petits entrepreneurs, en échange d'une plus grande influence dans l'administration locale et régionale, ce qui a conduit à ce que bon nombre des conseils de classe les plus puissants deviennent ceux qui sont dominés par l'alliance. Cela ne peut évidemment pas durer, mais rejeter totalement le VSZV et Protofis serait un choix peu judicieux. Nous devons trouver un moyen de les traiter d'une manière ou d'une autre."
 ukraine_coalition.22.a: "Donnez-leur un avertissement sévère pour qu'ils arrêtent."
 ukraine_coalition.22.b: "Renvoyer les fonctionnaires liés au lobbying."

 ukraine_coalition.23.t: "Le scandale VSZV/Protofis"
 ukraine_coalition.23.d: "Les agrariens-étatistes ont été frappés par une vague d'allégations de corruption. De nombreux journaux ont mis au jour des contacts entre l'alliance VSZV et Protofis et les conseils de classe locaux, dépeignant indirectement le gouvernement comme incompétent ou peu enclin à prendre des mesures. Bien que les nouvelles soient sorties, nous devons encore faire quelque chose pour sauver notre réputation..."
 ukraine_coalition.23.a: "Les écarter discrètement..."

 ukraine_coalition.24.t:0 "Annonce des Élections"
 ukraine_coalition.24.d: "La révolte étant terminée et la situation se stabilisant peu à peu, l'Hetman a prononcé aujourd'hui un discours à la radio annonçant que les élections initialement prévues pour le mois de novembre se tiendraient dans les prochaines semaines. Contrairement aux élections précédentes, la population n'est pas très enthousiaste et ne souhaite qu'une reconstruction rapide et un retour à la normale.\n\nDes prédictions ont été faites quant à la majorité au Soim, mais il est certain que la Coalition de l'Hetman continuera à gouverner - l'URDP a été secouée par des défections et des divisions depuis la révolte, et l'absence d'une opposition puissante ne manquera pas de renforcer la position de la coalition. Le sort de l'USKhD reste incertain, et l'élection de [GetYear] pourrait être un moment décisif pour lui."
 ukraine_coalition.24.a: "Quoi qu'il arrive, j'espère qu'il n'y aura pas de violence."

 ukraine_coalition.25.t: "Parmi ceux qui n'ont pas de classe"
 ukraine_coalition.25.d: "Ces dernières semaines, la chancellerie du Ministre-Otaman a été inondée d'un flot de pétitions, de plaintes, de demandes et parfois même d'exigences émanant principalement des diverses organisations professionnelles d'avocats, de médecins, d'enseignants et d'autres professions considérées comme non productives. L'Union Panukrainienne des travailleurs médicaux, la Société judiciaire de [202.GetName], l'Association des enseignants ukrainiens, l'Union des journalistes, l'Académie nationale des sciences et bien d'autres encore - toutes ces organisations réclament le même niveau de représentation dans les conseils de classe que celui accordé aux organisations agraires et industrielles.\n\nLa situation est délicate. D'une part, ces professionnels sont essentiels pour la société et le pays et nombre d'entre eux ne possèdent certainement que le désir sincère de servir la nation sans aucune aspiration politique. D'autre part, l'histoire nous a montré à maintes reprises que les personnes qui n'ont pas de racines solides dans les structures traditionnelles des classes productrices manquent souvent de sens des responsabilités envers la société dans son ensemble et sont souvent guidées par leurs propres ambitions mesquines. C'est ce qui a finalement condamné la République populaire en 1917 : trop de décisions ont été prises par des avocats, des écrivains et des publicistes, tandis que ceux qui travaillaient la terre ou assuraient le développement industriel du pays ont été laissés en dehors du processus de prise de décision.\n\nNous ne devons pas répéter cette erreur, mais peut-être une solution de compromis est-elle possible ?"
 ukraine_coalition.25.a: "Nous soutenons déjà ces organisations, n'est-ce pas ?"
 ukraine_coalition.25.b: "Ils ne peuvent jouer qu'un rôle consultatif dans les conseils de classe."
 ukraine_coalition.25.c: "Accepter les demandes."

 ukraine_coalition.26.t: "Questions Relatives Aux Conseils de Classe"
 ukraine_coalition.26.d: "Notre décision de favoriser la classe agraire par rapport à toutes les autres a entraîné certains problèmes. Depuis un certain temps déjà, les représentants de diverses associations industrielles affirment que la composition des conseils de classe est trop favorable aux organisations agricoles. Ils refusent de voir que, malgré tous les succès de l'industrialisation, l'Ukraine reste un pays très agraire et que nous ne pouvons pas simplement ignorer les réalités sociales et économiques de notre État. Il est tout à fait naturel que la classe agraire joue un rôle de premier plan dans la gouvernance nationale. Néanmoins, dans l'intérêt de la stabilité de notre pays, nous devons répondre à ces plaintes d'une manière ou d'une autre."
 ukraine_coalition.26.a:0 "Ignorez-les."
 ukraine_coalition.26.b: "Essayez de trouver un compromis."
 ukraine_coalition.26.c: "Utilisez les contacts d'Homzyn pour faire taire les plaignants les plus bruyants."

 ukraine_coalition.27.t: "Préoccupations de l'UDKhP"
 ukraine_coalition.27.d: "La position de l'USKhD en tant que partenaire supérieur de la coalition de l'Hetman en a inquiété plus d'un, notamment au sein du parti démocratique agraire. Le soutien d'une partie des membres de l'UDKhP est essentiel pour que l'USKhD puisse continuer à gouverner, même si nous devons essayer d'être intransigeants dans notre vision."
 ukraine_coalition.27.a: "Leurs préoccupations resteront lettre morte."
 ukraine_coalition.27.b: "Essayez de les rassurer."
 ukraine_coalition.27.c: "Utiliser les contacts de Homzyn pour les faire chanter."

 ukraine_coalition.28.t: "Un Remaniement Ministériel Majeur ?"
 ukraine_coalition.28.d: "Jusqu'à présent, le mandat de Kistiakovskyi en tant que Otaman-Minister s'est déroulé plutôt bien : la réforme agraire est en cours et le grand projet d'industrialisation donne à l'Ukraine les matériaux nécessaires à la construction d'une armée puissante. Pour le premier gouvernement dominé par les agrariens démocrates, il semble qu'ils aient répondu aux attentes, voire les aient dépassées.\n\nSi les réalisations du nouveau gouvernement de l'hetman ne sont pas passées inaperçues, des problèmes subsistent, dont l'un concerne Kistiakovskyi lui-même. Une rumeur s'est répandue au sein du gouvernement selon laquelle Kistiakovskyi, en raison de sa mauvaise santé, avait l'intention de démissionner de son poste d'Otaman-Ministre et avait même proposé sa démission à l'Hetman. Mais aucune annonce publique n'a été faite à ce sujet, et on ne peut que conclure que le hetman a refusé sa proposition. Plusieurs raisons ont été avancées pour expliquer ce refus ; certains affirment que le mandat de Shemet ayant duré si peu de temps, il est devenu nécessaire de promouvoir un gouvernement plus stable et plus durable. D'autres sont d'accord, mais ils soulignent également l'importance des puissances étrangères ; le gouvernement du Hetman ne doit pas paraître faible et instable face à la montée du revanchisme russe et au bellicisme international.\n\nEn privé, les rumeurs ont été confirmées, car Kistiakovskyi a parlé de la situation à son entourage. Il a déclaré que, bien qu'il n'ait pas l'intention de démissionner, il fallait lui trouver un successeur. Après de nombreux débats internes, le choix s'est porté sur Volodymyr Korostovets en raison de son ancienneté au ministère des affaires étrangères, de l'étendue de ses contacts avec le gouvernement canadien et le gouvernement britannique révolutionnaire récemment reconnu, ainsi que de son orientation politique globalement modérée. On s'attend à ce qu'il soit en mesure de poursuivre la voie tracée par Kistiakovskyi."
 ukraine_coalition.28.a: "Bonne chance à M. Korostovets !"

 ukraine_coalition.29.t: "Décès de Ihor Kistiakovskyi"
 ukraine_coalition.29.d: "C'est entouré de ses amis et de sa famille qu'est décédé aujourd'hui, le [?global.date.GetDateStringNoHourLong], le ministre des affaires étrangères Ihor Kistiakovskyi. Il laissera en héritage une carrière réussie, qui a permis de moderniser l'État ukrainien et de le faire entrer dans une nouvelle ère. Bien que l'invasion russe ait commencé il y a plus d'un an, l'Ukraine n'est pas encore perdue et continue de repousser l'agression russe.\n\nEn signe d'unité du parti et de respect de la volonté de Kistiakovskyi, Volodymyr Korostovets a été confirmé à la tête du parti démocratique agraire et, peu après, a été nommé Otaman-Ministre par le Hetman et le Soim. Dans son discours d'investiture, Korostovets s'est engagé à poursuivre l'héritage de Kistiakovskyi et à veiller à ce que le peuple ukrainien soit uni face à l'agression russe. L'histoire de Korostovets n'est peut-être pas aussi riche que celle de Kistiakovskyi, puisqu'il a occupé toute sa vie des postes moins importants au sein du gouvernement, mais il possède une grande expérience au ministère des affaires étrangères, ce qui lui vaut le respect de nombreux membres de l'UDKhP."
 ukraine_coalition.29.d2: "C'est entouré de ses amis et de sa famille qu'est décédé aujourd'hui, le [?global.date.GetDateStringNoHourLong], le ministre des affaires étrangères Ihor Kistiakovskyi. Il laissera en héritage une carrière réussie, qui a permis de moderniser l'État ukrainien et de le faire entrer dans une nouvelle ère. Bien que l'invasion russe ait commencé il y a plus d'un an, l'Ukraine n'est pas encore perdue et continue de repousser l'agression russe.\n\nEn signe d'unité du parti et de respect de la volonté de Kistiakovskyi, Volodymyr Korostovets a été confirmé à la tête du parti démocratique agraire et, peu après, a été nommé Otaman-Ministre par le Hetman et le Soim. Dans son discours d'investiture, Korostovets s'est engagé à poursuivre l'héritage de Kistiakovskyi et à veiller à ce que le peuple ukrainien soit uni face à l'agression russe. L'histoire de Korostovets n'est peut-être pas aussi riche que celle de Kistiakovskyi, puisqu'il a occupé toute sa vie des postes moins importants au sein du gouvernement, mais il possède une grande expérience du ministère des affaires étrangères, ce qui lui vaut le respect de nombreux membres de l'UDKhP.\n\nÀ la fin de son discours, M. Korostovets a évoqué ses contacts au Canada et a souligné qu'ils étaient plus importants que jamais ; la Conférence d'Halifax, qui vient d'être couronnée de succès, est un phare de lumière et d'unité face à l'incertitude, et cette grande alliance résistera à toutes les forces de la tyrannie syndicaliste et de l'agression moscovite."
 ukraine_coalition.29.a: "Je suis sûr que M. Korostovets fera du bon travail."

 ukraine_coalition.30.t: "Une Rencontre à Oleksandrivka"
 ukraine_coalition.30.d: "Comme beaucoup de réunions précédant des changements radicaux, celle-ci a été plutôt discrète. L'Otaman-Ministre Serhii Shemet a reçu son collègue codirigeant et principal idéologue de l'USKhD, Mykola Kochubei, dans sa maison ancestrale du petit village d'Oleksandrivka, au sud-est de Lubny. Deux éminents agrariens-étatistes sont réunis pour discuter de l'avenir du mouvement et du pays, maintenant que la mainmise de Shemet sur le pouvoir national semble consolidée.\n\nKochubei n'a pas mâché ses mots : la révolte a prouvé de façon décisive la justesse et la profonde sagesse de la vision de Viacheslav Lypynskyi. Tant que la politique nationale sera guidée par des démagogues sans classe et des machinateurs qui influencent les masses crédules dans la poursuite de leurs propres intérêts étroits, l'Ukraine restera en danger. Des temps comme celui-ci requièrent des dirigeants capables de comprendre ce que signifie la responsabilité envers ses compatriotes, des dirigeants enracinés dans la division sociale la plus organique que l'on puisse imaginer - une classe. La fonction de hetman doit également être redéfinie : un monarque n'est pas censé être "l'homme politique le plus puissant" soutenu par une bureaucratie servile, pour aboutir à une dictature autoritaire. Le hetman devrait servir de symbole d'unité pour tous les Ukrainiens, sa tâche étant de protéger et de préserver une tradition de justice, de servir de facteur d'équilibre entre les impulsions créatives et la volonté de puissance des élites nationales et la réceptivité des masses passives. Maintenant que l'USKhD a une réelle opportunité de donner vie à cette vision, l'indécision est inacceptable. Sinon, dépourvue d'objectif, l'organisation cessera d'exister.\n\nLe monologue, qui ressemblait plutôt à une conférence, s'est poursuivi pendant un certain temps, mais Shemet était habitué à ce genre de réunions. Finalement, il a été convenu que certains points de ce programme "classocratique" seraient soumis à la Coalition de l'Hetman pour un examen plus approfondi. La mise en œuvre, si la proposition est acceptée, incombera à Kochubei lui-même, en tant que chef nouvellement élu du Conseil des jurés de l'USKhD."
 ukraine_coalition.30.a: "Notre cause est la plus juste."

 ukraine_coalition.31.t: "Un Public"
 ukraine_coalition.31.d: "Peu de gens ont considéré ce résultat comme très probable, mais il est ce qu'il est : après une courte période de délibération, Pavlo Skoropadskyi, l'Hetman de toute l'Ukraine, a choisi d'investir Serhii Shemet, une figure de proue de l'USKhD, de l'autorité et des responsabilités de la fonction d'Otaman-Ministre.\n\nL'audience accordée au futur Otaman-Ministre a été brève, mais, semble-t-il, non dénuée de moments curieux. Bien plus tard, en privé, Shemet racontera qu'à son arrivée, il a trouvé Skoropadskyi en train de feuilleter les pages de l'ouvrage historique de Viacheslav Lypynskyi intitulé "L'Ukraine à un point de basculement". Mettant le livre de côté, il a informé Shemet de sa décision d'une manière plutôt sèche et factuelle. Parmi les raisons de sa nomination, il a mentionné des résultats électoraux relativement bons, des conseils de confiance de ses proches et une "longue histoire de travail acharné pour le bien-être de toute l'Ukraine". Peu avant le départ de Shemet, Skoropadskyi aurait fait remarquer que si Viacheslav Lypynskyi, qui est resté le conseiller personnel de l'hetman jusqu'à sa mort, était beaucoup de choses, il ne manquait certainement pas de loyauté et de dévouement - des qualités que l'on trouve rarement chez les hommes d'État modernes.\n\nAu-delà des anecdotes apocryphes, les raisons de ce curieux choix de l'Otaman-Ministre étaient vraisemblablement assez prosaïques. Après le fiasco du gouvernement de Doroshenko, Skoropadskyi a opté pour le candidat dont le soutien au sein du Soim était suffisamment fort pour lui conférer une certaine légitimité, mais pas assez pour lui donner la capacité d'agir en toute indépendance."
 ukraine_coalition.31.a: "Une occasion longtemps attendue de concrétiser la vision de Lypynskyi ?"

 ukraine_coalition.32.t: "Une Étape Cruciale"
 ukraine_coalition.32.d: "Aujourd'hui, les délégués élus par les conseils de classe locaux de tout le pays se sont réunis à [202.GetName] pour inaugurer un nouvel organe législatif : l'Assemblée de classe panukrainienne. Désormais, les représentants des classes productrices pourront contribuer à la coordination des questions économiques et politiques au plus haut niveau, car le décret spécial du Conseil des jurés a conféré à l'Assemblée un degré d'autorité significatif dans les questions de développement économique et même un droit de veto sur les propositions législatives de Soim.\n\nLa session initiale s'est déroulée en présence du ministre Otaman Serhii Shemet, du président du Conseil des jurés Mykola Kochubei et, surtout, de son Altesse Sérénissime Hetman de toute l'Ukraine, Pavlo Skoropadskyi en personne. Il s'est adressé à l'assemblée solennelle avec des mots d'encouragement, déclarant que "les personnes travailleuses et diligentes, animées d'un véritable amour pour notre pays, ont toujours constitué sa plus grande force".\n\nLa première question à l'ordre du jour était l'élection du président de l'Assemblée. Vasyl Kochubei, ancien membre du VSZV et frère aîné de Mykola Kochubei, a obtenu la majorité des voix, devenant ainsi le premier représentant de l'État élu selon les principes de la classocratie depuis l'élection de l'Hetman Skoropadskyi en 1918.\n\nCependant, tout le monde n'a pas choisi de célébrer cet événement véritablement capital. De nombreuses voix s'élèvent pour affirmer que "l'autorité législative parallèle" conduira inévitablement à "l'érosion de l'ordre constitutionnel", mais qui se soucie des divagations des ploutocrates qui sentent que leur pouvoir, immérité au départ, est en train de leur échapper ?"
 ukraine_coalition.32.a: "Notre première véritable réussite."

 ukraine_coalition.33.t: "Le Souverain"
 ukraine_coalition.33.d: "Beaucoup de choses ont changé au cours des dernières années, notamment le rôle joué par le Hetman dans les affaires quotidiennes de l’État. Les réunions approfondies avec le cabinet et les conseillers sont pour la plupart reléguées au passé, remplacées par des audiences hebdomadaires accordées au seul Ministre-Otaman. Mais les apparitions publiques, notamment aux côtés de l'hetmanych Danylo Skoropadskyi, sont plus fréquentes que jamais. Le peuple ukrainien ne doit pas se sentir négligé par son souverain et doit être assuré de la stabilité et de la continuité du régime du Hetman.\n\nCes changements ne se sont pas produits facilement et ont d’abord suscité de nombreuses controverses. Pavlo Skoropadskyi était une personne exigeante : selon lui, les politiciens de carrière ne parvenaient pas à faire preuve de responsabilité et d'altruisme, tandis que les fonctionnaires professionnels manquaient souvent de vision et de dévouement. En tant que tel, le Hetman était contraint de garder constamment un œil attentif sur les développements politiques, fixant des objectifs stratégiques tout en réprimant les pires excès de la classe politique.\n\nAinsi, lorsque Serhii Shemet et Mykola Kochubei (chacun, sans aucun doute, pour ses propres raisons) ont suggéré de modérer l'implication personnelle du Hetman dans la gouvernance, la première réaction a été plutôt négative. Pourtant, avec le temps, Pavlo Skoropadskyi est devenu plus ouvert à cette idée : l’âge avancé a tempéré ses penchants pour un contrôle excessif, tandis que les réformes classocratiques ont apporté un certain degré de prévisibilité à la vie politique. Les divisions partisanes étant atténuées, les affaires de l’État étaient désormais entre les mains de personnes plus pragmatiques et plus pragmatiques.\n\nLe Hetman, cependant, n'était pas totalement dépourvu de cartes à jouer. Shemet était assez intelligent pour ne pas complètement ignorer les opinions de Skoropadskyi. Kochubei, en tant que vrai croyant, était plus imprévisible, mais pouvait être maîtrisé grâce à ses associés. L'avancement d'un des plus proches confidents du Hetman, Oleksandr Skoropys-Yoltukhovskyi, au poste de secrétaire du Conseil des Jurés donnerait au Hetman l'opportunité de l'orienter dans la direction souhaitée, si un tel besoin s'en faisait sentir."
 ukraine_coalition.33.a: "Un règne éclairé pour un pays moderne."

 ukraine_coalition.50.t: "L'Influence d'Oleksandr Paltov"
 ukraine_coalition.50.d: "Oleksandr Paltov a été vu à plusieurs reprises au bureau de l'Hetman la semaine dernière. Considéré comme une "éminence grise", Oleksandr Paltov est surtout connu pour sa participation à la création de la coalition de l'Hetman il y a plus de dix ans. Il a occupé le poste de vice-ministre des affaires étrangères dans les premiers temps de l'Hetmanat et a rédigé un grand nombre de ses lois temporaires, ce qui lui vaut d'être considéré comme une personnalité plutôt antidémocratique. En même temps, il est apparemment plus indépendant que ceux qui ont des opinions similaires, puisqu'il a refusé de rejoindre le SHD, bien qu'il ait plaidé contre l'orientation modérée de Doroshenko lors de la révolte anti-Hetman. Le hetman a fait l'éloge de l'intelligence de Paltov en raison des services qu'il a rendus à l'État. Il semblerait que les conseils les plus récents de Paltov se soient concentrés sur les réformes proposées par les démocrates agraires. Notant les spécificités des lois exécutives et antiparlementaires ratifiées sur son insistance (parmi d'autres) il y a de nombreuses années, M. Paltov a fait valoir que la levée d'une trop grande partie d'entre elles pourrait entraîner un désastre pour l'État et ses institutions, détruisant ainsi la stabilité et la paix récemment obtenues. Devons-nous suivre le conseil de notre "éminence grise" et freiner Otaman-Minister [GetSecondinCommand] ou les laisser continuer ?"
 ukraine_coalition.50.a: "Parlez directement à l'Hetman, réduisez son influence."
 ukraine_coalition.50.b: "Il n'est pas nécessaire de s'impliquer."

 ukraine_coalition.51.t: "Avis du Général Shapoval"
 ukraine_coalition.51.d: "Alors que le débat parlementaire fait rage, le bureau exécutif de l'Hetman Skoropadskyi a reçu une convocation d'urgence de l'un de ses membres les plus éminents, le général Oleksandr Shapoval. M. Shapoval est un sympathisant de longue date du hetman et du mouvement hetmaniste dans son ensemble. Il a notamment été associé à divers partis et organisations conservateurs, comme le SHD. Plus longtemps encore, M. Shapoval a été un officier militaire de premier plan, contribuant à faire de notre armée la force redoutable qu'elle est aujourd'hui. Pour sa loyauté et son efficacité, M. Shapoval a obtenu une position proche de l'Hetman.\n\nIl n'est donc pas surprenant d'apprendre que M. Shapoval a décidé de convoquer l'hetman en raison de son "inquiétude" concernant le transfert de certaines responsabilités au Soim. Notant qu'un fondement important du pouvoir de l'Hetman est basé sur le pouvoir exécutif, il a proclamé qu'il serait préférable pour la stabilité des institutions de l'Etat que l'Hetman limite "l'intensité" des récentes réformes de "parlementarisation". Bien sûr, la question se pose alors. Devons-nous suivre le conseil peu spécifique du général Shapoval ou garder les mains libres pour l'instant ?"
 ukraine_coalition.51.a: "Même si ses paroles ne signifient pas grand-chose, nous pouvons en tenir compte."
 ukraine_coalition.51.b: "Pas de commentaire à ce sujet."

 ukraine_coalition.53.t: "Un Traité Intrigant !"
 ukraine_coalition.53.d: "Alors que le bureau du Ministre-Otaman et le Soim d'État sont en pleine discussion sur les amendements constitutionnels et les lois électorales, notre bon vieil ami M. Oleksandr Skoropys-Yoltukhovskyi est à nouveau sous les feux de la rampe. Chercheur prolifique (lorsqu'il n'est pas trop occupé par son travail à la chancellerie), M. Skoropys-Yoltukhovskyi a axé ses recherches sur les relations entre l'Ukraine et l'Allemagne et leur évolution. Il n'est donc pas surprenant que le traité qu'il a récemment publié porte précisément sur ce sujet. Faisant écho à ses précédentes mises en garde, la thèse centrale du traité Major de Skoropys-Yoltukhovskyi s'accompagne d'une autre mise en garde contre l'instabilité perçue qui découlera de ces réformes. Notant que l'Allemagne est le plus grand et le plus important allié de l'Ukraine, les "dangers de transférer trop d'autorité à Soim d'Etat, qui abrite des forces germano-sceptiques, sont trop grands". Une fois de plus, M. le Chancelier nous a donné matière à réflexion."
 ukraine_coalition.53.a: "Très intéressant. C'est tout à fait logique !"
 ukraine_coalition.53.b: "Combien de fois devrons-nous te donner cette leçon, vieil homme ?"

 ukraine_coalition.54.t: "La Grande Rada Cosaque Proteste !"
 ukraine_coalition.54.d: "Nos relations avec les strates cosaques renaissantes n'ont pas toujours été au beau fixe... il n'est donc pas étonnant que le projet de réforme récemment lancé ait suscité une vive controverse dans les rangs cosaques. Comment pourrait-il en être autrement, si l'on considère que le résultat final de la révision est une cosaque nettement plus impuissante ? Même si Ivan Poltavets-Ostrianytsia, l'ancien chef de la Rada, du Cossackdom en général et l'un des leaders du SHD, profondément antiparlementaire, a vu sa carrière "écourtée", les Cosaques pensent encore clairement que le Soim doit être traité avec prudence. Le chef cosaque nouvellement élu, Hnat Zelenevskyi, a peut-être de bien meilleures relations avec le hetman que son prédécesseur, mais on ne s'attend pas non plus à ce qu'il soit "rose" avec la coalition du hetman. L'hetman Skoropadskyi est confronté à une autre décision difficile : faut-il essayer de maintenir une autorité limitée au sein des strates ?"
 ukraine_coalition.54.a: "Ils en ont fait assez pour nous... pas de compromis."
 ukraine_coalition.54.b: "Ils en ont assez fait pour nous ! Un compromis est nécessaire."

 ukraine_coalition.56.t: "Une Nouvelle Audience avec l'Hetman Skoropadskyi !"
 ukraine_coalition.56.d: "Une intervention des plus hautes sphères de la Chancellerie d'Etat ! Récemment, un certain Oleksandr Skoropys-Yoltukhovskyi a demandé une audience avec le reste du bureau exécutif de l'Hetman. M. Skoropys-Yoltukhovskyi est lui-même membre du bureau et entretient de bonnes relations avec l'Hetman Skoropadskyi depuis des années. Bien que sympathisant de l'ancien mouvement agraire-étatiste, il s'est également trouvé en bonne position auprès de personnalités conservatrices modérées, comme l'ancien ministre des affaires étrangères Doroshenko ou les regrettés hommes d'État Volodymyr Leontovych et Yevhen Chykalenko.\n\nAvec une telle politique "multi-vectorielle", M. le Chancelier a clairement gardé ses cartes ouvertes - c'est pourquoi sa récente incursion ne devrait pas être une surprise. Lors de la dernière session du Bureau exécutif, M. Skoropys-Yoltukhovskyi a noté que, bien qu'il ne soit pas en désaccord avec l'idée fondamentale derrière les réformes poursuivies par le Bureau de l'Otaman-Ministre, il pense que l'instauration forcée des nouvelles doctrines pourrait nuire à leur succès général et qu'il serait préférable d'adopter des "calendriers plus réalistes", avec l'opposition la plus faible possible. L'Hetman a entendu son appel et s'est plongé dans une profonde réflexion..."
 ukraine_coalition.56.a: "M. Skoropys-Yoltukhovskyi a raison, nous devrions suivre son conseil !"
 ukraine_coalition.56.b: "Cela fait maintenant plus de 15 ans que nous avons des "calendriers réalistes". Cela suffit !"

 ukraine_coalition.57.t: "Appel de Simferopol"
 ukraine_coalition.57.d: "Les réformes de la parlementarisation lancées par le gouvernement central auront naturellement un impact sur tous les coins de notre État. Le gouvernement régional de Crimée ne fait pas exception. Après avoir évalué la situation, le dirigeant de la région de Crimée, Suleiman Sulkevych, a décidé de demander une visite de la délégation du gouvernement central dans la capitale de la Crimée. La raison invoquée est la suivante : "négociations sur la mise en œuvre des réformes". Dirigée par Vasyl Kochubei (aucun lien avec le responsable du VSZV), la délégation est arrivée à Simferopol et s'est mise directement au travail.\n\nLe Premier Ministre Sulkevych était entouré d'hommes politiques régionaux de premier plan comme Asan Sabri Aivazov et Leon Krychynskyi ; par la suite, le conseiller Kochubei a assisté à une discussion animée entre les Criméens. D'une part, M. Aivazov s'est montré très favorable aux politiques de réorganisation du ministre Otaman, faisant remarquer que, si elle était mise en œuvre, la nouvelle organisation de l'État en Crimée permettrait un gouvernement plus "représentatif" et plus "populaire". En revanche, M. Krychynskyi a fait valoir que, si le projet lui-même a un certain mérite, en raison des "particularités démographiques de la Crimée", la limitation unilatérale des pouvoirs du Premier ministre Sulkevych pourrait "déstabiliser l'atmosphère politique" en Crimée et provoquer une réaction de la part de l'étranger proche. Après avoir soigneusement analysé les arguments, M. Sulkevych a pris sa décision et l'a communiquée à M. Kochubei, qui s'est empressé de retourner à [202.GetName]. Au sujet des réformes de la parlementarisation, le Premier ministre de Crimée Suleiman Sulkevych a fait part de son point de vue :"
 ukraine_coalition.57.a: "... soutien !"
 ukraine_coalition.57.b: "... l'opposition !"

 ukraine_coalition.59.t: "Un Accord avec le VSZV/Protofis"
 ukraine_coalition.59.d: "Lors d'une réunion privée entre des membres de l'UDKhP et du VSZV/Protofis, ces derniers ont fait une proposition inattendue. Ils sont plutôt confiants dans le fait qu'avec leurs vastes réseaux de mécénat, ils seraient en mesure de garantir l'éligibilité de leurs candidats préférés "pour les années à venir" et sont donc très intéressés par le fait que le Soim devienne un véritable contrepoids à l'influence du bureau exécutif. Apparemment, certains membres du VSZV/Protofis sont fatigués d'être trop dépendants de leurs relations personnelles avec le cercle proche de l'Hetman et aimeraient rendre leur présence et leur influence dans la politique ukrainienne plus "institutionnelle". Ainsi, ils ont expliqué qu'ils seraient heureux de fournir des fonds pour "faciliter" les négociations entre le Soim et le bureau exécutif, car ils pensent également que leur position pourrait ne pas être sûre avec un Hetman enhardi. L'offre est difficile à refuser, même si certains mettent en garde contre cette éventualité."
 ukraine_coalition.59.a:0 "Cela semble être une bonne affaire."
 ukraine_coalition.59.b:0 "Nous n'avons pas besoin de leur aide."

 ukraine_coalition.60.t: "Le Système de Lobbying Dévoilé"
 ukraine_coalition.60.d: "D'une manière ou d'une autre, il semble que notre accord antérieur avec VSZV et Protofis ait été révélé au grand jour. Bien qu'il ait été largement critiqué dans le Soim, les responsables de l'alliance de lobbying ayant fait l'objet d'un examen minutieux - certains d'entre eux ayant même été renvoyés du gouvernement - le pire est venu de l'Hetman lui-même, qui aurait l'intention d'opposer son veto à la proposition de réforme à venir. Sans la confiance de Skoropadskyi, nous ne pouvons pas faire grand-chose..."
 ukraine_coalition.60.a: "Pas question !"

 ukraine_coalition.70.t: "Enfin des élections"
 ukraine_coalition.70.d1: "Les élections d'après-guerre ont été largement considérées comme les plus justes depuis l'ascension de l'Hetman. Malheureusement, l'establishment conservateur ne s'est rendu compte de la nécessité des réformes qu'après le soulèvement de 1936, mais le gouvernement du ministre Otaman [GetSecondInCommand] a pris les rênes peu après et s'est lancé dans un ambitieux programme de réformes sociales et politiques. Ils ont mené le pays à travers la réforme agraire et la grande guerre (pour certains propriétaires terriens, des menaces d'une gravité comparable) - et comme dernière réalisation, des élections libres au Soim, qui sont plus démocratiques et légitimes qu'elles ne l'ont jamais été dans l'Hetmanat.\n\nSi l'on supprime de nombreuses restrictions, le spectre électoral de l'Ukraine semble très différent. Il y a eu un changement majeur vers le centre. L'URDP et les petits partis de centre-gauche ont remporté des succès, mais la plus grande victoire est revenue à l'UDKhP de [GetSecondInCommand] et à son organisation satellite récemment créée - le parti populaire des paysans, l'UNSP. Le Hetman devrait nommer le gouvernement centriste UDKhP-UNSP pour superviser la poursuite de la démocratisation."
 ukraine_coalition.70.d2: "Les élections se sont déroulées de la même manière, avec une victoire de l'UDKhP et des gains pour les petits partis. Des réformes politiques mineures n'ont pas changé la nation de manière significative. Bien que de nouveaux délégués moins conservateurs aient été élus au Soim, il y a peu de chances qu'ils aient une grande influence politique. Le Soim reste le second violon du Hetman, de son gouvernement et de ses conseillers, qui détiennent le véritable pouvoir politique.\n\nBien que l'on s'attende à ce que Mikhnovskyi ou Korostovets soient nommés Ministre-Otaman, le Hetman a présenté un nouveau candidat de compromis : Oleksandr Shapoval. Bien qu'il ne soit pas particulièrement apprécié par une grande partie du Soim, le général Shapoval est bien connu pour sa carrière pendant la guerre, ce qui lui a valu une certaine popularité. Bien qu'à huis clos, de nombreuses personnes remettent en question la décision du Hetman, le Soim vote de justesse en faveur de la nomination de Shapoval.\n\nShapoval entre au bureau du Ministre-Otaman en tant qu'indépendant, tout comme Doroshenko en 1932. Mais alors que la nomination de Doroshenko était un compromis centriste entre les forces conservatrices et libérales du Soim, il est évident que la nomination de Shapoval ne relève que des délibérations de l'Hetman. Peut-être que le discours sur la réforme politique donnera à l'autoritarisme hetmanien une ou deux décennies de stabilité de plus..."
 ukraine_coalition.70.a: "Les parlementaires triomphent."
 ukraine_coalition.70.b: "Des réformes qui n'en ont que le nom..."

 ukraine_coalition.71.t: "Hetmanych et l'Union"
 ukraine_coalition.71.d: "L'attachement à l'idée d'une monarchie travailliste héréditaire a toujours fait partie des principes fondamentaux du cadre idéologique de l'USKhD. Ce qu'ils recherchaient, c'était un monarque, un gardien de la tradition intemporelle, un seigneur de la terre, de l'ordre et du travail régnant sur le peuple ukrainien qui travaille dur, une mesure à laquelle l'aristocratie nationale et les masses pouvaient se mesurer, une personnification de la grandeur et de la souveraineté nationales. Cependant, en ce qui concerne Pavlo Skoropadskyi, ce noble idéal se heurtait souvent à la dure réalité. Têtu, capricieux et souvent imprévoyant, l'hetman était une personne difficile à travailler pour les agrariens-étatistes.\n\nIl n'est donc pas surprenant que l'USKhD n'ait pas ménagé son temps et ses efforts pour tenter de courtiser et d'influencer l'héritier royal, Hetmanych Danylo Skoropadskyi. Populaire, doux et peu loquace, mais non dépourvu de force intérieure, il est devenu un espoir vivant pour les membres de l'USKhD les plus enclins à l'idéologie, notamment le chef du Conseil des jurés, Mykola Kochubei. L'Union s'occupe méticuleusement du cercle personnel de Danylo Skoropadskyi et organise avec soin chacune de ses apparitions publiques. Hetmanych a été rigoureusement préparé à son futur rôle sous le regard attentif des agrariens-étatistes.\n\nDifficile de dire aujourd'hui si ces efforts ont été couronnés de succès, car l'attitude toujours impeccable de Danylo pourrait cacher bien des choses. Quoi qu'il en soit, la lignée royale reste assurée et c'est une raison suffisante pour se réjouir pour de nombreux membres de l'USKhD."
 ukraine_coalition.71.a: "À la dynastie des Skoropadskyi, qu'elle règne aussi longtemps que vivra l'Ukraine !"

 ukraine_coalition.72.t: "Une Vision... Réalisée ?"
 ukraine_coalition.72.d: "Mykola Kochubei regarde la pierre tombale plutôt discrète de la partie catholique du cimetière de Baikove à [202.GetName]. L'inscription en deux langues, ukrainien et polonais, se lit comme suit : "Viacheslav Lypynskyi 1882 - 1933". Il n'y a pas d'épitaphe.\nMykola Kochubei est plongé dans ses pensées. Il se rend parfois à la dernière demeure de son mentor, surtout lorsque la consternation ou l'incertitude semblent l'envahir. Il n'y a apparemment plus de raisons apparentes pour de tels sentiments, mais le sentiment d'inquiétude a été suffisamment fort pour le conduire ici aujourd'hui.\n\nTant de travail a été accompli. Des humbles débuts en tant que séparateur du parti conservateur dominant à la force qui domine l'ensemble de la scène politique, toutes les épreuves et tribulations n'ont fait que renforcer le mouvement des agrariens-étatistes, en éliminant les personnes trop faibles pour poursuivre l'idéal d'une Ukraine forte et indépendante. Pourtant, à mesure que le temps passe, de nouveaux défis apparaissent et si le plus important d'entre eux, la guerre contre la Russie, a été surmonté, il est trop tôt pour se reposer sur ses lauriers.\n\nL'Ukraine continue de souffrir de son passé chaotique : il est impossible de réparer en quelques années des décennies de négligence et d'irresponsabilité. Il y a encore beaucoup de gens, même dans les plus hautes sphères du pouvoir, qui voudraient voir le pays affaibli tout en poursuivant leurs propres intérêts mesquins. Ils manipulent les sots et corrompent les malhonnêtes, suscitent la colère des opprimés et accumulent des richesses imméritées en vendant leur propre peuple.\n\nIl n'est donc pas surprenant que des voix s'élèvent chaque jour davantage pour demander à l'Union d'adopter une position plus active et plus forte. Le mouvement devrait, selon eux, s'impliquer dans la gouvernance de l'État de manière beaucoup plus directe et sans compromis, au risque d'être accusé de construire une "dictature". N'est-ce pas Lypynskyi lui-même qui a écrit que la transition vers l'ordre classocratique se fait beaucoup plus facilement si elle est entreprise dans les conditions d'une dictature ordonnée que si elle est tentée dans le chaos de la démocratie ?\nIl serait si facile de suivre ces voix, de balayer l'ancien ordre d'une main de fer.\n\nMais cette tentation, comme beaucoup d'autres, doit être combattue. C'est pourquoi, se sentant assailli par ses amis et ses ennemis, Mykola Kochubei lève les yeux vers l'horizon. Les nuages d'orage l'assombrissent."
 ukraine_coalition.72.a: "Tant de choses ont été faites. Il reste encore beaucoup à faire."

 ukraine_coalition.73.t:0 "Élections de[GetYear]"
 ukraine_coalition.73.d: "Cette année encore, des élections ont lieu en Ukraine. Le paysage politique a beaucoup changé depuis la révolte anti-Hetman et la guerre. De plus, Danylo, le fils du défunt Hetman, préside pour la première fois les élections. Qui va gagner ?"
 ukraine_coalition.73.a: "L'UDKhP remporte une nouvelle victoire !"
 ukraine_coalition.73.b: "L'URDP séduit les électeurs !"

### SHD Events ###
 ukraine_shd.1.t: "L'Histoire de Deux Romantiques"
 ukraine_shd.1.d: "Dès sa création, le SHD a été poussé en grande partie par les efforts de deux personnalités clés : Borys Homzyn et Ivan Poltavets-Ostrianytsia. Le cercle des premiers fondateurs du mouvement était plus large, mais avec le temps, ces deux-là en sont venus à définir l'orientation de l'Union. Bien qu'ils poursuivent ostensiblement des objectifs communs, c'est peut-être à travers leurs différences que l'on peut saisir la véritable nature de l'Union des Hetmanites-Bâtisseurs d'État.\n\nPour Homzyn, le SHD est une question de service. Un service à l'idée d'une Ukraine moderne vivant en harmonie avec son glorieux passé cosaque. Cette idée, à ses yeux, est plus qu'une vénération aveugle de la tradition archaïque ou de la primauté de l'adhésion rituelle aux coutumes d'autrefois, mais une aspiration à construire un État inspiré et gouverné par l'esprit et les grands idéaux d'une époque plus chevaleresque et plus chevaleresque. L'époque du Hetman était vraiment un âge d'or - une époque où les notions de liberté n'étaient pas synonymes d'individualisme mesquin, où la discipline dans la vie et l'abnégation dans la mort étaient les principes directeurs de tout homme digne de ce nom. L'esprit de cette époque, Homzyn en est certain, peut être restitué et adapté aux temps modernes.\nPoltavets-Ostriyanytsia, quant à lui, a une autre flamme dans le cœur. C'est le feu de l'ambition personnelle, de l'aventurisme, peut-être le même feu qui a poussé les braves, les audacieux et les téméraires à établir une première forteresse sur une île derrière les rapides du Dnipro - et à commencer la légende glorieuse du Sich zaporozhien. Pour lui, la politique n'est pas différente des raids audacieux des cosaques dans un passé lointain - une épreuve de force au nom de la gloire.\n\nParadoxalement, c'est peut-être grâce aux différences frappantes entre les deux que SHD a réussi à survivre et à réussir. Les passions de chacun ont permis d'attirer différents types de personnes au sein de l'Union et d'assurer son attractivité auprès de différents publics. Mais c'est maintenant, alors que le pouvoir est enfin assuré, que le véritable test commence. Ces deux romantiques si différents seront-ils capables de préserver l'unité de l'État qu'ils dirigent désormais ?"
 ukraine_shd.1.a:9 "Gloire à l'Hetman !"

 ukraine_shd.2.t: "Sur l'Intégration des Milices Cosaques"
 ukraine_shd.2.d: "Les cosaques participent depuis un certain temps au maintien de l'ordre en Ukraine et ont toujours occupé une place particulière dans les affaires militaires. Cependant, le SHD est quelque peu divisé sur ce que devrait être le statut des milices cosaques. La plupart des membres du SHD ont plaidé pour l'intégration directe des milices cosaques dans l'armée. Ivan Poltavets-Ostrianytsia a cependant pris une direction différente, affirmant que les milices cosaques ne devraient répondre qu'à la Grande Rada cosaque - ce qui lui donnerait effectivement le contrôle direct des milices cosaques."
 ukraine_shd.2.a: "Intégrer les milices cosaques."
 ukraine_shd.2.b: "Laisser leur autonomie aux milices cosaques"

 ukraine_shd.3.t: "Juste parmi les traîtres ?"
 ukraine_shd.3.d: "Bien qu'ayant fait partie de la coalition de l'Hetman, l'UDKhP et l'USKhD sont tombés en disgrâce après la promulgation de la loi martiale. Néanmoins, ces organisations peuvent être utiles - bien qu'elles ne partagent pas les mêmes opinions que le SHD sur la plupart des sujets, elles sont d'accord avec certains de ses principes les plus importants, notamment la suppression des gauchistes.\n\nEn tout état de cause, l'UDKhP et l'USKhD pourraient être amenés à se ranger du côté du SHD, ce qui contribuerait certainement à l'expansion du SHD en tant qu'organisation de masse. Les avis divergent sur la question de savoir dans quelle mesure nous devrions tenter d'absorber les membres volontaires de ces organisations ; devrions-nous chercher à les rallier à notre cause à tout prix, ou cet effort ne vaut-il pas la peine de risquer de faire du SHD une organisation désunie ?"
 ukraine_shd.3.a: "Les pots-de-vin et les menaces devraient suffire."
 ukraine_shd.3.b: "Encouragez-les à nous rejoindre."
 ukraine_shd.3.c: "Cela n'apportera que corruption et désunion."

 ukraine_shd.4.t: "Contre l'Aventurisme Mesquin"
 ukraine_shd.4.d: "Au cours d'une session du Conseil des ministres, l'Otaman-Ministre Borys Homzyn a prononcé un discours sur divers sujets, notamment le budget actuel de l'État pour la réforme agraire en cours et les initiatives d'industrialisation. Il a également félicité l'Union des Hetmanites pour leurs efforts désintéressés en vue de construire un État ukrainien plus fort et plus unifié, soulignant le rôle important de l'État dans l'orientation et la direction de l'ensemble du processus.\n\nS'écartant de manière inattendue de ses discours habituels au Conseil, M. Homzyn a fait référence à la présence d'éléments radicaux cherchant à déstabiliser l'Ukraine, motivés par l'ambition et l'intérêt personnels, plutôt que par la loyauté envers l'Hetmanat et ses institutions. Bien qu'aucun individu ou groupe particulier n'ait été mentionné, ce discours a été largement interprété comme une critique voilée de l'influence croissante de la Poltavets-Ostrianytsia au sein de l'Union des Hetmanites. Le discours d'Homzyn a été accueilli positivement par le conseil et il semble qu'il ait réussi à exercer son influence sur l'Union pour l'aligner sur ses propres objectifs."
 ukraine_shd.4.a:0 "Bon."

 ukraine_shd.5.t: "Premier Congrès du Parti SHD"
 ukraine_shd.5.d: "Alors que le nombre de membres du SHD augmente, avec des milliers de personnes, l'organisation se trouve aujourd'hui dans une sorte de crise d'identité. Dès le départ, le SHD a été créé comme une société d'élite de fonctionnaires, de politiciens et d'officiers pendant les soulèvements de 1925, qui ont soutenu la répression dure de l'Hetman contre les Borotbystes. Le SHD a toujours eu une position clairement autoritaire et résolument anti-gauche, mais dès le début, il a été dirigé par deux hommes qui se sont de plus en plus éloignés au fur et à mesure que leurs visions de ce que serait l'Hetmanat différaient considérablement. Maintenant que le nombre de membres est plus élevé que jamais, la nécessité de définir ce que le SHD représente exactement est plus grande que jamais, car le factionnalisme et les divisions mesquines doivent être limités.\n\nPour résoudre ces problèmes, Homzyn a annoncé le premier congrès du SHD en [202.GetName], marquant officiellement sa transformation d'une organisation d'élite en un parti politique. Lors du congrès du parti, Homzyn est monté à la tribune pour exposer les positions du parti. Il explique que la préservation de l'Hetmanat et la participation enthousiaste de tous les secteurs de la société, travaillant ensemble comme une seule communauté organique, sont les premiers et principaux idéaux du SHD, tout le reste étant secondaire. Il a néanmoins souligné les autres points principaux du SHD, à savoir qu'il est résolument antisocialiste et prône un État centralisé, mais qu'il est également attaché aux traditions démocratiques de l'Ukraine. M. Homzyn est resté vague sur la date des futures élections, mais il est resté catégorique sur le fait que, comme beaucoup d'autres pays, le SHD poursuit la démocratie, mais qu'il le fait de manière unique, en fonction des conditions de l'Hetmanate.\n\nPour Poltavets-Ostrianytsia, l'expansion du SHD est une erreur en soi ; l'organisation doit rester pure et exempte des erreurs de la Coalition, et les tâches des délégations cosaques doivent être élargies, estimant qu'elles doivent devenir une nouvelle aristocratie agraire, comme cela est naturel et organique pour l'Hetmanat. Il a ensuite présenté ces idées à la conférence du parti, sachant peut-être que ce point n'est pas particulièrement populaire."
 ukraine_shd.5.a: "La position de Homzyn est solide."
 ukraine_shd.5.b: "Poltavets-Ostrianytsia n'a pas tort."

 ukraine_shd.6.t: "Mise En Place d'Un Régime Héréditaire"
 ukraine_shd.6.d: "Depuis l'arrivée au pouvoir de l'Hetman en 1918, la lignée de l'Hetmanie n'a pas été établie. Bien qu'il soit de notoriété publique que si Pavlo Skoropadskyi venait à décéder, son fils Danylo prendrait le poste de l'Hetman, cela n'a jamais été inscrit dans la loi. Grâce à un soutien suffisant au sein du Conseil des ministres et à la reconnaissance tacite de l'âge de Skoropadskyi, cette loi devrait finalement être adoptée.\n\nUne question demeure toutefois en suspens. Au cours du débat sur la loi, Ivan Poltavets-Ostrianytsia a soutenu que la nomination de l'héritier de l'Hetman devrait être confirmée par la Grande Rada Cosaque. Compte tenu de l'influence de la Grande Rada Cosaque, on pourrait penser que cela ajouterait de la légitimité à la succession, mais certains considèrent qu'il s'agit d'une nouvelle prise de pouvoir de la part de Poltavets-Ostrianytsia."
 ukraine_shd.6.a: "La succession du hetman est désormais confirmée !"
 ukraine_shd.6.b: "... et la Grande Rada Cosaque confirmera la succession !"

 ukraine_shd.7.t: "Dissolution de l'USKhD"
 ukraine_shd.7.d: "L'absorption de nombreux membres volontaires de l'USKhD par le SHD a été la goutte d'eau qui a fait déborder le vase pour l'USKhD. Lorsque le Lundi Noir a frappé l'Ukraine et que le pays a sombré dans la guerre civile quelques mois plus tard, le petit mais influent mouvement pensait qu'il aurait pu profiter de la tourmente et devenir l'organisation dominante de la coalition de l'Hetman. Certains sont allés jusqu'à dire que Skoropadskyi avait prévu de nommer Serhii Shemet, le chef de l'organisation, en raison de sa proximité personnelle avec le hetman.\n\nDernièrement, le nombre de membres de l'organisation, déjà restreint, a diminué en raison des efforts déployés par le SHD pour les intégrer au gouvernement. De nombreux membres de l'organisation, moins enclins à l'idéologie et plus pragmatiques, ont afflué vers le SHD. Dans ce contexte, Mykola Kochubei, le principal idéologue de l'USKhD, a choisi de dissoudre l'organisation, en raison du nombre insuffisant de ses membres et de son manque de financement et de soutien. À la place, Kochubei et les penseurs les plus influents du mouvement ont rebaptisé le mouvement "Fraternité des classocrates-monarchistes", ce qui représente plus précisément leurs idées principales. Cependant, la nouvelle organisation est petite et politiquement peu pertinente, et il est peu probable qu'elle progresse rapidement, car le SHD continue de consolider son emprise sur la scène politique ukrainienne."
 ukraine_shd.7.a: "Le fait d'être trop préoccupé par la pureté idéologique ne vous rend généralement pas service."

 ukraine_shd.8.t: "Corruption Au Sein du SHD"
 ukraine_shd.8.d: "Les factions conservatrices dominantes au sein de l'Hetmanate ont traditionnellement adopté une politique économique qui favorise l'interventionnisme de l'État. Cela est particulièrement évident dans le cas du SHD, qui s'est lancé dans un programme de nationalisation de plusieurs industries clés depuis son arrivée au pouvoir. Toutefois, cette politique n'a pas été sans poser de problèmes, car le processus de nomination des gestionnaires de l'État a été entaché d'allégations de corruption. De nombreux bureaucrates, dont certains auraient des liens étroits avec Homzyn lui-même, ont été accusés de subventionner certaines industries en échange d'une part des bénéfices. L'identité de la personne responsable de la découverte de ces scandales reste inconnue, bien que certains soupçonnent Ivan Poltavets-Ostrianytsia, qui travaille activement à saper la position de Homzyn depuis un certain temps."
 ukraine_shd.8.a: "Nous devons rester vigilants."

 ukraine_shd.9.t: "Préoccupations des Propriétaires Fonciers"
 ukraine_shd.9.d: "L'émergence de conseils cosaques influents, résultant du pouvoir croissant de la Grande Rada Cosaque, a engendré un certain nombre de défis ces derniers temps. L'influence croissante de la Grande Rada Cosaque a suscité des inquiétudes au sein du SHD quant à la concentration du pouvoir et aux conséquences que cela pourrait avoir sur la gouvernance.\n\nL'un des problèmes les plus urgents est l'impression que les conseils régionaux cosaques ont des pouvoirs excessifs, comme l'illustre la plainte d'un grand propriétaire terrien local concernant l'intrusion trop zélée de l'assemblée cosaque locale dans le processus de redistribution des terres. Ce n'est là qu'un des nombreux griefs formulés à l'encontre des conseils, de nombreux membres du SHD estimant qu'ils s'intéressent de trop près à des questions qui devraient être laissées aux autorités locales. En outre, la dépendance du gouvernement à l'égard d'Ivan Poltavets-Ostrianytsia suscite de plus en plus d'inquiétudes. De nombreux membres du SHD estiment qu'Ostrianytsia a reçu trop de pouvoir, ce qui a encouragé ses alliés du Cossackdom à outrepasser leurs limites."
 ukraine_shd.9.a:0 "Je vois..."

 ukraine_shd.10.t: "Contre les Divisions Internes"
 ukraine_shd.10.d: "Le SHD est aux prises avec des problèmes de discorde interne depuis un certain temps. Toutefois, les événements récents ont permis de renforcer considérablement l'unité du groupe, grâce aux actions de Borys Homzyn. Travaillant sans relâche dans les coulisses pour rassembler les différentes factions de l'organisation, ses efforts ont inclus des consultations approfondies avec les membres du Conseil des ministres, ainsi qu'une série de discours publics dans lesquels il a souligné l'importance de l'unité face aux menaces extérieures. Il en est résulté un plus grand sens de la camaraderie et des objectifs communs parmi les membres, dont beaucoup travaillent désormais en collaboration pour atteindre des objectifs communs.\n\nLes efforts de Homzyn pour favoriser une plus grande unité au sein du SHD ont eu pour conséquence involontaire de mettre lentement à l'écart Ivan Poltavets-Ostrianytsia. Malgré la résistance initiale de Poltavets-Ostrianytsia, il est de plus en plus évident que le vent a tourné en sa défaveur. Les membres du SHD se tournent désormais vers Homzyn pour qu'il les guide et les dirige, et beaucoup le considèrent comme la force motrice à l'origine du regain d'intérêt et d'unité au sein de l'organisation."
 ukraine_shd.10.a: "Unis comme un seul homme."

 ukraine_shd.12.t: "Le Ministre Otaman Borys Homzyn"
 ukraine_shd.12.d: "Ces derniers mois ont donné naissance à un Hetmanat très différent de celui qui existait auparavant. Le projet de construction de l'État du SHD s'éloigne considérablement des visions des précédents gouvernements conservateurs de l'État ukrainien - alors que leur version de la tradition était celle d'un hetman vigilant équilibrant les intérêts parlementaires et régionaux, les personnalités à l'origine de l'Union des hetmanites-bâtisseurs d'État peuvent être décrites comme des néotraditionalistes cherchant à investir d'un pouvoir absolu l'institution sacrée du hetmanat et les ministres qui agissent en son nom. À leurs yeux, les troubles récents ont justifié leur point de vue selon lequel l'Hetmanat et l'État sont en état de siège, et la création d'un État néo-absolutiste est absolument nécessaire pour que les forces de la tradition puissent repousser l'assaut mondial du modernisme.\n\nPeu de personnes correspondent aussi bien à ce personnage que le nouveau ministre Otaman, Boris Homzyn. Homzyn est l'un des membres fondateurs du SHD. Il a fait une longue carrière dans les affaires militaires et la sécurité, et a consacré sa vie au service de l'Hetmanat. Selon Homzyn, la date du 29 avril 1918 marque deux événements qui définissent la nation ukrainienne. Le premier événement est l'établissement de l'indépendance et de la souveraineté ukrainiennes, ramenant l'Ukraine au statut qu'elle avait avant 1654. Le second événement, tout aussi important, est la fondation du mouvement hetmaniste, qu'Homzyn considère comme le "début créatif" du brillant avenir de l'Ukraine, des mots qui correspondent à son passe-temps : écrire de la poésie, des pièces de théâtre et de la prose.\n\nAu cœur de la politique d'Homzyn se trouve sa conviction que, lors de son indépendance, l'Ukraine est redevenue un hétmanat, alors que l'État russe a renversé sa monarchie, et que, de ce fait, l'Ukraine est devenue un État plus légitime en revenant à sa forme naturelle de gouvernement, ce que la Russie n'a pas voulu. Les opinions d'Homzyn sur la Russie sont connues pour prendre des dimensions inhabituelles, exprimant l'idée que le développement du bolchevisme n'était pas étranger à la Russie, mais plutôt le résultat direct de la mentalité et du passé historique russes. Cela va de pair avec son opposition à l'expansionnisme russe, que le gouvernement du SHD considère comme l'une de ses raisons d'être. Homzyn et le SHD sont convaincus que l'Hetmanat est le garant de l'indépendance de l'Ukraine, et que sa défense et son renforcement sont nécessaires pour garantir que la nation reste en tant que telle - une opinion qui informe l'ensemble de leur programme politique."
 ukraine_shd.12.a: "L'Hetmanat vaincra les forces obscures !"

 ukraine_shd.13.t: "Abolition de l'Autonomie de la Crimée"
 ukraine_shd.13.d: "Aujourd'hui, avec l'approbation du ministre Otaman [GetSecondInCommand] et du hetman, le statut d'autonomie de la Crimée a été révoqué. Cette décision - qui, fait inhabituel, n'a pas été prise à l'unanimité - est la dernière d'une série de réformes administratives visant à centraliser le pouvoir autour du gouvernement de l'hetman et justifiée par le gonflement bureaucratique et l'inefficacité systémique du gouvernement de Crimée. Pour ceux qui construisent la nouvelle vision d'un Hetmanat, de tels obstacles juridiques ne peuvent plus être tolérés - si une loi ne répond pas aux besoins d'un État rationnel et efficace, elle doit être mise de côté.\nLa décision a été très controversée. Au cours des délibérations, le Conseil des ministres a souligné à plusieurs reprises que la révocation de l'autonomie de la Crimée pourrait avoir de graves conséquences et conduire au séparatisme. La population de la Crimée est remarquablement mixte, composée d'Ukrainiens, de Tatars, ainsi que de Russes ethniques et de Russophones, dont beaucoup ont grandement apprécié l'autonomie qui leur avait été accordée auparavant. En effet, l'autonomie de la Crimée a sans doute joué un rôle déterminant dans leur adhésion à l'État ukrainien, et maintenant qu'elle a disparu, la réaction de la population locale a été résolument négative.\n\nUne solution a rapidement été trouvée avec l'ancien chef du gouvernement de Crimée, Suleiman Sulkeyvych, que le conseil a proposé de nommer représentant de la Crimée au sein du Conseil des ministres. Bien qu'il n'ait plus le droit de veto suprême sur les affaires de la Crimée, sa présence et son influence lui donneront une voix importante dans la gestion du gouvernement de la Crimée, après l'Otaman-Ministre et l'Hetman. Bien qu'il ne s'agisse pas d'un homme politique particulièrement populaire, les paroles de Sulkeyvych ont un grand poids parmi le peuple de Crimée, et les assurances qu'il a données à la population ont ramené un certain calme dans le tollé public.\n\nPeu de temps après la signature du projet de loi, le ministre russe des affaires étrangères a parlé de cette mesure, accusant le gouvernement d'opprimer les Russes ethniques et les russophones et d'imaginer les "atrocités" ukrainiennes. Le ministre des affaires étrangères, Adam Montrezor, a répondu qu'il n'y avait aucune intention de ce genre, réaffirmant que cette mesure visait à rationaliser l'administration, et non à opprimer les Russes, et a en outre dénoncé la Russie comme tentant d'attiser le séparatisme."
 ukraine_shd.13.a: "Il fallait s'y attendre."

 ukraine_shd.14.t: "Coopération avec le VSZV et Protofis"
 ukraine_shd.14.d1: "Alors que l'État commence à se lancer dans ses ambitieux projets de réforme agraire et d'industrialisation, un débat crucial se déroule au sein du Conseil des ministres concernant le statut du VSZV et de Protofis. Le ministre Otaman Borys Homzyn, ainsi que la plupart des membres du Conseil des ministres, ont encouragé l'Hetman à limoger le principal représentant de l'assemblée Protofis, ainsi que le principal fonctionnaire lié à la Grande Faction des propriétaires terriens au sein de l'Union des propriétaires terriens, Borys Butenko, du gouvernement. Ils affirment que les politiques économiques découlant des liens avec Protofis et l'Union ont entraîné la crise et la révolte qui l'a suivie, et que la présence d'un tel lobby contredit la vision du nouvel Hetmanate que le SHD tente de mettre en place.\n\nButenko, s'exprimant au nom du VSZV et de Protofis, a défendu leur position en citant la croissance économique apportée au pays et en attribuant à la relation entre l'alliance et le gouvernement la principale raison pour laquelle l'économie ukrainienne est l'une des plus importantes du Reichspakt. Néanmoins, la décision finale revient à l'Hetman."
 ukraine_shd.14.d2: "Alors que l’État commence à se lancer dans ses ambitieux projets de réforme agraire et d’industrialisation, un débat crucial est en cours au Conseil des ministres concernant le statut du VSZV et de Protofis. Le Ministre-Otaman [GetSecondInCommand], ainsi que la plupart des membres du Soim, ont encouragé le Hetman à limoger le principal représentant de l'assemblée de Protofis, ainsi que le principal responsable lié à la faction des grands propriétaires terriens au sein de l'Union des Propriétaires Terriens, Borys Butenko, du gouvernement. Ils soutiennent que les politiques économiques résultant des liens avec Protofis et l’Union ont abouti à la crise et à la révolte qui l’a accompagnée.\n\nButenko, s'exprimant au nom du VSZV et de Protofis, a défendu sa position en citant la croissance économique apportée au pays et en attribuant les relations entre l'alliance et le gouvernement comme la principale raison pour laquelle l'économie ukrainienne est l'une des plus importantes du Reichspakt. Néanmoins, la décision finale appartient au Hetman."
 ukraine_shd.14.a: "Les écarter."
 ukraine_shd.14.b: "Ils pourraient être utiles..."

 ukraine_shd.23.t: "Le Bras Droit de l'Hetman"
 ukraine_shd.23.d: "Des mois ont passé depuis le début de la révolte anti-Hetman, et le paysage politique, autrefois dominé par la coalition du Hetman, a pris une forme bien différente. Pendant la révolte, Skoropadskyi a souvent refusé de tenir compte des conseils de la coalition et a plutôt suivi la parole des officiers de l'Union des Hetmanites, tels que le général Prisovskyi et le colonel Homzyn. La conduite du gouvernement face aux traîtres républicains a été brutale, comparée par de nombreux agrariens démocrates critiquant le gouvernement à la répression de 1925.\n\nS'adressant en privé aux dirigeants de l'UDKhP, Ihor Kistiakovskyi et Mykola Mikhnovskyi, ainsi qu'au leader de l'URDP Oleksandr Shulhyn, le Ministre-Otaman Dmytro Doroshenko a exprimé sa déception à l'égard du gouvernement et même de Skoropadskyi, faisant écho à une grande partie du sentiment au sein du Soim selon lequel leurs appels à mettre fin à la politique excessive la brutalité et la violence n’ont pas été entendues. Le lendemain matin, des responsables clés du SHD - Borys Homzyn, Kostiantyn Prisovskyi et Ivan Poltavets-Ostrianytsia ont rendu visite au bureau du Ministre-Otaman ; Dorochenko a été informé sans équivoque par les représentants du SHD que le pouvoir du Soim avait été abandonné et qu'il était tombé en disgrâce auprès du Hetman, et que s'il ne démissionnait pas de son ministère d'Otaman dans les vingt-quatre heures suivantes, alors ils il faudrait prendre les choses en main.\n\nPlus tard dans la nuit, Dorochenko a informé un large public du Soim qu'il avait l'intention de démissionner le lendemain, invoquant la tâche longue et difficile consistant à assurer une gouvernance efficace pendant la guerre civile. Au milieu des accusations et des luttes intestines, le Soim s'est rassemblé après que beaucoup aient choisi de suivre les traces de Dorochenko et de démissionner.\n\nC’est alors que le dernier bloc fut mis en place. Après une réunion organisée à la hâte avec les « trois grands » du SHD, Skoropadskyi a annoncé que Borys Homzyn assumerait le poste de Ministre-Otaman, critiquant le Soim pour son incapacité à mettre de côté ses divergences pour le bien de la nation. Une loi a ensuite été votée déclarant le Soim « suspendu pour une durée indéterminée jusqu'à ce qu'un gouvernement responsable puisse se présenter ». Skoropadskyi a approuvé un nouveau cabinet du Conseil des Ministres, dont la plupart avaient des liens avec l'Union ; pour tout observateur extérieur, et même pour le Hetman lui-même, il n'y a aucun doute sur qui détient réellement le pouvoir."
 ukraine_shd.23.a: "Bienvenue, Ministre-Otaman Borys Homzyn."

 ukraine_shd.24.t: "Levez-vous milices cosaques !"
 ukraine_shd.24.d: "En réponse à la guerre contre la Russie, les milices cosaques, fidèles à Ivan Poltavets-Ostrianytsia et à la Grande Rada Cosaque, se sont levées pour défendre la nation!"
 ukraine_shd.24.a: "Excellent!"

 ukraine_shd.25.t: "Un encouragement de Son Altesse Sérénissime"
 ukraine_shd.25.d: "S'adressant directement au Conseil des Ministres, le Hetman Skoropadskyi a félicité aujourd'hui la SHD pour son profond amour et son profond respect de la Patrie, notant que ce sentiment est au cœur de la tradition cosaque. Il a souligné l'importance de ce sentiment dans le contexte de l'Hetmanat, affirmant qu'un sentiment d'identité nationale fort et unifié est essentiel au succès de tout projet politique. Les remarques du Hetman Skoropadskyi ont été considérées comme un soutien retentissant à la SHD et à son engagement à construire un hetmanat fidèle aux idéaux de la nation cosaque. Ils ont été largement salués par les membres de l'organisation, qui y ont vu une validation de leur travail acharné et de leur dévouement à la cause de la construction d'un avenir meilleur pour tous les Ukrainiens."
 ukraine_shd.25.a:0 "Une bonne nouvelle!"

 ukraine_shd.26.t: "Rétablissement du Quartier Général du Hetman"
 ukraine_shd.26.d: "Avec la centralisation accrue du gouvernement du Hetman, les anciennes institutions de 1918 ont été rétablies, au premier rang desquelles le Quartier Général du Hetman. Cependant, Skoropadskyi doit choisir qui nommer comme chef d'état-major, le poste clé de cette institution rétablie. Borys Palii-Neyilo est l'un des plus proches collaborateurs cosaques de Homzyn et serait sans aucun doute un grand allié de l'aile technocratique de la SHD. Une autre option serait Ivan Berchak-Voloshyn, un loyaliste de Poltavets-Ostrianytsia ; sa nomination pourrait nous permettre de récolter les bénéfices des relations de Poltavets-Ostrianytsia parmi les conseils cosaques."
 ukraine_shd.26.a: "Choisir Borys Palii-Neyilo."
 ukraine_shd.26.b: "Choisir Ivan Berchak-Voloshyn."

 ukraine_shd.27.t: "Mauvaise discipline au sein des Milices Cosaques"
 ukraine_shd.27.d: "L’intégration des milices cosaques dans notre armée ne s’est pas faite sans difficultés. Beaucoup de ces troupes sont indisciplinées et ont causé des problèmes dans les rangs, conduisant à des plaintes au sein du haut commandement ; la nature historiquement très autonome des milices cosaques ne s’accorde pas bien avec la nature centralisée de l’armée, et ce fait est encore compliqué par le fait que l’intégration des cosaques dans l’armée a été activement découragée par la Grande Rada Cosaque."
 ukraine_shd.27.a: "Nous examinerons la situation."

 ukraine_shd.28.t: "La Question de la Sécurité"
 ukraine_shd.28.d: "Sous le gouvernement provisoire de 1918, où le Hetman dirigeait avec autorité et détermination, il existait une institution distincte chargée de s'occuper des dissidents et des agitateurs : le Département Spécial de l'Etat-Major Personnel du Hetman. Comparé au Département d'Information de la Garde d'État, qui était subordonné au ministère de l'Intérieur, le Département spécial faisait partie de l'état-major personnel du Hetman et répondait donc directement devant lui. Peu de temps après, avec la libéralisation du régime, le Département fut aboli.\n\nMais avec la réintroduction de nombreuses lois du gouvernement provisoire, le Département Spécial a lui aussi été rétabli et le chef d'état-major du Hetman a été chargé de superviser les développements au sein de la SHD et de garantir sa loyauté envers Skoropadskyi. Il reste cependant à déterminer quel pouvoir lui sera accordé."
 ukraine_shd.28.a: "Le Ministère de l’Intérieur se débrouille bien en l'état."
 ukraine_shd.28.b: "Donnez un financement supplémentaire au Département Spécial, voyons ce qu'il peut faire."

 ukraine_shd.29.t: "Le Futur de l'Union"
 ukraine_shd.29.d: "Le Hetman a organisé une réunion composée des plus éminents membres de l'Union des Hetmanites, notamment Borys Homzyn, Oleksandr Paltov, Borys Palii-Neyilo et d'autres. Lorsque les participants sont arrivés, Skoropadskyi a exposé les problèmes potentiels auxquels la SHD pourrait être confronté à l'avenir. Il a souligné que la domination politique de la SHD reposait sur la bonne volonté et la confiance du peuple ukrainien et que la voie autoritaire actuelle ne sera pas tenable à long terme. Un jour, a-t-il souligné, il faudra retrouver un sentiment de normalité et de nouvelles élections devront être convoquées."
 ukraine_shd.29.a: "Des mots de sagesse."

 ukraine_shd.30.t: "Une démonstration de force et d'unité"
 ukraine_shd.30.t2: "Une démonstration de force... et d'unité ?"
 ukraine_shd.30.d: "Le plus grand défilé militaire de l'histoire de l'Ukraine vient d'avoir lieu sur la place Khreshchatyk à [202.GetName]. Parmi les participants figuraient les généraux renommés Konovalets et Prisovskyi, ainsi que le Hetman lui-même. Celui-ci a prononcé un grand discours saluant le rôle de l'armée dans la garantie de l'indépendance de l'Ukraine. Les divisions cosaques, telles que les 1er et 3e corps de cavalerie de la garde, étaient l'un des points focaux du défilé.\n\nLe lendemain, une réception a eu lieu avec des membres éminents de la SHD, tels que Borys Homzyn, Borys Palii-Neyilo, Oleksandr Paltov, Hnat Zelenevskyi et Oleksandr Shapoval. Reconnaissant que la SHD ne serait pas en mesure de maintenir un régime d'urgence et une dictature permanente, des plans ont été élaborés pour entamer le processus de normalisation ; le nouveau régime va bientôt se lancer dans un retour partiel à la démocratie. Néanmoins, on a soutenu que, quoi qu'il en soit, la SHD devait continuer à dominer la scène politique – l'opposition devait devenir légale mais privée de ses droits. Homzyn a fait remarquer au reste des participants que si un parti d'opposition à la SHD arrivait au pouvoir, cela signifierait une réduction du pouvoir exécutif de Skoropadskyi, ce que lui et les autres considéraient comme le fondement de l'Hetmanat lui-même, l'état naturel de l'Ukraine. ."
 ukraine_shd.30.d2: "Le plus grand défilé militaire de l'histoire de l'Ukraine vient d'avoir lieu sur la place Khreshchatyk à [202.GetName]. Parmi les participants figuraient les généraux renommés Konovalets et Prisovskyi, ainsi que le Hetman lui-même. Celui-ci a prononcé un grand discours saluant le rôle de l'armée dans la garantie de l'indépendance de l'Ukraine. Les divisions cosaques, telles que les 1er et 3e corps de cavalerie de la garde, étaient l'un des points focaux du défilé.\n\nLe lendemain, une réception a eu lieu avec des membres éminents de la SHD, tels que Borys Homzyn, Borys Palii-Neyilo, Oleksandr Paltov, Hnat Zelenevskyi et Oleksandr Shapoval. Reconnaissant que la SHD ne serait pas en mesure de maintenir un régime d'urgence et une dictature permanente, des plans ont été élaborés pour entamer le processus de normalisation ; le nouveau régime va bientôt se lancer dans un retour partiel à la démocratie. Néanmoins, on a soutenu que, quoi qu'il en soit, la SHD devait continuer à dominer la scène politique – l'opposition devait devenir légale mais privée de ses droits.\n\nMais l'objectif de démocratisation partielle ne doit pas détourner l'attention du véritable problème : celui de la clique d'Ivan Poltavets-Ostrianytsia, qui s'est considérablement développée ces dernières années. Le chef de la Grande Rada Cosaque n'apprécierait sûrement pas que Homzyn tente de subvertir son influence... mais en même temps, le Hetman a soutenu le retour à la démocratie dans le passé, donc à coup sûr il n'a aucun pouvoir réel, n'est ce pas ?"
 ukraine_shd.30.a: "Gloire à l'Ukraine!"

 ukraine_shd.31.t:0 "Annonce des élections"
 ukraine_shd.31.d: "Les premières élections nationales ukrainiennes depuis 1932 sont sur le point d’avoir lieu. Le Hetman Skoropadskyi a officiellement annoncé la tenue d'élections à la radio, précisant qu'elles auraient lieu dans les prochains mois. Ajoutant que la situation s'est révélée stable et que les menaces contre l'Ukraine, étrangères ou intérieures, avaient été considérablement réduites, il a encouragé tous les Ukrainiens à voter et à se joindre à la nation dans cet « effort patriotique ».\n\nL'annonce des élections a conduit à l'inscription d'un grand nombre de partis dans l'espoir de contester la domination de la SHD, tant au niveau régional que national. Pourtant, la SHD est fortement ancrée dans la politique et il lui faudra un sérieux remaniement pour la faire tomber de son trône ; Les vastes réseaux de favoritisme du parti et l'énorme nombre de membres parmi l'élite dus à des années de consolidation ont diminué toute probabilité que sa domination prenne fin dans un avenir proche.\n\nBien que le nombre de ses membres ait diminué depuis l'arrivée au pouvoir de la SHD à la fin des années 30, l'UDKhP constitue la plus grande menace électorale pour cette dernière. Le soi-disant « Caucus démocratique » du parti a été considérablement renforcé depuis le coup d'État, car de nombreux membres du parti les moins parlementaires ont cherché à rejoindre la SHD pour conserver leur position en politique. Parmi ceux qui sont restés dans le parti figurent des personnalités notables comme Mykola Mikhnovskyi qui a dénoncé haut et fort la grande « trahison » dans ses rangs, mais a également encouragé ceux qui ont fait défection de la SHD à rejoindre l'UDKhP et à assurer leur victoire électorale. Qu’ils parviennent ou non à reconsolider leur position politique, leurs chances de victoire sont minces et, dans le pire des cas, impossibles."
 ukraine_shd.31.a:0 "Nous n'avons rien à craindre."

 ukraine_shd.32.t: "Loi sur la Formation des partis politiques"
 ukraine_shd.32.d: "Une nouvelle loi a été approuvée par le Conseil des Ministres : la Loi sur la formation des partis politiques. Celle-ci comporte plusieurs restrictions aux idéologiques portées par les partis politiques. Tout parti qui prône une « menace contre l'État ou son indépendance », des « opinions antipatriotiques », un « extrémisme politique » ou qui est « contre l'ordre constitutionnel » doit être interdit. Les restrictions imposées aux partis socialistes, à travers les lois sur l'inviolabilité de la propriété privée, sont naturellement restées en place, l'URDP restant le parti légal le plus à gauche du pays. Depuis la signature de la loi par le Ministre-Otaman et le Hetman, la loi a été utilisée pour empêcher la formation d'un nouveau parti politique en Crimée, le « Parti Populaire de Crimée », qui prône le rétablissement du statut d'autonomie de leur pays. Cependant, jusqu'à présent, la loi a été utilisée avec parcimonie, en raison de la domination de la SHD sur la scène politique ; L'entourage de Homzyn a implicitement reconnu que si la SHD était menacée, la loi pourrait être utilisée de manière plus généreuse."
 ukraine_shd.32.a:0 "Excellent."

 ukraine_shd.33.t:0 "Élections de[GetYear]"
 ukraine_shd.33.d: "Les élections tant attendues se sont tenues et en fin de compte, les résultats n’étaient pas surprenants ; la SHD, qui s'appuie sur un programme d'administration efficace, de valeurs conservatrices et de victoire dans la guerre, a recueilli 76 % des voix, le pourcentage le plus élevé de tous les partis dans l'histoire électorale du pays. L'UDKhP et l'URDP, ayant formé la « Coalition Démocratique » avant les élections pour s'opposer à la domination de la SHD, ont fortement contesté les élections. Accusant la SHD d'intimidation et de fraude, les voix de la Coalition Démocratique ont été fortes mais finalement sans conséquence, recueillant seulement 18 % des voix au total, le reste des voix allant aux petits partis.\n\nLa première tâche de la Soim, désormais reconvoquée, a été d'approuver la nouvelle constitution élaborée par la SHD, qui a été adoptée à une écrasante majorité. La constitution accorde des pouvoirs étendus au Hetman, soulignant son rôle d'institution la plus puissante de l'État ; mais pour le reste, la constitution reste vague, avec de nombreuses clauses en suspens donnant l’impression de peu d’influence réelle de la SHD.\n\nVue d'ailleurs sa domination dans la plupart des institutions politiques, le potentiel d’une véritable démocratie semble peu probable dans un avenir proche ; la SHD, devenu un grand parti de gouvernement, a la capacité de se réformer si nécessaire, et toute concurrence significative à son pouvoir restera limitée. Si ce n’est des années, il faudra encore des décennies avant que le grand projet de construction de l’État de la SHD soit finalement renversé ; mais même si c’était le cas, qui lui succédera ?"
 ukraine_shd.33.a: "La nation continue sa marche."

 ukraine_shd.34.t: "Le Bras Droit du Hetman"
 ukraine_shd.34.d: "Le [?global.date.GetDateStringNoHourLong] fut le dernier jour de mandat du Ministre-Otaman Borys Homzyn et le premier d'Ivan Poltavets-Ostrianytsia. Ce soir-là, accompagné d'une escouade de cosaques fidèles à la Grande Rada Cosaque et de son associé Ivan Volochyn-Berchak, Poltavets-Ostrianytsia entra dans le bureau du ministre Otaman au moment où Homzyn était sur le point de partir, pour convoquer à nouveau la Soim. Il y a des années, une telle réunion se serait déroulée entre alliés politiques proches ; aujourd’hui, elle se déroulait entre féroces rivaux.\n\nHomzyn se souvenait de l’époque de la révolte anti-Hetman. Une tragédie qui avait opposé les Ukrainiens les uns aux autres alors que les radicaux cherchaient à déchirer la nation. Mais c’était aussi une opportunité, une occasion où le Hetman Skoropadskyi a réalisé la sagesse de la SHD – et à ce moment-là, éjecter Dorochenko de ses fonctions ne s'est avéré être guère plus qu’une formalité. Pouvais-t-on en dire autant de Homzyn lui-même ?\n\nPoltavets-Ostrianytsia informa Homzyn sans équivoque que le gouvernement et les structures clés de la ville étaient sous le contrôle des détachements cosaques et que le Hetman avait été placé en détention préventive pour le protéger de "tout dommage possible". Le message était clair : il devait démissionner le plus tôt possible, sinon il sera arrêté pour soupçon de complot et de haute trahison contre la volonté du Hetman.\n\nPlus tard dans la matinée, ce dernier prononça un discours historique à la radio : Homzyn, invoquant une mauvaise santé incompatible avec le fardeau de ses responsabilités actuelles, obtenait sa démission et était remplacé par le chef de la Grande Rada Cosaque, leader de facto de la SHD, bras droit de l'Hetman : Ivan Poltavets-Ostrianytsia."
 ukraine_shd.34.a: "Bienvenue au Ministre-Otaman Poltavets-Ostrianytsia."

 ukraine_shd.35.t: "Un Conseil d’Egaux"
 ukraine_shd.35.d: "Depuis la clôture de la dernière session du Soim il y a plusieurs années, le pouvoir législatif était dans une sorte de zone grise, son activité étant de facto complètement arrêtée "jusqu'à ce qu'un gouvernement responsable puisse se présenter". Cela n'a rien d'étonnant, puisque c'était l'époque de l'urgence, des actions rapides et décisives : les subtilités légalistes pouvaient attendre. Maintenant que les ennemis extérieurs et intérieurs avaient été mis en déroute et que le pays était enfin stabilisé grâce au travail acharné du Hetman et de son fidèle Ministre-Otaman, ce dernier point pouvait être réglé.\n\nDe toute évidence, le Soim d’autrefois, celle des divisions partisanes et des mesquineries politiques, ne reviendrait pas. Au lieu de cela, l’assemblée des serviteurs loyaux, des personnes entièrement dévouées au Hetman, à l’État et à la Nation apporterait une assistance nécessaire aux questions complexes de gouvernance. Fini la partisanerie décadente : les délégués seraient élus par des organisations professionnelles et politiques guidées par la SHD. Afin de donner à cette assemblée le degré de légitimité nécessaire et de garantir qu'elle représente pleinement les intérêts du peuple ukrainien, un certain nombre de sièges seraient réservés aux membres des conseils cosaques : nos nobles chevaliers, nos gardiens de la tradition et l'ordre social. Grâce aux efforts inlassables du Ministre-Otaman Poltavets-Ostrianytsia, la société cosaque ukrainienne est devenue un élément crucial du tissu social de notre pays et mérite donc de jouer un rôle approprié dans son système politique."
 ukraine_shd.35.a: "Une assemblée digne de notre glorieux État."

 ukraine_shd.36.t: "De Hetman à simple souvenir"
 ukraine_shd.36.d: ""Comment se fait-il que, parmi tous les gens autour de moi, à l'époque où j'étais Hetman, il y ait si peu de gens qui pensaient comme moi ?" Les mots étaient écrits sur la page blanche, mais ils ne continueraient jamais. Tout ce que le Hetman Skoropadskyi écrirait ne serait après tout qu’un simple souvenir – rien de plus. Un souvenir, comme le symbole qu'il était lui-même devenu. Comment en était-on arrivé là ? Comment avait-il pu se laisser déjouer par un inadapté orgueilleux ? Le vieux Hetman était devenu fragile et indécis. Il avait sacrifié tout son confort et son plaisir pour servir l’Ukraine et le bonheur de son peuple, pensait-il. Allait-il vraiment vivre les dernières années de sa vie en voyant l'État qu'il avait tenté de construire mutilé par un aventurier parvenu ?\n\nLa vie était douce-amère, avec des victoires et des défaites. Tous les troubles que son gouvernement avait endurés à l'époque de la coalition Hetman, les guerres civiles, l'invasion russe... mais cela en valait la peine. La fin de la guerre à l’Est, avec la victoire sur l’impérialisme russe, était censée apporter une nouvelle ère d’ordre, de stabilité et de liberté. Tout le travail que le Hetman a réalisé pendant près de trente ans pour que cette époque puisse advenir - peut-être que s'il vivait assez longtemps, il pourrait en voir les fruits.\n\nPeut-être que Dieu ne lui avait pas donné la force de faire face à la tâche de gouverner. Le Hetman, seulement de nom, était devenu un souvenir – un souvenir inoubliable, mais déshonoré."
 ukraine_shd.36.a: "L'Histoire jugera sa valeur."

 ukraine_shd.37.t: "Le Cadeau du Hetman"
 ukraine_shd.37.d: "Si cela s'était passé il y a quelques semaines, la visite de Borys Homzyn au bureau de l'Hetman n'aurait rien eu de particulier : quelques informations sur les sites des rebelles et les progrès de la contre-offensive qui finirait par chasser les crypto-syndicalistes du pays. Mais à présent, les choses étaient différentes. La révolte était terminée, qu'est ce qui motivait donc cette nouvelle réunion ?\n\nAssis à son bureau en face de Skoropadskyi, Homzyn a salué le travail du Hetman dans sa lutte décisive contre les traîtres, tout comme il l'avait fait en 1919 et 1925. La victoire était une preuve claire de la sagesse et du dévouement du Hetman envers son pays. Ce type de discours de Homzyn n'était pas étranger à Skoropadskyi - en tant que l'un de ses plus proches collaborateurs, lui et Homzyn avaient toujours entretenu des relations étroites malgré leurs divergences politiques - mais maintenant, les choses étaient différentes. Même si ce n’était pas la première fois qu’il évoquait cette idée, Homzyn avait tiré la grande leçon du soulèvement : le parlementarisme avait échoué et malgré les tentatives de l'Hetman de négocier avec les libéraux et les socialistes en Ukraine, comme en témoignent la nomination de Dorochenko au ministère d'Otaman et le projet de loi de secours, les agitateurs ne feraient que profiter de la situation pour poignarder le Hetman. Des hommes politiques comme Shemet et Kistiakovskyi en profiteraient également pour renforcer leur propre pouvoir politique au détriment du Hetman - qui était en fait le seul à comprendre la bonne direction que le pays devait prendre.\n\nPourtant, poursuit Homzyn, sans de vrais patriotes mettant en œuvre la vision du Hetman, comment l'Ukraine pourrait-elle vraiment prospérer ? Les traîtres ont peut-être réussi à s'échapper pour le moment, mais il est clair qu'ils n'abandonneront pas et, soutenus par leurs sympathisants intéressés du Soim, ils reviendront pour faire des ravages.\n\nFinalement, Homzyn fit appel au Hetman. Homzyn et ses associés de l'Union des Hetmanites avaient joué un rôle primordial en aidant celui-ci à faire face une fois pour toutes à la menace républicaine. Il était tout à fait naturel qu'ils soient récompensés en retour, comme un cadeau pour leur fidélité."
 ukraine_shd.37.a: "Certainement."

 ukraine_shd.38.t: "Dans les Couloirs de la Justice"
 ukraine_shd.38.d: "Le contrôle du pouvoir exécutif étant assuré et la procédure Soim étant suspendue pour une durée indéterminée, le SHD s'intéresse désormais à la plus haute autorité judiciaire du pays, le Sénat de l'État. La retraite anticipée de son ancien président donne aux Hetmanites-Bâtisseurs d'État une occasion unique de consolider leur emprise sur le Sénat. Viktor Reinbot, un sénateur banal, mais souple et farouchement antisocialiste, est le candidat idéal pour ce poste crucial.\n\nCependant, les choses ne se passent pas sans heurts. De manière tout à fait inattendue, un certain nombre de sénateurs respectés ont exprimé en privé leur mécontentement face à la perspective d'une présidence Reinbot. Leur candidat de prédilection semble être Mykhailo Chubynskyi - un membre du Sénat compétent et raisonnable, mais qui n'hésitera pas à s'opposer à l'agenda du SHD. Bien que la décision finale sur le sort de la présidence revienne à l'Hetman, il est évident qu'il sera réticent à nommer quelqu'un qui suscite une opposition significative au Sénat.\n\nLa racine du problème, comme l'indiquent de nombreuses sources, est Ihor Kistiakovskyi. Poids lourd politique aux nombreuses connexions dans les cercles judiciaires, surnommé "l'esprit malin du hetman" par ses admirateurs comme par ses détracteurs, il continue d'exercer son influence même après avoir pris sa retraite de facto à la suite de la chute du pouvoir de l'UDKhP.\n\nHabituellement, le SHD s'adresse directement au Hetman afin de contourner l'opposition d'un autre grand conservateur intransigeant. Cette affaire est cependant plus délicate : Skoropadskyi répugne à appliquer directement la coercition en matière d'autorité judiciaire. Une autre approche est nécessaire."
 ukraine_shd.38.a: "Il est temps de passer des coups de fil."

 ukraine_shd.39.t: "Combattre un Dragon..."
 ukraine_shd.39.d: "Parfois, lorsqu'il s'agit de combattre l'influence en coulisses d'un vétéran de la politique comme Kistiakovskyi, on ne peut recourir à des méthodes éprouvées, telles qu'une campagne de diffamation publique, l'intimidation, le chantage ou l'éloignement physique direct. Parfois, on ne peut combattre le feu que par le feu.\n\nC'est exactement ce raisonnement qui a poussé Borys Homzyn à contacter deux figures notables de la politique conservatrice ukrainienne : Oleksandr Paltov et Oleksandr Skoropys-Yoltukhovskyi. Paltov n'est pas sans rappeler Kistiakovskyi lui-même : il est l'un de ceux qui, parmi tant d'autres, ont jeté les bases de l'Hetmanat en 1918. La création de la coalition de l'hetman, il y a plus de dix ans, est également attribuée en grande partie à ses machinations. Aujourd'hui, il semble avoir pris sa retraite, mais c'est un secret de polichinelle que de nombreuses personnes influentes (y compris l'hetman lui-même) ont tendance à apprécier ses conseils.\n\nSkoropys-Yoltukhovskyi est un fonctionnaire expérimenté et un ancien membre de l'USKhD. C'est grâce à ses liens avec son fondateur, Viacheslav Lypynskyi, conseiller personnel de l'hetman, que Skoropys-Yoltukhovskyi a réussi à attirer l'attention de Skoropadskyi et à gagner sa confiance en tant qu'homme d'État loyal et pondéré. Ayant servi dans presque tous les gouvernements à divers titres, il a su tirer parti des faveurs de Skoropadskyi et a acquis une pléthore de relations.\n\nCes deux hommes ayant uni leurs forces du côté du SHD, la présidence de Reinbot au Sénat est désormais pratiquement assurée. En outre, Paltov et Skoropys-Yoltukhovskyi devraient accéder aux plus hautes sphères du SHD en guise de compensation pour leur aide cruciale."
 ukraine_shd.39.a: "...on a besoin d'un dragon à soi. Ou mieux, de deux."

 ukraine_shd.40.t: "Marcher à l'Unisson"
 ukraine_shd.40.d: "L'insurrection Anti-Hetman a mis en lumière de nombreuses faiblesses de l'État ukrainien. L'une d'entre elles est particulièrement flagrante : un malaise spirituel profondément enraciné qui affecte l'ensemble de l'appareil militaire. Pendant la révolte, l'armée a été en proie à l'insubordination, à des mutineries généralisées et à des défections pures et simples. Le comportement décevant de l'armée face aux rebelles témoigne de la gravité du problème.\n\nLa solution pourrait sembler évidente : durcissement des sanctions, promotion des officiers fiables, licenciement de ceux qui se sont révélés indignes de confiance, modification des programmes des écoles et académies militaires, etc. La mise en œuvre pratique de ces mesures est toutefois une autre affaire. À qui confier une entreprise d'une telle ampleur ? Le SHD lui-même est ancré dans la classe militaire, mais il n'a pas d'emprise sur l'ensemble de l'armée. En confiant le processus de révision à un homme comme Ivan Poltavets-Ostrianytsia, on s'aliène de nombreux officiers indépendants comme Yevhen Konovalets et son Sichovyky ou Petro Bolbochan. En attendant, Kostiantyn Prisovskyi, très respecté dans les cercles militaires, a refusé catégoriquement la proposition de superviser les réformes.\n\nL'hetman a suggéré une solution. Il propose la candidature du général Oleksandr Shapoval, célèbre pour sa capacité à naviguer avec prudence dans la politique des cliques de l'armée ukrainienne. Soupçonné d'être un sympathisant républicain au début des années 1920, il en est venu avec le temps à mépriser la partisannerie politique, est devenu un fervent partisan de l'Hetmanat et a acquis une réputation de véritable converti au sein de l'establishment conservateur.\n\nLes liens de Shapoval avec le SHD dans le passé étaient ténus et compliqués au mieux, mais il n'y a pas d'autre choix que d'accepter l'offre de l'Hetman : ce type de parrainage personnel est difficile à rejeter. Le bon côté des choses, c'est que l'armée dans son ensemble devrait être plus réceptive à ses efforts qu'à ceux d'une personne plus étroitement liée au SHD."
 ukraine_shd.40.a: "Une pilule amère à avaler, mais que nous devons accepter."

 ukraine_shd.41.t: "Les Trois Hetman"
 ukraine_shd.41.d: "De plus en plus souvent, en discutant des affaires internes du SHD, on a tendance à entendre une référence aux "trois Oleksandr". Cette expression est devenue un surnom courant pour un groupe de trois hauts fonctionnaires du SHD composé d'Oleksandr Paltov, Oleksandr Skoropys-Yoltukhovskyi et Oleksandr Shapoval. Jusqu'à récemment, chacun d'entre eux était étranger à l'Union des Hetmanites-Bâtisseurs d'État, mais grâce à une combinaison de mérite, de diligence et de patronage en haut lieu, ils en sont venus à exercer une influence considérable sur le SHD.\n\nOn dit qu'ils servent d'agents de liaison et d'envoyés personnels de Pavlo Skoropadskyi et qu'ils travaillent sans relâche à étendre la présence du SHD dans toutes les sphères de la vie politique et publique. La volonté de l'Hetman est claire : un jour, le Soim sera reconvoqué et de nouvelles élections seront organisées. D'ici là, le SHD devrait cesser d'être une simple clique et être prêt à jouer son rôle au premier plan de la politique ukrainienne en tant que "parti du Hetman" fiable et digne de confiance. Là où la Coalition du Hetman n'a pas été à la hauteur, le SHD doit être à la hauteur.\n\nPour l'instant, les "trois Oleksandr" travaillent en étroite collaboration avec l'Otaman-Ministre, dont la vision de l'avenir de l'État ukrainien est totalement alignée sur celle de l'Hetman. Toutefois, la simple existence de ce trio est un rappel constant et précis pour Borys Homzyn : malgré tous ses efforts, lui-même et le SHD dans son ensemble doivent encore gagner la confiance de Son Altesse Sérénissime.\n\nBien entendu, tout le monde parmi les Hetmanites-Bâtisseurs d'État n'est pas ravi de l'influence que ce triumvirat d'étrangers a acquise. Si l'équilibre des pouvoirs au sein du SHD venait à changer, les trois Oleksandr pourraient se retrouver dans une position très précaire..."
 ukraine_shd.41.a: "...tant que l'Hetman reste fort, ils joueront leur rôle."

 ukraine_shd.42.t:0 "Élections de[GetYear]"
 ukraine_shd.42.d: "Les élections se déroulent à nouveau en Ukraine. Si de nombreux partis y participent, un seul d'entre eux a de réelles chances d'accéder au pouvoir : le SHD. Une fois de plus, le SHD a conservé son monopole sur le pouvoir et a obtenu la majorité au sein du Soim."
 ukraine_shd.42.a: "Comme il se doit."

 ### Borotbyst Events ###
 ukraine_borotbist.1.t: "A la recherche d'une position commune"
 ukraine_borotbist.1.d: "Alors que les nouvelles élections au Zbory national étaient annoncées, les partis ont rapidement commencé à annoncer leurs candidatures au pouvoir. Tandis que les petits partis se regroupaient en blocs électoraux, les grands partis comme l'USDRP ou l'URDP ont décidé de se présenter seuls. Cela a soulevé une question dans les cercles de l'Union Démocratique des Travailleurs, qui était autrefois en coalition avec l'USDRP. Bien que certains membres du R-RB ont milité pour reconstruire un pacte avec l'USDRP, la majorité de l'UPS-R a préféré se tourner vers une option plus radicale, les Borotbystes. Malheureusement pour eux, l'UPS-RB a catégoriquement refusé, ne voulant pas participer aux « élections bourgeoises ». Par la suite, l'UPS-R/R-RB a décidé de se présenter malgré tout sous le nom d'« Union Démocratique des Travailleurs ». Depuis cette annonce, les dirigeants de l’USDRP ont contacté le RDS, négociant une éventuelle alliance et ont même commencé à former un éventuel gouvernement.\n\nCe que personne ne savait, c’est que le rapprochement RDS-Borotbystes était surveillé par l’USDRP. Avec de telles informations dans leurs fichiers, ils ont un potentiel d’accroche au RDS, qui peut également être utilisé contre les Borotbystes pour les présenter comme des ennemis du nouveau système et non comme des alliés dignes de confiance."
 ukraine_borotbist.1.a:9 "Faites-le circuler dans la presse. Nous devons dénoncer les Borotbystes pour ce qu'ils sont vraiment."

 ukraine_borotbist.2.t: "Résultats des Elections Locales - Poussée soudaine des Borotbystes"
 ukraine_borotbist.2.d: "Lors des Elections Locales dans les campagnes, les Borotbystes ont connu un soudain regain de popularité. Ils ont recueilli d’importants pourcentages de voix même s’ils n’ont jamais été assez forts pour former une pluralité. Conscients de cela, ils ont tenté de former des coalitions locales avec l'USDRP et en particulier le R-RB et l'UPS-R dans leur tentative d'acquérir une influence politique dans les campagnes. À certaines occasions, ces coalitions ont été refusées par ces derniers partis, tentant d'isoler l'influence des Borotbystes, mais certains ont suggéré qu'une coalition avec les Borotbystes faciliterait leur contrôle. L'UPS-R pourrait cependant voir sa popularité diminuer s'il formait une coalition avec des radicaux qui refusent ouvertement de participer aux élections générales."
 ukraine_borotbist.2.a: "Permettez-leur de participer, de cette façon nous pourrons contrôler et éventuellement coopter ces radicaux."
 ukraine_borotbist.2.b: "Essayez plutôt de les isoler."

 ukraine_borotbist.3.t: "Une voix pour la paysannerie"
 ukraine_borotbist.3.d: "Organisé pour défendre les intérêts des paysans dans la politique du gouvernement local et pour contribuer à la réforme agraire en cours, l'UPS-R a rétabli la Selianska Spilka (Union Paysanne). En réponse, les Borotbystes ont créé les Komnezamy (Comités de Paysans Pauvres), qui suivent en grande partie les mêmes principes. La seule différence est que si la Selianska Spilka a quelque peu modéré son programme en lien avec l'UPS-R, la Komnezamy s'est montrée intransigeante dans ses appels à l'abolition de la propriété privée. Certains craignent que le Komnezamy ne devienne plus populaire que le Selianska Spilka à moins qu'un soutien supplémentaire ne soit apporté à Spilka."
 ukraine_borotbist.3.a: "Apporter un soutien supplémentaire de l'Etat à la Spilka."
 ukraine_borotbist.3.b: "Ne pas intervenir."

 ukraine_borotbist.4.t: "Le Congrès d'Utsentrprof"
 ukraine_borotbist.4.d: "L'Utsentrprof, la plus grande fédération syndicale d'Ukraine, s'est réunie et a organisé des élections pour la première fois depuis le renversement de la république en 1918. L'élection s'est soldée par une majorité de postes occupés par des représentants de l'USDRP et de l'Union démocratique des travailleurs. Toutefois, un nombre non négligeable d'ukapistes et surtout de borotbystes ont été élus à l'Utsentrprof, ce qui prouve peut-être que le niveau d'infiltration radicale dans les syndicats est plus élevé que prévu."
 ukraine_borotbist.4.a: "Enquêter secrètement sur la procédure électorale."
 ukraine_borotbist.4.b: "Nous ne pouvons pas intervenir dans leurs procédures."

 ukraine_borotbist.5.t: "Grève des ouvriers du chemin de fer à [226.GetName] "
 ukraine_borotbist.5.d: "Même si les diverses nouvelles législations adoptées par le Zbory National ont apporté des améliorations aux droits des travailleurs, notamment par rapport à l'Hetmanat, la mise en œuvre effective de ces politiques a pris un temps considérable et s'est accompagnée de divers obstacles. Naturellement, les Borotbystes ont profité de cette opportunité pour présenter le Zbory comme un corps législatif bourgeois incompétent, inspirant une grande grève à [226.GetName]. Les grèves ne sont pas rares depuis la déclaration de la république, étant donné que la constitution garantit le droit de grève, mais celle-ci en particulier a été la plus importante de l'histoire de la nouvelle république."
 ukraine_borotbist.5.a:0 "Négocier."
 ukraine_borotbist.5.b:0 "Patienter."

 ukraine_borotbist.6.t: "Des manifestations mineures éclatent à la campagne"
 ukraine_borotbist.6.d: "Apparemment, la formation des Borotbystes du Komnezamy représente une menace bien plus grande qu'on ne le pensait autrefois. De petites manifestations sporadiques organisées par la Komnezamy ont commencé à exiger une redistribution rapide et efficace des terres et l'abolition de la propriété privée. Pour l'instant, les manifestations sont restées isolées et ne se sont pas étendues en dehors de la base traditionnelle des Borotbystes, mais elles ont rappelé au gouvernement que si l'administration voulait survivre, une réforme agraire efficace devrait être menée."
 ukraine_borotbist.6.a: "Pourquoi les croient-ils et pas nous ?"

 ukraine_borotbist.8.t: "L'influence des Borotbystes s'accroît"
 ukraine_borotbist.8.d: "Autrefois apparemment limité à des poches de campagne, le Komnezamy a continué à étendre ses manifestations, notamment dans les grandes villes telles que [221.GetName] et [192.GetName]. Même si, au début, nous pourrions facilement nous faire pardonner, car la redistribution des terres demande du temps et des efforts, la population semble désormais mécontente de nos efforts actuels. Ce n’est qu’en redoublant d’efforts que nous pourrons les éloigner des radicaux."
 ukraine_borotbist.8.a: "Nous devons regagner la confiance des masses laborieuses."

 ukraine_borotbist.9.t: "Des rumeurs concernant Yuri Tiutiunnyk"
 ukraine_borotbist.9.d: "Yuri Tiutiunnyk s'est battu sans relâche pour la cause républicaine et a exercé une grande influence au sein des forces armées républicaines, puisqu'il a été une figure clé de la révolte Anti-Hetman. Mais avec la présence croissante des Borotbystes dans les campagnes, des rumeurs ont couru selon lesquelles Tiutiunnyk serait plus sensible au discours des Borotbystes que Petlioura, et pourrait même être un membre de leurs rangs. Même si avoir les paysans et les ouvriers contre le régime est une chose, avoir des déloyaux dans l'armée pourrait être désastreux - même si une action ouverte contre lui pourrait se retourner contre lui."
 ukraine_borotbist.9.a: "Réassignez le à un poste différent."
 ukraine_borotbist.9.b: "Mieux vaut le garder sous surveillance."

 ukraine_borotbist.11.t: "Les manifestations gagnent en nombre"
 ukraine_borotbist.11.d: "La situation dans les campagnes s'est aggravée. Dans diverses zones rurales, notamment là où les riches propriétaires fonciers dominent la terre, les paysans pauvres affiliés au Komnezamy ont commencé à attaquer les propriétaires terriens et les paysans plus riches. Pour beaucoup, toutes les affirmations faites par la république pendant la révolte anti-Hetman et la campagne électorale se sont révélées n’être que de vaines promesses, illustrant la nécessité de prendre les choses en main. Si nous ne réglons pas la situation rapidement, la confiance du peuple dans la république pourrait être brisée..."
 ukraine_borotbist.11.a: "Cela commence à échapper à notre contrôle."

 ukraine_borotbist.12.t: "Reformation des Gardes Rouges"
 ukraine_borotbist.12.d: "Comme si ce n'était pas déjà assez grave, la situation difficile dans les zones urbaines a maintenant donné lieu à la création des Gardes Rouges – des groupes révolutionnaires ressuscités du soulèvement de 1936. Organisés dans un but d'autodéfense ouvrière, notamment dans le Donbass et le Krvybas, ils n'ont pas de lien avec les Borotbystes. Néanmoins, l’unité entre les paysans et les ouvriers industriels se renforce, formant une force d’opposition très dangereuse à la république."
 ukraine_borotbist.12.a: "Même une petite étincelle peut déclencher un feu maintenant."

 ukraine_borotbist.13.t: "Affrontements entre milices"
 ukraine_borotbist.13.d: "La formation des Gardes rouges s'est déroulée comme prévu. Des affrontements ont immédiatement commencé entre eux et la Milice Populaire appuyée par des volontaires défendant la république. L'envoi de l'armée serait probablement désastreux et ne ferait qu'attiser les protestations, mais il faut décider quoi faire du degré d'implication de la Milice Populaire. Les maîtriser peut être considéré comme un acte de bonne volonté, mais certains ont dit que la démonstration de force est nécessaire si nous voulons préserver la république."
 ukraine_borotbist.13.a: "Maîtriser la milice."
 ukraine_borotbist.13.b: "Ces mesures sont nécessaires."

 ukraine_borotbist.14.t: "Réunion de Bakhmout"
 ukraine_borotbist.14.d: "Les Gardes Rouges sont restés une anomalie pour les Borotbystes. En effet, bien qu’ils soient le principal parti révolutionnaire à organiser des manifestations et des groupes d’entraide paysans, ils n’ont pas été impliqués dans la formation de la Garde Rouge. Après une longue enquête menée par la direction révolutionnaire, ils ont découvert que la Garde Rouge et d'autres groupes affiliés étaient "manipulés" par de nombreux hauts responsables du Parti communiste ukrainien, tels que Mykola Skyrpnyk, Vasyl Shakhrai et Serhii Mazlakh. Bien qu’il y ait un bénéfice mutuel évident pour les deux parties à soutenir et à mener à bien une révolution et à renverser la république, il existe malgré tout une grande méfiance entre les deux. Bien qu'il ne soit pas opposé en principe, les Borotbystes sont majoritairement implantés dans les campagnes, tandis que l'UKP est davantage représenté dans les zones urbaines. Il existe une réelle crainte que l’une ou l’autre partie tente de marginaliser l’influence de l’autre, ainsi que sa base de soutien privilégiée.\n\nNéanmoins, alors que la république continue de se détériorer, au fil de grèves et d'affrontements de plus en plus fréquents, le potentiel d’une révolution est plus grand que jamais. Les hauts représentants des Borotbystes et de l'UKP ont convenu de négocier une action commune contre la république. Les négociations sont présidées par l'intermédiaire d'Anatolii Pisotskyi, l'un des membres les plus à gauche du Conseil et du Bloc Révolutionnaire et l'un de ses principaux dirigeants. L'UKP et le R-RB ont proposé de coopérer avec les Borotbystes s'ils augmentaient la représentation des travailleurs urbains, en particulier des mineurs. Certains délégués du Comité Central Révolutionnaire seraient ainsi alignés sur l'UKP et le R-RB. Les négociations ont porté certains fruits, mais il n'en reste pas moins que les Borotbystes restent l'organisation révolutionnaire la plus puissante du pays et pourraient mener eux-mêmes une révolution si nécessaire ; dans le même temps, le soutien de l’UKP et du R-RB pourrait s’avérer inestimable."
 ukraine_borotbist.14.a: "Un accord est conclu dans la capitale administrative."
 ukraine_borotbist.14.b: "Pas de compromis."

 ukraine_borotbist.15.t: "Effondrement de l'État de Droit"
 ukraine_borotbist.15.d: "Alors que les gardes révolutionnaires généralisés déploient leurs muscles et que les forces de l'ordre de la république sont prudentes dans leurs actions, nous sommes à nouveau tombés dans un chaos semblable à celui qui a précédé la révolte anti-Hetman. Les précédents affrontements entre la milice populaire et les manifestants n'ayant fait que jeter de l'huile sur le feu, le gouvernement tente à présent d'éviter toute escalade et toute action qui pourrait être considérée comme similaire à celle de Skoropadskyi il y a quelques années, mais cela ne semble guère être la meilleure option. La criminalité a grimpé en flèche, les Borotbystes ayant pris le contrôle de quartiers entiers dans certains endroits."
 ukraine_borotbist.15.a: "Maintenant, ceci..."

 ukraine_borotbist.17.t: "Rumeurs de Grève Générale"
 ukraine_borotbist.17.d: "Dans toute la république, des rumeurs ont couru selon lesquelles les Borotbystes organiseraient une grève générale, une grève qui mettrait fin à la violence et aux pillages – et mettrait le gouvernement bourgeois à genoux. Une question demeure cependant : le R-RB et l’UPS-R soutiendront-ils la grève ? Si nous parvenons à convaincre l'Union Démocratique des Travailleurs de ne pas la soutenir, la révolution de Borotbystes pourrait s'effondrer."
 ukraine_borotbist.17.a:0 "Préparez vous pour le pire."
 ukraine_borotbist.17.b: "Approcher le RDS pour obtenir de l'aide contre les Borotbystes."

 ukraine_borotbist.18.t:0 "Grève Générale"
 ukraine_borotbist.18.d: "La grève générale dont on parlait a enfin commencé. Partout dans la république, les sidérurgistes, les cheminots et les mineurs ont refusé de travailler et ont réclamé de meilleures conditions de travail ainsi que la démission du gouvernement actuel, permettant la formation d’une république socialiste. La propagande de 1936 a été redirigée vers la république, accusant le gouvernement de vouloir revenir à un nouvel Hetmanat, tout aussi indifférent au sort de l'homme ordinaire. La nation tout entière a été paralysée – même certains membres de la milice populaire ont fait défection en faveur des Borotbystes, tandis que le gouvernement de [UKR.GetLeader] a débattu avec véhémence de la réponse à apporter."
 ukraine_borotbist.18.a: "L'épreuve de force commence."

 ukraine_borotbist.19.t: "La Trahison de Tiutiunnyk"
 ukraine_borotbist.19.d: "Lorsque le gouvernement a débattu des mesures à prendre en réponse à la grève générale, une idée en particulier était celle d'utiliser l'armée pour réprimer les manifestations - ce qui serait une action inhabituellement brutale et un acte de tyrannie, mais pourrait s'avérer la seule option. .\n\nC'était du moins une option, jusqu'à ce que le général Yurii Tiutiunnyk, dont on disait depuis longtemps qu'il était affilié aux Borotbystes, déclare son allégeance avec ses hommes à la cause des grévistes. Avec la défection du populaire général, les mutineries de l'armée se sont généralisées et davantage d'hommes ont rejoint « Yurko » pour s'opposer au gouvernement inefficace."
 ukraine_borotbist.19.a:0 "Ce serpent !"

 ukraine_borotbist.20.t: "L'Assaut du Parlement"
 ukraine_borotbist.20.d: "La trahison de Yurii Tiutiunnyk a semé la confusion parmi les militaires, en particulier la garnison de [202.GetName], qui est désormais pratiquement paralysée. Alors que des milliers de personnes manifestent sur la place Khreshchatyk et devant le Zbory national, l'occasion se présente. Soutenus par les manifestants, des membres armés des Borotbystes et de petits contingents de la Garde rouge et d'autres milices prennent d'assaut le Zbory national, arrêtent le cabinet et lancent un grand appel au parlement : dissoudre volontairement le parlement et transférer le pouvoir à un gouvernement de transition dirigé par les Borotbystes.\n\nLes Borotbystes lancent un appel à l'Union démocratique des travailleurs, leur proposant des postes dans le nouveau gouvernement populaire s'ils acceptent de dissoudre le parlement. La dynamique étant entièrement en faveur des Borotbystes et la menace d'une insurrection armée en cas de refus, l'Union démocratique des travailleurs et les Borotbystes acceptent de dissoudre ensemble le parlement. Craignant la perspective d'une guerre civile, la plupart des forces armées républicaines déclarent leur allégeance au nouveau régime.\n\nÀ la fin de la journée, l'homme du jour est le chef des Borotbystes, Oleksandr Shumskyi. Après la dissolution du parlement, Shumskyi s'adresse directement au peuple à la radio, déclarant que la voix du peuple sera enfin entendue et appelant tout le monde à soutenir le nouveau gouvernement : la République socialiste d'Ukraine."
 ukraine_borotbist.20.a: "L'Ukraine en danger ! L'esprit de solidarité !"

 ukraine_borotbist.21.t: "Petliura se lève en [198.GetName]"
 ukraine_borotbist.21.d: "Dans tout le pays, des commandants de haut rang ont signalé avoir reçu des messages télégraphiques appelant à "résister au violent soulèvement communiste". Ces messages émanent de Symon Petliura, le coupable présumé. Il y a quelques jours, Petliura, en compagnie d'Udovychenko, s'est rendu à [198.GetName], soi-disant pour inspecter les forces armées sur place. En réalité, il semble qu'il se préparait à ce qui constituerait son premier acte de trahison envers la république socialiste.\n\nEspérant décapiter le mouvement borotbyte avant qu'il ne puisse se soulever contre la république bourgeoise, Petliura est arrivé trop tard - Tiutiunnyk et les borotbystes avaient déjà pris le contrôle de [202.GetName] et d'une grande partie du pays, le nouveau gouvernement ayant été soutenu activement ou silencieusement par une grande partie du pays. Les messages de Petliura n'ont atteint que quelques détachements dans l'ouest de [226.GetName], [221.GetName] et Poltava, qui se sont rendus après de courts engagements avec les forces de Tiutiunnyk.\n\nPrenant le contrôle des forces armées locales à [198.GetName], Petliura a ensuite fait marcher ses forces vers l'est pour faire face à l'armée de Tiutiunnyk. Se rencontrant à [201.GetName], les deux camps ont souffert d'une baisse de moral, l'Ukrainien ayant été contraint de tirer sur l'Ukrainien pour la deuxième fois en trois ans. Les forces de Tiutiunnyk, plus nombreuses et plus dévouées, ont triomphé, alors que Petliura a effectué un retrait précipité. Petliura a battu en retraite jusqu'à la frontière polonaise, où il aurait tenté de demander à Berlin et à Vienne d'intervenir et d'écraser la révolution."
 ukraine_borotbist.21.a: "Comme le tyran Hetman avant lui, il plie le genou devant les impérialistes."

 ukraine_borotbist.42.t: "Les Borotbystes Perdent Leur Élan"
 ukraine_borotbist.42.d: "Après l'augmentation très demandée du financement du programme Spilka, nous avons réussi à faire taire une grande partie des critiques inspirées par les Borotbyst à l'égard de notre programme de réforme agraire. Les komnezamy organisés par ces derniers ont perdu des partisans et une grande partie de la paysannerie pauvre a rétabli sa confiance dans notre gouvernement."
 ukraine_borotbist.42.a: "Spilka a finalement gagné."

 ukraine_borotbist.43.t: "Les manifestations se calment lentement"
 ukraine_borotbist.43.d: "Les protestations organisées dans tout le pays par les Borotbystes se sont lentement calmées à mesure que leurs revendications ont été satisfaites. Le nouveau programme de redistribution des terres a été salué comme un succès. Ironiquement, le noyau des Borotbystes semble être le plus mécontent de cette évolution, car le fait de répondre à ses revendications a satisfait bon nombre de ses partisans les moins dévoués et les a encouragés à se distancier des manifestations."
 ukraine_borotbist.43.a: "C'est fini."

 ukraine_borotbist.44.t: "Luttes intestines chez les Borotbystes"
 ukraine_borotbist.44.d: "Le dernier congrès du parti UPS-R-B a donné lieu à un débat houleux sur la direction de Shumskyi et ses échecs. Les radicaux affirment que trop peu a été fait et que la révolution n'a pas commencé assez tôt. Les modérés affirment que le moment n'était pas propice et qu'il aurait fallu davantage d'agitation. Une grande partie des Borotbystes a même déclaré quitter le parti et faire sécession avec l'Union démocratique des travailleurs, qu'ils considèrent désormais comme représentant les "véritables intérêts des travailleurs". Ils sont considérés comme des traîtres par la ligne principale du parti, mais le mal est déjà fait."
 ukraine_borotbist.44.a: "Tant pis pour "l'Unité de la Gauche""

 ukraine_borotbist.45.t: "Dé-radicalisation des syndicats"
 ukraine_borotbist.45.d: "Au fur et à mesure que l'influence des Borotbystes s'estompe, de nombreux comités de direction des syndicats ont été confiés à des personnes plus fidèles à Vynnychenko et à l'Union démocratique des travailleurs. Si certains syndicats, comme celui des chemins de fer, resteront désespérément radicaux, la réduction de l'influence des Borotbystes dans la plupart des autres syndicats devrait stabiliser la vie économique ukrainienne à long terme."
 ukraine_borotbist.45.a: "Tout revient à sa place."

 ukraine_borotbist.47.t: "Camarades révolutionnaires ou laquais de la Bourgeoisie?"
 ukraine_borotbist.47.d: "La question des classes non productrices divise les marxistes. Les plus radicaux, en particulier parmi les véritables syndicalistes, soutiennent que ceux qui ne produisent pas de valeur ne devraient pas décider de la manière dont la valeur du travail est distribuée. Cependant, « l’intelligentsia ouvrière » comprend à la fois de nombreuses personnalités socialistes importantes et des groupes tels que des scientifiques, qui sont sans aucun doute utiles à l’État prolétaire bien qu’ils ne soient pas de véritables travailleurs. Les partisans de la ligne dure affirment que si l’on donne trop de pouvoir aux bureaucrates et autres « compagnons de route », ils finiront par détourner la révolution des mains du peuple, comme cela s’est produit dans de nombreux autres pays."
 ukraine_borotbist.47.a: "Nous sommes une démocratie, même si elle est socialiste. Laissez-les participer."
 ukraine_borotbist.47.b: "Nous ne pouvons pas laisser cela entacher notre cause."

 ukraine_borotbist.48.t: "Élections au Conseil des Députés"
 ukraine_borotbist.48.d: "Le Zbory National a été dissous en tant que symbole de la corruption bourgeoise, et de nouvelles élections nationales ont eu lieu pour élire les délégués au nouveau parlement. Le vote étant organisé par les conseils ouvriers et paysans, qui ont présenté le plus de candidats, le résultat est clair. Bien qu'il y ait un certain nombre d'indépendants et quelques libéraux, la grande majorité des sièges est revenue aux Borotbystes. L'UKP, l'UPS-R et le R-RB ont également remporté de nombreux sièges. Comme première décision, le Conseil a voté en faveur de l'élection du camarade Choumski comme président et chef de l'Etat de facto."
 ukraine_borotbist.48.a: "Un toast à la démocratie des travailleurs!"

 ukraine_borotbist.49.t: "Première Session du Conseil"
 ukraine_borotbist.49.d: "Après que Choumsky fut choisi comme président du Conseil des Députés, l'étape suivante consista à élire le premier vice-président et les présidents des différentes commissions - essentiellement le gouvernement des états parlementaires. Cette nomination s'inscrit dans un débat plus large sur la direction de la révolution.\n\nDeux factions ont rapidement émergé. Hryhorii Hrynko et les soi-disant « modérés », qui soulignent l'importance de l'unité du mouvement révolutionnaire, sont soutenus par l'actuel premier vice-président provisoire Mykhailo Poloz. Leurs opposants, les « réformistes » de Levko Kovaliv, prônent un développement industriel rapide selon des principes technocratiques comme seul moyen de garantir la survie de l'Ukraine ouvrière. Le programme de Kovaliv est basé sur les théories de Mykhailo Volobuiev, qui a longtemps été un porte-parole excentrique de ces réformes industrielles et économiques. Après un long débat, un consensus a finalement été trouvé..."
 ukraine_borotbist.49.a: "Gardez Poloz, il a fait du bon travail jusqu'à présent avec Hrynko comme fidèle allié."
 ukraine_borotbist.49.b: "Choisissez Kovaliv, lui et Volobuiev peuvent garantir une Ukraine forte et indépendante."

 ukraine_borotbist.50.t: "Nationalisation du Secteur Bancaire"
 ukraine_borotbist.50.d: "Peu d'institutions sont plus détestées par le commun des mortels que les banques. Elle est le symbole même de l'inégalité économique, où les riches s'enrichissent grâce aux intérêts payés par les pauvres. Nombreux sont ceux qui se souviennent encore des économies perdues à la suite des faillites bancaires de 1936. L'adoption d'une loi plaçant toutes les banques ukrainiennes sous le contrôle du comité pour l'égalité fiscale n'a donc suscité aucune controverse."
 ukraine_borotbist.50.a: "C'est nous qui avons le contrôle maintenant."

 ukraine_borotbist.51.t: "Banque Centrale de Coopération de l'Ukraine"
 ukraine_borotbist.51.d: "Pour remplacer les banquiers privés qui exploitent les travailleurs, les banques ukrainiennes ont été réorganisées pour suivre le modèle coopératif, dans lequel tous les épargnants possèdent une part de la banque coopérative et peuvent voter chaque fois que des décisions sont prises concernant les règles ou l'avenir de la banque. Toutes les petites banques coopératives régionales, dont beaucoup existaient déjà dans les régions plus rurales, ont été réunies sous la direction de la banque coopérative centrale, qui est également chargée de maintenir la stabilité fiscale."
 ukraine_borotbist.51.a: "Nous ne dépendrons plus de Berlin."

 ukraine_borotbist.53.t: "Nationalisation des Arsenaux"
 ukraine_borotbist.53.d: "Si la défunte république bourgeoise a déjà procédé à un certain nombre de nationalisations, elle a laissé le travail à moitié fait, comme d'habitude. La révolution a balayé la plupart des propriétaires d'usines et autres sangsues inutiles, et les machines sont désormais contrôlées par les hommes qui les travaillent. Il est particulièrement important de coordonner les industries d'armement en une seule unité économique, car quelque chose d'aussi sérieux que la défense nationale ne doit pas être laissé aux caprices des individus."
 ukraine_borotbist.53.a: "C'est Vrai."

 ukraine_borotbist.56.t: "Question de l'Organisation des Travailleurs"
 ukraine_borotbist.56.d: "En raison de la diversité des mouvements socialistes dans le pays, il n'y a pas de consensus sur ce que signifie une véritable "autogestion des travailleurs". C'est surtout parmi les socialistes agraires que les conseils régionaux et les collectifs ont été constitués selon le principe de la localité. Chacun est directement impliqué dans l'administration de son environnement immédiat, et le gouvernement doit laisser autant de pouvoir que possible aux collectifs locaux. Entre-temps, en particulier dans nos grandes villes industrielles, le syndicalisme industriel influencé par la CGT a trouvé davantage de soutien. Dans de nombreuses villes, les travailleurs sont principalement organisés en syndicats, qui s'occupent des besoins quotidiens de leurs membres. Ces syndicats sont en outre coordonnés par leur fédération syndicale commune jusqu'au niveau le plus élevé. Bien que nous n'imposions aucun changement au système, nous devrions décider d'une politique sur la méthode préférée."
 ukraine_borotbist.56.a: "Collectifs Locaux."
 ukraine_borotbist.56.b: "Syndicats Fédéraux"

 ukraine_borotbist.58.t: "Critique des autonomies minoritaires"
 ukraine_borotbist.58.d: "Après avoir autorisé les minorités nationales ukrainiennes à former leurs propres collectifs, des plaintes ont été déposées contre ces organisations, émanant principalement d'Ukrainiens de souche, qui considèrent ces « clubs nationalistes » comme nuisibles à l'esprit du socialisme et comme quelque chose qui accroît la division au lieu de la résoudre. La situation est devenue particulièrement prononcée lorsque les conseils des Tatars de Crimée et de la Russie de Crimée se sont affrontés au sujet de la compétence sur certaines questions sur la péninsule, une situation qui a nécessité l'intervention d'un négociateur du Conseil des Députés pour apaiser. Cependant, d'autres soutiennent que ces protestations sont de nature crypto-nationaliste en elles-mêmes."
 ukraine_borotbist.58.a: "Nous soutenons les autonomies."
 ukraine_borotbist.58.b: "Peut-être devrions nous revoir le système."

 ukraine_borotbist.59.t: "Accord Choumski-Vynnychenko"
 ukraine_borotbist.59.d: "La révolution ne peut pas s’enliser dans de petites divergences alors que nous sommes confrontés à des menaces de toutes parts. Conscients de cela, les dirigeants des Borotbystes ont contacté les autres partis révolutionnaires les plus importants d’Ukraine, l’UPS-R et le R-RB. Malgré leurs différences, il existe un grand point commun entre les trois pays : tous soulignent le rôle de l'agriculture dans une Ukraine socialiste.\n\nPour satisfaire leurs revendications et assurer une saine coopération de toutes les forces socialistes, le leader du R-RB et leader de facto de l'alliance entre l'UPS-R et le R-RB dans son ensemble, Volodymyr Vynnychenko, s'est vu confier le poste de président du Comité Exécutif, tandis que diverses personnalités de l'UPS-R se sont vu confier des postes ministériels importants."
 ukraine_borotbist.59.a: "Ensemble, vers un nouvel avenir radieux!"

 ukraine_borotbist.60.t: "La Proposition de Chubar"
 ukraine_borotbist.60.d: "Vlas Chubar, président du Parti communiste ukrainien, a suggéré une alliance entre l'UKP et les Borotbystes. Le Parti communiste est une organisation petite mais très disciplinée. Leur influence directe sur les masses travailleuses ukrainiennes est peut-être limitée, mais leurs partisans sont loyaux et engagés au-delà de tout reproche. L’alliance pourrait s’avérer utile, mais nous devons être prudents. S’il en a l’occasion, l’UKP tentera sans aucun doute d’infiltrer profondément les conseils locaux et les organisations syndicales. Si nous montrions des signes de faiblesse ou de désunion, les ukapistes agiraient immédiatement, visant à étendre impitoyablement leur influence aux dépens de la nôtre."
 ukraine_borotbist.60.a: "Nous devons tous nous unir pour combattre la bourgeoisie!"
 ukraine_borotbist.60.b: "Les Ukapistes sont trop imprévisibles."

 ukraine_borotbist.62.t: "Des fonds pour VAPLITE"
 ukraine_borotbist.62.d: "Dans le cadre de sa "Révolution Culturelle", Mykola Khyvyliovyi a demandé un financement pour VAPLITE, l'Académie Libre de Littérature Prolétarienne. Composé de personnalités telles que Maik Yokhansen, Arkadii Lioubchenko, Mykhailo Yalovyi et d'autres, VAPLITE est centrée sur la création d'une nouvelle culture ukrainienne, poursuivant une vision différente de celle de l'Hetmanat et de la République. Selon Khyvyliovyi, cette nouvelle culture ukrainienne peut être revigorée grâce à l'influence de la tradition artistique établie d'Europe occidentale. Il souligne que malgré l'indépendance politique de jure de l'Ukraine, elle n'a jamais véritablement obtenu son indépendance culturelle par rapport à Moscou, illustrant la raison pour laquelle la devise de VAPLITE est « Loin de Moscou ! ».\n\nMais certains Borotbystes, qui ont tendance à considérer les idées de Khyvyliovyi avec scepticisme, ont mis en garde contre le financement de VAPLITE. Le plus éminent de ces Borotbystes, Andrii Khvylia, a déclaré que l'art devrait être utilisé au mieux comme un outil pour soutenir la révolution socialiste, et non comme un « exercice de petit nationalisme »."
 ukraine_borotbist.62.a: "Dites à Khvyliovyi qu'il aura ses fonds."
 ukraine_borotbist.62.b: "Khvylia a raison, nous ne pouvons permettre que l’art soit utilisé comme un outil pour soutenir la révolution."

 ukraine_borotbist.63.t: "Renaissance Asiatique"
 ukraine_borotbist.63.d: "Mykola Khvyliovyi a publié un nouvel article dans VAPLITE intitulé « Renaissance Asiatique ». Dans l'article, Khvylovy fait l'éloge des révolutions socialistes en Chine et en Indochine et propose qu'elles soient un exemple de l'inévitable : un réveil de l'Asie et du reste du monde colonial, dont une grande partie se languit actuellement sous la botte de l'impérialisme européen et japonais. Il affirme que les nations asiatiques « allumeront la lampe de la nouvelle renaissance qui brillera comme un pentagramme azur au-dessus de la sombre nuit européenne »."
 ukraine_borotbist.63.a: "Tout comme eux, nous luttons nous aussi contre l’impérialisme."

 ukraine_borotbist.64.t: "Nova Generatsiia"
 ukraine_borotbist.64.d: "Il semble que VAPLITE ne soit pas la seule association artistique à avoir pris de l'importance grâce à la révolution. Mykhail Semenko a créé une nouvelle association, Nova Generatsiia (Nouvelle Génération), promouvant une rupture radicale avec les traditions littéraires du passé. New Generation soutient ce qu'elle appelle le « futurisme révolutionnaire » et la « poésie fonctionnelle ». L'organisation de Semenko a reçu un certain soutien du gouvernement en raison de sa nature idéologique et propagandiste. VAPLITE et Nouvelle Génération ont commencé à rivaliser pour la reconnaissance, constituant une sorte de rivalité idéologique, car les membres de VAPLITE croient toujours aux traditions littéraires. Khvyliovyi a commenté en réponse à l'ascension du groupe que « le véritable art est plus que des tracts de propagande idéologiquement chargés »."
 ukraine_borotbist.64.a: "Qu’il soit national ou futuriste, l’art reste de l’art."

 ukraine_borotbist.65.t: "Campagne Anti-Néoclassicisme"
 ukraine_borotbist.65.d: "Un groupe important de poètes et d'écrivains modernistes connus sous le nom de «[202.GetName]an néoclassicistes» a récemment fait l'objet de critiques virulentes dans la presse, en particulier dans les journaux alignés sur l'UKP. Scandant des slogans d'"art pur", les néoclassiques sont accusés de "perpétuation de traditions bourgeoises décadentes" et de "vide idéologique". Le groupe a néanmoins trouvé un allié peut-être inattendu en la personne de Mykola Khvyliovyi. Le révolutionnaire vétéran a répondu par une rafale de pamphlets, attaquant la « graphomanie rouge » et défendant « les normes rigoureuses et exigeantes de l'art littéraire défendues par les néoclassiques ». Ce qui a commencé comme une analyse de l'art s'est transformé en une véritable campagne de diffamation à travers de nombreux journaux, alors que l'élite culturelle ukrainienne est obligée de choisir son camp dans cette « guerre néo-classique »."
 ukraine_borotbist.65.a: "Le fanatisme ne remplace pas l'expertise."
 ukraine_borotbist.65.b: "Réprimandez Khvyliovyi, il est allé trop loin."

 ukraine_borotbist.66.t: "Projet de Latinisation de l'Alphabet Ukrainien"
 ukraine_borotbist.66.d: "La version latinisée de l'alphabet ukrainien, depuis son adoption lors de la Conférence orthographique de 1927, a été plutôt rarement utilisée, la majorité de la population étant beaucoup plus habituée à l'écriture cyrillique traditionnelle. Malgré les efforts du philologue Mykola Sulyma, partisan d’une utilisation plus large de l’alphabet latinisé, la question de son adoption et de sa promotion est restée largement en marge du débat culturel.\n\nJusqu'à présent, su moins. Elle a en effet attiré l'attention de Mykola Khvyliovyi, qui en est devenu un fervent partisan. Cependant, il semble qu’il ne se contente pas d’une simple « promotion » et d’une « adoption plus large ». Khvyliovyi estime que « l’européanisation de la culture ukrainienne » impose de rejeter l’écriture cyrillique, vestige de l’hégémonie russo-orthodoxe sur l’Ukraine. La latinisation de la langue, affirme-t-il, libérerait définitivement la conscience nationale ukrainienne de l’hégémonie culturelle de Moscou et la lierait à « l’Europe psychologique », où devrait se trouver le foyer idéologique de l’Ukraine."
 ukraine_borotbist.66.a: "Le cyrillique est notre alphabet depuis des lustres et le restera."
 ukraine_borotbist.66.b: "Nous devrions utiliser les deux alphabets, comme à l'époque de l'ancien Commonwealth."
 ukraine_borotbist.66.c: "Commencer à préparer des plans pour la mise en œuvre future."

 ukraine_borotbist.67.t: "Réflexions à Contre-courant"
 ukraine_borotbist.67.d: "Le dernier écrit du camarade Khvyliovyi est un article intitulé "Pensées à contre-courant", dans lequel il consacre des pages à critiquer à peu près tout dans son style désordonné et excentrique. Il déclare que la bureaucratisation est la grande entrave de la révolution ukrainienne et que si elle n'est pas éradiquée, elle se développera et finira par anéantir les libertés révolutionnaires. Il s'attaque à la bureaucratisation excessive à tous les niveaux, des communes de village au Conseil des députés, appelant à une purge spirituelle de l'administration pour se concentrer sur ce qui compte vraiment : la défense et l'avancement de la révolution ukrainienne jusqu'à ce que l'Ukraine puisse être sur un pied d'égalité avec le monde occidental. Son thème favori - l'apparente stagnation du monde artistique ukrainien, dominé par la médiocrité et la propagande bon marché - est également exploré en profondeur."
 ukraine_borotbist.67.a: "Ignorer l'article."
 ukraine_borotbist.67.b: "Commission un article dénonçant ses affirmations."

 ukraine_borotbist.69.t: "Projet de Latinisation"
 ukraine_borotbist.69.d: "Mykola Khvyliovyi n'est pas un homme à ignorer, semble-t-il. Il a lancé une nouvelle campagne de presse pour démontrer la supériorité de l'écriture latine sur l'écriture cyrillique, qu'il condamne comme un "vestige du tsarisme". La situation n'est pas différente de celle de la dernière fois : une grande partie des Ukrainiens se sentent insultés par cette idée et considèrent que le cyrillique fait partie de l'identité nationale. Cependant, les adeptes de Khvyliovyi continuent de marteler ses mantras sans relâche."
 ukraine_borotbist.69.a: "Nous devrions nous concentrer sur la reconstruction du pays, plutôt que de le diviser davantage."
 ukraine_borotbist.69.b: "Il est trop risqué de le remplacer. L'adoption des deux devrait satisfaire tout le monde."
 ukraine_borotbist.69.c: "Khvyliovyi a attendu suffisamment longtemps pour la mettre en œuvre."

 ukraine_borotbist.70.t: "Démission de M. Khvyliovyi"
 ukraine_borotbist.70.d: "Fatigué de l'opposition constante à ses réformes ambitieuses, Mykola Khvyliovyi a informé le Conseil des députés de sa démission. Sur un ton amer, il a dépeint ses opposants comme des conspirateurs de la réaction culturelle, qui ne regardent que vers le passé et refusent de comprendre le grand avenir qui attend la nation ukrainienne. M. Khvyliovyi continuera à promouvoir ses convictions par l'intermédiaire de son journal, mais il ne se sent plus en mesure de diriger les efforts culturels du parti. Bien que populaire à sa manière, sa démission a été accueillie favorablement par beaucoup, et le plus modéré Maik Yokhansen a été élu pour lui succéder."
 ukraine_borotbist.70.a: "Khvyliovyi était trop radical. Espérons que Yokhansen fera du bon travail."

 ukraine_borotbist.71.t:0 "Renouveau Culturel"
 ukraine_borotbist.71.d: "Yokhansen, qui est lui-même l'un des fondateurs de VAPLITE, combine la bravoure intellectuelle de Khvyliovyi avec une personnalité beaucoup plus aimable et un degré raisonnable de modération. Bien que ses opinions ne soient pas très différentes de celles de son prédécesseur, il est certain que Yokhansen consacrera beaucoup plus de temps à ses fonctions de chef du département culturel du parti, et non à d'incessantes querelles dans la presse littéraire. Le style grandiose de Khvyliovyi avait ses mérites, mais la touche plus subtile, mais non moins profonde, de Yokhansen nous servira mieux. Sous sa direction, les aspects communs de la vie quotidienne ukrainienne seront mis au premier plan de la culture. Son programme de renaissance culturelle encouragera les artistes à capturer et à mettre en valeur l'Ukraine authentique, en transformant le banal en majesté et en beauté."
 ukraine_borotbist.71.a: "Excellente initiative."

 ukraine_borotbist.72.t: "Les Cosaques Rouges Hissent les Bannières !"
 ukraine_borotbist.72.d: "L'histoire des Cosaques au sein de la gauche ukrainienne est variée. Ils sont devenus tristement célèbres en tant qu'éléments de l'appareil de violence de l'État tsariste et ont également été utilisés par l'hetman et ses acolytes pour justifier leurs mesures d'oppression. Cependant, la vérité sur les Cosaques est bien plus profonde : il ne s'agit pas d'une police militaire glorifiée, mais d'une des premières sociétés égalitaires au monde, qui n'obéissait à aucun seigneur ou roi. Après tout, les Cosaques sont nés de serfs en fuite qui rêvaient d'égalité entre tous les hommes. Ainsi, un hetman n'est pas un roi, mais un premier parmi ses pairs, jusqu'à ce que cette tradition soit ruinée par l'asservissement des Cosaques par les tsars. Aujourd'hui, nous avons la possibilité de faire revivre la forme originelle de la cosaque, celle d'un frère-soldat épris de liberté."
 ukraine_borotbist.72.a: "Ensemble contre l'oppression !"

 ukraine_borotbist.73.t: "La Menace Imminente"
 ukraine_borotbist.73.d: "Lors de l’accession au pouvoir des Borotbystes, l’un des premiers actes du Conseil des Députés nouvellement installé fut de répudier les traités de l’Ukraine avec les puissances impérialistes étrangères. Les accords économiques et militaires avec l'Allemagne, ainsi qu'avec l'Autriche, furent les premiers victimes de cette purge. La nouvelle loi stipulait que tout conseiller ou militaire allemand ou autrichien devait être expulsé. Ceux qui avaient eu la chance de s'échapper ont traversé la frontière pour la plupart vers la Pologne, cherchant refuge contre la révolution chaotique et racontant des histoires d'« oppression syndicaliste » aux autorités locales. D'autres, qui n'ont pas réussi à fuir à temps, furent arrêtés ; la plupart internés à la prison de Lukianivska à [202.GetName] en attendant leur sort ultime.\n\nLa nouvelle de la révolution est parvenue presque immédiatement au siège du gouvernement à Berlin, et les représailles contre la tyrannie allemande et autrichienne ont grandement affecté l'opinion publique avec des appels des journaux de Berlin et de Vienne à écraser la révolution et à rétablir l'ordre. Le jour même où la loi était adoptée, un ultimatum fut lancé à [202.GetName] depuis Berlin. Il déclarait que les révolutionnaires devaient abandonner le pouvoir immédiatement et restaurer le pouvoir au gouvernement légitime, avec « des mesures sévères » s'ils ne s'y conformaient pas ; l'ultimatum a été ignoré. Les divisions allemandes les plus puissantes sont situées à l’ouest pour se défendre contre les grandes puissances syndicalistes, et il n’y a pas suffisamment de forces près de la frontière ukrainienne pour mener une véritable invasion. Il semble donc peu probable que l’attaque ait lieu immédiatement. Néanmoins, ce que les révolutionnaires Borotbystes avaient prédit se réalisera sans aucun doute : l’Ukraine sera obligée de défendre sa souveraineté contre les forces écrasantes du Reichspakt."
 ukraine_borotbist.73.a: "Personne n'arrêtera les vagues de la révolution !"

 ukraine_borotbist.74.t: "Analyse d'Un Combattant"
 ukraine_borotbist.74.d: "Avec la montée en popularité des Borotbystes et le chaos grandissant dans les campagnes, Oleksandr Choumsky devient chaque jour un problème plus grand. Pour enfin s'occuper de lui, [UKR.GetLeader] a décidé de demander à l'APDMVS d'examiner les antécédents et le caractère de Choumsky. Ils ont commencé par ce que les renseignements hetmanistes savent déjà de lui :\n\nNOM : Oleksandr Yakovych Choumsky\n\nNAISSANCE : le 2 décembre 1890, dans une famille de Batraks (serfs pauvres).\n\nNOTES : Erreurs concernant son lieu de naissance. Soit né à Borova Rudnia (gouvernorat de [202.GetName]) ou à Turchynka (gouvernorat de Volyn). Membre de "Spilka" depuis 1908 et de l'UPS-R depuis 1911. Avec ses associés et partisans, il quitta l'UPS-R en 1918 pour former un nouveau parti - "Parti Ukrainien des Socialistes-Révolutionnaires (communistes-Borotbystes)".\n\nLes agents ont décidé de commencer par son lieu de naissance pour déterminer lequel d'entre eux est vrai. Comme il n'était pas présent dans les registres paroissiaux de Borova Rudnia, le seul endroit qui restait était le village de Turchynka. L'analyse des registres paroissiaux s'est avérée utile car un fait intéressant a été découvert : Choumsky a non seulement menti sur son éducation, mais il a également menti sur son ascendance. Ce qui a été découvert, c'est qu'il était le fils d'un forestier et le petit-fils d'un prêtre affecté au village de Turchynka. De plus, il venait en fait d'une famille noble, avec « Jastrzębiec » (ou "Autour des palombes") comme blason. La question évidente se pose : que devons-nous faire de ces informations ? Le divulguer à la presse pourrait présenter Choumsky comme un menteur et un ennemi de ses propres partisans. D’un autre côté, les gens pourraient ne pas croire ces affirmations – certains s’en moquent même – et Choumsky lui-même les nierait très probablement."
 ukraine_borotbist.74.a: "Nous avons besoin de revendications plus solides pour l’abattre."
 ukraine_borotbist.74.b: "Faites le fuiter, nous devons utiliser tout ce que nous pouvons."

 ukraine_borotbist.75.t: "Intégration de Komnezamy"
 ukraine_borotbist.75.d: "Nous avons créé la Komnezamy, une association de paysans libres pour représenter leurs intérêts et coordonner la redistribution des terres. Maintenant que la réforme agraire est en train d’être finalisée, l’organisation n’est plus utile. Le plan est d'intégrer ses principales structures, telles que les associations paysannes, dans les institutions officielles de l'État sous la juridiction du Conseil des Députés."
 ukraine_borotbist.75.a: "Il a bien rempli son devoir."

 ukraine_borotbist.76.t:0 "La Convention Constitutionnelle"
 ukraine_borotbist.76.d: "La Convention Constitutionnelle d'Ukraine, composée principalement de personnalités Borotbystes, s'est accordée sur une seule chose : l'ancienne constitution de la République Populaire Ukrainienne était nulle et non avenue. Le reste a donné lieu à un débat peu de temps après. Le président Choumski avait chargé Mykhailo Poloz de préparer un projet de constitution que la convention utiliserait comme point de départ, mais dès sa lecture, il a été jugé totalement insatisfaisant. Le programme politique Borotbyste sur lequel il était basé était terriblement vague sur de nombreux points, c'est pourquoi un large emprunt aux constitutions française et britannique a été fait.\n\nImmédiatement, des opinions très différentes ont émergé. Levko Kovaliv a fait valoir que la constitution emprunte trop et qu'elle devrait être « plus intrinsèquement ukrainienne » dans son caractère, bien que les détails réels sur ce que cela impliquait ne soient pas clairs. Hryhorii Hrynko a accusé l'idée de Kovaliv d'être nationaliste et a déclaré que la synthèse communiste-syndicaliste est une solution beaucoup plus rationnelle que quelque chose d'obstinément « national ». Mykola Khvyliovyi semblait s'opposer au concept même de constitution, arguant qu'il s'agit d'une construction conçue pour entraver le pouvoir absolu des conseils ouvriers et de la révolution. À plusieurs reprises, le président a dû demander une pause car les émotions étaient trop fortes. Après quatorze heures de débats et de nombreux votes, un projet fut adopté et soumis au Conseil des Députés."
 ukraine_borotbist.76.a: "Une belle démonstration d'unité, bien joué tout le monde..."

 ukraine_borotbist.77.t: "La Fin du Hetman"
 ukraine_borotbist.77.d: "Avec l’avènement de la Révolution Borotbyste, le pays s’est retrouvé encerclé de toutes parts, loin de ses alliés de la Troisième Internationale. Des rumeurs circulent selon lesquelles le Reichspakt ou la Russie envisagent une offensive pour prendre [202.GetName] étant donné sa proximité avec les lignes de front. Le pays étant partiellement occupé, les dirigeants Borotbystes discutent de ce qu'il faut faire concernant l'ancien Hetman Pavlo Petrovych Skoropadskyi, qui croupit dans la prison de Lukianivska dans l'ouest de [202.GetName] depuis la révolte réussie contre lui.\n\nSi [202.GetName] devait tomber, Skoropadskyi pourrait être capturé et réintégré en tant que chef fantôche à la solde des Russes ou des Allemands. Ce serait un coup dur porté à notre juste cause, car cela risquerait de provoquer l'effondrement pur et simple du moral déjà chancelant des troupes. Pour les travailleurs de la révolution, cela provoquerait une consternation qu’il faudrait tout simplement éviter.\n\nLa question du Hetman étant au cœur des discussions du jour dans [202.GetName], après que le journal Chervonyi Papor ait répandu des rumeurs à ce sujet à partir d'une source non divulguée, elle a atteint les rangs des gardiens de la prison de Lukianivska. Constitués principalement de gens fanatiques et ignorants, la simple vue du Hetman au quotidien est devenue répugnante avec le temps. Aujourd’hui un vieil homme frêle, ses jours sont comptés alors qu’il attend de voir comment sa vie se terminera ; son corps est raide et immobile car il n'a que des morceaux de pain à manger.\n\nDans la soirée du [?global.date.GetDateStringNoHourLong], sur ordre d'un officier, il a été traîné par deux subalternes hors de sa cellule, boitant alors qu'il se dirigeait vers la cour. Attaché debout à un poteau en bois et les yeux bandés, le Hetman prononça ses dernières paroles. L'officier a ensuite annoncé toutes les charges retenues contre lui dans une sorte de procès improvisé, parlant avec véhémence comme s'il prêchait pour vaincre le diable.\nAlors que le crépuscule pointait à l'horizon, un soldat a tiré sur l'homme avec son fusil. Tout comme la couleur du ciel, tard dans la nuit, cette affaire a été classée secrète."
 ukraine_borotbist.77.a: "Une fin appropriée pour ce pathétique "Hetman"."

 ### Borotbyst revolution's international consequences
 ukraine_borotbist.100.t: "Révolution en Ukraine!"
 ukraine_borotbist.100.d: "Les troubles en Ukraine ont finalement débordé et le mouvement communiste-syndicaliste Borotbyste a pris le contrôle de la république. Le gouvernement légal d’Ukraine a réussi à s’enfuir et demande actuellement à l’Allemagne de l’aider à lutter contre la menace socialiste. Choumski, président de la nouvelle République Socialiste, les a dénoncés comme traîtres de classe et collaborateurs, et a déclaré la souveraineté totale de l'Ukraine. Une mobilisation rapide a commencé pour défendre la révolution contre toute menace étrangère. Avec cette tournure des événements, le pilier de l’hégémonie allemande à l’Est a été brisé."
 ukraine_borotbist.100.a: "C'est catastrophique."
 ukraine_borotbist.100.b: "Cela pourrait être une opportunité."
 ukraine_borotbist.100.c: "C'est inquiétant !"

 ukraine_borotbist.200.t: "Révolution Socialiste en Ukraine"
 ukraine_borotbist.200.d1: "Pour beaucoup, la victoire de la révolte anti-Hetman a marqué la victoire de la démocratie et de la liberté en Ukraine. Mais loin de répondre aux attentes, le gouvernement républicain a été entaché d'inefficacité, ce qui a entraîné des protestations massives dans les zones rurales et urbaines, principalement menées par le mouvement communiste-syndicaliste des Borotbystes.\n\nAlors qu'une grève générale paralyse le pays et que l'armée est désorientée, les Borotbystes, aidés par l'Union démocratique des travailleurs, renversent le gouvernement à la suite d'un coup d'État réussi. Oleksandr Shumskyi, le chef des Borotbystes, a déclaré la souveraineté totale de l'Ukraine, s'attirant les foudres de Berlin et de Moscou, qui seraient en train de se mobiliser pour écraser la révolution. L'affrontement entre les deux puissances au sujet de l'Ukraine pourrait être imminent..."
 ukraine_borotbist.200.d2: "Pour beaucoup, la victoire de la révolte anti-Hetman a marqué la victoire de la démocratie et de la liberté. Mais loin de répondre aux attentes, le gouvernement républicain a été entaché d'inefficacité, ce qui a entraîné des protestations massives dans les zones rurales et urbaines, principalement menées par le mouvement communiste-syndicaliste des Borotbystes.\n\nAlors qu'une grève générale paralyse le pays et que l'armée est désorientée, les Borotbystes, aidés par l'Union démocratique des travailleurs, renversent le gouvernement à la suite d'un coup d'État réussi. Oleksandr Shumskyi, le chef des Borotbystes, a déclaré la souveraineté totale de l'Ukraine."
 ukraine_borotbist.200.a: "Sont-ils suicidaires?"
 ukraine_borotbist.200.b: "Des années de projets rendus inutiles..."
 ukraine_borotbist.200.c: "Le cours de l’histoire ne peut pas être retardé éternellement…"
 ukraine_borotbist.200.e: "L'ordre allemand a échoué. Il en faut un nouveau..."
 ukraine_borotbist.200.f: "Au moindre choc, la domination allemande s’effondre."
 ukraine_borotbist.200.g: "Chaos à l'Est, au moment le plus dangereux..."

 UKR_GER_invade_ukraine: "Envahir l'Ukraine"
 UKR_GER_invade_ukraine_desc: "Le pivot à l’Est est tombé. Le mouvement syndicaliste Borotbyste a pris le contrôle de la république, et désormais un bastion de l'Internationale menace le Reichspakt. Cela ne peut pas durer – nous devons rétablir l’ordre immédiatement."
 UKR_RUS_invade_ukraine: "Envahir l'Ukraine"
 UKR_RUS_invade_ukraine_desc: "Le pilier de l’Allemagne à l’Est est tombé. Le mouvement syndicaliste Borotbyste a pris le contrôle de la république, la laissant isolée et faible. L'occasion se présente désormais de réaffirmer notre contrôle sur les territoires perdus à Brest-Litovsk : nous devons immédiatement commencer les préparatifs."
 ukraine_borotbist.101.t: "Intervention en Ukraine"
 ukraine_borotbist.101.d: "Les préparatifs ont commencé pour intervenir et écraser la révolution ukrainienne. L'opération Léopold, le plan d'urgence de Heer face à une Ukraine hostile, a déjà défini les principes fondamentaux de l'offensive, mais il faudra un certain temps pour déplacer les unités nécessaires des frontières occidentales vers l'est.\n\nAlors que l’armée se prépare, nous devrions prendre une décision politique concernant l’avenir de l’Ukraine – qui n’a pas besoin d’être publique, mais plutôt mise en œuvre une fois que [202.GetName] sera libéré de la menace rouge. De toute évidence, l’option la plus populaire serait de restaurer le gouvernement précédent, même si la révolution a remis en question sa compétence et sa popularité. Une option plus responsable serait peut-être de faire pression sur eux pour qu’ils acceptent certains changements de gouvernement et créent un régime républicain globalement plus conservateur et plus fiable. Enfin, certains partisans de la ligne dure souhaitent réintégrer le Hetman – soit Pavlo lui-même, soit son fils – comme un retour définitif à la stabilité, même s’il est douteux que cela trouve réellement une quelconque légitimité en Ukraine."
 ukraine_borotbist.101.a: "Le gouvernement élu reste le gouvernement légitime."
 ukraine_borotbist.101.b: "Soutenir un gouvernement républicain plus responsable."
 ukraine_borotbist.101.c: "Restaurer le Hetman, il aurait empêché cela."

 ukraine_borotbist.102.t: "La Russie se mobilise"
 ukraine_borotbist.102.d: "Nos craintes sont devenues réalité. L’Armée Russe a commencé à déplacer massivement des troupes vers les frontières ukrainiennes et d’autres frontières de l’Europe de l’Est. Ils ont commencé à mobiliser des unités de réserve en vue de la plus grande guerre depuis 1914. Officiellement « se préparant à se défendre contre l'invasion communiste », il est clair qu'ils cherchent à envahir l'Ukraine, qui n'a désormais aucun allié capable de l'atteindre. La Troisième Internationale est restée silencieuse, mais elle suit sans aucun doute la situation avec ses propres préparatifs de guerre."
 ukraine_borotbist.102.a: "Envoyez à Moscou un ultimatum pour que les Russes se retirent."
 ukraine_borotbist.102.b:0 "Nous ne nous rendrons jamais!"

 ukraine_borotbist.103.t: "L'Ultimatum Allemand"
 ukraine_borotbist.103.d: "L'ambassadeur d'Allemagne à Moscou nous a relayé un ultimatum depuis Berlin. Les exigences sont simples : la souveraineté territoriale ukrainienne ne doit pas être violée. Le gouvernement russe peut être assuré que l’Allemagne et ses alliés s’attaqueront au soulèvement communiste. Si les Russes franchissent la frontière ukrainienne, cela sera considéré comme une attaque contre un allié allemand, le gouvernement légal de l’Ukraine, et forcera ainsi l’Allemagne à déclarer la guerre à l’envahisseur. L'Allemagne a offert la possibilité de petites « négociations frontalières » après l'écrasement de la révolution, afin d'apaiser les tensions entre Berlin et Moscou. Il semble que les Huns ne font que gagner du temps, espérant que cette offre de négociations nous fera rater la chance du siècle."
 ukraine_borotbist.103.a: "Envoyez un contre-ultimatum et traversez la frontière."
 ukraine_borotbist.103.b: "Nous ne sommes pas prêts pour la guerre."

 ukraine_borotbist.104.t: "Les Russes franchissent la frontière ukrainienne"
 ukraine_borotbist.104.d: "La réponse russe à notre ultimatum était en grande partie de la propagande. Dans ce document, ils déclarent leur intention de libérer leurs frères ukrainiens de l'oppression des communistes et des étrangers - en faisant évidemment référence à nous - et de rendre l'Ukraine au peuple ukrainien sous la protection de la Russie. Leurs exigences scandaleuses incluaient le retrait allemand des territoires « injustement pris dans le traité de Brest-Litovsk ». Comme pour nous bluffer, ils ont commencé l’invasion presque immédiatement après, traversant la frontière ukrainienne en plusieurs points. Si nous ne déclarons pas la guerre comme promis, cela nuirait grandement à notre réputation et, pire encore, pourrait être perçu comme un signe de faiblesse par les pouvoirs syndicalistes."
 ukraine_borotbist.104.a: "Alors, c'est la guerre."
 ukraine_borotbist.104.b:0 "Reculez."

 ukraine_borotbist.105.t: "[202.GetName] appelle à l'aide!"
 ukraine_borotbist.105.d: "L’Ukraine a demandé une aide immédiate, car elle est confrontée à l’invasion allemande et russe. Bien qu’ils sympathisent manifestement avec leur cause, la France et la Grande-Bretagne hésitent quelque peu à rejoindre la guerre. La cause des Borotbystes semble lointaine, même si les hostilités entre l’Allemagne et la Russie nous ont donné la meilleure chance depuis des décennies de venger 1919 et d’étendre la révolution sur les rives du Rhin et au-delà."
 ukraine_borotbist.105.a: "Nous sommes prêts!"
 ukraine_borotbist.105.b:0 "Préparez les troupes!"

 ukraine_borotbist.106.t: "Le Monde en Flammes"
 ukraine_borotbist.106.d: "Ce qui a commencé comme une grève en [202.GetName] est maintenant devenu une autre Grande Guerre, alors que des millions d'hommes marchent vers la mort dans toute l'Europe. Avec la déclaration de guerre franco-britannique, les espoirs en Ukraine se sont grandement renforcés. Si seulement nous pouvons tenir jusqu’à l’arrivée de nos camarades occidentaux, notre république sera en sécurité. Avec leur soutien, nous pouvons forcer la Russie à accepter la paix – ou mieux, à libérer le Kouban et au-delà. Mais la route sera longue et difficile, et le Dnipro sera rouge de sang avant la fin.\n\nAlors que deux hommes, amis de longue date, parlaient des révolutions passées, ils ont entendu une émission de radio. Toute la kamianytsia située rue Instytutska, ainsi que tout le pays avec elle, se turent en écoutant l'annonce. Venant de l’ouest et de l’est, les troupes allemandes et russes viennent de franchir la frontière. Une fois que la radio a commencé à diffuser l'Internationale en ukrainien, l'un des hommes s'est rendu dans son placard. Il est revenu avec une bouteille de vin rouge d'Odessan et deux verres. Après avoir bu une gorgée, un autre homme a répondu :"
 ukraine_borotbist.106.a: "Un vin si amer, tout comme le destin humain dans cette vallée de larmes..."
 ukraine_borotbist.106.a.tt: "La guerre contre l’impérialisme russo-allemand ne peut se terminer que par une victoire. Une fois que la §RTroisième Internationale§! aura vaincu le §PReichspakt§!, comme elle est limitrophe de l'§GAccord de Moscou§!, nous pourrons peut-être nous joindre à leur côté et forcer la Russie à un cessez-le-feu - mais si la Russie ne se sent pas menacée, la Troisième Weltkrieg pourrait survenir."

 ###UKR-RUS peace after WK2 has ended
 ukraine_borotbist.110.t: "Délégation de Paix de l'Internationale En Russie"
 ukraine_borotbist.110.d1: "Une délégation conjointe des puissances internationales est arrivée à Moscou pour négocier la paix entre la Russie et l'Ukraine. Principalement composée de diplomates ukrainiens, français et britanniques, la délégation a préparé un accord de cessez-le-feu qui rétablirait les frontières de 1939. Comme aucune des deux parties n'a fait de gains significatifs, cet accord serait relativement facile à accepter par les deux parties. L'Internationale a menacé d'envoyer un soutien à l'Ukraine, voire d'entrer directement en guerre si la Russie décidait de poursuivre l'invasion."
 ukraine_borotbist.110.d2: "Une délégation conjointe des puissances internationales est arrivée à Moscou pour négocier la paix entre la Russie et l'Ukraine. Principalement composée de diplomates ukrainiens, français et britanniques, la délégation a préparé un accord de cessez-le-feu qui reconnaîtrait plus ou moins la ligne de front actuelle comme la nouvelle frontière, cédant des pans entiers de l'Ukraine à la Russie. Les diplomates ukrainiens ont protesté avec véhémence, mais n'ont pas pu changer le résultat, aucune des deux parties ne souhaitant poursuivre la guerre sur cette question."
 ukraine_borotbist.110.d3: "Une délégation conjointe des puissances internationales est arrivée à Moscou pour négocier la paix entre la Russie et l'Ukraine. Principalement composée de diplomates ukrainiens, français et britanniques, la délégation a préparé un accord de cessez-le-feu qui reconnaîtrait les conquêtes ukrainiennes de l'Est comme faisant partie de l'Ukraine. Les diplomates russes ont été furieux de cette demande, mais les réalités de la situation stratégique les ont contraints à l'envisager. L'Internationale a menacé d'entrer en guerre si le cessez-le-feu n'était pas conclu."
 ukraine_borotbist.110.a1: "Accepter le cessez-le-feu."
 ukraine_borotbist.110.a2: "Accepter le cessez-le-feu."
 ukraine_borotbist.110.a3: "Accepter le cessez-le-feu."
 ukraine_borotbist.110.b: "Très bien, nous les écraserons aussi."

 ukraine_borotbist.111.t: "Offrir la Paix à la Russie ?"
 ukraine_borotbist.111.d: "Depuis un certain temps déjà, [RUS.GetNameDef] lutte contre [UKR.GetNameDef], dans le but de renverser la révolution ouvrière et de briser leurs rêves d'indépendance. La guerre avec l’Empire Allemand nous a rendu impossible d’atteindre les Ukrainiens, ainsi que l’impossibilité de mener une guerre avec la Russie en même temps. Mais le vent a tourné en notre faveur : nous avons vaincu les impérialistes allemands et libéré de vastes pans de l’Europe tandis que les Ukrainiens poursuivent leur combat au mépris de l’impérialisme russe. Beaucoup ont appelé à mettre fin à la révolution et à rejoindre la guerre aux côtés des Ukrainiens, mais nous devons admettre que cela est plutôt impopulaire dans le pays, avec une génération d'âmes déjà perdue au profit des Allemands. Même si nous ne rejoignons pas directement la guerre, notre situation avantageuse pourrait nous permettre de forcer les Russes à s’asseoir à la table des négociations et de mettre un terme à leur invasion de l’Ukraine."
 ukraine_borotbist.111.a: "Mettons [202.GetName] dans la boucle et voyons ce qu'ils en disent."
 ukraine_borotbist.111.b: "La paix est une entreprise vaine. À Moscou !"

 ukraine_borotbist.112.t: "L'Offre de Paix de Paris"
 ukraine_borotbist.112.d1: "Les forces de la Troisième Internationale sont enfin venues à notre secours. Cependant, reconnaissant qu'elles ont perdu une génération d'âmes dans leur lutte contre l'Allemagne, leur première offre n'a pas été de rejoindre la guerre directement à nos côtés, mais de négocier une offre de paix entre toutes les parties. Comme aucune des deux parties n'a fait de progrès significatifs, ils ont proposé un accord de cessez-le-feu qui rétablirait les frontières de 1939, ce qui est plutôt facile à accepter par les deux parties."
 ukraine_borotbist.112.d2: "Les forces de la Troisième Internationale sont enfin venues à notre secours. Cependant, en reconnaissance du fait qu'elles ont perdu une génération d'âmes dans leur lutte contre l'Allemagne, leur première offre n'a pas été de rejoindre la guerre directement à nos côtés, mais de négocier une offre de paix entre toutes les parties. Ils ont proposé un accord de cessez-le-feu qui reconnaîtrait plus ou moins la ligne de front actuelle comme frontière, cédant des pans entiers de l'Ukraine à la Russie. Nombre de nos politiciens et diplomates ont protesté avec véhémence, qualifiant cette offre de capitulation, mais beaucoup ont fait savoir que si nous n'acceptions pas cette offre, l'Internationale nous abandonnerait à l'impérialisme russe."
 ukraine_borotbist.112.d3: "Les forces de la Troisième Internationale sont enfin venues à notre secours. Cependant, en reconnaissance du fait qu'elles ont perdu une génération d'âmes dans leur lutte contre l'Allemagne, leur première offre n'a pas été de rejoindre la guerre directement à nos côtés, mais de négocier une offre de paix entre toutes les parties. Ils ont proposé un accord de cessez-le-feu qui reconnaîtrait les conquêtes ukrainiennes à l'est comme faisant partie de l'Ukraine, ce que nous serions fous de ne pas accepter."
 ukraine_borotbist.112.a: "Nous accepterons pour le bien de la paix."
 ukraine_borotbist.112.b: "Nous ne voulons ni n'avons besoin de leur aide. Mort à l'impérialisme !"
 ukraine_borotbist.112.a.tt: "Si la Russie refuse la paix, nous rejoindrons la §R Troisième Internationale§! et combattrons à leurs côtés."

 ukraine_borotbist.113.t: "La paix à notre époque ?"
 ukraine_borotbist.113.d1: "Alors que nos diplomates rentrent rapidement chez eux après la conclusion du traité, un sentiment de calme résonne dans toute l’Ukraine : la guerre est terminée. Le processus de reconstruction sera sans doute long : les impérialistes allemands et russes ont bombardé le pays sans relâche et n’ont rien laissé de leur passage. Les Français et les Britanniques ont promis de nous apporter une aide humanitaire importante afin de reconstruire notre pays, et il faudra sans doute du temps pour que la situation se rétablisse.\n\nMême si nous avons été contraints de céder plusieurs territoires à la Russie, le cessez-le-feu a été largement célébré comme une victoire. Dès le début de notre révolution, nous avons été envahis de toutes parts, le monde en feu alors que nous cherchions à défendre honorablement notre pays. Peu de gens avaient des espoirs en la cause des Borotbystes – les journalistes internationaux avaient prédit notre capitulation face aux impérialistes dès les premières semaines de l’invasion russo-allemande, mais nous avons réussi à défier toutes les attentes. La survie de la cause des Borotbystes est sûrement quelque chose qui devra être étudié pour les générations à venir comme l’une des victoires militaires les plus improbables du siècle, peut-être de l’histoire.\n\nDes manifestations à petite échelle ont éclaté dans diverses villes exigeant la poursuite de la guerre et la récupération de nos territoires perdus, libérant ainsi les millions d’Ukrainiens actuellement sous occupation russe. Les protestations se sont pour la plupart étouffées et les voix de la raison ont prévalu, mais malgré cela, nombreux sont ceux qui réalisent qu’un jour, l’Ukraine devra être à nouveau entière. La situation est plutôt difficile, les relations entre la Russie et l’Internationale n’ayant jamais été aussi mauvaises, et peut-être que nos deux pays en arriveront à nouveau aux mains – cette fois avec l’aide de l'Internationale. Mais certains espèrent qu’un jour l’Ukraine sera à nouveau entière d’un trait de plume, même si cela prend des années, voire des décennies, pour que cela se produise. Quoi qu’il en soit, nous avons gagné, sans jamais oublier les actes héroïques de nos braves hommes qui se sont sacrifiés pour la cause d’une Ukraine libre."
 ukraine_borotbist.113.d2: "Alors que nos diplomates rentrent rapidement chez eux après la conclusion du traité, un sentiment de calme résonne dans toute l’Ukraine : la guerre est terminée. Le processus de reconstruction sera sans doute long : les impérialistes allemands et russes ont bombardé le pays sans relâche et n’ont rien laissé de leur passage. Les Français et les Britanniques ont promis de nous apporter une aide humanitaire importante afin de reconstruire notre pays, et il faudra sans doute du temps pour que la situation se rétablisse.Le cessez-le-feu a été largement célébré comme une victoire grâce au courage et à la détermination de nos forces, à l'exception d'un point extrêmement aigre : [202.GetName]. Notre capitale, symbole même de l’État ukrainien, a été cédée aux Russes ; des manifestations à grande échelle ont déjà éclaté dans notre nouvelle capitale « temporaire », [UKR.Capital.GetCapitalVictoryPointName], exigeant que l'Internationale rompe le cessez-le-feu et chasse les occupants. Malheureusement, nous ne pouvons pas faire grand-chose, même si les voix de la raison ont tenté de calmer les protestations. La situation est plutôt difficile, les relations entre la Russie et l’Internationale n’ayant jamais été aussi mauvaises, et peut-être que nos deux pays en arriveront à nouveau aux mains – cette fois avec l’aide de l'Internationale. Mais certains espèrent qu’un jour l’Ukraine sera à nouveau entière d’un trait de plume, même si cela prend des années, voire des décennies, pour que cela se produise. Quoi qu’il en soit, nous avons remporté une victoire à la Pyrrhus, sans jamais oublier les actes héroïques de nos braves hommes qui se sont sacrifiés pour la cause d’une Ukraine libre."
 ukraine_borotbist.113.d3: "Alors que nos diplomates rentrent rapidement chez eux après la conclusion du traité, un sentiment de calme résonne dans toute l’Ukraine : la guerre est terminée. Le processus de reconstruction sera sans doute long : les impérialistes allemands et russes ont bombardé le pays sans relâche et n’ont rien laissé de leur passage. Les Français et les Britanniques ont promis de nous apporter une aide humanitaire importante afin de reconstruire notre pays, et il faudra sans doute du temps pour que la situation se rétablisse.\n\nLe cessez-le-feu a été largement célébré comme une victoire. Dès le début de notre révolution, nous avons été envahis de toutes parts, le monde en feu alors que nous cherchions à défendre honorablement notre pays. Peu de gens avaient des espoirs pour la cause des Borotbystes – les journalistes internationaux avaient prédit notre capitulation face aux impérialistes dès les premières semaines de l’invasion russo-allemande, mais nous avons réussi à défier toutes les attentes. Même après avoir subi des défaites et des pertes catastrophiques face aux impérialistes, nous avons réussi à les repousser dans toutes les directions, libérant tous nos territoires juste à temps pour que l'Internationale arrive et mette fin à l'agression de Moscou. La survie de la cause des Borotbystes est sûrement quelque chose qui devra être étudié pour les générations à venir comme l’une des victoires militaires les plus improbables du siècle, peut-être de l’histoire."
 ukraine_borotbist.113.d4: "Le cessez-le-feu a été conclu, les Ukrainiens et les Russes se retirant aux frontières fixées par le traité. Bien que certains aient préconisé une guerre pour écraser l'impérialisme russe une fois pour toutes, la plupart sont satisfaits du cessez-le-feu. Les Borotbystes ont véritablement fait preuve de bravoure en repoussant les forces allemandes et russes et, grâce à leur intégration dans notre alliance militaire, ils constitueront le premier rempart contre toute agression russe."
 ukraine_borotbist.113.d5: "Le cessez-le-feu a été conclu, les Ukrainiens et les Russes se retirant aux frontières fixées par le traité. Si certains ont préconisé de poursuivre la guerre et de marcher sur Paris pour mettre fin à la révolution, il existe un grand doute quant à notre capacité à le faire, étant donné notre incapacité à détruire la révolution ukrainienne à temps. Peut-être pourrons-nous un jour prendre notre revanche, mais ce n'est pas pour aujourd'hui."
 ukraine_borotbist.113.a: "Mais un jour, nous serons à nouveau unis."
 ukraine_borotbist.113.b: "Un jour, nous reverrons le Golden Gate."
 ukraine_borotbist.113.c: "Une victoire incroyable, sans aucun doute."
 ukraine_borotbist.113.d: "La révolution continue !"
 ukraine_borotbist.113.e: "Comment avons-nous perdu ?"

 ukraine_borotbist.114.t: "L'Internationale se joint à nous !"
 ukraine_borotbist.114.d: "Après une longue guerre, la Troisième Internationale a finalement vaincu la menace allemande et a désormais tourné son attention vers notre cause. Les espoirs en Ukraine étaient faibles, mais ils ont renversé toutes les attentes : prenant un grand risque et démontrant au passage leur véritable engagement en faveur de la fraternité socialiste, ils ont directement rejoint notre camp contre la Russie. Nous avons déjà montré que l’ours russe était en réalité un tigre de papier qui leur avait résisté pendant si longtemps, et avec l’Internationale à nos côtés, notre victoire est presque inévitable !"
 ukraine_borotbist.114.a: "A Moscou!"

 ukraine_borotbist.115.t: "Traité d'assistance mutuelle russo-ukrainien"
 ukraine_borotbist.115.d: "Maintenant que nous combattons côte à côte contre les armées esclavagistes du Kaiser et leurs maîtres bourgeois, nous pouvons enfin officialiser l'amitié éternelle entre les peuples ukrainien et russe. Dans un langage conciliant, la délégation russe a détaillé les clauses du traité proposé. L'économie ukrainienne était objectivement au point mort après la rupture des liens avec les marchés d'Europe centrale ; des milliers de personnes au chômage, des agriculteurs incapables de vendre leurs récoltes et des usines fermées faute de pièces détachées. De plus des millions de personnes demandaient au gouvernement d'atténuer les problèmes, mais à court terme, il n'y avait guère d'autre choix que de recruter tous les chômeurs dans l'armée. Ainsi, la solution naturelle serait un accord global entre la Russie et l’Ukraine qui unirait nos deux économies pour leur prospérité commune. En outre, la coopération en matière de recherche et militaire garantirait le progrès et la stabilité.\n\nDepuis, un débat furieux fait rage au Parlement. Les plus critiques affirment qu’accepter les conditions russes reviendrait essentiellement à renoncer à notre indépendance durement gagnée, ce qui nous placerait au même niveau que Skoropadskyi. D’autres plus réalistes partagent cet avis, mais admettent qu’il n’existe pas d’autres véritables options, car l’Ukraine ne pourra jamais non plus trouver la prospérité dans un isolement obstiné. En outre, une alliance avec l’Occident ne serait que symbolique, car ils ne peuvent pas nous aider en pratique. D'autres, enfin, soutiennent sans réserve le traité, rappelant que la Russie de [SOV.GetLeader] n'est pas la Russie bolchevique et que des querelles vieilles de plusieurs décennies ne devraient pas faire obstacle à la coopération internationale ; Marx n'a-t-il pas déclaré que les frontières n'auraient plus d'importance après le succès de la révolution prolétarienne ?\n\nDerrière le débat public, la délégation russe a été plus claire. Ne pas accepter le traité conduirait à l’isolement économique et la Russie pourrait devoir intervenir pour aider le prolétariat ukrainien à chasser les faux socialistes."
 ukraine_borotbist.115.a: "Après le vote final... le traité est accepté."

 ukraine_borotbist.116.t: "Échec du Coup d'État à [202.GetName]"
 ukraine_borotbist.116.d: "Le soi-disant Traité d’Amitié avec Moscou n’a pas été sans opposition. Même si la plupart des membres du gouvernement ont compris que sans ce traité, l'économie ukrainienne se détériorerait encore davantage, les forces armées, à huis clos, n'ont pas bien pris la situation. Pour de nombreux membres des forces armées, en particulier ceux de la clique nationaliste comme celle de Yevhen Konovalets, Andrii Melynk et d’autres, qui ont consacré leur carrière à une Ukraine indépendante, le traité était un affront à tout ce pour quoi ils ont travaillé.\n\nVues les forces russes stationnées dans le pays, rares étaient ceux qui pensaient qu’une quelconque mesure serait prise ; néanmoins, les conspirateurs ont exécuté leur plan. Avec des centaines de soldats et d'officiers fidèles à Konovalets et Melynk, l'alarme a été tirée et le pont Rusanivka et la gare de Darnytsia ont été coupés. En toute hâte, les conspirateurs se sont empressés de s'emparer du département de sécurité et du bâtiment gouvernemental, malgré relativement peu de résistance.\n\nAvec le reste des conspirateurs, Konovalets est entré dans le bâtiment pour déclarer ses objectifs. Il a clairement indiqué que la souveraineté ukrainienne ne serait pas violée et que le traité entre l'Ukraine et la Russie ne mènerait qu'à une annexion à long terme. Il a donc exigé que le traité entre les deux soit révoqué ou renégocié afin de ne pas empiéter sur la souveraineté ukrainienne. indépendance. Le président lui-même, présent dans la salle, a adopté une position sympathique à l'égard des demandes de Konovalets, mais le flou des demandes a plongé le pouvoir législatif dans un débat houleux sur ce qui devait être fait.\n\nQuelques heures plus tard, il est devenu clair que les conspirateurs manquaient de temps. Les régiments loyalistes ukrainiens, aidés par la 2e division d'infanterie russe, lancèrent un barrage d'artillerie pour lever le blocus du pont. Encerclés de toutes parts, il était clair que les conspirateurs perdaient leur élan. Suite à leurs arrestations, un journal russe a déclaré : « Coup d'État Ultranationaliste vaincu en [202.GetName] »."
 ukraine_borotbist.116.a: "Un rêve brisé, anéanti par un destin inéluctable."

 ukraine_borotbist.117.t: "La Russie Rejette le Cessez-le-feu"
 ukraine_borotbist.117.d: "Les tyrans russes ne manquent pas de culot. Après avoir tendu un rameau d'olivier promettant la paix et la fin de leur guerre perpétuelle avec nos frères d'Ukraine, ils ont rejeté notre offre, déclarant que la situation en Ukraine "ne nous concerne pas" et que nous ne devrions pas nous immiscer dans les affaires intérieures de la Russie. Qu'ils croient ou non au bluff, leur défi ne peut rester impuni. C'est peut-être le moment de mettre fin à l'impérialisme dans toute l'Europe."
 ukraine_borotbist.117.a: "De Paris à Berlin, de Berlin à Moscou !"
 ukraine_borotbist.117.b: "Le risque n'en vaut pas la peine."

 ukraine_borotbist.118.t: "Makhno part pour l'Ukraine"
 ukraine_borotbist.118.d: "La révolution Borotbyst étant désormais consolidée en Ukraine, le général Nestor Makhno a exprimé son désir de retourner dans son pays d'origine et de rejoindre les forces armées ukrainiennes. Comme nous sommes désormais des alliés de l'Ukraine, il ne s'agit que d'une question informelle."
 ukraine_borotbist.118.a: "Bon voyage, camarade."

 ukraine_borotbist.119.t: "Makhno Retourne En Ukraine"
 ukraine_borotbist.119.d: "Le légendaire anarchiste et révolutionnaire Nestor Makhno est largement connu dans le monde socialiste. Makhno commandait une armée d'insurgés qui allait livrer un combat difficile au Hetman, même s'il fut finalement vaincu avec l'aide des armes allemandes. Il est arrivé en exil en Commune de France, mais des désaccords idéologiques avec ses institutions l'ont amené à émigrer en Patagonie, où il sert depuis des années.\n\nMalgré ses désaccords avec les Borotbyst, le camarade Makhno a déclaré qu'il souhaitait servir dans l'armée. Il a en outre clairement indiqué que la barrière linguistique en Patagonie et en France lui avait causé d'importants problèmes, et bien qu'il puisse y avoir des personnes plus alignées sur son idéologie en Patagonie, il n'y a pas de plus grand foyer que l'endroit où il est connu.\n\nNaturellement, Makhno a été accepté dans les forces armées, s’engageant à soutenir notre lutte pour la liberté et la justice sociale."
 ukraine_borotbist.119.a: "Le Père Anarchie est de retour."

 ukraine_borotbist.120.t: "Commémoration du Camarade Ellan-Blakytnyi"
 ukraine_borotbist.120.d: "À l'origine de notre mouvement politique se trouvaient de nombreuses personnes, parmi lesquelles le camarade Vasyl Ellan-Blakytnyi. En effet, là où se trouvaient Choumski, Poloz, Hrynko, Kovaliv, Ellan-Blakytny s'y trouvait aussi.\nNé Vasyl Ellanskyi, notre cher camarade a été actif dès son plus jeune âge dans les mouvements social-révolutionnaires et de libération nationale ukrainiens, d'abord dans sa province natale de Tchernihiv, puis dans tout le pays. Emprisonné dans les derniers jours de la première itération de l'UNR, ainsi que pendant l'Hetmanat, Ellan-Blakytnyi a été libéré après quelques mois de captivité et a immédiatement commencé à diffuser les idées de notre Mouvement. Des actions aussi audacieuses et efficaces ont eu un impact et le camarade Ellan-Blakytnyi a rapidement gravi les échelons du parti pour devenir de facto le commandant en second des Borotbystes.\n\nMême après son exil à Paris, notre cher camarade est resté actif comme jamais, se concentrant sur les polémiques idéologiques avec ses camarades du parti et les membres d'autres mouvements révolutionnaires exilés, et s'efforçant d'écrire de la littérature révolutionnaire « prolétarienne ».\nC'est donc avec une profonde tristesse que le camarade Ellan-Blakytnyi a rendu son dernier soupir en 1926, au moment même où les forces réactionnaires dressaient leur vilaine tête dans notre patrie.\n\nNotre cher camarade n’a peut-être pas vécu assez longtemps pour voir le succès de notre Révolution, mais il aurait sûrement été très fier de nous voir là où nous sommes ! Pour le commémorer, des plans ont déjà été élaborés pour une réinhumation à [202.GetName] depuis Paris."
 ukraine_borotbist.120.a: "Reposez-vous, camarade."

 ukraine_borotbist.121.t: "Trêve avec l'Ukraine ?"
 ukraine_borotbist.121.d: "Il n'y a pas beaucoup d'espoir dans cette guerre. Peut-être serait-il possible d'obtenir une trêve avec l'Ukraine et de se concentrer désormais uniquement sur les Allemands."
 ukraine_borotbist.121.a: "Faisons la paix avec [202.GetName]."
 ukraine_borotbist.121.b:0 "Non !"

 ukraine_borotbist.122.t: "Trêve avec la Russie ?"
 ukraine_borotbist.122.d: "Le dirigeant russe [RUS.GetLeader] a proposé une trêve entre la Russie et l'Ukraine, "dans l'intérêt des deux nations". Il est évident que Moscou est désespérée, car elle est prête à nous permettre d’occuper « temporairement » les terres que nous revendiquons jusqu’à ce que l’Allemagne soit vaincue. Cela permettrait à un grand nombre de nos forces de se concentrer sur la guerre à l’ouest."
 ukraine_borotbist.122.a: "Acceptez-le."
 ukraine_borotbist.122.b:0 "Non !"

##Republic events
 ukraine_republican.1.t:0 "La Nouvelle Constitution"
 ukraine_republican.1.d: "Le 29 avril 1918, la Rada Centrale a approuvé la Constitution de la République Populaire. Le document, censé créer une république parlementaire garantissant l’égalité des droits à tous les citoyens, n’a finalement duré que quelques heures. Le même jour, le coup d'État du Hetman verrait la constitution rapidement remplacée par une autre bien plus adaptée aux goûts de Skoropadskyi. Et pourtant, ceux qui étaient présents le jour de sa promulgation n’ont jamais abandonné les idéaux qu’il représentait. Démocratie, autonomie, indépendance : tout cela deviendrait un jour la loi du pays.\n\nIl semblerait que ce jour soit presque arrivé, tandis que le Comité Constitutionnel nouvellement formé se réunit à la Maison du Conseil Central pour entamer le processus de restauration de la constitution républicaine. Au cours des prochaines semaines, ils examineront en profondeur la législation et la modifieront si nécessaire. Il y a de nombreux points controversés dans ce document vieux de près de vingt ans, qui feront sans aucun doute sensation parmi les membres de la commission, tout comme ils l'avaient fait en 1918. Pourtant, la Constitution de la République Populaire, considérée comme le document législatif le plus progressiste de l'histoire de l'Ukraine, devrait entrer en vigueur dans les semaines à venir et cette fois sans que rien ne s'y oppose."
 ukraine_republican.1.a: "Comme nous le disions avant d'être brutalement interrompus..."
 UKR_convene_constitutional_committee_tt: "Au terme de cette chaîne d'événements, nous gagnerons un §Yesprit national§!, dont les effets dépendront des §Ychoix que nous ferons§!."

 ukraine_republican.2.t: "Droit de vote pour les criminels condamnés"
 ukraine_republican.2.d: "Alors que la Commission Constitutionnelle réfléchit à la constitution républicaine qui sera bientôt restaurée, une certaine clause est devenue un sujet de discussion ces derniers jours. La clause en question est l'article 17, qui stipule : "Un citoyen de la République populaire ukrainienne ne peut être limité dans ses droits d'expression, de presse, de religion, d'organisation ou de grève tant qu'il ne viole pas les dispositions du droit pénal."\n\nConcrètement, c’est la fin de cette phrase qui a suscité de nombreux débats. De nombreux membres de la commission estiment qu'il est injuste de retirer ces droits fondamentaux aux criminels et que cette loi n'a pas sa place dans un document aussi progressiste. D’autres ne sont pas d’accord, affirmant que ceux qui ne respectent pas les institutions de la république ne méritent pas d’y participer. Après plusieurs jours de discussions, un vote est organisé..."
 ukraine_republican.2.a: "La commission accepte de le modifier."
 ukraine_republican.2.a_tt: "La §YConstitution§! nous accordera :\n$MODIFIER_STABILITY_FACTOR$ : §G+10%§!"
 ukraine_republican.2.b: "L'article 17 reste inchangé."
 ukraine_republican.2.b_tt: "La §YConstitution§! nous accordera :\n$MODIFIER_POLITICAL_POWER_FACTOR$ : §G+5%§!"

 ukraine_republican.3.t: "Divisions Administratives Internes"
 ukraine_republican.3.d: "La prochaine question controversée de la Commission Constitutionnelle était celle des divisions administratives de l'Ukraine. Avant le renversement de la République Populaire il y a vingt ans, une loi avait été adoptée déterminant les divisions administratives de l'État, le divisant entre 32 « zemlias », des terres qui serviraient de circonscriptions électorales pour l'Assemblée Nationale Ukrainienne et d'élément de décentralisation de l'État sur lequel une autorité publiqué décentralisée pouvait exercer le pouvoir. Cette proposition était basée sur les idées de Hrushevskyi, qui proposait que les terres devraient accueillir chacune environ un million d'habitants et suffiraient à l'établissement indépendant des affaires sanitaires, routières, foncières, industrielles et culturelles, ainsi qu'à l'organisation des activités universitaires.\n\nCependant, lors du coup d'État de Skoropadskyi, les divisions ont été modifiées pour ressembler aux gouvernorats de l'ancien Empire Russe. Beaucoup ont soutenu que l'administration de Skoropadskyi ne représentait pas de manière adéquate le nouvel ordre et que le pouvoir était fortement centralisé autour de [202.GetName]. Il ne fait aucun doute que nous corrigerons ses erreurs, mais la mesure dans laquelle nous le ferons a été âprement débattue ; Les frontières actuelles de l’Ukraine ne sont plus les mêmes qu’elles l’étaient pendant la courte période de gouvernance républicaine, et de nouvelles divisions doivent être tracées."
 ukraine_republican.3.a: "La commission accepte de procéder à un important redécoupage."
 ukraine_republican.3.a_tt: "La §YConstitution§! nous accordera :\n$MODIFIER_STABILITY_FACTOR$ : §G+10%§!\n$MODIFIER_POLITICAL_POWER_FACTOR$ : §G+5%§!"
 ukraine_republican.3.b: "Un compromis modéré est trouvé."
 ukraine_republican.3.b_tt: "La §YConstitution§! nous accordera :\n$MODIFIER_STABILITY_FACTOR$ : §G+5%§!"

 ukraine_republican.4.t: "Constitution de la République Populaire d'Ukraine de 1937"
 ukraine_republican.4.d: "Après des jours de discussions, la nouvelle constitution de la République Populaire Ukrainienne est devenue la loi du pays. La constitution a été saluée comme étant peut-être la plus progressiste d’Europe de l’Est, même si peu de changements ont été apportés à sa version originale de 1917.\n\nMais plus que tout, l’adoption de la Constitution s’est avérée être une victoire symbolique significative sur l’ordre ancien. Il consacre le droit du peuple ukrainien à exercer son autorité par l’intermédiaire de l’Assemblée Nationale et l’égalité des droits des citoyens ukrainiens, qu’ils soient russes, biélorusses, polonais ou juifs. Un Hetman ne disposera plus d'un pouvoir exécutif presque illimité : la nouvelle constitution garantit que notre pouvoir exécutif, le Conseil des Ministres du Peuple, sera responsable devant le peuple par l'intermédiaire de l'Assemblée Nationale.\nAvec l’adoption de la nouvelle constitution, nous devenons un phare de liberté en Europe de l’Est, un exemple brillant dans un pays d’incertitude que d’autres suivront certainement."
 ukraine_republican.4.a: "Une constitution par le peuple, pour le peuple !"

 ukraine_republican.5.t: "Achever la Révolution"
 ukraine_republican.5.d: "Immédiatement, Vynnychenko a ordonné au maréchal Volokh et au général Tiutiunnyk de commencer le désarmement des unités de l'armée allemande en Ukraine pour se protéger contre le prochain coup d'État. Certains craignaient que d'autres hauts responsables comme Petlioura puissent causer des problèmes, mais il est certain qu'après le prochain acte de Vynnychenko, plus personne ne s'opposera à l'Ukraine et à la deuxième étape de la révolution. L’acte suivant fut un discours grandiose devant le Zbory national, dont on se souviendra sûrement pendant des années dans l’histoire ukrainienne.\n\n"Pendant des décennies, nous avons lutté pour que l'Ukraine soit libre. Mais les tyrans étrangers se sont toujours battus pour nous asservir ! Toujours et partout, pour leurs propres gains égoïstes, ils ont cherché à soumettre le peuple ukrainien.\n\nFace à des conditions écrasantes, nous n’avons jamais abandonné l’espoir qu’un jour le Hetman soit renversé, et nous espérons toujours pouvoir résister une fois de plus aux agresseurs russes.\n\nDésormais, à l’Ouest aussi, ils ne reculeront devant rien pour exploiter l’Ukraine et le peuple ukrainien ! Les preuves sont évidentes : ils souhaitent un nouveau 29 avril, pour détruire l’esprit ukrainien et tout ce pour quoi nous avons versé le sang.\n\nRien de tout cela n'arrivera. Nous ne ferons pas les mêmes erreurs qu’avant. Nous nous battrons et nous gagnerons !""
 ukraine_republican.5.a: "C'est la lutte finale !"

 ukraine_republican.6.t: "Élections Au Congrès du Travail"
 ukraine_republican.6.d: "Les élections au Congrès du Travail sont sur le point d'avoir lieu. Contrairement aux élections précédentes, seuls ceux qui promettent de soutenir la révolution et d'agir dans l'intérêt de la classe ouvrière sont autorisés à y participer.\n\nA présent que la Révolution a réussi et que les forces contre-révolutionnaires ont été combattues, le sort de l'Union Démocratique des Travailleurs est devenu clair : ses deux composantes, le R-RB et l'UPS-R, ont accepté de dissoudre pacifiquement le RDS et de se présenter séparément aux élections du Congrès du travail. En général, le contrôle du Congrès du travail est contesté par le R-RB et l'UPS-R, le premier soutenant la candidature de Volodymyr Vynnychenko à la présidence et le second celle de Nykyfir Hryhoriiv.\n\nMais ils ne sont pas les seuls à participer au Congrès du travail. Les Borotbystes se sont tournés vers nos succès et ont l'intention de participer aux élections du Congrès. Bien que leur popularité ait considérablement baissé au fil des ans, ils pourraient devenir un facteur d'influence s'ils parviennent à se réconcilier avec le parti dont ils se sont séparés à l'origine, l'UPS-R. Le parti communiste ukrainien (UKP) a également déclaré qu'il participerait au congrès. En gros, l'UKP partage de nombreuses similitudes idéologiques avec le R-RB, en particulier avec l'aile du parti dirigée par Pisotskyi. Alors que beaucoup s'attendaient à ce que Pisotskyi soit mis à l'écart, il compte de nombreux sympathisants au sein de la R-RB, qui estiment que l'orientation modérée de Vynnychenko n'est plus nécessaire étant donné que la révolution s'est consolidée.\n\nAlors que certains craignaient que l'USDRP perde de son importance après la révolution, certains de ses membres les plus indépendants continuent de s'aligner sur l'aile modérée de l'UPS-R, estimant que l'influence de Kovalevskyi pourrait contraindre Hryhoriiv à faire des compromis. Enfin, il y a la question de Vynnychenko lui-même. Le R-RB n'aura probablement pas la majorité au Congrès du travail, tout comme il était mis en minorité par l'UPS-R lorsque le Zbory national existait. Mais personne ne peut nier que Vynnychenko est très populaire, probablement en raison de ses compromis et de son habileté à diriger. Il reste à voir si Vynnychenko peut rassembler le soutien nécessaire pour faire avancer son programme "collectocratique" ou s'il capitulera devant les éléments les plus radicaux de son parti. En fin de compte, les résultats des premières élections au Congrès du travail sont..."
 ukraine_republican.6.a: "Nykyfir et Kovalevskyi forment une alliance de tous les SR !"
 ukraine_republican.6.b: "Nykyfir et Khrystiuk forment une alliance radicale UPS-R !"
 ukraine_republican.6.c: "Vynnychenko sécurise le centre !"
 ukraine_republican.6.e: "Vynnychenko conclut une alliance avec les radicaux de Pisotskyi !"

 ukraine_republican.7.t: "Élections Générales de 1937"
 ukraine_republican.7.d: "Alors que les troubles consécutifs à la révolte de l'Anti-Hetman se dissipent lentement, un nouveau mode de vie démocratique commence à s'installer en Ukraine. Autrefois État réactionnaire et autoritaire, l'Ukraine se présente aujourd'hui fièrement comme un parangon de démocratie et de républicanisme. Il n'est donc pas exagéré de dire que les élections générales de 1937 seront importantes.\n\nSymon Petlioura a annoncé l'élection à l'aube de [?global.date.GetDateStringNoHourLong], et le soir même, des dizaines de partis avaient déjà déclaré leur intention d'y participer. Parmi tous les participants, trois se démarquent comme étant les plus influents : le Parti radical-démocrate ukrainien (URDP), le Parti social-démocrate des travailleurs ukrainiens (USDRP) et une alliance de socialistes radicaux connue sous le nom d'Union démocratique des travailleurs (RDS). Contrairement au Soim, le nouveau parlement républicain jouera un rôle crucial dans la politique du pays. En tant que telle, ces élections détermineront en grande partie la direction que prendra un État ukrainien reforgé.\n\nEn apparence, les anciens participants du VDR, désormais obsolète, peuvent adopter un discours similaire, mais ils ont tous leurs propres objectifs et programmes. Chaque parti a un projet très différent pour la nation, et chaque candidat une vision très différente de l’avenir. Cependant, le système parlementaire ukrainien pourrait bien les forcer à faire des compromis sur ces idéaux.\n\nPour remporter les élections, ils devront trouver des alliés partageant les mêmes idées au sein du Zbory national, ce qui est plus facile à dire qu'à faire. Ils ne peuvent espérer obtenir une majorité à eux seuls et auront besoin d'alliés fiables s'ils veulent réformer l'Ukraine à leur goût. Une coalition sera donc très certainement formée, mais sa composition dépendra entièrement de l'issue des élections."
 ukraine_republican.7.a: "Il est temps de saisir enfin cette opportunité tant attendue – optez pour l'URDP!"
 ukraine_republican.7.b: "Finis les vestiges de la politique hétmaniste - l'USDRP montrera la voie à la nouvelle Ukraine !"
 ukraine_republican.7.c: "Finies les promesses en l'air ! Les gens exigent des actions - et le RDS s'y conformera !"
 ukraine_republican.7.a.tt: "Vous jouerez les élections générales de 1937 en tant que §OURDP§! et recevrez les événements appropriés.\n\nBien que notre objectif soit d'obtenir la majorité absolue, nous serons probablement contraints de nous allier à l'§SUSDRP§! en cas de victoire. Peut-être devrions-nous, pendant la campagne électorale, veiller à ce qu'ils ne soient pas complètement mis à l'écart afin de pouvoir entretenir des relations amicales avec eux plus tard."
 ukraine_republican.7.b.tt: "Vous jouerez les élections générales de 1937 en tant que §SUSDRP§! et recevrez les événements appropriés.\n\nBien que notre objectif soit d'obtenir la majorité absolue, nous serons probablement contraints de nous allier avec l'§OURDP§! en cas de victoire. Peut-être devrions-nous, pendant la campagne électorale, veiller à ce qu'ils ne soient pas complètement mis à l'écart afin de pouvoir entretenir des relations amicales avec eux plus tard."
 ukraine_republican.7.c.tt: "Vous jouerez les élections générales de 1937 en tant que §RRDS§! et recevrez les événements appropriés.\n\nNous devrons gérer le factionnalisme des deux partis qui composent notre alliance électorale, le §RR-RB§! et l'§RUPS-R§! Peut-être devrions-nous, pendant la campagne électorale, essayer d'équilibrer leurs intérêts afin de poursuivre la relation saine entre les deux plus tard."

 ukraine_republican.10.t: "Fin de l'Élection"
 ukraine_republican.10.d: "Après des mois de campagne, de politique et de propagande électorale, les élections touchent lentement à leur fin. Le [?global.date.GetDateStringNoHourLong], des millions de personnes ont voté pour déterminer qui dirigera la nation. Les votes ont été comptés tard dans la nuit et à l'aube, les résultats ont été annoncés.\n\n[UKR_republic_election_result_dynamic]"
 ukraine_republican_dynamic_radical_win: "L'URDP s'est imposé comme le détenteur de la pluralité. Après avoir contacté l’USDRP, ils ont rapidement formé une coalition et obtenu ainsi la majorité. L'Union démocratique des travailleurs est venue former l'opposition, aux côtés des candidats de droite, qui ont à peine obtenu suffisamment de voix pour rester au Zbory national. Reste à savoir qui obtiendra la nomination du parti au poste de président."
 ukraine_republican_dynamic_socdem_win: "L’USDRP est devenu le détenteur de la pluralité. Après avoir tendu la main à l’URDP, ils ont rapidement formé une coalition et obtenu ainsi la majorité. L'Union Démocratique des travailleurs est venue former l'opposition, aux côtés des candidats de droite, qui ont à peine obtenu suffisamment de voix pour rester au Zbory national.\nIl est prévu qu'Isaak Mazepa, le leader de l'USDRP, soit élu président dans les prochains jours. Le nouveau gouvernement a promis de s'attaquer à l'économie en difficulté du pays et d'instaurer une nouvelle ère progressiste."
 ukraine_republican_dynamic_socialist_win: "L'Union démocratique des travailleurs a obtenu la majorité relative. Considéré comme un outsider dans la campagne pour le gouvernement, le Bloc révolutionnaire et conseil socialiste a néanmoins obtenu un nombre surprenant de sièges à l'Assemblée nationale. Après avoir tendu la main à l'USDRP, l'Union démocratique des travailleurs a formé le premier gouvernement de gauche du pays depuis 1918. L'URDP a formé l'opposition, avec les partis de droite, qui ont à peine obtenu suffisamment de voix pour rester dans le Zbory.\n\nCe résultat représente un changement plus radical dans la sphère politique ukrainienne, et il reste à voir si Volodymyr Vynnychenko sera en mesure de tenir ses promesses de campagne."
 ukraine_republican_dynamic_radical_socdem_tie: "L'élection s'était soldée par une égalité entre l'URDP et l'USDRP. Ni les radicaux-démocrates ni les sociaux-démocrates n'ont obtenu suffisamment de sièges pour former un gouvernement. Finalement, ils n'ont pas eu d'autre choix que de former une coalition. Reste à savoir quel parti en prendra la tête.\nL'Union démocratique des travailleurs, qui a terminé en troisième position, devrait prendre la tête de l'opposition, aux côtés de ce qui reste des partis les plus à droite."
 ukraine_republican_dynamic_radical_socialist_tie: "L'élection s'était soldée par une égalité entre l'URDP et l'UPS-R. Les radicaux ont rapidement compris que le seul moyen de surmonter cet obstacle était d'obtenir le soutien de l'USDRP. S'ils forment une coalition, ils peuvent facilement obtenir la majorité à l'Assemblée.\nCependant, l'Union démocratique des travailleurs est également en lice pour obtenir le soutien du Parti des travailleurs, ce qui signifie que les radicaux doivent agir rapidement, sous peine de perdre les élections."
 ukraine_republican_dynamic_socdem_socialist_tie: "L'élection s'était soldée par une égalité entre l'USDRP et l'Union démocratique des travailleurs. Alors qu'une coalition de gauche pourrait facilement être formée, certains membres de l'USDRP hésitent à coopérer avec l'Union démocratique des travailleurs. Ils notent les tendances plus extrémistes de Vynnychenko et proposent que l'USDRP s'aligne plutôt sur les Radicaux."
 ukraine_republican_dynamic_tie: "L'élection s'est soldée par une égalité totale. Aucun des partis n'a obtenu suffisamment de sièges pour former un gouvernement. La seule chose qu'ils peuvent faire maintenant est de négocier avec leurs adversaires et d'essayer de former une coalition.\nL'URDP et l'USDRP peuvent encore avoir une chance, s'ils décident de former une coalition pour contenir l'Union démocratique des travailleurs. Cependant, le RDS n'a pas perdu espoir non plus, car il pourrait obtenir un soutien suffisant de la part des membres les plus radicaux du Parti des travailleurs."
 ukraine_republican.10.a: "Ce résultat n'a jamais fait l'objet d'un doute."
 ukraine_republican.10.b: "Une Ukraine pour les travailleurs !"
 ukraine_republican.10.c: "Une victoire glorieuse pour les révolutionnaires."
 ukraine_republican.10.e: "L'URDP prend la tête de la coalition !"
 ukraine_republican.10.f: "Izaak Mazepa de l'USDRP assure la présidence !"
 ukraine_republican.10.g: "Une coalition entre l'URDP et l'USDRP est mise en place, avec les radicaux à la tête du parti."
 ukraine_republican.10.h: "L'URDP et l'USDRP forment une coalition, sous la houlette des sociaux-démocrates."
 ukraine_republican.10.i: "Une coalition de gauche est formée."
 ukraine_republican.10.g.tt: "Une égalité des voix donne des résultats plus faibles."

 ukraine_republican.10.tt: "Les élections de 1937 ne sont qu'un début et nous devons préparer le terrain pour les élections futures. Reportez-vous au premier point de votre arbre de priorité d'après-guerre, §YUn Rêve qui devient réalité§! pour savoir comment gagner les prochaines élections."

 ukraine_republican.11.t:0 "Élection du Président"
 ukraine_republican.11.d: "Avant les élections, Oleksandr Shulhyn semblait être la valeur sûre pour la présidence en cas de victoire de l'URDP. Diplomate mais fidèle à ses principes, Shulhyn a guidé l'URDP dans les moments difficiles et bénéficie d'un large soutien, même en dehors de son parti. Toutefois, un autre candidat a été soumis à l'attention du Zbory national : Vasyl Vyshyvanyi, le prince Habsbourg de l'Ukraine. C'est un choix qui divise davantage : ses partisans, dont beaucoup ont déjà combattu sous le commandement de Vasyl pendant la Grande Guerre, considèrent Vasyl comme un véritable patriote, qui n'est pas ukrainien simplement parce qu'il est né dans ce pays, mais par choix et par conviction personnelle. Ses opposants affirment qu'élire un Habsbourg plutôt qu'un Ukrainien de souche revient à s'incliner devant Vienne et mettent en doute l'honnêteté des motivations de Vasyl. Une fois tous les votes comptés, le vainqueur est..."
 ukraine_republican.11.a: "Oleksandr Shulhyn."
 ukraine_republican.11.b: "Vasyl Vyshyvanyi."

 ukraine_republican.13.t: "Derrière les Portes Closes"
 ukraine_republican.13.d: "La victoire électorale de l'Union Démocratique des Travailleurs a placé la nouvelle république ukrainienne dans une situation difficile. La volonté du peuple était claire : il a choisi la politique révolutionnaire plutôt que la modération, mais l’Ukraine n’est pas totalement libre de suivre les souhaits de son peuple – du moins pas encore. L’ambassadeur d’Allemagne a suivi de près les élections ukrainiennes, rédigeant sans aucun doute des rapports à Berlin sur une éventuelle prise de contrôle du pays par les socialistes. Nous ne souhaitons pas la guerre ni d'hostilité avec l'Allemagne - dans un monde idéal, nous pourrions tous vivre en paix sans ce genre d'ingérence politique - mais les réalités géopolitiques ont forcé Vynnychenko et Fedenko à se serrer la main et à forger une coalition, malgré l'opposition du parti ouvrier. Le parti est clairement le membre le plus faible de l’accord.\n\nLors de négociations à huis clos, il a été décidé que les modérés prendraient le contrôle du Ministère des Affaires Etrangères et d'un certain nombre d'autres postes mineurs, tandis que l'Union Démocratique des Travailleurs occuperait le reste des postes ministériels ."
 ukraine_republican.13.a: "Nous devons travailler ensemble, pour l'instant."
 ukraine_republican.13.tt: "Pour apaiser Berlin, il faut adopter un gouvernement qui leur ressemble davantage. §RSoyez assuré que cet arrangement ne durera pas longtemps.§!"

 ukraine_republican.14.t:9 "La Chute de la Droite"
 ukraine_republican.14.d: "Le mouvement hetmaniste a été plongé dans une chute libre suite à l’effondrement du régime de Skoropadskyi. De nombreux partis, organisations et mouvements qui exerçaient autrefois une influence considérable sur la politique ukrainienne ont subi des pertes importantes, au premier rang desquels l’USKhD.\n\nAprès la rébellion républicaine, le parti s'est essentiellement divisé en deux camps : les « pragmatiques », dirigés par Serhii Shemet, et les « vrais croyants », dirigés par Mykola Kochubei. Les pragmatistes de Shemet ont rapidement abandonné l'USKhD et se sont présentés aux côtés de l'UDKhP, même si leurs anciens liens avec le gouvernement du Hetman ont effectivement fait d'eux des parias politiques. Comme on pouvait s'y attendre, ils ont obtenu des résultats épouvantables lors des élections de l'année dernière et n'ont que peu ou pas d'influence sur la scène politique nationale.\n\nPendant ce temps, ceux qui croyaient encore aux valeurs de l'USKhD ont rejoint la nouvelle organisation de Kochubei : la « Fraternité des Classocrates-Monarchistes ». Ce groupe prône la démission immédiate du gouvernement et la restauration d’une société classocratique, dirigée par le Hetman. La clique de Kochubei s'oppose désormais fermement à la République et à ses systèmes démocratiques, mais elle est loin d'avoir suffisamment de pouvoir pour atteindre ses objectifs.\n\nIl existe cependant une force qui a réussi, dans une certaine mesure, à se maintenir à flot après la crise. Le Parti agraire démocratique ukrainien, autrefois partenaire de coalition de l'USKhD, a à peine obtenu suffisamment de voix pour rester au Zbory national. Alors que la direction de l’UDKhP tente de nettoyer le parti de son passé répréhensible, son image est ternie et le restera dans un avenir prévisible. De plus, alors que la droite commence à se réorganiser dans une direction plus populiste, l’avenir de l’UDKhP est incertain."
 ukraine_republican.14.a: "Ça leur sert bien."

 ukraine_republican.30.t: "Promesses Au Peuple"
 ukraine_republican.30.d: "La réforme agraire est peut-être une question de subsistance pour la population, mais cela ne signifie pas que nos projets d’industrialisation ne seront pas un facteur dans cette élection – bien au contraire, en fait. L’intelligentsia et l’élite envisagent un avenir ukrainien industriel, une économie ukrainienne modernisée qui sera capable de résister à la tempête à l’avenir car elle peut exporter bien plus que de simples céréales. De grands projets d'ingénierie comme le projet hydroélectrique de Dniprohes apporteraient de l'électricité aux foyers de nombreux Ukrainiens, et il ne fait aucun doute que ces projets sont populaires. Peut-être devrions-nous profiter de ces projets et promettre de les concrétiser dans le cadre de notre campagne électorale ?\n\nCertains membres du parti pensent que rappeler à la population l'échec total des projets d'industrialisation de l'Hetmanat pourrait nous apporter un soutien de leur part. Après tout, nous sommes ici pour réparer les torts causés par 18 années de négligence et d’incompétence."
 ukraine_republican.30.d2:0 "La réforme agraire est peut-être une question de subsistance pour la population, mais cela ne signifie pas que nos projets d’industrialisation ne seront pas un facteur dans cette élection – bien au contraire, en fait. L’intelligentsia et l’élite envisagent un avenir ukrainien industriel, une économie ukrainienne modernisée qui sera capable de résister à la tempête à l’avenir car elle pourra exporter bien plus que de simples céréales. De grands projets d'ingénierie comme le projet hydroélectrique de Dniprohes apporteraient de l'électricité aux foyers de nombreux Ukrainiens, et il ne fait aucun doute que ces projets sont populaires. Peut-être devrions-nous profiter de ces projets et promettre de les concrétiser dans le cadre de notre campagne électorale ?"
 ukraine_republican.30.d3: "La réforme agraire est peut-être une question de moyens de subsistance, mais cela ne signifie pas que nos plans d'industrialisation ne sont pas pris en compte dans cette élection, bien au contraire. L'intelligentsia et l'élite se sont tournées vers un avenir industriel ukrainien, une économie ukrainienne modernisée qui sera capable de résister à la tempête à l'avenir parce qu'elle peut exporter plus que des céréales. De grands projets d'ingénierie tels que le projet hydroélectrique de Dniprohes apporteraient l'électricité à de nombreux foyers ukrainiens, et il ne fait aucun doute que ces projets sont populaires. Peut-être devrions-nous tirer parti de ces projets et promettre de les réaliser dans le cadre de notre campagne électorale ?\n\nIl est toutefois important de se rappeler que certains membres de l'UPS-R ont tendance à penser que les promesses de projets industriels grandioses ne trouvent pas nécessairement d'écho auprès de la population rurale de notre pays."
 ukraine_republican.30.a: "Vers un avenir industriel !"
 ukraine_republican.30.b: "Nous ne devrions pas promettre quelque chose que nous ne pouvons pas tenir."
 ukraine_republican.30.b_tt: "§Y300 jours§! après les élections, il faudra atteindre un §Cscore d'industrialisation§! au-dessus de §Y40§!. Si nous ne tenons pas notre promesse, nous en §Rpayerons le prix§!."
 ukraine_republican.30.b2: "Là où l'Hetmanat a échoué, nous vaincrons !"
 ukraine_republican.30.c2: "Vers un avenir industriel, mais en gardant à l'esprit les intérêts ruraux."

 ukraine_republican.31.t: "La Question de la Réforme Agraire"
 ukraine_republican.31.d: "Des terres pour tous ! C'était la promesse qui avait rallié les paysans à soutenir le VDR contre le Hetman. Si tous les partis prennent ce sujet au sérieux, ce sont les socialistes et les sociaux-démocrates qui en font l' axe principal de leur campagne. Il est difficile de rivaliser avec leurs promesses farfelues, c'est pourquoi certains membres du parti suggèrent de garder notre rhétorique sur la question raisonnable et prudente.\n\nCe ne sont pas les dernières élections : les promesses non tenues et la déception populaire n’amélioreront pas nos perspectives politiques futures. Certains proposent néanmoins une approche plus agressive. Nous devrions au moins rappeler aux gens que pendant toutes ces années, pendant que nos adversaires étaient occupés à des débats inutiles dans les cafés de Lvov, nous travaillions dur ici, luttant bec et ongles pour une redistribution équitable des terres. Ainsi, sans la résistance du lobby des propriétaires fonciers et l'entêtement des Hetmanites, nous pouvons mettre à profit notre expérience et enfin rendre au peuple la justice tant attendue."
 ukraine_republican.31.d2: "Des terres pour tous ! Telle est la promesse qui a incité les paysans à soutenir la VDR contre le Hetman. Si tous les partis prennent la question au sérieux, pour les socialistes, les autres partis semblent encore trop tendres avec les grands propriétaires terriens, parlant de compensations et de légalisme. La plupart des paysans soutiennent l'UPS-R pour l'instant, mais en s'appropriant la question de la terre, notre parti pourrait constamment faire pression pour obtenir plus de concessions pour les paysans, et éventuellement gagner des parties de la campagne aux socialistes-révolutionnaires."
 ukraine_republican.31.d3: "Des terres pour tous ! Telle est la promesse qui a incité les paysans à soutenir la VDR contre le Hetman. Alors que tous les partis prennent la question au sérieux, nous, socialistes, trouvons que les autres partis sont encore trop tendres avec les grands propriétaires terriens, parlant de compensations et de légalisme. La plupart des paysans soutiennent l'UPS-R pour l'instant, mais en faisant sienne la question foncière, Mazepa et son parti pourraient constamment faire pression pour obtenir davantage de concessions en faveur des paysans, et finalement gagner une partie de la campagne à l'USDRP. Ce résultat n'est en aucun cas garanti, mais il pourrait s'avérer utile pour orienter partiellement notre campagne contre les sociaux-démocrates."
 ukraine_republican.31.a: "Ne polarisons pas un environnement politique déjà mouvementé."
 ukraine_republican.31.b: "Un peu d'assurance ne fera de mal à rien!"
 ukraine_republican.31.a2: "N'exagérons pas nos efforts."
 ukraine_republican.31.b2: "Le sort des agriculteurs est le nôtre !"
 ukraine_republican.31.a3: "Concentrons-nous sur un programme positif."
 ukraine_republican.31.b3: "La faiblesse des sociaux-démocrates ne mènera notre pays nulle part !"
 ukraine_republican.31.a3.tt: "Après les élections, les §RUPS-R§! §SModérés§! seront en position de force."
 ukraine_republican.31.b3.tt: "Après l'élection, toutes les factions, à l'exception des §RUPS-R§! §SModérés§! se retrouveront dans une position plus forte."

 ukraine_republican.32.t:9 "L'Art de la Campagne"
 ukraine_republican.32.d: "La Selianska Spilka originale était une organisation vouée à donner à la paysannerie une représentation adéquate ainsi que dans les domaines éducatif, culturel et judiciaire. Il pourrait être décrit comme une forme d'union paysanne, similaire au syndicalisme en principe mais sans urbanisme et sans vénération de la violence révolutionnaire. Le modèle pourrait être restauré comme moyen d'organiser la paysannerie - et peut-être de diffuser les principes collectivistes de l'UPS-R parmi la paysannerie tout en l'aidant dans ses problèmes.\n\nSpilka pourrait potentiellement être redoutable pour obtenir des voix pour le RDS, et il sera certainement difficile de rivaliser avec eux sur la question foncière. Pour rassurer l’électorat, nous pourrions lancer une vaste campagne médiatique, pour rappeler nos promesses, mettre en pratique nos politiques et surtout pour montrer que nous résolvons la question foncière plus efficacement que quiconque."
 ukraine_republican.32.d2: "La Selianska Spilka d'origine était une organisation visant à donner à la paysannerie une représentation adéquate ainsi que des questions éducatives, culturelles et judiciaires. Elle pourrait être décrite comme une forme de syndicat paysan, similaire au syndicalisme dans son principe, mais sans l'urbanisme et la vénération de la violence révolutionnaire. Le modèle pourrait être restauré comme un moyen d'organiser la paysannerie - et peut-être de répandre les principes collectivistes de l'UPS-R parmi la paysannerie tout en l'aidant dans ses problèmes.\n\nIl est clair que grâce à Spilka et à la réputation de l'UPS-R en tant que parti paysan, nous serons en mesure d'obtenir de bons résultats dans les districts ruraux."
 ukraine_republican.32.a: "Nous promettons une action rapide et décisive."
 ukraine_republican.32.b: "N'allons pas trop vite en besogne."
 ukraine_republican.32.a2: "Bonne initiative ! Très bonne ! Magnifique, même !"
 ukraine_republican.32.b2: "C'est une bonne chose, mais cet électorat est déjà acquis."

 UKR_landreform_election_promises_tt: "Le §Cscore de réforme agraire§! est supérieur à §Y40§!"
 UKR_industry_election_promises_tt: "Le §Cscore d'industrialisation§! est supérieur à §Y40§!"
 ukraine_republican.32.a_tt: "§Y300 jours§! après les élections, il faudra atteindre un §Cscore de réforme agraire§! au-dessus de §Y40§!. Si nous ne tenons pas notre promesse, nous en §Rpayerons le prix§!."

 ukraine_republican.33.t:0 "Promesses Non Tenues"
 ukraine_republican.33.d: "Pour gagner le soutien de la population, il faut faire de grandes promesses pour résoudre tous les problèmes urgents qui affectent notre nation. Des promesses que notre gouvernement, semble-t-il, n'a pas encore tenues. L'impatience et l'agitation suscitées par notre inaction font que le soutien de l'opinion publique à l'égard de nos dirigeants a commencé à s'effondrer. Les manifestations sont de plus en plus fréquentes et de nombreux électeurs nous ont abandonnés au profit de l'opposition. Bien que notre administration continue à se battre, ces développements vont certainement entraver nos plans."
 ukraine_republican.33.a: "Vous souvenez-vous de toutes les promesses que vous avez faites ? Votre peuple, lui, s'en souvient."
 ukraine_republican.33_tt: "Notre §téchec§! à tenir même ces simples promesses n’est pas de bon augure pour notre administration, ni pour la stabilité de la nation. Nous §Ydevons§! renverser la situation immédiatement, de peur que la situation ne §Rdevienne incontrôlable§!."

 ukraine_republican.34.t: "Pragmatisme contre radicalisme"
 ukraine_republican.34.d: "Pour beaucoup de révolutionnaires qui ont pris part à la révolte anti-Hetman, une question s’est posée : que sommes-nous ? Pour certains, la réponse se trouvait dans le RDS : ceux qui luttaient contre le gouvernement tyrannique du Hetman se battaient pour le socialisme, une redistribution radicale des terres et une action sans compromis. Pour d’autres, la réponse pourrait être trouvée dans l’URDP et l’USDRP – ceux qui cherchaient à renverser le gouvernement Hetman parce que celui-ci refusait de faire des compromis et était entaché d’inefficacité.\n\nCette question est devenue l’enjeu principal de l’élection. Pour nous, quelle que soit la manière dont les socialistes se présentent, la révolte anti-Hetman était un soulèvement paysan pour ceux qui voulaient la paix, la terre et la démocratie. Le peuple n’a jamais aimé la tyrannie hetmaniste, mais il ne veut pas la voir remplacée par une tyrannie communiste. Néanmoins, nous risquons peut-être de paraître trop modérés et de ne pas capitaliser correctement sur le nouvel environnement politique de la République populaire, ce dont les partis socialistes ne manqueront pas de profiter."
 ukraine_republican.34.d2: "Pour de nombreux révolutionnaires qui ont pris part à la révolte anti-Hetman, une question s'est posée : qu'est-ce que nous sommes ? Pour certains, la réponse se trouvait dans le RDS - ceux qui luttaient contre le gouvernement tyrannique du Hetman se battaient pour le socialisme, la redistribution radicale des terres et une action sans compromis. Pour d'autres, la réponse se trouve dans l'URDP et l'USDRP - ceux qui ont cherché à renverser le gouvernement de l'Hetman parce que celui-ci refusait tout compromis et était entaché d'inefficacité.\n\nCette question est devenue le principal enjeu de l'élection. Comme nous sommes coincés entre les modérés de l'URDP et les radicaux du RDS, la question est devenue une source de division. La révolte anti-Hetman était vraiment une lutte pour la paix, la terre et la démocratie, mais certains affirment qu'elle va bien plus loin que cela. Sous notre direction, nous ne nous contenterons pas de faire le strict minimum qu'un homme d'État semi-compétent pourrait accomplir, mais nous réaliserons une véritable révolution sociale. Peut-être devrions-nous mettre l'accent sur ce type d'idéaux ; après tout, c'est ce qui nous a conduits à la victoire."
 ukraine_republican.34.d3: "Pour de nombreux révolutionnaires qui ont pris part à la révolte anti-Hetman, une question s'est posée : qu'est-ce que nous sommes ? Pour certains, la réponse se trouvait dans le RDS - ceux qui luttaient contre le gouvernement tyrannique du Hetman se battaient pour le socialisme, la redistribution radicale des terres et une action sans compromis. Pour d'autres, la réponse se trouve dans l'URDP et l'USDRP - ceux qui ont cherché à renverser le gouvernement de l'Hetman parce que celui-ci refusait tout compromis et était entaché d'inefficacité.\n\nCette question est devenue le principal enjeu de l'élection. Naturellement, la réponse est évidente : le RDS est le choix approprié de l'électeur ukrainien. Nombreux sont ceux qui ne voteront que sur une question non résolue depuis longtemps, à savoir la réforme agraire, et il ne fait aucun doute que l'UPS-R exerce une influence considérable sur la campagne ukrainienne. Une campagne basée uniquement sur la réforme agraire fonctionnerait certainement bien, mais certains craignent qu'elle ne soit pas suffisante pour permettre au RDS de se démarquer. Des personnalités du R-RB en particulier préconisent que nous nous présentions également comme les premiers combattants de l'indépendance et de la souveraineté ukrainiennes contre toutes les formes d'impérialisme, qu'il s'agisse de l'Allemagne ou de la Russie. Les autres partis ont peut-être pris part à la révolte anti-Hetman, mais il ne fait guère de doute qu'ils se vendront à l'impérialisme austro-allemand, un fait que nous devrions peut-être utiliser à notre avantage."
 ukraine_republican.34.a: "Nous réparons simplement les torts causés par les élections volées et l’ingérence hetmaniste."
 ukraine_republican.34.b: "Le rêve républicain ukrainien ne fait que commencer !"
 ukraine_republican.34.a2: "Les gens veulent le socialisme, et ils peuvent le trouver ici, au sein de l'USDRP."
 ukraine_republican.34.b2: "Une grande transformation de la société ukrainienne est à l'ordre du jour !"
 ukraine_republican.34.a3: "La paix, la terre et le pain - il n'y a pas mieux."
 ukraine_republican.34.b3: "Le peuple veut être libéré de la tyrannie étrangère, et le RDS le lui apportera !"
 ukraine_republican.34.b2.tt: "Consultez l'arbre des priorités politiques pour comprendre les effets de l'§1Idéalisme§!."

 ukraine_republican.35.t:0 "Promesses Non Tenues"
 ukraine_republican.35.d: "De belles promesses de création d'emplois et de baisse des prix. Où est le grand complexe de barrage de Dniprohes, qui devait être le summum de l'ingénierie ukrainienne, créer des milliers d'emplois et encore plus d'électricité pour les foyers tout autour ? Les gens se souviennent de vos promesses, même si vous ne vous en souvenez pas."
 ukraine_republican.35.a: "Nous avons fait tout ce que nous pouvions !"

 ukraine_republican.36.t: "URDP En Cours d'Examen"
 ukraine_republican.36.d: "L'existence de la République populaire est en grande partie due au Parti démocratique radical. L'un des dirigeants du parti, Oleksandr Shulhyn, a déployé de grands efforts pendant la révolte anti-Hetman pour s'assurer que Berlin n'interviendrait pas pour écraser la révolution, ayant été en pourparlers avec le gouvernement allemand presque dès le début. Le parti accueille également le célèbre Vasyl Vyshyvanyi, qui est considéré comme un homme du peuple malgré ses origines autrichiennes. Pour les prochaines élections, le parti démocratique radical pourrait être considéré comme le plus à droite par rapport aux sociaux-démocrates et à l'Union démocratique des travailleurs, ce qui lui a valu une grande bienveillance de la part des membres de l'administration précédente.\n\nPourtant, ses liens avec l'Hetmanate ont été récemment critiqués par ses adversaires. Il est de notoriété publique que Shulhyn a travaillé dans le gouvernement de l'Hetman en tant que ministre des affaires étrangères - et que l'URDP, bien que représentant l'opposition à la coalition de l'Hetman au pouvoir, a toujours occupé diverses fonctions. On pourrait considérer qu'il s'agit d'une tentative de travailler au sein du système pour l'améliorer, ce que l'URDP essayait clairement de faire - néanmoins, les partis socialistes ont utilisé l'histoire du parti pour les dépeindre comme des gens sans principes, ou pire, comme des traîtres à la révolution. Quelle sera leur réponse ?"
 ukraine_republican.36.d2: "L'existence de la République populaire est en grande partie due au Parti démocratique radical. L'un des dirigeants du parti, Oleksandr Shulhyn, a déployé de grands efforts pendant la révolte anti-Hetman pour s'assurer que Berlin n'interviendrait pas pour écraser la révolution, ayant été en pourparlers avec le gouvernement allemand presque dès le début. Le parti accueille également le célèbre Vasyl Vyshyvanyi, qui est considéré comme un homme du peuple malgré ses origines autrichiennes. Pour les prochaines élections, le parti démocratique radical pourrait être considéré comme le plus à droite par rapport aux sociaux-démocrates et à l'Union démocratique des travailleurs, ce qui lui a valu une grande bienveillance de la part des membres de l'administration précédente.\n\nPourtant, ses liens avec l'Hetmanat ont été récemment critiqués par ses adversaires. Il est de notoriété publique que Shulhyn a travaillé dans le gouvernement de l'Hetman en tant que ministre des affaires étrangères - et que l'URDP, bien que représentant l'opposition à la coalition de l'Hetman au pouvoir, a toujours occupé diverses fonctions. On pourrait considérer qu'il s'agit d'une tentative de travailler au sein du système pour l'améliorer, ce que l'URDP essayait manifestement de faire. Néanmoins, il est possible d'utiliser l'histoire du parti pour le dépeindre comme un parti sans principes ou, pire, comme un traître à la révolution. Que devons-nous faire ?"
 ukraine_republican.36.a: "Nous défendons la démocratie comme tout le monde !"
 ukraine_republican.36.b: "Notre passé n'a pas d'importance !"
 ukraine_republican.36.a2: "Profitez de cette rhétorique."
 ukraine_republican.36.b2: "Sans principes, peut-être, mais traîtres à la révolution ? Absolument pas."
 ukraine_republican.36.a3: "Bien sûr qu'il s'agit de larbins hétémonistes !"
 ukraine_republican.36.b3: "C'est vrai, mais franchement peu important aujourd'hui."

 ukraine_republican.37.t: "S'appuyer sur les syndicats"
 ukraine_republican.37.d: "Le soutien des syndicats sera inestimable lors des prochaines élections. Les syndicats se sont traditionnellement alignés sur les Borotbystes et les Ukapistes, suivant les lignes syndicalistes orthodoxes ; mais les temps sont différents maintenant. Les actions brutales du Hetman, réprimant les socialistes de toutes sortes, en ont radicalisé beaucoup vers des positions révolutionnaires d'extrême gauche. Maintenant que la république populaire a été restaurée et que ces mêmes révolutionnaires ne sont plus pris pour cible, d'autres partis ont cherché à prendre pied dans les syndicats. Les syndicats indépendants se sont considérablement développés après la révolution et il existe un potentiel considérable pour les faire se ranger de leur côté. Cependant, la république populaire est encore jeune et n'a pas encore prouvé qu'elle peut fournir une administration efficace, ce qui a fait craindre à certains de déclarer leur allégeance à un nouveau parti politique.\n\nPour l’USDRP, la question est de savoir comment nous devrions, le cas échéant, tenter de détourner les adhérents de ces syndicats les plus radicaux. Il serait peut-être judicieux de souligner l'histoire plutôt radicale de l'USDRP ; Les syndicats les plus anti-réformistes seront peut-être prêts à nous soutenir s’ils les considèrent comme les principaux combattants de la démocratie sur le lieu de travail et contre la tyrannie hetmaniste. Pourtant, certains membres du parti y voient une tentative quelque peu infructueuse. Maintenant que les syndicats sont en mesure de s’organiser librement, il ne fait aucun doute que l’USDRP sera un acteur majeur."
 ukraine_republican.37.d2: "Le soutien des syndicats sera inestimable lors des prochaines élections. Les syndicats ont traditionnellement été alignés sur les Borotbystes et les Ukapistes, suivant des lignes syndicalistes orthodoxes ; mais les temps sont différents aujourd'hui. Les actions brutales de l'Hetman, réprimant les socialistes de tout poil, en ont radicalisé plus d'un vers des positions révolutionnaires d'extrême gauche. Maintenant que la république populaire a été restaurée et que ces mêmes révolutionnaires ne sont plus visés, d'autres partis ont cherché à prendre pied dans les syndicats. Les syndicats indépendants se sont multipliés après la révolution et il existe un potentiel important pour les faire basculer de leur côté. Cependant, la république populaire est encore jeune et doit encore prouver qu'elle peut fournir une administration efficace, ce qui a rendu certains hésitants à déclarer leur allégeance à un nouveau parti politique.\n\nNaturellement, le RDS est une alliance de travailleurs, et notre position est assez forte ici. Cependant, la domination des Borotbystes et des Ukapistes sur les syndicats nous pose une question difficile. Peut-être serait-il préférable de conclure un accord avec les Borotbystes ; en échange de ne pas essayer de les concurrencer là où ils ont réalisé des gains aux élections locales, ils nous apporteront leur soutien aux élections parlementaires. Un tel accord serait plutôt problématique pour l'UPS-R, étant donné qu'il a tendance à contester le vote des Borotbystes lors des élections locales. Mais il serait tout aussi problématique pour le R-RB de ne pas conclure d'accord, car cela compromettrait le nombre de voix qu'il obtiendrait des travailleurs urbains."
 ukraine_republican.37.a: "Ne sommes-nous pas nous aussi des socialistes?"
 ukraine_republican.37.b: "Ce serait une erreur de passer pour plus radical que nous ne le sommes réellement."
 ukraine_republican.37.a2: "Il est temps d'obtenir des contreparties, alors !"
 ukraine_republican.37.b2: "Ce n'est pas notre faute si nous croyons aux élections nationales et qu'ils n'y croient pas."

 ukraine_republican.37.a2.tt: "Toutes les factions du §RR-RB§! en bénéficieront."
 ukraine_republican.37.b2.tt: "Toutes les factions de l'§RUPS-R§! en bénéficieront."

 ukraine_republican.39.t: "Les ministres UPS-R et R-RB quittent le gouvernement"
 ukraine_republican.39.d: "La coalition de gauche qui compose notre gouvernement est née d'une alliance pragmatique entre l'Union Démocratique des Travailleurs et l'USDRP. Afin de présenter son gouvernement sous un jour plus modéré, le président Vynnychenko a choisi de concéder plusieurs postes à des membres du Parti des Travailleurs. Cette alliance, espéraient-ils, n'aurait été qu'un arrangement temporaire, un obstacle de plus à franchir sur le chemin du socialisme. Cependant, leurs espoirs semblent avoir été déçus.\n\nIncapables d'assurer leur contrôle sur le gouvernement, les plans de l'Union Démocratique des Travailleurs semblent être tombés à l'eau."
 ukraine_republican.39.a: "La révolution a-t-elle été arrêtée ?"
 UKR_revbloc_collapse: "La §Rcoalition de gauche§! s'effondre"

 ukraine_republican.40.t: "Sur les Pages des Journaux et dans les Salons Bondés"
 ukraine_republican.40.d: "Les grands bouleversements de 1936 et 1937 ont revigoré les cercles semi-dormants de l'intelligentsia ukrainienne. Ceux qui s'identifient à une "classe intellectuelle" commencent à penser que l'avenir est à nouveau plein de possibilités et de promesses. Comme toujours, les visions des lendemains qui chantent ont tendance à être variées, de sorte que des débats animés, de longs pamphlets et des articles cinglants accompagnent à nouveau les discussions intellectuelles tendues sur les perspectives de la république ukrainienne restaurée.\n\nTous les principaux candidats aux élections jouissent d'une réputation considérable auprès de l'intelligentsia ukrainienne, qu'ils considèrent comme un électorat précieux. Il est donc important d'élaborer et de diffuser soigneusement le bon message de campagne, celui qui sera capable d'attirer les sympathisants sans aliéner désespérément tous les autres. Les rancunes ne s'oublient pas facilement chez ces personnes, et une attaque trop virulente contre nos adversaires pourrait se retourner contre nous plus tard.\n\nDes années de travail inlassable dans les domaines de la culture et de l'éducation nous ont déjà apporté beaucoup de bienveillance de la part des milieux intellectuels, c'est pourquoi il est peut-être préférable de conserver un message plus conciliant."
 ukraine_republican.40.d2: "Les grands bouleversements de 1936 et 1937 ont revigoré les cercles semi-dormants de l'intelligentsia ukrainienne. Ceux qui s'identifient à une "classe intellectuelle" commencent à penser que l'avenir est à nouveau plein de possibilités et de promesses. Comme toujours, les visions des lendemains qui chantent ont tendance à être variées, de sorte que des débats animés, de longs pamphlets et des articles cinglants accompagnent à nouveau les discussions intellectuelles tendues sur les perspectives de la république ukrainienne restaurée.\n\nTous les principaux candidats aux élections jouissent d'une réputation considérable auprès de l'intelligentsia ukrainienne, qu'ils considèrent comme un électorat précieux. Il est donc important d'élaborer et de diffuser soigneusement le bon message de campagne, celui qui sera capable d'attirer les sympathisants sans aliéner désespérément tous les autres. Les rancunes ne s'oublient pas facilement parmi ces gens, et une attaque trop virulente contre nos adversaires pourrait se retourner contre nous plus tard.\n\nNotre position est déjà assez décente : une grande partie de l'intelligentsia considère l'URDP comme trop liée à l'héritage de l'Hetmanat, tout en se méfiant du radicalisme du RDS. Peut-être qu'un message plus conciliant est la meilleure chose à faire."
 ukraine_republican.40.d3: "Les grands bouleversements de 1936 et 1937 ont revigoré les cercles semi-dormants de l'intelligentsia ukrainienne. Ceux qui s'identifient à une "classe intellectuelle" commencent à penser que l'avenir est à nouveau plein de possibilités et de promesses. Comme toujours, les visions des lendemains qui chantent ont tendance à être variées, de sorte que des débats animés, de longs pamphlets et des articles cinglants accompagnent à nouveau les discussions intellectuelles tendues sur les perspectives de la république ukrainienne restaurée.\n\nTous les principaux candidats aux élections jouissent d'une réputation considérable auprès de l'intelligentsia ukrainienne, qu'ils considèrent comme un électorat précieux. Il est donc important d'élaborer et de diffuser soigneusement le bon message de campagne, celui qui sera capable d'attirer les sympathisants sans aliéner désespérément tous les autres.\n\nIl convient également de se demander jusqu'où nous devons aller : si nous essayons de trop satisfaire les cercles intellectuels, nos électeurs parmi les ouvriers et les paysans risquent de ne pas être satisfaits. Peut-être qu'une campagne plus limitée sera suffisante. Après tout, nombre de nos membres éminents, comme Volodymyr Vynnychenko, qui est réputé dans les cercles créatifs non seulement en tant qu'homme politique, mais aussi en tant qu'écrivain et dramaturge prolifique, ont déjà recueilli un nombre considérable d'adeptes."
 ukraine_republican.40.a: "Il n'est pas nécessaire d'exercer une contrainte excessive."
 ukraine_republican.40.b: "Il est important que le débat reste civilisé."
 ukraine_republican.40.b2: "Nous partageons tous des idéaux similaires."
 ukraine_republican.40.a3: "Nous devons les éloigner de l'URDP et de l'USDRP."
 ukraine_republican.40.b3: "Aussi importants soient-ils, l'avenir appartient aux travailleurs."

 ukraine_republican.40.a3.tt: "Les factions §SModérées§! de l'§RUPS-R§! et du §RR-RB§! en bénéficieront."
 ukraine_republican.40.b3.tt: "Les factions §oRadicales§! de l'§RUPS-R§! et du §RR-RB§! en bénéficieront."

 ukraine_republican.41.t: "Formation de l'UNP"
 ukraine_republican.41.d: "Après la restauration de la République populaire d'Ukraine, la droite ukrainienne s'est retrouvée dans une situation difficile. Les tentatives de reconstruction d'une véritable force de droite, capable de s'adapter au nouveau consensus politique, ont pour la plupart échoué. La plupart des forces Hetmanistes à l'esprit idéologique ont été presque totalement évincées, tandis que les hommes d'État plus impartiaux et indépendants qui travaillaient sous le régime de l'Hetman ont du mal à réintégrer la vie politique. La meilleure chance pour la droite vient peut-être de quelqu'un qui ne correspond à aucune de ces descriptions : Mykola Mikhnovskyi. Après avoir quitté l'UDKhP, Mikhnovskyi a décidé de fonder son propre parti, l'UNP (Parti du peuple ukrainien). L'UDKhP étant désormais en perte de vitesse, la porte est ouverte pour que l'UNP devienne le plus grand parti de la droite ukrainienne, et il sera certainement plus populiste que n'importe lequel des anciens partis hétémonistes.\n\nPour l'URDP, la lente montée en puissance de l'UNP soulève une question importante. Une grande partie de la rhétorique de l'UNP a été dirigée contre les partis socialistes, en particulier le RDS, et bien que le parti soit assez petit, l'influence de Mikhnovskyi pourrait être suffisante pour blesser nos adversaires. Il n'est pas exclu de tolérer la montée de l'UNP, au moins à court terme. Cependant, l'aile droite de notre parti s'y est opposée, car elle y voit une remise en cause directe de son pouvoir et de son influence, notamment en s'adressant aux classes montantes des petits et moyens propriétaires terriens. L'URDP pourrait certainement faire plus pour attirer les modérés politiques, affirment-ils, et nous pourrions plus facilement faire face à une résurgence potentielle des conservateurs à l'avenir."
 ukraine_republican.41.a: "Pour l'instant, l'ennemi de mon ennemi est mon ami."
 ukraine_republican.41.b: "Redoubler d'efforts pour attirer des membres modérés."

 ukraine_republican.42.t:0 "Le devoir d'un soldat"
 ukraine_republican.42.d: "Parmi les différents groupes d'intérêt courtisés par les partis en lice, l'un d'entre eux se distingue particulièrement : les militaires qui ont volontairement levé les armes contre le régime criminel. Leurs actes et leurs sacrifices ont contribué à faire tomber la tyrannie de l'Hetman, leurs histoires feront partie d'un mythe fondateur de la nouvelle République, et leur allégeance politique pourrait influencer le cours du pays à l'avenir. Ils constituent un groupe social dont l'importance, malgré un nombre relativement faible, est reconnue par tous les principaux concurrents électoraux.\n\nCertains d'entre eux ne se tournent vers la cause rebelle qu'après que l'URDP a déclaré son opposition totale au gouvernement de Skoropadskyi. En outre, les membres du parti ont joué un rôle important dans l'établissement de liens entre les exilés et les militaires qui leur étaient favorables. D'autre part, les performances électorales reposent en grande partie sur des personnalités reconnaissables et, à cet égard, l'URDP manque de personnes capables de rivaliser avec des personnalités telles que Symon Petliura ou Yurii Tiutiunnyk. C'est pourquoi certains suggèrent de porter notre attention sur l'autre camp : sur ceux qui se sont tenus à l'écart ou qui se sont trouvés du côté de l'Hetman. Nombre d'entre eux sont démoralisés et désorientés ; leur offrir la perspective d'une gouvernance fiable et d'un avenir stable pourrait suffire à gagner leur faveur. Après tout, les vaincus méritent aussi la clémence."
 ukraine_republican.42.d2: "Parmi les différents groupes d'intérêt courtisés par les partis en lice, l'un d'entre eux se distingue particulièrement : les militaires qui ont volontairement levé les armes contre le régime criminel. Leurs actes et leurs sacrifices ont contribué à faire tomber la tyrannie de l'Hetman, leurs histoires feront partie d'un mythe fondateur de la nouvelle République, et leur allégeance politique pourrait influencer le cours du pays à l'avenir. Ils constituent un groupe social dont l'importance, malgré un nombre relativement faible, est reconnue par tous les principaux concurrents électoraux.\n\nIl est heureux que Symon Petliura, membre de longue date du parti, soit reconnu par beaucoup comme une personne cruciale pour notre victoire sur l'Hetman. Tirer parti de sa popularité parmi les soldats pourrait non seulement nous apporter des voix, mais aussi jeter les bases de la nouvelle classe de militaires : une classe inébranlablement dévouée à l'idée même de la République populaire. Pourtant, même au sein du parti, certains conseillent la prudence. Trop lier l'image du parti au seul militaire pourrait s'avérer peu judicieux à l'avenir."
 ukraine_republican.42.d3: "Parmi les différents groupes d'intérêt courtisés par les partis en lice, l'un d'entre eux se distingue particulièrement : les militaires qui ont volontairement levé les armes contre le régime criminel. Leurs actes et leurs sacrifices ont contribué à faire tomber la tyrannie de l'Hetman, leurs histoires feront partie d'un mythe fondateur de la nouvelle République, et leur allégeance politique pourrait influencer le cours du pays à l'avenir. Ils constituent un groupe social dont l'importance, malgré un nombre relativement faible, est reconnue par tous les principaux concurrents électoraux.\n\nRallier les vétérans de la révolte à notre bannière n'est pas une mince affaire. Certains proposent une alliance avec Yurii Tiutiunnyk. Yurko" est reconnu à juste titre comme un héros de la rébellion, largement populaire parmi les soldats, sympathique à la cause de la vraie révolution et, surtout, dépourvu de toute ambition politique. D'autres mettent en garde contre la folie du "pétliourisme" : la célébration des icônes militaires est souvent préjudiciable à la cause révolutionnaire. Les soldats unis par des loyautés personnelles au lieu d'une conscience idéologique sont voués à enterrer la révolution, et non à la défendre."
 ukraine_republican.42.a: "Nous avons contribué à la victoire au même titre que les autres."
 ukraine_republican.42.b: "La magnanimité est la vertu des vainqueurs."
 ukraine_republican.42.a2: "C'est un héros et il doit être reconnu comme tel."
 ukraine_republican.42.b2: "Notre cause va au-delà de la popularité des individus."
 ukraine_republican.42.a3: "La révolution a besoin de ses héros, après tout."
 ukraine_republican.42.b3: "Il n'est pas nécessaire de propager l'idolâtrie militariste."

 ukraine_republican.45.t: "Une Coalition Différente de Celle du Hetman"
 ukraine_republican.45.d: "Contrairement aux fondations chancelantes de la première République populaire, le nouveau gouvernement de coalition se trouve dans des eaux beaucoup plus sûres. Le pays retrouve une certaine normalité et les élections n'ont donné lieu qu'à peu de violences et d'intimidations, ce qui, espérons-le, est un signe avant-coureur.\n\nDirigé par l'URDP d'abord et l'USDRP ensuite, ce gouvernement n'est pas celui que certains espéraient. Pour eux, une administration progressiste modérée est certainement bien meilleure que l'Hetman, mais elle ne va peut-être pas assez loin dans ses efforts pour transformer correctement l'Ukraine après près de deux décennies d'abandon. Ils espèrent donc que l'USDRP au sein de la coalition sera au moins en mesure d'orienter l'URDP vers une direction plus à gauche.\n\nReste à savoir si ces espoirs porteront leurs fruits. Il est certain que satisfaire l'USDRP sera une tâche ardue, mais très importante. Des concessions devront être faites pour que le premier vrai gouvernement populaire survive et tienne vraiment ses promesses, et pour qu'il crée un bon précédent pour l'avenir."
 ukraine_republican.45.d2: "Contrairement aux fondations chancelantes de la première République populaire, le nouveau gouvernement de coalition se trouve dans des eaux beaucoup plus sûres. Le pays retrouve une certaine normalité et les élections n'ont donné lieu qu'à peu de violences et d'intimidations, ce qui, espérons-le, est un signe avant-coureur.\n\nDirigé par l'USDRP d'abord et l'URDP ensuite, ce gouvernement n'est pas celui que certains espéraient. Pour eux, une administration relativement inexpérimentée mais progressiste est certainement bien meilleure que l'Hetman, mais n'est peut-être pas prête à affronter les nombreux défis qui accompagnent le processus de gouvernance. Ils espèrent donc que l'URDP au sein de la coalition sera au moins en mesure de guider correctement l'USDRP et de tempérer ses éventuels excès.\n\nReste à savoir si ces espoirs porteront leurs fruits. Il est certain que satisfaire l'URDP sera une tâche ardue, mais elle sera très importante. Des concessions devront être faites pour que le premier vrai gouvernement populaire survive et tienne vraiment ses promesses, et pour qu'il crée un bon précédent pour l'avenir.\n\nToutefois, en recherchant le compromis, nous ne devons pas perdre de vue nos propres idéaux. En tant que parti, nous ne disposons pas de certains avantages dont jouissent les radicaux-démocrates, comme l'abondance de cadres expérimentés du parti, les connexions au sein de la fonction publique ou les réseaux politiques locaux bien établis. L'URDP en est parfaitement consciente et ne manquera pas d'utiliser ses atouts pour influencer nos politiques. Il conviendra de maintenir un équilibre prudent entre les compromis et le respect de nos propres principes."
 ukraine_republican.45.a: "Si c'est pour une bonne cause, nous sommes heureux de travailler avec eux."
 ukraine_republican.45.a.tt: "Selon l'attitude de l'§SUSDRP§! à notre égard, nous recevrons divers §Cmodificateurs§! passifs. Ces §Cmodificateurs§! peuvent être modifiés par des §Hpriorités§! et des §Hévénements§!. Garder de bonnes relations avec l'§SUSDRP§! sera crucial pour votre gouvernement, et il pourrait y avoir des §Rconséquences§! en cas de rupture de nos relations.\n\nConsultez votre onglet £GFX_decision_icon_small §YDecisions§! pour en savoir plus, et vérifiez la description de la priorité nationale §HUne Touche Radicale§! pour toute clarification."
 ukraine_republican.45.a2.tt: "Selon l'attitude de l'§lURDP§! à notre égard, nous recevrons divers §Cmodificateurs§! passifs. Ces §Cmodificateurs§! peuvent être modifiés par des §Hpriorités§! et des §Hévénements§!. Garder de bonnes relations avec l'§lURDP§! sera crucial pour votre gouvernement, et il pourrait y avoir des §Rconséquences§! en cas de rupture de nos relations.\n\nConsultez votre onglet £GFX_decision_icon_small §YDecisions§! pour en savoir plus, et vérifiez la description de la priorité nationale §HUne Touche Radicale§! pour toute clarification."

 ukraine_republican.48.t: "Les Trois Piliers du Parti"
 ukraine_republican.48.d: "Avec la finalisation des négociations de coalition, un nouveau paysage politique se dessine progressivement. L'URDP, en tant que partenaire principal de la coalition au pouvoir, est en passe d'y occuper une position clé. Le parti n'est cependant pas une structure monolithique, et la composition du gouvernement après les élections reflète non seulement les compromis conclus avec l'USDRP, mais aussi le factionnalisme existant au sein du parti.\n\nOleksandr Shulhyn, qui représente non seulement le parti dans son ensemble, mais aussi sa faction centriste en particulier, a été élu président du Zbory national. Le centre du parti est une assemblée moins liée par une vision idéologique forte que par des questions d'ordre pratique. Il sert de base à l'administration du parti et est en grande partie responsable du fonctionnement de sa machine politique. En effet, seul un parti bien organisé sera en mesure de défendre les idéaux de progrès et de démocratie en ces temps difficiles.\n\nAndrii Nikovskyi, l'une des figures de proue de l'aile gauche du parti, a été confirmé à la tête du Conseil des ministres du peuple. La faction de gauche n'a cessé de croître en raison de l'incapacité de l'Hetmanat à traiter de nombreuses questions sociales et du vide politique laissé par la suppression de l'USDRP et d'autres forces de gauche. La gauche du parti plaide en faveur d'un contrôle étatique fort sur les secteurs économiques cruciaux, défend des causes socialement progressistes et apporte une bonne dose de radicalisme constructif à la vision globale de l'URDP.\n\nEnfin, la direction de la faction parlementaire de l'URDP a été confiée à Volodymyr Dolenko, l'un des chefs de l'aile droite du parti. Ses principaux intérêts résident dans le soutien au "capitalisme de base" des petites et moyennes entreprises et des coopératives, combiné à la défense des intérêts des petits et moyens propriétaires terriens. Cette focalisation sur la paysannerie est la raison pour laquelle la faction de droite de l'URDP place de grands espoirs dans le succès de la réforme agraire et maintient des liens avec l'Église orthodoxe, dont l'emprise dans les campagnes reste assez redoutable."
 ukraine_republican.48.d2: "Avec la finalisation des négociations de coalition, un nouveau paysage politique se dessine progressivement. L'URDP, en tant que partenaire principal de la coalition au pouvoir, est en passe d'y occuper une position clé. Le parti n'est cependant pas une structure monolithique, et la composition du gouvernement après les élections reflète non seulement les compromis conclus avec l'USDRP, mais aussi le factionnalisme existant au sein du parti.\n\nVasyl Vyshyvanyi a été élu président du Zbory national. Bien qu'il représente symboliquement l'ensemble du parti, son mandat dépendra en grande partie de la faction centriste du parti. Le centre du parti est une assemblée moins liée par une vision idéologique forte que par des questions d'ordre pratique. Il sert de base à l'administration du parti et est en grande partie responsable du fonctionnement de sa machine politique. Après tout, seul un parti bien organisé sera en mesure de défendre les idéaux de progrès et de démocratie en ces temps difficiles.\n\nAndrii Nikovskyi, l'une des figures de proue de l'aile gauche du parti, a été confirmé à la tête du Conseil des ministres du peuple. La faction de gauche n'a cessé de croître en raison de l'incapacité de l'Hetmanat à traiter de nombreuses questions sociales et du vide politique laissé par la suppression de l'USDRP et d'autres forces de gauche. La gauche du parti plaide en faveur d'un contrôle étatique fort sur les secteurs économiques cruciaux, défend des causes socialement progressistes et apporte une bonne dose de radicalisme constructif à la vision globale de l'URDP.\n\nEnfin, la direction de la faction parlementaire de l'URDP a été confiée à Volodymyr Dolenko, l'un des chefs de l'aile droite du parti. Ses principaux intérêts résident dans le soutien au "capitalisme de base" des petites et moyennes entreprises et des coopératives, combiné à la défense des intérêts des petits et moyens propriétaires terriens. Cette focalisation sur la paysannerie est la raison pour laquelle la faction de droite de l'URDP place de grands espoirs dans le succès de la réforme agraire et maintient des liens avec l'Église orthodoxe, dont l'emprise dans les campagnes reste assez redoutable."
 ukraine_republican.48.a: "Une fête sous un grand chapiteau, en effet."
 ukraine_republican.48.a.tt: "La gestion des trois factions du §lURDP§! peut être assez inconstante. L'influence d'une faction §GHaute§! peut améliorer certains effets de nos §Ypriorités§!, ais elle peut aussi faire baisser l'influence des autres factions avec le temps.\n\nEn outre, si une faction reste §PBasse§! trop longtemps, elle peut provoquer une §RRévolte au sein du parti§! ce qui nuirait grandement à notre capacité à gouverner. Il serait préférable d'éviter un tel scénario tout en essayant de maximiser les avantages et d'éviter les factions.\n\nConsultez votre onglet £GFX_decision_icon_small  §YDécisions§! pour en savoir plus, et vérifiez la description de la priorité nationale §HUne TOuche Radicale§! pour toute clarification."

 ukraine_republican.49.t: "Le Bloc Socialiste Se Dissout"
 ukraine_republican.49.d: "Tôt le matin du [?global.date.GetDateStringNoHourLong], les dirigeants du Bloc Socialiste se réunirent à l'hôtel Palast à [202.GetName] pour officialiser la dissolution de leur alliance. Dans une déclaration commune, les dirigeants de chaque parti associé ont proclamé que "le mouvement avait été formé pour unir les partis socialistes contre le régime du Hetman. Avec la chute de l'Hetmanat, le Bloc a donc dépassé son objectif et a été formellement dissous".\n\nLe président de l'USDRP, Isaak Mazepa, a ajouté : "Les principes fondateurs du bloc socialiste ont toujours été le républicanisme, le socialisme et le dévouement à la démocratie. La cessation des opérations de cette alliance ne signifie pas que nous nous sommes repliés sur aucun de nos idéaux." Volodymyr Vynnychenko et Nykyfir Hryhoriiv ont tous deux conclu en déclarant que la coalition entre leurs partis respectifs se poursuivrait, probablement pour le bien des prochaines élections, auxquelles ils envisagent sans aucun doute de participer."
 ukraine_republican.49.a: "Il n'y a pas de libération nationale sans libération sociale."

 ukraine_republican.50.t: "Le Sort du Général Prisovskyi"
 ukraine_republican.50.d: "Alors que nous réorganisons les forces armées, nous devons traiter une question particulière : le sort du général Prisovskyi. Ce dernier est un loyaliste réputé du Hetman, membre de la SHD. Il est plutôt tristement célèbre pour avoir écrasé les soulèvements paysans de 1919, et avoir combattu nos forces en tant que l'un des principaux officiers soutenant le Hetman, lors de la révolte anti-Hetman. Cependant, la plupart de nos militaires reconnaissent son expertise et, s'il était réhabilité, il pourrait bien servir dans nos forces armées. En effet, parmi les forces du Hetman, il est plutôt acceptable, surtout en comparaison avec des personnalités comme Ivan Poltavets-Ostrianytsia. Nous pourrions soit le faire se retirer des affaires militaires et vivre le reste de sa vie en privé, soit l’accueillir à nouveau dans l’armée, même si cette dernière solution suscitera probablement une certaine opposition."
 ukraine_republican.50.a: "Il peut vivre en tant que citoyen privé."
 ukraine_republican.50.b: "Prisovskyi est un général talentueux, il nous servira aussi."

 ukraine_republican.52.t: "Le Tumulte à l'Est"
 ukraine_republican.52.d: "Le droit de grève est l'un des droits fondamentaux garantis par la constitution de la République populaire, et il semble que certains soient prêts à l'exercer pleinement. L'Union indépendante des mineurs est une nouvelle organisation, qui n'est pas liée aux structures syndicales établies et qui a été créée après la levée des restrictions sur les associations de travailleurs imposées par l'Hetmanat. Elle bénéficie d'un soutien important de la part des mineurs de la région du Donbas et est à l'origine des nombreuses grèves qui secouent actuellement l'industrie minière. Les grèves sont prévisibles, l'économie commençant à peine à se remettre du choc de la crise du lundi noir, mais ces grèves sont empreintes d'un militantisme et d'un radicalisme qui rappellent davantage les jours grisants de 1936.\n\nIl est évident que si les travailleurs ont des griefs justifiés, l'UKP et les Borotbystes, qui soutiennent sans aucun doute ce syndicat indépendant, utilisent la situation pour atteindre leurs propres objectifs politiques : perturber l'ordre public et discréditer notre gouvernement nouvellement établi. Nos partenaires de l'USDRP sont parvenus à s'entendre avec les dirigeants du syndicat et nous ont présenté une feuille de route destinée à atténuer les tensions professionnelles à long terme.\nLes deux principaux points de l'ordre du jour sont la mise sous tutelle des entreprises minières par l'État et le soutien continu de l'État aux syndicats. Un engagement en faveur de ces causes pourrait gagner la confiance de la direction de l'Union et apaiser la situation actuelle.\n\nCette proposition a immédiatement suscité la méfiance au sein du parti. Certains affirment que l'USDRP ne fait qu'utiliser la crise actuelle pour promouvoir ses propres objectifs. Il n'y a aucune garantie, et même en cas de succès, l'USDRP s'en attribuera simplement le mérite, construisant ainsi son propre capital politique à nos dépens. Les grèves, après tout, peuvent être attendues, tandis que la milice populaire veille à ce qu'elles ne perturbent pas l'ordre public. Cependant, l'inaction et l'hésitation risquent de donner une mauvaise image de notre administration, alors peut-être que le plan de l'USDRP est la meilleure chose à faire."
 ukraine_republican.52.a: "Un début difficile pour notre mandat..."
 ukraine_republican.52.a.tt: "La prise en compte des axes §HNationalisation des Mines de Charbon§! et §HRenforcer l'Utsentrprof§! permettra de se débarrasser de cet esprit national, mais nous pouvons aussi choisir de le laisser s'éteindre de lui-même."

 ukraine_republican.53.t: "Rien de Personnel, Juste des Affaires"
 ukraine_republican.53.d: "La crise du lundi noir a entraîné un retrait sans précédent des investissements étrangers de notre économie. Incertains de l'avenir des marchés ukrainiens, les capitaux internationaux ont largement décidé de réduire leurs pertes, à peine interrompues par les promesses de la loi d'allégement. Même ce calme relatif n'a pas duré longtemps, car la révolte et la victoire des Républicains qui a suivi ont brisé le peu de confiance qui restait dans la stabilité ukrainienne parmi les hommes d'affaires étrangers. Nombre d'entre eux, initialement attirés en Ukraine par les promesses d'une main-d'œuvre bon marché, de syndicats faibles et de réglementations peu rigoureuses, ont réalisé que ces conditions favorables pourraient bientôt prendre fin. D'autres, confondant notre juste rébellion avec un quelconque putsch communiste, ont commencé à craindre que leurs entreprises soient confisquées de force par l'État. Une idée ridicule, mais qui n'enlève rien à notre crédibilité.\n\nRegagner la confiance des investisseurs étrangers est un test important pour notre République refondée, qui montrera si son gouvernement est suffisamment mûr pour faire les compromis nécessaires au nom du bien commun. Ce qui est en jeu, ce n'est pas seulement la stabilité économique ou la crédibilité internationale, mais l'avenir même de l'Ukraine en tant qu'État moderne : l'expertise étrangère est indispensable à la réussite de l'industrialisation et du développement global de notre pays.\n\nLe processus sera long, mais les premières étapes pourraient être relativement simples. Un engagement ferme en faveur de l'État de droit et une réprimande énergique contre toute perspective d'"excès révolutionnaires" démontreront le sérieux de nos intentions. L'utilisation des liens qui nous restent dans les cercles du défunt Protofis pourrait convaincre ceux qui sont encore sur la défensive. Un ensemble de mesures législatives palliatives concernant la politique fiscale pourrait nous faire gagner du temps, mais contrarierait sans aucun doute nos partenaires de la coalition. Pourtant, il faut faire quelque chose et prendre rapidement les décisions qui s'imposent."
 ukraine_republican.53.a: "Nous n'avons jamais été les alliés de Protofis, mais par les temps qui courent..."
 ukraine_republican.53.b: "Les sociaux-démocrates devront apprendre le pragmatisme nécessaire."
 ukraine_republican.53.c: "Dans notre pays, la loi est respectée et protégée."
 ukraine_republican.53.c.tt: "Cette option est disponible parce que nous avons pris la priorité §HRespecter l'Indépendance Judiciaire§!."

 ukraine_republican.54.t: "Proclamation de Petliura"
 ukraine_republican.54.d: "Sous les yeux mêmes de la nation, l’ordre qui avait duré près de deux décennies s’est effondré, remplacé par un gouvernement dont beaucoup pensaient qu’il ne reviendrait jamais. Alors que les révolutionnaires célébrent dans tout le pays et que les forces hetmanistes déposient les armes, le peuple ukrainien se retrouve à l’aube d’une toute nouvelle ère.\n\nDes milliers de personnes se sont rassemblées devant la Maison du Conseil Central à [202.GetName], où Petlioura prononça un discours historique : "... malgré toutes ses tentatives, le Hetman n'a pas pu briser notre croyance inébranlable en un avenir où nous ne serons plus être liés par des chaînes. L’ancien gouvernement a tenté de faire taire nos appels à la liberté et a lutté de toutes ses forces contre la vague révolutionnaire imparable. Et pourtant, malgré tout, la cause républicaine a prévalu. Il est enfin temps de corriger l'injustice faite à notre nation il y a dix-huit ans et demi. Moi, Symon Petlioura, déclare par la présente le rétablissement de la République Populaire Ukrainienne.\n\nL’annonce sera accueillie par les acclamations de la foule en liesse. A midi, le pays tout entier avait appris la nouvelle : la République Populaire, que l'on croyait jetée dans les poubelles de l'histoire, était de retour.\n\nPetlioura assumerait temporairement la direction du gouvernement nouvellement déclaré jusqu'aux élections, qui devraient avoir lieu dans les mois à venir. On ne sait toujours pas ce que l’Allemagne pense de cette évolution, mais une réponse de Berlin est attendue dans les prochains jours."
 ukraine_republican.54.a: "Vive la République populaire d'Ukraine !"

 ukraine_republican.55.t: "Les Elections de [GetYear] sont reportées"
 ukraine_republican.55.d: "Après le déclenchement de la guerre, beaucoup ont commencé à se demander ce qu’il adviendrait des élections générales prévues en [GetYear]. Le mandat du gouvernement [UKR.GetRulingParty] touche lentement à sa fin, et même si des élections devraient avoir lieu dans les semaines à venir, la situation actuelle a certainement compliqué les choses. Le Zbory a donc voté le report des élections pour permettre au gouvernement de rester au pouvoir jusqu'à ce que la paix revienne sur nos terres.\n\nPlusieurs personnalités du Parlement et du gouvernement ont déclaré que la tenue d'élections à un moment comme celui-ci serait irresponsable. C’est un sentiment partagé par la majorité de la population ukrainienne, mais nombreux sont ceux qui sont déçus d’apprendre qu’ils devront attendre aussi longtemps pour que leur voix soit à nouveau entendue. Il en a résulté une détermination renouvelée à mettre un terme à cette guerre, nombre de personnes étant prêtes à se battre pour préserver leur mode de vie démocratique."
 ukraine_republican.55.a: "La guerre des peuples. Le rêve d'un peuple."

 ukraine_republican.56.t: "Une Menace sur le Flanc Droit"
 ukraine_republican.56.d: "Certains pourraient penser que le triomphe de la République s'est soldé par un échec ou par la soumission de tous ses ennemis, mais la réalité est plus complexe. Les services de sécurité indiquent que certaines menaces subsistent, tapies dans l'ombre, se renforçant et attendant l'occasion de frapper.\n\nLes restes du SHD constituent l'une de ces menaces. La majorité de ses dirigeants ont fui le pays ou ont été appréhendés, mais un nombre important de ses membres sont toujours en liberté. Certains d'entre eux ont peut-être abandonné leur cause, mais les irréductibles qui restent ne manqueront pas de causer des problèmes s'ils ne sont pas contrôlés. C'est pourquoi les forces armées et la police ont déployé des efforts considérables pour découvrir les structures restantes du SHD. Certains résultats se sont révélés assez surprenants : on soupçonne fortement Vasyl Murashko, officier d'état-major de haut rang de l'inspection de la flotte aérienne, d'être membre du SHD depuis le début des années 30. Malgré son comportement relativement discret, il a apparemment joué un rôle important en facilitant l'infiltration du SHD dans l'appareil de sécurité ukrainien. Une enquête plus poussée pourrait permettre de réunir suffisamment de preuves pour ouvrir un dossier formel à son encontre.\n\nUne autre menace, quoique moins prononcée, réside dans la Ligue des nationalistes ukrainiens. Il s'agit d'un groupe relativement petit, populaire principalement parmi les étudiants, qui compte encore quelques partisans dans l'armée. Pour l'instant, il est difficile de relier ses membres à des activités antirépublicaines prononcées. De plus, des rapports épars indiquent que pendant la rébellion, certaines unités sous le commandement d'officiers subalternes affiliés à la LUN se sont mutinées et ont refusé de suivre les ordres des hetmanistes. Quoi qu'il en soit, la Ligue prêche une doctrine de chauvinisme national et la vénération savinkoviste de la dictature, incompatibles avec les véritables idéaux républicains. A ce titre, un certain nombre de ses adeptes au sein de l'armée, dont l'un de ses fondateurs, le colonel Volodymyr Martynets, ont été placés sous étroite surveillance."
 ukraine_republican.56.a: "Les vestiges d'une époque plus sombre."

 ukraine_republican.57.t: "Se Réconcilier avec les Démocrates Agraires"
 ukraine_republican.57.d: "Une chose que l'URDP n'a pas en commun avec les autres forces politiques de la République populaire est son statut juridique pendant l'ère hétmaniste. Bien qu'il soit resté une force réformiste progressiste à cette époque, le système hétmaniste a considérablement supprimé les sentiments idéologiques forts, ce qui a eu pour conséquence de diluer quelque peu le parti sur le plan idéologique.\n\nOn peut dire la même chose de l'UDKhP ; beaucoup ont rejoint le parti non pas par conviction idéologique, mais simplement par désir de trouver une place dans la sphère politique. Maintenant que les rôles se sont inversés et que l'UDKhP est devenu presque insignifiant en raison des bouleversements politiques, ainsi que du fait qu'une plus grande partie de l'aile droite ukrainienne se tourne vers l'UNP, un nouveau développement s'est produit. Un certain nombre d'indépendants, anciennement membres de l'UDKhP mais qui ont quitté le parti avant les élections en raison des associations du parti avec la politique hétmaniste, cherchent maintenant à adhérer à l'URDP.\n\nL'influence politique de ces indépendants serait certainement utile, étant donné que leurs réseaux de mécénat ont largement subsisté malgré le déracinement du système hétmaniste. Cependant, il convient de se demander si leur adhésion sera nécessaire ou utile à long terme. Les principes idéologiques de l'URDP n'ont fait que s'accentuer depuis la renaissance de la république, et bien que le parti conserve sa nature de grande tente pour le moment, nous devrions faire attention à ne pas devenir un parti de fonctionnaires apathiques."
 ukraine_republican.57.a: "Ils sont les bienvenus au sein de l'URDP."
 ukraine_republican.57.b: "Nous sommes un parti de citoyens, et non d'intérêts conjoncturels."

 ukraine_republican.58.t: "Ascension des Sichovyky"
 ukraine_republican.58.d: "Avec la désorganisation des cliques militaires pro-hétmanistes, de nouveaux centres d'influence se développent parmi les officiers ukrainiens. L'un d'entre eux, impliquant Symon Petliura et ses confidents, ne nous concerne guère : nous sommes parvenus à un accord selon lequel l'ingérence politique n'a pas sa place dans la nouvelle armée ukrainienne.\n\nIl existe toutefois un autre groupe notable. Il s'agit d'une clique d'officiers de haut rang qui n'a pas été touchée par l'ingérence des Hétmanistes ni par nos tentatives de dépolitisation de l'armée : les Sichovyky, dirigés par le général Konovalets. La réputation de Konovalets en tant que général estimé est incontestable, et bien que lui et sa clique soient restés à l'écart de la politique en général (bien qu'ils soient quelque peu courtisés par l'UNP), la clique fortement patriotique et nationaliste qu'il dirige a exercé une influence significative sur nos forces armées.\n\nKonovalets et ses hommes ont sans aucun doute une plus grande allégeance à la République populaire qu'à l'Hetmanat, et sa loyauté envers la nation ukrainienne est au-dessus de tout, il n'y a donc que peu de raisons de se méfier d'eux. Il n'y a donc pas de raison de se méfier d'eux. Néanmoins, ils restent juste hors de notre portée, étant une clique bien plus indépendante et consolidée que les autres. Si nous gouvernons bien et que la coalition au pouvoir ne se désunit pas, il ne devrait pas y avoir de problèmes, mais si ce n'est pas le cas, les Sichovyky pourraient s'avérer un problème plus... difficile qu'on ne l'imaginait."
 ukraine_republican.58.a: "Une tâche difficile à accomplir."
 ukraine_republican.58.a.tt: "Les effets de l'§SUSDRP§! maintenant accordés seront :\n§OIndifférent§! : Soutien de Guerre : §R-5.00%§!\n§RNon coopératif§! :\nSoutien de Guerre : §R-10.00%§!"
 ukraine_republican.58.a2.tt: "Les effets de l'§lURDP§! maintenant accordés seront :\n§OIndifférent§! : Soutien de Guerre : §R-5.00%§!\n§RNon coopératif§! :\nSoutien de Guerre : §R-10.00%§!"

 ukraine_republican.59.t: "Une Menace Venue de la Gauche"
 ukraine_republican.59.d: "Depuis un certain temps, nos services de sécurité sont occupés à surveiller les activités de l'extrême droite, prêts à contrer toute menace posée par les vestiges de l'ancien ordre ou la nouvelle génération d'extrémistes de droite. Pendant ce temps, les mesures de surveillance et de prévention concernant l'extrême gauche étaient menées avec beaucoup plus de retenue. Il est donc possible que nous ayons manqué certains développements importants.\n\nDes rapports récents suggèrent que les Borotbystes se préparent à se lancer dans une campagne de recrutement clandestine. S'appuyant sur leurs relations étendues avec les syndicats et la paysannerie et sur leur vaste expérience de la campagne de guérilla contre l'Hetman, ils prévoient d'organiser et de former une force paramilitaire loyale. À l'appui de ces rapports, une cache d'armes a été récemment découverte dans l'une des planques perquisitionnées. S'il n'est pas rare de trouver des stocks d'armes non comptabilisés datant de l'époque de la VDR et de la rébellion, ces armes semblent avoir été récemment introduites en contrebande dans le pays. Un autre facteur troublant est que la mise en place et le maintien d'une force paramilitaire nécessitent des fonds qu'il est difficile d'obtenir sans soutien extérieur. L'ensemble de ces faits soulève des questions gênantes quant au degré d'ingérence étrangère dans nos affaires intérieures.\n\nDans les milieux de la sécurité, certains nous exhortent à réorienter au moins une partie de nos efforts contre cette nouvelle menace, tandis que d'autres restent sceptiques. Une infiltration des forces armées par l'extrême droite n'est-elle pas potentiellement plus dangereuse qu'une bande de bandits armés de vieux fusils de contrebande ? Cette tâche incombe à la milice populaire et à la police, et non au contre-espionnage."
 ukraine_republican.59.a: "Nous devons défendre notre démocratie contre toutes les menaces."
 ukraine_republican.59.b: "Maintenir notre orientation actuelle. Le soutien populaire nous protégera de l'extrême gauche."

 ukraine_republican.60.t: "Alliance Entre Égaux"
 ukraine_republican.60.d: "Il y a en fait beaucoup de positif à tirer de nos relations avec l’Allemagne et la Mitteleuropa. Au lieu de nous opposer avec véhémence à la coopération européenne comme le font les radicaux obstinés, nous devrions plutôt chercher à coopérer avec d’autres États d’Europe de l’Est partageant les mêmes idées. Après tout, des gouvernements sociaux réformistes et démocratiques ont accédé au pouvoir dans nombre de nos pays partageant les mêmes idées.\n\nLors de la conférence Mitteleuropa de l'été dernier, il y avait déjà eu des discussions préliminaires sur une coopération plus approfondie entre nos "républiques populaires", et maintenant la proposition est devenue un véritable traité, basé en grande partie sur un projet de l'homme d'État polonais Gabriel Narutowicz. Ce traité de coopération entre États Populaires, surnommé par la presse "Le Petit Pacte", formerait notre propre espace économique au sein de la Mitteleuropa, qui regrouperait notre influence au sein de l'organisation d'une part et coordonnerait des projets communs d'infrastructure et de développement de l'autre. autre main. Idéalement, notre coopération servirait d’exemple de relations de non-exploitation entre voisins et servirait de contrepoids aux intérêts allemands et autrichiens."
 ukraine_republican.60.a: "Proposition magnifique !"
 ukraine_republican.60.b: "Cela semble suspect."

 ukraine_republican.61.t: "[FROM.GetName] cherche à reserrer les liens avec nous"
 ukraine_republican.61.d: "Le ministère des Affaires étrangères [FROM.GetAdjective] a présenté son plan pour un Traité de Coopération entre les États populaires. Ce traité, surnommé « Le Petit Pacte » par la presse, constituerait notre propre espace économique au sein de la Mitteleuropa. Son objectif serait de mutualiser notre influence au sein de l'organisation d'une part, et de coordonner des projets communs d'infrastructures et de développement d'autre part. Idéalement, notre coopération servirait d’exemple de relations de non-exploitation entre voisins et servirait de contrepoids aux intérêts allemands et autrichiens."
 ukraine_republican.61.a: "Proposition admirable !"
 ukraine_republican.61.b: "Pas intéressé."

 ukraine_republican.62.t: "Ratification du Traité de Coopération Entre les États Populaires"
 ukraine_republican.62.d: "Le moment était solennel : le parlement a adopté le traité de coopération entre les États populaires en tant que testament des révolutions populaires et de la montée de la liberté et de la démocratie en Europe de l'Est. Bien que l'organisation n'en soit qu'à ses débuts et qu'elle s'occupe principalement de projets d'infrastructure communs dans nos régions frontalières communes, de nombreuses idées ont été émises pour étendre le traité à une union économique plus large. Il est à espérer que cela nous donnera un poids diplomatique supplémentaire dans les futures négociations commerciales avec l'Allemagne."
 ukraine_republican.62.a: "À la liberté et à la fraternité !"

 ukraine_republican.63.t: "Formation du Traité de Coopération Entre les États Populaires"
 ukraine_republican.63.d: "Les ministres des Affaires étrangères de Pologne, d'Ukraine et de Ruthénie blanche ont signé aujourd'hui le Traité de Coopération entre États Populaires. Dans leur déclaration commune, l'accord vise à coordonner leurs projets d'infrastructures et autres coopérations économiques. Nous en avons été informés à l'avance et le ministère des Affaires étrangères n'a pas vu de raison de mettre un terme à ces projets - du moins après que nous ayons eu confirmation qu'un certain nombre d'exceptions et de stipulations dans le texte du traité garantirait que cela ne nuise pas à notre propre influence économique. En pratique, ce traité ne signifie pas grand-chose. Dans le meilleur des cas, cela pourrait améliorer la stabilité économique de la Mitteleuropa Orientale, et au pire, elle s’effondrerait dans un an ou deux en raison de querelles internes."
 ukraine_republican.63.a: "Ils se syndiquent maintenant ?"
 UKR_EE_coop_tt: "S'ils acceptent, nous bénéficierons tous des avantages suivants :"
 UKR_EE_cooperation: "Petit Pacte"

 ukraine_republican.64.t: "Le Spectre du Socialisme"
 ukraine_republican.64.d: "Les contacts entre l'Internationale et les partis socialistes ukrainiens sont anciens. Dans les années 20, les discussions étaient officieuses et sporadiques, mais elles étaient enthousiastes dans l'espoir que l'Union démocratique des travailleurs puisse déstabiliser le statu quo hetmanien.\n\nMais la révolte anti-Hetman a donné une chance au peuple, qui a choisi d'élire l'Union démocratique des travailleurs - une anomalie socialiste dans la sphère d'influence traditionnelle et conservatrice de l'Allemagne. Les réactions à l'élection en France et en Grande-Bretagne ont été mitigées, mais surtout empreintes d'un optimisme prudent, car la possibilité d'une relation forte avec l'Ukraine, qui n'avait jamais été possible avec le gouvernement du Hetman, devenait soudain une réalité. Au lendemain de l'élection, des contacts ont été établis entre la Troisième Internationale et l'Union démocratique des travailleurs, en particulier entre les membres les plus radicaux du bloc.\n\nConformément aux traités militaires conclus entre l'Ukraine et l'Allemagne, l'Ukraine est contrainte de déclarer la guerre à l'Internationale. Mais les sympathies pour l'Internationale sont bien connues au sein de l'Union démocratique des travailleurs, ce qui a inquiété le ministre des affaires étrangères Arnold Margolin - à tel point qu'il a tenu une réunion privée avec d'autres ministres importants du Parti des travailleurs au sein du gouvernement, assurant qu'une prise de contrôle complète de l'Union démocratique des travailleurs était improbable si les Allemands réussissaient à contrer l'alliance franco-britannique. Mais s'ils ne réussissent pas..."
 ukraine_republican.64.a: "Nous devons peser soigneusement nos options."
 UKR_revbloc_revolt_tt: "[UKR_revbloc_revolt_tooltip]"
