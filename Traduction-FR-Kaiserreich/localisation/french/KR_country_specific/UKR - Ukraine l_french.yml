 #Republic Election Mechanic
 UKR_republic_election_mechanic: "Élections au Zbory National"
 UKR_republic_election_mechanic_desc: "Après près de deux décennies sous le régime dictatorial du Hetman, notre nation organise enfin ses premières élections véritablement démocratiques. Des millions d'Ukrainiens vont bientôt voter et choisir qui les dirigera dans les années à venir.\n\nDes partis de toutes tendances ont annoncé leur candidature, mais seuls trois d'entre eux ont une chance de former un gouvernement. Il s'agit de l'§lURDP§!, de l'§SUSDRP§! et du §RRDS§!. Celui qui obtiendra la majorité absolue négociera la formation d'une coalition avec les autres partis du Zbory National.\n\nBien entendu, pour remporter la victoire, nous devons obtenir le soutien de la population. §CLes occasions de gagner les cœurs et les esprits des différents groupes d'électeurs se présenteront périodiquement§!\n\nParti actuellement en tête: [UKR_republic_elections_get_leading_party]\n\nRésultat probable de l'élection: [UKR_republic_elections_likely_election_result] [UKR_election_relations] [UKR_republic_rds_elections_factionalism]"
 UKR_election_relations_1: "\n\nNos choix lors de l'élection influenceront également notre relation avec notre probable futur partenaire de coalition, l'§SUSDRP§!. Du meilleur au pire, il peut être §RNon Coopératif§!, §OIndifférent§!, §GCoopératif§! ou §CSouple§! envers nous. Il serait sage de le courtiser tout en remportant nous-mêmes la victoire, car avoir des relations positives comporte de nombreux effets bénéfiques.\n\nActuellement, leur attitude envers nous est [UKR_usdrp_attitude]."
 UKR_election_relations_2: "\n\nNos choix lors de l'élection influenceront également notre relation avec notre probable futur partenaire de coalition, l'§lURDP§!. Du meilleur au pire, il peut être §RNon Coopératif§!, §OIndifférent§!, §GCoopératif§! ou §CSouple§! envers nous. Il serait sage de le courtiser tout en remportant nous-mêmes la victoire, car avoir des relations positives comporte de nombreux effets bénéfiques.\n\nActuellement, leur attitude envers nous est [UKR_urdp_attitude]."
 UKR_rds_factionalism_elections: "\n\nL'§CUnion Démocratique des Travailleurs§!, composée du §RParti Socialiste-Révolutionnaire Ukrainien§! et du §RConseil-Bloc Révolutionnaire§!, défendra certainement ses propres intérêts au cours de la saison électorale. Bien qu'il soit plus important de s'occuper de ce factionnalisme plus tard, peut-être pouvons-nous, pour l'instant, essayer d'équilibrer les intérêts des deux groupes ?\nIl y a quatre forces principales dans la coalition, et celle qui en a le plus grand nombre sera la force dominante. Elles sont énumérées ci-dessous avec leurs forces actuelles respectives. Consultez votre §Harbre des priorités§! pour comprendre certains de leurs effets, mais d'autres viendront après notre victoire.\n\n- §RR-RB§! §oRadicaux§! (§Y[?UKR_rrb_radical_var]§!)\n- §RR-RB§! §SModérés§! (§Y[?UKR_rrb_moderate_var]§!)\n- §RUPS-R§! §oRadicaux§! (§Y[?UKR_upsr_radical_var]§!)\n- §RUPS-R§! §SModérés§! (§Y[?UKR_upsr_moderate_var]§!)"

