 arsenal_ukr: "Arsenal"
 arsenal_ukr_desc: "§gLe plus grand producteur d'armements d'Ukraine, l'Arsenal de Kiev, a été construit en 1764 et s'est depuis développé dans la production d'obus, d'artillerie, de canons antichar et anti-aériens.§!"
 deka_company:0 "Deka"
 deka_company_desc: "§gFondée à l'origine par des mennonites allemands de Schnönwiese en 1907, l'usine fut rachetée par Duflon, Kostiantynovych et K° - ou Deka - et devint en 1915 un important producteur de moteurs automobiles.§!"
 oleksandrivske_automobile_plant: "OAZ"
 oleksandrivske_automobile_plant_desc: "§gL'usine automobile d'Oleksandrivske a été fondée par un industriel allemand en 1863 à Oleksandrivske. Elle produit principalement des machines lourdes telles que des moissonneuses et des tracteurs, mais dernièrement, elle s'est développée dans la production de camions et d'autres automobiles lourdes.§!"

 kharkiv_locomotive_factory: "KhPZ"
 kharkiv_locomotive_factory_desc: "§gL'usine KhPZ de Kharkov figurait parmi les plus grands producteurs de locomotives de Russie, mais elle a depuis étendu sa production aux véhicules blindés.§!"

 kharkiv_design_bureau:0 "KhKBM"
