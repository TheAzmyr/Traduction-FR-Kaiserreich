 ukraine.3.t: "L'Union des Agrariens-Etatistes"
 ukraine.3.d: "L'USKhD a vu le jour à la veille des élections de 1924, lorsque Viacheslav Lypynskyi - encore dirigeant de l'UDKhP à l'époque - a proposé une révision radicale du programme du parti selon des lignes néo-monarchistes et corporatistes. Dans sa proposition, Lypynskyi rejetait fondamentalement la politique partisane et le parlementarisme, favorisant plutôt la réorganisation de la politique selon le principe de classocratie. Bien que l'idée soit contre-intuitive pour beaucoup, Lypynskyi pensait qu'une société gérée de cette manière donnerait à une « aristocratie de classe » composée des meilleurs et des plus brillants d'Ukraine une chance de changer le pays pour le meilleur, sans céder à la foi ou à la langue. Ses idées étaient considérées comme inconsolablement radicales et l'UDKhP finirait par le destituer de son poste de chef du parti.\n\nEn réponse, Lypynskyi a rassemblé ses partisans et a fondé un nouveau parti : l'Union Ukrainienne des Agrariens-Etatistes. L'USKhD se présentera aux élections de 1924 sur un programme intégrant le monarchisme, le corporatisme et la décentralisation, promouvant un ordre politique décentralisé mais antidémocratique contrastant avec le centralisme parlementaire de l'UDKhP. Il diviserait le vote conservateur, mais fut finalement relégué à un rôle subalterne au sein de la coalition Hetman résultante tandis que Lypynskyi resta membre du cercle de l'Hetman, poste qu'il continuera à occuper jusqu'à sa mort, et au delà.\n\nHéritant de son fondateur une vision classocratique, plurinationale et antilibérale de la politique, l'USKhD a été contraint de trouver de nouveaux dirigeants après la mort de Lypynskyi. Le parti a été repris par deux personnes : Serhii Shemet et Mykola Kochubei. Tous deux sont issus de familles nobles de propriétaires fonciers et ont participé à la fondation initiale de l'UDKhP aux côtés de Lypynskyi. Tous deux l’ont suivi dans son départ, quoique pour des raisons différentes : Kochubei l’a rejoint parce qu’il croyait sincèrement en ses opinions, tandis que Shemet estimait qu’un parti dirigé par un proche conseiller de l’Hetman offrirait de meilleures perspectives que l’UDKhP, de plus en plus imposant.\n\nCependant, Lypynskyi s’est avéré difficile à suivre et aucun de ses successeurs n’a été vraiment à la hauteur. L’USKhD risque désormais de tomber dans une totale inutilité, et il faudra peut-être un bouleversement majeur dans la politique ukrainienne pour le sauver."
