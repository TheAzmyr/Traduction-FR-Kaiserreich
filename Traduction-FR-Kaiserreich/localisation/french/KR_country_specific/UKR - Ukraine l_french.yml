 metallurgical_combine_azovstal: "Azovstal"
 metallurgical_combine_azovstal_desc: "§gLe Complexe Métallurgique d'Azovstal a été construite dans la ville côtière de Berdianske dans les années 1920 dans le cadre du programme d'industrialisation parrainé par le gouvernement. Depuis cette époque, il est devenu le plus grand producteur d'acier d'Ukraine, grâce aux gisements de fer et de charbon situés à proximité dans le Donbass.§!"
 basf_ukr:0 "BASF"
 basf_ukr_desc: "§gÀ l'origine une usine produisant des colorants synthétiques, l'usine d'aniline et de soude de Baden a été acquise par IG-Farben en 1916 et a commencé à produire des explosifs et, surtout, à raffiner des produits pétroliers. Elle est depuis devenue la plus grande société pétrolière d’Europe, gérant des puits de pétrole et des raffineries dans une douzaine de pays.§!"
 german-ukrainian_railways: "Preußische Ostbahn"
 german-ukrainian_railways_desc: "§gComme dans de nombreux autres Oststaat, la majeure partie du réseau ferroviaire appartient à des filiales de compagnies ferroviaires prussiennes. Cet arrangement garantit un entretien et un contrôle appropriés des infrastructures entre l'Allemagne et ses alliés de l'Est, à la fois pour des mouvements militaires rapides et pour faciliter les échanges commerciaux.§!\n\n"
