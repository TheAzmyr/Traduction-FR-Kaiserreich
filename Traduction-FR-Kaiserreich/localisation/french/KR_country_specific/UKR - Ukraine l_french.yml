 ukraine.104.d: "L'État ukrainien est une nation particulière, et nous vivons une époque particulière - la paix est en train de s'effondrer. Les armées deviennent de plus en plus grandes, les industries d'armement gonflent comme jamais auparavant - comme en 1914, il suffira d'une étincelle pour que la situation s'emballe. Et si l'Allemagne n'accepte pas d'être au moins partiellement responsable, nous devons prendre l'initiative nous-mêmes.\n\nC'est pourquoi le diplomate hétmaniste et, peut-être, le fonctionnaire d'État le plus favorable à la Russie, Oleksandr Sakhno-Ustymovych, a été envoyé en mission à Moscou pour un ultime effort. Lorsqu'il a rencontré le chef d'État russe, [RUS.GetLeader], il a tenté de trouver un terrain d'entente. N'est-il pas dans l'intérêt des deux pays d'éviter une nouvelle guerre, potentiellement encore plus catastrophique, qui opposerait les voisins les uns aux autres ?\n\nBien que [RUS.GetLeader] ait semblé sympathique au début et ait réaffirmé la reconnaissance par la Russie du statut d'État de l'Ukraine, il est devenu sceptique. Ce désir de paix, a-t-il poursuivi, ne sera pas propice s'il n'est pas étayé par des actions. Si l'Allemagne ne souhaite pas la guerre, pourquoi maintient-elle une présence militaire aussi importante en Ukraine et dans les pays voisins ? Pourquoi continue-t-elle à construire de profondes lignes de fortification sur le Dniepr et la Daugava ? Si l'Ukraine souhaite la paix, elle devrait peut-être renoncer à son accord de sécurité avec l'Allemagne et trouver un terrain d'entente avec ses frères historiques.\n\nSakhno-Ustymovitch était déterminé : il a ajouté que l'Ukraine n'avait aucune revendication territoriale à l'égard de la Russie et que, si l'Allemagne devait un jour attaquer, Kiev s'opposerait fermement à toute tentative d'utilisation de son territoire comme terrain de rassemblement pour la Heer. Mais cela ne suffit pas : la condition d'une paix durable en Europe est le retrait de l'Allemagne de l'Est. Il serait dommage que les deux États finissent par se faire la guerre, certes, mais c'est la réalité si l'Ukraine se rend complice de l'agression allemande.\n\nFinalement, les deux pays ont quitté la table des négociations. Si la paix n'est plus une option, il ne reste plus qu'à se préparer."
