 UKR_bolster_the_utsentrprof: "Renforcer l'Utsentrprof"
 UKR_bolster_the_utsentrprof_desc: "L'Utsentsprof, ou Conseil Central Panukrainien des Syndicats, est l'organisation principale qui coordonne les syndicats ukrainiens. Nous entretenons des relations cordiales avec eux et, en encourageant l'adhésion à des syndicats alignés sur Utsentsprof, nous pouvons plus facilement négocier des compromis avec les travailleurs et réduire l'influence des syndicats les plus radicaux."
 UKR_bolster_the_utsentrprof_tt: "Les effets de l'§SUSDRP§! vont maintenant être accordés :\n§OIndifférent§! : Gain de Pouvoir Politique Quotidien : §G+0.10§!\n§GCoopératif§! : Efficacité de Base de la Production : §G+3.00%§!\n§CSouple§! : Efficacité de Base de la Production : §G+6.00%§!\n\nLes décisions en matière d'industrialisation commenceront à accroître la popularité des §SSociaux-Démocrates§!."
 UKR_bolster_the_utsentrprof_tt_2: "Pour chaque niveau d'§1Idéalisme§! l'esprit sera modifié par :\nGain de pouvoir politique : §G+2%§!\nBase d'efficacité de production : §G+2.00%§!"
 UKR_bolster_the_utsentrprof_tt_3: "Les effets de l'§SUSDRP§! vont maintenant être accordés :\n§CSouple§! : Efficacité de Base de la Production : §G+6.00%§!\n\nLes décisions en matière d'industrialisation commenceront à accroître la popularité des §SSociaux-Démocrates§!."
 UKR_bolster_the_utsentrprof_tt_4:0 "Les décisions relatives à l'industrialisation commenceront à ajouter de la popularité §SSsociale-démocrate§!."

