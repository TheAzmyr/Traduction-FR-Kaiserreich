 ukraine.2.t: "Épîtres aux Frères-Agrariens"
 ukraine.2.d: "À la croisée des chemins entre politique et littérature ukrainiennes, le débat d'aujourd'hui portera sur la publication du magnum opus et du traité politique de feu Viacheslav Lypynskyi, « Épîtres aux Frères Agrariens ». Incontournable de la scène politique pendant de nombreuses années, Lypynskyi n'a pas trouvé le temps, entre son activisme et ses combats ultérieurs contre la tuberculose, d'achever son livre de son vivant - ce qu'il prédit lui-même dans l'avant-propos.\n\nAu cours de sa vie, Lypynskyi a été considéré par beaucoup comme un homme de contradictions : un noble polonais embrassant la lutte nationale ukrainienne, un fervent catholique défendant le rôle spirituel exclusif de l'Église orthodoxe ukrainienne et un fondateur de l'UDKhP qui en est venu à rejeter le parti qu'il avait adopté. aidé à créer. Les « Épîtres » sont une exploration des valeurs de Lypynskyi : une vision d'une société classocratique, où les plus éclairés peuvent guider l'Ukraine vers son avenir sans craindre les influences corruptrices de la démocratie libérale et du sectarisme mesquin.\n\nMais même si ses héritiers de l'USKhD s'accrochent à ses paroles, il est peu probable qu'ils puissent à eux seuls renverser la situation politique de l'Union. Bien que Lypynskyi soit un conseiller personnel de l'Hetman, l'USKhD n'a jamais gagné beaucoup de terrain et a été largement motivé par le zèle de Lypynskyi et de ses plus proches collaborateurs. L’organisation a donc beaucoup souffert de sa mort. L'USKhD, qui reste un partenaire mineur de la politique conservatrice, dont la nouvelle direction peine à remplacer son fondateur, a un avenir très incertain."
