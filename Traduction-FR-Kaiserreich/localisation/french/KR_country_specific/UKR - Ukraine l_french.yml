 ### Political Parties ###
 UKR_totalist_party: "UKP"
 UKR_totalist_party_long: "Ukrainska Komunistychna Partiia (Parti Communiste ukrainien)\n§gAprès la destruction des bolcheviks actifs en Ukraine, le Parti Communiste Ukrainien (UKP) a eu fort à faire. Formés lors d'une conférence d'émigrés à Paris, les délégués à l'assemblée constituante du parti communiste ukrainien étaient principalement d'anciens bolcheviks actifs en Ukraine, ainsi que quelques communistes ukrainiens radicaux qui, pour une raison ou une autre, avaient décidé de renoncer à leurs activités au sein du mouvement borotbyste ou du bloc conseilliste-révolutionnaire. Même s'il reprend en grande partie l'ancien programme politique bolchevique, il y avait néanmoins une différence essentielle : La réévaluation de l'importance de la question nationale ukrainienne. Bien que le UKP ait accepté de consolider cette orientation "nationale" en obtenant une majorité confortable, la question de l'objectif global du UKP restait posée. Doit-il chercher à rejoindre les structures révolutionnaires ukrainiennes et renoncer à tout lien avec l'éventuelle révolution en Russie ou continuer à essayer de fraterniser avec le mouvement révolutionnaire russe, en affaiblissant naturellement les liens avec le mouvement ukrainien ? C'est ainsi que de multiples fractions sont apparues. Finalement, la direction générale du parti a été confiée à Vlas Chubar, qui représentait un compromis interne fragile et était considéré comme un leader capable d'ouvrir un nouveau chapitre dans l'histoire du mouvement révolutionnaire. Néanmoins, jusqu'à présent, toutes les tentatives de l'UKP pour s'implanter politiquement ont pour la plupart échoué.§!\n"
 UKR_syndicalist_party: "UPS-R-B (K-S)"
 UKR_syndicalist_party_long: "Ukrainska Partiia Sotsialistiv-Revoliutsioneriv-Borotbystiv (Komunistiv-Syndykalistiv) (Parti ukrainien des socialistes-révolutionnaires-borotbystes (communistes-syndicalistes))\n§g Formé en tant que groupe dissident de gauche du plus grand Parti Ukrainien des Socialistes-Révolutionnaires, les Borotbystes (du nom de leur journal « Borotba », qui signifie « Lutte ») sont devenus le plus grand groupe d'extrême gauche de l'Ukraine à l'époque de la guerre civile. , opérant souvent comme une force de guérilla dans tout le pays. Au fil du temps, le parti est devenu un mélange d’idéaux syndicalistes et communistes. Il vise à autonomiser les travailleurs agricoles, en raison des conditions socio-économiques et culturelles uniques de l'Ukraine. Sa direction est divisée entre exilés et personnalités clandestines, mais reste concentrée autour d’Oleksandr Choumskyi. §!\n"
 UKR_radical_socialist_party: "USB - UPS-R (R-RB)"
 UKR_radical_socialist_party_long: "Ukrainskyi Sotsialistychnyi Blok - Ukrainska Partiia Sotsialistiv-Revoliutsioneriv/Radiansko-Revoliutsiinyi Blok (Bloc socialiste ukrainien - Parti ukrainien des socialistes-révolutionnaires / Bloc conseil-révolutionnaire)\n§gFondé en 1933, le Bloc socialiste ukrainien a réuni les forces socialistes ukrainiennes en exil pour former un contre-mouvement plus efficace face au Hetman. Aujourd'hui en exil en Galice, la tendance la plus radicale du bloc prône une Ukraine socialiste conseilliste et agraire. Le parti UPS-R est uni autour des leaders Nykyfir Hryhoriiv et Pavlo Khrystiuk, tandis que le Bloc Conseil-Révolutionnaire est représenté principalement par Volodymyr Vynnychenko.§!\n"
 UKR_social_democrat_party: "USB - USDRP"
 UKR_social_democrat_party_long: "Ukrainskyi Sotsialistychnyi Blok - Ukrainska Sotsial-Demokratychna Robitnycha Partiia (Bloc socialiste ukrainien - Parti social-démocrate ukrainien des travailleurs)\n§gFondé en 1933, le Bloc socialiste ukrainien a réuni les forces socialistes ukrainiennes en exil pour former un contre-mouvement plus efficace face au Hetman. Aujourd'hui en exil en Galicie, la tendance la plus réformiste du Bloc socialiste ukrainien prône le républicanisme parlementaire, le socialisme démocratique dans la tradition marxiste et fait appel aux ouvriers et aux paysans d'Ukraine. Le parti lui-même est uni autour du leadership populaire d'Isaak Mazepa, de Panas Fedenko et de l'ancien ministre de la défense Symon Petlioura, ce dernier agissant en tant que leader informel de l'ensemble du bloc et étant supposé avoir des liens avec certains officiers de l'armée ukrainienne.§!\n"
 UKR_republican_council: "Conseil Républicain"
 UKR_republican_council_long: "Rada Respubliky (Conseil Républicain)"
 UKR_social_liberal_party: "URDP"
 UKR_social_liberal_party_long: "Ukraiinska Radykalno-Demokratychna Partiia (Parti démocratique radical ukrainien)\n§gEnraciné dans certaines des plus anciennes organisations culturelles et éducatives d'Ukraine, le parti radical-démocrate ukrainien est une entité véritablement historique, dont un grand nombre de membres notables appartiennent à la classe intellectuelle. Son succès aux dernières élections nationales a entraîné la nomination d'un des premiers ministres les plus centristes de l'histoire de la jeune nation, Dmytro Doroshenko. Prônant le parlementarisme, la décentralisation et des politiques économiques progressistes, le parti a gagné du terrain en dehors de la classe intellectuelle. Le parti est uni autour des leaders Oleksandr Shulhyn, Oleksandr Lototskyi et Viacheslav Prokopovych.§!\n"
 UKR_market_liberal_party: "VSZV/Protofis"
 UKR_market_liberal_party_long: "Vseukrainskyi Souiz Zemelnykh Vlasnykiv/Souiz Promyslovosti, Torhivli, Finansiv i Silskoho Hospodarstva (Union panukrainienne des propriétaires fonciers/Union de l'industrie, du commerce, des finances et de l'agriculture)\n§gUnis autour de leur soutien mutuel pour le lobbying en faveur des intérêts des propriétaires fonciers et des industriels, l'alliance du VSZV (Union panukrainienne des propriétaires fonciers ; dominée par les grands propriétaires fonciers) et du Protofis (Union de l'industrie, du commerce, des finances et de l'agriculture ; dominée par les grands industriels) ) a réussi, à contrecœur, à se tailler une place dans le domaine politique de l'Hetman. La coopération officielle entre le gouvernement et les responsables de l'alliance a permis un flux constant d'affaires, attirant des investisseurs d'ici et d'ailleurs, favorisant ainsi la croissance de l'économie nationale.§!\n"
 UKR_market_liberal_party2: "URDP-R"
 UKR_market_liberal_party_long2: "Ukrainska Radykalno-Demokratychna Partiia (Parti démocratique radical ukrainien)\n§gLa faction de droite du parti radical-démocrate ukrainien a été formée au lendemain de la révolution républicaine par d'anciens modérés et constitutionnalistes de l'UDKhP qui se sont "convertis" à la cause républicaine.§!\n"
 UKR_social_conservative_party: "UDKhP"
 UKR_social_conservative_party_long: "Ukrainska Demokratychna Khliborobska Partiia/Ukrainskyi Soiuz Khliborobiv-Derzhavnykiv (Parti agraire démocratique ukrainien/Union ukrainienne des agrariens-étatistes)\n§gEn tant que groupe le plus "constitutionnaliste" et "parlementaire" de la coalition du Hetman, ils se distinguent par leur plaidoyer en faveur d'une transformation de la position du Hetman en une rôle symbolique. Malgré leur attrait limité au sein de leurs partis d'origine, ils conservent une certaine influence, notamment par l'intermédiaire de l'actuel Ministre-Otaman Dmytro Doroshenko et de l'héritier présomptif du Hetman, Danylo Skoropadskyi.§!\n"
 UKR_authoritarian_democrat_party: "USKhD / UDKhP"
 UKR_authoritarian_democrat_party_long: "Ukrainskyi Soiuz Khliborobiv-Derzhavnykiv/Ukrainska Demokratychna Khliborobska Partiia (Union ukrainienne des agrariens-étatistes/Parti agraire démocratique ukrainien)\n§gSemi-formellement connue sous le nom de "Coalition du Hetman", l'alliance politique entre les deux principaux partis conservateurs ukrainiens a une histoire controversée. Fondé en 1918, le Parti agrarien démocratique ukrainien (à l'origine le Parti démocratique ukrainien) a cherché à se présenter comme la première force politique conservatrice ukrainienne (par opposition à la "Grande-Russie en Ukraine"). Sa politique combine un interventionnisme économique notable avec des politiques de maintien de l'ordre, le tout enveloppé dans un ensemble doté d'un exécutif fort et d'un parlement influent. Les dirigeants du parti ont également contribué à l'arrivée au pouvoir du Hetman. L'Union des Agrariens Etatistes s'est séparée à la veille des élections de 1924, mais a été contrainte de former une coalition avec les agrariens démocrates pour conserver une majorité conservatrice. L'USKhD, épousant les idéaux classocratiques et le sentiment antiparlementaire de Lypynskyi, a joué le rôle de partenaire junior dans la coalition.§!\n"
 UKR_paternal_autocrat_party: "SHD"
 UKR_paternal_autocrat_party_long: "Soiuz Hetmantsiv Derzhavnykiv (Union des Hetmanites-Bâtisseurs d'État)\n§gCréée au milieu des années 1920 à l'initiative de deux hauts fonctionnaires du Bureau exécutif, l'Union des Hetmanites-Bâtisseurs d'État cherche à protéger l'autorité du Hetman et de l'État par le biais d'un sentiment antiparlementaire, de la centralisation, de l'expansion des délégations cosaques et du dogme antisocialiste.§!\n"
 UKR_national_populist_party: "LUN"
 UKR_national_populist_party_long: "Legiia Ukrainskykh Natsionalistiv (Ligue des Nationalistes Ukrainiens)\n§gFormellement réunie dans une véritable organisation à la fin des années 1920, la Ligue des Nationalistes Ukrainiens (LUN) a lentement mais sûrement gagné en influence et en soutien au fil des ans. Prônant une "révolution nationale" dans une optique totalitaire, corporatiste et résolument militariste, la LUN présente des points communs avec, assez ironiquement, la force politique russe de Savinkov, ainsi qu'avec le mouvement légionnaire roumain et l'ANI Italienne. Néanmoins, la Ligue cherche à utiliser sa propre vision, très spécifique, pour transformer fondamentalement la nation.§!\n"
 UKR_social_democrat_no_usb: "USDRP"
 UKR_social_democrat_no_usb_long: "Ukrainska Sotsial-Demokratychna Robitnycha Partiia (Parti social-démocrate ukrainien des travailleurs)\n§gL'une des plus anciennes forces politiques ukrainiennes, l'USDRP a été la principale force socialiste d'Ukraine jusqu'aux révolutions de 1917, avant d'être éclipsée par l'UPS-R. Après le coup d'État du Hetman, le parti est néanmoins resté influent en exil. Prônant le républicanisme parlementaire, le socialisme démocratique dans la tradition marxiste et de vastes réformes sociales, le programme réformiste du parti est populaire parmi les ouvriers et les paysans.§!\n"
 UKR_social_democrat_usp:0 "USP"
 UKR_social_democrat_usp_long: "Ukrainska Sotsialistychna Partiia (Parti Socialiste Ukrainien)\n§gAprès une grande victoire aux élections d'après-guerre, l'USDRP et l'aile modérée de l'UPS-R ont fusionné en un seul parti. Avec ses partenaires mineurs du R-RB et les radicaux restants de l'UPS-R, il est aujourd'hui l'hégémon incontesté de la politique de gauche en Ukraine.§!\n"
 UKR_radical_socialist_no_usb: "UPS-R/R-RB"
 UKR_radical_socialist_no_usb_long: "Ukrainska Partiia Sotsialistiv-Revoliutsioneriv/Radiansko-Revoliutsiinyi Blok (Parti ukrainien des socialistes-révolutionnaires/Bloc du Conseil-révolutionnaire)\n§gReprésentant le côté le plus radical de la scène politique de la République, la coalition UPS-R/R-RB prône un mélange unique de politique parlementaire et révolutionnaire. Sous la direction de Volodymyr Vynnychenko, la coalition s'efforce de créer une république socialiste agraire et conseillère.§!\n"

 ### Renamed/Late Game Parties ###
 UKR_hetman_opposition_party_long: "L'Opposition de Son Altesse Sérénissime\n§gLes partis politiques étant limités et l'Assemblée de classe panukrainienne ayant pris la place du Soim, les conseils de classe sont devenus la principale forme de représentation politique dans l'État. Les membres de l'Assemblée de classe panukrainienne et des conseils de classe locaux qui s'opposent à l'orientation actuelle du gouvernement peuvent toutefois exprimer leur opposition et faire pression ensemble pour proposer des changements.§!\n"
 UKR_hetman_government_party_long: "Gouvernement de Son Altesse Sérénissime\n§gLes partis politiques étant limités et l'Assemblée de classe panukrainienne ayant pris la place du Soim, les conseils de classe sont devenus la principale forme de représentation politique dans l'État. L'Assemblée de classe ukrainienne est principalement composée de ceux qui suivent les orientations de Shemet et de Kochubei.§!\n"
