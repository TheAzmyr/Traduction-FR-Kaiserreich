 ukraine_lun.2.t: "L'Assemblée Nationale Élit les Konovalets"
 ukraine_lun.2.d: "Les esprits les plus brillants de toute l’Ukraine ont été appelés à exercer temporairement le pouvoir du peuple. Leur objectif est de rédiger les documents fondateurs de la République Nationale Ukrainienne. Ouverte par le chef de l'État provisoire Mykola Stsiborskyi, l'Assemblée a procédé en acceptant la proposition constitutionnelle faite par le secrétaire de la Ligue, Dmytro Andriievskyi, et a établi le titre de Providnyk comme chef d'État permanent, avec des pouvoirs égaux à ceux du Hetman. Le débat sur la question de savoir qui devrait être élu à ce poste a formé deux factions : les radicaux de la LUN ont préféré conserver Stsiborskyi, mais ils ont finalement été mis en minorité par la majorité plus conservatrice derrière le général Yevhen Konovalets. Le militaire sévère, populaire et non hetmanite est censé être impartial en politique et se consacrer uniquement au bien national. L'élection de Konovalets étant claire, le général reçut de vifs applaudissements. C'est enfin arrivé, l'aristocrate à moitié russe est parti, et un véritable Ukrainiena été fièrement nommé à sa place !"
 ukraine_lun.2.a: "Il a parcouru un long chemin !"

 ukraine_lun.3.t: "Débat sur la politique économique"
 ukraine_lun.3.d: "La Ligue n'a pas vraiment développé la partie de son programme politique traitant  des questions économiques, autres que les principes fondamentaux de la réforme agraire nationale, de l’autosuffisance et d’une industrie militaire forte – mais ceux-ci ne sont que le développement de certaines politiques économiques de l’ère Skoropadskyi plutôt que quelque chose de radicalement différent. Cette attitude modérée ne satisfait cependant pas tout le monde.\n\nUn groupe d'économistes et de théoriciens, dont Mykola Stsiborskyi, Yakiv Moralevych et Leonid Kostariv, ont alors rédigé une politique économique ambitieuse à soumettre à l'inspection de l'Assemblée Nationale. Leur proposition économique envisage un contrôle étatique fort sur l’économie à travers des monopoles d’exportation essentiels, la nationalisation de l’industrie lourde et la direction exécutive du secteur bancaire. Stsiborskyi soutient que de cette façon, l’hégémonie de l’élite monétaire « non nationale » peut être brisée et les vastes richesses de l’Ukraine peuvent être dirigées plus efficacement – ​​et, plus important encore, dirigées vers le peuple ukrainien.\n\nEn outre, la proposition inclut l'organisation des professions dans des syndicats politiquement conscients, qui auraient une représentation corporatiste dans l'administration. Le Corps Légionnaire des Travailleurs de Roumanie est cité comme exemple concret d'une telle forme ou organisation, qui a conquis une partie de la classe ouvrière.\n\nLes opposants à ce projet soutiennent qu’il n’est guère judicieux de se lancer dans des réformes économiques massives à la veille d’une guerre et préfèrent simplement améliorer la situation économique actuelle par des réformes nationales individuelles."
 ukraine_lun.3.a: "Les radicaux ont raison."
 ukraine_lun.3.b: "La Vieille Garde a raison."

 ukraine_lun.4.t: "Le destin de Skoropadskyi"
 ukraine_lun.4.d: "La dernière question à résoudre pour garantir notre prise de contrôle est le sort de l’ancien Hetman. Lui et sa famille sont actuellement confinés dans sa datcha, surveillés par des hommes fidèles à [ROOT.GetLeader], mais jusqu'à présent aucune décision n'a été prise. La garde la plus âgée des nationalistes ukrainiens, dont beaucoup ont servi dans l’administration hetmaniste et dans l’armée, a toujours du respect pour Skoropadskyi, notamment pour son rôle dans la sécurisation de la nation ukrainienne, et ne souhaiterait pas le punir trop sévèrement pour ses échecs. Cependant, des membres plus fervents de la LUN exigent que des mesures soient prises. Ils soutiennent que le Hetman n’a pas simplement échoué, mais qu’il corrompt activement la nation ukrainienne grâce à l’influence russe et à la servitude envers l’Allemagne, et ils exigent donc une punition exemplaire.\n\nDans un procès extrêmement politisé, ces deux points de vue se sont opposés. Le procureur était farouchement pro-LUN et dressait une longue liste de crimes, affirmant même que la répression du soulèvement de 1936 était « un crime contre le paysan ukrainien ». Ils ont également révélé que Skoropadskyi bénéficiait personnellement des relations de son gouvernement avec Protofis et d'autres intérêts commerciaux en Ukraine, décrivant le Hetman comme corrompu et criminel.\n\nLes opinions ne se sont polarisées qu'au cours des trois jours d'audience, car la stratégie de la LUN consistant à aggraver les gens contre l'Hetman a également créé un recul et a fait ressembler le procès encore plus à un spectacle qu'il ne l'est déjà. Le jury semblait également divisé, car nombreux sont ceux qui sympathisaient avec Skoropadskyi. Au final celui-ci sera condamné à..."
 ukraine_lun.4.a: "Une assignation à domicile."
 ukraine_lun.4.b: "Un exil en Allemagne."

 ukraine_lun.5.t: "La Question de la Démocratie"
 ukraine_lun.5.d: "La naissance de la République nationale a été avant tout une affaire pragmatique : il fallait une main forte pour sauver la nation. En dehors de cela, les opinions divergent sur ce à quoi devrait ressembler l’Ukraine à l’avenir. Les militaires comme Konovalets semblent totalement se désintéresser de la question, se concentrant plutôt sur le renforcement de l’Ukraine dans l'immédiat et renvoyant ces questions à plus tard, une fois que la grande menace de la Russie aurait été écarté.\n\nCependant, de nombreux idéologues envisagent déjà l’avenir de la république. Dmytro Dontsov est peut-être le plus fervent partisan de l’abolition totale du parlementarisme et de la création d’un État totalitaire et nationaliste. Certains sont plus idéalistes – par exemple, les partisans de Makar Kushnir affirment qu’une dictature n’est qu’une mesure temporaire et qu’une fois que l’Ukraine sera suffisamment renforcée, elle pourra devenir une véritable république nationale démocratique dotée d’une forte autorité présidentielle.\n"
 ukraine_lun.5.a: "La démocratie est une chimère imaginée par les libéraux et les socialistes."
 ukraine_lun.5.b: "La démocratie est l’état naturel de la nation ukrainienne."

 ukraine_lun.6.t: "Les écrits de Dontsov"
 ukraine_lun.6.d: "Un homme s'est fait connaître comme aucun autre lors des rassemblements de la Ligue : Dmytro Dontsov. Ses brochures furent largement diffusées et Dontsov devint rapidement une figure aux proportions presque légendaires parmi les jeunes membres de la base de la LUN.\n\nIl a notamment été le critique le plus virulent du maintien des anciens vestiges de l’ordre hetmanite, appelant à la place à la naissance d’un "nouvel homme" dpté d'une foi brûlante et d'un cœur de pierre, qui s’engagerait dans le nationalisme des actes et non dans celui des paroles. Dontsov est un ethno-nationaliste ukrainien virulent et prône la suprématie de la nation sur tout le reste.\n\nCela rappelle les propos tenus par de nombreux observateurs la Garde de Fer et d’autres mouvements ultranationalistes qui relevaient justement la tête à travers toute l’Europe. Un soupçon supplémentaire est soulevé par le passé de Dontsov, car il était un partisan de l'ultra-traditionalisme hetmaniste jusqu'à ce qu'il soit déçu par le régime et rejoigne la LUN. Sa popularité fait de lui une menace potentielle, et certains ont appelé à restreindre ses publications, de peur qu’elles ne propagent un radicalisme inutile auprès de la population.\n"
 ukraine_lun.6.a: "Censurer ses écrits les plus révolutionnaires."
 ukraine_lun.6.b: "Il a le droit de s'exprimer."

 ukraine_lun.7.t: "Les deux visages de la Ligue"
 ukraine_lun.7.d: "Après l'accession au pouvoir de la Ligue, le nombre de ses membres a explosé à mesure que divers petits groupes nationalistes fusionnaient avec l'organisation. De même, une grande partie des anciens conservateurs et nationalistes pro-hetmanites ont rejoint l’organisation, et un plus grand nombre encore ne sont pas membres, mais font partie d’associations alignées sur la LUN. Tout cela a considérablement élargi l'assise de la Ligue pour en faire un véritable mouvement de masse, qui en est venu à dominer la vie politique ukrainienne.\n\nIl est rapidement devenu évident que la Ligue comptait désormais deux groupes distincts. La Vieille Garde est composée de nationalistes plus modérés, dont beaucoup ont déjà coopéré avec l’Hetmanat. Les administrateurs, les officiers plus âgés et les vétérans des batailles de 1917-1918 ont tendance à faire partie de ce groupe. Leur vision de la révolution nationale est limitée : ils ne souhaitent pas un grand bouleversement idéologique, mais un État efficace et militarisé, ce qu'aurait dû être l'Hetmanat. Ils soutiennent le général Konovalets et le « régime militaire » en général.\n\nLa Jeune Garde - qui est ironiquement le groupe qui fait partie de la LUN depuis plus longtemps - est composée de jeunes radicaux, d'officiers de rang inférieur et de la classe moyenne diplômée de l'université. Ses symboles sont des idéologues comme Mykola Stsiborskyi et Dmytro Dontsov. Certains membres de la Jeune Garde ont exprimé la mentalité selon laquelle leur révolution nationale est devenue trop conservatrice à cause de leurs alliés modérés, tandis que la Vieille Garde a tendance à considérer les radicaux comme peut-être trop immatures, trop enclins à rêver et pas assez expérimentés pour guider correctement le pays."
 ukraine_lun.7.a: "Les deux présentent un intérêt."

 ukraine_lun.20.t: "La nouvelle opposition du Hetmanat?"
 ukraine_lun.20.d: "Pour beaucoup, la révolte anti-Hetman a dissipé une fois pour toutes l'idée que le régime du Hetman était le seul garant possible de la stabilité, dont le jeune État ukrainien a désespérément besoin pour se développer. Pourtant, avec le désarroi des forces républicaines, la plus grande menace à la domination hetmaniste sur le système politique reste une question générale pour beaucoup.\n\nCertains signes indiquent que la plus grande menace pour l’Hetmanat ne vient peut-être pas de la gauche comme c’était le cas autrefois, mais de la droite. Dans la situation dans laquelle se trouve l’État ukrainien, la nature de la Ligue des Nationalistes Ukrainiens, une organisation entièrement dédiée au changement radical, a donné sa chance à ce groupe autrefois petit et relativement sans importance.\n\nL’armée est devenue l’un des principaux viviers de l’organisation ; Les défections lors de la révolte, ainsi que les tentatives ultérieures du régime actuel pour rendre l'armée plus « politiquement fiable », ont conduit la Ligue à intensifier son agitation parmi les soldats et les officiers subalternes, invoquant une vision d'un nouvel État Ukrainien guidé par des principes. de devoir, de discipline et de camaraderie militaire."
 ukraine_lun.20.a: "Nous garderons un oeil attentif."
 UKR_lun_firstwarning: "La §NLigue des Nationalistes Ukrainiens§! est peut-être un mouvement marginal pour l’instant, mais si nous ne tenons pas nos promesses de réforme agraire, il ne fait aucun doute qu’ils prendront de l’ampleur."

 ukraine_lun.21.t: "La Ligue et la Campagne"
 ukraine_lun.21.d: "Comparée à des partis tels que le Parti Social-Démocrate des Travailleurs et le Parti Démocratique Agrarien , la Ligue des Nationalistes Ukrainiens n'a jamais eu de forte influence dans les campagnes, sa rhétorique ne trouvant souvent de soutien que parmi l'intelligentsia de droite. Alors que l’opposition de gauche à l’Hetmanat s’estompe et que la Ligue tente d’améliorer sa position auprès de la paysannerie, ils rencontrent un allié improbable : un ancien républicain du nom de Kyrylo Osmak.\n\nA la tête de l'association coopérative "Silskyi Hospodar", une organisation agricole fondée en Galice en 1899 et qui a ensuite étendu ses activités à toute l'Ukraine, Osmak s'inquiète des tendances autoritaires et des propositions radicales de la Ligue. Malgré cela, Osmak semble croire que les inquiétudes de Stsiborsky concernant le bien-être des paysans et des agriculteurs sont sincères. Une alliance de facto a été formée entre la Ligue et Silskyi Hospodar, et de nombreux postes du réseau régional de l'association coopérative sont occupés par la Ligue.\n\nEn plus de fournir une assistance à la création et au fonctionnement de coopératives agricoles, d'offrir une formation agricole et une aide aux agriculteurs en difficulté, les membres de la Ligue ont profité de l'occasion pour diffuser leur message d'une nouvelle Ukraine - où les besoins du peuple ukrainien seraient la première préoccupation de l'État et où il n’y aurait pas de place pour la tyrannie des grands propriétaires fonciers. De petites manifestations locales influencées par la Ligue ont eu lieu dans les campagnes, exigeant du gouvernement qu'il répartisse équitablement les terres."
 ukraine_lun.21.a:0 "Inquiétant."

 ukraine_lun.22.t: "Les derniers Républicains et la Ligue"
 ukraine_lun.22.d: "Il semble que les tentatives de la Ligue pour obtenir le soutien de l'ancienne opposition du Hetman aient porté leurs fruits. Avec le soutien de l'association coopérative de Kyrylo Osmak, la LUN a étendu son influence à la paysannerie mécontente. Dans une tentative de séduire l'ensemble de la population, les organes du parti Stsiborsky ont atténué les voix anti-démocratiques et se sont plutôt concentrés sur la critique de la politique de réforme agraire lente et inefficace du gouvernement du Hetman. Sous couvert de mouvements de protestation rurale, la Ligue a commencé à attirer de plus en plus ceux qui soutenaient auparavant les républicains, en s'appuyant sur des idées très similaires : appels à l'égalité sociale dans les campagnes, représentation accrue du peuple dans un régime hetmanite qualifié d'« élitiste »."
 ukraine_lun.22.a: "Quels crypto-républicains..."

 ukraine_lun.23.t: "Une Loyauté Incontestable ?"
 ukraine_lun.23.d: "Tandis que les agitateurs de la Ligue poursuivent leurs efforts pour radicaliser la paysannerie et organiser de nouvelles manifestations, l'armée reste l'institution la plus vulnérable à l'infiltration ultranationaliste. Bien que des contacts sporadiques aient existé pendant longtemps entre des officiers, même relativement haut gradés, et la Ligue, ils n'étaient que cela : pour la plupart accidentels et insignifiants.\n\nCependant, la situation semble avoir changé pour le pire, avec des rumeurs selon lesquelles deux officiers seraient fortement impliqués dans la coopération avec la LUN : Petro Bolbochan et Volodymyr Oskilko, qui ont tous deux la réputation d'être plutôt indépendants d'esprit et quelque peu téméraires dans leurs pensées et leurs actions. C'est un secret de polichinelle dans les milieux militaires que tous deux considèrent l'armée comme quelque chose de plus qu'un simple élément de l'appareil de sécurité de l'État. Les tendances élitistes fortement prononcées du SHD les ont toujours rebutés, mais la rhétorique ouvertement populiste du LUN a réussi à susciter leur intérêt. S'ils restent pour la plupart indifférents aux principes plus « ésotériques » des convictions de la Ligue, ils placent néanmoins certains espoirs dans cette organisation dynamique et résolument radicale."
 ukraine_lun.23.a: "Une source d'inquiétude."

 ukraine_lun.24.t: "Marche de la Ligue des Nationalistes Ukrainiens"
 ukraine_lun.24.d: "L'organisation de Mykola Stsiborskyi est passée d'un club de lecture de droite à une vaste organisation réunissant sous une même bannière divers nationalistes, républicains et conservateurs mécontents. Pour montrer leur force, une marche a été organisée pour traverser les monuments historiques de [202.GetName]. Yevhen Onatskyi, organisateur en chef de l'événement, a publié une déclaration décrivant la marche comme « une célébration de la nation ukrainienne et de ses réalisations », bien que les forces de l'ordre de la capitale aient adopté un point de vue plus pessimiste.\n\nMême si la marche s’est déroulée dans le calme, elle a certainement fait sourciller. De nombreux discours prononcés dans le cadre de l'événement étaient de nature radicale, et en particulier la présentation de Dmytro Donstov laissait peu de place à l'imagination : la Ligue a exigé que le Hetman prenne des mesures immédiates pour « corriger le cours de l'État ». Les revendications de la Ligue comprenaient la distribution de terres au peuple ukrainien fidèle, l'élimination des bureaucrates et des hommes d'affaires corrompus des cercles les plus proches du Hetman et la nomination d'un Ministre-Otaman favorable à la cause de la Ligue.\n\nPlus inquiétant encore était le nombre d’officiers subalternes impliqués dans la manifestation à titre privé. Dans l'armée, l'opinion largement répandue est que la Ligue est un bon mouvement patriotique, dont les objectifs sont admirables, même si ses moyens sont légèrement suspects. Stsiborskyi lui-même est colonel et a développé de nombreux adeptes dans l'armée."
 ukraine_lun.24.a: "Essayons de limiter leur influence..."

 ukraine_lun.25.t: "La Ligue et l'Armée"
 ukraine_lun.25.d: "À huis clos, les dirigeants de la Ligue ont rencontré un certain nombre de généraux à l'esprit nationaliste. Étaient présents à la réunion Mykola Stsiborskyi, Yevhen Onatskyi et Dmytro Andriievskyi de la LUN, tandis que les militaires en question étaient Yevhen Konovalets, Mykola Kapustianskyi et Petro Bolbochan - tous anciens républicains de l'époque de la République Populaire et partisans tièdes de Skoropadskyi. Ils ont assuré que de nombreux autres membres de l'armée partagaient leurs doutes, notamment parmi les soldats de l'ouest de l'Ukraine, souvent laissés pour compte dans les projets du Hetman. Outre les inquiétudes des soldats ordinaires, Konovalets a souligné comment la révolte précédente et les réformes qui traînent désormais avaient rongé la confiance du corps des officiers envers le Hetman. En privé, de nombreux généraux ont exprimé leurs inquiétudes quant à la capacité de Skoropadskyi à servir de commandant en chef en temps de guerre – et la guerre approche, ne vous y trompez pas.\n\nLa possibilité d’un « transfert de pouvoir » a finalement été évoquée comme une solution potentielle à ces problèmes. Les dirigeants de la LUN ont assuré que si Konovalets et ses hommes fidèles décidaient d'agir contre le Hetman et de mettre en place un "gouvernement plus responsable", ils bénéficieraient du soutien de la Ligue. Le mérite d’un tel plan a été rapidement reconnu, mais pas à lui seul. Kapustianskyi s'inquiétait d'une éventuelle effusion de sang : ce transfert de pouvoir ne devrait pas être une nouvelle révolte, mais une mise à l'écart nette et orchestrée de Skoropadskyi. Dans le cas contraire, cela ne ferait qu’affaiblir davantage la sécurité de l’Ukraine. Pourtant, la proposition semblait être la meilleure solution dans la situation difficile actuelle."
 ukraine_lun.25.a: "Konovalets a accepté le plan."
 ukraine_lun.25.b: "Konovalets n'a pas accepté le plan."

 ukraine_lun.26.t: "Les Passes Vagues de la Ligue"
 ukraine_lun.26.d: "La LUN a perdu une grande partie de sa popularité initiale après des jours fastes. Beaucoup de leurs partisans les plus modérés semblent satisfaits de certaines politiques récentes de Skoropadskyi, et le grand mouvement de masse s'est affaibli.\n\nTandis que la réforme agraire se poursuivait – lentement mais sûrement – ​​beaucoup ont affirmé que ce sont les exigences de la LUN qui l'ont rendue possible. En outre, la diffusion des brochures de la Ligue dans l'armée a été interdite et même les officiers amis de la Ligue de Stsiborsky ont adopté un ton plus prudent."
 ukraine_lun.26.a: "Les astuces de Savinkov ne fonctionnent pas ici."

 ukraine_lun.27.t: "La Grande Protestation de la Ligue"
 ukraine_lun.27.d: "Enhardie par l’approbation militaire, la deuxième grande marche fut rapidement organisée, cette fois avec des revendications politiques plus radicales. Il a été exigé que le gouvernement soit démis de ses fonctions et que le Hetman soit obligé de céder le pouvoir à des « hommes de confiance sur le plan national ». Aucune demande explicite d'abdication n'a été formulée, mais l'implication était claire : soit Skoropadskyi accepterait de devenir une marionnette de la Ligue, soit il s'en irait. Pour étayer leurs revendications, un grand rassemblement a été organisé, attirant des paysans mécontents, des étudiants et bien d'autres à [202.GetName] et à écouter le discours enflammé du général Kapustianskyi, qui citait les Écritures pour dépeindre le gouvernement du Hetman comme des prêteurs d'argent et de faux fidèles.\n\nLes protestations se sont rapidement étendues aux grandes villes et les manifestants ont bloqué de nombreuses rues de [202.GetName] lorsque les Cosaques ont tenté de les déloger. Skoropadskyi semblait très méfiant à l'égard de la violence, craignant que ces nationalistes ne jouissent d'une grande popularité dans les forces armées. Mais il n’avait guère le choix : son cabinet et lui-même tenaient absolument à conserver leur pouvoir. Même si cette Ligue avait des objectifs plaisants sur le papier, il s’agissait de radicaux qui tentaient de renverser l’ordre constitutionnel – ce qui n’est pas mieux que ce que les républicains avaient tenté quelque temps auparavant. Finalement, le troisième jour des manifestations, après de longues délibérations, le Hetman a émis un ordre sévère : les foules devaient se disperser et rentrer chez elles, afin de montrer leur respect de l'ordre national et de la stabilité de l'Ukraine. Quiconque ne s’y conformerait pas serait arrêté."
 ukraine_lun.27.a: "Espérons que cela fonctionne."

 ukraine_lun.28.t: "Suppression de l'Hetman Skoropadskyi"
 ukraine_lun.28.d: "La demande du Hetman de procéder à des arrestations massives n'a pas été suivie d'effet. Alors que les unités de police tentaient de disperser la foule, les manifestants ont tenu bon et des bagarres ont éclaté. Des coups de feu ont été tirés. Les forces de l'ordre ont été dénoncées par les dirigeants du mouvement comme traîtresses au service des élites corrompues, et bientôt les tentatives molles de disperser les manifestants se sont transformées en une réelle passivité, voire en fraternisation. Pour beaucoup, cela leur a rappelé les jours précédant la révolte de 1936 – même si cette fois, les manifestations étaient pour le bien de la nation, et non pour mettre en place le socialisme et l’anarchie.\n\nLes cartes du Hetman Skoropadskyi s'épuisaient rapidement car il était clair que la Ligue bénéficiait du soutien populaire. Il pouvait bien ordonner à l’armée d’intervenir, mais il n’était même pas sûr de pouvoir leur faire confiance. L'un de ses confidents lui a suggéré de faire ses valises et de quitter [202.GetName] pour [221.GetName] afin d'y rallier des troupes fidèles, mais la plupart des membres du gouvernement ne voulaient pas déclencher une autre guerre civile. Certains ont suggéré à Skoropadskyi d'entamer des négociations - ou même d'accepter leurs demandes - pour le bien de la nation.\n\nAu fur et à mesure de ces débats, il semble que la direction de la Ligue ait perdu patience. Le matin du cinquième jour des manifestations, un groupe d'officiers de haut rang dirigé par Yevhen Konovalets est arrivé à la résidence du Hetman et a ordonné aux gardes de se retirer. Les hommes de la conspiration militaire ont rapidement sécurisé les voies de fuite et arrêté le Hetman ainsi que son ogouvernement pour "éviter d'inciter à un autre soulèvement anti-Hetman". Peu après, ils ont forcé le Hetman à signer son abdication et à former un gouvernement composé de membres de la LUN et de partisans de Konovalets. Le chef de la Ligue, Mykola Stsiborskyi, a été nommé chef d'État provisoire jusqu'à ce que le Soim puisse se réunir pour décider de l'avenir de l'Ukraine."
 ukraine_lun.28.a: "Vive la république nationale !"

 ukraine_lun.40.t: "Une Révolution Assurée"
 # ukraine_lun.40.t2: "A Change of Direction"
 ukraine_lun.40.d1: "Alors que les récentes élections au Soim ont été dominées par des délégués associés à « l'aile révolutionnaire » de la LUN, on peut affirmer sans se tromper que le noyau radical des vrais croyants de l'organisation a non seulement réussi à conserver ses positions, mais a également pu les renforcer de manière significative. . Si la coopération entre les vétérans du mouvement et ceux que l'on appelle la « Vieille Garde » n'a pas toujours été fluide, surtout au début, elle s'est progressivement améliorée au fil du temps, tout cela grâce à l'impartialité et à la sagesse de notre glorieux Providnyk. Finalement, dans le creuset de la guerre, notre Ligue s'est reforgée en une entité véritablement unie, concentrée avant tout sur la tâche la plus importante : l'avancement et la défense de la Révolution Nationale.\n\nIl n'est donc pas surprenant que le premier secrétaire d'État Mykola Stsiborskyi reste dans les bonnes grâces de notre leader, sa position assurée et ses efforts inlassables dirigés vers l'amélioration et le renforcement de notre État et de notre nation. En effet, le large soutien accordé à Stsiborsky au sein de l’Assemblée Législative, souligné avec tant de passion par Oleh Olzhych dans le discours d’ouverture de la première session post-électorale du Soim, montre à quel point notre environnement politique est devenu plus sain. Ainsi, même si ceux qui voudraient voir le premier secrétaire d’État détrôné peuvent encore comploter dans l’obscurité, dans un avenir prévisible, ils sont destinés à rester une minorité au sein de notre organisation."
 ukraine_lun.40.d2: "Alors que les récentes élections au Soim ont été largement dominées par des délégués associés à la soi-disant « Vieille Garde », on peut affirmer sans se tromper que le noyau radical des vrais croyants de la LUN a été considérablement affaibli depuis la Révolution de 1938. La coopération entre les vétérans du mouvement et la Vieille Garde a toujours été ténue, et pendant la guerre, les ailes militariste et modérée de l'organisation ont réussi à prendre le dessus.\n\n$ukraine_lun.40_mil$ Ils contrastent avec l'aile modérée qui prône $ukraine_lun.40_mod$.\n\nSi notre Providnyk laisse une certaine liberté au débat interne et intervient rarement directement, sauf si la situation l'exige vraiment, il n'en possède pas moins un sens aigu du pouls de la vie politique de la Ligue et de l'Etat. La nouvelle composition du Soim indique clairement que l’Aile Révolutionnaire a perdu une grande partie de son soutien au sein du mouvement et que, par conséquent, le premier secrétaire d’État Stsiborskyi sera bientôt inévitablement confronté à une pression et à une opposition significatives de la part des ailes ascendantes. Peut-être qu’afin d’assurer le maintien d’une gouvernance fluide, il est temps d’opérer un changement."
 ukraine_lun.40.d3: "$ukraine_lun.40_elect$, l'aile militariste est en position de se battre pour le leadership.\n\n$ukraine_lun.40_mil$\n\n$ukraine_lun.40_end$ Aile Militariste. Peut-être qu’afin d’assurer le maintien d’une gouvernance fluide, il est temps d’opérer un changement."
 ukraine_lun.40.d4: "$ukraine_lun.40_elect$, l'aile modérée est position de se battre pour le leadership.\n\nL'aile modérée préconise $ukraine_lun.40_mod$, dont on a cruellement besoin en ces temps difficiles.\n\n$ukraine_lun.40_end$ Aile modérée. Peut-être qu’afin d’assurer le maintien d’une gouvernance fluide, il est temps d’opérer un changement."
 ukraine_lun.40_elect: "Alors que les récentes élections au Soim ont été principalement dominées par les délégués associés à l'"aile révolutionnaire" de la LUN, la "vieille garde" a réussi à étendre son influence et pourrait même dépasser l'"aile révolutionnaire" en importance. Bien que la coopération entre les vétérans du mouvement et la vieille garde se soit améliorée depuis le début, elle n'est pas aussi forte qu'elle pourrait l'être et, pendant la guerre, elle n'a pas été aussi efficace que prévu."
 ukraine_lun.40_mil: "L'aile militariste prône une discipline interne rigoureuse et une réorganisation hiérarchique de la Ligue selon des lignes de subordination et de classement strictement définies. Elle place ses espoirs en Andrii Melnyk, associé de longue date et fidèle lieutenant de notre Providnyk. Sous sa direction, affirment-ils, l'État parviendra à la cohésion interne et à l'ordre dont il a tant besoin en ces temps difficiles."
 ukraine_lun.40_mod: "pour une plus grande ouverture dans les discussions internes et l'assouplissement de certaines restrictions dans la sphère politique. Ils placent leurs espoirs en Mykola Kapustianskyi, commandant admiré et théoricien militaire respecté, personnellement peu impliqué dans les intrigues et les luttes de pouvoir de la Ligue. Sous sa direction, affirment-ils, l'État parviendra à la paix et à la stabilité internes"
 ukraine_lun.40_end: "Si notre Providnyk laisse une certaine liberté aux discussions internes et intervient rarement directement, à moins que la situation ne l'exige vraiment, il a néanmoins un sens aigu du pouls de la vie politique de la Ligue et de l'État. Bien que le premier secrétaire d'État Mykola Stsiborskyi reste dans les bonnes grâces de notre Providnyk, ses efforts inlassables pour améliorer et renforcer notre État et notre nation lui valant un large soutien au sein du corps législatif, la nouvelle composition du Soim indique clairement que l'aile révolutionnaire n'est plus aussi forte qu'elle l'était autrefois au sein du mouvement et, à ce titre, Stsiborskyi pourrait bientôt être confronté à une pression et à une opposition significatives de la part de l'aile ascendante."
 ukraine_lun.40.a: "Gardez Stsiborskyi, il a fait un travail admirable pendant toutes ces années."
 ukraine_lun.40.b: "Monsieur le Premier secrétaire d'État Melnyk, prenez vos fonctions."
 ukraine_lun.40.c: "Premier secrétaire d'État Kapustianskyi, prenez vos fonctions."

 ukraine_lun.49.t: "Mémoires de Pavlo Skoropadskyi"
 ukraine_lun.49.d1: "Relégué au second plan depuis la décision du tribunal de le confiner en résidence surveillée dans sa datcha, Pavlo Skoropadskyi a certainement connu des jours meilleurs. Dès le début de sa détention, le vieil Hetman en disgrâce s'est mis à écrire ses mémoires personnelles pour raconter sa vie à la tête de l'État ukrainien pendant deux décennies. Aujourd'hui, ses mémoires sont officiellement publiées.\n\nDans sa préface, Skoropadskyi note qu'il lui manque le désir ou la capacité de créer des mémoires intéressantes, du fait de son grand âge. Néanmoins, sa publication fournit un compte rendu assez complet de l'histoire de l'État Ukrainien depuis le début de l'Hetmanat jusqu'au coup d'État nationaliste de la fin de 1938. Vers la fin des mémoires, où Skoropadskyi discute du coup d'État lui-même, il se dit "pas particulièrement satisfait de la direction que prend la nation », bien qu'il ne donne pas de détails sur ce point. Il admet que son administration a pu commettre « quelques erreurs » et que cela a conduit à la destruction de son administration.\n\nPourtant, il reste catégorique sur le fait que son règne était globalement bienveillant, un gouvernement pour lequel les nouveaux dirigeants doivent être reconnaissants ; après tout, c'est lui qui a empêché la prise de pouvoir par les socialistes de l'Ukraine non pas une, mais trois fois dans l'histoire de la jeune nation."
 ukraine_lun.49.d2: "Relégué au second plan depuis la décision de justice de l'exiler en Allemagne, Pavlo Skoropadskyi a certainement connu des jours meilleurs. Dès le début de son exil, le vieil Hetman en disgrâce a entrepris d'écrire ses mémoires personnelles pour raconter sa vie à la tête de l'État Ukrainien pendant deux décennies. Aujourd'hui, ses mémoires sont officiellement publiées et deviennent un best-seller dans les librairies de Berlin.\n\nDans sa préface, Skoropadskyi note qu'il lui manque le désir ou la capacité de créer des mémoires intéressantes, du fait de son grand âge. Néanmoins, sa publication fournit un compte rendu assez complet de l'histoire de l'État Ukrainien depuis le début de l'Hetmanat jusqu'au coup d'État nationaliste de la fin de 1938. Vers la fin de ses mémoires, Skoropadskyi discute du coup d'État lui-même, où il se dit « pas particulièrement satisfait par la direction que prend la nation ». À une époque où le revanchisme russe monte, il prédit que la « démagogie délirante de la Ligue, aveuglée par sa doctrine ridicule et haineuse » ne fera que diviser le peuple ukrainien, en particulier les Russes et les Russophones de l’Est. Il proclame que même si son gouvernement a commis des erreurs, la Ligue ne fera qu'aggraver les problèmes de l'Ukraine. Enfin, il adresse des critiques acerbes aux officiers nationalistes qui ont participé au coup d'État, les qualifiant d'« opportunistes » ayant profité de la popularité de la Ligue dans les campagnes.\n\nSkoropadskyi termine ses mémoires en disant que quoi qu'il arrive, toutes ses actions étaient orientées vers l'intérêt de l'Ukraine et de son peuple ; et que même s'il est fortement en désaccord avec le nouveau gouvernement, il espère que celui-ci renoncera aux petites divisions ethniques ou linguistiques pour « donner la priorité au peuple ukrainien »."
 ukraine_lun.49.a: "Se prend-il vraiment pour un sauveur ?"
 ukraine_lun.49.b: "Pour qui se prend ce lèche-bottes prussien ?"

 ukraine_lun.50.t: "Au Seuil de la Nouvelle Ukraine"
 ukraine_lun.50.d: "Nous avons vaincu notre ennemi existentiel, la Russie – mais attention, car ce ne sera pas une victoire éternelle. Nous ne sommes pas non plus à l’abri de l’Allemagne, qui pèse toujours lourdement sur l’Europe de l’Est. Nous sommes une grande nation, mais nous ne sommes pas assez forts à nous seuls : un bloc d’États partageant les mêmes idées doit être créé pour réaliser notre destin.\n\nLes grands empires d’autrefois ont toujours été construits autour des mers, et il en va de même pour nous, car la mer Noire est notre empire naturel. Si l’on envisage une alliance s’étendant de l’Ukraine jusqu’à la mer Noire, on peut comprendre la puissance de ce type d’union : environ une centaine de millions de personnes, de grandes terres fertiles et des voies de transport naturelles.\n\nCette soi-disant « Doctrine de la Mer Noire » a été rédigée par Yurii Lypa pour servir d'objectif général de notre politique étrangère à l'avenir."
 ukraine_lun.50.a: "En route vers l'avenir !"

 ukraine_lun.51.t: "L'Ukraine nous invite à l'Union de la mer Noire"
 ukraine_lun.51.d: "Le ministère ukrainien des Affaires Etrangères nous a contacté pour nous inviter à créer une alliance de nations indépendantes, surnommée « l’Union de la Mer Noire ». Le but de l’union est de créer un bloc de puissance alternatif, indépendant des grandes puissances telles que l’Allemagne et la Russie. Outre l'accord sur la défense mutuelle, l'union comprendrait un certain nombre de traités économiques visant à créer une zone économique autosuffisante dans la région de la mer Noire. Cependant, un accord pourrait nuire à nos relations avec d’autres puissances qui voient ce projet avec méfiance, l’Allemagne en premier lieu."
 ukraine_lun.51.a:0 "Accepter."
 ukraine_lun.51.b:0 "Décliner."

 ukraine_lun.52.t: "[FROM.GetName] rejoint la BSU"
 ukraine_lun.52.d: "[FROM.GetName] a pris conscience de toutes les tentatives extérieures visant à les exploiter et à leur nuire et a sagement rejoint la communauté de la Mer Noire. C’est un grand jour pour qui se réjouit de ce retour à la raison et à la prise de conscience. Ensemble, nous nous opposerons à toutes les tentatives visant à asservir les peuples de la Mer Noire."
 ukraine_lun.52.a: "Nous sommes tous ensemble, meilleurs que jamais."

 ukraine_lun.53.t: "[FROM.GetName] décline notre offre"
 ukraine_lun.53.d: "[FROM.GetName] reste aveugle aux assauts extérieurs contre tous les pays de la Mer Noire et aux tentatives visant à transformer les terres de la Mer Noire en colonie. Même si leur refus était poli, il est évident qu’ils se sont simplement opposés à nous politiquement, effrayés par leur propre position. Leur libération finira par venir, même si cela nécessite l'emploi de la force."
 ukraine_lun.53.a: "Un retrait temporaire."

 ukraine_lun.54.t: "Un cessez-le-feu avec l'Ukraine?"
 ukraine_lun.54.d: "Le nouveau gouvernement nationaliste ukrainien a déclaré un cessez-le-feu unilatéral avec nos forces, déclarant que la guerre à l’ouest était lointaine et que le projet impérialiste allemand ne signifiait plus rien pour le peuple ukrainien. Ils proposent une cessation des hostilités entre eux et notre alliance. Bien sûr, cela semble plutôt formel, car nous n’avons actuellement guère la capacité de frapper l’Ukraine et ils ne nous menacent pas non plus."
 ukraine_lun.54.a: "Signer la trêve."
 ukraine_lun.54.b: "Pas de compromis avec les agents de la réaction!"

 ukraine_lun.55.t: "L’Ukraine suit sa propre voie"
 ukraine_lun.55.d: "Le régime nationaliste ukrainien a officiellement annulé ses traités militaires avec nous. Leur ambassadeur nous a informé que la République Nationale Ukrainienne n'était pas liée par les traités signés par le gouvernement du Hetman et que les élus du peuple ukrainien avaient choisi d'annuler ces traités injustes destinés à restreindre la souveraineté de l'Ukraine. Cependant, ils ont convenu de maintenir un certain nombre de traités économiques parmi les plus importants, tout en rejetant la possibilité de nationaliser les capitaux non ukrainiens à l'intérieur du pays. Dans leur déclaration, ils ont exposé un objectif vague : la création d’un bloc de régimes nationalistes partageant les mêmes idées autour de la mer Noire, libres de l’influence des grandes puissances telles que l’Allemagne et la Russie. Cependant, ils ne semblent pas constituer une menace militaire pour notre hégémonie, du moins pour le moment."
 ukraine_lun.55.a: "Tant qu'ils restent à leur place."
 ukraine_lun.55.b: "Isolez les avec des sanctions."
 ukraine_lun.55.c: "C'est de la trahison."

 ukraine_lun.56.t: "Notre allié fait défection!"
 ukraine_lun.56.d: "[FROM.GetName] a pris un tournant surprise dans sa diplomatie, en signant l'adhésion [FROM.GetAdjective]e à l'Union de la Mer Noire dirigée par l'Ukraine. Ils ont assuré leur intention de poursuivre leurs relations amicales avec nous, mais ont également déclaré que la nouvelle orientation visait la construction d'un bloc d'États nationalistes indépendants, libres de toute influence étrangère. Bien que cela ressemble définitivement à une trahison, cela ne viole spécifiquement aucun de nos traités. Cependant, certains ont souligné l’ultranationalisme et le militarisme du régime ukrainien comme une menace potentielle si son hégémonie devait encore grandir."
 ukraine_lun.56.a: "C'est leur droit."
 ukraine_lun.56.b: "Cet empire ukrainien doit être démantelé."

 ukraine_lun.60.t: "La Doctrine de la Mer Noire"
 ukraine_lun.60.d: "Le Dr Yurii Lypa a développé pour la première fois l'idée d'une Communauté Unie de la Mer Noire dans « Le Destin de l'Ukraine », une série d'essais géopolitiques publiés en 1938. Dans cet ouvrage, le Dr Lypa a soutenu que les États de la Mer Noire devraient construire une nouvelle perspective géopolitique pour déterminer leur sécurité nationale afin qu'ils soient redéfinis comme des territoires clés entre le Nord et le Sud - et non entre l'Est et l'Ouest car cet axe transformerait les États de la mer Noire en annexes coloniales de nations plus avancées. A l'inverse, leur position unique leur permettrait d'accroître leur pouvoir et d'assurer leur sécurité.\n\n« La Doctrine de la Mer Noire » développe ses travaux précédents, définissant les peuples de la mer Noire comme possédant un caractère maritime commun et un potentiel d'autosuffisance. La Mer Noire est le cœur de la forteresse, avec ses murs orientaux constitués par les États du Caucase tandis que les murs occidentaux longent les Carpates et les Balkans. Le Danube, la Mer Caspienne et le Bosphore sont les portes de cette puissante forteresse.\n\nLes puissances mondiales refusent aux États de la Mer Noire le droit de devenir indépendants, ce qui n’est possible qu’en raison de leur désorganisation politique et de leur sous-développement économique. Heureusement, le Dr Lypa a élaboré une stratégie politique pour que les États de la Mer Noire retrouvent leur souveraineté et acquièrent un véritable pouvoir : la création d’une Union de la Mer Noire éliminera Moscou ainsi que l’impérialisme germanique de l'équation et unira plusieurs nations au-dessus de la mer Noire en une seule grande économie d’État. Même si nous ne sommes pas actuellement en mesure de réaliser le destin de l'Ukraine, nous n'hésiterons pas lorsque l'occasion se présentera."
 ukraine_lun.60.a: "Le destin ne peut qu’être retardé, jamais nié."

 ukraine_lun.100.t: "Coup d'Etat Nationaliste en Ukraine"
 ukraine_lun.100.d: "Malgré son échec il y a deux ans, la révolte anti-Hetman a dissipé l'idée selon laquelle le gouvernement du Hetman était le seul garant de la stabilité en Ukraine. Nulle part ailleurs cela n’a été plus évident que dans les campagnes, où les appels à une réforme agraire ont été largement ignorés, entraînant des protestations massives.\n\nDésillusionnée par la capacité de l'administration de Skoropadskyi à rétablir l'ordre, la Ligue des Nationalistes Ukrainiens, aidée par plusieurs officiers de haut rang, a décidé de prendre les choses en main et a lancé un coup d'État réussi. Les nouveaux dirigeants, épousant des idéaux corporatistes, militaristes et totalitaires, ont proclamé la « République nationale ukrainienne », promettant de corriger les erreurs de l'ancien régime."
 ukraine_lun.100.a: "Pourquoi avons-nous fait confiance à ce foutu prétendant..."
 ukraine_lun.100.b: "Tout ce qu’ils ont fait, c’est passer d'un système réactionnaire à un autre."
 ukraine_lun.100.c: "Ils veulent faire QUOI à Tsaritsyne?"
 ukraine_lun.100.e: "La chance du Hetman s'épuise enfin."

 ### Ukraine foreign policy ### (mostly republic's and LUN's negotiations with Germany)
 ukraine_forpol.15.t: "Normalisation des relations Germano-Ukrainiennes"
 ukraine_forpol.15.unr.b: "La nouvelle du renversement du gouvernement de Pavlo Skoropadskyi a été accueillie à Berlin avec inquiétude et méfiance. À mesure que la situation se stabilisait, il devenait clair qu’une véritable prise de pouvoir syndicaliste était évitée. Le Mouvement Démocratique Panukrainien était resté fidèle à ses assurances et avait commencé à travailler à la création d'une République Paysanne à l'image de la Ruthénie Blanche, depuis un certain temps.\n\nL'une des premières choses que le nouveau gouvernement a fait a été de nous contacter pour nous assurer qu'il souhaitait toujours une coopération, en particulier dans les affaires militaires, même s'il espérait une autonomie économique accrue, conformément à son ambitieux programme économique social-démocrate, qui inclut la limitation du pouvoir des propriétaires terriens et - surtout pour nous, les industriels. Il est possible qu’une Ukraine insatisfaite tente bêtement de rester neutre ou de rejoindre la sphère autrichienne – même si faire trop de concessions serait impopulaire localement et dans d’autres parties de la Mitteleuropa."
 ukraine_forpol.15.lun.d: "La nouvelle du renversement du gouvernement de Pavlo Skoropadskyi a été accueillie avec inquiétude à Berlin. Un coup d'État militaire a renversé le gouvernement Hetman et a établi une république dirigée par la Ligue des Nationalistes Ukrainiens. Malgré son ultranationalisme et une certaine rhétorique anti-allemande, il semble que le régime de la LUN se rende compte que la coopération avec nous reste sa meilleure garantie de sécurité – même s’il recherche de plus grandes libertés économiques et politiques, notamment en nationalisant et en contrôlant les entreprises étrangères opérant en Ukraine. Il est possible qu’une Ukraine insatisfaite tente bêtement de rester neutre ou de rejoindre la sphère autrichienne – même si faire trop de concessions serait impopulaire localement et dans d’autres parties de la Mitteleuropa."
 ukraine_forpol.15.a: "Commençons par un peu de bonne volonté."
 ukraine_forpol.15.b: "Nous avons besoin de garanties strictes – après tout, ce sont des radicaux."

 ukraine_forpol.16.t: "Exigences Allemandes : statu quo économique"
 ukraine_forpol.16.d: "Le point de départ des négociations a été étonnamment conciliant. Berlin exige que nous restions membre de la Mitteleuropa, avec tous les mêmes traités en place qu'auparavant - qui étaient certes l'une des meilleures choses que l'administration Skoropadskyi ait négociées. Toutefois, cela implique d'accorder aux entreprises allemandes des droits égaux à ceux des entreprises ukrainiennes et de garantir qu'elles ne seront pas nationalisées ni harcelées de quelque autre manière. Il s’agit néanmoins d’un accord bien meilleur que ce que certains craignaient."
 ukraine_forpol.16.a: "Solliciter une meilleure offre."
 ukraine_forpol.16.b: "Mieux que prévu."

 ukraine_forpol.17.t: "Exigences Allemandes : des garanties strictes"
 ukraine_forpol.17.d: "En tant que gouvernement propulsé au pouvoir par une révolution, a expliqué la délégation allemande, nous ne pouvons pas revenir au même niveau de confiance qui existait autrefois entre nos deux gouvernements. Berlin a donc besoin de garde-fous. Non seulement nous devons sauvegarder la Mitteleuropa, mais nous devons également sauvegarder les biens et les capitaux allemands en Ukraine et accorder un traitement commercial préférentiel à l’Empire Allemand. En outre, les Allemands exigent le contrôle des principales lignes ferroviaires du pays, afin d'assurer la « sécurité nationale » de l'Ukraine. Même si officiellement il s’agit d’assurer un déploiement rapide de troupes contre la Russie, il s’agit en réalité aussi de maintenir la pression sur le régime « radical » ukrainien."
 ukraine_forpol.17.a: "Ces termes sont terribles, envoyez nos meilleurs diplomates à Berlin."
 ukraine_forpol.17.b: "Mieux vaut accepter..."

 ukraine_forpol.18.t: "Contre-Proposition Ukrainienne"
 ukraine_forpol.18.d: "Insatisfaite de nos demandes, la délégation ukrainienne est arrivée pour marchander. Ils souhaitent modifier certains points particulièrement problématiques de notre accord, comme par exemple la possibilité de nationaliser les actifs allemands, mais en payant une compensation complète pour ceux-ci. Ils souhaitent en outre éviter une trop forte présence allemande dans le pays et, en échange de libertés supplémentaires, nous proposer des accords d'exportation plus rentables. C'est évidemment plus important pour eux au niveau national, car ils ne souhaitent pas être perçus comme des "vendus aux Allemands" – le même crime dont ils ont accusé le gouvernement du Hetman."
 ukraine_forpol.18.a: "Cela semble raisonnable."
 ukraine_forpol.18.b: "Ils ne sont pas en position de négocier."
 ukraine_forpol.18.b.tt: "L'Ukraine pourrait chercher une meilleure offre auprès de £KR_game_rule_flag_AUS  l'§YEmpire Autrichien§! en réponse à notre position dure, mais s'ils acceptent, les bénéfices §Gseront énormes§! ."

 ukraine_forpol.19.t: "Les Allemands acceptent notre marché"
 ukraine_forpol.19.d: "Notre délégation a réussi à convaincre l'Allemagne d'abaisser ses exigences déraisonnables. C’est une réussite que nous pouvons présenter à nos partisans nationaux comme une victoire sur l’hégémonie allemande, ou du moins comme un progrès vers notre éventuelle libération – quelque chose que l’Hetmanat n’a jamais réussi à réaliser. Dans le cadre de la renégociation, les Allemands ont abandonné leur exigence de contrôler le chemin de fer et de le protéger avec leurs propres soldats. Ils se sont également satisfaits de la création d'un comité mixte chargé de gérer et d'organiser le système d'infrastructure."
 ukraine_forpol.19.a: "C’est génial qu’ils aient entendu raison."
 ukraine_forpol.19.b: "Cela ne suffit pas, peut-être pouvons-nous trouver une oreille attentive du côté de Vienne..."

 ukraine_forpol.20.t: "L’Allemagne a ignoré notre contre-proposition !"
 ukraine_forpol.20.d: "Nos négociateurs n’ont pas réussi à obtenir de réels changements. Les Allemands nous ont fait quelques concessions symboliques, mais ce n’étaient qu'un hochet donnant l’impression qu’ils étaient raisonnables et ne se contentaient pas de nous forcer à signer leur ultimatum. Si nous le signons, la situation ne sera pas très bonne chez nous : à ce stade, le seul véritable moyen d’améliorer notre situation serait de soutenir une autre grande puissance."
 ukraine_forpol.20.a: "Voyons si nous pouvons trouver une oreille attentive du côté de Vienne..."
 ukraine_forpol.20.b:0 "Au moins, nous aurons essayé."

 ukraine_forpol.21.t: "Les chemins de fer ukrainiens retournent sous contrôle allemand"
 ukraine_forpol.21.d: "Conformément à l'accord avec le nouveau gouvernement ukrainien, les principales artères de son système d'infrastructure ont été vendues à une entreprise d'État allemande et placées sous son administration. En pratique, cela signifie une emprise allemande durable sur l’Ukraine, la Heer pouvant circuler librement à travers le pays – et l’Allemagne récoltant des bénéfices financiers du système. C'est une humiliation nationale pour [UKR.GetNameDef], mais les dirigeants de Berlin peuvent dormir tranquilles, après avoir réaffirmé leur emprise sur l'Est."
 ukraine_forpol.21.a:0 "Splendide."
 ukraine_forpol.21.b: "Un sacrifice nécessaire."

 ukraine_forpol.22.t: "L'Ukraine recherche une alliance."
 ukraine_forpol.22.d: "Lors de discussions secrètes avec l'ambassadeur d'Ukraine à Vienne, la possibilité d'une alliance officielle entre [202.GetName] et Vienne a été évoquée pour la première fois. Les négociations entre l’Ukraine et l’Allemagne semblent être dans une impasse, les premiers étant peu disposés à accepter toutes les demandes déraisonnables formulées par les seconds. Pour échapper à cette situation difficile, ils ont suggéré une alliance entre l’Empire des Habsbourg et l’Ukraine, réduisant leur dépendance à l’égard des Allemands pour leur protection et leur donnant une meilleure main dans les négociations. Cela va sans doute beaucoup contrarier les Allemands... mais d'un autre côté, ils nous ont déjà privé de cette possibilité en 1917. Cette fois, nous ne devons pas laisser tomber les Ukrainiens."
 ukraine_forpol.22.a: "Ils sont les bienvenus."
 ukraine_forpol.22.b: "Ils veulent juste nous embarquer dans une autre guerre."

 ukraine_forpol.23.t: "Le Traité Austro-Germano-Ukrainien"
 ukraine_forpol.23.d: "Lorsqu’il est devenu clair qu’un traité Germano-Ukrainien était impossible, les trois puissances ont entamé un nouveau cycle de négociations. Les Autrichiens cherchaient à équilibrer l’équation pour leur propre bénéfice ; L'Ukraine serait l'alliée militaire de l'Autriche, mais resterait dans la Mitteleuropa. Cependant, l'aspect économique est beaucoup plus complexe, allant du droit des citoyens étrangers à faire des affaires en Ukraine sur un pied d'égalité avec les locaux jusqu'aux clauses protégeant les usines et les mines étrangères contre la nationalisation ou d'autres types de pression. Les conditions sont bien plus douces que celles initialement exigées par les Allemands."
 ukraine_forpol.23.a: "Un retour à la stabilité, espérons-le."
 ukraine_forpol.23.b:0 "Peu importe."
 ukraine_forpol.23.c:0 "Magnifique!"

 ukraine_forpol.25.t: "Le Traité Germano-Ukrainien"
 ukraine_forpol.25.d:9 "Après d’intenses négociations, les deux puissances sont parvenues à un accord fragile. La République Populaire Ukrainienne continuera d'être alliée militairement à l'Allemagne et accueillera des troupes allemandes dans le pays. Cependant, l'aspect économique est beaucoup plus complexe, allant du droit des citoyens étrangers à faire des affaires en Ukraine sur un pied d'égalité avec les locaux jusqu'aux clauses protégeant les usines et les mines étrangères contre la nationalisation ou d'autres types de pressions. Tout cela a permis à l'industrie allemande de maintenir la confiance dans l'Ukraine en tant que lieu d'investissement privilégié, mais cela deviendra sans aucun doute une épine dans le pied de la république."
 ukraine_forpol.25.a: "Un retour à la normale, espérons-le."

 ukraine_forpol.26.t: "Le destin de Skoropadskyi"
 ukraine_forpol.26.d: "La roue a tourné. L'ancien Hetman et ses acolytes se sont enfuis à Berlin avant que la justice ne puisse les arrêter et organisent désormais le « gouvernement national ukrainien » en exil. Ils ont adressé une pétition au Kaiser pour qu'il les soutienne, mais avec des résultats médiocres jusqu'à présent. Il est difficile de croire que Skoropadskyi puisse encore constituer une grande menace pour nous – mais là encore, il est coupable d’innombrables crimes contre le peuple ukrainien et devrait être jugé. Nous pourrions demander à l’Allemagne de l’extrader, même si cela pourrait mettre le gouvernement allemand dans une position délicate."
 ukraine_forpol.26.a:0 "Faites la demande."
 ukraine_forpol.26.b: "Son destin ne nous concerne plus."

 ukraine_forpol.27.t: "Demande d'extradition de Pavlo Skoropadskyi"
 ukraine_forpol.27.d: "Pavlo Skoropadskyi, l'ancien Hetman ukrainien, a trouvé refuge à Berlin aux côtés de ce qui reste de son gouvernement. Un nouveau gouvernement républicain siège en [202.GetName], et Skoropadskyi nous a demandé de lancer une intervention militaire pour restaurer un « régime légitime » en Ukraine. C’est totalement hors de question : le régime républicain est prêt à négocier, et intervenir à ce stade signifierait une guerre ouverte avec l’Ukraine, un événement que les Russes accueilleraient à bras ouverts.\n\nNous espérions ignorer complètement Skoropadskyi, mais voilà que le gouvernement ukrainien a officiellement demandé l'extradition de l'ancien Hetman afin de l'amener en Ukraine pour qu'il réponde de ses crimes. D’une part, il nous est inutile ; Son extradition pourrait être utilisée comme un gage de bonne volonté envers l'Ukraine... mais Skoropadskyi a toujours des alliés en Allemagne, et il semblerait embarrassant qu'un candidat que nous avons soutenu pendant deux décennies soit jugé comme criminel de guerre."
 ukraine_forpol.27.a: "L'envoyer en Ukraine."
 ukraine_forpol.27.b: "Refusez la demande."

 ukraine_forpol.28.t: "L'Allemande accepte la demande d'extradition"
 ukraine_forpol.28.d: "Le gouvernement allemand a accepté et Skoropadskyi a été arrêté et accusé de divers crimes graves. Il sera prochainement envoyé en Ukraine pour y être jugé et répondre de ses actes envers le peuple ukrainien."
 ukraine_forpol.28.a: "Préparons les chefs d'accusations."

 ukraine_forpol.29.t: "Skoropadskyi restera en Allemagne"
 ukraine_forpol.29.d: "Berlin nous a informé dans une réponse polie que Pavlo Skoropadskyi avait obtenu l'asile en Allemagne et que tant qu'il n'avait pas commis de crimes en Allemagne, il ne serait pas expulsé. En privé, l'ambassadeur d'Allemagne a laissé entendre que de nouvelles investigations sur cette question déplairaient grandement à Berlin et a recommandé de laisser cette question tomber dans l'oubli."
 ukraine_forpol.29.a: "Le tyran s'est échappé."

 ukraine_forpol.30.t: "Le Procès du Hetman"
 ukraine_forpol.30.d: "Le nombre de chefs d'accusations est énorme : avoir ordonné des meurtres, des actes de torture et l'emprisonnement de paysans et d'ouvriers d'Ukraine à partir de 1919, deux décennies de mesures d'oppression et avoir ordonné des exécutions massives pendant la révolution ukrainienne de 1936. La liste d'accusations, bien préparée, était politiquement motivée mais néanmoins authentique : le Hetman avait du sang sur les mains. Pour la défense de Skoropadskyi, il a fait valoir que tout ce qu'il faisait visait à protéger l'ordre juridique de l'Ukraine et sa démocratie. Dans un discours étonnamment émouvant, il a assuré qu'il n'avait jamais eu à l'esprit que le bien-être de tous les Ukrainiens et que les accusations - dont il admet que certaines étaient vraies et nécessaires - n'étaient qu'une imposture, car elles n'étaient pas illégales lorsqu'elles ont été commis et n’ont été déclarés inconstitutionnels qu’après coup.\n\nEn fin de compte, il est toujours coupable – la seule question qui compte est le degré de la punition."
 ukraine_forpol.30.a: "C'est un traître qui mérite de pourrir en prison."
 ukraine_forpol.30.b: "Montrez à cet homme la compassion dont il n'a jamais fait preuve envers nous."

 ukraine_forpol.32.t: "Révolution en Ukraine!"
 ukraine_forpol.32.d: "Les troubles en Ukraine ont finalement débordé et le mouvement communiste-syndicaliste Borotbyste a pris le contrôle de la république. Le gouvernement légal d’Ukraine a réussi à s’enfuir et demande actuellement à l’Allemagne de l’aider à lutter contre la menace socialiste. Choumskyi, président de la nouvelle république socialiste, les a dénoncés comme traîtres de classe et collaborateurs, et a déclaré la souveraineté totale de l'Ukraine. Une mobilisation rapide a commencé pour défendre la révolution contre toute menace étrangère. Avec cette tournure des événements, le pilier de l’hégémonie allemande à l’Est a été brisé. Pire encore, le nouveau gouvernement s’est aligné sur les Russes à l’Est."
 ukraine_forpol.32.a: "C'est catastrophique. Mettez les troupes sur le pied de guerre!"
 ukraine_forpol.32.b: "Nous devons attendre notre heure."

 ukraine_forpol.33.t: "Vienne devient folle"
 ukraine_forpol.33.d: "Après un coup d’État ultranationaliste dévastateur contre l’empereur Karl, un régime chauvin allemand hautement autoritaire s’est emparé du pouvoir à Vienne. Cela a créé de grands troubles sur les terres de la double monarchie, en particulier dans sa partie slave où gronde désormais un large sentiment de rébellion. Nous ne pouvons pas, en toute bonne conscience, maintenir notre alliance avec Vienne dans ces circonstances."
 ukraine_forpol.33.a: "Informez Vienne de notre décision."
 ukraine_forpol.33.b: "... et demandez aux Galiciens s'ils veulent se joindre à nous."

 ukraine_forpol.34.t: "L'Allemagne nous approche avec une proposition d'alliance"
 ukraine_forpol.34.d: "Maintenant que nous nous retrouvons non-alignés, l’Allemagne a rapidement jeté à nouveau son dévolu sur nous. Bien que sur un ton plus poli que la dernière fois, ils nous ont une fois de plus proposé une alliance militaire. Compte tenu de l’instabilité actuelle dans la région danubienne, cela nous protégerait au moins d’éventuelles actions hostiles du régime ultranationaliste autrichien. Bien qu'une alliance rappelle à certains l'assujettissement de l'Ukraine à l'Allemagne sous le règne du Hetman, nous n'avons pas d'autres options si nous voulons nous protéger contre toute agression russe dans le futur. Nous devons accepter la proposition."
 ukraine_forpol.34.a: "Allions-nous à eux - de notre plein gré."

 ukraine_forpol.35.t: "Manifestations en Ukraine"
 ukraine_forpol.35.d: "Tout comme nos propres problèmes intérieurs continuent de s’aggraver, ceux de notre plus important allié à l’Est augmentent également. Le Hetman Pavlo Skoropadskyi, que nous avons soutenu au début de 1918 en tant qu'allié clé en Ukraine, fait face à des critiques de plus en plus acerbes de la part de l'opposition républicaine en exil, qui réclame des réformes politiques et économiques. Il est inquiétant de constater que la situation semble échapper au contrôle du Hetman.\n\nIl est vrai que nous avons peu de ressources à consacrer à notre allié ukrainien, mais certains disent qu’il s’agit d’une question de sécurité nationale. Si nous ne parvenons pas à fournir une certaine forme d'assistance, le règne du Hetman pourrait ne plus durer très longtemps."
 ukraine_forpol.35.a: "S'assurer qu’il obtienne tout ce dont il a besoin."
 ukraine_forpol.35.b: "Je suis sûr qu'il peut très bien gérer la situation."
 ukraine_forpol.35.tt: "Soutenir l’Hetmanat peut être une entreprise coûteuse pour le moment, mais en garantissant que Skoropadskyi reste au pouvoir, nous pourrions §Gen récolter les bénéfices§! à long terme."

 ukraine_forpol.36.t: "Le Soulèvement en Ukraine écrasé"
 ukraine_forpol.36.d: "Une bonne nouvelle nous est parvenue de [202.GetName]. L'ambassadeur d'Ukraine en Allemagne a informé notre ambassadeur Johannes von Welczeck que la situation critique en Ukraine s'était arrangée. Malgré les revers initiaux, une contre-offensive a poussé les rebelles socialistes ukrainiens hors du pays et les a forcés à fuir, garantissant ainsi la pérennité du régime de Skoropadskyi.\n\nMême si le Hetman ne s’est jamais présenté comme pro-allemand, préférant plutôt être qualifié de pro-ukrainien, il ne fait aucun doute que sa victoire sera bénéfique pour la coopération germano-ukrainienne. Espérons que nous pourrons récolter les fruits de cette coopération, tout en restant assurés que nos plans défensifs d’Ostwall pourront se poursuivre comme avant."
 ukraine_forpol.36.a:0 "Une bonne nouvelle."

 ukraine_forpol.37.t: "Les exportations ukrainiennes explosent"
 ukraine_forpol.37.d: "La guerre en Amérique a considérablement réduit la quantité de blé exportée sur les marchés mondiaux, et notre fidèle alliée, l’Ukraine, fait partie de ceux qui profitent grandement de la tragédie qui se déroule aux États-Unis. De plus, le monde qui nous entoure se remet de l’horrible récession économique. Malgré la menace imminente de guerre et les blessures encore vives de la révolte, les exportations ukrainiennes se sont très bien redressées.\n\nLa volonté de l’administration Skoropadskyi d’exporter des céréales vers l’Allemagne a certainement ses avantages. Mais la domination ukrainienne sur le marché des céréales a également des opposants parmi les individus les plus protectionnistes."
 ukraine_forpol.37.a: "Plus jamais un autre hiver à manger des navets !"
 ukraine_forpol.37.b: "Cela ne peut pas se faire au détriment des agriculteurs allemands."

 ukraine_forpol.38.t: "BASF déclare des bénéfices records"
 ukraine_forpol.38.d: "La Badische Anilin- und Sodafabrik, ou BASF, a récemment déclaré des bénéfices records. En tant que plus grande compagnie pétrolière opérant en Allemagne et en Europe de l'Est dans son ensemble, cela n'est pas une surprise, car parallèlement au programme d'industrialisation en cours de l'Ukraine, elle a aidé l'industrie pétrolière ukrainienne à décoller. Nous avons pu récolter nous-mêmes certains bénéfices, notamment grâce aux accords lucratifs conclus par l'administration Skoropadskyi avec des hommes d'affaires allemands."
 ukraine_forpol.38.a: "Une initiative fantastique."
 ukraine_forpol.38.b: "Nous devrions en profiter davantage..."

 ### Focuses ###

 UKR_the_army_and_the_state: "L'Armée et l'Etat"
 UKR_the_army_and_the_state_desc: "Bien que l’Ukraine possède l’une des plus grandes armées de la sphère allemande, elle est en proie à des inefficacités organisationnelles, à un déficit budgétaire et à d’autres vestiges de l’ancienne époque impériale. Alors que la guerre se profile à l’horizon, l’armée doit bientôt être transformée en une véritable force de combat."
 UKR_armament_program: "Programme de Réserve d'Armement"
 UKR_armament_program_desc: "Nos effectifs de réserve dépassent largement le million d’hommes – mais la dure vérité est que nous avons à peine l’équipement nécessaire pour armer la moitié de ce nombre en cas de mobilisation. Il faut résoudre ce problème rapidement."
 UKR_state_arsenals: "Inspection des Arsenaux"
 UKR_state_arsenals_desc: "L’industrie ukrainienne de l’armement est répartie dans tout le pays, sans aucun organisme de coordination global pour diriger la recherche et la production. La nomination d’un organisme militaire pour les superviser garantirait leur efficacité."
 UKR_state_arsenals_tt: "Attention, car notre §Cscore d'industrialisation §! augmente, le nombre d'§Gusines d'armement§!  qui peut être obtenu augmente tout en réduisant le bonus immédiat du §C score d'industrialisation §! et le §O pouvoir politique §!.\n"
 UKR_semi-motorized_cavalry: "Motorisation du Corps de Cavalerie"
 UKR_semi-motorized_cavalry_desc: "Pour que les forces de cavalerie restent pertinentes dans la guerre moderne, elles doivent adopter de nouveaux équipements, plus lourds et plus rapides. Les véhicules blindés et les chars légers fourniront aux régiments de cavalerie la puissance de frappe indispensable, sans réduire leur vitesse."
 UKR_recon_in_force: "Reconnaissance avec sabres et carabines"
 UKR_recon_in_force_desc: "L’époque des batailles de cavalerie appartient à l’histoire. Sur un champ de bataille moderne, le rôle le plus approprié pour la cavalerie est celui de reconnaissance, car elle peut se déplacer rapidement sur la plupart des terrains, frapper soudainement et repartir aussi vite qu'elle arrive."
 UKR_ostwall: "Le Programme Ostwall"
 UKR_ostwall_desc: "Initialement envisagé par la Baltische Landswehr à la fin des années 1920, le « Mur de l'Est » est un système complet de fortifications sur les nations de première ligne du Reichspakt. L'Ukraine est trop grande et possède trop de saillants pour soutenir une seule ligne continue de fortifications, mais certains de nos propres officiers ont commencé à formuler des plans en faveur d'un Ostwall modifié, plans auxquels les cadets ont largement souscrit."
 UKR_centralise_military_railway_service: "Centraliser le Service des Chemins de Fer Militaires"
 UKR_centralise_military_railway_service_desc: "Une structure logistique unifiée est l’élément vital de toute armée défendant un pays aussi grand que l’Ukraine. Tous les trains utilisés par l'armée seront organisés par un département unique relevant du quartier général de l'armée, au lieu de l'organisation régionale actuelle."

 UKR_german_way: "La Guerre à l'Allemande"
 UKR_german_way_desc: "Certains des plus jeunes officiers de notre armée ont été formés suivant la philosophie allemande de la guerre, celle du mouvement constant, où l'agression et la mobilité sont utilisées pour désorganiser et détruire l'ennemi. Dans nos conditions, cela se confond facilement avec notre tradition de forces de cavalerie : les plaines ont une marge de manœuvre. Toutefois, une telle guerre requiert une discipline rigoureuse ainsi qu’une grande indépendance et confiance de la part des commandants locaux, ce qui n’a pas été une priorité pour nous."
 UKR_tank_corps: "Corps Blindé Ukrainien"
 UKR_tank_corps_desc: "Avec des chars de construction allemande, nous pouvons organiser notre première véritable division blindée comme noyau d’une expansion future. Une force blindée rapide formera notre poing dans les plaines ukrainiennes."
 UKR_tank_div_unit_tt: "§CCrée une division blindée de 20 véhicules à [202.GetName] et donne un modèle de Panzer I Ausf.G.§!"
 UKR_russian_way: "La Guerre à la Russe"
 UKR_russian_way_desc: "Comme beaucoup de nos généraux ont servi dans l’Armée Russe, ils voient naturellement le champ de bataille comme un échiquier ; le but du général est de créer un plan aussi solide que possible et de l'exécuter parfaitement. En pratique, cela nécessite une coopération harmonieuse entre l’infanterie, l’artillerie, la cavalerie et les nouvelles branches de service."
 UKR_breakthrough_artillery_units: "Unités d'Artillerie de Percée"
 UKR_breakthrough_artillery_units_desc: "L’artillerie – la reine du champ de bataille – est ce qui gagne les guerres. Nos artilleurs seront les mieux entraînés au monde et seront équipés des outils de télémétrie et de coordination les plus modernes."

 UKR_expansion_of_kyiv_military_academy: "Développement de l'Académie Militaire de [202.GetName]"
 UKR_expansion_of_kyiv_military_academy_desc: "Une armée plus nombreuse a besoin de plus d’officiers et d’ingénieurs militaires, sinon elle ne sera qu’une simple horde de miliciens mal dirigés."

 UKR_air_fleet_inspectorate: "Inspection des Forces Aériennes"
 UKR_air_fleet_inspectorate_desc: "La nomination d’un inspecteur dédié à l’armée de l’air garantira que quelqu’un est conscient des faiblesses de notre flotte aérienne et qu'il puisse agir pour résoudre ces problèmes, plutôt que de laisser ces questions aux différents services de l’armée de l’air."
 UKR_aviation_workshops: "Usines aéronautiques"
 UKR_aviation_workshops_desc: "Nous avons le potentiel industriel pour devenir un important producteur d’avions, mais les progrès sont à la traîne pour une multitude de raisons. L’État devrait chercher à soutenir financièrement les ingénieurs aéronautiques talentueux et leurs entreprises afin de favoriser une base pour notre propre industrie aéronautique."
 UKR_aviation_school:0 "Ecoles d'Aviation"
 UKR_aviation_school_desc: "L’armée de l’air ukrainienne n’a jamais été particulièrement importante ni développée, et ne compte souvent que des chasseurs allemands issus des surplus. Avec les récentes réformes de l’armée de l’air en cours, de nouvelles écoles doivent être fondées pour former des pilotes de chasse et de bombardier de premier ordre. L'école de pilotage Lev Matsiievych, créée à [202.GetName] en 1930, servira de modèle pour les nouvelles institutions de formation."
 UKR_guarding_the_skies: "Garder les Cieux"
 UKR_guarding_the_skies_desc: "Ignorez ceux qui prétendent que la prochaine guerre sera gagnée grâce aux bombardements aériens. Au contraire, nous devrions consacrer nos ressources à la protection de notre espace aérien – et non à la réalisation des fantasmes des futuristes."
 UKR_death_from_above:0 "La Mort Venue du Ciel"
 UKR_death_from_above_desc: "Un courageux Ukrainien pilotant un bombardier peut détruire autant d’équipements russes qu’une entreprise peut le faire avec des fusils. Il serait insensé de ne pas adopter le bombardier, et avec lui embrasser l’avenir."
 UKR_air_defence: "Mesures Anti-Aériennes"
 UKR_air_defence_desc: "Quel que soit l’état de notre force aérienne, l’assaut russe sera sans merci. Nous devons développer notre propre équipement anti-aérien et le fabriquer en quantité suffisante pour résister à la pluie de feu russe."
 UKR_long-range_bombing_force: "Force de bombardement à longue-portée"
 UKR_long-range_bombing_force_desc: "Nos ennemis sont pléthoriques en nombre comme en taille. Les frappes aériennes en profondeur stratégique peuvent perturber les concentrations de forces et les routes d’approvisionnement, ouvrant ainsi la voie à nos contre-attaques."

 UKR_fleet_for_two_seas: "La Flotte de l'Etat Ukrainien"
 UKR_fleet_for_two_seas_desc: "Nous avons hérité d’une marine relativement puissante issue de l’ancienne flotte russe de la mer Noire. Bien que certains des navires les plus anciens aient été démolis, elle reste la force navale la plus puissante de la mer Noire et doit le rester pour défendre notre long littoral."
 UKR_marines_training:0 "Infanterie de Marine"
 UKR_marines_training_desc: "Notre infanterie de marine perpétue les traditions de la Division Impériale de la Mer Noire, l'une des meilleures divisions de marine de l'ancien Empire Russe. Ils nous servent de poing d'assaut dans la mer Noire, capables à la fois d'un déploiement rapide à travers la mer et d'une défense tenace de nos forteresses telles que [137.GetCapitalVictoryPointName]."
 UKR_mykolaiv_shipyard: "Chantier Naval de Mykolaiv"
 UKR_mykolaiv_shipyard_desc: "Mykolaïv abrite les plus grands chantiers navals d'Europe de l'Est et a produit des centaines de navires au cours des dernières décennies. Alors que la guerre se profile à l’horizon, nous devons étendre ses capacités de génie militaire."
 UKR_refineries: "Usines Pétrochimiques Locales"
 UKR_refineries_desc: "Lors du processus de fracture des hydrocarbures, le méthane issu du gaz naturel est transformé en produits pétroliers tels que l'essence et le kérosène. Le sud de l'Ukraine regorge de gaz naturel, qui est plus facilement traité dans les villes côtières, puis exporté par voie maritime."
 UKR_subs:0 "Développement de sous-marins"
 UKR_subs_desc: "En coopérant avec les experts de la Kaiserliche Marine, nous pouvons créer une force sous-marine nationale pour renforcer davantage notre défense en mer."
 UKR_light_ships_designs: "Modèles de Navires Légers"
 UKR_light_ships_designs_desc: "Les destroyers et les croiseurs sont l'épine dorsale de notre flotte, nécessaire à la fois pour patrouiller nos côtes et protéger notre navigation."
 UKR_odesa_port: "Le Port de [192.GetName]"
 UKR_odesa_port_desc: "[192.GetName] est la deuxième ville la plus importante d'Ukraine et la plus importante en termes de commerce et de navigation. En tant que principal port de commerce extérieur, des millions de tonnes de blé, de légumes et de graines de tournesol transitent chaque année par le grand port de [192.GetName]."
 UKR_black_sea_mastery: "Domination de la Mer Noire"
 UKR_black_sea_mastery_desc: "Notre flotte est le maître incontesté de la mer Noire, et nos canons navals peuvent être utilisés pour bombarder n'importe quelle cible située sur les côtes de notre mer. La prochaine étape pour notre projection de puissance est de négocier un accord avec le capitaine du [773.GetName] pour permettre à nos navires de traverser les Dardanelles."
 UKR_fortress_crimea: "Forteresse de [137.GetName]"
 UKR_fortress_crimea_desc: "[137.GetName] est une presque île. À l'est se trouve son étroit détroit de Kertch et au nord, elle est relié au continent par l'isthme de Perekop de quelques kilomètres de large et des marais infranchissables. Si elle est bien fortifiée, la péninsule peut survivre contre toute attente, même si elle est séparée du reste du pays."
 UKR_crimean_forts_tt: "Des forts sont ajoutés dans l'isthme de Perekop, la péninsule de Kertch et à [137.GetCapitalVictoryPointName]."
 UKR_merchant_marine: "Expansion de la Marine Marchande"
 UKR_merchant_marine_desc: "Bien que nous ayons de bonnes liaisons ferroviaires avec l'Allemagne, la majeure partie de nos échanges se fait par voie maritime."

 UKR_reform_committee: "Comité de Réforme de l'Armée"
 UKR_reform_committee_desc: "L'ancienne armée de l'Hetman était corrompue et inefficace. Au lieu d'un dictateur militaire, le commandant en chef sera l'Otaman suprême nommé par le gouvernement et ses représentants régionaux. De cette façon, la direction de l'armée est entre les mains de soldats professionnels, mais reste sous contrôle civil, comme il se doit dans tout État moderne."
 UKR_kharkiv_design_bureau: "Bureau de Conception de Kharkiv"
 UKR_kharkiv_design_bureau_desc: "Le principal centre de développement d'armures en Ukraine est le Bureau de Conception de Kharkiv, composé de nos ingénieurs les plus doués. Jusqu'à présent, ils ont agi en étroite collaboration avec des conseillers allemands et polonais pour créer des véhicules blindés idéaux pour les conditions ukrainiennes. Une augmentation importante de leur budget est nécessaire pour garantir que nous serons correctement armés lorsque la guerre éclatera."
 UKR_call_of_fatherland: "L'Appel de la Patrie"
 UKR_call_of_fatherland_desc: "La conscription doit être renforcée. Ce n'est pas un fardeau ou un devoir mais un droit pour chaque Ukrainien de défendre jusqu'au bout sa chère patrie."
 UKR_curtail_army_factionalism: "Réduire le factionnalisme dans l'armée"
 UKR_curtail_army_factionalism_desc: "Il y a eu de l'animosité entre les anciens généraux russes de l'armée et des hommes plus jeunes, plus animés par des sentiments nationalistes ukrainiens. Parfois, cette méfiance a même affecté négativement les promoitions dans l'armée. Tout ce factionnalisme doit disparaître. Les promotions doivent être décidées par un comité neutre nommé par le [UKR_leader_title], et toute forme de népotisme doit être écrasée."
 UKR_mobile_infantry: "Doctrine de l'Infanterie Rapide"
 UKR_mobile_infantry_desc: "La doctrine largement enseignée dans l'Oststaat des années 1920 a été celle de la manœuvre, car les instructeurs allemands ont apporté leurs méthodes de guerre éprouvées à notre formation. Notre méthode ne peut pas compter autant sur les blindés et l'aviation que celle des Allemands, mais nous compensons le manque d'équipement lourd avec un grand nombre d'unités montées et motorisées, qui peuvent se déplacer rapidement et utiliser leur supériorité numérique localisée pour briser les points forts ennemis."
 UKR_war_for_survival: "La Guerre pour la Survie"
 UKR_war_for_survival_desc: "La guerre est un sujet trop grave pour être laissée aux soldats. Non, la guerre à venir sera la guerre populaire. Soit le flambeau de l'Ukraine sera éteint par l'avalanche russe, peut-être pour toujours, soit l'Ukraine triomphera et assurera sa place parmi les grandes nations du monde. Pour éviter le sort de tant de nations déchues, toute notre société doit être prête pour la guerre."
 UKR_fire_from_sky: "Force Nationale de Bombardement"
 UKR_fire_from_sky_desc: "Les grandes distances de l'Ukraine font de la puissance aérienne un changeur de jeu. Pour la première fois dans l'histoire, nous pouvons rapidement envoyer du soutien aérien n'importe où, de Mariiupil jusqu'à [241.GetName]."
 UKR_national_mobilisation:0 "Mobilisation Nationale"
 UKR_national_mobilisation_desc: "L'armée n'est qu'une partie de notre défense. Les industries doivent être chargées de remplir leur devoir patriotique, et l'église doit inculquer l'esprit militariste approprié au peuple. Tout le monde, des jeunes aux personnes âgées, doit comprendre ce qui est en jeu."
 UKR_total_dedication: "Dévotion Totale"
 UKR_total_dedication_desc: "Au-dessus de cette mobilisation totale de l'État se trouve notre chef [UKR.GetLeader], la personnification de notre chère patrie. En temps de guerre, il ne peut y avoir de querelles politiques, seulement un dévouement total au chef et à la cause."
 UKR_deed_and_sacrifice: "Chyn i Samoposviata"
 UKR_deed_and_sacrifice_desc: "Beaucoup de sang sera versé pour garder notre terre libre, mais cela en vaudra la peine. Quand les tournesols pousseront de la terre noire fertilisée par le sang de nos patriotes, nous pourrons enfin nous reposer."
 UKR_hetman_army: "Les Chevaliers de l'[UKR_leader_title]"
 UKR_hetman_army_desc: "Tout homme peut être soldat avec un fusil et deux mois d'entraînement. Il en faut plus pour former des chevaliers : des hommes si motivés et compétents qu'ils laissent les soldats ordinaires dans la crainte et la jalousie. Avec des normes de recrutement plus strictes, l'armée ukrainienne donnera envie au monde entier."
 UKR_integration_of_cossacks: "Intégration des Conseils Cosaques"
 UKR_integration_of_cossacks_desc: "L'Organisation Cosaque Moderne a été fondée pour promouvoir les vertus martiales, mais leur lien avec l'armée professionnelle reste ténu. Idéalement, ils devraient faire partie de la réserve proprement dite, et être entraînés et équipés pour être facilement intégrés dans des unités professionnelles en temps de guerre."
 UKR_interservice_cooperation: "Coopération Interservice"
 UKR_interservice_cooperation_desc: "Plutôt que de parler de fantassins, d'artilleurs ou de marins, ce sont en fait tous des chevaliers d'Ukraine. La rivalité entre les branches de l'armée doit cesser et un esprit commun doit être encouragé pour favoriser une mentalité de coopération entre les différentes branches."
 UKR_primacy_of_maneuver: "Primauté de la Manoeuvre"
 UKR_primacy_of_maneuver_desc: "Mener une guerre d’usure contre la Russie est un exercice futile. Dans les plaines infinies d’Ukraine et de Russie, la manœuvre est la clé de la victoire. Celui qui peut frapper le premier et se déplacer le plus rapidement prendra l’avantage, et s’il est suffisamment tenace, il le conservera."
 UKR_valour_and_victory: "Doblist i Zvytiaha"
 UKR_valour_and_victory_desc: "Même si les aptitudes physiques d'un soldat sont importantes, ce qui crée véritablement la victoire, c'est son caractère moral. C'est grâce à la valeur que les Grecs ont pu vaincre les grandes armées perses : c'est grâce à la valeur que nous avons vaincu Napoléon, et son manque a causé la chute des armées russes deux décennies auparavant. Un soldat est aussi fort que sa conviction."

 UKR_general_staff_reorganisation: "Réorganisation de l'Etat-Major"
 UKR_general_staff_reorganisation_desc: "L’ancien système a prouvé ses défauts lors du soulèvement de 1936. Le système des Otamans régionaux nommés par l'Hetman était trop lourd et souvent les Otamans devaient soit attendre longtemps les ordres, soit outrepasser complètement les ordres qui leur étaient donnés. Cet aventurisme militaire doit cesser et le système doit être correctement formalisé."
 UKR_partisan_training: "Entrainement des Partisans"
 UKR_partisan_training_desc: "Bien qu’idéalement aucune partie de notre pays ne doit être occupée, c’est tout simplement une bonne préparation que d’entraîner nos troupes à la défense asymétrique. Notre organisation militaire et nos communications doivent rester opérationnelles dans les territoires occupés, et nos dirigeants doivent comprendre comment mener une campagne de guérilla efficace en soutien à l’armée compétente."
 UKR_ncos: "Nouvelle génération de sous-officiers"
 UKR_ncos_desc: "Malgré les tentatives visant à inculquer l’Auftragstaktik à notre armée, celle-ci a été en proie à la passivité et au manque d’innovation sous le commandement d’inspiration russe du Hetman. La nouvelle génération de sous-officiers doit apprendre un art de la guerre dynamique, dans lequel on peut leur faire confiance pour prendre leurs propres décisions et qui dirigera les soldats par l'exemple et non par l'autorité."
 UKR_knowing_the_land: "Connaissance du Terrain"
 UKR_knowing_the_land_desc: "L’un des rares avantages dont nous disposons face à la grande machine de guerre russe est qu’une grande partie des combats se dérouleront en Ukraine. Nos hommes connaissent ces champs, ces rivières et ces forêts. Cela nous permet de combattre beaucoup plus efficacement, comme si le sol lui-même soutenait nos efforts de guerre."
 UKR_unquestionable_loyalty: "Loyauté à l'Ukraine"
 UKR_unquestionable_loyalty_desc: "La loyauté envers Skoropadskyi et son régime n’a jamais été assez grande pour unifier le peuple, et il est peu probable que quelqu’un puisse être assez inspirant pour parvenir à ce résultat. Au lieu de cela, le soldat ukrainien se bat pour l’idéal de l’Ukraine, pour tout ce qui lui est libre et cher."
 UKR_citizen_defence: "Chacun est un soldat"
 UKR_citizen_defence_desc: "C'est du gaspillage que de favoriser les familles de la classe supérieure dans les promotions d'officiers ou d'empêcher les femmes ou les Juifs de suivre une formation militaire. Toute personne désireuse de servir son pays devrait y être autorisée, au mieux de ses capacités."
 UKR_review_structure: "Revoir la structure de l'armée"
 UKR_review_structure_desc: "L’armée de l’ère Skoropadskyi était trop rigide, trop hiérarchique. Elle n'était pas capable de prendre des décisions ni d'improviser suffisamment rapidement. L'ensemble de l'organisation de notre armée doit donc être repensée et l'attention doit passer du haut commandement au niveau des divisions et des brigades, puis au niveau des hommes sur le terrain."
 UKR_empower_local_command: "Renforcer le Commandement Local"
 UKR_empower_local_command_desc: "Les jeunes officiers sont à la fois plus loyaux, plus patriotiques et plus innovants. Souvent, c'est le commandement local, dirigé par un homme brillant et suivi d'un groupe d'hommes personnellement loyaux, qui a réussi à vaincre des ennemis beaucoup plus puissants."
 UKR_glory_and_freedom: "Slava i Volia"
 UKR_glory_and_freedom_desc: "La défense de l’Ukraine est un effort de collaboration : nous devons mettre en commun nos esprits les plus brillants, nos cœurs les plus courageux et nos armes les plus solides."
 UKR_revolutionary_war: "Guerre Révolutionnaire"
 UKR_revolutionary_war_desc: "Il ne s’agit pas d’une guerre ordinaire menée par les impérialistes et les monarques. Cette guerre est l’acte final de la révolution ukrainienne, dirigée contre tout ce qui pourrait s’opposer à la revendication ultime de l’autodétermination et de la liberté de l’Ukraine."
 UKR_ideological_unity: "Promouvoir les vrais croyants"
 UKR_ideological_unity_desc: "Pour garantir l'efficacité et la loyauté de notre armée, nous devons trouver rapidement des hommes dotés d'une conviction idéologique irréprochable, des hommes prêts à mourir pour notre juste cause, qui n'ont pas été entachés par le népotisme et l'inefficacité de l'ancien régime."
 UKR_centralised_command:0 "Commandement centralisé"
 UKR_centralised_command_desc: "L’ancienne hiérarchie anarchique doit être rationalisée et clarifiée en un système plus simple dans lequel la Stavka a tout pouvoir sur les questions militaires. La thésaurisation obstinée de matériel militaire par les commandants régionaux doit appartenir au passé, et notre faible puissance de frappe doit être allouée là où elle est actuellement le plus nécessaire."
 UKR_everything_for_the_victory: "Tout pour la Victoire"
 UKR_everything_for_the_victory_desc: "La « propagande » implique qu'elle est en quelque sorte trompeuse. Nous utilisons plutôt le mot « motivation » pour désigner des œuvres médiatiques inspirantes destinées à inculquer un sentiment de sacrifice au peuple ukrainien."
 UKR_hardiness_and_fervour: "Hart i Zavziattia"
 UKR_hardiness_and_fervour_desc: "Les guerres ne sont pas gagnées par ceux qui ont raison, mais par ceux qui restent après la bataille. La persévérance et la volonté de continuer triompheront de la force brutale. Notre seul objectif est de ne pas perdre, et nous ne devons tout simplement pas abandonner pour atteindre cet objectif."

 UKR_the_plan_to_save_europe: "Le Plan de Sauvetage de l'Europe"
 UKR_the_plan_to_save_europe_desc: "L'Empire allemand, grand protecteur de l'indépendance (et franchement de la dépendance) ukrainienne, est tombé. Alors que les armées adverses continuent d'avancer et de menacer notre pays, nous n'avons pas abandonné. Nous nous battrons jusqu'au dernier homme pour préserver à nouveau l'indépendance de l'Ukraine. Que ce soit notre dernière et plus grande bataille - si nous devons mourir, nous le ferons dans la gloire !"
 UKR_our_last_stand:0 " Notre Dernier Combat "
 UKR_salvage_what_we_can: "Récupérer ce Qui Peut l'Être"
 UKR_salvage_what_we_can_desc: "L'effondrement de la Mitteleuropa ne s'est pas fait sans heurts. Un grand nombre d'armes ont été laissées par les Allemands en retraite, et beaucoup nous ont été données pour que nous puissions continuer le combat. Nous devons en faire usage dans la mesure du possible."
 UKR_something_to_defend: "Nous Avons Quelque Chose à Défendre !"
 UKR_something_to_defend_desc: "Il vaut mieux mourir en héros que de capituler devant la tyrannie. Nous n'abandonnerons pas les institutions sur lesquelles notre grande République populaire a été fondée, car nous nous sommes battus pour elles pendant des décennies. Les soldats de la Révolte Anti-Hetman et de la Seconde Guerre mondiale entreront dans l'histoire pour leurs efforts, et nous veillerons à ce que leurs pertes ne soient pas inutiles."
 UKR_utmost_scientific_cooperation: "Une Coopération Scientifique Maximale"
 UKR_utmost_scientific_cooperation_desc: "L'Empire allemand comptait certains des plus grands scientifiques du monde, et sa technologie militaire était de premier ordre. Nombre de leurs projets ont déjà été partagés avec nous, mais en tentant de maintenir leur hégémonie, nous avons souvent été laissés à nous-mêmes. Il est temps, pour nous comme pour les autres, de mettre à profit leurs incroyables prouesses et de rassembler nos connaissances afin de ne pas nous laisser anéantir par l'armement supérieur des armées adverses."
 UKR_convene_a_european_congress: "Organiser un Congrès Européen"
 UKR_convene_a_european_congress_desc: "Des millions de personnes ont perdu la vie pour ce moment... mais nous l'avons fait. Nous avons été capables de renverser la situation et de défendre notre peuple avec courage et bravoure. Maintenant que nous avons progressé de Londres à Moscou, un nouvel ordre européen est nécessaire : non pas un ordre fondé sur l'exploitation comme la Mitteleuropa, mais sur la libre coopération des peuples d'Europe."

 UKR_shadow_of_mighty_wings: "Dans l'ombre des Puissantes Ailes"
 UKR_shadow_of_mighty_wings_desc: "L’Allemagne est sans aucun doute la puissance militaire la plus avancée au monde. Nous avons la chance d’être sous leur protection et leurs conseils en matière militaire."
 UKR_ger_pilot_training_initiative: "Initiative Allemande de Formation des Pilotes"
 UKR_ger_pilot_training_initiative_desc: "L’Allemagne possède des écoles d’aviation de premier ordre et, plus important encore, bien plus d’avions d’entraînement que nous. En échange, des pilotes ukrainiens mieux entraînés signifient que l’Allemagne a moins besoin de maintenir des escadrons de chasse stationnés en Europe de l’Est. Ainsi, un programme de formation conjoint profitera aux deux."
 UKR_ger_request_heavy_equipment: "Demander de l'Equipement Lourd"
 UKR_ger_request_heavy_equipment_desc: "Le complexe militaro-industriel allemand produit en un jour ce que le nôtre produit en quelques semaines. A cela s'ajoute le fait que nous n’avons même pas la capacité de construire des armes de guerre beaucoup plus avancées. Heureusement, les entreprises allemandes nous vendent volontiers du matériel."
 UKR_ger_rockets: "Expérimentations de l'artillerie à roquettes"
 UKR_ger_rockets_desc: "Dans le cadre de recherches conjointes avec la Heer, nous avons commencé à développer des lance-roquettes adaptés aux plaines ukrainiennes en tant que systèmes d'armes bon marché, légers et dotés d'une grande capacité de choc."

 UKR_protection_of_dual_monarchy: "Double Protection de la double monarchie"
 UKR_protection_of_dual_monarchy_desc: "L’Autriche-Hongrie n’est peut-être pas la première puissance militaire, mais elle est directement impliquée dans notre défense : seules nos armes se dressent entre elle et les armées russes. La coopération entre nos deux nations s'impose naturellement et est nettement plus égale que ne l’était notre coopération avec l’Allemagne."
 UKR_aus_skoda_deals: "Contrats avec Škoda"
 UKR_aus_skoda_deals_desc: "Les conglomérats industriels danubiens sont impatients de produire de nouveaux équipements pour l’armée ukrainienne. Il existe en Tchéquie une industrie automobile particulièrement forte, qui peut améliorer considérablement le niveau de motorisation de notre infanterie et de notre cavalerie."
 UKR_aus_ensure_supply_lines: "Sécuriser les lignes d'approvisionnement"
 UKR_aus_ensure_supply_lines_desc: "Nous disposons d'un solide système ferroviaire de construction allemande qui relie Berlin à [202.GetName], mais notre ligne d'approvisionnement vers l'Empire Autrichien est nettement moins avantageuse et doit traverser les cols des Carpates. Son amélioration est nécessaire avant que l’Armée Autrichienne puisse effectuer des déploiements à grande échelle dans l’est de l’Ukraine."
 UKR_aus_austro_ukrainian_command: "Commandement Oriental Austro-Ukrainien"
 UKR_aus_austro_ukrainian_command_desc: "Dans le cadre de notre nouvelle alliance, un commandement Austro-Ukrainien permanent sera créé à [226.GetName] pour coordonner nos forces et les forces austro-hongroises. Elles développeront ensemble des doctrines de défense."

 UKR_stronghold_of_internationale: "La Forteresse de l'Internationale"
 UKR_stronghold_of_internationale_desc: "Nous avons enfin pris la position qui nous est destinée de bastion de la liberté et de l’égalité. La Révolution Ukrainienne se dressera contre la réaction telle une forteresse."
 UKR_intelligence_cooperation: "Coopération du Renseignement"
 UKR_intelligence_cooperation_desc: "Les agences de renseignement britanniques et françaises disposent de réseaux mondiaux et peuvent partager de nombreuses informations avec nous, augmentant ainsi considérablement la quantité de données que nos généraux utilisent pour prendre des décisions."
 UKR_southern_flank_of_revolution: "Le Flanc Sud de la Révolution"
 UKR_southern_flank_of_revolution_desc: "Avec nos camarades russes, nous frappons vers l’ouest, pour venger la domination allemande sur nos chères terres et pour mettre fin à l'oppression des slaves dans toute l’Europe."
 UKR_russian_armor: "Schémas de blindés russes"
 UKR_russian_armor_desc: "Un projet commun avec la Russie visant à développer une nouvelle génération de blindés est en bonne voie et devrait bientôt produire des résultats pour équiper nos unités de véhicules blindés de la plus haute qualité."
 UKR_french_technical_expertise: "Expertise Technique Française"
 UKR_french_technical_expertise_desc: "Malgré nos propres talents, il y a beaucoup à apprendre de l’ingénierie française. Inviter leurs spécialistes techniques est la première étape vers la formation d’une nouvelle classe d’officiers militaro-techniques capables d’utiliser au mieux la technologie moderne."
 UKR_british_air_force_model: "Modèle de l'Armée de l'Air Britannique"
 UKR_british_air_force_model_desc: "La Grande-Bretagne a toujours eu une technologie aéronautique de pointe. L’intégration de radars et de nouveaux types de radios dans nos systèmes de combat aérien augmentera considérablement leur efficacité."

 UKR_bsd_mil1: "Les Libérateurs de la Mer Noire"
 UKR_bsd_mil1_desc: "Pendant trop longtemps, la région de la mer Noire est restée un terrain de jeu pour les grandes puissances, toujours plongée au coeur des « sphères d’influence » ou des « projets impériaux ». Notre réveil national constituera un premier coup dur contre cette injustice historique. Protégés par notre puissance, les peuples de ces terres seront capables de construire une communauté forte, libre des prédations des impérialistes."
 UKR_bsd_mil2: "Le Porte-Avions Criméen"
 UKR_bsd_mil2_desc: "Notre chère Tavrida est comme une citadelle qui s'avance dans la mer Noire. Sa situation centrale en fait une forteresse naturelle, où nos forces aériennes désormais indépendantes peuvent garder à la fois le continent et la mer."
 UKR_bsd_navy: "La Notion de Mer Commune"
 UKR_bsd_navy_desc: "Le Pont-Euxin a toujours servi de lien clé entre les différentes nations installées sur ses rives. Cela a grandement influencé notre caractère national et a été crucial pour l'établissement de liens avec nos voisins. Ces liens historiques et spirituels contribueront grandement à garantir notre capacité à protéger notre frontière maritime contre tout ennemi potentiel."
 UKR_bsd_mil3: "Une Légion de Fidèles"
 UKR_bsd_mil3_desc: "Il ne suffit pas d’être un soldat entraîné, il faut également être un soldat idéologiquement convaincu. Un soldat de métier pourrait accepter de se soumettre aux Skoropadskyi et aux Petlioura du futur, mais un Ukrainien véritablement nationaliste ne prendra aucune part à de tels plans."

 UKR_the_hour_approaches: "L'Heure H approche"
 UKR_the_hour_approaches_desc: "La question n’est pas de savoir si, mais quand. La Russie a été prise d'une folie revanchiste et nous sommes les premiers à en souffrir. Tout ce que nous pouvons faire, c'est nous préparer."
 UKR_the_hour_approaches_tt: "Si nous sommes socialistes :"
 UKR_militarisation_of_industry: "Militarisation de l'Industrie"
 UKR_militarisation_of_industry_desc: "Certaines usines de l’industrie lourde peuvent être facilement converties en production de matériel militaire, dont nous aurons besoin plus que tout dans les années à venir."

 UKR_black_monday_focus: "Le Lundi Noir frappe l'Ukraine"
 UKR_black_monday_focus_desc: "Avec l’implosion de l’économie allemande, l’Ukraine, comme le reste de la Mitteleuropa, a été emportée avec elle. L’Ukraine se trouve dans une situation désespérée en raison de l’accumulation de stocks excédentaires de céréales et de l’effondrement des marchés agricoles. Nous devrons prendre des mesures de grande envergure pour nous sortir de cette crise."
 UKR_drop_gold_standard: "Abandonner l’Étalon Or"
 UKR_drop_gold_standard_desc: "La monnaie ukrainienne, la hryvnia, est liée à l'étalon-or depuis un certain temps déjà et, dans le passé, cela a fourni une certaine stabilité économique, notamment en conjurant l'inflation. Nous traversons une période difficile et l’Ukraine doit suivre l’exemple d’autres pays dans leur abandon de cette pratique archaïque qui nous permettra d’injecter les liquidités indispensables dans l’économie."
 UKR_bail_out_companies_ger: "Soutenir les entreprises allemandes"
 UKR_bail_out_companies_ger_desc: "Les entreprises industrielles allemandes en Ukraine sont rares et, avec le ralentissement économique, elles disparaissent du jour au lendemain. Pour empêcher encore davantage de fuites de capitaux hors du pays, nous devons renflouer ces sociétés afin qu’elles puissent continuer à opérer en Ukraine."
 UKR_bail_out_companies_ger_tt: "Augmente le pouvoir politique des futurs prêts de §Y20§!."
 UKR_bail_out_companies_ukr: "Soutenir les entreprises locales"
 UKR_bail_out_companies_ukr_desc: "Nous devons avant tout nous occuper de nos entreprises locales. Elles ne disposent peut-être pas du capital dont disposent les Allemands, mais emploient un nombre bien plus important de personnes dont les moyens de subsistance sont menacés."
 UKR_railway_issue: "La Question des Chemins de Fer"
 UKR_railway_issue_desc: "Les chemins de fer sont vitaux pour l’économie ukrainienne et nos bienfaiteurs allemands ont investi beaucoup de capitaux dans leur amélioration. Malheureusement, bon nombre des lignes ferroviaires améliorées selon le nouvel écartement appartiennent à des Allemands. Avec leurs travailleurs en grève, nous pourrions demander une part de la propriété..."
 UKR_remove_prussian_railways_tt: "Retirer la §YPreußische Ostbahn§!"
 UKR_support_protofis: "Rassurer VSZV et Protofis"
 UKR_support_protofis_desc: "Les représentants du VSZV et de Protofis jouent un rôle important au sein de notre gouvernement depuis sa création en 1918. La stabilité financière et la croissance économique de notre pays dépendent en grande partie de la bonne volonté et des capacités de ces organisations. Nous devons les rassurer sur le fait que leurs préoccupations pendant cette crise recevront toute notre attention. Il ne faut cependant pas oublier que les promesses non tenues peuvent entraîner des conséquences imprévues..."
 UKR_mass_privatization:0 "Privatisation de Masse"
 UKR_mass_privatization_desc: "Les entreprises en faillite ont besoin de quelqu’un pour les diriger. Vendons-les au plus offrant, même si cela signifie une grande concentration de richesses au profit de ceux qui sont déjà riches."
 UKR_export_subsidies: "Subventions à l'Exportation"
 UKR_export_subsidies_desc: "Les règles de la Mitteleuropa interdisent les augmentations unilatérales de taxes, mais elles n’interdisent pas les subventions publiques aux secteurs clés. Grâce aux subventions à l’exportation, nous pouvons maintenir nos industries à flot dans cette tempête."
 UKR_austerity_measures: "Mettre en œuvre des mesures d'austérité"
 UKR_austerity_measures_desc: "En raison de la crise du Lundi Noir, le gouvernement a décidé de réduire les dépenses et d'augmenter les impôts pour éviter que le Trésor ne fasse complètement faillite. Même si cela allégera le fardeau de nos finances, cela nuira à notre capacité industrielle."
 UKR_creation_of_state_corporations: "Création de Sociétés d'État"
 UKR_creation_of_state_corporations_desc: "Au lieu de vendre les entreprises en faillite et soutenues par l’État à des capitalistes privés, elles devraient être placées sous le contrôle de l’État pour le moment afin de garantir leur responsabilité financière."

 UKR_flames_of_rebellion: "Les Flammes de la Rébellion"
 UKR_flames_of_rebellion_desc: "Le pire est arrivé à l’Ouest. Les protestations, les troubles, les rassemblements contre le Hetman et les troubles civils se sont transformés en une véritable guerre civile. Si nous ne nous occupons pas de ces rebelles, le règne du Hetman risque d'être de courte durée."

### SocLib Hetmanate Focuses ###
 UKR_the_march_towards_parliamentarisation: "La Marche vers la Parlementarisation"
 UKR_the_march_towards_parliamentarisation_desc: "La mort de Pavlo Skoropadskyi est un événement des plus malheureux, mais nous ne devons pas oublier ses tentatives bien intentionnées de négocier avec le VDR. Contrairement à d’autres qui préféreraient voir le pays plongé dans la guerre civile, nous poursuivrons les négociations et veillerons à ce que l’Ukraine soit sûre et libre."
 UKR_the_necessity_of_reform:0 "Le besoin de réformes"
 UKR_the_necessity_of_reform_desc: "Le VDR a proposé un certain nombre de réformes qu'il considère comme nécessaires pour tolérer le gouvernement Hetman. Heureusement, le Ministre-Otaman Doroshenko et Danylo Skoropadskyi sont d'accord avec bon nombre de leurs réformes les plus modérées - mais les faire adopter, avec l'opposition des partisans les moins constitutionnalistes du Soim, ne sera sûrement pas une tâche facile..."
 UKR_issue_of_land_reform: "La Question de la Réforme Agraire"
 UKR_issue_of_land_reform_desc: "Heureusement, la réforme agraire était l’une des idées clés sur lesquelles Pavlo Skorpadskyi et le VDR semblaient être pour l’essentiel d’accord – et Danylo, ainsi que Doroshenko et une grande partie du Soim, semblent être d’accord sur la question. Des questions subsistent néanmoins quant à la forme que prendront les projets de réforme agraire du nouveau gouvernement..."
 UKR_reign_not_rule: "Régner pas diriger"
 UKR_reign_not_rule_desc: "L’intervention excessive du Hetman Skoropadskyi dans la politique ukrainienne est ce qui a suscité tant de ressentiment à l’égard du Hetmanat. Avec l'ascension de Danylo et son manque d'intérêt à gouverner directement, nous pouvons enfin faire donner à l'institution du Hetman un rôle plus symbolique."
 UKR_decentralising_the_administration: "Décentralisation de l'Administration"
 UKR_decentralising_the_administration_desc: "Jusqu'à présent, le pays et son gouvernement ont été très centralisés, ce qui a conduit à ce que certaines régions, notamment à l'ouest, ne reçoivent pas une attention suffisante. Nous ferons de la correction de cette situation une priorité."
 UKR_lift_ban_on_socialist_organisations: "Lever l'interdiction des Organisations Socialistes"
 UKR_lift_ban_on_socialist_organisations_desc: "Les partis et organisations socialistes sont interdits depuis plus de quinze ans. Le VDR a exigé qu'ils soient autorisés à se présenter aux élections locales et nationales ; tant qu’ils ne fomentent pas de révolution, nous accepterons la demande."
 UKR_expand_suffrage_to_women: "Etendre le suffrage aux femmes"
 UKR_expand_suffrage_to_women_desc: "Les organisations de femmes telles que NRUZ font depuis longtemps pression pour obtenir le soutien de notre gouvernement et défendre les droits des femmes en Ukraine. À mesure que les droits des femmes deviennent une idée de plus en plus populaire à travers l'Europe, nous consacrerons leur droit de vote."
 UKR_dealing_with_the_coalition: "S'occuper de la Coalition"
 UKR_dealing_with_the_coalition_desc: "La coalition de Skoropadskyi est une arme à double tranchant ; L'USKhD, antidémocratique et classocratique, a presque immédiatement exprimé son opposition aux négociations, tandis que l'opinion de l'UDKhP était plus mitigée. Peut-être que grâce à une politique orientée, nous parviendrons à briser la coalition et à rallier certains de ses membres à notre cause."
 UKR_strike_the_classocrats: "Frapper les Classocrates"
 UKR_strike_the_classocrats_desc: "L'USKhD, aussi forte que soit sa voix, n'a de pouvoir que par la grâce de Pavlo Skoropadskyi - et ils le savent. Nous exposerons leurs tendances antidémocratiques et encouragerons certains de ses membres les moins enclins à l’idéologie à rejoindre l’UDKhP."
 UKR_sack_protofis_representatives: "Licencier les dirigeants de Protofis"
 UKR_sack_protofis_representatives_desc: "Même si cela est attendu depuis longtemps, les lobbyistes fonciers et industriels de l’alliance Protofis doivent être chassés du gouvernement. Heureusement, cette décision ne suscitera aucune controverse au sein de la coalition ainsi qu’au sein du VDR, et leur influence étant réduite, l’opposition aux négociations sera bloquée."
 UKR_defang_the_borotbists: "Désamorcer le mouvement des Borotbystes"
 UKR_defang_the_borotbists_desc: "Croyant désespérément que leur sabotage de la nation amènerait le pays à la révolution, les Borotbystes ont néanmoins compromis le potentiel de négociations fructueuses avec le VDR, et de nombreux membres de la coalition appellent à leur suppression immédiate. Même si cela pourrait nuire à nos relations avec le VDR, cela calmera assurément la droite qui nous a fustigés pour notre inaction."
 UKR_support_the_usdrp: "Soutenir l'USDRP"
 UKR_support_the_usdrp_desc: "Même s'ils ne bénéficient pas actuellement du soutien du Soim, nous tendrons un rameau d'olivier à l'USDRP, qui a fait pression sur le gouvernement du Hetman pour permettre aux socialistes de se présenter aux élections, tant locales que nationales. Leur programme modéré nous donnera un levier important pour convaincre la droite que nos actions ne sont pas une révolution, mais un compromis."
 UKR_dealing_with_the_shd: "S'occuper de la SHD"
 UKR_dealing_with_the_shd_desc: "L’Union des Hetmanites-Bâtisseurs d’État représente peut-être le plus grand péril pour le processus de parlementarisation, ayant menacé à plusieurs reprises de mettre fin aux négociations par la force. Si les négociations veulent survivre, elles doivent être menées à bien et rapidement."
 UKR_bring_the_military_in_line: "Ramener l'Armée dans le droit chemin"
 UKR_bring_the_military_in_line_desc: "La possibilité qu’un coup d’État militaire prenne le dessus et mette fin rapidement aux négociations constitue une menace très réelle. Néanmoins, les militaires doivent comprendre qui est le Hetman aujourd’hui et qu’une grande ère de changement est à nos portes, et que leur devoir est de protéger la nation et d’assurer sa sécurité, et non de se mêler de sa politique."
 UKR_support_loyal_officers: "Soutenir les officiers loyaux"
 UKR_support_loyal_officers_desc: "Le général Prisovskyi et d’autres membres de la SHD semblent avoir acquis un grand prestige, c’est exactement pourquoi ils constituent une telle menace. Pour contrer leur influence, nous soutiendrons les officiers fidèles au nouvel Hetman et au gouvernement, ce qui nous donnera un levier important au sein de l’armée."
 UKR_union_dark_horse: "Le Cheval Noir de l'Union"
 UKR_union_dark_horse_desc: "Parmi les membres de la SHD, le chef de la Grande Rada Cosaque, Ivan Poltavets-Ostrianytsia, n'a pas le même prestige que Prisovskyi. Nous dépeindrons la SHD comme embrassant pleinement ses vues les plus radicales, le laissant plus isolé et ayant une réputation encore plus mauvaise que jamais."
 UKR_curb_right_wing_radicalism: "Freiner le Radicalisme de Droite"
 UKR_curb_right_wing_radicalism_desc: "Bien que le radicalisme de gauche soit certainement l’une des plus grandes menaces pour la nation, le radicalisme de droite l’est aussi ; que ce soit via la SHD, la LUN ou autre, ces dangers doivent être maîtrisés."
 UKR_the_parliamentary_hetmanate: "Le Hetmanat Parlementaire"
 UKR_the_parliamentary_hetmanate_desc: "La tâche longue et ardue de la parlementarisation semble toucher à sa fin. Maintenant que l’opposition est affaiblie et les réformes du VDR pleinement mises en œuvre, les élections sont prêtes à avoir lieu à nouveau alors qu’une nouvelle ère brillante s’annonce pour l’Ukraine !"

 UKR_the_young_hetman: "Le Jeune Hetman"
 UKR_the_young_hetman_desc: "Le Hetman Danylo est jeune et plutôt inexpérimenté en politique. Mais il est courageux, affectueux, décisif et élégant : c'est sous son règne bienveillant et léger que l'Hetmanat brillera à nouveau et inaugurera une nouvelle ère libérale."
 UKR_the_art_of_compromise: "L'Art du Compromis"
 UKR_the_art_of_compromise_desc: "Notre État a pu négocier avec le VDR parce que nous prônions le pragmatisme et le compromis, mais sans un compromis avec la droite, nous n’aurions jamais pu en arriver là. Ces principes seront notre guide."
 UKR_time_for_radical_action: "Il est temps d'agir de manière radicale"
 UKR_time_for_radical_action_desc: "Pendant deux décennies, ce pays n'a fait que parler et au final rien faire : une réforme agraire a été promise dès le début mais n'a jamais été mise en œuvre car les luttes intestines ont mis un terme à tout projet. Il est temps que nous prenions des mesures décisives et menions une réforme agraire pour le bénéfice de notre peuple."
 UKR_level_up_the_countryside: "Mettre les campagnes à niveau"
 UKR_level_up_the_countryside_desc: "Les zones rurales d’Ukraine ont toujours réclamé davantage d’attention, notamment à l’ouest. Grâce à l'initiative de l'État, nous aiderons les autorités locales à lutter contre la misère et la pauvreté dans les campagnes."
 UKR_balanced_development: "Développement Equilibré"
 UKR_balanced_development_desc: "Il serait injuste que l’État favorise des groupes de personnes en fonction de leur lieu de résidence. Seule une croissance équilibrée des villes et des campagnes garantira la prospérité."
 UKR_promote_cooperative_farming: "Promouvoir l'agriculture coopérative"
 UKR_promote_cooperative_farming_desc: "Dans une coopérative paysanne, les agriculteurs indépendants mettent en commun leurs ressources, leurs connaissances, leur travail acharné et en récoltent ensemble les bénéfices. Ils remplacent naturellement les grands magnats fonciers des époques révolues."
 UKR_subsidise_mechanisation_efforts: "Subventioner les efforts de mécanisation"
 UKR_subsidise_mechanisation_efforts_desc: "Dans dix ans, il n’y aura plus aucun agriculteur en Ukraine qui n’ait pas accès à un tracteur. Investissez dans la mécanisation dès maintenant et nous récolterons bientôt de grandes récompenses."
 UKR_rural_banks: "Banques Rurales"
 UKR_rural_banks_desc: "La création de banques coopératives dans les campagnes garantira aux agriculteurs le crédit dont ils ont grandement besoin pour agrandir leurs exploitations et investir dans la productivité. Les banques ne devraient pas être faites pour les banquiers, mais pour les citoyens."
 UKR_organise_state_monopolies: "Organiser des Monopoles d'Etat"
 UKR_organise_state_monopolies_desc: "Il est préférable que les secteurs industriels faisant partie intégrante de la sécurité nationale, tels que l’armement, soient gardés sous le contrôle strict du conseil d’administration nommé par le gouvernement. Le but de l’industrie ne doit pas être de récolter de gros profits pour les capitalistes, mais d’améliorer la nation tout entière."
 UKR_seek_foreign_expertise: "Rechercher une Expertise Etrangère"
 UKR_seek_foreign_expertise_desc: "Malgré le génie ukrainien, il y a lieu d’attirer des ingénieurs, des industriels et d’autres spécialistes étrangers pour moderniser davantage notre nation et enseigner leurs compétences à la prochaine génération d’Ukrainiens doués."
 UKR_industrial_planning_committee:0 "Comité de Planification Industrielle"
 UKR_industrial_planning_committee_desc: "Les industriels ne devraient pas être des organisations de lobbying réactionnaires, mais des experts aux commandes de l’économie ukrainienne. Leur expertise est mieux utilisée dans la planification technique que dans la politique."
 UKR_introduce_progressive_taxation: "Introduire une fiscalité progressive"
 UKR_introduce_progressive_taxation_desc: "Il va de soi que les plus riches sont capables de contribuer davantage aux coffres de la nation tout en restant riches. Après tout, les impôts créent l’infrastructure et la sécurité sur lesquelles s’appuient leurs entreprises."
 UKR_the_retinue_plays_the_king: "Les Serviteurs jouent au Roi"
 UKR_the_retinue_plays_the_king_desc: "Pavlo Skoropadskyi a toujours été entouré d'un large cercle de conseillers et de confidents. Certains d’entre eux ont exercé une influence particulièrement forte sur le Hetman et comptent parmi les principaux responsables de l’état désastreux dans lequel se trouve notre pays. Danylo s'entourera sans aucun doute de sa propre coterie et nous devons veiller à ce qu'elle soit composée de personnes qui n'encourageront pas le nouveau Hetman à abuser de son pouvoir."
 UKR_uniting_symbol: "Symbole Unificateur"
 UKR_uniting_symbol_desc: "L'administration du Hetman étant pratiquement impuissante, la menace d'une ingérence exécutive excessive n'existe plus. Désormais, le Hetman deviendra un symbole d’unité et de souveraineté nationales, avec peu d’implication réelle dans les affaires politiques quotidiennes de l’État."
 UKR_tour_the_country: "Visiter le Pays"
 UKR_tour_the_country_desc: "Pavlo était souvent accusé d'être élitiste, reclus dans une tour d'ivoire, d'être un aristocrate détaché du commun des mortels. Danylo a compris à quel point ce sentiment a contribué à la chute de son père. Pour faire mieux, il doit voyager à travers son royaume et rencontrer les gens ordinaires comme les puissants."
 UKR_society_of_prince_ostrozyki: "La Société du Prince Ostrozkyi"
 UKR_society_of_prince_ostrozyki_desc: "Le prince Kostiantyn Vasyl Ostrozkyi est largement vénéré en Ukraine en raison de son mécénat dans les arts et les sciences. Pour le commémorer, nous créerons une nouvelle organisation financée par le gouvernement et supervisée personnellement par le Hetman Danylo Skoropadskyi, dédiée au soutien des initiatives culturelles et scientifiques."
 UKR_burdens_of_the_past: "Les Fardeaux du Passé"
 UKR_burdens_of_the_past_desc: "L’héritage de l’État de Pavlo est pour le moins controversé, la répression brutale des soulèvements et des révolutions paysannes étant encore récente – nous devons condamner ces excès de violence. Dans le même temps, nous ne devons pas essayer de tout peindre en noir, en mettant l’accent sur une approche équilibrée dans notre rétrospective de son régime."
 UKR_bring_justice_to_all: "Apporter la justice pour tous"
 UKR_bring_justice_to_all_desc: "Le Sénat de l’État est encore très corrompu, bon nombre de ses membres étant nommés directement par Pavlo Skoropadskyi. La réforme du processus de nomination au Sénat fera en sorte que nos lois soient justes et équitables."
 UKR_safeguarding_constitutional_order: "Sauvegarder l’Ordre Constitutionnel"
 UKR_safeguarding_constitutional_order_desc: "Nous nous sommes construits un État démocratique et constitutionnaliste, élu par le peuple et pour le peuple – mais cela n'a duré qu'un temps limité et certains veulent annuler tous les progrès que nous avons réalisés. Notre loi doit correspondre au mandat démocratique que nous avons promis au peuple."
 UKR_campaign_against_illiteracy: "Campagne contre l'analphabétisme"
 UKR_campaign_against_illiteracy_desc: "Les taux d’analphabétisme diminuent depuis un certain temps déjà, mais cela ne suffit pas. L’avenir de la prochaine génération d’Ukrainiens dépendra de sa capacité à lire et écrire – un financement supplémentaire pour la construction et la réparation des écoles sera notre porte d’entrée vers un avenir meilleur pour tous les enfants d’Ukraine."
 UKR_cooperate_with_womens_organisations: "Coopérer avec les Organisations Féministes"
 UKR_cooperate_with_womens_organisations_desc: "Les femmes ukrainiennes réclament depuis longtemps la reconnaissance, et elles l'obtiendront désormais : en soutenant le NRUZ et d'autres groupes de femmes, nous élèverons les femmes à un statut plus élevé et réaliserons l'égalité des sexes."
 UKR_legacy_of_tup: "L'héritage du TUP"
 UKR_legacy_of_tup_desc: "Avant 1917, la soi-disant « Société des Progressistes Ukrainiens » défendait activement la démocratie, l'autonomie et le développement culturel et national de l'Ukraine. En évoquant les souvenirs de cette société, nous pouvons favoriser davantage la coopération et le rapprochement entre le gouvernement et les organisations progressistes et socialistes."
 UKR_lone_pillar_of_progress: "Seul Pillier du Progrès"
 UKR_lone_pillar_of_progress_desc: "Le Parti Radical-Démocrate est sans doute le principal responsable de la situation actuelle, agissant comme principal médiateur entre la droite et le VDR. Maintenant qu’ils ont remporté les élections, il est normal qu’eux seuls portent le flambeau du progrès et conduisent l’Ukraine vers un avenir radieux."
 UKR_restrict_authority_of_cossack_councils: "Restreindre l'autorité des Conseils Cosaques"
 UKR_restrict_authority_of_cossack_councils_desc: "Depuis trop longtemps, les conseils cosaques sont organisés pour éradiquer la rébellion ou décider de la gouvernance locale. Ils seront limités à un rôle purement cérémonial et culturel, pour lequel nous les apprécierons sûrement."
 UKR_new_administrative_divisions: "Nouvelles divisions administratives"
 UKR_new_administrative_divisions_desc: "Les régions administratives du Hetmanat sont en grande partie basées sur celles de l'époque Rsariste, et l'État a donc été plutôt centralisé autour de [202.GetName]. Pour corriger cela, nous allons redessiner nos divisions administratives et donner plus de pouvoir aux autorités locales."
 UKR_austromarxist_approach: "Approche Austromarxiste"
 UKR_austromarxist_approach_desc: "Les Austro-Marxistes cherchent à synthétiser la croyance en l’État-Nation avec les principes sociaux de la pensée marxiste. Même si ces idées ont déjà bénéficié d’un certain soutien en Ukraine, nous devons les soutenir plus fortement et chercher à instiller une saine fierté nationale au sein de notre propre gauche révolutionnaire, pour en faire des partisans de notre État plutôt que ses ennemis."
 UKR_principle_of_cultural_national_autonomy: "Principe d'Autonomie Culturelle et Nationale"
 UKR_principle_of_cultural_national_autonomy_desc: "Les autonomies régionales comme celle de Crimée ne servent que les majorités régionales et ne parviennent pas à soutenir correctement la plupart des minorités nationales en Ukraine. Au lieu de cela, le concept d’autonomie culturelle nationale accordera aux associations culturelles leurs propres libertés et laissera les citoyens libres de s’associer au groupe de leur choix."
 UKR_condemn_revolutionary_violence: "Condamner la violence révolutionnaire"
 UKR_condemn_revolutionary_violence_desc: "Nous avons permis aux socialistes de participer au processus démocratique à condition qu’ils ne tentent pas de renverser l’État. Leur rappeler leurs promesses garantira que nous resterons stables et que nous ne succomberons pas à la même violence révolutionnaire qu’auparavant."
 UKR_at_arms_length_from_politics: "À bonne distance de la politique"
 UKR_at_arms_length_from_politics_desc: "Dans l’ancien Hetmanat, l’armée, la police et les services secrets complotaient souvent contre le gouvernement, au lieu de le servir de manière responsable et consciencieuse. Nous devons corriger cela."
 UKR_victory_of_the_fatherland: "Victoire de la Patrie"
 UKR_victory_of_the_fatherland_desc: "Ceux qui qualifiaient les efforts de réforme de l'hetman Danylo d'idéalistes ou d'insensés ont été réduits au silence, et nous avons maintenant montré pourquoi ils sont nécessaires. La victoire contre la Russie a été remportée, et c'est parce que les Ukrainiens étaient unis plutôt que désemparés. Il est maintenant temps d'entamer une ère de paix, de liberté et de solidarité que nous méritons depuis longtemps."
 UKR_integration_of_eastern_regions_2:0 "Intégration des Régions Orientales"
 UKR_integration_of_eastern_regions_2_desc:0 "Le gouvernement militaire des régions orientales peut enfin être dissous et le long travail visant à intégrer ces régions à l’Ukraine proprement dite peut commencer. Si l’activité partisane était forte pendant la guerre, après la capitulation de la Russie, les mentalités ont changé. Notre communauté russophone a joué un rôle inestimable dans notre rayonnement dans ces régions."
 UKR_red_tinted_hetmanate: "Un Hetmanat à la Teinte Rouge"
 UKR_red_tinted_hetmanate_desc: "Le gouvernement de l'URDP n'a fait que poser les bases que l'USDRP doit achever. Les programmes de protection sociale, les soins de santé pour tous, un filet de sécurité sociale complet - toutes ces exigences seront mises en place avec la victoire des sociaux-démocrates. L'interdiction faite à l'USDRP de se présenter aux élections sous le règne de Pavlo n'a finalement jamais détruit la conviction que le socialisme démocratique et évolutif pouvait être l'avenir de l'Ukraine."
 UKR_four_more_years_of_progress: "Quatre Années Supplémentaires de Progrès"
 UKR_four_more_years_of_progress_desc: "Qui pourrait dire que l'URDP n'est pas le porte-flambeau du progressisme ukrainien, du développement national ukrainien, l'architecte du grand compromis hétmaniste et le parti de ceux qui ont mené l'Ukraine à la victoire ? Il est tout à fait naturel que l'URDP soit à nouveau à la tête d'un gouvernement majoritaire, et sous la paix, nous accomplirons certainement certains de nos objectifs les plus ambitieux."
 UKR_in_defence_of_the_old: "Pour la Défense de la Tradition"
 UKR_in_defence_of_the_old_desc: "Pavlo Skoropadskyi était l'architecte de l'Ukraine libre - et Danylo a perfectionné sa vision. Loin d'être vaincus après les élections, les conservateurs de l'UDKhP et les libéraux de l'URDP contrôlent désormais le Soim, et ils poursuivront cette vision à leur propre image."
 UKR_a_hetmans_legacy: "Un Héritage d'Hetman"
 UKR_a_hetmans_legacy_desc: "La mort de Pavlo Skoropadskyi était-elle un accident tragique ou une opportunité ? Était-il un élitiste qui ne cherchait que le pouvoir, ou un père attentionné de la nation qui l'a guidée à travers des périodes tumultueuses ? Était-il un usurpateur qui a volé le manteau du mouvement national ukrainien ou un patriote qui l'a mérité à juste titre ? L'avenir apportera peut-être des réponses à ces questions, mais pour l'instant, concentrons-nous sur le présent."

### SHD/PatAut Focuses ###
 UKR_all_the_hetmans_men: "Tous les hommes du Hetman"
 UKR_all_the_hetmans_men_desc: "En fin de compte, il revient au Hetman et aux hommes fidèles de la SHD de sauver l’Ukraine du Syndicalisme. Même si Petlioura et ses laquais ont fui, des traîtres se cachent toujours dans l'ombre, prêts à poignarder le Hetman et à plonger à nouveau la nation dans la guerre civile. Avec un gouvernement plus responsable désormais en place, nous pouvons garantir que les ennemis de l’Ukraine seront remis à leur place!"
 UKR_a_united_organisation: "Une Organisation Unie"
 UKR_a_united_organisation_desc: "La SHD doit devenir une machine politique bien huilée, dont les membres sont unis par une cause commune et défendent la stabilité et la sécurité dont l’État a si désespérément besoin. Il ne devrait y avoir aucune tolérance pour la dissidence et aucune place pour un populisme bon marché – seulement une croyance inébranlable dans la sagesse de notre Hetman."
 UKR_will_of_the_cossack_nation: "L'Esprit de la Nation Cosaque"
 UKR_will_of_the_cossack_nation_desc: "Nous sommes les frères de la nation cosaque, notre État tire sa lignée de l'armée zaporizhienne. Avec la restauration de l'Hetmanat et le rétablissement formel du domaine social cosaque en 1918, un lien crucial avec notre grand passé a été rétabli. Mais ce n'est pas encore assez. Le caractère Cosaque devrait devenir l'épine dorsale spirituelle de notre société, achevant ainsi notre retour à la gloire d'antan."
 UKR_reestablish_hetmans_headquarters: "Réétablir le Quartier-Général du Hetman"
 UKR_reestablish_hetmans_headquarters_desc: "Le Quartier Général de l'Hetman, créé en 1918, était un organe chargé de fournir directement à l'Hetman des renseignements sur les questions de politique nationale et ceux touchant à la sécurité, en plus de ses responsabilités en matière de protection personnelle. La structure est restée en grande partie inactive depuis le début des années 1920. Cette limitation flagrante des pouvoirs de l'Hetman s'est avérée être une grave erreur et doit être rapidement rectifiée."
 UKR_responsible_government:0 "Gouvernement Responsable"
 UKR_responsible_government_desc: "Avec la suspension indéfinie du Soim, un gouvernement plus accommodant envers l'Hetman doit être mis en place. Désormais, l'Hetman sera mené par de véritables serviteurs fidèles, le Conseil des Ministres, composé de personnes soigneusement sélectionnées par le SHD, assumant le fardeau de l'autorité législative en plus des responsabilités exécutives habituelles."
 UKR_knightly_virtues: "Vertues Chevaleresques"
 UKR_knightly_virtues_desc: "Seul un peuple fort d'un esprit chevaleresque, imprégné d'une foi et d'un amour profonds pour la patrie pourra bâtir un État indépendant et le défendre contre ses ennemis. Seules les traditions chevaleresques développées au fil des âges et sanctifiées par le sacrifice sanglant de nos ancêtres donneront une force invincible à notre nation."
 UKR_further_centralisation_of_state: "Centralisation renforcée de l'Etat"
 UKR_further_centralisation_of_state_desc: "Pour assurer la domination sur le système politique, nous devons revenir à une politique dinspirée de la Constitution de 1918, dans laquelle était prévu que les dirigeants régionaux ne soient pas élus localement, mais nommés par [202.GetName]. Cela renforcera le contrôle du SHD sur les affaires nationales, mais aussi sur les affaires locales."
 UKR_mutually_beneficial_agreement: "Accord mutuellement avantageux"
 UKR_mutually_beneficial_agreement_desc: "La coopération avec le VSZV et Protofis ne peut qu'être mutuellement bénéfique. En échange de leur précieux soutien au gouvernement, ils pourront attirer des investisseurs et assurer un flux d'affaires qui portera nos efforts d'industrialisation vers de nouveaux sommets."
 UKR_gears_of_industry: "Les Feux de l'Industrie"
 UKR_gears_of_industry_desc: "Avec le large soutien de Protofis, l'industrie ukrainienne pourrait s'envoler - elle participera à la transition de l'Ukraine d'une économie agraire à une nation de véritables prouesses industrielles."
 UKR_well_deserved_compensation: "Une compensation bien méritée"
 UKR_well_deserved_compensation_desc: "Alors que la réforme agraire doit se poursuivre, ce n'est un secret pour personne que de nombreux propriétaires terriens parmi les plus riches lui ont exprimé leur opposition. En échange du soutien du SHD, nous considérerons une compensation financière à leur égard, et limiterons l'éclatement des grands domaines aux seuls domaines les plus inefficaces."
 UKR_curtail_capitalism_excesses: "Limiter les excès du capitalisme"
 UKR_curtail_capitalism_excesses_desc: "Beaucoup ont souligné que laisser le capitalisme libre de tous les excès est précisément ce qui a conduit l'Ukraine à la ruine. Les paysans pauvres et les petits propriétaires terriens ont été les plus touchés par la crise, et en ces temps nous ne devons pas nous plier aux exigences des industriels et des grands propriétaires terriens qui ne feront certainement qu'aggraver nos problèmes."
 UKR_favour_loyal_landowners: "Favoriser les propriétaires terriens loyaux"
 UKR_favour_loyal_landowners_desc: "Comme le travail des commissions étatiques pour la redistribution des terres se poursuit, nous devrions considérer les allégeances politiques des propriétaires terriens. Ceux qui ont prêtés allégeance au SHD seront éligibles à une compensation et recevront des avantages plus importants que ceux dont la loyauté est plus douteuse."
 UKR_favour_loyal_landowners_tt: "Attention, si la §Oréforme agraire§! se poursuit, la §Cstabilité§! qui peut en être tirée augmente également, tout en réduisant le bonus immédiat lié à la §Oréforme agraire§!."
 UKR_empower_financial_council: "Renforcer le Conseil Financier"
 UKR_empower_financial_council_desc: "Pour le bien de l'Ukraine, la politique financière doit être guidée par l'Hetman et ceux qui lui sont fidèles, et non par de riches industriels qui ne cherchent qu'à se remplir les poches. À cette fin, nous renforcerons le Conseil Financier, la plus haute institution en matière de crédit d'État, de prêts et de circulation monétaire, et veillerons à ce que ses délibérations soient portées à l'attention de l'Hetman."
 UKR_expand_union_membership: "Renforcer l'adhésion à l'Union"
 UKR_expand_union_membership_desc: "Beaucoup pensent que le SHD n'a pu se hisser au premier plan de la politique ukrainienne qu'en raison des crises qui ont frappé notre pays à la suite du Lundi Noir. Ils ont raison, mais il y a tout de même une solution - nous allons contacter les membres de la précédente coalition du Hetman et les intégrer au sein du SHD, en veillant à ce qu'il devienne une organisation de masse."
 UKR_in_defence_of_law_and_order: "Pour la défense de la Loi et de l'Ordre"
 UKR_in_defence_of_law_and_order_desc: "La paix et la liberté ne peuvent être apportés au peuple ukrainien sans la loi et l'ordre. Le SHD est la seule chose qui empêche l'Ukraine de retomber dans le chaos et dans la révolution syndicale - dès lors l'interdiction actuelle des grèves doit être maintenue. De plus, la censure de la presse doit être promulguée, pour s'assurer que le citoyen moyen ne soit pas séduit par des idées dangereuses."
 UKR_the_red_menace:0 "La Menace Rouge"
 UKR_the_red_menace_desc: "Comme cela a été prouvé à maintes reprises, tant en Ukraine que dans le reste du monde, les syndicats indépendants sont un foyer d'activité syndicaliste. Tous les syndicats qui ne sont pas sous la tutelle du gouvernement seront dissous et les agents socialistes potentiels seront mis sous surveillance constante, pour protéger l'État."
 UKR_discipline_and_obedience: "Discipline et Obéissance"
 UKR_discipline_and_obedience_desc: "Pendant le soulèvement, de nombreux soldats, officiers et même généraux ont fait défection en faveur des rebelles. Et parmi ceux qui ne l'ont pas fait, nombreux sont ceux qui ont diffusé des "critiques" de notre régime. Un examen complet de l'armée doit être mené afin que nous puissions extirper ces éléments déloyaux et consacrer la supervision du SHD sur l'armée."
 UKR_loyalty_and_its_rewards: "La Loyauté et ses dividendes"
 UKR_loyalty_and_its_rewards_desc: "La domination du SHD sur le système politique ne peut être obtenue sans la participation de larges secteurs de la société. A cet effet, l'affiliation au syndicat est une condition préalable à l'accès aux emplois de la fonction publique, de la police et de l'armée."
 UKR_line_of_succession: "La Ligne de Succession"
 UKR_line_of_succession_desc: "Pavlo Skoropadskyi est un homme vieillissant, et il viendra un jour où un nouvel Hetman devra à nouveau conduire l'Ukraine vers la gloire. Nous devons consacrer sa succession dans la loi, afin que Sa Majesté Sérénissime le Hetman de toute l'Ukraine puisse un jour diriger la nation, à l'image du SHD."
 UKR_father_of_nation:0 "Le Père de la Nation"
 UKR_father_of_nation_desc: "À maintes reprises, Pavlo Skoropadskyi nous a guidés, à travers des périodes de stabilité et des périodes de troubles, à travers des périodes de paix et des périodes de guerre. Il est un exemple pour tous les Ukrainiens, qu'ils soient ukrainiens, russes, tatars ou juifs, sur ce que doit être un leader. Nous devrions embrasser le culte de sa personnalité, afin que la prochaine génération sache qui admirer et imiter."
 UKR_ukraine_faithful_son: "Le Fils Fidèle de l'Ukraine"
 UKR_ukraine_faithful_son_desc: "L'idée entourant le régime de Hetmanie Ukrainienne est à rapprocher de l'idée d'un nouveau monarchisme. Même si Pavlo Skoropadskyi est un grand homme, il n'est qu'une partie d'une tradition bien plus grande. L'Hetman est un symbole de l'unité de la nation ukrainienne et de la force de l'État Ukrainien, personnifié en la personne de ce Hetman traditionnel, national et héréditaire."
 UKR_mining_mechanisation: "Mécanisation des activités minières"
 UKR_mining_mechanisation_desc: "Pour améliorer la gestion et l'efficacité de nos ressources, nous investirons dans des outils de mécanisation des activités minières, qui nous permettront d'accéder plus efficacement aux vastes ressources naturelles inexploitées de l'Ukraine."

 UKR_unbroken_resolve: "Résolution Ininterrompue"
 UKR_unbroken_resolve_desc: "Les Syndicalistes s'agitaient contre nous. Les Républicains se sont révoltés contre notre régime. Même ceux qui étaient censés être fidèles à Skoropadskyi doutaient de nous. Pourtant, nous seuls pouvons prétendre avoir défendu la nation ukrainienne contre sa plus grande menace à ce jour. Gloire à l'Ukraine! Gloire à l'Hetman !"
 UKR_true_heirs_of_rus: "Les Véritables Héritiers de la Rus"
 UKR_true_heirs_of_rus_desc: "L'Ukraine est l'État qui mérite le plus le manteau d'héritier légitime des [202.GetName]an Rus. Nous devrions utiliser cette image afin de légitimer notre domination sur les territoires nouvellement acquis, en soulignant notre affinité culturelle avec le peuple russe, sans diminuer notre caractère national distinct."
 UKR_a_nation_on_the_march: "Une Nation en marche"
 UKR_a_nation_on_the_march_desc: "La guerre terminée, nous pouvons maintenant commencer le processus de "démocratisation". Sous la direction bienveillante de l'Hetman et du SHD, la nation ukrainienne pourra atteindre des sommets auparavant inimaginables !"
 UKR_partial_lift_of_electoral_restrictions: "Levée partielle des restrictions électorales"
 UKR_partial_lift_of_electoral_restrictions_desc: "Nous adopterons une loi qui donnera à l'État un nouveau pouvoir pour déterminer quels partis politiques peuvent se présenter aux élections. Puisque la loi sera construite par le Conseil des Ministres dirigé par le SHD, nous n'aurons rien à craindre pour l'avenir."
 UKR_the_hetmans_gift: "Le Cadeau du Hetman"
 UKR_the_hetmans_gift_desc: "La possibilité d'une élection et la nouvelle Constitution seront le plus grand cadeau du Hetman au peuple ukrainien. Sans le Hetman et le Parti de ses partisans, le SHD, il n'y aurait plus du tout d'Ukraine. Que ce fait soit connu pendant mille ans !"
 UKR_the_right_hand_of_hetman: "Le Bras Droit du Hetman"
 UKR_the_right_hand_of_hetman_desc: "Le ministre Otaman Poltavets-Ostrianytsia s'est fait le bras droit irremplaçable du Hetman, allégeant souvent son fardeau à la direction des affaires, dans les moments les plus sombres de la guerre. Dans la nouvelle Ukraine, ce disciple dévoué doit être reconnu comme un héros de guerre aussi important que Skoropadskyi lui-même."
 UKR_more_than_a_myth: "Plus qu'un mythe"
 UKR_more_than_a_myth_desc: "Les Radas Cosaques ne sont pas de simples organisations culturelles, mais les gardiens de la fierté nationale ukrainienne. Un grand nombre de sièges au Soim doivent être dédiés aux Cosaques en récompense de leur travail patriotique et pour sauvegarder le futur de l'Ukraine."
 UKR_puppet_with_a_mace: "Une marionnette avec une masse"
 UKR_puppet_with_a_mace_desc: "Le pouvoir de Poltavets-Ostrianytsia est presque totalement consolidé. Pour que cela soit fait, une purge des « Homzynites », seule véritable clique concurrente au sein du SHD, est de la plus haute nécessité. Une fois qu'ils seront chassés du pouvoir politique, il ne reste plus qu'Otaman-Ministre Poltavets-Ostrianytsia en tant que Hetman de fait, à défaut d'en oporter le titre."

## AuthDem (USKhD) Focuses ##
 UKR_the_center_holds:0 "Le Centre se maintient"
 UKR_the_center_holds_desc: "L'élection de [GetYear] a permis à la Coalition du Hetman d'être à nouveau au premier plan du pouvoir. Seul le temps dira si la nomination de Serhii Shemet au poste de ministre Otaman conduira au succès de l'USKhD, ou si l'UDKhP l'usurpera."
 UKR_restore_order_in_the_countryside: "Rétablir l'ordre à la campagne"
 UKR_restore_order_in_the_countryside_desc: "Par rapport aux centres urbains, où Skoropadskyi et le gouvernement ont bénéficié du plus grand soutien, la campagne continue d'être un foyer d'activité de gauche et de soutien au VDR. L'ordre doit être rétabli, et rapidement."
 UKR_fate_of_the_shd: "Le destin du SHD"
 UKR_fate_of_the_shd_desc: "Pendant la guerre civile, l'Union des Bâtisseurs d'Etat Hetmaniens a tenté à plusieurs reprises de contrecarrer le gouvernement du Hetman et de prendre le pouvoir pour son propre compte. Bien que nous devions agir avec prudence contre certains de ces conspirateurs, il faudra s'occuper d'eux d'une manière ou d'une autre."
 UKR_reorganisation_of_cossack_councils: "Réorganisation des Conseils Cosaques"
 UKR_reorganisation_of_cossack_councils_desc: "La révolte est maintenant terminée et à présent, nous pouvons maintenant examiner de plus près les rôles des grandes Radas Cosaques locales. Un réexamen de leurs activités paramilitaires ainsi que des fonctions de maintien de l'ordre en échange du soutien de leur autonomie dans les affaires locales serait probablement préférable."
 UKR_cooperation_under_state_guidance: "Une coopération sous la surveillance de l'Etat"
 UKR_cooperation_under_state_guidance_desc: "Le mouvement coopératif en Ukraine a renforcé le pouvoir économique des travailleurs et des paysans et leur a enseigné la responsabilité envers leur pays ainsi que les uns envers les autres. Avec l'intervention de l'État, nous pouvons aider à organiser ces mouvements coopératifs et extirper tout sympathisant socialiste en leur sein."
 UKR_necessary_compromise: "Un Compromis Nécessaire"
 UKR_necessary_compromise_desc: "Beaucoup décriraient la coalition entre VSZV et Protofis, à l'influence disproportionnée au sein notre gouvernement, comme la principale raison de l'échec des projets de réforme agraire, il y a près d'une décennie. Cependant les avantages l'emportent sur les inconvénients et notre coopération avec cette coalition VSZV/Protofis a entraîné une croissance économique significative. Poursuivons donc cette coopération."
 UKR_end_alliance_with_vszv_protofis: "Mettre fin à l'alliance avec la coalition VSZV/Protofis"
 UKR_end_alliance_with_vszv_protofis_desc: "La coalition entre VSZV et Protofis, tout en ayant été importante dans les premiers jours de l'Hetmanat, a perdu son utilité dans notre gouvernement, et elle a été au moins partiellement responsable de l'échec de nos précédents projets de réforme agraire. Cette fois-ci, nous ne serons plus soumis aux caprices du lobby des propriétaires terriens et industriels."
 UKR_industrial_subsidies: "Subventions Industrielles"
 UKR_industrial_subsidies_desc: "Nous pouvons renforcer nos efforts d'industrialisation en fournissant à Protofis les subventions et les contrats d'État dont nous avons tant besoin - leur expertise et leur savoir-faire inestimables nous donneront les ressources nécessaires pour alimenter nos efforts dans la poursuite des grands projets d'industrialisation de notre pays."
 UKR_expand_land_credit_bank: "Développer la Banque du Crédit Foncier"
 UKR_expand_land_credit_bank_desc: "Pour renforcer notre secteur agricole, la banque nationale sera chargée de fournir des prêts abordables aux agriculteurs, grâce auxquels ils pourront acheter des engrais et investir dans la mécanisation de l'agriculture."
 UKR_expand_land_credit_bank_tt: "Attention, si la §Oréforme agraire§! se poursuit, la §Cstabilité§! qui peut en être tirée augmente également, tout en réduisant le bonus immédiat lié à la §Oréforme agraire§!."
 UKR_support_state_unions: "Soutenir les Syndicats d'Etat"
 UKR_support_state_unions_desc: "En développant les syndicats officiels contrôlés par l'État, nous pouvons nous assurer que nos travailleurs reçoivent une représentation et des avantages appropriés, tout en protégeant notre nation des dangers de l'influence socialiste."
 UKR_curb_populist_rhetoric: "Limiter la rhétorique populiste"
 UKR_curb_populist_rhetoric_desc: "Le VSZV et notre gouvernement ont tous deux intérêt à empêcher la rhétorique socialiste qui a conduit les paysans à attaquer violemment les grands propriétaires terriens, de se diffuser. En diffusant nous même des messages de propagande dénonçant cette démagogie, nous pouvons assurer la pérennité de notre alliance avec le VSZV et assurer la stabilité dans les campagnes."
 UKR_extensive_nationalisation_program: "Nationalisation Intensive"
 UKR_extensive_nationalisation_program_desc: "L'institution du corporatisme social peut garantir que les intérêts de tous - travailleurs, employeurs, État - puissent être pris en compte et permettre ainsi de créer un système de gouvernance stable et harmonieux. À cette fin, nous poursuivrons la nationalisation de certains secteurs, tels que les forêts, les chemins de fer et les mines de charbon."
 UKR_diversification_of_exports: "Diversification des Exportations"
 UKR_diversification_of_exports_desc: "L'Ukraine est souvent appelée le « Grenier à Blé de l'Europe » pour une bonne raison, en raison des grandes quantités de céréales que notre État exporte. Le Lundi Noir a cependant montré que notre économie pouvait être assez vulnérable aux fluctuations soudaines des cours. En exportant de nouvelles matières premières, nous pouvons réduire notre dépendance à l'égard des céréales et assurer une plus grande stabilité financière."
 UKR_classocratic_principle: "Principe Classocratique"
 UKR_classocratic_principle_desc: "Le principe fondamental des agrariens-étatistes est la représentation politique - nous devons rejeter l'idée de représentation par la petite politique de parti et le parlementarisme pour plutôt concentrer notre attention sur la classe. Ce n'est qu'en poursuivant la représentation des classes productrices - à savoir la classe agraire et ouvrière - que nous pourrons créer une société juste."
 UKR_empower_class_aristocracy: "Renforcer la Classe Aristocratique"
 UKR_empower_class_aristocracy_desc: "Seuls les meilleurs et les plus brillants de la classe agraire, les travailleurs les plus diligents et les plus travailleurs, peuvent être aptes à diriger. L'organisation de ces représentants en conseils de classe locaux et décentralisés assurera l'efficacité de l'administration au jour le jour et guidera la vie politique et économique de la nation."
 UKR_leading_role_of_agrarian_class: "Le Rôle moteur de la Classe Agrarienne"
 UKR_leading_role_of_agrarian_class_desc: "L'État Ukrainien a été, depuis sa création, un État agraire, et cela reste vrai aujourd'hui. Avec le mode de vie ukrainien dépendant de l'agriculture, il est de la responsabilité de la classe agraire de jouer un rôle moteur dans la gouvernance. À cette fin, ses représentants recevront plus de sièges dans les assemblées de classe locales."
 UKR_mysticism_and_imperialism: "Mysticisme et Impérialisme"
 UKR_mysticism_and_imperialism_desc: "Selon les idées de Lypynskyi, le mysticisme - la plus grande foi dans l'exactitude de ses propres croyances, et l'impérialisme - la volonté de pouvoir, le désir de gouverner et d'organiser, sont les principales caractéristiques d'un mouvement politique réussi. Seuls les agrariens-étatistes ont une vision claire de l'avenir de l'État ukrainien. Dès lors, son principal organe dirigeant, le Conseil des Jurés, doit guider l'exercice des fonctions législatives et exécutives de l'État."
 UKR_put_end_to_parliamentarian_chaos: "Mettre un terme au chaos parlementaire"
 UKR_put_end_to_parliamentarian_chaos_desc: "Le parlementarisme, censé représenter les intérêts des rôturiers, n'a conduit qu'à la dégénérescence et à la petite politicaillerie. Il est temps que nous mettions un terme définitif à cette institution désastreuse ; le Soim sera remplacé par l'Assemblée des Classes de toute l'Ukraine, et avec la restriction des partis politiques, l'organisation de classe sera la seule forme de représentation politique."
 UKR_eliminate_threat_of_ochlocracy: "Éliminer la menace de l'ochlocratie"
 UKR_eliminate_threat_of_ochlocracy_desc: "Une chose qui unit les Borotbysts et les nationalistes de la Ligue, dans leur démagogie et leur rhétorique populiste absurde, est leur croyance dans le pouvoir ultime de la foule - créant finalement une dictature fortement autoritaire et descendante. Nous devons résolument nous protéger contre ces radicaux."
 UKR_lord_of_land_order_labour: "Le Seigneur de la Terre, de l'Ordre et du Travail"
 UKR_lord_of_land_order_labour_desc: "Le rôle du monarque devrait être de régner en tant que symbole personnifié de la nation ukrainienne. Un bon modèle à reproduire serait celui de la monarchie britannique, où les traditions, ainsi que les attentes des masses et des élites, ont défini le rôle du monarque en politique. Notre Hetmanat, et donc notre Hetman, suivront cet idéal."
 UKR_support_loyal_intelligentsia: "Soutenez l'Intelligentsia loyale"
 UKR_support_loyal_intelligentsia_desc: "Beaucoup de ceux qui n'appartiennent pas aux classes productrices - les avocats, les enseignants, les scientifiques, les médecins et autres, sont encore nécessaires au fonctionnement de la société et de la gouvernance. Tant qu'ils serviront l'État de manière désintéressée dans leurs efforts, nous les soutiendrons."
 UKR_the_highest_moral_authority: "La Plus Haute Autorité Morale"
 UKR_the_highest_moral_authority_desc: "L'Ukraine est avant tout un pays orthodoxe et, à ce titre, le christianisme orthodoxe devrait servir d'exemple de pureté morale à tous les Ukrainiens. Pour cela, elle doit être déconnectée de la petite politicaillerie et doit rester à distance des affaires politiques pour rester une cause fédératrice pour tous."
 UKR_territorial_patriotism: "Patriotisme Territorial"
 UKR_territorial_patriotism_desc: "Le chauvinisme linguistique et ethnique sont des fléaux qui n'ont fait que semer la division et la destruction. Pour se débarrasser de ces idées délirantes, nous adopterons la doctrine du « patriotisme territorial » ; la coopération de différentes cultures, ethnies et langues contribuera à l'amélioration de notre maison commune de l'Ukraine."

 UKR_our_place_in_history: "Notre Place dans l'Histoire"
 UKR_our_place_in_history_desc: "La victoire sur la Russie a prouvé la supériorité inhérente du système classocratique d'organisation nationale - même imparfaitement mis en œuvre - sur tout système concurrent. Cela servira de justification historique à nos politiques et nous donnera la foi de continuer sur la même voie."
 UKR_USKHD_points_tt: "§CLes récompenses accordées par les priorités d'après-guerre s'échelonneront avec le nombre de priorités que vous avez complétés, avec leurs récompenses supplémentaires. Actuellement, le nombre de ces focus est de [?UKR_uskhd_points]."
 UKR_power_to_class_councils: "Consolider les Conseils de Classe Locaux"
 UKR_power_to_class_councils_desc: "L'organisation nationale à travers les Conseils de Classe Locaux a prouvé son efficacité. On peut leur donner un rôle encore plus central dans la vie nationale ukrainienne en fusionnant diverses tâches bureaucratiques et administratives des organisations de moindre importance, et en les donnant aux conseils."
 UKR_expanding_the_system: "Développement du Système"
 UKR_expanding_the_system_desc: "Les régions nouvellement conquises à l'est ont été grandement entachées par le système politique chaotique de la Russie, mais grâce à un travail acharné, elles seront guidées vers la bonne voie et vers une unité plus forte avec l'Ukraine."
 UKR_against_the_law_of_capital: "Contre la Loi du Capital"
 UKR_against_the_law_of_capital_desc: "La loi du capital est la loi des actionnaires sans nom, ou des joueurs de poker à la Bourse, ou des aventuriers et des ploutocrates, toujours en désaccord avec les forces saines et créatives de la nation. Nous devons donc combattre la combattre avec la plus grande détermination, afin qu'il en sorte des classes qui auront le dernier mot en matière économique, et non des laquais d'un capital sans âme."
 UKR_dedication_and_will: "Dévouement et Volonté"
 UKR_dedication_and_will_desc: "Beaucoup a été fait depuis l'ascension de l'USKhD et il reste encore beaucoup à faire. Une bataille constante contre le double mal de la démocratie et de l'ochlocratie exige la volonté la plus forte et un dévouement total. A ce titre, le Conseil des Jurés se réserve le droit d'intervenir dans le processus de formation des élites nationales chaque fois qu'il le jugera nécessaire."

 UKR_after_the_storm: "Après la Tempête"
 UKR_after_the_storm_desc: "La guerre a été remportée ; il est maintenant temps de gagner la paix. Se souvenant de nos promesses, il y a eu de nombreux appels après la paix pour commencer la mise en œuvre d'un système politique plus juste et plus égalitaire. Après tout, tant d'Ukrainiens se sont battus et sont morts pour la liberté de leur pays ; on peut également leur faire confiance pour exercer le pouvoir politique de manière responsable, après une telle épreuve."
 UKR_justice_at_last: "La Justice, enfin"
 UKR_justice_at_last_desc: "Il ne suffit pas de simplement promettre de défendre les droits et libertés fondamentaux de nos citoyens. Ce n'est qu'en punissant chaque tentative d'empiéter sur les libertés civiles que nous pourrons empêcher à l'avenir la montée d'un autre SHD essayant de renverser notre démocratie."
 UKR_amend_anti_socialist_laws: "Modifier les lois Anti-Socialistes"
 UKR_amend_anti_socialist_laws_desc: "La guerre a prouvé la loyauté de nombreux Ukrainiens, même ceux qui s'opposaient auparavant au Hetman. Il n'est que juste d'accepter leur participation politique - ils ont tant gagné dans les tranchées du Donbass. Tant qu'ils partagent notre vision d'un Hetmanat stable et basé sur le droit, ils sont les bienvenus pour nous rejoindre dans la construction de la nation."
 UKR_reject_partisanship: "Rejeter la Partisanerie"
 UKR_reject_partisanship_desc: "Réformer - oui. Répéter nos anciennes erreurs ? Certainement pas. La démocratie est précieuse, mais elle ne doit pas être placée au-dessus du bien national. Le but de la démocratie est de permettre aux Ukrainiens les plus brillants d'exercer le pouvoir politique, et non de permettre aux pires éléments de notre peuple de saboter l'État."
 UKR_formalise_advisory_council: "Formaliser le Conseil Consultatif"
 UKR_formalise_advisory_council_desc: "Son Altesse Sérénissime était toujours entourée de conseillers et de confidents de confiance. En établissant officiellement le Conseil Consultatif, nous pouvons garantir que seuls les hommes d'État les plus compétents et les plus responsables auront la capacité d'influencer la prise de décision de l'Hetman."
 UKR_call_elections: "Convoquer les Elections de [GetYear]"
 UKR_call_elections_desc: "Le Hetman, dans sa grâce, a décidé d'organiser de nouvelles élections pour montrer son engagement à protéger la liberté de tous les Ukrainiens."
 UKR_democratisation_successful:0 "Au moins deux réformes démocratiques ont été adoptées."
 UKR_democratization_not_succesful: "Moins de deux réformes démocratiques ont été adoptées."

## AuthDem (UDKhP) Focuses ##
 UKR_fall_of_uskhd: "La Chute de l'USKhD"
 UKR_fall_of_uskhd_desc: "Les agrariens-étatistes ont eu leur chance - et ont échoué. Avec leur chute, l'ascension du Parti Démocrate Agraire est presque certaine, et une gouvernance responsable peut enfin être restaurée."
 UKR_kistiakovskyi_victory: "Kistiakovskyi est le leader de l'UDKhP."
 UKR_mikhnovskyi_victory: "Mikhnovskyi est le chef de l'UDKhP."
 UKR_ascension_of_udkhp: "L'ascension de l'UDKhP"
 UKR_ascension_of_udkhp_desc: "Maitenant que les agrariens-étatistes ont été dissous et les radicaux-démocrates ont fait une scission, il est presque certain que le prochain ministre Otaman sera issu des agrariens-démocrates ; bien que la direction du parti soit divisée depuis un certain temps, cette question ne peut pas rester en suspens. Une conférence se tiendra à [221.GetName] pour déterminer le chef de l'UDKhP."
 UKR_hetman_evil_spirit: "L'Ame Damnée du Hetman"
 UKR_hetman_evil_spirit_desc: "La question de la direction du parti a trouvé une réponse, Ihor Kistiakovskyi est devenu le nouveau ministre Otaman. Pragmatiste; anti-gauchiste convaincu, et épousant les idéaux agraires modérés et hetmanistes conservateurs, il façonnera sans aucun doute l'avenir de l'État pour les années à venir."
 UKR_hardline_course_against_revolutionary_leftism: "Une position intransigeante contre le Gauchisme Révolutionnaire"
 UKR_hardline_course_against_revolutionary_leftism_desc: "Même après la révolte, les agitateurs de gauche continuent de faire des ravages à partir de leurs cellules terroristes souterraines. Nous devons arrêter n'importe lequel de ces socialistes présumés et nous assurer qu'ils n'ont aucun moyen de diffuser leurs idées ; même si certains peuvent considérer cela comme excessif, cela nous apportera certainement une stabilité à long terme."
 UKR_champion_political_pragmatism: "Champion du pragmatisme politique"
 UKR_champion_political_pragmatism_desc: "Dans la plupart des cas, les meilleures politiques sont celles qui gardent un caractère modéré. À cette fin, nous soutiendrons les agriculteurs et les propriétaires terriens de taille moyenne, qui sont plus fidèles à notre État, et continuerons à soutenir la promotion de la langue et de la culture ukrainiennes, dans une paix stable."
 UKR_hetman_radical_firebrand: "Le chien fou du Hetman"
 UKR_hetman_radical_firebrand_desc: "La question de la direction du parti a été résolue, Mykola Mikhnovskyi devenant le nouveau ministre-Otaman. Nationaliste farouche, connu pour ses contacts dans l’armée ainsi que pour sa rhétorique radicale, il façonnera sans aucun doute l’avenir de l’État pour les années à venir."
 UKR_reach_out_to_army_nationalist_clique: "Contacter la clique nationaliste de l'armée"
 UKR_reach_out_to_army_nationalist_clique_desc: "L'armée est la seule garante de l'indépendance de l'État ukrainien ; nous devons à tout prix sauver l’Ukraine de la destruction de son État. Nous nous adresserons aux militaires les plus nationalistes et promouvrons le culte de l'armée."
 UKR_invoke_jingoistic_rhetoric: "Invoquer la rhétorique jingoïste"
 UKR_invoke_jingoistic_rhetoric_desc: "Avant l’indépendance de l’Ukraine, Mikhnovskyi utilisait souvent une rhétorique xénophobe et grandiloquente. Nous emploierons des tactiques similaires pour mettre en valeur les millions d’Ukrainiens vivant hors de nos frontières et plaider en faveur d’une plus grande promotion de la culture et de la langue ukrainiennes."
 UKR_pact_with_urdp_right: "Pacte avec l'aile droite de l'URDP"
 UKR_pact_with_urdp_right_desc: "Depuis le début des années 1920, les Radicaux-Démocrates sont devenus un parti plus diversifié, notamment avec la montée en puissance de leurs forces de droite. Nous allons tendre la main à ces forces afin de consolider l’emprise des Agrariens Démocrates sur le Soim et garantir le caractère fourre-tout du parti."
 UKR_establish_constitutional_review_committee: "Créer un Comité de Révision Constitutionnelle"
 UKR_establish_constitutional_review_committee_desc: "Le Ministre-Otaman et ses alliés cherchent désormais à mettre en œuvre leur programme réformateur qui donnera plus de pouvoir au Soim. Ce sera sans doute une tâche difficile, compte tenu de l’opposition potentielle du pouvoir exécutif ; mais si nous parvenons à faire adopter nos réformes, nous créerons un système politique plus équilibré, moins vulnérable à l’incompétence, à l’irresponsabilité ou au sabotage délibéré."
 UKR_outline_parliamentary_executive_diarchy: "La diarchie Hetmaniste-Soimiste"
 UKR_outline_parliamentary_executive_diarchy_desc: "Depuis la création du Soim, ses relations avec le bureau du Hetman étaient assez difficiles. Pavlo Skoropadskyi jouissait de la possibilité d'intervenir à volonté dans les procédures législatives, tant officiellement qu'informellement. L'arrangement politique qui en a résulté a grandement nuit à l'efficacité du système, et il est temps de définir correctement les limites du pouvoir du Hetman à l'égard du Parlement."
 UKR_questions_of_cultural_autonomy_and_suffrage: "Questions d’autonomie culturelle et de suffrage"
 UKR_questions_of_cultural_autonomy_and_suffrage_desc: "L'Ukraine abrite de nombreuses cultures différentes, qu'elles soient russes, tatares, polonaises ou juives, et toutes luttent pour être reconnues. Pour garantir que l'ensemble de notre peuple soit correctement représenté, nous mettrons en œuvre des mesures de décentralisation parallèlement à notre propre vision de l'autonomie nationale et culturelle. En outre, la question du droit de vote des femmes devrait être réexaminée si nous voulons garantir une représentation adéquate de l'ensemble de la nation."
 UKR_industry_udkhp_focus: "Le Protecteur de l'Etat"
 UKR_industry_udkhp_focus_desc: "Pendant des années, nous avons stagné et sommes devenus dépendants des armes allemandes pour protéger notre nation, mais avec la montée en puissance de la Russie, cela ne peut pas durer. Nous procurerons des fonds supplémentaires à l'armée et veillerons à ce qu'elle ne soit pas sous-équipée pour défendre notre souveraineté."
 UKR_landreform_udkhp_focus:0 "Réforme Agraire menée à bien"
 UKR_landreform_udkhp_focus_desc: "Pour maximiser nos efforts de réforme agraire, nous créerons un fonds foncier national qui sera divisé en fermes dont la taille correspondra au rendement économique optimal pour une certaine zone."
 UKR_review_committee_tt: "§CNous allons entamer un processus de parlementarisation plus poussée de notre gouvernement. Les débats sur les lois électorales, le vote de censure et la procédure de nomination du Ministre-Otaman pourront être menés via l'§Yonglet Décisions§!.\n\nSelon que le processus de parlementarisation réussisse ou non, nous gagnerons différents §Yesprits nationaux§!, et nous déterminerons si nous deviendrons plutôt §cSocial-Conservateur§! ou resterons §gDémocrate-autoritaire§! à la fin de la Weltkrieg.§!"
 UKR_outline_diarchy_tt: "§CL'esprit national que nous obtiendrons de cet événement dépendra du nombre de réformes que nous aurons adoptées.§!"
 UKR_cultural_autonomy_tt: "§CL'esprit national que nous obtiendrons dépendra du nombre de réformes que nous aurons adoptées.§!"
 UKR_udkhp_liberalisation: "Libéralisation Contrôlée"

## People's Republic Focuses ##
 #Pre-Election Branch
 UKR_a_family_new_and_free: "Une famille nouvelle et libre"
 UKR_a_family_new_and_free_desc: "Les rêves d’innombrables révolutionnaires courageux sont enfin devenus réalité. Après la démission du Hetman et l'effondrement total de son gouvernement, Symon Petlioura et son VDR victorieux ont restauré la République Populaire Ukrainienne. Alors que la nation se remet de décennies de tyrannie et d’oppression, une vision autrefois considérée comme vaincue se concrétise enfin."
 UKR_bring_the_army_in_line: "Mettre l'Armée au pas"
 UKR_bring_the_army_in_line_desc: "Nous avons peut-être remporté la victoire sur les forces du Hetman, mais il nous reste encore un long chemin à parcourir avant que notre autorité soit rétablie. Le chaos règne non seulement dans les campagnes, mais aussi dans les rangs de l'armée. Si nous voulons un retour rapide à la normale, nous devrons réorganiser l’armée."
 UKR_quash_hetmanite_resistance: "Détruire la résistance Hetmanite"
 UKR_quash_hetmanite_resistance_desc: "Bien que le VDR soit le vainqueur incontesté de la guerre civile, il y a encore parmi nous ceux qui tiennent l’ancien régime en haute estime. Les restaurationnistes radicaux et les loyalistes hetmanistes se cachent toujours dans l’ombre, et des mesures rapides doivent être prises pour traduire ces traîtres en justice."
 UKR_national_personal_autonomy: "Autonomie Nationale-Personnelle"
 UKR_national_personal_autonomy_desc: "Notre constitution garantit l'autonomie nationale et personnelle à chaque citoyen résidant sur notre territoire. Tous les peuples, qu'ils soient russes, polonais ou juifs, jouissent des mêmes droits dans notre République Populaire."
 UKR_the_long_road_to_recovery: "Le long chemin vers la guérison"
 UKR_the_long_road_to_recovery_desc: "Les années n’ont pas été tendres avec l’Ukraine. Le Lundi Noir n’a fait qu’exacerber nos difficultés économiques, tandis que la guerre civile a détruit le peu qui nous restait. Notre nation est dans un état lamentable et le gouvernement doit assumer la tâche ardue de guérir notre économie en difficulté."
 UKR_the_long_road_to_recovery_tt_1: "Nous avons commencé la réforme agraire et l'industrialisation."
 UKR_the_long_road_to_recovery_tt_2: "Les effets de cette orientation apparaîtront lorsque nous aurons commencé à aborder les questions de la réforme agraire et de l'industrialisation."
 UKR_reorganize_the_corrupt_bureaucracy: "Réprimer la corruption bureaucratique"
 UKR_reorganize_the_corrupt_bureaucracy_desc: "Il semblerait que même une révolte armée ne pourrait pas débarrasser la nation de la corruption. Les vestiges de la bureaucratie corrompue de l'Hetmanat existent toujours, permettant aux fonctionnaires malhonnêtes de tirer profit de la fraude. Permettre que cela continue serait une honte. Il est donc temps de nous débarrasser enfin du népotisme, de la corruption et de la tromperie."
 UKR_skoropadskyi_extradited_tt: "§CLe procès de Skoropadskyi commencera dans (insérer le délai ici).§!"

 #Radical Democrats
 UKR_a_radical_touch: "Une touche radicale"
 UKR_a_radical_touch_desc: "Des décennies après sa fondation, le Parti Radical-Démocrate se retrouve à la tête de la nation. Sans Hetman pour les mettre à l’écart, les radicaux peuvent enfin construire l’Ukraine progressiste et parlementaire que des millions de personnes souhaitent."
 UKR_controlled_capitalism: "Capitalisme Contrôlé"
 UKR_controlled_capitalism_desc: "Dans le monde moderne, la croissance économique n’est pas réalisable en dehors d’un système capitaliste de relations économiques. Cependant, afin de freiner ses inévitables excès et d'assurer la prospérité pour tous, nous devrions adopter un système de « capitalisme contrôlé », dans lequel le gouvernement contrôle certains secteurs de l'économie mais sans étouffer les activités des petites et moyennes entreprises privées."
 UKR_mass_buyouts: "Rachats Massifs"
 UKR_mass_buyouts_desc: "Le récent krach économique a été un désastre pour de nombreuses entreprises, les obligeant à survivre en vendant leurs actifs et en s’endettant massivement. Le gouvernement pourrait intervenir et acheter des actions de ces entreprises pour potentiellement atténuer leurs problèmes."
 UKR_mass_buyouts_tt: "§CSi nous avons plus de §Y40%§! de stabilité lorsque nous prenons cette orientation, l'esprit national §YCapitalisme Contrôlé§! sera §Yplus fort§! et nous obtiendrons §Ydavantage de score industriel§!§!."
 UKR_limited_nationalization:0 "Nationalisation Limitée"
 UKR_limited_nationalization_desc: "Le gouvernement du Hetman s’appuyait sur un système économique horriblement déséquilibré qui profitait aux lobbyistes corrompus et aux capitalistes privés. Nous bâtirons une économie plus juste en nationalisant certaines entreprises et en plaçant les moyens de production entre les mains d’entreprises publiques."
 UKR_merger_of_monopolized_industries: "Fusion d'industries monopolisées"
 UKR_merger_of_monopolized_industries_desc: "Des entreprises cruciales, comme les mines de charbon, les chemins de fer et les scieries, restent toujours sous propriété privée. Ces industries doivent être gérées pour le bien de notre pays et non pour le profit. Il est grand temps de les placer sous notre contrôle."
 UKR_overtures_to_vienna: "Ouvertures en direction de Vienne"
 UKR_overtures_to_vienna_desc: "À notre frontière ouest se trouve l'[AUS.GetName]. Des années de règne hetmanite ont mis à rude épreuve les relations entre nos deux pays, et maintenant qu’un gouvernement sensé est au pouvoir, nous pouvons enfin tourner la page et nous rapprocher de notre voisin occidental."
 UKR_overtures_to_vienna_tt: "Obtient §YApprofondissement des Liens Autrichiens§! qui accorde\nGain d'expérience de l'armée : §G+5,0%§!\nVitesse de construction: §G+5,00%§!\nVitesse de recherche: §G+5,00%§!\n\nAprès §Y300§! jours:"
 UKR_beyond_mitteleuropa: "Au delà de Mitteleuropa"
 UKR_beyond_mitteleuropa_desc: "L’Ukraine se trouve dans une position peu enviable en matière diplomatique. Les Allemands et les Autrichiens à l’ouest ne la voient pas comme leur égale, tandis que les Russes à l’Est n’éprouvent que de l'animosité à son égard. Et pourtant, il existe des alliés valables. L’Ukraine n’a qu’à les rechercher."
 UKR_beyond_mitteleuropa_tt: "Débloque les §Ydécisions§! qui nous permettrons de développer le commerce et de nouer des liens avec les nations §Cau-delà de la Mitteleuropa§!.\n\nLe développement du commerce nous rapportera des bonus en termes de §Ybiens de consommation, de pouvoir politique, de production des chantiers navals et de vitesse de construction§!."
 UKR_beyond_mitteleuropa_modifier: "Au delà de Mitteleuropa"
 UKR_decentralized_national_governance: "Gouvernance Nationale Décentralisée"
 UKR_decentralized_national_governance_desc: "Un pays dont tout le pouvoir est centralisé au sommet ne peut pas prétendre défendre son propre peuple. Des efforts doivent être faits pour réformer notre style de gouvernance afin de donner à notre peuple son mot à dire sur toutes les questions."
 UKR_promote_grassroots_cultural_initiatives: "Promouvoir les initiatives culturelles locales"
 UKR_promote_grassroots_cultural_initiatives_desc: "Les initiatives éducatives et culturelles telles que la société « Prosvita » ont été cruciales pour la promotion et le développement de la cause nationale ukrainienne. De plus, on pourrait affirmer que les racines mêmes de notre parti se trouvent dans de telles organisations. Elles devraient donc être largement soutenues par l’État, d’autant plus que les taux d’analphabétisme dans certaines zones rurales restent encore aujourd’hui quelque peu préoccupants."
 UKR_legacy_of_legal_marxism: "L'Héritage du Marxisme Juridique"
 UKR_legacy_of_legal_marxism_desc: "Contrairement à certains partis plus radicaux, nous reconnaissons les bénéfices de l’influence modernisatrice apportée par le système capitaliste. Une transition appropriée vers une société juste et égalitaire ne passe pas par un rejet total du capitalisme, mais par son développement prudent."
 UKR_legacy_of_legal_marxism.tt: "Les décisions d'industrialisation vont commencer à ajouter de la popularité §lsociale-libérale§!."
 UKR_support_for_nruz: "Soutien au NRUZ"
 UKR_support_for_nruz_desc: "Même si notre Constitution garantit l’égalité des droits à tous les Ukrainiens, quel que soit leur sexe, cela ne signifie pas pour autant que les femmes soient sur un pied d’égalité avec les hommes. Nous financerons le Conseil National des Femmes Ukrainiennes et soutiendrons publiquement sa cause, afin que nous puissions enfin créer une société sans chauvinisme et sans préjugés."
 UKR_a_tight_rein_on_radical_leftists: "Un contrôle reserré sur les gauchistes radicaux"
 UKR_a_tight_rein_on_radical_leftists_desc: "Même si la révolte a donné naissance à un gouvernement qui se soucie vraiment de son peuple, certains n’apprécient toujours pas notre travail acharné. Beaucoup de membres de la gauche radicale veulent plonger notre nation dans le chaos avec leurs idéaux révolutionnaires. De plus en plus de gens commencent à se laisser prendre à leurs mensonges, nous devons donc immédiatement neutraliser ces mouvements avant qu’ils ne causent le moindre mal."
 UKR_a_tight_rein_on_radical_leftists_tt: "Convertir la moitié de la popularité §rSyndicaliste§! et §RRadicale-Socialiste§! en popularité §Ssociale-Démocrate§!."

 #SocLib/SocDem Shared Branch
 UKR_land_fund_establishment: "Fonds Foncier Ukrainien"
 UKR_land_fund_establishment_desc: "Le Fonds foncier de l'État est utilisé comme une méthode efficace de distribution des terres : les acres achetées par l'État sont placées sous la gestion du Fonds, qui organise ensuite la vente de ces terres aux paysans locaux."
 UKR_progressive_tax_policy: "Politique fiscale progressive"
 UKR_progressive_tax_policy_desc: "Depuis des décennies, l’écart de richesse entre les plus pauvres et les plus riches est incroyablement élevé. Alors que les paysans affamés ont à peine de quoi survivre, les oligarques cupides au sommet refusent de leur donner ne serait-ce qu’une seule Hryvnia. Cela ne peut pas continuer. Désormais, chaque citoyen de ce pays doit payer sa juste part."
 UKR_progressive_tax_tt: "Score de réforme agraire §Y+1§! tous les §Y70 jours§!"
 UKR_expansion_of_kooptsentr: "Développement du Kooptsentr"
 UKR_expansion_of_kooptsentr_desc: "Le Kooptsentr, du Comité Coopératif Central Ukrainien, est essentiellement l'organisation centrale des coopératives foncières. Son objectif est de soutenir les paysans dans la création de fermes coopératives, de diffuser l'idéologie coopérative et d'aider financièrement et juridiquement les agriculteurs travaillant en coopératives."
 UKR_expansion_of_kooptsentr_soclib_tt: "Les décisions de réforme agraire vont maintenant commencer à ajouter de la popularité §lsociale-libérale§!."
 UKR_expansion_of_kooptsentr_socdem_tt: "Les décisions de réforme agraire vont maintenant commencer à ajouter de la popularité §Ssociale-démocrate§!."
 UKR_strike_down_right_wing_extremists: "Abattre les extrémistes de droite"
 UKR_strike_down_right_wing_extremists_desc: "Même après tout ce temps, certains réactionnaires gardent de la rancune envers notre régime « socialiste ». Ils sont impliqués dans des organisations antidémocratiques et dans la petite délinquance, et ont formé des associations apparemment innocentes pour servir de façade politique pour des objectifs réactionnaires. Ils doivent être traités de manière sévère, mais légale."

 #Social Democratic Workers' Party Branch
 UKR_ascension_of_the_workers_party: "Ascension du Parti des Travailleurs"
 UKR_ascension_of_the_workers_party_desc: "L’USDRP défend les travailleurs et la démocratie depuis plus de 30 ans. On nous a refusé la possibilité de réaliser pleinement notre vision en 1917, mais cette fois-ci, ce sera différent. La lutte commencée en 1905 doit être menée à son terme."
 UKR_nationalization_of_coal_mines: "Nationalisation des Mines de Charbon"
 UKR_nationalization_of_coal_mines_desc: "Il n’y a rien de pire pour la stabilité de la société que le charbon et les céréales trop chers ; les gens qui ont froid et qui ont faim élèvent rapidement des barricades. Ce n’est que grâce au contrôle de l’État que nous pourrons garantir un charbon abondant et bon marché à nos citoyens et à nos entreprises."
 UKR_nationalized_coal: "Les entreprises vendant du charbon ont été §Ynationalisées§!."
 UKR_absorb_forestry_companies: "Absorber les entreprises forestières"
 UKR_absorb_forestry_companies_desc: "Les forêts sont une ressource nationale qui appartient à tous les Ukrainiens, et pas seulement aux propriétaires fonciers. En prenant pour modèle les pays nordiques, nous devrions organiser une société forestière d’État qui entretiendrait les forêts nationalisées et déciderait de la meilleure manière possible de les utiliser."
 UKR_absorb_forestry_companies_tt: "Les forêts, ainsi que les entreprises qui en tirent profit, seront placées §Csous notre contrôle§!.\n§Cela fera encore progresser nos plans de nationalisation§!. Le processus de nationalisation prendra §Y100 jours§!."
 UKR_nationalized_trees: "Les forêts ont été §Ynationalisées§!."
 UKR_municipalize_private_institutions: "Municipaliser les établissements privés"
 UKR_municipalize_private_institutions_desc: "Les gouvernements locaux ont tout intérêt à prendre soin de leurs citoyens, contrairement aux entreprises privées qui recherchent avant tout le profit. Ils doivent donc être réorganisés pour fonctionner suivant des objectifs municipaux."
 UKR_municipalize_private_institutions_tt: "§CSi notre stabilité dépasse §Y40%§!, la municipalisation se déroulera plus facilement, nous accordant §Yplus de score de réforme agraire§!§!."
 UKR_prosperity_under_state_control: "La prospérité sous le contrôle de l'Etat"
 UKR_prosperity_under_state_control_desc: "Le contrôle de l’État permet aux experts de prendre des décisions économiques sans aucun souci de profit. Au lieu de cela, l’économie doit être gérée selon les théories de nos meilleurs et plus brillants économistes et administrateurs."
 UKR_introduce_worker_self_management: "Introduire le principe d'autogestion des travailleurs"
 UKR_introduce_worker_self_management_desc: "L’un des principes déterminants du mouvement syndical est de laisser les travailleurs eux-mêmes exercer le pouvoir dans la prise de décision sur leur lieu de travail. En autorisant les conseils d'entreprise, cela peut être mis en œuvre de manière gérée."
 UKR_introduce_worker_self_management_tt: "Si nous améliorons la popularité de §lnotre§! §Scoalition§! §Yau dessus de 60%§!, nous obtiendrons des §Geffets plus forts§! à la place:"
 UKR_the_path_of_parliamentary_reformism: "La Voie du Réformisme Parlentaire"
 UKR_the_path_of_parliamentary_reformism_desc: "Certains disent que l’égalité ne peut pas être atteinte par des méthodes parlementaires et bourgeoises, mais nous ne sommes pas d’accord avec cette affirmation. Il n’y a pas de véritable représentation populaire sans parlementarisme et il n’y a pas de possibilité d’un examen rigoureux des politiques proposées, sans diversité d’opinions."
 UKR_create_the_presidential_office: "Créer le Cabinet Présidentiel"
 UKR_create_the_presidential_office_desc: "En raison des troubles auxquels notre jeune république a été confrontée, nous sommes arrivés à la conclusion que dans certains domaines, un exécutif plus fort est nécessaire. Pour cette raison, les rôles de président du Zbory National et de chef de l'État seront séparés et un poste de Président élu par le parlement sera créé."
 UKR_our_own_industrial_revolution: "Notre propre révolution industrielle"
 UKR_our_own_industrial_revolution_desc: "L'industrialisation de la Russie a été inégale et dominée par les capitalistes adeptes du laissez-faire. Le régime Tsariste et plus tard celui du Hetman nous ont laissé une industrie construite et détenue par des étrangers. Pour que nous puissions parvenir à une véritable autodétermination nationale, nous devons nous lancer dans notre propre révolution industrielle, dirigée par des ingénieurs ukrainiens et au service des consommateurs ukrainiens."
 UKR_our_own_industrial_revolution_tt: "§CSi nous avons un score industriel de plus de §Y25§! lorsque nous choisirons cette priorité, nous gagnerons §Y2 usines civiles§!§!."
 UKR_bolster_the_utsentrprof: "Renforcer l'Utsentrprof"
 UKR_bolster_the_utsentrprof_desc: "L'Utsentsprof, ou Conseil Central Panukrainien des Syndicats, est l'organisation principale qui coordonne les syndicats ukrainiens. Nous entretenons des relations cordiales avec eux et, en encourageant l'adhésion à des syndicats alignés sur Utsentsprof, nous pouvons plus facilement négocier des compromis avec les travailleurs et réduire l'influence des syndicats les plus radicaux."
 UKR_bolster_the_utsentrprof.tt: "Les décisions relatives à l'industrialisation commenceront à ajouter de la popularité §SSsociale-démocrate§!."
 UKR_failed_borot_coup: "Un §Rcoup d'état§! visant notre république a échoué."

 #SocDem/RadSoc Shared Branch
 UKR_local_land_councils: "Conseils Fonciers Locaux"
 UKR_local_land_councils_desc: "Les paysans sont traditionnellement propriétaires des terres du village en communauté. L'équivalent modernisé du système sont les Conseils Fonciers Locaux, qui sont des organismes paysans administrant les champs municipaux et les forêts détachés des grands domaines, dans le cadre de la réforme agraire."
 UKR_radicalism_decision_tt: "La décision §YConcessions à l'USDRP§! va à présent diminuer le §oradicalisme§! d'un point de plus."
 UKR_education_for_all: "L'Education pour Tous"
 UKR_education_for_all_desc: "Un citoyen politiquement conscient a besoin d'une bonne éducation de base, et c'est pourquoi même la fille du paysan et du mineur la plus pauvre mérite d'avoir accès à cette connaissance."

 #Socialist-Revolutionary/Council-Revolutionary Bloc Branch
 UKR_fight_and_you_will_overcome: "Boritesia - Poborete!"
 UKR_fight_and_you_will_overcome_desc: "Nous n'avons rien à perdre à part nos chaînes. La seule façon de gagner est de commencer à se battre ! Heureusement, nous sommes bien préparés pour ce combat, puisque le peuple ukrainien tout entier est à nos côtés."
 UKR_fight_and_you_will_overcome_tt: "Si l'§RUnion Démocratique des Travailleurs§! est au pouvoir, alors une révolution §rsyndicaliste§! sera impossible."
 UKR_build_up_peasant_communities: "Bâtir des Communautés Paysannes"
 UKR_build_up_peasant_communities_desc: "Le village paysan traditionnel est l’épine dorsale de l’Ukraine ouvrière. C’est l’État idéal, dans lequel les producteurs exercent le pouvoir sans seigneurs ni capitalistes. Plus l'administration locale est assurée par la communauté villageoise, mieux c'est."
 UKR_rights_of_the_worker: "Les Droits du Travailleur"
 UKR_rights_of_the_worker_desc: "Des jours de congé définis par la loi et des protections contre le surmenage et le sous-travail. Aide aux chômeurs. Une rémunération équitable et un droit de regard sur la gestion du lieu de travail. Ces revendications légitimes seront enfin mises en œuvre, des revendications que le gouvernement oppressif de l'Hetman ne songerait même pas à mettre en œuvre en raison du puissant lobby des industriels."
 UKR_rights_of_the_worker_tt: "Si les §oradicaux§! du §RR-RB§! deviennent dominants, cela entrainerait des §Geffets plus forts§!."
 UKR_an_end_to_private_ownership: "Une fin progressive mais constante de la propriété privée"
 UKR_an_end_to_private_ownership_desc: "La propriété privée ne peut pas être supprimée immédiatement, mais nous pouvons l’éliminer progressivement grâce à la nationalisation des moyens de production et au partage des plus grandes propriétés foncières entre les mains de coopératives paysannes."
 UKR_principle_of_labor: "Le Principe du Travail"
 UKR_principle_of_labor_desc: "Le travail est en fin de compte ce qui produit la valeur, et les travailleurs sont donc intrinsèquement le fondement non seulement de notre société, mais de toute société. Il est tout à fait naturel que ceux qui travaillent dans les champs et les usines soient récompensés pour leurs efforts, et non la bourgeoisie qui s'enrichit grâce à leur travail."
 UKR_principle_of_labor_tt: "L'esprit national nous donnera §G+10%§! de stabilité et commencera à §Gaugmenter§! la popularité de notre parti après §Y100§! jours."
 UKR_principle_of_labor_tt_2: "Si l'une ou l'autre des factions du §R R-RB §! étaient dominantes, les effets seront §G doublés §!, l'esprit national deviendra plus puissant, plus vite, et la popularité §r syndicaliste §! sera réduite.\nLa popularité §oTotaliste §! augmentera à l'inverse si la faction des §o Radicaux §! du §R R-RB §! est dominante.\n"
 UKR_principle_of_labor_tt_3: "§C Cet esprit national accordera §G+10%§! de stabilité supplémentaire et commencera à §G augmenter la popularité de notre parti §! après §Y 50 jours §! §!."
 UKR_unionisation_of_countryside: "Syndicalisation de l'Arrière-Pays"
 UKR_unionisation_of_countryside_tt: "Si l'une des factions de l'§RUPS-R§! devait devenir dominante, les effets seraient §Gdoublés§!."
 UKR_unionisation_of_countryside_desc: "De bonnes leçons ont été tirées de la syndicalisation des campagnes, notamment en France. Le but d’un « syndicat paysan » est semblable à celui d’une coopérative étendue : il offre un soutien financier, une éducation poussée et un accès à d’autres services et ressources potentiellement coûteux, auxquels un agriculteur individuel ne pourrait pas accéder seul."

 #RadSoc/Syndicalist Shared Branch
 UKR_mass_nationalization_drive: "Campagne de Nationalisation Massive"
 UKR_mass_nationalization_drive_desc: "Afin d’atténuer le processus turbulent d’industrialisation forcée, l’État prendra le contrôle total de certaines installations industrielles clés. Plus tard, le contrôle de certains d'entre eux sera transféré à ceux qui y travaillent, mais pour l'instant, une consolidation d'urgence est notre seule option."
 UKR_mass_nationalization_drive_tt: "Les décisions d’industrialisation vont désormais §Gcoûter 20 de pouvoir politique en moins§!, mais elles commenceront à §Rdétériorer notre £stability_texticon stabilité§!."
 UKR_promote_vocational_training: "Promouvoir la Formation Professionnelle"
 UKR_promote_vocational_training_desc: "L'industrialisation de masse ne peut se faire sans une main-d'œuvre qualifiée et éduquée. Nous avons fait quelques pas dans cette direction jusqu'à présent, mais sans une initiative plus importante, cela ne peut tout simplement pas se faire. La création d'écoles techniques et la garantie que le plus grand nombre possible de personnes puissent y étudier sont de la plus haute importance."
 UKR_promote_vocational_training_tt: "Nous obtiendrions un meilleur bonus de recherche §Yindustrielle§! et un meilleure §Yscore industriel§! si la faction des §oradicaux§! du §RR-RB§! devait devenir dominante.\n\nAlternativement, si l'une des factions de l'§RUPS-R§! devait devenir dominante, nous obtiendrions un bonus de recherche en §Yconstruction§! et des §Ypoints de réforme agraire§!, à la place."
 UKR_promote_vocational_training_tt_2: "Nous obtiendrons un bonus de recherche pour la §Yconstruction§! et plus de §Yscore de réforme agraire§! si les §oradicaux§! de l'§RUPS-R§! devenaient dominants.\nAlternativement, si n'importe quelle faction du §RR-RB§! devenait dominante, nous obtiendrons un bonus de recherche pour l'§Yindustrie§! et du §Yscore industriel§!, à la place"
 UKR_promote_vocational_training_tt_3: "Si n'importe laquelle des factions de l'§RUPS-R§! devient dominante, nous obtiendrons un bonus de recherche en §Yconstruction§! et des §Ypoints de réforme agraire§! à la place."
 UKR_promote_vocational_training_tt_4: "Si n'importe quelle faction du §RR-RB§! devenait dominante, nous obtiendrons un bonus de recherche pour l'§Yindustrie§! et du §Yscore industriel§!, à la place."
 UKR_special_bureau_of_military_affairs: "Bureau Spécial des Affaires Militaires"
 UKR_special_bureau_of_military_affairs_desc: "Bien que de nombreux hauts gradés n'aient pas pris une part active avec ou contre nous dans la Révolte Anti-Hetman, nous avons tout de même hérité d'une armée qui, pendant des années, a servi sous le régime criminel des Hetmanistes. Pour faire face aux éléments potentiellement hostiles au sein des forces armées, nous allons créer une section spéciale de l'APDMVS pour protéger le processus démocratique contre tout coup d'État potentiel."
 UKR_special_bureau_of_military_affairs_tt: "Si la faction des §Smodérés§! du §R-RB§! devient dominante, l'esprit national nous donnera §G10%§! de stabilité."
 UKR_special_bureau_tt: "Ne pas adopter cette priorité nationale assez rapidement pourrait entraîner des §r conséquences§! plus tard."
 UKR_denounce_personalistic_tendencies: "Dénoncer les Tendances Personnalistes"
 UKR_denounce_personalistic_tendencies_desc: "Il n'est pas rare de voir des militaires s'approprier les slogans révolutionnaires et se prévaloir ostensiblement du soutien populaire, souvent à un point tel que tout ce pour quoi la révolution s'est battue est balayé au profit de leurs propres désirs personnels. Napoléon en est un exemple particulièrement infâme, mais il n'est pas le seul. Dans notre république démocratique, nous veillerons à ce qu'aucun homme ne puisse subvertir la volonté du peuple par une ambition tyrannique."
 UKR_advancement_of_socialism: "Progression du Socialisme"
 UKR_advancement_of_socialism_desc: "Les peuples ont parlé et ce qu'ils veulent, c'est le socialisme ! Lorsque tout sera dit et que nous pourrons nous élever rapidement contre les forces de la réaction en Europe, il ne sera pas nécessaire de coopérer avec des partis ou des institutions bourgeoises, car ils ne font qu'entacher notre cause. La coalition avec l'USDRP tiendra peut-être, mais tout le monde le saura : ce n'est qu'une mesure temporaire."
 UKR_advancement_of_socialism_tt: "Les limites de §oradicalisme§! que nous pouvons atteindre avant que notre gouvernement ne s'effondre seront §Gaugmentées§! de §Y10§!.\n\nNous n'aurons plus besoin que l'£KR_game_rule_flag_GER §YEmpire Allemand§! soit sur le point de se rendre pour pouvoir nous révolter contre eux.\n\nLes §RRadicaux-Socialistes§! nous apporteront désormais §Y75%§! de la popularité de leur parti."
 UKR_kushnir_win_tt: "Les limites de §oradicalisme§! que nous pouvons atteindre avant que notre gouvernement ne s'effondre seront §Gaugmentées§! de §Y5§!."
 UKR_kushnir_lose_tt: "Les limites de §oradicalisme§! que nous pouvons atteindre avant que notre gouvernement ne s'effondre seront §Rdiminuées§! de §Y5§!."
 UKR_maintain_pluralism: "Maintenir le Pluralisme"
 UKR_maintain_pluralism_desc: "Nos partenaires de coalition au sein de l'USDRP n'ont peut-être pas le même zèle que nous pour la destruction complète des institutions capitalistes, mais un jour, cela pourrait changer. Ils se convertiront eux aussi à la cause révolutionnaire - nous devons simplement leur montrer que nous sommes prêts à coopérer avec eux et à écouter leurs revendications."
 UKR_maintain_pluralism_tt: "Toutes les décisions à propos des §Yconcessions§! coûteront 5 de pouvoir politique de §Gmoins§!.\n\nLa mission §YAugmentation du radicalisme de la Coalition§! se déclenchera à présent 5 jours plus tard."
 UKR_reclaim_legacy_of_liberation_struggle: "Se Réapproprier l'Héritage de la Lutte pour la Libération"
 UKR_reclaim_legacy_of_liberation_struggle_desc: "Il y a une certaine audace à avoir lorsque les Hetmanistes proclament que nous sommes détachés de l'esprit ukrainien. En fait, c'est l'UPS-R et les membres actuels de la R-RB qui ont été à l'avant-garde de la lutte nationale, luttant d'abord pour l'autonomie, puis pour l'indépendance par rapport à la domination de Moscou. Rappeler au peuple notre grand héritage historique nous donnera une légitimité auprès de ceux qui hésitent à embrasser la cause socialiste."
 UKR_reclaim_legacy_of_liberation_struggle_tt_1: "Si n'importe quelle faction de l'§RUPS-R§! devait devenir dominante, nous obtiendrions à la place:\n"
 UKR_reclaim_legacy_of_liberation_struggle_tt_2: "Si n'importe quelle faction du §RR-RB§! devait devenir dominante, nous obtiendrions à la place:\n"
 UKR_modify_sic: "Modifie votre §Y Commandant en Second §!:"
 UKR_remove_socialist_nationalization: "Les décisions d’industrialisation ne vont §Gdésormais plus détériorer notre £stability_texticon stabilité§!, mais elles §Rcoûteront davantage§!."
 UKR_socialization_of_the_land:0 "Socialisation de la Terre"
 UKR_socialization_of_the_land_desc: "Toute la richesse des terres fertiles ukrainiennes appartiendra désormais au peuple. Tandis que certaines installations agricoles seront nationalisées, le contrôle de la grande majorité des ressources foncières sera transféré directement aux autorités locales - pour une redistribution juste et équitable entre les collectifs agricoles, les coopératives et les exploitations familiales individuelles."
 UKR_socialization_of_the_land_tt: "§YJusqu'à son terme§!:\nSi les §oradicaux§! de l'§RUPS-R§! deviennent dominants, cet esprit national va §Ybaisser davantage nos biens de consommation§! et va §Yaugmenter notre popularité§!."
 UKR_breakneck_industrialization:0 "Une Industrialisation Fulgurante"
 UKR_breakneck_industrialization_desc: "Des mesures drastiques doivent être prises pour assurer la prospérité de notre nation. L'écart entre les pays les plus industrialisés et les nôtres continue de se creuser, c'est pourquoi le développement régulier et rapide de notre base industrielle reste l'une de nos principales priorités. Les plans élaborés par nos prédécesseurs seront révisés – l’heure est désormais à la détermination, tant dans la pensée que dans l’action."
 UKR_breakneck_industrialization_tt: "Si les §oRadicaux§! §RR-RB§! sont dominants, nous gagnerons une §YUsine Civile§! et une §YUsine Militaire§! supplémentaires, et §Y+3§! de score industriel en plus."
 UKR_seize_german_assets: "Saisir les Actifs Allemands"
 UKR_seize_german_assets_desc: "Berlin est l’un des principaux bénéficiaires et catalyseurs de la domination bourgeoise en Ukraine. Une main d’œuvre bon marché, des réglementations mal appliquées ou inexistantes pour les employeurs, de riches ressources minières et agricoles – tout cela attirait les exploitants allemands. Mais c'est désormais fini! Tout ce qui a été construit grâce au travail acharné du peuple ukrainien servira désormais ses besoins et ses intérêts."
 UKR_affordable_urban_housing: "Des logements urbains abordables"
 UKR_affordable_urban_housing_desc: "Le processus de croissance industrielle entraînera inévitablement une migration massive de la population des campagnes vers les zones urbaines. Si nous ne nous sommes pas préparés à l’avance, nous serons confrontés à une crise du logement aux proportions assez effrayantes. Les perturbations sociales qu’elle provoquerait pourraient sérieusement compromettre la stabilité de notre nation. Ainsi, l'une de nos principales tâches actuellement est la création de nouveaux logements, combinée à la rénovation et à l'expansion des infrastructures associées."

 UKR_radicalism_check_tt: "Le §oRadicalism§! est d'au moins [?UKR_radicalism_check_var|H0]"
 UKR_rrb_radical_dominant_faction_tt: "Les §oRadicaux§! §RR-RB§! sont actuellement dominants"
 UKR_upsr_radical_dominant_faction_tt: "Les §oRadicaux§! §RUPS-R§! sont actuellement dominants"
 UKR_upsr_moderate_dominant_faction_tt: "Les §SModérés§! §RUPS-R§! sont actuellement dominants"
 UKR_rrb_moderate_dominant_faction_tt: "Les §SModérés§! §RR-RB§! dominent actuellement."

 UKR_if_buildup_peasant_communities: "Si les §oRadicaux§! §RUPS-R§! dominent, nous §Ggagnerons§! des §Ypoints supplémentaires en termes de stabilité, d'infrastructures et de réforme agraire§!."
 UKR_if_mass_nationalisation_drive: "Si les §oRadicaux§! §RR-RB§! sont dominants, l'esprit national va encore §Gréduire§! les biens de consommation et durera plus longtemps."
 UKR_if_denounce_personalistic_tendencies: "Si les §oRadicaux§! §RUPS-R§! ou §oRadicaux§! §RR-RB§!, l'esprit national aura des effets §Gplus importants§!."

 #Borotbyst Branch
 UKR_fighters_til_the_end: "Combattants jusqu'au bout!"
 UKR_fighters_til_the_end_desc: "Ces premiers courageux qui ont brandi l’étendard révolutionnaire et défié l’ordre capitaliste injuste resteront à jamais une source d’inspiration pour nous. Notre lutte doit être la continuation de la leur, et tout ennemi de la révolution doit comprendre qu'elle ne cessera pas tant que le bruit de nos chaînes brisées ne sera pas étouffé par le sang de nos oppresseurs."
 UKR_the_left_wing_unity: "La Force dans l'Unité"
 UKR_the_left_wing_unity_desc: "Afin de résister à un assaut de la contre-révolution, nous devons mettre de côté les petites divergences et forger une alliance entre toutes les forces véritablement révolutionnaires. L’affiliation formelle à un parti importe moins que l’adhésion fidèle aux idéaux de notre lutte de libération."
 UKR_question_of_ideological_rivals: "S'occuper des Petliouriens"
 UKR_question_of_ideological_rivals_desc: "Nous ne devons pas oublier les traîtres qui ont tenté de cacher leur nature profondément bourgeoise derrière le mince voile du « réformisme » et du « progressisme ». Les principaux d'entre eux se sont ralliés au drapeau Petliourien et ils doivent être traités conformément aux nécessités révolutionnaires."
 UKR_from_shopfloors_to_the_trenches: "Des Ateliers aux Tranchées"
 UKR_from_shopfloors_to_the_trenches_desc: "Aux armes! Nous appelons tous ceux qui sont capables de lutter à se lever et à défendre la cause révolutionnaire. Les forces réactionnaires qui nous entourent complotent pour éteindre la flamme de notre rébellion, et il est de notre devoir d’empêcher cela par tous les moyens nécessaires."
 UKR_recruit_the_red_militia: "Armer la Garde Rouge"
 UKR_recruit_the_red_militia_desc: "Ceux qui ont rejoint notre lutte alors que notre succès était loin d’être assuré ont amplement prouvé leur dévouement et leur loyauté. Ils serviront de noyau autour duquel nos nouvelles cohortes révolutionnaires seront formées."
 UKR_establish_the_council_of_deputies: "Établir le Conseil des Députés"
 UKR_establish_the_council_of_deputies_desc: "La farce du parlementarisme bourgeois a enfin pris fin. A la place d'une assemblée chargée principalement de la préservation d'un ordre social injuste, en surgira une nouvelle, dédiée à la représentation fidèle des masses laborieuses."
 UKR_dismantle_pillars_of_exploitation: "Démanteler les Pilliers de l'Exploitation"
 UKR_dismantle_pillars_of_exploitation_desc: "Pendant trop longtemps, les fruits du travail de chacun ont été injustement confisqués par les classes exploiteuses. En contrôlant totalement les sphères industrielle, agricole et financière, ils ont continuellement assuré leur prospérité aux dépens du peuple. Ainsi, notre tâche première est de détruire les fondations mêmes sur lesquelles ce système injuste a été construit."
 UKR_a_constitution_for_the_working_people: "Une Constitution pour le Peuple laborieux"
 UKR_a_constitution_for_the_working_people_desc: "Le noyau même du nouvel ordre révolutionnaire sera défini par cette loi principale. Il deviendra une véritable manifestation de la volonté du peuple, incarnant en lui-même les idéaux de libération et de justice. Le système politique construit autour de lui garantira que les acquis de notre lutte restent toujours correctement préservés."
 UKR_primacy_of_labour_collectives: "La Primauté des Collectifs de Travail"
 UKR_primacy_of_labour_collectives_desc: "Le développement économique de notre pays, tant au niveau de l'État que de la région, doit être supervisé par des représentants directs de ceux qui travaillent dans les champs, dans les mines ou dans les usines. Organisés en syndicats de producteurs et de consommateurs, ils pourront garantir que les politiques économiques proposées respectent les besoins des travailleurs."
 UKR_guidance_of_the_councils: "Supervision des Conseils"
 UKR_guidance_of_the_councils_desc: "L'autorité finale en matière d'économie devrait appartenir au Conseil des Députés et aux conseils régionaux de paysans et d'ouvriers - les syndicats et les coopératives jouant un rôle consultatif. Cela nous permettra de rationaliser et de rationaliser le processus de planification économique et d'assurer une efficacité maximale du développement économique."
 UKR_peace_for_the_nations: "La paix pour les nations"
 UKR_peace_for_the_nations_desc: "L’hydre du chauvinisme et du nationalisme bourgeois doit être tuée sans remords. Les différents peuples vivant en Ukraine doivent bénéficier de la protection de l'État pour leurs droits nationaux fondamentaux et avoir la possibilité de défendre leurs intérêts par l'intermédiaire d'organes représentatifs spéciaux."
 UKR_foster_revolutionary_fervour: "Alimenter la Ferveur Révolutionnaire"
 UKR_foster_revolutionary_fervour_desc: "Le front idéologique est aussi important que le front militaire. Des années d’oppression ont laissé de nombreux Ukrainiens perplexes quant à l’identité de leurs véritables ennemis. Nous devons éliminer les instincts de petits propriétaires et la mentalité petite-bourgeoise, qui persistent encore dans certaines couches sociales, et renforcer leur conscience révolutionnaire par l'éducation et la propagande."
 UKR_justice_for_the_workers: "La Justice pour les Travailleurs"
 UKR_justice_for_the_workers_desc: "Aucun travailleur honnête ne devrait jamais faire face à un traitement injuste ou indifférent à son sort. Il convient de garantir que le travail lié aux risques pour la santé soit dûment rémunéré, que les heures de travail soient limitées et que les conditions de travail soient toujours maintenues dans un état décent."
 UKR_volobuievs_great_experiment: "La Grande Expérience de Volobuiev"
 UKR_volobuievs_great_experiment_desc: "Considéré comme un innovateur prometteur par certains et un doux excentrique par d'autres, Mykhaïlo Volobuiev est connu pour ses opinions distinctes sur les questions de développement économique. Il est néanmoins devenu un choix privilégié du nouveau premier vice-président Kovaliv et a désormais l'occasion de prouver que la stratégie économique qu'il préconise est bien plus qu'un ensemble de vagues constructions théoriques."
 UKR_the_organic_development: "Le Développement Organique"
 UKR_the_organic_development_desc: "Pendant trop longtemps, la pleine réalisation du potentiel économique ukrainien a été entravée par l’exploitation étrangère : d’abord par le régime Tsariste, puis par les capitalistes de Berlin et de Vienne. Mais ça suffit. Afin de prendre une place digne parmi les économies de l’Europe qui sera bientôt libérée, nous devons orienter nos efforts vers la réalisation de l’autosuffisance économique. Heureusement, l’Ukraine dispose de toutes les ressources nécessaires pour une telle entreprise."
 UKR_decentralised_economic_planning:0 "Planification Économique Décentralisée"
 UKR_decentralised_economic_planning_desc: "Le fait que l’Ukraine soit encore traitée comme à l'époque où elle faisait partie d’un ensemble impérial plus vaste est encore apparent en matière de planification économique. Cependant, chaque région économique ukrainienne a ses propres conditions, c'est pourquoi la délégation de pouvoirs suffisants aux comités de planification régionale est d'une importance capitale. Les gouvernements locaux, en tandem avec les syndicats et les coopératives de travailleurs, seront en mesure d'élaborer des plans de développement économique en fonction de leurs capacités et de leurs besoins."
 UKR_proletarian_offensive: "L'Offensive Prolétarienne"
 UKR_proletarian_offensive_desc: "Un véritable esprit combatif se forge dans le bruit assourdissant des usines et au fond des mines faiblement éclairées. Armé d’un objectif clair et d’une conviction inébranlable, le prolétariat industriel combattra à l’avant-garde de la lutte révolutionnaire."
 UKR_industrial_evolution: "L'Evolution Industrielle"
 UKR_industrial_evolution_desc: "Le développement harmonieux et rationnel des capacités industrielles ukrainiennes jettera les bases nécessaires à une croissance économique stable. Cela renforcera la position de l'Ukraine en tant que sujet organique de l'économie mondiale et régionale. Lorsque nos voisins seront enfin libérés du joug capitaliste, la coopération avec la forte économie ukrainienne les aidera à se reconstruire et à assurer leur prospérité future."
 UKR_revolution_in_culture: "Révolution dans la Culture"
 UKR_revolution_in_culture_desc: "La révolution entraînera une renaissance culturelle d’une ampleur sans précédent. Haut et fièrement sera porté le flambeau de l’art nouveau et prolétarien. Tremblez, faux troubadours de la médiocrité bourgeoise, le nouveau monde pour lequel nous nous battons si farouchement n'aura pas de place pour votre espèce."
 UKR_hrynkos_orthodox_approach: "L'approche orthodoxe de Hrynko"
 UKR_hrynkos_orthodox_approach_desc: "Exigeant, ferme et déterminé - c'est ainsi que Hryhorii Hrynko est généralement décrit par ses camarades Borotbystes. Il n'est donc pas surprenant qu'avec le soutien du premier vice-président Poloz, la carrière de Hrynko ait rapidement décollé. Sa nature inébranlable l’aidera-t-elle à forger un compromis durable entre des forces révolutionnaires parfois disparates ? Seul le temps nous le dira."
 UKR_french_example: "L'Exemple Français"
 UKR_french_example_desc: "Paris – un flambeau lumineux de libération et de progrès, luttant sans relâche contre la sombre nuit européenne. Sa lumière guidera notre lutte : les institutions françaises serviront de modèle à la nôtre, les traditions révolutionnaires françaises éclaireront nos décisions et la bravoure désintéressée des martyrs communards nous inspirera perpétuellement vers de nouveaux sommets d’héroïsme."
 UKR_united_vanguard: "Une Avant-Garde Unie"
 UKR_united_vanguard_desc: "Ce n’est qu’en construisant une alliance forte et durable entre le prolétariat urbain et les masses rurales que nous pourrons pleinement réaliser le potentiel révolutionnaire de notre peuple. L’avant-garde unie des ouvriers et des paysans balayera les forces de réaction et de la contre-révolution, nous rapprochant ainsi d’un monde où aucun travailleur ne connaît l’oppression et l’injustice."
 UKR_systemic_compromise: "Le Compromis Systémique"
 UKR_systemic_compromise_desc: "Un maître mot : l'équilibre. Equilibre entre industriel et agricole, équilibre entre conseils et syndicats, équilibre entre internationalisme et fidélité à la Patrie. Il est difficile de maintenir l’équilibre, et on dit que le compromis ne laisse personne heureux, mais nous le savons : si vous penchez trop d’un côté, c’est inévitablement tout un système fragile qui s’effondre."
 UKR_inevitable_future_of_the_world: "L'avenir inévitable du monde"
 UKR_inevitable_future_of_the_world_desc: "Une vérité simple et indéniable : l’ère des empires bourgeois et des États-nations touchera un jour à sa fin. À sa place, un nouveau monde s’élèvera : un monde de républiques sœurs unies autour des principes de solidarité socialiste, de progrès et de bien commun. Même si ce résultat est assuré, la lutte pour y parvenir est loin d’être terminée, et notre place doit être à l’avant-garde de cette lutte."

 # People's Republic Post-War - Moderate #
 UKR_a_dream_come_true: "Un rêve devient réalité"
 UKR_a_dream_come_true_desc: "Nous avons triomphé. La démocratie ukrainienne est née de nouveau et a triomphé de la menace russe. Alors que la population se prépare aux premières élections d’après-guerre, la vie revient peu à peu à un semblant de normalité. Pour la première fois dans l’histoire de l’Ukraine, l’optimisme semble justifié."
 UKR_the_scarred_generation: "La Génération Balafrée"
 UKR_the_scarred_generation_desc: "Deux guerres mondiales et de multiples guerres civiles. Cela devait être pour une raison quelconque. Toutes ces souffrances avaient un but, n'est-ce pas ? Ces questions hantent des millions de personnes qui ont perdu des membres de leur famille et des amis. Nous avons survécu, mais que ferons-nous de notre victoire ?"
 UKR_integration_of_eastern_regions: "Intégration des Régions Orientales"
 UKR_integration_of_eastern_regions_desc: "Le gouvernement militaire des régions orientales peut enfin être dissous et le long travail visant à intégrer ces régions à l’Ukraine proprement dite peut commencer. Si l’activité partisane était forte pendant la guerre, après la capitulation de la Russie, les mentalités ont changé. Notre communauté russophone a joué un rôle inestimable dans notre rayonnement dans ces régions."
 UKR_peace_and_prosperity:0 "Paix et Prospérité"
 UKR_peace_and_prosperity_desc: "Nous n’avons plus besoin de craindre la guerre ni de souffrir sous les tyrans. Pour la première fois de notre histoire, toute l’énergie créatrice de notre nation peut être dirigée vers notre propre prospérité."
 UKR_a_plentiful_land: "Une Terre Généreuse"
 UKR_a_plentiful_land_desc: "L’Ukraine est un pays riche et peut l’être pour tout le monde. Notre objectif est d’assurer la prospérité économique et la possibilité d’épanouissement de tous les Ukrainiens. C’est seulement une question d’équité de garantir que chacun reçoive sa part de notre richesse."
 UKR_swords_to_ploughshares: "Des épées aux Charrues"
 UKR_swords_to_ploughshares_desc: "Plus jamais cela. Nos armées ont triomphé par nécessité, mais à quel prix ? Dans l’Ukraine du futur, il n’y aura pas d'entreprises de morts absurdes, mais seulement la paix, le calme et le bien-être du peuple."
 UKR_change_from_within: "Le changement de l'intérieur"
 UKR_change_from_within_desc: "Le véritable changement arrive lentement et laborieusement, mais il arrive néanmoins. Même si le chemin vers une véritable libération sociale peut être long et chaotique, rien n’empêchera le peuple ukrainien d’y parvenir."
 UKR_testament_fulfilled: "Testament respecté"
 UKR_testament_fulfilled_desc: "Quand je serai mort, enterre-moi\nDans ma bien-aimée Ukraine,\nMon tombeau sur un tumulus haut\nAu milieu de la plaine qui s'étend à l'infini."
 UKR_weltkrieg_has_ended: "La §CRussie a été vaincue dans la guerre qui nous oppose§!"
 UKR_UNR_finisher_1:0 "Paix et Prospérité"
 UKR_UNR_finisher_2: "Une Terre Généreuse"
 UKR_UNR_finisher_3: "Des Epées aux Charrues"
 UKR_UNR_finisher_4: "Le Chemin de la Libération Sociale"

 # People's Republic Post-War - Socialist #
 UKR_new_sunrise: "Un nouveau lever de soleil"
 UKR_new_sunrise_desc: "Tout était contre nous... mais d'une manière ou d'une autre, nous sommes là. Nous avons vaincu. Nous avons vaincu l'Hetman, les Russes, les Allemands - et plus que tout, nous avons réussi à rester fidèles à nos valeurs et à nos institutions démocratiques. Après tant de jours sombres de guerre et de mort, il était difficile de croire que le soleil brillerait à nouveau pour le peuple ukrainien... mais aujourd'hui, les armes se sont tues et ce jour semble proche."
 UKR_gifts_of_liberation: "Les Cadeaux de la Libération"
 UKR_gifts_of_liberation_desc: "Les territoires nouvellement libérés doivent être correctement intégrés dans notre chère république en tant que régions fédérales, avec l’autonomie locale respectée autant que pour toute autre région ukrainienne."
 UKR_workers_and_peasant_democracy: "La Démocratie des Ouvriers et des Paysans"
 UKR_workers_and_peasant_democracy_desc: "Les menaces de contre-révolution ont pratiquement disparu et nous pouvons désormais relâcher notre emprise. Un plus grand nombre de personnes doivent être intégrées à des postes d’influence, et toute prétention d’État à parti unique ou de dictature doit être rejetée. Tant qu'ils seront prêts à travailler pour l'Ukraine des travailleurs, ils seront entendus."
 UKR_collectocratic_ideal: "Idéal Collectocratique"
 UKR_collectocratic_ideal_desc: "Les moyens de production ont finalement échus entre les mains des travailleurs. Des collectifs bénévoles gèrent notre production avec une interférence minimale de toute autre hiérarchie, comme le dicte l’état naturel du travailleur humain."
 UKR_from_democracy_to_communism: "De la Démocratie au Communisme"
 UKR_from_democracy_to_communism_desc: "Un jour, les forces politiques qui composaient l'Union démocratique des travailleurs prendront fin. Toutes les forces révolutionnaires seront dûment unifiées sous une seule bannière, un seul parti, pour représenter le prolétariat ukrainien. Pour atteindre cet objectif, le R-RB sera pour l'instant le premier parmi ses pairs dans le mouvement révolutionnaire, guidant la marche vers l'idéal communiste."
 UKR_utopian_ruralism: "Un Ruralisme Utopique"
 UKR_utopian_ruralism_desc: "Le village ukrainien est le berceau spirituel et la véritable colonne vertébrale de la nation ukrainienne. L'UPS-R a peut-être connu de nombreuses scissions par le passé sur diverses questions, mais maintenant qu'elle est à l'avant-garde du mouvement révolutionnaire, il est temps de mettre de côté ces minuscules différences. La protection de la terre ukrainienne et la préservation de sa pureté sont primordiales pour notre développement national."
 UKR_all_peoples_revolutionary_front: "Front Révolutionnaire du Peuple"
 UKR_all_peoples_revolutionary_front_desc: "Bien que le plus grand bien révolutionnaire ait été atteint, n'oublions pas ce qui nous a amenés là : les compromis et les coalitions. Il est insensé de prétendre que le moment est venu de se chamailler entre nous, simplement parce que les menaces de domination étrangère se sont pour l'essentiel évanouies. L'UPS-R représentera non seulement ceux qui luttent pour un changement et une action sociale radicale, mais aussi l'ensemble de la paysannerie ukrainienne, le prolétariat rural et urbain."
 UKR_revolutionary_tradition: "La Tradition Révolutionnaire"
 UKR_revolutionary_tradition_desc: "Taras Chevtchenko, Lesia Ukrainka, Ivan Franko, Mykhailo Drahomanov et bien d’autres qui ont joué un rôle déterminant dans le développement de la nation ukrainienne moderne, tous étaient porteurs d’une philosophie révolutionnaire. La lutte pour la justice et la liberté imprègne le cœur même de l’identité ukrainienne. En tant que telle, la révolution socialiste, seule véritable forme de libération, est la seule issue logique de la lutte nationale ukrainienne."

 UKR_UNR_finisher_5: "Idéal Collectocratique"
 UKR_UNR_finisher_6: "Un Ruralisme Utopique"

#Revolt focuses
 UKR_mistakes_of_1925: "Les Erreurs de 1925"
 UKR_mistakes_of_1925_desc: "Nous ne pouvons pas répéter nos erreurs de 1925, lorsque la répression gouvernementale contre les Borotbystes a été inutilement violente, ciblant souvent des civils sans lien avec le mouvement Borotbyste, ce qui n’a fait qu’entraîner une nouvelle insurrection. Au lieu de cela, nous devons tirer les leçons de nos erreurs et veiller à ce que notre répression contre les forces rebelles ne retourne pas la population contre nous."
 UKR_appeal_to_pacifism: "Un appel au pacifisme"
 UKR_appeal_to_pacifism_desc: "Faire appel aux tendances pacifistes contribuerait grandement à renforcer notre légitimité aux yeux du peuple. Le Hetman a déjà montré qu'il dénonçait la violence continue des deux côtés, et répéter son message redonnerait à la population une confiance renouvelée dans le Hetman et son gouvernement."
 UKR_reach_out_to_urdp: "Contacter l'URDP"
 UKR_reach_out_to_urdp_desc: "L'URDP est peut-être opposé à la coalition de Hetman, mais peut malgré tout lui être utile. Leur tendre la main renforcerait grandement notre légitimité, car cela serait la preuve de nos tendances réformistes à une époque où l’on doute que le gouvernement se soucie du citoyen moyen."
 UKR_undermine_vdr_legitimacy: "Saper la légitimité du VDR"
 UKR_undermine_vdr_legitimacy_desc: "Aussi malheureux que cela soit pour nous, le VDR jouit d'un grand soutien au sein de la population, mais ce soutien peut être remis en question dans l'esprit de la population. En exposant les tendances radicales de Borotbyst dans leurs rangs et en signalant les atrocités que leurs forces commettent contre les nôtres, nous pouvons nous assurer que leur légitimité s'effondrera."
 UKR_promises_of_reforms: "Des promesses de réforme"
 UKR_promises_of_reforms_desc: "La révolte n’a pas encore été réprimée et beaucoup de nos citoyens cèdent encore à leurs mensonges, mais cette situation est précaire. Si nous voulons vraiment briser la révolte, nous devons, pour le moment au moins, prendre des engagements concrets en faveur d’une réforme du Hetmanat afin de rassurer nos nouveaux alliés et le peuple."

 UKR_victories_of_1919: "Les victoires de 1919"
 UKR_victories_of_1919_desc: "Face à la rébellion à laquelle l'Hetman est aujourd'hui confronté, nous devrions nous tourner vers nos victoires de 1919. Lorsque les terroristes anarchistes et Borotbystes menacèrent de détruire la nation, les forces de l'Hetman furent capables de monter une contre-offensive réussie. Nous devrions employer la même tactique ici, et il n’y aura aucune pitié pour les traîtres !"
 UKR_secure_the_military_apparatus: "Sécuriser l’appareil militaire"
 UKR_secure_the_military_apparatus_desc: "L'armée a été particulièrement touchée par la révolte, en proie à des défections massives et à une panne totale des communications. L'Hetman doit réaffirmer sa position de commandant en chef et rappeler à l'armée qui elle est censée servir."
 UKR_purge_vdr_supporters: "Purger les sympathisants républicains"
 UKR_purge_vdr_supporters_desc: "Il y a eu des rumeurs selon lesquelles les responsables de notre gouvernement ont épousé les idéaux républicains, et bien que peu de mesures aient été prises contre eux auparavant, les temps sont durs ; à tout moment, ils pouvaient déclarer leur allégeance à la "République Populaire" illégitime. Mener une purge à grande échelle des responsables et sympathisants républicains garantira qu'ils seront incapables de prendre des mesures contre notre gouvernement."
 UKR_expand_mil_police: "Développer le corps de police militaire"
 UKR_expand_mil_police_desc: "Une expansion des corps de police militaire nous aiderait grandement, en particulier dans les pays de l’Est, car la majeure partie de nos forces est concentrée contre les soulèvements à l’ouest. Ils nous aideront à réprimer les soulèvements et les insurrections et à arrêter les principaux dirigeants du VDR."
 UKR_retake_the_railroads: "Reprendre le contrôle des chemins de fer"
 UKR_retake_the_railroads_desc: "Les chemins de fer ukrainiens sont non seulement extrêmement rentables, mais précieux ; Les rebelles contrôlant les principaux réseaux ferroviaires, ils pourraient saboter nos approvisionnements et nos renforts. La reprise des chemins de fer devrait être l’une de nos premières priorités pour réprimer cette rébellion."
 UKR_authdem_will_turn_into_pataut_tt: "§RLaisser les militaires avoir trop d'influence dans notre approche pourrait faire évoluer l'État ukrainien dans une direction plus §Pautoritaire.§!§!"
 UKR_double_rebel_attack_timer_tt: "§CDouble le temps nécessaire à l'expansion du VDR.§!"

 UKR_dreams_of_1917: "Les rêves de 1917"
 UKR_dreams_of_1917_desc: "En 1917, l’Ukraine avait de grands espoirs et de grands rêves d’indépendance : elle rêvait de devenir un État souverain après des siècles de domination étrangère. Cette indépendance devait servir de moyen de parvenir à l'autodétermination politique et à la démocratie ; permettre aux Ukrainiens de se gouverner eux-mêmes plutôt que d’être soumis aux caprices des dirigeants étrangers. Il est grand temps de faire de ce rêve une réalité."
 UKR_peasant_warrior: "Les milices paysannes"
 UKR_peasant_warrior_desc: "Défense contre l'ennemi.\nProtection des communautés locales.\nSécurité des ressources.\n\nLa formation de milices paysannes garantira à notre camp de la nourriture et des approvisionnements sans aliéner notre base de soutien rurale avec de grands mots tels que « dialectique » ou « matérialisme »."
 UKR_revolutionary_spirit:0 "Les gardes révolutionnaires"
 UKR_revolutionary_spirit_desc: "Nous ne pouvons pas sécuriser nos déplacements en envoyant la populace. Une force engagée et disciplinée défendra notre idéologie révolutionnaire, maintiendra l’autorité et écrasera l’opposition."
 UKR_distance_from_syndicalism: "Prise de distance par rapport au Syndicalisme"
 UKR_distance_from_syndicalism_desc: "Si nous voulons maintenir notre élan révolutionnaire, nous devons purger notre coeur des symboles et de la rhétorique socialistes. Nous luttons pour le salut de l’Ukraine elle-même, et non pour les nobles idéaux véhiculés par la presse étrangère."
 UKR_lessons_of_britain_and_france: "Les leçons françaises et britanniques"
 UKR_lessons_of_britain_and_france_desc: "Les nations syndicalistes occidentales ont accompli beaucoup de choses au cours de leur existence limitée. Leurs réalisations sont si grandes qu’on ne peut que s’efforcer de les imiter. Nous devons donc adapter leur politique aux conditions matérielles de notre Ukraine."
 UKR_strongest_message: "Le message le plus puissant"
 UKR_strongest_message_desc: "La radio nous permet de diffuser des informations, de rallier des soutiens à notre cause et de mobiliser les masses. Pendant que le régime illégitime continue de donner des ordres d’en haut, nous nous adressons directement à notre peuple."
 UKR_peoples_army_focus: "L'Armée Populaire Ukrainienne"
 UKR_peoples_army_focus_desc: "Nous ne sommes plus des troupes irrégulières, des paysans ou des volontaires : nous sommes une armée luttant pour une Ukraine indépendante et libre, qui façonne le cours de l’histoire."

## LUN Focuses ##
 UKR_triumph_of_the_national_revolution: "Le Triomphe de la Révolution Nationale"
 UKR_triumph_of_the_national_revolution_desc: "Guidés par la volonté immortelle de la nation ukrainienne et par un dévouement ardent dans nos cœurs, nous jurons solennellement d’inaugurer une nouvelle ère : une ère de renouveau national, une ère d’héroïsme et de martyre, une ère de puissance ukrainienne nouvellement retrouvée."
 UKR_cure_primitive_ideology: "Guérir de la Malédiction de l’Idéologie Primitive"
 UKR_cure_primitive_ideology_desc: "Nous condamnons l'esprit réactionnaire antisocial du soi-disant « conservatisme hetmaniste ». Nous rejetons le matérialisme primitif du socialisme et du démolibéralisme. Seule une vision natiocratique du monde, claire et sans compromis, nous donnera les moyens nécessaires pour lutter pour l’avenir de l’État-Nation ukrainien."
 UKR_spiritual_mobilisation: "Mobiliser l'Esprit de la Nation"
 UKR_spiritual_mobilisation_desc: "La puissance spirituelle de la nation ukrainienne est en sommeil, contrainte par la stagnation répugnante du soi-disant « Hetmanat ». Notre tâche cruciale est de réveiller les énergies nationales endormies, d’exploiter leur pouvoir et de l’orienter vers l’amélioration de la société et le renforcement de l’État Ukrainien."
 UKR_above_party: "Au dessus des partis politiques"
 UKR_above_party_desc: "Fini les petites divisions politiques ! L’État-Nation Ukrainien est au-dessus des querelles égoïstes des divers « otamans » des partis. Des efforts concertés de la part de la société tout entière sont nécessaires pour préserver et renforcer l’Ukraine."
 UKR_above_class: "Au dessus des classes sociales"
 UKR_above_class_desc: "Notre devoir est de créer toutes les conditions nécessaires à une coopération harmonieuse entre les différentes classes sociales. Au lieu de poursuivre leurs propres intérêts étroits, ils devraient travailler en union et s’efforcer d’apporter la prospérité à l’ensemble de la nation ukrainienne."
 UKR_convene_national_assembly: "Convoquer l'Assemblée Nationale"
 UKR_convene_national_assembly_desc: "Il est temps pour nous de poser les premières pierres du nouvel État Ukrainien. Les meilleurs et les plus brillants représentants de notre Nation se réuniront pour formuler un cadre juridique, politique et économique pleinement adapté aux besoins de la Révolution Nationale. La question la plus importante à l’ordre du jour est aussi simple que cruciale : à qui reviendra la tâche sacrée de guider notre État et notre Nation à travers ces temps turbulents ?"
 UKR_annihilate_parasitic_exploitation: "Annihiler l’Exploitation Parasitaire"
 UKR_annihilate_parasitic_exploitation_desc: "Même si, contrairement à la démagogie socialiste et aux illusions démocratiques, nous reconnaissons que les inégalités sont immanentes à toute société, nous comprenons également que le travail est une entreprise créatrice et noble et que ses fruits doivent servir à la société tout entière et non à quelques parasites sociaux cachés derrière le voile du capitalisme anonyme."
 UKR_avoid_industrial_anarchy: "Eviter l'anarchie industrielle"
 UKR_avoid_industrial_anarchy_desc: "L’anarchie de la production et les monopoles des cliques prédatrices doivent être combattus par tous les moyens nécessaires. Nous veillerons à ce que, sous l’ordre nationaliste, chacun ait une place appropriée correspondant à ses contributions productives et à ses besoins immédiats."
 UKR_reward_peasants: "Récompenser la Paysannerie"
 UKR_reward_peasants_desc: "Irritée par le joug réactionnaire d'un grand propriétaire terrien, la paysannerie ukrainienne s'est vue refuser la possibilité d'améliorer sa regrettable situation matérielle. Refusant de supporter cette situation plus longtemps, les masses rurales se sont révoltées et ont finalement ouvert la voie à notre prise de pouvoir. Il est temps de mettre fin aux injustices du passé et de garantir que le noyau agraire de notre nation dispose de tous les moyens nécessaires à son développement."
 UKR_organic_economy: "Une économie organique"
 UKR_organic_economy_desc: "Tandis que le syndicalisme moderne a empoisonné l’idée de la représentation professionnelle comme base de l’organisation économique avec un matérialisme sans âme et une anarchie politique, le concept de base lui-même reste solide. En déléguant les questions de politique économique à des organes dédiés composés de représentants de diverses organisations professionnelles, nous veillerons à ce que le processus de développement économique soit guidé conformément aux besoins de la nation tout entière."
 UKR_spiritual_labour: "Restaurer l’esprit et le but du Travail"
 UKR_spiritual_labour_desc: "Le travail est ce qui élève l’individu humain au-dessus de son instinct animal primitif. C'est grâce au travail que l'on parvient à reconnaître sa propre valeur et à trouver sa place dans la société au sens large. Nous devons rappeler à la population qu'il n'existe pas de tâches insignifiantes et que chaque contribution assidue à la richesse nationale compte."
 UKR_hierarchy_duty_discipline: "Hiérarchie, Devoir, Discipline"
 UKR_hierarchy_duty_discipline_desc: "Au slogan délirant « Liberté, Égalité, Fraternité », nous répondons par notre propre devise. « Hiérarchie, Devoir, Discipline » – trois piliers sur lesquels est bâtie notre avant-garde de la Révolution Nationale. Ce sont ces valeurs qui nous mèneront à la victoire finale."
 UKR_societal_harmonisation: "Harmonisation Sociétale"
 UKR_societal_harmonisation_desc: "Notre société devrait être organisée de manière à encourager l’unité d’objectif et la cohésion interne. Chaque citoyen doit comprendre que le bien-être de la Nation et de l’État prime sur les intérêts individuels."
 UKR_ukraine_above_all: "L'Ukraine par dessus tout"
 UKR_ukraine_above_all_desc: ""Sainte Ukraine, éternelle et invaincue, pour Toi et Ta Gloire, nous marchons courageusement au combat. Renforçons nos esprits, endurcissons nos volontés, afin que nous puissions venger les milliers de guerriers anonymes de Tes révolutions. Dans la lutte contre Tes ennemis, nous trouverons une mort douce. et après cela - une bénédiction de la vie éternelle, embrassée pour toujours par ton esprit, Sainte Ukraine"."
 UKR_cult_of_creativity: "Favoriser le Culte de la Créativité"
 UKR_cult_of_creativity_desc: "Il n'y a pas de prospérité et de développement sans une approche créative dans toutes les aspects de la vie, des travaux ordinaires aux arts et aux sciences. C’est pourquoi le développement de l’esprit créatif des masses ukrainiennes est l’une de nos tâches principales. Certains prétendent que seuls quelques privilégiés possèdent un véritable potentiel de créativité et d’innovation. Nous rejetons cette notion élitiste et maintenons notre croyance dans le grand potentiel créatif inhérent à la nation tout entière."
 UKR_eternal_nation: "Volonté Immortelle de la Nation Ukrainienne"
 UKR_eternal_nation_desc: "Nous avons ramené l’Ukraine du bord de la destruction, mais notre offensive révolutionnaire se poursuit. Il n’y a pas de prix trop élevé à payer ni de sacrifices trop importants à consentir pour atteindre notre objectif final : un État Ukrainien Souverain et Uni."
 UKR_destiny_of_ukraine: "Le Destin de l'Ukraine"
 UKR_destiny_of_ukraine_desc: "Chaque nation a un destin et soit elle l’accomplit, soit elle périt en essayant. Notre objectif est très clair : apporter un renouveau moral et spirituel en Europe de l’Est, aider les différents peuples de ces terres à réaliser leur véritable potentiel. La stabilité et la sécurité pour toute la région sont un idéal qui mérite d'être poursuivi."
 UKR_bsd_customs_union: "Unir les économies de la Mer Noire"
 UKR_bsd_customs_union_desc: "Les États de la région de la Mer Noire sont naturellement prédisposés à une coopération économique étroite. En rassemblant nos ressources et nos efforts, nous créerons une alliance dont la force économique rivalisera avec celle des plus grands empires. L'assouplissement des barrières commerciales entre nos pays sera notre premier pas dans cette direction."
 UKR_bsd_political_union: "Créer la Grande Communauté de la Mer Noire"
 UKR_bsd_political_union_desc: "En tant que premier parmi ses pairs, notre État assumera le rôle de premier plan dans la communauté que nous construisons. Alors que les questions de politique interne resteront principalement du ressort des États membres individuels, nos réponses collectives aux défis internationaux seront principalement coordonnées par [202.GetName]."
 UKR_true_camaraderie: "Vraie Camaraderie"
 UKR_true_camaraderie_desc: "Nous sommes une fraternité fière de notre confiance inébranlable les uns envers les autres. Ainsi, les discussions internes ne doivent pas simplement être autorisées, mais aussi encouragées. Bien entendu, le dernier mot sera laissé à nos sages dirigeants, mais afin de prendre la décision la plus éclairée possible, ils doivent avoir accès à une variété d’opinions et de points de vue."
 UKR_cautious_reconciliation: "Réconciliation prudente"
 UKR_cautious_reconciliation_desc: "Les temps changent. Là où une rigidité sans compromis était nécessaire, la flexibilité pourrait désormais mieux nous servir. Une fois les menaces majeures surmontées, la scène politique interne peut devenir plus ouverte, car la société ne peut pas évoluer correctement sous une pression constante. Peut-être que les voix de ceux qui ont réellement à cœur les meilleurs intérêts de l’Ukraine devraient être entendues, même s’ils ne nous professent pas formellement leur allégeance. Ne sommes-nous pas tous Ukrainiens, après tout ?"
 UKR_organised_nationalism: "Nationalisme Organisé"
 UKR_organised_nationalism_desc: "Une discipline stricte, une unité totale de pensée et d'action et une hiérarchie claire nous ont valu de nombreuses victoires contre les ennemis internes et externes. Nous avons transformé l’État en une armée bien organisée, où chacun comprend son rôle dans un projet plus vaste, où chaque ordre est obéi sans poser de questions. La guerre pour la survie peut être gagnée ; la guerre pour la grandeur nationale ne fait que commencer."
 UKR_cult_of_providnyk: "Culte du Providnyk"
 UKR_cult_of_providnyk_desc: "Gloire à l'Ukraine! Gloire au Providnyk ! Chacun de ses mots est un commandement ne laissant aucune place à la désobéissance. Chacune de ses actions est un acte inspirant. Son autorité – absolue, sa sagesse – sans précédent. Übermensch proverbial, notre glorieux Leader est grand et puissant, prêt à accepter tout défi que le destin oserait lui lancer."
 UKR_eternal_element: "Dukh Odvichnoi Stykhii"
 UKR_eternal_element_desc: "Ici, à la frontière entre les deux mondes, l'Est et l'Ouest, la mission sacrée nous a été confiée par le destin et la providence : créer, durer, combattre pour le bien de l'Ukraine unie et souveraine. Nous avons répondu à cet appel et allumé la flamme de la Révolution Nationale, qui brillera éternellement, car notre lutte ne connaît pas de fin. Toujours en avant, nous marchons, sans pause, sans hésitation, le feu de nos âmes s'éclairant à chaque pas."
 UKR_cross_of_sword: "Croix d'Epée"
 UKR_cross_of_sword_desc: ""Le Dieu puissant de la princesse Olha et de Volodymyr le Grand n'exige de vous ni larmes, ni miséricorde, ni réflexion passive, mais du courage et une vie pleine d'actes." C’est le message que notre Église bien-aimée doit diffuser parmi les fidèles. La seule croix digne de vénération est la croix d’épée, car c’est la force et le courage, et non la douceur, qui apporteront le salut à l’Ukraine."
 UKR_labour_front: "Front du Travail"
 UKR_labour_front_desc: "A présent que les combats s’éloignent de nos terres, il est temps de consacrer notre énergie nationale à la cause de la reconstruction. De nouveaux champs de bataille nous attendent : celui de l'usine et du chantier de construction. Un organisme dédié chargé de l'administration des efforts de reconstruction sera créé, avec des rapports réguliers soumis directement au secrétaire d'État [GetSecondInCommand]."
 UKR_sisterhood_of_princess_olha: "Sororité de la Princesse Olha"
 UKR_sisterhood_of_princess_olha_desc: "La mobilisation nationale totale pendant la guerre a ouvert aux femmes de nombreux postes et rôles traditionnellement réservés aux hommes. Comme il est impossible de revenir en arrière, afin de garantir que le développement sociétal reste entièrement sous notre contrôle, nous créerons une organisation globale de femmes guidée par la LUN. De cette façon, nous pourrons promouvoir auprès de notre population féminine des valeurs et des modèles de comportement bénéfiques à la cause nationale."
 UKR_unity_of_action: "Unité de l'Action"
 UKR_unity_of_action_desc: "Notre domination est consolidée et sécurisée, les menaces immédiates contre l’Ukraine sont écartées et contenues. Il est temps de regarder vers l’avenir. Quelles que soient les épreuves que cela nous apportera, nous les affronterons unis et préparés. Une fois les bases de la prospérité nationale correctement posées, la Ligue est prête à défendre toutes nos nombreuses réalisations."
 UKR_liberated_territory: "Préparer psychologiquement le territoire libéré"
 UKR_liberated_territory_desc: "Une fois de plus, nous retrouvons nos parents perdus, séparés de nous par les machinations des puissances impérialistes. Il faudra beaucoup de temps pour intégrer pleinement les territoires récemment libérés, car nos ennemis n’ont ménagé aucun effort pour tenter de détruire les liens ancestraux profonds qui unissent ces terres à l’Ukraine moderne."

 ### Characters ###

 ### Country Leaders
 UKR_vlas_chubar: "Vlas Chubar"
 UKR_oleksandr_shumskyi: "Oleksandr Choumski"
 UKR_oleksandr_shumskyi_desc: "§YLeader Description\nBorn: §gDecember 2nd, 1890, in Turchynka, Volyn Governorate, Russian Empire\n§YPolitical Career: §gDecades of strikes and anti-government attacks can all be pinpointed to one man: Oleksandr Yakovych Shumskyi. The ardent revolutionary, widely regarded as the face of Ukrainian syndicalism, came from a humble family. Struggling to scrape by in his youth, it is no surprise he quickly embraced socialist ideals. His tales of childhood poverty have resonated among the poor and oppressed peoples of Ukraine, and in the eyes of the droves of supporters now standing by his side, Shumskyi has proven himself to be a die-hard revolutionary.\n\nAt the age of eighteen, Shumskyi would get his start by joining the Ukrainian Social-Democratic Union, where he would help organise peasant strikes. His revolutionary streak would continue in 1915, when he would join the UPS-R. After the February Revolution, he would be propelled to a position in the new republican government, but would quickly grow disappointed with the course the nation was taking. This led him to split from the UPS-R alongside his comrades to form the "Borotbysts", which would be chased underground after the Hetman's coup. His organisation would then transform into a guerilla force, one which would spark unrest among the Ukrainian populace for the next two decades.\n\nIndeed, his dedication to the socialist cause has taken him far. The hundreds of strikes, demonstrations and terror attacks have all culminated in his ascension to power. The "batrak" revolutionary, for better or worse, now dictates exactly where Ukraine shall go. Shumskyi will build the revolutionary state he has always dreamed of, or die trying."
 UKR_volodymyr_vynnychenko: "Volodymyr Vynnychenko"
 UKR_volodymyr_vynnychenko_desc: "§YDescription du Dirigeant\nNaissance§!: 28 juillet 1880, à Yelysavethrad, gouvernorat de Kherson, Empire Russe\n§YCarrière politique:§! Volodymyr Kyrylovych Vynnychenko, le premier Premier ministre de la République Populaire Ukrainienne, revient une fois de plus pour guider la nation. Cet écrivain talentueux souhaitait initialement étudier le droit, mais a été expulsé de l'Université de Kyiv en raison de ses activités révolutionnaires. Il serait arrêté pour avoir provoqué une agitation politique parmi les paysans de Kyiv, avant d'être enrôlé dans un bataillon disciplinaire de l'armée russe, où il diffuserait de la propagande révolutionnaire parmi ses camarades. Après avoir été menacé de prison à vie, Vynnychenko passera près d'une décennie en exil sous un faux nom.\n\nAprès la Révolution de Février en Russie, Vynnychenko deviendra le premier président du Secrétariat Général d'Ukraine. Il espérait utiliser sa position pour œuvrer à la création d'une Ukraine Socialiste Indépendante, mais ses espoirs seraient finalement anéantis par le coup d'État de Skoropadskyi. De nouveau en exil, sa déception face à l'orientation réformiste de l'USDRP le conduit à former le Conseil du Bloc Révolutionnaire. Son nouveau parti se réconcilie néanmoins avec les sociaux-démocrates et rejoint le Bloc Socialiste Ukrainien en 1933.\n\nAujourd’hui, après des décennies de lutte révolutionnaire, Vynnychenko se retrouve à nouveau à la tête de l’Ukraine. Malgré des décennies de répression par des régimes réactionnaires, sa cause s’est révélée victorieuse. L’idée d’une nation socialiste indépendante, libérée du besoin et de l’oppression, autrefois représentée uniquement dans les romans et les histoires, deviendra enfin réalité."
 UKR_nykyfir_hryhoriiv: "Nykyfir Hryhoriiv"
 UKR_nykyfir_hryhoriiv_desc: "§YLeader Description\nBorn: §gFebruary 9th, 1883, in Burty, Kyiv Governorate, Russian Empire\n§YPolitical Career: §gNykyfir Yakovych Hryhoriiv was born in the Ukrainian countryside to a peasant family. Owing to his father's position as a teacher, his family often moved from place to place. An agronomist by trade, Hryhoriiv never ended up working in his profession, due to his unwillingness to participate in what he considered to be the "exploitation of peasants". He instead moved to Kyiv, where he adopted socialist views and became an agitator for several revolutionary parties.\n\nThe son of a teacher, he took after his father's profession and worked in several schools as a professor and pedagogue. Labelled an "unreliable teacher" as a result of his participation in a local teacher's union, he would be transferred to a school in Kamianets-Podilskyi, where he would join the local Prosvita and eventually become its leader. In 1915 he would be mobilised into the Russian army, though he would spent most of his time in the military writing.\n\nElected to the Central Rada in 1917 as a representative of the UPS-R, he went on to hold several positions in the republican government, first as the president of the Council of Soldiers' Deputies and later as the Minister of Education. Following the splits in his party, he headed the Organising Committee of the Central Current of the UPSR, which aimed to continue pursuing the party's original agenda. Exiled to Galicia alongside his fellow comrades, he'd spend much of his time writing for several socialist publications, including the official organ of the UPS-R, "Trudova Ukraina".\n\nAll of his life, Hryhoriiv waited for the day his utopian vision would come true. The coup in 1919 almost spelled the death of his dream, but his cause persevered nonetheless and overcame its challenges. With Hryhoriiv at the helm, a shining, socialist future is within reach, and Ukraine waits to embrace it with open arms."
 UKR_isaak_mazepa: "Isaak Mazepa"
 UKR_isaak_mazepa_desc: "§YLeader Description\nBorn: §gAugust 16th, 1884, in Kostobobriv, Chernihiv Governorate, Russian Empire\n§YPolitical Career: §gOne of Ukraine's most prominent revolutionaries and head of the Ukrainian Social Democratic Worker's Party, Isaak Prokhorovych Mazepa has returned to play a significant role in the Ukrainian People's Republic once again.\n\nGraduating from his studies and becoming involved in the Ukrainian student community, he would join the party in 1905. Later, when the Ukrainian People's Republic was declared, he would serve multiple posts, becoming one of the leaders of the provincial government of Katerynoslav, and that same year he and Opanas Fedenko would begin publishing the newspaper of the USDRP, "Our Voice", in Katerynoslav. Skoropadskyi's coup threw the people's republic into disarray, and Mazepa worked with the Ukrainian Revolutionary Committee to oppose the coup. At the beginning of January 1919, he received an invitation to the 6th Congress of the USDRP, at which the Katerynoslav delegation, in contrast to the Kyiv delegation, spoke against the establishment of the power of the Soviets and strongly opposed "the dictatorship of the urban proletariat over the countryside". In the end, the congress approved the draft resolution proposed by Isaak Mazepa, Panas Fedenko and Mykola Porsh. Mazepa was elected to the Central Committee of the USDRP, and he became its secretary.\n\nActively involved in the political affairs of republican exiles in Galicia, Mazepa came back to his homeland with the victory of the republican forces over the Hetmanate. Once again in the highest office of the nation, Mazepa's leadership in exile was, as Opanas Fedenko once wrote, in difficult times - but with the people's republic back in power, Mazepa seeks to revive the Ukraine he once knew - a free, socialist and democratic one."
 UKR_symon_petliura: "Symon Petlioura"
 UKR_symon_petliura_desc: "§YLeader Description\nBorn:§! May 22nd, 1879, in Poltava, Poltava Governorate, Russian Empire\n§YPolitical Career:§! $UKR_symon_petliura_desc_body$"
 UKR_symon_petliura_army_desc: "§YGeneral Description\nBorn:§! §gMay 22nd, 1879, in Poltava, Poltava Governorate, Russian Empire§!\n§YMilitary Career:§! §g$UKR_symon_petliura_desc_body$§!"
 UKR_symon_petliura_desc_body: "A prolific writer and a brilliant military leader, Symon Vasylyovych Petliura has dedicated his life to his nation. Coming from a line with strong ties to Orthodox monkhood, he initially studied to become a priest at the seminary in his hometown, before being expelled after it was revealed he was a member of the Hromada. This event would only serve to bolster his conviction in the Ukrainian revolutionary movement. His activity would incur the wrath of the Tsarist forces, and he would be arrested in 1903. After his release in 1904, he would return to Kyiv, where he'd write for several newspapers, including the USDRP's "Slovo".\n\nBy the time the Revolution of 1917 occurred, Petliura would be declared the Ukrainian Secretary General of Military Affairs. Nonetheless, his tenure in the government would not last long, as Skoropadskyi's putsch would send him into exile, and his beloved Republic into ruin. His underground revolutionary activity would continue in Galicia, this time targeted against the Hetman's government and its German backers. Alongside his allies in the Socialist Bloc, he would lie in wait for nearly two decades, waiting for the right moment to strike.\n\nAs another revolution sweeps the nation, it would seem that decades of fighting for a truly free Ukraine have not been in vain. With the Hetmanate overthrown, Petliura can finally set Ukraine on the path she was meant to be on - one towards freedom, equality and independence."
 UKR_wilhelm_franz_von_habsburg: "Vasyl Vyshyvanyi"
 UKR_wilhelm_franz_von_habsburg_desc: "§YLeader Description\nBorn:§! February 10th, 1895, in Lötzing, Margraviate of Istria, Austria-Hungary\n§YPolitical Career:§! Archduke Wilhelm Franz von Habsburg-Lothringen had felt an affinity with the Ukrainian people from a young age. He would spend the majority of his childhood in Żywiec, Poland, before moving to Ukraine to fulfil his military service. There he would grow attached to Ukrainian culture and would adopt the name "Vasyl Vyshyvanyi". His family would come to support his interest in Ukraine, hopeful to one day place him on the throne of an Austrian-backed Ukrainian monarchy. These plans, however, would never come to fruition.\n\nFollowing the consolidation of Pavlo Skoropadskyi's regime, Vasyl would flee to Galicia, where he would speak out against the newly established government. He would then travel to Lviv and form the "Austro-Ukrainian Friendship Association", which aimed to promote Ukrainian culture and encourage cooperation with Galician Ukrainians. Clandestinely, Vasyl would use this organisation as a front to support the republican cause.\n\nThe triumph of the republican forces over the Hetman's government brought to life the Ukraine Vasyl has always dreamed of. Come election season, Vasyl's charity and kindness towards the Ukrainian people would not go unnoticed, as he would end up being elected Chairman by the National Zbory. Now, the self-styled "Red Prince" leads the People's Republic into a new age. He may be an Austrian by birth, but the millions of Ukrainians he now represents are proud to call him one of their own."
 UKR_oleksander_shulhyn:0 "Oleksandr Shulhyn"
 UKR_oleksander_shulhyn_desc: "§YLeader Description\nBorn:§! July 30th, 1889, in Sofyne, Poltava Governorate, Russian Empire\n§YPolitical Career:§! Born to a Cossack family, it was at the Saint Petersburg University - where he taught history and philosophy - that Oleksandr Yakovych Shulhyn would begin his political career.\n\nAs the calls for Ukrainian independence reverberated across Russia, Shulhyn would grow enamoured with the activities of a certain cultural organisation - the Society of Ukrainian Progressives. He would become a member of their Saint Petersburg branch before eventually finding himself among the central committee of the Ukrainian Democratic Radical Party. Following his return to Kyiv after the February Revolution, Shulhyn would first be elected to the Central Rada, before becoming the Secretary of Foreign Affairs in the short-lived republican government.\n\nAnd yet, in spite of his progressive leanings, Skoropadskyi's coup would not spell the end of his career. After being appointed to the position of Ambassador to Bulgaria, Shulhyn would play a lesser role in the Hetman's government, continuing his work within the Ministry of Foreign Affairs. As a member of the Radical Democratic Party, he would continue to advocate for a progressive and parliamentary Ukraine to the best of his ability, without incurring the ire of the government.\n\nNow, the republic he helped form all those years ago has returned at last. Finding himself in the position of Chairman, he stands ready to promulgate the republican ideal nationwide. Ukraine breathes free once more, and Shulhyn will make sure she suffers oppression nevermore."
 UKR_danylo_skoropadskyi: "Danylo Skoropadskyi"
 UKR_danylo_skoropadskyi_desc: "§YLeader Description\nBorn:§! February 13th, 1904, in Saint Petersburg, Saint Petersburg Governorate, Russian Empire\n§YPolitical Career:§! An engineer by profession, Danylo received his name after Danylo Apostol, the Hetman of the Zaporizhian Host, who ruled from 1727-1734. In a letter to Danylo in 1925, Pavlo reminded him,\n\n\"... your ancestors were simple Cossacks and received the nobility of their family for service in the army, for courage, for energy, for the military skill they showed... they never wanted a peaceful life without worries and without work, they walked thorny paths and reached a high position in the state and to an outstanding role in the history of his people.\"\n\nWith the death of his father, Danylo was put into a precarious position. Despite never having the ruling experience that his father did, he, alongside Otaman-Minister Dmytro Doroshenko, nonetheless set out to continue negotiations with the All-Ukrainian Democratic Movement. Only time will tell if he will be able to walk the thorny path and succeed in ushering in a new, constitutionalist era for the Hetmanate."
 UKR_danylo_skoropadskyi_neutral_leader_desc:0 "§YLeader Description\nBorn:§! February 13th, 1904, in Saint Petersburg, Saint Petersburg Governorate, Russian Empire\n§YPolitical Career:§! An engineer by profession, Danylo received his name after Danylo Apostol, the Hetman of the Zaporizhian Host, who ruled from 1727-1734. In a letter to Danylo in 1925, Pavlo reminded him,\n\n\"... your ancestors were simple Cossacks and received the nobility of their family for service in the army, for courage, for energy, for the military skill they showed... they never wanted a peaceful life without worries and without work, they walked thorny paths and reached a high position in the state and to an outstanding role in the history of his people.\"\n\nWith the death of his father, Danylo was put into a precarious position. Never having the ruling experience that his father did, he is rather inexperienced in politics. He now presides over a post-war era, but where the future will take Ukraine is unknown."
 UKR_borys_martos: "Borys Martos"
 UKR_dmytro_doroshenko: "Dmytro Doroshenko"
 UKR_dmytro_doroshenko_sic_desc: "§YAdvisor Description\nBorn:§! §gMarch 27th, 1882, in Vilna, Vilensky District, Vilna Governorate, Russian Empire§!\n§YPolitical Career:§! §gDmytro Doroshenko was born to an ancient Ukrainian-Cossack starshyna family. He studied in Warsaw and Saint Petersburg and graduated from Kyiv University in 1909. That same year he would move to Katerynoslav where he worked as a history teacher, and in 1913 he would return to Kyiv, working as secretary of the Shevchenko Ukrainian Scientific Society. He was one of the founding members of the Ukrainian Central Rada, but when Pavlo Skoropadskyi came to power, he became the Hetman's foreign minister. He would come to an agreement with the leaders of the White movement, bringing peace to Ukraine and an informal recognition of the Hetman's government by Russian diplomats.\n\nFormerly part of the URDP, Doroshenko would come to power as Otaman-Minister in 1932 as Skoropadskyi sought a compromise ticket that would satisfy the URDP and the conservatives. Although this move was protested by both the more leftist and rightist figures in the Soim, the centrist majorities in the URDP, UDKhP, and USKhD would choose to support his nomination. Doroshenko entered the office promising to continue implementing the Land Reform programme, as well making sure Ukraine remains strong, both inside and out.§!"
 UKR_pavlo_skoropadskyi: "Pavlo Skoropadskyi"
 UKR_pavlo_skoropadskyi_desc: "§YLeader Description\nBorn:§! May 15th, 1873, in Wiesbaden, Province of Hesse-Nassau, Kingdom of Prussia, German Empire\n§YPolitical Career:§! $UKR_pavlo_skoropadskyi_desc_body$"
 UKR_pavlo_skoropadskyi_army_desc: "§YGeneral Description\nBorn:§! §gMay 15th, 1873, in Wiesbaden, Province of Hesse-Nassau, Kingdom of Prussia, German Empire§!\n§YMilitary Career:§! §g$UKR_pavlo_skoropadskyi_desc_body$§!"
 UKR_pavlo_skoropadskyi_desc_body: "Pavlo Skoropadskyi is many things: an opportunist, a Cossack, a military officer, and a descendant of Ukrainian nobility. But most importantly, he is Hetman, the undisputed leader of Ukraine.\n\nDrawing his lineage from an 18th century Hetman of the Zaporizhian Host, Skoropadskyi rose up through Tsarist military ranks in a flash. During the Ukrainian Revolution, Pavlo Skoropadskyi became a chief organiser of the Ukrainian Army Corps and the numerous Cossack Volunteer Units, all of which sought to combat pro-Bolshevik militias. An avid opponent of socialism, Skoropadskyi started plotting against the Ukrainian People's Republic with his allies among the landowners, capitalists, and military, before culminating in its overthrow on April 29, 1918. The so-called "Ukrainian State" was established, the Central Rada was abolished and Skoropadskyi seized full authority as Hetman, reversing the many reforms of the previous government. Still, Skoropadskyi promised to hold elections to the Soim as soon as the "political and financial situation was stable again".\n\nThe next year, Skoropadskyi would use his temporary powers to significant effect, as he and General Kostiantyn Prisovskyi, commanding troops flush with German military equipment, would crush Nestor Makhno's anarchist revolt with an iron fist. With the German victory in the Weltkrieg and the end of the Russian Civil War, Ukraine set in for a period of peace. In 1920, the Council of Ministers passed a new constitution, which gave significant judicial and legislative powers to the Soim and Senate but retained some of the Hetman's powers from the old constitution, including the ability to appoint the Otaman-Minister and to dissolve the Soim at will. Shortly after the 1924 elections, Skoropadskyi would form a grand coalition of right-wing parties and interest groups loyal to the Hetman, marking the beginning of a ruling circle that would rule Ukraine for fifteen years despite undergoing significant change over time. Skoropadskyi has defined the political landscape in Ukraine since its birth as a nation. Regardless of whether he is the tyrant and German puppet he is decried as, or whether he is the great symbol of Ukrainian unity and a vanguard against socialism he is praised as, none can deny he has made his mark on the country's history."
 UKR_dmytro_dontsov: "Dmytro Dontsov"
 UKR_mykola_stsiborskyi: "Mykola Stsiborskyi"
 UKR_mykola_stsiborskyi_sic_desc: "§YAdvisor Description\nBorn: §gMarch 28th, 1898, in Zhytomyr, Volyn Governorate, Russian Empire\n§gPolitical Career: §gAccording to Andrii Melnyk, Mykola Stsiborskyi "... lived by action and his own work; revolutionary temperament characterised him.". It is no surprise, then, that he has come to power as Yevhen Konovalets' right hand man, becoming a key figure in the overthrow of Skoropadskyi's government.\n\nGraduating from Zhytomyr State University and joining the army in 1915, Stsiborskyi was initially a supporter of the Hetman's coup three years later, but quickly fell out of favour due to Skoropadskyi's pro-landowner policies. A founding member of the League of Ukrainian Nationalists, Stsiborskyi heavily criticised democracy in nearly all of his works, favouring instead what he called a "natiocracy", denying class conflict and the "right of certain social groups to monopolise the state and to exploit society." He despised partisan politics, believing that they became destructive tools for selfish interest groups, and advocated for centralised, vertically organised state power.\n\nWhen Skoropadskyi's land reform efforts failed, Stsiborskyi sensed weakness and together with army officers that supported a replacement of the Hetman's government, conducted a successful coup. Now one of the most powerful men in the nation, Stsiborskyi seeks to staunchly defend the new, natiocratic Ukraine from any threats internal and external."
 UKR_yevhen_konovalets: "Yevhen Konovalets"
 UKR_yevhen_konovalets_army_desc: "§YGeneral Description:\nBorn:§! §gJune 14th, 1891, in Zashkiv, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YMilitary Career:§! §g$UKR_yevhen_konovalets_desc_body$§!\n§YImportant Notes:§! §gKonovalets served in the Ukrainian People's Army and may harbour republican sympathies.§!"
 UKR_yevhen_konovalets_desc: "§YLeader Description:\nBorn:§! June 14th, 1891, in Zashkiv, Kingdom of Galicia and Lodomeria, Austria-Hungary\n§YPolitical Career:§! $UKR_yevhen_konovalets_desc_body$"
 UKR_yevhen_konovalets_desc_body: "Yevhen Mykhailovych Konovalets was brought up in a religious family and became involved with patriotic Ukrainian student movements from early age. This activism was cut short by the Great War, to which he took part in the Austrian army. His unit suffered terrible losses, and Konovalets ended up as a prisoner of war in Tsaritsyn. There, he and his comrades, such as Andrii Melnyk, started intense propaganda work among the Ukrainian prisoners of war, who were released after the February Revolution. Under the name of E. Blavatskyi, he set out to Ukraine.\n\nKonovalets and other former prisoners of war formed the Halytskyi-Bukovyn Regiment of the Sich Riflemen - a group which would be later known as "Sichovyky." He gained reputation as immensely driven and devoted to the Ukrainian nation to an almost fanatic degree. His regiment played a leading role in fighting against the Bolsheviks, and in March of 1918, his campaign was crowned by taking Kyiv from the Bolsheviks.\n\nThe Sichovyky were disarmed by Hetman Skoropadskyi's regime as part of broader demobilisation of the Republican army. While those loyal to Petliura fled to Galicia, Konovalets was one of those who pledged loyalty to Skoropadskyi's regime. He was soon allowed to re-form his regiment. The Brotherhood of the Sichovyky - which included officers Andrii Melnyk, Roman Dashkevych and Roman Sushko - would last and they would form a tight-knit group of nationalists within the Ukrainian armed forces."

 ###Generals
 UKR_mykhailo_omelianovych_pavlenko: "Mykhailo Omelianovych-Pavlenko"
 UKR_mykhailo_omelianovych_pavlenko_desc: "§YGeneral Description:\nBorn:§! §gDecember 8th, 1878, in Tiflis, Tiflis Governorate, Russian Empire§!\n§YMilitary Career:§! §gMykhailo Omelianovych-Pavlenko's father was a general with Transdanubian Cossack ancestry, and his mother was from a Georgian princely family. This background made him nobility in the Russian Empire, and led him naturally to a military career. He saw combat as a lieutenant in the Russo-Japanese War, and eventually rose as the commander of the Life Guards Company of the Volyn Regiment, part of the prestigious Tsar's Life Guard. During this time he changed his name to honour his Cossack grandfather, Omelian.\n\nHe was wounded multiple times during the Great War, most famously when he led a bayonet attack in the Łódź-Toruń front in late 1914. This awarded him the St. George's Cross and so serious wounds that he would spend the next two years in the hospital. Because of his injuries, he was transferred as a teacher into the Odesa Ensign School, where he became the head of the Ukrainian cadets. It was when he decided to embrace the Ukrainian identity of his grandfather, and he decided to serve in Ukraine rather than in Russia. He organised the Free Cossacks to keep order after the total collapse of the Russian army, and aligned himself with Hetman Skoropadskyi's regime.\n\nOnce the situation in Ukraine stabilised, Omelianovych-Pavlenko was one of the organisers of the Ukrainian Volunteer Corps, which gave crucial support to the Don Army after their catastrophic retreat after the Third Battle of Tsaritsyn. After the Bolsheviks were defeated, Omelianovych-Pavlenko has served in leading positions of the army and wrote numerous manuals based on his war experiences. He is relatively uncontroversial and a generally liked figure in the army, who has stayed away from factionalism and politics.§!"
 UKR_mykola_kapustianskyi: "Mykola Kapustianskyi"
 UKR_mykola_kapustianskyi_desc: "§YGeneral Description:\nBorn:§! §gFebruary 1st, 1881, in Chumaky, Katerynoslav Governorate, Russian Empire§!\n§YMilitary Career:§! §g$UKR_mykola_kapustianskyi_desc_body$§!"
 UKR_mykola_kapustianskyi_sic_desc: "§YAdvisor Description:\nBorn:§! §gFebruary 1st, 1881, in Chumaky, Katerynoslav Governorate, Russian Empire§!\n§YPolitical Career:§! §g$UKR_mykola_kapustianskyi_desc_body$§!"
 UKR_mykola_kapustianskyi_desc_body: "Mykola Kapustianskyi, a son of a priest, grew up in a deeply religious and patriotic family in rural Ukraine. After his theological seminary he joined the cadet school, initially serving as a field pastor. He volunteered to fight in the Russo-Japanese War, and was decorated for his courage.\n\nKapustianskyi had been promoted to colonel during the Great War, and in 1917 he oversaw the transition of the 104th Rifle Division of the Russian army into the 1st Ukrainian Rifle Division, the first Ukrainian military unit. The division's soldiers' council elected charismatic speaker Kapustianskyi as their commander, and later on Kapustianskyi was appointed by Symon Petliura as Chief of Staff for the new Ukrainian republic. However, the Bolsheviks overran forces loyal to Petliura in the region, and Kapustianskyi only barely escaped them. Kapustianskyi managed to make his way through Bolshevik-occupied Kyiv, and offered his services to Hetman Skoropadskyi, whose forces he met in Zhytomyr.\n\nKapustianskyi has since been staff officer in Ukrainian high command and kept contacts with Yevhen Konovalets and the other ex-republicans. He is known as a cultured, even elitist and academic figure, having written both military texts and nationalist articles."
 UKR_omelian_volokh: "Omelian Volokh"
 UKR_omelian_volokh_desc: "§YGeneral Description:\nBorn:§! §gJuly 19th, 1886, in Kalnibolotskaya, Kuban Oblast, Russian Empire§!\n§YMilitary Career:§! §gOmelian Volokh hails from a poor peasant family in Kuban. He worked as a cattle herder and in a coal mine from a very early age, but managed to spend some time at school. He managed to get a scholarship to Kharkiv's art school with the support of a local priest. Unfortunately, his aspirations in painting were interrupted by the Great War and Volokh was mobilised.\n\nVolokh was wounded multiple times and was promoted through the ranks from infantry ensign to staff captain in 1916. The next year, he joined the Ukrainian Socialist-Revolutionary Party and was elected by his division into the Congress of the Soviets in Petrograd, where he focused on opposing the war no matter what.\n\nBy late 1917, Volokh was a company commander in Kharkiv. He fled from the Bolsheviks and joined the "Red Haidamaky" aligned with Petliura's army, and clashed with the Bolsheviks multiple times. However, he refused to pledge fealty to Pavlo Skoropadskyi's regime, and resigned from the army.\n\nHis part in the Borotbyst uprising of 1925 is unclear, but it forced him to flee Ukraine in fear of imprisonment. In exile, Volokh turned from an apathetic socialist to a convinced revolutionary, and continued his officer's studies in International Military School in Paris in 1927-1930. Since then, Volokh has been one of the primary military organisers of the republican cause.§!"
 UKR_kostiantyn_prisovskyi: "Kostiantyn Prisovskyi"
 UKR_kostiantyn_prisovskyi_desc:9 "§YGeneral Description:\nBorn:§! §gSeptember 22th, 1879, in Kyiv, Kyiv Governorate, Russian Empire§!\n§YMilitary Career:§! §gThe Prisovskyi family was part of Kyiv's upper class, and the military was a natural career for Kostiantyn (Ukrainisation of his name which he only started using later in life). He did not see fighting in the Russo-Japanese War, but led his 278th Kromsky Infantry Regiment in the Great War. He fought on the Galician frontlines and received the highest military honour of Order of St. George for bravery and skilled leadership. His regiment was almost wiped out when the Germans broke through at Gorlitskyi in 1916. Prisovskyi was wounded there, transferred to Kyiv, and later promoted to major general.\n\nAs Ukraine collapsed into civil war, Prisovskyi tried to rein in the chaos unsuccessfully. His unit was defeated in Kyiv with chemical weapons used by the Bolsheviks, and had to retreat and ally with Symon Petliura's republican forces. Prisovskyi made solid impressions on anyone he met - a tall, firm and calm man, intelligent and aristocratic yet could make mutinying Cossacks obey him with sheer force of will. He was also entirely ruthless, and took back Zhytomyr from the Bolsheviks after a series of bloody battles. He took back Kyiv on March 1st and was greeted as the liberator, though Petliura quickly moved Prisovskyi into less important positions, fearing his popularity.\n\nAfter Hetman Skoropadskyi's rise to power, Prisovskyi became his palace commandant and trusted second-hand man. He led the Eastern Campaign against Nestor Makhno's revolutionary army, and in a series of blows reduced the rebellion into a ragtag group of guerillas. Makhno himself managed to escape. After this campaign, Prisovskyi joined Omelianovych-Pavlenko's Ukrainian Volunteer Corps in Russia and fought alongside the Don Army against Dzugasvhili's front until the end of the war.\n\nAfter 1920, Prisovskyi has served in various positions, including regional Otaman of Kyiv military district and minister of defence. The Hetman's opponents call General Prisovskyi "Pavlo's Policeman" for his role and efficiency in fighting against anti-Hetman insurgencies, and his relatively late embracing of Ukrainian identity did not help in making aristocratic Prisovskyi likeable by the people. However, in the military he is respected, even feared.§!"
 UKR_vsevolod_petriv: "Vsevolod Petriv"
 UKR_vsevolod_petriv_desc: "§YGeneral Description:\nBorn:§! §gJanuary 12th, 1883 in Kyiv, Kyiv Governorate, Russian Empire\n§YMilitary Career:§! §gBoth general and chronicler, Petriv's education was directed towards military service from a young age starting at the Kyiv Cadet Corps. It is said that his family name comes from Peter the Great, whose troops captured Vsevolod's great-grandfather during the Great Northern War, and subsequently allowed him to settle in Saint Petersburg. His mother has Ukrainian-Norwegian roots.\n\nPetriv started the Great War as company commander in 165th Lutsk Infantry Regiment, and climbed the ranks to divisional commander by 1917. He joined a group of independence-minded Ukrainian officers in 1918 and served under the Ukrainian People's Republic in their struggle against the Bolsheviks. Initially he refused to swear an oath to Hetman Skoropadskyi, but eventually accepted the new realities and offered his services to Hetman's army. Despite his country's victorious peace, Petriv shows no signs of losing enthusiasm for military matters and penned nine books detailing the military history of the country.§!"
 UKR_marko_bezruchko: "Marko Bezruchko"
 UKR_marko_bezruchko_desc: "§YGeneral Description:\nBorn:§! §gOctober 31st, 1883, in Tokmak, Taurida Governorate, Russian Empire§!\n§YMilitary Career:§! §gMarko Bezruchko started his military career in Odesa Infantry Cadet School and served in various positions in the Russian army. He joined Ukrainian People's Republic's forces after the February Revolution and later joined Skoropadskyi's forces, serving in staff officer duties in both. After the Great War, he studied fortification engineering in Theresian Military Academy in Austria. He acted as Ukrainian observer in Poland in the 1920s as the kingdom was reorganised and modernised into the German model, and has been proponent of similar technical-organisational modernisation of the Ukrainian army ever since. He has been since preoccupied with the organisation of fortifications in Eastern Ukraine as one of the main advisors in the Ostwall Programme.§!"
 UKR_oleksandr_udovychenko: "Oleksandr Udovychenko"
 UKR_oleksandr_udovychenko_desc: "§YGeneral Description:\nBorn:§! §gFebruary 20th, 1887, in Kharkiv, Kharkiv Governorate, Russian Empire§!\n§YMilitary Career:§! §gOleksandr Udovychenko was born into a Russo-Ukrainian peasant family, originally from Orel, that had settled in Kharkiv. Orphaned at a young age, he eventually followed his brother into the Military Topographic College, graduating in 1908. During the Great War, he was first attached to the 129th Bessarabia Regiment before taking an accelerated course at Nikolai Military Academy in Petrograd. Udovychenko then served as senior adjutant for the 21st Infantry Division and the 3rd Causcasian Corps, and was decorated with the Order of St. George.\n\nIn the wake of the February Revolution, Udovychenko became a leading figure of the Ukrainian National Movement within the Russian Army, participating in First and Second All-Ukrainian Military Congresses. He became a close confidante of Symon Petliura and was made chief of staff of the 3rd Haidamatskyi Infantry Regiment, with which he fought against the Bolshevik uprising in Kyiv. After the Hetman's coup, Udovychenko was appointed assistant head of military intelligence. However, his antipathy to the Hetmanate saw him resign his post and leave the country to join Petliura in exile. In the intervening years, Udovychenko appeared busy writing a history of the People's Republic's Army; however, his true work was organising an underground fighting force of republican exiles. Now that Petliura has returned, Udovychenko is ready to lead an army reborn.§!"
 UKR_oleksandr_zahrodskyi: "Oleksandr Zahrodskyi"
 UKR_oleksandr_zahrodskyi_desc: "§YGeneral Description\nBorn:§! §gApril 10th, 1889, Zelenkiv, Kyiv Governorate, Russian Empire§!\n§YMilitary Career:§! §gZahrodskyi was born in a large family of a countryside priest. He also went to study in theological seminary, and thanks to his studies he was allowed to start non-commissioned officer's training in the army. Zahrodskyi was wounded five times during fighting in Galicia, and received St. George's Arms for bravery during the Brusilov Offensive.\n\nHe Ukrainised his regiment after the February Revolution and became commander of 1st Kyiv Guard Regiment under the Central Rada. His forces under General Prisovskyi fought to the last in Kyiv against the Bolshevik offensive, but were forced to retreat after losing most of their men. Zahrodskyi joined Hetmanist army soon after, and took part in reconquest of Poltava region. His wounds left him with a painful limp, but it didn't persuade him to leave the military after the tumultuous times. He joined the Ukrainian Volunteer Corps and fought in Russia against the Bolsheviks alongside the Don Army.§!"
 UKR_ivan_poltavets_ostrianytsia: "Ivan Poltavets-Ostrianytsia"
 UKR_ivan_poltavets_ostrianytsia_desc: "§YGeneral Description\nBorn:§! §gSeptember 26th, 1890, in Subotiv, Kyiv Governorate, Russian Empire§!\n§YMilitary Career:§! §gLosing his father at an early age, Ivan Poltavets-Ostrianytsia was raised by his mother, a village teacher. After graduating from Yelysavethrad Military School, he served as an officer in an infantry regiment in the Kuban. In 1917, he was elected Chieftain of the Free Cossacks, and became an early supporter of Hetman Skoropadskyi. Currently heading the Great Cossack Rada, Poltavets-Ostrianytsia has always been more of a political visionary - or a bandit leader, depending on who you ask - rather than a military man, but his good relations with Skoropadskyi have ensured him influence in the military. Along with Borys Homzyn, he was the co-founder of the Union of Hetmanites - State Builders in 1925.§!"
 UKR_ivan_poltavets_ostrianytsia_sic_desc: "§YAdvisor Description\nBorn:§! §gSeptember 26th, 1890 in Subotiv, Kyiv Governorate, Russian Empire§!\n§YPolitical Career:§! §gLosing his father at an early age, Ivan Poltavets-Ostrianytsia was raised by his mother, a village teacher. After graduating from Yelysavethrad Military School, he served as an officer in an infantry regiment in the Kuban. In 1917, he was elected Chieftain of the Free Cossacks. Along with Borys Homzyn, he was the co-founder of the Union of Hetmanites - State Builders in 1925.\n\nAs head of the Great Cossack Rada, he was expecting to become Otaman-Minister in the wake of Dmytro Doroshenko's resignation, only to be outmanoeuvred by Homzyn. This only emboldened him, however, and gradually his support base, along with the power of the Cossack Radas, significantly grew. After Ukraine's victory in the Second Weltkrieg, a return to partial parliamentarisation was attempted - only to be shut down by Poltavets-Ostrianytsia and those loyal to him, and the demand to replace Borys Homzyn with Poltavets-Ostrianytsia as Otaman-Minister was begrudgingly accepted by the Hetman.\n\nThe Union of Hetmanites - State Builders is now staffed with men loyal to Poltavets-Ostrianytsia - and though Skoropadskyi may remain Hetman, it is clear that the man in control is Ivan Poltavets-Ostrianytsia.§!"
 UKR_andrii_melnyk: "Andrii Melnyk"
 UKR_andrii_melnyk_desc: "§YGeneral Description\nBorn:§! §gDecember 12th, 1890, in Volia Yakubova, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YMilitary Career:§! §gAndrii Melnyk's father was a nationalist activist in Galicia, and inspired his son to follow in the same footsteps. Melnyk joined the Legion of Ukrainian Sich Riflemen in Lviv and fought on the Carpathian front. The young, bold lieutenant often led assaults personally - but he was eventually captured by the Russians and sent to the Tsaritsyn prisoner camp. There he met Yevhen Konovalets, and the pair would become close friends. They escaped captivity and made their way to Kyiv, where they joined the Halytskyi-Bukovyn Regiment of the Sich Riflemen - the Sichovyky.\n\nMelnyk's unit fought under Symon Petliura against the Bolsheviks until German-Hetmanist intervention put Skoropadskyi in power. Konovalets, Melnyk and other Sichovyky pledged loyalty to the new regime, and continued serving in the armed forces of the Ukrainian State. Melnyk has kept contacts with other veterans of the Konovalets clique, and their group wields considerable influence within the Ukrainian armed forces as the nationalist young guard, compared to older generals from the Russian army.§!"
 UKR_yurii_tiutiunnyk: "Yurii Tiutiunnyk"
 UKR_yurii_tiutiunnyk_desc: "§YGeneral Description\nBorn:§! §gApril 20th, 1891, in Budyshche, Kyiv Governorate, Russian Empire§!\n§YMilitary Career:§! §gYurii "Yurko" Tiutiunnyk comes from a poor peasant family. Half of his siblings died as children, while the rest dedicated themselves to radical politics, joining the party of Socialist-Revolutionaries. His entire family was arrested in 1902 for distributing leaflets to the peasants, which was his first run-in with the authorities. Tiutiunnyk graduated from agricultural school and was then conscripted into the Russian army in 1913. He was seriously wounded near Łódź and spent his time in the hospital reading military theory, which inspired the young man to become an officer.\n\nTiutiunnyk was a lieutenant at the time of the February Revolution, and he became the deputy chairman of his unit, Ukrainianised into the 1st Simferopol Regiment "Hetman Doroshenko". Tiutiunnyk was elected to represent his unit in the Second All-Ukrainian Military Congress and was later elected to the Central Rada, always supporting the most radical faction there. He stood loyal to Petliura in 1918 as the Bolsheviks captured Kyiv, and his Zvenihorod Cossacks waged a stubborn guerilla war in the Kherson region against Hetmanite forces. Ultimately his forces were destroyed, and what was left of them went underground.\n\nBy 1925, Tiutiunnyk had become one of the leading Borotbyst military organisers, and was one of the planners of the 1925 insurgency operations. Ever since, he has been on the run - in exile in Lviv, in France, in rural Ukraine, tirelessly agitating for revolution and change. Finally in 1936 his work has borne fruit, as Tiutiunnyk had once again taken up arms as one of the leading figures of the People's Army.§!"
 UKR_leonid_stupnytskyi: "Leonid Stupnytskyi"
 UKR_leonid_stupnytskyi_desc: "§YGeneral Description\nBorn:§! §gMay 29th, 1891, in Romanivka, Volyn Governorate, Russian Empire§!\n§YMilitary Career:§! §gLeonid Stupnytskyi comes from a peasant family in the Zhytomyr region. His father was connected to a number of Ukrainian cultural figures and was greatly inspired by the Narodnyk ideas, which also affected Leonid's worldview. He was mobilised into the cavalry and after successful service was sent to ensign school. He graduated as a cavalry captain in 1916, and subsequently joined first the republican and later the Hetmanite military. Due to his background, he remained close to Konovalets' men and the League of Ukrainian Nationalists.§!"
 UKR_roman_dashkevych: "Roman Dashkevych"
 UKR_roman_dashkevych_desc: "§YGeneral Description\nBorn:§! §gDecember 6th, 1892, in Tustanovychi, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YMilitary Career:§! §gRoman Dashkevych grew up in a priest's family near Lviv, and was able to study law in Lviv University. He made contacts with other young Ukrainian nationalists there, such as Yevhen Konovalets and Andrii Melnyk. This group would later become the Legion of Ukrainian Sich Riflemen, serving under the Austrian flag. He studied the science of artillery, but this was cut short by the war and later capture by the Russians, who sent him to Siberia. During his imprisonment, Dashkevych published a newspaper calling for Austrian Ukrainians to revolt, and after the February Revolution he escaped his camp and made his way to Kyiv.\n\nIn Ukraine he joined Konovalets' Sichovyky and quickly became its gunnery specialist and founder of Ukrainian artillery. His relatively wealthy family donated much funds to the early development of the Sich Regiment. Dashkevych took part in fighting around Kyiv until he was demobilised and integrated into Hetmanite forces. His career in independent Ukraine has made him the foremost expert of artillery in Ukraine, and he has tirelessly lobbied for more funds for his branch as Inspector of Artillery. Dashkevych continues to have contacts with Konovalets and the League of Ukrainian Nationalists.§!"
 UKR_vasyl_fylonovych: "Vasyl Fylonovitch"
 UKR_vasyl_fylonovych_desc: "§YGeneral Description\nBorn:§! §gJanuary 15th, 1894, in Rohizne, Kharkiv Governorate, Russian Empire§!\n§YMilitary Career:§! §gVasyl Fylonovych comes from a noble family of Kalinov. He studied military cartography and eventually became a lieutenant in the Russian army. After the February Revolution, he Ukrainianised the division under his command and joined the republic's military in a bloody battle against the Bolsheviks.§!"
 UKR_petro_diachenko: "Petro Diachenko"
 UKR_petro_diachenko_desc: "§YGeneral Description\nBorn:§! §gDecember 30th, 1895, in Berezova Luka, Poltava Governorate, Russian Empire§!\n§YMilitary Career:§! §gPetro Diachenko was a young mechanic when the Great War broke out. Volunteering to join the army, he fought as part of the 52nd Siberian Rifle Regiment in Poland and Lithuania for which he was awarded three crosses of St. George. He took part in the Brusilov Offensive where he was wounded; according to his compatriots, in numerous battles against the German and Austro-Hungarian troops, he fought bravely and showed personal courage.\n\nWhen the Ukrainian revolution began, Diachenko joined the forces of the Ukrainian People's Republic. Under the command of Colonel Petro Bolbochan, Diachenko participated in the liberation of Kharkiv, Oleksandrivske, and Melitopol from the Bolshevik forces. Upon the Hetman coming to power, Diachenko remained in the army, leading the cavalry as part of the 2nd Zaporizhia Regiment. Since then, Diachenko has led the Cavalry Regiment of the Black Zaporozhians, a unit he has garnered quite a reputation for.§!"
 UKR_oleksii_fedorov: "Oleksii Fedorov"
 UKR_oleksii_fedorov_desc: "§YGeneral Description\nBorn:§! §gMarch 17th, 1901, in Lotsmanska Kamianka, Katerynoslav Governorate, Russian Empire§!\n§YMilitary Career:§! §gComing from a family of modest means near Katerynoslav, Oleksii Fedorov was too young to serve in the Great War. After working as an apprentice in construction, he joined the Ukrainian Army in 1920. Despite an aptitude for military life, Fedorov quickly grew disgusted with the army for supporting what he considered a corrupt and reactionary government. Fedorov returned to his career in railway construction and became involved in organised labour, eventually gaining a seat on the District Council of Trade Unions in Chernihiv. Now that the Hetman is gone, however, Fedorov is ready to don his uniform once again in the defence of the Ukrainian people.§!"

 ### Admirals
 UKR_sviatoslav_shramchenko: "Sviatoslav Shramchenko"
 UKR_sviatoslav_shramchenko_desc: "§YAdmiral Description\nBorn:§! §gMay 3rd, 1893, in Baku, Baku Governorate, Russian Empire§!\n§YNaval Career:§! §gSviatoslav Shramchenko hails from the ancient Chernihiv noble family. His father was an ethnographer and a researcher of Ukrainian folklore, and it did not come as a surprise when Shramchenko embraced Ukrainian identity fully after the February Revolution. He was integral in the Ukrainisation of the entire Black Sea Fleet. He served briefly as the Minister of Maritime Affairs before the stabilisation of the Ukrainian military situation. In the 1920s, he became more well-known as a naval historian and stamp collector. Known as a kind and charismatic leader, he is well-liked in the Navy.§!"
 UKR_yurii_svirskyi: "Yurii Svirskyi"
 UKR_yurii_svirskyi_desc: "§YAdmiral Description\nBorn:§! §gApril 5th, 1884, in Kalisz, Kalisz Governorate, Russian Empire§!\n§YNaval Career:§! §gPolish Jerzy Świrski was pushed into a military career by his family's military tradition. He graduated from the Imperial Russian Marine Cadet Corps School in 1902, and served in the Black Seas Fleet. In 1918, when the Ukrainian People's Republic took control over much of the Russian Black Sea Fleet, many officers such as Świrski embraced Ukrainian identity and joined the new state's fleet. The gifted Svirskyi was quickly promoted to Vice-Admiral. In Ukraine, he became an active member of the Polish cultural organisations in Sevastopil. Svirskyi is seen as a creative and independent commander, who understands the cooperation between the marine infantry and the fleet.§!"

 ### SiC
 UKR_borys_homzyn: "Borys Homzyn"
 UKR_borys_homzyn_sic_desc: "§YAdvisor Description\nBorn:§! §gJune 7th, 1887, in Savran, Podillia Governorate, Russian Empire§!\n§YPolitical Career:§! §gOnce a poet, a playwright, a publicist and now the Otaman-Minister, Borys Homzyn has seen a sudden and meteoric rise. Born to nobles of Saint Petersburg who had large estates in the Baltskyi district of Podillia Governorate, Borys Homzyn graduated from Yelysavethrad Cavalry School and joined the army, serving as squadron commander of the 5th Reserve Cavalry Regiment. When Skoropadskyi came to power, he became one of the Hetman's closest associates, and became a Lieutenant Colonel as well as the assistant chief of the intelligence department of the army. In response to the British Revolution and the subsequent Borotbyst agitation against the Hetmanate, he along with Ivan Poltavets-Ostrianytsia founded the Union of Hetmanites - State Builders.\n\nAs an organisation of the open-secret type, it tended to have a rather poor reputation, and Skoropadskyi sought to distance himself from it. Seeking a more direct, authoritarian approach not shackled by politicians from the Soim, Skoropadskyi appointed Homzyn as Otaman-Minister. With the empowerment of the Council of Ministers as the chief legislative institution of the state, Skoropadskyi and his associates from SHD now wield nigh-unlimited power. As one of Skoropadskyi's closest associates, Homzyn has emphasised the need for a traditional Ukrainian State with the Hetman as its most powerful institution.§!"
 UKR_serhii_shemet: "Serhii Shemet"
 UKR_serhii_shemet_sic_desc: "§YAdvisor Description\nBorn:§! §gJune 6th, 1875, in Oleksandrivka, Poltava Governorate, Russian Empire§!\n§YPolitical Career:§! §gSerhii Shemet came from a noble family of landowners called the Shemety-Kezhaily. During his studies at the Saint Petersburg Practical Technological Institute of Emperor Nicholas I, he became part of the Ukrainian Student Society. In 1917, he would become one of the co-founders of the Ukrainian Democratic Agrarian Party, and when Skoropadskyi came to power he advocated for the Ukrainianisation of the Hetman's government, seeing it as too pro-Russian. On the eve of the 1924 elections, Viacheslav Lypynskyi, one of UDKhP's leaders, would go on to propose a revision of the party programme through a neomonarchist and corporatist lens. The proposal was met with scepticism and Lypynskyi would go on to be removed as a party leader. In response, Lypynskyi went ahead and gathered his supporters among party members and left, creating a new political organisation - the Ukrainian Union of Agrarians-Statists. Shemet decided to join the USKhD due to his belief that a party led by a close advisor to the Hetman would offer better prospects than the increasingly big-tent UDKhP.\n\nSeeking a personally loyal candidate with a certain degree of legitimacy in the Soim, Skoropadskyi decided to appoint Shemet as Otaman-Minister after the victory of the coalition. Shemet is recognised as one of the more pragmatic members of the organisation and is more sceptical of those more ideologically inclined, such as Mykola Kochubei. Nonetheless, after his appointment as Otaman-Minister he has sought to consolidate his personal hold on the government and expand his influence to the wider bureaucratic circles.§!"
 UKR_mykola_mikhnovskyi: "Mykola Mikhnovskyi"
 UKR_mykola_mikhnovskyi_sic_desc: "§YAdvisor Description\nBorn: §gMarch 31st, 1873, in Turivka, Poltava Governorate, Russian Empire\n§YPolitical Career: §gMykola Mikhnovskyi's family was mostly of Cossack origins, with their roots going back to the 17th century. Son of a priest, he was significantly influenced by both his environment and his father, who raised him with an "independent spirit". The growth of the Ukrainian national movement in the late 19th century led to division among Ukrainian intelligentsia; many believed that the solution would be greater degrees of autonomy in cultural and educational affairs. Mikhnovskyi, however, disagreed, preferring full independence, and created a secret student organisation to advocate for it. Though the organisation proved unsuccessful, Mikhnovskyi's dream of an independent Ukraine came to fruition later when the Ukrainian People's Republic finally moved to assert its independence.\n\nDespite disliking the socialist ideals of the People's Republic, he believed the new government under Skoropadskyi was too pro-Russian, and refused to become the Hetman's personal advisor. Still, his ties among conservative political circles, his fiery personality and veritable credentials of one of the first Ukrainian "samostiinyk" (advocate for full independence) eventually led him to the Democratic Agrarian Party, where he quickly rose to prominence, leading the party's more populist wing. After the VDR's failed revolt Mikhnovskyi managed to fully secure leadership of the party and was subsequently offered the position of Otaman-Minister after the USKhD failed to deliver on their promises. Sometimes labelled as the "Hetman's Radical Firebrand", Mikhnovskyi is perceived as a staunch nationalist, but his radical and seemingly uncompromising rhetoric is often at odds with actual policies implemented by his cabinet."
 UKR_ihor_kistiakovskyi: "Ihor Kistiakovskyi"
 UKR_ihor_kistiakovskyi_sic_desc: "§YAdvisor Description\nBorn: §gJanuary 4th, 1876, in Kyiv, Kyiv Governorate, Russian Empire\n§YPolitical Career: §gGraduating from Kyiv University's law school in 1897, Ihor Oleksandrovych Kistiakovskyi would often meet with figures such as Volodymyr Antonovych and Pavlo Zhytetskyi, who had heavy influences on his national worldview. After practising law and teaching at the University of Moscow for some years, he left in protest in 1911 due to the violation of the university's autonomy. He cooperated with the figures of the Ukrainian national movement, materially supporting the publication "Ukrainian Life". When Pavlo Skoropadskyi came to power, he was appointed as Minister of the Interior, and he belonged to a group of ministers that opposed any treaty with Russia that threatened full Ukrainian independence.\n\nEventually he joined UDKhP, which attracted many among more right-leaning kadets from Ukraine. Boasting numerous political connections and effectively weaponising his reputation as a cunning and ruthless political actor, Kistiakovskyi quickly climbed the party ranks. After the VDR's failed revolt he managed to fully secure leadership of the party and was subsequently offered the position of Otaman-Minister after the USKhD failed to deliver on their promises. Now Kistiakovskyi heads an administration championing political pragmatism and rational approach to governance built on the broad compromise between the Soim and the executive office."
 UKR_oleksandr_shapoval: "Oleksandr Shapoval"
 UKR_oleksandr_shapoval_sic_desc: "§YAdvisor Description\nBorn:§! §g1888, in Pysarshchyna, Poltava Governorate, Russian Empire§!\n§YPolitical Career:§! §gOleksandr Shapoval was born to a peasant family. Once a member of the Ukrainian Party of Socialists-Independentists, Shapoval, disillusioned with the chaotic nature of partisan politics, would later turn to the Hetmanist movement, and became one of its strongest advocates. As a commander of the 1st Cossack Regiment, Shapoval's military career and later Hetmanist advocacy would earn him a spot in the Hetman's informal circle of advisors. He would become a great roadblock for the democrats in the UDKhP, as the Hetman would often block their proposals on his advice. Now that the war has been won, Shapoval's status has only heightened, with him becoming the latest Otaman-Minister, coming to power as an independent and a war hero. Shapoval symbolically represents the stagnant and uncompromising Hetmanite status quo that has existed for almost three decades now, perhaps moreso than any Otaman-Minister before him.§!"
 UKR_volodymyr_korostovets: "Volodymyr Korostovets"
 UKR_volodymyr_korostovets_desc: "§YAdvisor Description\nBorn:§! §gJuly 16, 1888, in Gatchina, Saint Petersburg Governorate, Russian Empire§!\n§YPolitical Career:§! §gVolodymyr Korostovets was raised in his family's estates near Chernihiv and to a lesser degree in Saint Petersburg. He was tutored by home teachers, one of them an Englishman - which likely had great influence on his future career. Before the Ukrainian Revolution, Korostovets worked in the Russian foreign ministry as a private secretary, and when the revolution kicked off, he organised the defence of family estates in Ukraine against the Bolsheviks. Eventually, he would permanently settle here and start a career in the foreign ministry of Ukrainian State. Perhaps inspired by his English tutor in his earlier years, he would focus his efforts on strengthening relations between Ukraine and the British. The British Revolution in 1925 would not stop his work, however, as he was instrumental in the establishment of diplomatic relations with the revolutionary government. As a member of the UDKhP, Korostovets became a compromise candidate for the position of Otaman-Minister, aligned with Kistiakovskyi's inner circle. It is expected that he would continue the course of his predecessor.§!"
 UKR_viacheslav_prokopovych: "Viacheslav Prokopovych"
 UKR_viacheslav_prokopovych_desc: "§YAdvisor Description\nBorn:§! §gJune 10, 1881, in Kyiv, Kyiv Governorate, Russian Empire§!\n§YPolitical Career:§! §gAfter graduating from the faculty of history and philosophy at Kyiv University, Viacheslav Prokopovych taught history at a gymnasium, but was fired due to Ukrainophile sentiment. In 1905, he became a member of the Ukrainian Radical Democratic Party. When the revolution kicked off, Prokopovych would play a significant role in the establishment of the executive branch of the young People's Republic, eventually becoming the Minister of Public Education, contributing to the Ukrainisation of education. After the Skoropadskyi's coup he would not take any positions in the various Hetmanate's cabinets and would remain in discreet contact with Petliura and other exiled republicans. With a URDP government now at the helm in Kyiv, Prokopovych has taken up an important position as one of its senior officials and is poised to lead the first truly progressive cabinet since the Hetmanate's inception.§!"
 UKR_andrii_nikovskyi: "Andrii Nikovskyi"
 UKR_opanas_fedenko: "Opanas Fedenko"
 UKR_opanas_fedenko_desc: "§YLeader Description\nBorn:§! December 13th, 1893, in Veseli Terny, Kherson Governorate, Russian Empire\n§YPolitical Career:§! $UKR_opanas_fedenko_desc_body$"
 UKR_opanas_fedenko_sic_desc: "§YAdvisor Description\nBorn:§! §gDecember 13th, 1893, in Veseli Terny, Kherson Governorate, Russian Empire§!\n§YPolitical Career:§! §g$UKR_opanas_fedenko_desc_body$§!"
 UKR_opanas_fedenko_desc_body: "Opanas Vasyliovych Fedenko, the renowned historian and teacher, has emerged in recent times as one of the most prominent members of the USDRP. The ninth child of a peasant family, Fedenko would stand out amongst his siblings due to his diligent and academic nature. By recommendation of his teachers, he would be transferred to a gymnasium in Oleksandriia, where he would continue his studies. There, Fedenko would develop a love for teaching, hopeful to one day teach Ukrainian history and language in his hometown. At the same time, however, Fedenko would also develop a fascination with socialist ideals.\n\nAfter travelling to St. Petersburg to further pursue his studies, he would quickly find himself radicalised. Joining the USDRP in 1915, Fedenko began to spend much of his energy writing for several socialist publications, including Volodymyr Vynnychenko's "Our Life". Following the February Revolution, Fedenko would be elected as a representative to the Central Rada, in which he worked until Skoropadskyi's coup. His new position forced him to move to Katerynoslav, where he would help write for "Our Cause", the printed organ of the party. As a result of this, he began to work more closely alongside Isaak Mazepa and Katerynoslav faction of the USDRP. Spending his exile in Galicia alongside his fellow republicans, he would pen several other works, all the while continuing his work as a history teacher.\n\nTruly, the course of history has shown that the people's calls for freedom cannot be suppressed forever. The spirit of Ukrainian republicanism, no matter what befalls it, shall live on among the hills and steppes of Ukraine. With everything in his power, Fedenko stands ready to uphold its core ideal - that liberty reigns forevermore."
 UKR_levko_kovaliv: "Levko Kovaliv"
 UKR_levko_kovaliv_desc: "§YAdvisor Description\nBorn:§! §gDecember 18th, 1894, in Kharkiv, Kharkiv Governorate, Russian Empire§!\n§YPolitical Career:§g Levko Kovaliv was born in the family of impoverished nobility and from the early years demonstrated great aptitude for studies. However, as an active member of the radical student community, Kovaliv would be largely distracted from scientific pursuits by his political activities.\n\nHe would later become one of the founders of the Ukrainian Party of Socialist-Revolutionaries and one of the leaders of its left-wing faction. During this period Kovaliv would spend significant time working in the land administration of Poltava, personally confronting complex realities of the land question in Ukraine. He would join Shumskyi in the exodus from the UPS-R and after the downfall of the republic would remain in Ukraine.\n\nAfter the government anti-socialist crackdown in 1925 Kovaliv would move to France as a part of the party's foreign bureau. Here he would direct his efforts both towards the representation of the party on the international scene and the studies of chemistry in the University of Paris. Having seen first-hand all the intricacies of the French post-revolutionary order, now First Deputy Chairman Kovaliv is absolutely sure that in order to fulfil its internationalist mission Ukraine should firstly forge its own, unique revolutionary path, in accordance with its specific geographic and socio-economic conditions.§!"
 UKR_mykhailo_poloz: "Mykhailo Poloz"
 UKR_mykhailo_poloz_desc: "§YAdvisor Description\nBorn:§! §gDecember 23rd, 1891, in Kharkiv, Kharkiv Governorate, Russian Empire§!\n§YPolitical Career:§g Born in the family of an excise official from impoverished nobility, Mykhailo Poloz became an active participant in revolutionary politics during his early years. He was firstly arrested for his activities at the age of 17, in 1908. After the formation of Ukrainian Central Rada in 1917 he became its member representing the Ukrainian Party of Socialist-Revolutionaries. Later, during the party split, he would follow Shumskyi and join the central committee of the newly created party of Borotbysts. Poloz would stay in Ukraine after the solidification of Hetman's rule and would become instrumental in the coordination of underground far-left forces. Now, as the right hand of chairman Shumskyi, he largely continues to play the role of a mediator and coordinator, preserving revolutionary unity and making sure that internal discussions and disagreements don't lead to petty factionalism.§!"
 UKR_pavlo_khrystiuk: "Pavlo Khrystiuk"
 UKR_pavlo_khrystiuk_desc: "§YAdvisor Description\nBorn: §g1890, in Yelysavetsk, Kuban Oblast, Russian Empire\n§YPolitical Career: §gBorn to a Cossack family, Pavlo Onykiyovych Hrystyuk's political life began at the Kyiv Polytechnic Institute. A notable figure amongst Ukrainian intelligentsia, he spent much of his time writing for several socialist publications, such as the UPS-R's "Borotba".\n\nServing as a member of the central committee of the UPS-R, he would hold several high-ranking positions during the People's Republic's short tenure. Notably, he helped draft the 1918 Land Reform during his time as the general chancellor in Vynnychenko's government. Khrystiuk fled to Vienna following the Hetman's coup, where he acted as a member of the UPS-R's foreign delegation.\n\nNow, as the UPS-R has propelled itself back to the forefront of Ukrainian politics, Pavlo Khrystiuk finds himself holding an important role in the new government. Threats beset the revolutionary cause just as they did back in 1917, but this time, Khrystiuk vows, the Republic shall not crumble before them."
