 UKR_keeping_the_flame: "Entretenir la Flamme"
 UKR_keeping_the_flame_desc: "Nous avons déjà accompli beaucoup de choses, mais cela ne signifie pas que nous pouvons nous féliciter et considérer que l'affaire est réglée. Nous devons diffuser avec enthousiasme la conscience et les connaissances politiques au sein de la population. C'est l'apathie politique qui a permis à l'Hetman de régner si longtemps en faisant si peu, mais dans notre république populaire, tout tyran en puissance y réfléchira à deux fois avant d'essayer de consolider le pouvoir à son propre profit."
 UKR_keeping_the_flame_tt: "L'influence de la §mdroite§!, du §lcentre§! et de la §Sgauche§! de l'§lURDP§! sera réinitialisée à §MModérée§!."
 UKR_keeping_the_flame_tt_2: "Pour chaque niveau d'§1Idéalisme§! :\nLes relations de l'§SUSDRP§! avec l'§lURDP§! §Gs'amélioreront davantage§!."
 UKR_keeping_the_flame_tt_3: "La mission §YScepticisme au sein du Parti§! sera désormais déclenchée tous les §Y120 jours§! au lieu de §Y100 jours§!."
 UKR_break_regional_patronage_networks: "Casser les Réseaux de Mécénat Régionaux"
 UKR_break_regional_patronage_networks_desc: "La réforme des tribunaux donne ses premiers résultats. De nombreux grands personnages locaux, dont la richesse et l'influence ont été bâties sur les fondations pourries de l'Hetmanate, sont désormais persécutés à juste titre. Ils ne peuvent plus se cacher derrière des tribunaux corrompus et des failles juridiques : l'épée de la justice républicaine trouvera et punira tout malfaiteur."
 UKR_break_regional_patronage_networks_event_tt: "Nous éradiquerons les derniers vestiges de la corruption hétmaniste par le biais des tribunaux."
 UKR_break_regional_patronage_networks_tt: "Pour chaque niveau d'§1Idéalisme§! nous gagnerons :\nChangement de popularité de la social-démocratie : §G+2.00%§!"
 UKR_centralised_security_apparatus: "Dispositif de Sécurité Centralisé"
 UKR_centralised_security_apparatus_desc: "Afin de protéger l'ensemble de la République, nos forces de sécurité doivent être organisées de manière rationnelle et rationalisée. Les normes en matière d'équipement, de formation et de personnel seront uniformes dans tout le pays. En outre, les branches locales de la milice populaire répondront d'abord aux autorités républicaines, les autorités régionales n'ayant que peu à dire sur les questions relatives à leurs opérations et à leurs déploiements."
 UKR_centralised_security_apparatus_tt: "Pour chaque niveau d'§1Idéalisme§! nous gagnerons :\nGagner en Stabilité de Base : §G+3.00%§!"
 UKR_centralised_security_apparatus_event_tt: "Cela suscitera un débat interne au sein du §Sparti§!."
 UKR_delegate_control_over_peoples_militia: "Déléguer le contrôle de la milice populaire"
 UKR_delegate_control_over_peoples_militia_desc: "Les autorités locales, qui bénéficient de la confiance de la population qu'elles représentent, sont les mieux placées pour superviser les questions de sécurité régionale. Une ingérence démesurée de la capitale ne ferait qu'entraver leur capacité d'action rapide et décisive. En outre, le contrôle étroit des autorités de l'État sur les questions locales était l'une des caractéristiques de la tyrannie du Hetman, et nous ne devons pas nous livrer aux mêmes pratiques honteuses à l'encontre de notre propre peuple."
 UKR_delegate_control_over_peoples_militia_tt: "Pour chaque niveau d'§1Idéalisme§! nous gagnerons :\nFacteur d'usines de biens de consommation : §Y-3.0%§!"
 UKR_politically_neutral_force: "Force Politiquement Neutre"
 UKR_politically_neutral_force_desc: "L'armée ukrainienne ne devrait être redevable d'aucune idéologie politique, mais simplement prête à défendre notre territoire et notre indépendance à tout moment. Certains affirment que les soldats motivés par une idéologie se battent mieux lorsque les chances sont contre eux, mais ils sont tout aussi dangereux pour les institutions républicaines et pourraient devenir une menace à l'avenir. Nos hommes se battront pour l'Ukraine et uniquement pour l'Ukraine."
 UKR_true_peoples_army: "L'Armée du Peuple"
 UKR_true_peoples_army_desc: "Pourquoi avons-nous combattu l'Hetman si ce n'est pour la démocratie, la souveraineté du peuple et le bien-être de toute l'Ukraine ? Pour défendre notre pays au mieux de leurs capacités, nos combattants se verront inculquer les valeurs républicaines et démocratiques. Ce n'est qu'à cette condition que nous pourrons imiter la férocité et la ferveur qui étaient si présentes dans la révolte anti-Hetman."
 UKR_true_peoples_army_event_tt: "Nous commencerons à inculquer les valeurs républicaines à l'armée."
 UKR_petliura_and_udovychenko_buffs: "§YSymon Petliura§!, §YOleksandr Udovychenko§! :\nAjoute à toutes les compétences : §G1§!"
 UKR_true_peoples_army_tt: "Pour chaque niveau d'§1Idéalisme§! nous gagnerons :\nTaux de recouvrement des divisions : §G+2.0%§!\nOrganisation des divisions : §G+1.0%§!"
 UKR_progressive_tax_policy: "Politique fiscale progressive"
 UKR_progressive_tax_policy_desc: "Depuis des décennies, l’écart de richesse entre les plus pauvres et les plus riches est incroyablement élevé. Alors que les paysans affamés ont à peine de quoi survivre, les oligarques cupides au sommet refusent de leur donner ne serait-ce qu’une seule Hryvnia. Cela ne peut pas continuer. Désormais, chaque citoyen de ce pays doit payer sa juste part."
 UKR_progressive_tax_tt: "Score de réforme agraire §Y+2§! tous les §Y150 jours§!"
 UKR_progressive_tax_tt_2: "Score de Réforme Agraire §Y+4§! tous les §Y150 jours§!"
 UKR_progressive_tax_policy_tt: "Si l'§lURDP§!-§SGauche§! a une influence §GHaute§!, nous gagnerons au contraire :"
 UKR_progressive_tax_policy_tt_2: "Les effets sont §Gaméliorés§! grâce à l'influence §GHaute§! de l'§lURDP§!-§SLeft§!."
 UKR_progressive_tax_policy_tt_3: "Pour chaque niveau d'§1Idéalisme§! nous gagnerons :\nScore industriel §Y+2§!"
 UKR_expansion_of_kooptsentr: "Développement du Kooptsentr"
 UKR_expansion_of_kooptsentr_desc: "Le Kooptsentr, du Comité Coopératif Central Ukrainien, est essentiellement l'organisation centrale des coopératives foncières. Son objectif est de soutenir les paysans dans la création de fermes coopératives, de diffuser l'idéologie coopérative et d'aider financièrement et juridiquement les agriculteurs travaillant en coopératives."
 UKR_expansion_of_kooptsentr_tt: "\nLes effets de l'§SUSDRP§! seront maintenant accordés :\n§GCoopératif§! : Facteur biens de consommation : §Y-15.00%§!\n§CSouple§! : Facteur biens de consommation : §Y-15.00%§!, Stabilité §G+10.00%§!"
 UKR_expansion_of_kooptsentr_tt_2: "\nLes effets de l'§lURDP§! seront maintenant accordés :\n§GCoopératif§! : Facteur biens de consommation : §Y-5.00%§!\n§CSouple§! : Facteur biens de consommation : §Y-10.00%§!"
 UKR_expansion_of_kooptsentr_tt_3: "Les effets de l'§SUSDRP§! seront maintenant accordés :\n§CSouple§! : Facteur biens de consommation : §Y-15.00%§!, Stabilité §G+10.00%§!"
 UKR_strike_down_right_wing_extremists: "Abattre les extrémistes de droite"
 UKR_strike_down_right_wing_extremists_desc: "Même après tout ce temps, certains réactionnaires gardent de la rancune envers notre régime « socialiste ». Ils sont impliqués dans des organisations antidémocratiques et dans la petite délinquance, et ont formé des associations apparemment innocentes pour servir de façade politique pour des objectifs réactionnaires. Ils doivent être traités de manière sévère, mais légale."
 UKR_strike_down_right_wing_extremists_tt: "Pour chaque niveau d'§1Idéalisme§!, nous gagnerons :\nChangement de popularité de l'autocratie paternelle : §R-3.00%§!\nChangement de popularité du populisme national : §R-3.00%§!\nPouvoir politique : §G+25§!."
 UKR_strike_down_right_wing_extremists_event_tt: "Nous allons commencer à sévir contre l'§Nextrême droite§!."

 UKR_nationalization_of_coal_mines: "Nationalisation des Mines de Charbon"
 UKR_nationalization_of_coal_mines_desc: "Il n’y a rien de pire pour la stabilité de la société que le charbon et les céréales trop chers ; les gens qui ont froid et qui ont faim élèvent rapidement des barricades. Ce n’est que grâce au contrôle de l’État que nous pourrons garantir un charbon abondant et bon marché à nos citoyens et à nos entreprises."
 UKR_absorb_forestry_companies: "Absorber les entreprises forestières"
 UKR_absorb_forestry_companies_desc: "Les forêts sont une ressource nationale qui appartient à tous les Ukrainiens, et pas seulement aux propriétaires fonciers. En prenant pour modèle les pays nordiques, nous devrions organiser une société forestière d’État qui entretiendrait les forêts nationalisées et déciderait de la meilleure manière possible de les utiliser."
 UKR_nationalized_trees: "Les forêts ont été §Ynationalisées§!."
 UKR_municipalize_private_institutions: "Municipaliser les établissements privés"
 UKR_municipalize_private_institutions_desc: "Les gouvernements locaux ont tout intérêt à prendre soin de leurs citoyens, contrairement aux entreprises privées qui recherchent avant tout le profit. Ils doivent donc être réorganisés pour fonctionner suivant des objectifs municipaux."
 UKR_prosperity_under_state_control: "La prospérité sous le contrôle de l'Etat"
 UKR_prosperity_under_state_control_desc: "Le contrôle de l’État permet aux experts de prendre des décisions économiques sans aucun souci de profit. Au lieu de cela, l’économie doit être gérée selon les théories de nos meilleurs et plus brillants économistes et administrateurs."
