 ukraine_republican.176.t: "Nos Espoirs Menacés"
 ukraine_republican.176.d: "L'échec de la loi sur la défense nationale a mis en évidence de profondes divisions politiques à un moment où nous ne pouvons pas nous le permettre. Les raisons de cet échec font aujourd'hui l'objet de nombreux débats : l'importance politique de la réforme agraire était-elle trop profonde pour justifier un tel changement dans les priorités budgétaires ? Était-ce dû aux griefs et aux petites colères entre les deux partis au sommet, l'URDP et l'USDRP ? Ou bien la conviction que la Russie allait bientôt envahir le pays était-elle considérée comme trop farfelue, trop absurde, compte tenu de la domination militaire allemande en Europe ?\n\nLes récentes déclarations du ministre russe des affaires étrangères, ainsi que les craintes que l'agression communarde contre l'Allemagne ne dégénère en un conflit plus important, n'ont fait que contribuer à l'inquiétude selon laquelle l'échec du projet de loi pourrait être plus coûteux qu'on ne l'imaginait. Les partisans de la loi, dont beaucoup sont concentrés au sein de l'UNP de Mikhnovskyi et d'autres personnalités de droite, ont bruyamment dénoncé l'échec du projet de loi, le citant comme l'un des plus grands échecs de la république populaire restaurée. Si l'Ukraine ne peut pas se défendre parce qu'elle n'a pas reconnu l'importance d'une industrie militaire nationale et les dangers d'un revanchisme russe croissant, la coalition au pouvoir sera la seule à blâmer.\n\nL'armée n'a pas non plus bien pris l'échec du projet de loi. À huis clos, les membres du groupe nationaliste "Sichovyky" de l'armée, en particulier le général Konovalets, ont exprimé leur extrême déception à l'égard de la Zbory nationale. Il a même été murmuré que si la coalition continuait à manquer à ses devoirs envers la nation, l'ingérence de l'armée dans la politique pourrait devenir un problème sérieux.\n\nLa réalité d'une invasion russe imminente commence à s'imposer. Nous devons reconnaître sa présence, sinon elle nous écrasera comme un raz-de-marée."
 ukraine_republican.176.d2: "Un certain temps s'est écoulé depuis l'adoption de la loi sur la défense nationale, et ses dispositions sont certainement appliquées, donnant à l'Ukraine les outils dont elle a besoin pour se défendre. Alors que les menaces internes pesant sur la République populaire se sont largement estompées et que l'adoption de la loi a été le signe d'une unité bien nécessaire au sein de la Zbory nationale, une perspective se profile encore à l'horizon.\n\nLa réalité, c'est que l'invasion russe est peut-être à nos portes, et personne, ni dans les Zbory ni dans le pays tout entier, ne veut se préoccuper de cette réalité. Mais pour les rêveurs de 1917 qui ont concrétisé leurs espoirs d'une Ukraine indépendante et libre, c'est une pensée encore plus effrayante. Bientôt, la deuxième république populaire aura atteint sa troisième année d'existence ; franchement, un temps trop court, compte tenu de la négligence de l'Hetman pendant près de deux décennies.\n\nBeaucoup de choses se sont passées au cours des deux dernières années, et c'est précisément la raison pour laquelle l'idée d'une invasion russe rasant les champs et les villes d'Ukraine, réduisant à néant tout ce que nous avons accompli, n'est pas la plus réconfortante qui soit. Même en faisant abstraction des ambitions russes de reconquête et d'assujettissement total de l'Ukraine, nous sommes coincés entre le marteau et l'enclume. L'alliance militaire avec l'Allemagne fera de [202.GetName] une cible, et pourtant c'est une alliance militaire à laquelle nous ne pouvons pas renoncer.\n\nLa République populaire d'Ukraine n'a pas encore vécu assez longtemps. Elle doit encore montrer que les rêves de 1917 valaient la peine d'être défendus. Espérons qu'un jour, nous pourrons prouver que c'est le cas."
 ukraine_republican.176.a:0 "Inquiétant."
 ukraine_republican.176.a2: "Ne vous inquiétez pas. Nous n'avons pas encore péri."
 ukraine_republican.176.tt: "Si une faction de l'§lURDP§! a actuellement une influence §PBasse§!, elle sera ramenée à §MModérée§!."

 ukraine_republican.177.t: "Kovalevskyi Prend la Présidence de l'UPS-R"
 ukraine_republican.177.d: "Un an seulement après les élections générales de 1937, le parti socialiste-révolutionnaire ukrainien reconsidère son orientation après sa défaite face à la coalition modérée. Après quelques débats internes, une grande partie du parti a convenu que l'association de l'UPS-R avec le R-RB, plus radical, avait rendu difficile la création d'un message cohérent susceptible d'attirer les électeurs, ce que les partis plus modérés pouvaient faire beaucoup mieux. En outre, avec la réforme agraire en cours, l'ambiance révolutionnaire qui régnait au début des élections semble disparaître.\n\nFace à ces développements, un changement de direction s'est produit : après une conférence du parti, l'ancien président de l'UPS-R, Nykyfir Hryhoriiv, a été évincé en faveur du leader de la faction modérée du parti, Mykola Kovalevskyi. Une tournure particulière, puisque Mykola Mykolaiovych était à la tête du parti en 1917 et 1918. Kovalevskyi est un partisan de la nationalisation des terres plutôt que de la socialisation, une position qu'il partage avec l'USDRP - qui a réagi chaleureusement au retour de Kovalevskyi à la présidence. Un changement des relations entre les deux partis dans un sens très positif semble maintenant être une possibilité distincte.\n\nLe changement de direction de l'UPS-R a fait l'objet d'un débat animé au sein de l'URDP. Certains y voient une menace assez importante - les questions de gouvernance pratique ont parfois laissé nos partenaires de l'USDRP insatisfaits, et le potentiel d'émergence d'une coalition socialiste modérée lors des prochaines élections ne peut être sous-estimé. D'autres le voient différemment, estimant qu'il pourrait diviser la gauche et laisser l'URDP comme faiseur de roi, capable de dominer le centre politique et de choisir librement sa voie."
 ukraine_republican.177.a: "Des concessions supplémentaires doivent être faites..."
 ukraine_republican.177.b: "Au pire, ce n'est pas un problème, au mieux, c'est une évolution positive."

 ukraine_republican.178.t:0 "Élections de [GetYear]"
 ukraine_republican.178.d: "Alors que la guerre dévastatrice touche enfin à sa fin, la population est impatiente de retrouver son mode de vie paisible. Ce conflit a causé d'énormes souffrances à de nombreuses personnes - réfugiés, vétérans blessés, orphelins et beaucoup d'autres qui ont beaucoup perdu à cause de cette guerre. Notre nation doit entamer le processus de reconstruction, mais avant cela, il est temps d'organiser les élections qui ont été reportées à la suite du conflit.\n\nNaturellement, le thème principal de ces élections sera la reconstruction. Tous les partis ont dévoilé leurs plans pour d'ambitieux programmes d'aide sociale d'après-guerre et d'autres campagnes visant à panser les plaies de la guerre. Les radicaux misent sur une majorité en promettant de créer une économie prospère et en plein essor qui, à son tour, aidera les victimes de la guerre à se remettre sur pied. Le Parti des travailleurs, quant à lui, s'assure un soutien en adoptant une rhétorique pacifiste et en promettant de ne plus jamais laisser l'Ukraine être victime d'une telle tragédie. Cependant, les plus grandes promesses de changement viennent une fois de plus de l'UPS-R et du R-RB. La menace naturelle de l'Ukraine étant neutralisée, ils affirment que le moment est idéal pour un changement social et politique radical.\n\nLa situation électorale a été rendue encore plus imprévisible par l'arrivée d'un nouveau candidat, le Parti du peuple ukrainien (UNP). Alors que la droite ukrainienne ne s'est pas encore totalement remise de la défaite de l'Hetman et que la République populaire s'est imposée sans conteste, le paysage politique a évolué en sa faveur. La guerre a attisé la ferveur patriotique dont l'UNP avait désespérément besoin et, sous la direction populaire de Mikhnovskyi, le parti attire les électeurs plus que jamais.\n\nAujourd'hui, le [?global.date.GetDateStringNoHourLong], des millions d'électeurs se rendent à nouveau aux urnes pour choisir leur gouvernement. Pour beaucoup, il semble qu'une éternité se soit écoulée depuis les élections de 1937 et, en effet, les citoyens attendent depuis longtemps de pouvoir à nouveau faire entendre leur voix. La démocratie, semble-t-il, a prévalu et le nouveau gouvernement veillera à ce qu'elle prospère pour les siècles à venir."
 ukraine_republican.178.a: "Le mandat de l'URDP prend fin et le parti est exclu de la gouvernance."
 ukraine_republican.178.b: "Le mandat de l'URDP prend fin, devenant un partenaire junior de l'USDRP."
 ukraine_republican.178.c: "L'URDP revient au pouvoir avec Dolenko !"
 ukraine_republican.178.e: "L'URDP revient au pouvoir avec Nikovskyi !"
 ukraine_republican.178.f: "L'URDP revient au pouvoir avec Vyshyvanyi !"
 ukraine_republican.178.g: "L'URDP revient au pouvoir avec Shulhyn !"

 ukraine_republican.182.t: "L'Ukraine et la Pax Germanica"
 ukraine_republican.182.d: "L'URDP occupant désormais la position de parti au pouvoir, les désaccords entre ses différentes ailes tendent à perdre leur caractère purement théorique pour dériver vers la sphère de la politique pratique. Si les débats portent généralement sur l'ordre de priorité de certaines décisions, certaines questions continuent de diviser. L'une d'entre elles est la place de l'Ukraine dans la Pax Germanica.\n\nLa droite de l'URDP est principalement en faveur du statu quo actuel. Bien que ces notions soient rarement mises en avant dans l'image publique de la faction (étant donné l'impopularité relative de Berlin parmi les Ukrainiens ordinaires), de nombreux membres de la droite conservent en privé une vision assez positive de l'ordre international actuel. Selon eux, le Reichspakt est un bastion d'ordre contre l'anarchie syndicaliste, la Mitteleuropa - une union des économies les plus développées du continent, cruciale pour une coopération pacifique et fructueuse entre les nations d'Europe. Il n'est donc pas surprenant que Pylyp Pylypchuk, l'une des figures de proue de la droite de l'URDP et membre du comité économique du parti, ait toujours plaidé en faveur du renforcement des liens entre l'Ukraine et l'Allemagne.\n\nToutefois, ces opinions ne sont guère comprises par la gauche du parti aujourd'hui. Ils soutiennent que la militarisation de l'Allemagne est en partie responsable de l'augmentation des tensions en Europe, tandis que la Mitteleuropa est une institution trop autoritaire pour permettre le bon développement de ses États membres (l'Allemagne étant une exception évidente). Comme l'a dit Ivan Feshchenko-Chopivskyi, éminent gauchiste de l'URDP et ministre de l'économie du peuple, "le développement national devrait être contrôlé par le gouvernement national, et non par des bureaucrates étrangers non élus".\n\nAu fil du temps, notre ministère des affaires étrangères a de moins en moins d'espace pour manœuvrer entre ces points de vue contradictoires. Avec la montée des tensions internationales, il faudra un jour, peut-être bientôt, adopter une position ferme sur cette question."
 ukraine_republican.182.a: "L'avenir de l'Ukraine est lié à l'ordre européen."
 ukraine_republican.182.b: "Notre responsabilité s'exerce à l'égard de notre propre population, et non à l'égard de capitales lointaines."

 ukraine_republican.183.t: "Spilka et la Droite du Parti"
 ukraine_republican.183.d: "La renaissance de la "Selianska Spilka", un réseau syndical axé sur la paysannerie, est l'un des développements récents les plus marquants dans la sphère du travail organisé. Nombreux sont ceux qui considèrent cette vaste organisation de base, rouverte sous le patronage de l'UPS-R, comme la preuve que la capacité de coopération et d'organisation locale reste l'un des points forts du peuple ukrainien.\n\nCependant, tout le monde ne partage pas ce point de vue. L'aile droite de l'URDP, en particulier, se méfie beaucoup de cette structure. Comme toujours, ses membres se méfient de l'influence potentiellement destructrice du "collectivisme social" qui, selon eux, n'est pas typique de la paysannerie ukrainienne et reste un lourd héritage du colonialisme russe, une dangereuse exportation étrangère.\n\nCes craintes ont maintenant pris la forme d'inquiétudes pour la sécurité de l'État ukrainien. Apparemment, la Spilka constitue une couverture parfaite pour les socialistes radicaux qui diffusent une propagande antirépublicaine parmi les couches les plus pauvres de la paysannerie. L'organisation étant si vaste et si décentralisée, il est naturel de s'attendre à ce que les Borotbystes et les radicaux de l'UPS-R cooptent secrètement ses branches locales et les retournent contre l'ordre républicain. Une enquête approfondie sur d'éventuelles activités illégales doit être menée et le syndicat lui-même doit être placé sous étroite surveillance.\n\nL'aile gauche de l'URDP n'est cependant pas très enthousiaste à l'égard de ce raisonnement. Kostiantyn Matsiievych, l'une de ses figures de proue et membre clé du comité agraire du parti, a qualifié en privé ces soupçons de "limite de la paranoïa". Il maintient que Spilka est importante pour le développement de la campagne et que ses efforts en matière d'éducation et d'organisation sont particulièrement précieux aujourd'hui, dans le cadre de la réforme agraire en cours. En outre, elle renforce les positions de l'aile modérée de l'UPS-R, réduisant ainsi le radicalisme global de l'opposition socialiste. À ce titre, l'État devrait coopérer avec le syndicat, et non le freiner."
 ukraine_republican.183.a: "Une organisation suspecte en effet."
 ukraine_republican.183.b: "Ses efforts doivent être encouragés."

 ukraine_republican.184.t: "Les Généraux Expriment leurs Inquiétudes"
 ukraine_republican.184.d: "Notre décision de soutenir l'initiative de l'USDRP concernant le développement idéologique et éducatif approprié des forces armées a, sans surprise, suscité de nombreuses critiques. Si l'on pouvait s'attendre aux hauts cris du général Bolbochan et aux grognements discrets du général Omelianovych-Pavlenko, le mécontentement est perceptible même parmi les officiers supérieurs les plus réservés.\n\nLes généraux Hrekiv et Сhyzhevskyi sont de rares exemples de membres de l'armée sympathisant avec notre parti, en particulier avec son aile droite. Cette affiliation est enracinée dans leurs liens avec les partis socialistes-indépendantistes et républicains populaires, dont beaucoup ont rejoint l'URDP dans les années 1920 et constituent aujourd'hui sa faction de droite. Aujourd'hui, ces officiers ont contacté le parti en privé afin d'exprimer leurs préoccupations concernant les réformes de l'armée. Le cœur de leur argumentation se résume à une notion simple : la politisation excessive de l'armée est néfaste, quel que soit le responsable, qu'il soit hétaïriste ou démocrate.\n\nTout en rejetant les accusations de "politisation excessive" et en soutenant que les avantages à long terme de la réforme l'emporteront sur les perturbations à court terme qu'elle entraînera, certains membres du parti appellent à au moins reconnaître les préoccupations réelles de nos alliés parmi les militaires. D'autres sont plus sceptiques et ne voient dans ce message qu'un appel voilé au parti, un appel à user de son influence pour sauvegarder les positions de deux généraux et de leurs associés - ce qui est plutôt riche, venant de ceux qui déplorent la prétendue "politisation" de l'armée."
 ukraine_republican.184.a: "Une non-réponse polie suffit."
 ukraine_republican.184.b: "Rassurer les généraux en leur disant qu'ils n'ont rien à craindre."

 ukraine_republican.185.t: "L'Avenir en Danger"
 ukraine_republican.185.d: "La situation de guerre n'a pas nécessairement évolué à notre avantage. La puissance de feu écrasante de l'offensive russe nous a contraints à quitter nos positions défensives, de nombreuses grandes villes étant tombées sous les coups de l'ours russe.\n\nAlors que des millions d'Ukrainiens sont désormais sous occupation et que nos forces armées n'ont pas été à la hauteur, le blâme est jeté sur le gouvernement en place. L'opposition s'en est trouvée encore plus enhardie et l'opinion publique semble devenir négative à l'égard de la gestion de la guerre par le gouvernement.\n\nMême si notre victoire viendra en temps voulu, ces développements n'augurent rien de bon pour nos perspectives lors des élections de l'après-guerre. Les Ukrainiens patriotes occupés par les forces russes ne se souviendront certainement pas de la façon dont nous les avons abandonnés."
 ukraine_republican.185.a:0 "C'est Regrettable."
 ukraine_republican.185.a.tt: "Le parti au pouvoir sera assuré de §Rperdre§! les élections d'après-guerre."

