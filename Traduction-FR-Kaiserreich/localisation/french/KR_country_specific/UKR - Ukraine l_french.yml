 UKR_eastern_threat_desc: "[?global.russia.GetNameDefCap] n'a jamais vraiment accepté une Ukraine indépendante. L'objectif des forces armées ukrainiennes, maintenant et pour toujours, sera de tenir la menace russe à distance."

