 ukraine_republican.187.t: "Les Yeux à Gauche"
 ukraine_republican.187.d: "Malgré tous nos efforts, l'Ukraine reste liée à l'ordre mitteleuropéen - Berlin continue d'exercer des pressions sur nous, en utilisant souvent la Mitteleuropa comme outil pour y parvenir. Notre indépendance commerciale est donc limitée et notre économie subit encore l'influence considérable de puissances étrangères.\n\nIl existe un moyen de contourner ces circonstances malheureuses. Bien que nous n'ayons que peu de sympathie pour le socialisme violent de l'Internationale, la meilleure façon de faire progresser notre indépendance économique serait peut-être de leur tendre la main pour conclure un accord commercial bilatéral. Après tout, la France et la Grande-Bretagne sont des nations industrielles qui ont beaucoup à offrir à l'Ukraine.\n\nToutefois, un tel accord serait sans précédent, compte tenu de la domination allemande sur le commerce de l'Europe de l'Est au cours des vingt dernières années. En outre, la Mitteleuropa a été conçue dans une optique protectionniste, de sorte que le commerce en dehors de cette zone est généralement découragé, en particulier pour les pays soumis au joug allemand.\n\nTout cela mis à part, nous sommes prêts, dans notre propre intérêt, à envoyer un négociateur à Paris pour faire de ce projet une réalité. Arnold Margolin, membre de l'URDP, a un passé dans le service extérieur et serait un bon moyen de trouver un compromis à la fois avec notre partenaire junior et avec Berlin, au cas où nos négociations avec l'Internationale attireraient leur colère. Certains préconisent plutôt l'envoi d'un membre du parti, comme Mykhailo Yeremiiv, pour signaler que nous prenons ces négociations au sérieux et que nous agissons indépendamment de l'Allemagne."
 ukraine_republican.187.a: "Envoyons Margolin à Paris."
 ukraine_republican.187.b: "Envoyez plutôt Yeremiiv !"
 ukraine_republican.187.a.tt: "§HArnold Margolin§!, de l'§lURDP§!, sera envoyé à Paris pour négocier un accord commercial avec les Français et les Britanniques.\n\nLes conditions de l'accord s'en trouveront §Raggravées§!, mais les chances de réussite seront §Gaccrues§! de §Y20 %§!."
 ukraine_republican.187.b.tt: "§HMykhailo Yeremii§!, de l'§SUSDRP§!, sera envoyé à Paris pour négocier un accord commercial avec les Français et les Britanniques.\n\nLes conditions de l'accord s'en trouveront §Raggravées§!, mais les chances de réussite seront §Gaccrues§! de §Y20 %§!."

 ukraine_republican.188.t: "L'Art de la Négociation"
 ukraine_republican.188.d: "Notre négociateur est arrivé dans la capitale française à la légère surprise des fonctionnaires communards. Il apparaît déjà clairement que les relations entre l'Internationale et l'Ukraine sont bien meilleures que sous l'Hetmanat, ce dont nous devrions être très fiers.\n\nEn échange des céréales ukrainiennes bon marché, nous avons le choix entre deux options : la fourniture de biens de consommation de haute qualité ou peut-être de machines indispensables au programme d'industrialisation en cours. L'envoi de carburant à l'Internationale, compte tenu du boom pétrolier actuel, est également à l'ordre du jour et nous permettrait probablement d'améliorer les conditions."
 ukraine_republican.188.a: "L'assistance industrielle est certainement importante."
 ukraine_republican.188.b: "Nous pouvons nous occuper de notre industrialisation. Les biens de consommation sont prioritaires."
 ukraine_republican.188.c: "L'heure est venue de faire une bonne affaire : nous vendrons aussi notre pétrole."
 ukraine_republican.188.tt: "Si l'accord commercial est conclu :"
 ukraine_republican.188.c.tt: "Cette option est disponible parce que la décision §HDéveloppément de BASF Petroleum Development§! est terminée.\n\nLes chances de réussite de l'accord seront §Rdiminuées§! de §Y20%§!."

 ukraine_republican.189.t: "Berlin Frappe à la Porte"
 ukraine_republican.189.d.spd: "Au départ, on s'attendait à ce que les relations atteignent un nouveau sommet avec le SPD à la tête du Reichstag, mais leurs exigences montrent qu'ils ne sont pas moins impérialistes que leurs prédécesseurs."
 ukraine_republican.189.d.schleicher: "Bien que l'administration Schleicher semble pragmatique en apparence, il ne fait aucun doute qu'elle profitera de l'occasion pour nous arracher toutes les concessions possibles. Pour eux, le fait que nous ayons renversé l'un des plus fidèles alliés de l'Allemagne est de toute façon une gifle, et on peut donc s'attendre à ce qu'ils considèrent leurs actions comme justifiées."
 ukraine_republican.189.d.swr: "En fait, le ministre allemand des affaires étrangères, Ulrich von Hassell, ne cache pas qu'il méprise la république populaire et son gouvernement social-démocrate. En Allemagne, des lois antisocialistes sont déjà en cours d'adoption, visant principalement nos frères idéologiques dans ce pays. Leur réticence à travailler avec nous est maintenant mise en évidence."
 ukraine_republican.189.d: "Alors que les négociations semblaient bien engagées, le chaos s'est installé. Une note verbale de l'administration [GER.GetSecondInCommand] est parvenue au Zbory national en provenance de l'ambassadeur allemand en Ukraine, Johannes von Welczeck.\n\nEn clair, la note exige du gouvernement ukrainien une explication sur la nature des négociations avec les Français et les Britanniques. Si cette demande n'est pas satisfaite, explique la note, de graves conséquences s'ensuivront.\n\nIl est plus clair que jamais que l'Allemagne n'apprécie pas l'USDRP. $ukraine_republican.189.d.spd$\n\nMais nous devons trouver un moyen de sortir de ce pétrin. Aussi pénible que cela puisse être, certains préconisent de rompre complètement l'accord et de chercher de nouvelles voies pour nous distancer de Berlin. Mais nous avons déjà parcouru un long chemin et de nombreuses options sont sur la table."
 ukraine_republican.189.d2: "Alors que les négociations semblaient bien engagées, le chaos s'est installé. Une note verbale de l'administration [GER.GetSecondInCommand] est parvenue au Zbory national en provenance de l'ambassadeur allemand en Ukraine, Johannes von Welczeck.\n\nEn clair, la note exige du gouvernement ukrainien une explication sur la nature des négociations avec les Français et les Britanniques. Si cette demande n'est pas satisfaite, explique la note, de graves conséquences s'ensuivront.\n\nIl est plus clair que jamais que l'Allemagne n'apprécie pas l'USDRP. $ukraine_republican.189.d.schleicher$$$$.\n\nMais nous devons trouver un moyen de sortir de ce pétrin. Aussi pénible que cela puisse être, certains préconisent de mettre fin à l'accord et de chercher de nouvelles voies pour nous distancer de Berlin. Mais nous avons déjà parcouru un long chemin et de nombreuses options sont sur la table."
 ukraine_republican.189.d3: "Alors que les négociations semblaient bien engagées, le chaos s'est installé. Une note verbale de l'administration [GER.GetSecondInCommand] est parvenue au Zbory national en provenance de l'ambassadeur allemand en Ukraine, Johannes von Welczeck.\n\nEn clair, la note exige du gouvernement ukrainien une explication sur la nature des négociations avec les Français et les Britanniques. Si cette demande n'est pas satisfaite, explique la note, de graves conséquences s'ensuivront.\n\nIl est plus clair que jamais que l'Allemagne n'apprécie pas l'USDRP. $ukraine_republican.189.d.swr$\n\nMais nous devons trouver un moyen de sortir de ce pétrin. Aussi pénible que cela puisse être, certains préconisent de rompre complètement l'accord et de chercher de nouvelles voies pour nous distancer de Berlin. Mais nous avons déjà parcouru un long chemin et de nombreuses options sont sur la table."
 ukraine_republican.189.a: "Limiter l'ampleur de l'accord, donc."
 ukraine_republican.189.b: "Annuler purement et simplement l'accord."
 ukraine_republican.189.c: "Essayons d'amadouer ce M. Welczeck..."
 ukraine_republican.189.e: "Réexaminer le traité germano-ukrainien et offrir de nouvelles concessions."
 ukraine_republican.189.a.tt: "La §Hréponse§! de l'Allemagne dépendra de trois facteurs : \n£white_dot Que l'on choisisse §lMargolin§! ou §SYeremiiv§! pour les négociations.\n£white_dot Que l'Allemagne soit §SSocial Démocrate§!, §gDémocrate Autoritaire§! ou §PAutocrate Paternel§!.\n£white_dot Notre niveau d'§1Idéalisme§! - §Rmoins§! il y en a, mieux c'est."
 ukraine_republican.189.b.tt: "L'accord commercial ne sera §Rpas§! conclu."
 ukraine_republican.189.c.tt: "La §Hréponse§! de l'Allemagne dépendra de trois facteurs : \n£white_dot Que l'on choisisse §lMargolin§! ou §SYeremiiv§! pour les négociations.\n£white_dot Que l'Allemagne soit §SSocial Démocrate§!, §gDémocrate Autoritaire§! ou §PAutocrate Paternel§!.\n£white_dot Notre niveau d'§1Idéalisme§! - §Gplus§! il y en a, mieux c'est."

 ukraine_republican.190.t: "La Colère du Marionnettiste"
 ukraine_republican.190.d: "Les Allemands n'ont pas bien réagi à notre offre.\n\nL'ambassadeur Welczeck a transmis la réponse de Berlin, dans laquelle les Allemands s'interrogent sur la position du gouvernement ukrainien pour faire de telles demandes et remettent en question le traité de défense entre les deux nations.\n\nIls ont en outre lancé un ultimatum : dans les 24 heures, l'Ukraine doit assumer ses responsabilités et mettre fin à ces négociations néfastes qui menacent la sécurité des deux nations. En cas de non-respect, une vague de sanctions, le gel de l'adhésion de l'Ukraine à la Mitteleuropa et d'autres mesures s'ensuivront. Il est apparu clairement que, par ces menaces, ils tentaient d'organiser un second coup d'État contre la République populaire et de forcer la main au gouvernement de l'USDRP.\n\nLorsque cette déclaration a été lue au Zbory national, la panique s'est installée. Nos partenaires juniors de l'URDP nous ont accusés de détruire les relations germano-ukrainiennes, nécessaires pour assurer notre sécurité face à l'agression russe. Des personnalités de l'aile droite de l'URDP et de l'UNP, comme Mykola Mikhnovskyi et Volodymyr Dolenko, ont bruyamment dénoncé l'USDRP comme un parti de nobles idéalistes qui ne reculeraient devant rien pour conduire l'Ukraine à la ruine avec leur politique étrangère ignorante.\n\nFinalement, notre diplomate envoyé à Paris a été rappelé et les Allemands ne nous ont plus adressé un mot. Dire que toute cette affaire a été une source d'embarras pour le parti serait un euphémisme."
 ukraine_republican.190.a: "La réalité est une dure maîtresse..."

 ukraine_republican.191.t: "L'Indulgence Est un Long Chemin"
 ukraine_republican.191.d: "Les Allemands ont répondu chaleureusement à notre contre-offre, ce qui signifie que l'accord commercial franco-britannico-ukrainien peut enfin être mis en œuvre.\n\nOutre les avantages matériels, il s'agit également d'une énorme victoire en termes de propagande pour l'USDRP. Malgré les protestations des droitiers, même l'URDP semble se rallier au succès des négociations. Par-dessus tout, nous avons montré que nous pouvions poursuivre notre propre direction indépendante et négocier avec l'Allemagne sur un pied d'égalité."
 ukraine_republican.191.a: "Ce que le Hetman n'a jamais pu faire, nous l'avons fait en un an."

 ukraine_republican.192.t: "Poser les Bases"
 ukraine_republican.192.d: "Pendant près de deux décennies, notre Ukraine bien-aimée a langui sous le joug de Skoropadskyi. Les espoirs et les rêves de 1917 ayant été anéantis, notre pays a été réduit à un fief personnel du soi-disant "Hetman" et de ses acolytes. Malgré le mince vernis de "caractère national ukrainien", ce régime n'était au fond que la continuation directe du régime tsariste - cruel, insensible et profondément réactionnaire.\n\nPour réparer tous les dégâts et rattraper toutes les années de négligence, il faut faire preuve d'une formidable détermination. La nôtre est ancrée dans le dévouement à la cause socialiste. Nous reconnaissons cependant que les conditions matérielles et géopolitiques de l'Ukraine ne permettent pas une transition immédiate et violente vers le système socialiste si passionnément défendu par Paris et Londres. Non, les douloureuses leçons de l'échec de la révolution bolcheviste nous ont amplement montré qu'une lutte des classes ouverte dans un pays comme l'Ukraine ne mène qu'au chaos, à l'effondrement économique et, finalement, à la tyrannie d'un petit nombre. Ici, le socialisme ne peut être construit que sur des fondations démocratiques et parlementaires solides. Notre tâche essentielle est de les poser.\n\nCe ne sera pas facile. Pour y parvenir, nous devrons transformer en profondeur le tissu même de la société et du système politique ukrainiens, tout en élargissant la portée de notre parti, en le convertissant en un véritable mouvement de masse de la classe ouvrière. Nous nous attendons à rencontrer une résistance à la fois de la gauche et de la droite, des extrémistes malavisés et des modérés complaisants.\n\nMais ne faiblissons pas. L'intransigeance de nos adversaires ne fera qu'affiner nos convictions et nous donnera une nouvelle force pour lutter pour nos idéaux."
 ukraine_republican.192.a: "Pour la laine et une Ukraine pro-soviétique !"
 ukraine_republican.192.a.tt: "§gPour une Ukraine libre et prospère !§!\n\nEn fonction du niveau d'§1Idéalisme§!, indiqué dans l'onglet décision, beaucoup de nos priorités se verront accorder des effets supplémentaires. En prenant ces priorités, nous dépensons généralement notre §1Idéalisme§!, mais grâce à des événements et d'autres priorité, nous pourrons §Gaugmenter§! le niveau.\n\nFaire passer l'§1Idéalisme§! à §Y-4§! peut avoir des conséquences désastreuses, alors soyez prudent."

 ukraine_republican.193.t:0 "La scission"
 ukraine_republican.193.d: "La dissolution du bloc socialiste ukrainien, annoncée dans le sillage de la proclamation de la République populaire, a été présentée au public comme une affaire pacifique et amicale : d'anciens camarades se séparant aux portes de quelque chose de nouveau. Cependant, cette scission est plus complexe qu'il n'y paraît. Le démantèlement d'une alliance déjà malaisée a été décidé sur fond de tensions internes, fortement attisées par un incident relativement récent.\n\nDans les derniers jours de la campagne anti-Hetman, une réunion impromptue entre les représentants de l'USDRP et du RDS s'est tenue dans la ville de Bila Tserkva, non loin de Kiev. La délégation du RDS était dirigée par Antin Drahomyretskyi, l'un des principaux membres de la faction radicale R-RB, et Pavlo Khrystiuk de l'UPS-R. Les sociaux-démocrates étaient représentés par un représentant de l'UPS-R. La délégation du RDS était dirigée par un représentant de la faction radicale R-RB. Les sociaux-démocrates étaient représentés par deux membres du comité central - Panas Fedenko et Andrii Livytskyi - accompagnés de Mykola Galagan, membre du comité des affaires militaires du parti.\n\nDrahomyretskyi est clair : il est temps de saisir l'élan révolutionnaire et de faire suivre l'éviction du Hetman par la proclamation de la république socialiste et conseilliste. Il n'est pas nécessaire de remplacer un régime bourgeois par un autre, même ostensiblement plus démocratique, lorsqu'une véritable révolution est possible. Alors que Galagan montre un intérêt réservé pour la proposition, Fedenko et Livytskyi sont manifestement déconcertés. Le second rappelle "les accords précédents avec l'URDP et les risques d'une intervention allemande", tandis que le premier se concentre sur "les conditions matérielles inadéquates et le manque de conscience politique des masses", déclarant que des tentatives révolutionnaires à ce stade pourraient condamner l'ensemble de l'entreprise, même si l'on est si près de la victoire.\n\nLe plan est finalement rejeté, cet épisode marquant la division finale entre les anciens exilés. L'USDRP et le RDS parviendront-ils à se réconcilier dans un nouveau climat politique ou resteront-ils en opposition totale l'un avec l'autre ?"
 ukraine_republican.193.a: "Un vieux clivage entre les réformistes et les révolutionnaires."

 ukraine_republican.194.t: "L'URDP à la croisée des chemins"
 ukraine_republican.194.d: "La conférence annuelle du parti URDP se tiendra dans trois mois et, sans aucun doute, une partie importante de cette conférence sera consacrée à la composition de la direction du parti. Les résultats décevants obtenus lors des dernières élections ont suscité des doutes parmi les membres quant à l'orientation actuelle de l'URDP, de sorte que, sans surprise, la faction de droite du parti semble gagner du terrain. Volodymyr Dolenko, son leader, a critiqué la gauche et le centre du parti, faisant remarquer qu'ils étaient incapables de "tenir en échec les socialistes du Zbory" et qu'ils ne pouvaient pas assurer une direction adéquate pour le parti dans son ensemble.\n\nIl n'est donc pas surprenant que la faction de droite de l'URDP soutienne la candidature de M. Dolenko au poste de secrétaire du comité central de l'URDP, actuellement occupé par Viacheslav Prokopovych. Prokopovych appartient au centre du parti, qui a entretenu de bonnes relations avec nous dans le passé et continuera probablement à le faire. Il serait sans aucun doute destructeur pour nos relations avec l'URDP que Dolenko prenne sa place.\n\nCertains membres de l'USDRP, notamment Andrii Livytskyi, ont proposé des contre-mesures potentielles : si l'URDP se tourne davantage vers la droite et devient une épine dans notre pied, l'USDRP devrait prendre des mesures plus importantes pour garantir sa position. Transférer plus de pouvoir à l'exécutif, par la création d'un bureau présidentiel, pourrait être notre moyen de défier l'intransigeance de la droite."
 ukraine_republican.194.a: "Il faudra d'abord voir les résultats."

 ukraine_republican.195.t: "Dolenko Victorieux"
 ukraine_republican.195.d: "Le pari de Volodymyr Dolenko a porté ses fruits, puisqu'il occupe désormais le poste de secrétaire du comité central de l'URDP. Lors de son ascension, il a promis d'orienter le parti dans une "direction plus rationnelle", promettant que l'URDP ne deviendrait pas un satellite de son principal partenaire de coalition.\n\nLes effets de cette décision se feront certainement sentir avec le temps. Cependant, nous avons un atout dans notre manche, et nous serions bien avisés de l'utiliser."
 ukraine_republican.195.a: "Nous survivrons à cette ingérence mesquine."
 ukraine_republican.195.a.tt: "Les effets de l'§lURDP§! vont maintenant être accordés :\n§RNon Cooperatif§! : Gain de Pouvoir Politique Quotidien : §R-0.25§!, Stabilité : §R-15.00%§!\n§OIndifférent§! : Gain de Pouvoir Politique Quotidien : §R-0.25§!, Stabilité : §R-15.00%§!\n§GCoopératif§! : Gain de Pouvoir Politique Quotidien : §R-0.20§!, Stabilité : §R-10.00%§!\n§CSouple§! : Gain de Pouvoir Politique Quotidien : §R-0.20§!, Stabilité : §R-10.00%§!\n\nCes effets peuvent être supprimés si nous prenons la priorité §HUn Président pour le Peuple§!"

 ukraine_republican.196.t: "Prokopovitch s'Accroche"
 ukraine_republican.196.d: "Le pari de Volodymyr Dolenko a échoué. À l'issue de la conférence du parti URDP, le centre et la gauche se sont unis et ont aidé Viacheslav Prokopovych à conserver son poste de secrétaire du comité central de l'URDP.\n\nDans la pratique, cela signifie que les relations entre l'USDRP et l'URDP ne changeront guère. Pour l'instant, au moins, c'est une victoire."
 ukraine_republican.196.a:0 "Bon."

 ukraine_republican.197.t: "La Revanche de la Gauche"
 ukraine_republican.197.d: "Le pari de Volodymyr Dolenko a échoué, et de la manière la plus spectaculaire qui soit. Face aux accusations de la faction de droite de l'URDP d'être trop tendre avec le socialisme, Andrii Nikovskyi, leader de la faction de gauche, s'est habilement défendu. Parvenant à renverser la situation, il a répliqué en affirmant que la faction de droite de l'URDP n'avait que peu ou pas de causes communes avec le reste du parti et qu'elle ne cherchait qu'à prendre le pouvoir pour satisfaire ses intérêts étroits.\n\nAndrii Vasylovych a si magistralement brisé l'élan de la faction de droite que quelque chose d'inattendu s'est produit. Alors que l'on s'attendait initialement à ce que Prokopovych conserve son siège, c'est Nikovskyi qui est devenu le nouveau secrétaire du Comité central.\n\nC'est une excellente nouvelle pour nous. Nikovskyi sera sans aucun doute un partenaire junior plus fiable que n'importe lequel de ses prédécesseurs, et nous pouvons nous attendre à ce que notre coalition navigue en douceur pour l'instant."
 ukraine_republican.197.a:0 "Félicitations !"
 ukraine_republican.197.a.tt: "Les effets de l'§lURDP§! vont maintenant être accordés :\n§RNon Cooperatif§! : Stabilité : §G+5.00%§!\n§OIndifférent§! : Stabilité : §G+5.00%§!\n§GCoopératif§! : Gain de Pouvoir Politique Quotidien: §G+0.10§!, Stabilité: §G+10.00%§!, Production des Usines §G+5.00%§!\n§CSouple§! : Gain de Pouvoir Politique Quotidien: §G+0.10§!, Stabilité: §G+10.00%§!, Production des Usines §G+5.00%§!"

 ukraine_republican.198.t: "Qui Êtes-vous, Symon Petliura ?"
 ukraine_republican.198.d: "Son visage figure sur une myriade d'affiches de propagande, son nom est scandé par les foules et chuchoté dans les salles enfumées, il est loué comme le sauveur de la République et dénoncé comme un opportuniste chanceux, mais même les observateurs attentifs peinent à discerner son programme exact. Quelle est sa position ? L'influence et la renommée d'un tel personnage sont certainement les signes d'une personne dont les ambitions vont bien au-delà du simple ministère des affaires militaires du peuple.\n\nCertains cherchent des réponses dans le passé lointain, en particulier dans les années incertaines et obscures du début de l'exil. On peut y trouver une histoire de conflits de points de vue et d'egos, où, au milieu des premières tentatives de consolidation du mouvement vacillant des exilés, la vision de Petliura s'est heurtée à celles de Vynnychenko, Shapoval et d'autres. Ces derniers considéraient la cause anti-Hetman comme une forme de lutte sociale, une résistance des masses opprimées contre les exploiteurs, tandis que Petliura prônait une approche plus large, invitant à placer les intérêts de la nation ukrainienne asservie au-dessus des divisions de classe et de partis.\n\nD'autres se penchent sur les dernières années, lorsque Petliura, dont le cercle de partisans s'est réduit à cause des querelles incessantes, a quitté les feux de la rampe de la politique en exil et s'est plongé dans des questions d'organisation plus pratiques. Là non plus, il n'y a pas de certitude. Ses succès dans l'extirpation des agents hetmanistes parmi les exilés et dans la planification de la révolte ont-ils été déterminés par ses talents, ou simplement par la chance de choisir des associés compétents et actifs, comme Udovychenko, Tiutiunnyk ou Chebotariv ?\n\nLa renaissance de la République, dans laquelle Petliura a sans doute joué un rôle important, a ajouté un poids supplémentaire aux nombreuses questions qui l'entourent. L'une d'entre elles garde cependant toute son importance. Son retrait dans les coulisses de la scène politique était-il une mesure temporaire ou une décision de toute une vie ? L'orientation générale du parti permettra peut-être de mieux comprendre les projets et les attentes de l'insaisissable chef des rebelles."
 ukraine_republican.198.a: "Une question à un million de hryvnias."
 ukraine_republican.198.a.tt: "Lors de son embauche, le trait de Petliura sera modifié en fonction de notre §1Idéalisme§!.\n\nL'embauche de Petliura, ainsi que l'augmentation de son niveau de compétence pendant la guerre, pourraient créer une opportunité pour de nouveaux développements politiques d'après-guerre."
 KR_MHC_chief_otaman_tt: "Le trait de Petlioura sera modifié en fonction de notre §1Idéalisme§!.\nChangement dans l'§1idéalisme§!: §Y-1§!"

 ukraine_republican.199.t: "Création de la Fonction Présidentielle"
 ukraine_republican.199.d: "Il devient de plus en plus clair que l'idéal parlementaire n'a pas fonctionné en faveur de l'USDRP comme prévu. La faction de droite ayant pris le contrôle de l'URDP, la coalition entre les deux partis commence à s'effriter, le Zbory national devenant un lieu de débats vides de sens et d'absence d'action.\n\nLa proposition d'Andrii Livytskyi, à savoir la création d'un bureau présidentiel et donc d'un pouvoir exécutif, est désormais sérieusement proposée au sein de l'USDRP. Cependant, une telle proposition nécessite le vote d'un amendement constitutionnel, et elle est considérée comme une source de division, même au sein du parti.\n\nFinalement, lors du vote au Zbory national, le résultat a été plus unanime que prévu. Il est surprenant que la faction de droite de l'URDP, en particulier, ait largement voté en faveur de la proposition ; elle pensait probablement que, lors des prochaines élections, cette décision se retournerait contre les sociaux-démocrates.\n\nÀ ce jour, le titre de "Président de la République populaire d'Ukraine" a été créé, ainsi que tous les pouvoirs qui en découlent."
 ukraine_republican.199.a: "Passons à l'étape suivante !"

 ukraine_republican.200.t: "Révolte Socialiste En Ukraine"
 ukraine_republican.200.d: "Lorsque l'Union Démocratique des Travailleurs a proclamé sa victoire aux élections ukrainiennes de 1937, cela fut une source d'inquiétude pour beaucoup : la présence d'un gouvernement ouvertement socialiste suscita la colère de Berlin et de Vienne, qui avaient jusqu'alors toléré le gouvernement à condition qu'ils sont restés attachés à leurs alliances militaires.\n\nAujourd’hui, alors que l’Allemagne continue de subir des revers militaires, ces inquiétudes se sont révélées justifiées. Après avoir écarté les éléments les plus modérés de leur gouvernement, l’Union a consolidé son contrôle total et déclaré son allégeance à l’Internationale, représentant ainsi une nouvelle menace pour le Reichspakt, à l’Est."
 ukraine_republican.200.a:0 "Nous aurions dû le savoir..."
 ukraine_republican.200.b: "Prenez les armes, Ukraine, pour la révolution !"
 ukraine_republican.200.c: "Toujours à la botte du nouveau conquérant de l'Europe..."
 ukraine_republican.200.e: "L'ordre allemand vacille..."

 ukraine_republican.201.t: "Isaak Mazepa, Président de l'Ukraine"
 ukraine_republican.201.d: "Les premières élections au poste de président ont eu lieu ce jour-là. De nombreux candidats se sont présentés, comme Volodymyr Vynnychenko, Mykola Mikhnovskyi et Volodymyr Dolenko. Cependant, comme prévu, le seul candidat qui avait une chance de l'emporter était l'actuel président du Zbory national : Isaak Mazepa.\n\nCompte tenu du chemin parcouru par l'USDRP pour sortir le peuple ukrainien de la pauvreté, distribuer équitablement les terres, établir les droits des travailleurs et bien d'autres choses encore, on s'attendait à ce qu'un second mandat nous soit confié.\n\nCependant, Mazepa lui-même est très populaire, ce qui n'est pas étranger à ce résultat : à ce stade, il n'est probablement que le deuxième visage du républicanisme ukrainien après Petliura. Il n'a jamais cherché la gloire ni la fortune et a la réputation d'être quelqu'un de calme et de modeste en privé et un défenseur acharné des idéaux républicains en public. Naturellement, ce résultat n'a jamais fait l'objet d'un doute.\n\nEn tant que président de la République populaire d'Ukraine, M. Mazepa dispose désormais d'un pouvoir important : le veto présidentiel. À moins d'être rejetée par une majorité des deux tiers au sein du Zbory national, la législation peut faire l'objet d'un veto de la part du président. Il est peu probable que les partisans de la droite, du moins pour l'instant, soient en mesure d'apporter une réponse appropriée."
 ukraine_republican.201.a: "Félicitations, Monsieur le Président."

 ukraine_republican.202.t: "Unis dans la Lutte ?"
 ukraine_republican.202.d: "Les relations entre l'USDRP et l'UPS-R ont toujours été compliquées. Les deux partis se sont engagés pour la cause du socialisme et ont souvent coopéré, mais des différences d'approche et d'organisation les ont relativement éloignés l'un de l'autre - l'USDRP a toujours été une organisation plus centralisée, tandis que l'UPS-R, surtout dans ses premières années, a souvent ressemblé à un mouvement public plutôt qu'à un parti discipliné. La révolte et les premiers jours de la République ont creusé la distance entre les deux organisations, l'une devenant l'une des principales forces d'une coalition gouvernementale et l'autre une partie de l'opposition.\n\nPourtant, même si les relations entre les deux partis sont tendues, des voix s'élèvent pour réclamer une coopération accrue. L'un des plus fervents partisans d'un éventuel rapprochement est Mykola Galagan, qui a évité de justesse l'expulsion de l'USDRP en raison de ses négociations non autorisées avec l'UPS-R au cours des premières années d'exil. Aujourd'hui encore, ce membre des cercles les plus importants du parti insiste sur le fait que l'avenir des sociaux-démocrates est lié à celui des socialistes-révolutionnaires. Les éloigner des radicaux de la R-RB, coopter ou s'allier les éléments les plus réceptifs et construire un front socialiste uni, telles devraient être les priorités du parti. Sans la popularité de l'UPS-R, le RDS ne sera plus qu'un club de dogmatiques pseudo-marxistes. Mykola Kovalevskyi, leader de la faction modérée de l'UPS-R, est un allié potentiellement trop précieux pour l'ignorer.\n\nCes appels passionnés trouvent à la fois des partisans et des sceptiques parmi les membres de l'USDRP. Certains pensent que l'UPS-R est trop loin, complètement perdue dans les illusions du conseillisme révolutionnaire. D'autres sont conscients des répercussions potentielles de l'alliance avec l'URDP. Néanmoins, même les sceptiques tendent à reconnaître qu'une coopération limitée pourrait porter ses fruits."
 ukraine_republican.202.a: "Galagan a raison. Nous avons beaucoup à gagner d'une coopération accrue."
 ukraine_republican.202.b: "Une coopération limitée dans les Zbory suffira."
 ukraine_republican.202.c: "Ce n'est pas nécessaire."
 ukraine_republican.202.a.tt: "Nous devrons atteindre au moins §Y90§! de §CScore de Réforme Agraire§! pour que la mission soit couronnée de succès."

 ukraine_republican.203.t: "La Conférence de Kiev"
 ukraine_republican.203.d: "La ratification du traité de coopération entre les États populaires a ouvert la voie à de nouveaux efforts conjoints pour les États d'Europe de l'Est au sein de la Mitteleuropa. Aujourd'hui, l'un de ces efforts s'est manifesté lors de la Conférence de Kiev, où les délégués des partis sociaux-démocrates de la région, y compris l'USDRP, le BSDP biélorusse, le LSDP lituanien et le SSDP géorgien, se sont réunis pour discuter de l'avenir de la social-démocratie.\n\nUn certain nombre de questions ont été soulevées alors que nos frères idéologiques ont partagé leurs travaux théoriques, les questions pratiques de gouvernance, et plus encore. Le délégué de l'USDRP, Panas Fedenko, est monté à la tribune pour souligner les similitudes entre les pays d'origine des délégués : tous faisaient autrefois partie de l'Empire russe et ont dû lutter pour la libération nationale et sociale. Si la première a été largement atteinte, la lutte pour la libération sociale se poursuit.\n\nLe discours de Fedenko devient alors plus audacieux. Il souligne que le plus grand obstacle au progrès social ne vient pas de l'intérieur mais de l'extérieur : il est nécessaire de limiter l'influence destructrice de la classe capitaliste allemande et de préserver la souveraineté des nations d'Europe de l'Est. La présence d'un observateur du SPD à la conférence n'a pas fait dérailler les tentatives de Fedenko de dépeindre l'Allemagne comme un oppresseur de nations.\n\nToutefois, ses propos ont suscité plus de controverses que prévu. Certains délégués, comme Jan Sierada, membre du BDSP, se sont interrogés sur la nécessité d'une rhétorique aussi agressive à l'égard de leurs alliés allemands. Malgré toutes leurs similitudes, un fait demeure : l'USDRP a dû arriver au pouvoir en Ukraine par une lutte violente contre le Hetman, une lutte à laquelle nos frères sociaux-démocrates étrangers n'ont jamais été confrontés. C'est cette lutte, ou l'absence de lutte, qui a largement influencé les points de vue des délégués."
 ukraine_republican.203.d2: "La ratification du traité de coopération entre les États populaires a ouvert la voie à de nouveaux efforts conjoints pour les États d'Europe de l'Est au sein de la Mitteleuropa. Aujourd'hui, l'un de ces efforts s'est manifesté lors de la Conférence de Kiev, où les délégués des partis sociaux-démocrates de la région, y compris l'USDRP, le BSDP biélorusse, le LSDP lituanien et le SSDP géorgien, se sont réunis pour discuter de l'avenir de la social-démocratie.\n\nUn certain nombre de questions ont été soulevées alors que nos frères idéologiques ont partagé leurs travaux théoriques, les questions pratiques de gouvernance, et plus encore. Le délégué de l'USDRP, Panas Fedenko, est monté à la tribune pour souligner les similitudes entre les pays d'origine des délégués : tous faisaient autrefois partie de l'Empire russe et ont dû lutter pour la libération nationale et sociale. Si la première a été largement atteinte, la lutte pour la libération sociale se poursuit.\n\nToutefois, sans la présence d'un délégué du SPD à la conférence, combinée au gouvernement dirigé par le SPD à Berlin qui serait certainement désireux de rendre compte de la défiance de ses clients de l'Est, la conférence aurait pris une tournure plus anti-allemande. Au lieu de cela, comme l'a expliqué Panas Fedenko, délégué de l'USDRP, il était nécessaire de veiller à ce que le programme social-démocrate allemand soit maintenu en tant que modèle à suivre pour l'Europe de l'Est.\n\nCertains semblent toutefois plus heureux que d'autres de la présence d'un gouvernement SPD à Berlin. Quelques-uns, comme Jan Sierada, délégué du BSDP, ont donné l'impression que l'Allemagne allait enfin avoir des diplomates rationnels qui négocieraient sur un pied d'égalité avec ses alliés d'Europe de l'Est. Fedenko, quant à lui, malgré son admiration pour le SPD et la reconnaissance de l'héritage idéologique de l'USDRP qui en est issu, est resté sceptique."
 ukraine_republican.203.a: "La solidarité internationale est la clé d'un avenir prospère pour tous."

 ukraine_republican.205.t: "Symon Petliura, un Homme de Feu"
 ukraine_republican.205.t2: "Symon Petliura, Homme d'État"
 ukraine_republican.205.t3: "Symon Petliura, un Pragmatique"
 ukraine_republican.205.d: "Soit en raison du climat politique général au sein du parti, empreint d'enthousiasme et d'ardeur, soit en raison d'un changement d'avis plus personnel, il semble que l'Otaman en chef revienne à la vie politique. Entouré d'anciens fidèles du parti, comme Mykola Galagan et Ivan Romanchenko, il le fait dans un rôle peut-être inattendu : celui d'un visage public et d'un défenseur du programme réformiste radical du parti. Une fois de plus, il prend la plume, ses articles fréquentant les pages de "Robitnycha Hazeta", et une fois de plus, il s'adresse au peuple, ses discours ralliant les foules de ses partisans.\n\nLes observateurs débattent de la part de sincérité et de la part de calcul froid, mais une chose est sûre : Petliura convertit efficacement sa propre popularité en soutien à l'USDRP."
 ukraine_republican.205.d2: "Il semble que la prétendue promesse de Petliura de se tenir à l'écart de la politique publique se vérifie. Le parti s'efforçant de maintenir l'équilibre entre son propre programme et les attentes des partenaires de la coalition, Symon Vasylovych a choisi de rester discret sur le plan politique. Au lieu de cela, il s'est entièrement plongé dans les affaires du ministère populaire des affaires militaires. Avec ses collaborateurs de confiance, tels que les généraux Udovychenko, Salskyi et Bezruchko, à ses côtés, il se concentre sur le maintien et le renforcement de la capacité défensive de l'Ukraine.\n\nSon statut et sa notoriété l'aident certainement : il suffit parfois d'un coup de téléphone du ministre du peuple pour surmonter un obstacle bureaucratique important, résorber des retards dans un contrat de défense ou mettre un terme à un différend de plusieurs mois entre un département ministériel et l'état-major général."
 ukraine_republican.205.d3: "Le retour tant annoncé du chef Otaman dans la vie politique n'a pas surpris grand monde. Alors que le parti est en proie à des désaccords internes, Petlura décide d'éloigner quelque peu son image des querelles partisanes. Conseillé par le ministre des Affaires étrangères du peuple, Andrii Livytskyi, et par un haut fonctionnaire du ministère des Communications, Ilarion Kosenko, Symon Vasyliovych préfère se présenter comme un patriote qui se place au-dessus des intérêts étroits du parti. Dans ce rôle, il sert souvent de médiateur entre l'USDRP et l'URDP, poussant au compromis et à la coopération plutôt qu'au maximalisme immature.\n\nCette attitude paternelle s'avère certainement populaire parmi les masses fatiguées de l'instabilité et de l'incertitude. Même certains parmi un public plus conservateur et de droite, soutenant habituellement des partis comme l'UNP, commencent à changer leurs sympathies pour le chef Otaman."
 ukraine_republican.205.a: "Nous sommes des sociaux-démocrates, mais nous ne sommes pas des sectaires."
 ukraine_republican.205.b: "Un État ne peut assurer sa souveraineté sans une armée forte et compétente."
 ukraine_republican.205.c: "La libération nationale est acquise, il est temps de lutter pour la libération sociale."

 ukraine_republican.206.t: "Élargir la Portée de l'Action en Milieu Rural"
 ukraine_republican.206.d: "Si nous voulons transformer l'USDRP en un véritable parti ouvrier de masse, nous ne pouvons pas négliger sa position parmi les paysans et les travailleurs ruraux. L'Ukraine est encore un pays essentiellement agraire, il est donc primordial de s'attirer les sympathies de la campagne. La renaissance de "Selianska Spilka", un réseau syndical axé sur la paysannerie et fonctionnant principalement sous le patronage de l'UPS-R, nous donne l'occasion d'étendre notre présence dans les campagnes.\n\nL'approche exacte fait toutefois l'objet de débats. Une approche plus proactive impliquerait un soutien officiel de l'État au syndicat, une campagne de propagande agressive ciblant les sections syndicales locales et une tentative de courtiser les membres du comité central de Spilka qui ne sont pas membres de l'UPS-R. Bien que prometteuse, cette tactique ne sera sans doute pas facile à mettre en œuvre. Bien que prometteuse, cette tactique irritera sans aucun doute fortement l'UPS-R, avec laquelle nous entretenons déjà des relations compliquées.\n\nUne approche plus modérée consisterait à se limiter au soutien du gouvernement à Spilka sans tenter d'infiltrer et de coopter ses organes administratifs. Les résultats seraient certes moindres, mais peut-être que de meilleures relations avec l'UPS-R les compenseraient."
 ukraine_republican.206.a: "L'USDRP est censé être le principal parti des masses laborieuses."
 ukraine_republican.206.b: "S'aliéner l'UPS-R est une erreur."
 ukraine_republican.206.a.tt: "La mission §YDirection de l'UPS-R§! ne pourra désormais être accomplie qu'avec un score de §Y100§! ou plus en Réforme Agraire."

 ukraine_republican.207.t: "La Faction Radicale l'Emporte"
 ukraine_republican.207.d: "Malgré les rumeurs d'un éventuel changement de cap, la direction radicale de l'UPS-R, concentrée autour de Nykyfir Hryhoriiv et Pavlo Khrystiuk, a tenu bon.\n\nAlors que l'on aurait pu s'attendre à ce que leur défaite électorale d'il y a un an conduise les socialistes-révolutionnaires à reconsidérer leur programme, de telles notions n'ont pas été évoquées lors de la dernière conférence du parti. L'idée d'un réapprochement avec les sociaux-démocrates a également été écartée en raison de la "lenteur et de l'inefficacité de la réforme agraire".\n\nAvec cette évolution, la faction modérée de l'UPS-R, centrée autour de Mykola Kovalevskyi, continue d'être quelque peu marginalisée. Il est peu probable qu'elle prenne de l'importance dans un avenir proche, sauf circonstances imprévues."
 ukraine_republican.207.a:0 "Qu'il en soit ainsi."

 ukraine_republican.208.t: "Le Choc des Socialistes-révolutionnaires"
 ukraine_republican.208.d: "Un fossé commence à se creuser au sein du parti socialiste-révolutionnaire ukrainien.\n\nNombreux sont ceux qui s'y attendaient : écarté du gouvernement après la défaite électorale du parti, combiné à la déradicalisation relativement rapide de la paysannerie après une réforme agraire réussie, le parti semblait voué à un changement de direction. Sans parler des événements récents qui ont montré à quel point l'ingérence allemande était insupportable pour un gouvernement encore moins radical, et à quel point le réarmement russe étouffait bon nombre des propositions les plus idéalistes du Zbory national.\n\nLors de la dernière conférence du parti UPS-R, la faction la plus pragmatique du parti, concentrée autour de Mykola Kovalevskyi, s'est regroupée pour imposer ce qui était considéré comme un changement nécessaire dans la direction du parti. Un vote a été organisé pour évincer le dirigeant actuel, Nykyfir Hryhoriiv. Finalement, Hryhoriiv a réussi à conserver son poste, mais le vote a été remarquablement serré. Pour la première fois depuis longtemps, il semble que la faction radicale de l'UPS-R ne soit pas en mesure de s'adapter aux conditions politiques actuelles en Ukraine.\n\nLe léger glissement vers la droite a certainement compliqué les relations entre l'UPS-R et le R-RB, mais pour nous, il représente une opportunité potentielle. S'ils y voient un jour un avantage, les modérés de l'UPS-R choisiront peut-être de se consolider avec les sociaux-démocrates, abandonnant ainsi un sectarisme étroit en faveur d'un large front démocratique."
 ukraine_republican.208.a:0 "Bonne nouvelle !"
 ukraine_republican.208.a.tt: "Une meilleure relation avec l'§RUPS-R§! pourrait créer une opportunité pour de nouveaux développements politiques d'après-guerre, si l'§SUSDRP§! obtenait un magnifique résultat électoral."

 ukraine_republican.209.t: "Limiter les Dégâts"
 ukraine_republican.209.d: "Les récents développements politiques se sont avérés plutôt préjudiciables à nos relations avec l'UPS-R. Il est peu probable que ce parti devienne beaucoup moins populaire à l'avenir. Comme il est peu probable que ce parti devienne beaucoup moins populaire à l'avenir, il est voué à conserver sa présence et son influence considérables dans les Zbory - un fait que nous devons garder à l'esprit. Il est donc nécessaire d'élaborer une stratégie à court et à long terme pour s'engager auprès de l'UPS-R.\n\nL'une des propositions les plus radicales visant à limiter les perturbations potentielles du processus parlementaire consiste à modifier la composition du Conseil des hauts représentants. Cet organe, composé d'un seul représentant (généralement un chef de faction) de chaque parti du Zbory occupant plus d'un certain nombre de sièges, est chargé de tâches plus que simplement administratives. Son avis conforme est requis lors du processus de formation du gouvernement et il peut proposer des initiatives législatives indépendamment des autres députés. Actuellement, la coalition au pouvoir (l'USDRP et l'URDP) et l'opposition de gauche (l'UPS-R et le R-RB) détiennent un nombre égal de sièges au Conseil. Jusqu'à présent, nous avons évité de longs blocages dans ses travaux, mais comme l'UPS-R reste éloignée de nous, il n'y a aucune garantie que la coopération raisonnable se poursuive. C'est pourquoi une proposition audacieuse a été faite : attribuer à chaque parti un nombre de représentants proportionnel au nombre de sièges occupés par le parti au sein du Zbory. Cela renforcera considérablement la position des partis au pouvoir et atténuera les risques potentiels d'une perturbation active de l'opposition.\n\nNous prévoyons que la réaction des députés de l'URDP à la proposition sera mitigée - ils la soutiendront par leurs votes, y voyant des avantages évidents pour leur parti, mais ils le feront de manière plutôt hésitante, la majorité de l'URDP préférant ne pas perturber le fonctionnement du parlement."
 ukraine_republican.209.a: "Procédons à la réorganisation."
 ukraine_republican.209.b: "Il n'est pas nécessaire de rendre l'opposition encore plus hostile."

 ukraine_republican.210.t: "Des Populistes et des Propriétaires Terriens"
 ukraine_republican.210.d: "La nature a horreur du vide. Ainsi, peu après la fin de la rébellion, le flanc droit de la politique juridique ukrainienne a commencé à se réorganiser. Malgré les nouveaux noms des partis, les visages des personnes impliquées sont généralement assez familiers. Tous prétendent accueillir favorablement le nouvel ordre républicain, tout en rejetant toutes les allégations de sympathies hetmanistes potentielles et en feignant d'être choqués par les "crimes découverts de l'administration précédente". Une hypocrisie de mauvais goût, mais que nous sommes obligés de tolérer pendant un certain temps.\n\nLa nouvelle formation la plus importante s'appelle le Parti du peuple ukrainien (UNP) et est dirigée par un ancien membre de l'UDKhP, Mykola Mikhnovskyi. Il a de la chance dans une certaine mesure : n'étant ni un Hetmaniste idéologique, ni un serviteur non partisan de l'ordre ancien, Mikhnovskyi est bien placé pour courtiser l'électorat de centre-droit et de droite dans les nouvelles circonstances politiques. Sa position populiste et sa personnalité grandiloquente ne manqueront pas d'attirer de nouveaux adeptes dans les années à venir.\n\nUn peu plus petit, mais non moins gênant, est un nouveau venu dans le paysage politique, le Parti national agraire (NKhP). Contrairement à l'UNP, il n'a pas participé aux élections générales, bien que des rapports indiquent que de plus en plus de députés indépendants des conseils locaux ont commencé à lui prêter allégeance. Selon les rumeurs, il tournerait essentiellement autour de deux personnalités : un ancien membre du défunt VSZV, Vasyl Kochubei, et le tristement célèbre Serhii Shemet, qui a abandonné l'UDKhP presque immédiatement après l'avoir rejoint dans le sillage de la disparition de l'USKhD. Avec de tels dirigeants, on peut supposer que le parti ne servira que de façade politique pour les grands propriétaires terriens restants, qui tentent de s'adapter à un nouvel ordre politique."
 ukraine_republican.210.a: "Les forces de réaction ne sont pas si faciles à maîtriser."

 ukraine_republican.211.t: "Les Partenaires Gênants"
 ukraine_republican.211.d: "Depuis la formation de la coalition USDRP-URDP, le factionnalisme de notre partenaire junior est de plus en plus apparent. Au sein de l'URDP, on trouve des députés qui transforment chaque négociation en un fastidieux marchandage, exigeant des concessions déraisonnables en échange de leur vote.\n\nIls appartiennent à la faction de droite de l'URDP, qui s'intégrerait peut-être mieux dans le Soim Hetmaniste dominé par les conservateurs que dans le Zbory National largement progressiste. Pour l'instant, leurs discours antisocialistes, leurs publications et leurs mauvaises relations avec nous ne sont pas un problème - tant qu'ils restent marginalisés au sein du parti dans son ensemble."
 ukraine_republican.211.a: "La question n'est pas de savoir si - mais quand - ils deviendront un problème."
 ukraine_republican.211.a.tt: "Pour lutter contre la montée potentielle de l'§lURDP§!-§mDroite§!, il peut être judicieux de faire des réserves de £GFX_pol_power Pouuvoir politique. La réforme agraire et l'industrialisation sont toutefois de la plus haute importance, et nous devons donc choisir nos priorités avec soin."

 ukraine_republican.212.t: "Pour la Défense de la République"
 ukraine_republican.212.d: "Ce n'est que maintenant, dotés des pouvoirs et des responsabilités de la gouvernance, que nous pouvons réellement évaluer l'ampleur et la variété des menaces qui pèsent sur notre République populaire renaissante. La clandestinité regorge d'extrémistes et de fanatiques qui ne reculent devant rien pour semer le chaos et le désordre. Les forces réactionnaires survivantes, protégées désormais par une exploitation intelligente de nos propres lois, complotent la disparition de la République derrière des portes closes. Notre fonction publique et notre appareil de sécurité sont profondément infiltrés par des agents et des informateurs allemands. L'ampleur de ce phénomène est si alarmante que seul le miracle (ou la lenteur de la bureaucratie allemande) peut expliquer que Berlin n'ait pas été en mesure de réagir à temps à notre rébellion. L'influence subversive de la Russie ne peut pas non plus être écartée - Moscou ne s'est toujours pas réconciliée avec la perte de l'empire.\n\nPour contrer toutes ces menaces, nous devons agir avec détermination. Un organe spécial de contre-espionnage doté de pouvoirs et d'une autorité étendus sera créé afin de lutter contre les menaces les plus graves, celles qui mettent en péril le cœur même de notre État. Baptisé "Kosh de la défense de l'ordre républicain", il sera directement subordonné aux échelons les plus élevés du ministère de l'intérieur du peuple.\n\nReste la question du financement initial. Nous pouvons le cantonner dans les seules limites du budget du ministère de l'Intérieur, ou bien soumettre au vote des Zbory une demande de fonds supplémentaires."
 ukraine_republican.212.a: "Il n'y a pas lieu d'être avare."
 ukraine_republican.212.b: "Gardons un budget raisonnable."

 ukraine_republican.213.t: "Vartovyi de Petliura"
 ukraine_republican.213.d: "Le Kosh de la défense de l'ordre républicain, nouvellement créé, a besoin d'une direction expérimentée. Le poste le plus élevé sera attribué à l'un des associés de Petliura, Mykola Chebotariv. Largement responsable des efforts de renseignement pour les exilés de la République populaire, il est un choix approprié, mais que beaucoup considèrent encore comme controversé.\n\nImpitoyable, indépendant et franc, il s'est attiré l'hostilité de plusieurs hommes politiques. Plus d'une fois, son attitude critique l'a amené à entrer en conflit avec des exilés influents. Certains prétendent que son caractère impitoyable n'a pas de limites et qu'il a tendance à être aussi cruel avec ses propres subordonnés qu'avec ses ennemis et ses opposants. Ses détracteurs lui ont donné un surnom d'une ironie sinistre : le "Vartovyi de Petliura". Si, en apparence, ce surnom souligne simplement ses fonctions de sécurité, il fait aussi clairement référence à ceux qui servaient sous la Derzhavna Varta, ou Garde d'État - un service de police tristement célèbre de l'Hetmanat.\n\nMalgré cette réputation, son professionnalisme et son dévouement à la cause républicaine sont incontestables. En tant que vétéran de l'USDRP, il jouit d'une confiance certaine de la part des dirigeants du parti. Toutefois, certains estiment qu'il serait prudent de garder un œil sur lui - au cas où."
 ukraine_republican.213.a: "Un homme dangereux, mais utile."
 ukraine_republican.213.b: "Le parti gardera un œil sur lui."

 ukraine_republican.214.t: "Idéaux Trahis"
 ukraine_republican.214.d: "Le président Mazepa a été surpris lorsque le ministre des affaires étrangères du peuple, Andrii Livytskyi, lui a téléphoné pour lui dire qu'il souhaitait le rencontrer à sa résidence, en tête-à-tête. Comme il l'avait deviné, cette rencontre allait être plus personnelle.\n\nIl s'est avéré que Livytskyi l'a fait, mais d'une manière plutôt indirecte. Il a rappelé le chemin parcouru par l'USDRP et le fait qu'il continuerait à être une force prépondérante dans la politique ukrainienne pendant très longtemps, tant que la "trajectoire actuelle" du parti serait maintenue.\n\nIntrigué par ces propos, lorsque Mazepa a demandé des éclaircissements sur la signification de cette orientation, la conversation plutôt décontractée s'est transformée en un véritable cours magistral ; Livytskyi s'est réjoui que le parti ait dépassé les objectifs irréalistes si répandus pendant l'exil et se soit correctement adapté aux conditions de l'Ukraine actuelle. L'USDRP est devenu un parti populaire rationnel et responsable, et c'est ce qu'il doit s'efforcer d'être.\n\nMazepa ne peut qu'être déconcerté par de telles déclarations : n'est-ce pas la croyance en ces "objectifs irréalistes" qui a permis au parti d'atteindre de nouveaux sommets ? Mais il n'a pas grand-chose à répondre. Les dernières sessions du Zbory national, la lourdeur de l'influence allemande et bien d'autres choses encore ont prouvé que la vision de Livytskyi était celle qui prévalait.\n\nPeut-être avait-il raison. Ou peut-être avait-il tort, mais que pouvait-on y faire de toute façon ?"
 ukraine_republican.214.a: "La chute de la justice ne se termine pas par un coup d'éclat, mais par un silence."
 ukraine_republican.214.a.tt: "Le mécanisme d'§1Idéalisme§! sera §Rdésactivé§!, et tous les §Yévénements§! qui modifient l'§1Idéalisme§! ne se déclencheront plus."

 ukraine_republican.215.t: "La Confiance Compromise"
 ukraine_republican.215.d: "Une polémique est en train de naître dans les plus hautes sphères des services de sécurité. Plusieurs rapports indiquent que Mykola Chebotariv, en qui nous avions placé tant de confiance, aurait interprété les directives des dirigeants politiques de manière assez libre. Des communications interceptées laissent entendre que Chebotariv, contrairement à ses tâches, a largement - et secrètement - coopéré avec les services de renseignement allemands, à savoir l'Abteilung IIIb. Une enquête plus approfondie a révélé que cette collaboration clandestine a permis de mettre au jour plusieurs réseaux d'agents russes. Un beau résultat, mais obtenu au prix d'un renforcement de l'emprise de l'Allemagne sur nos affaires intérieures.\n\nLorsqu'il a été confronté à cette question, M. Chebotariv a simplement balayé les inquiétudes et les accusations, déclarant que les hommes politiques feraient mieux de ne pas intervenir dans le travail des spécialistes. Même cette réponse audacieuse n'a pas contrarié ses partisans. Ils affirment que les actions de M. Chebotariv ont été déterminées par le type même de flexibilité et de sens pratique que l'on peut attendre d'un officier de renseignement expérimenté. Leurs opposants, quant à eux, insistent sur le fait que M. Chebotariv a violé des directives claires qui lui avaient été données et que la subordination totale des forces de sécurité aux dirigeants politiques est primordiale pour tout État qui se respecte. Les tentatives de Berlin d'entraver la souveraineté ukrainienne, tant ouvertement que secrètement, restent une menace crédible pour l'avenir du pays, et c'est pourquoi la lutte contre les services de renseignement allemands figurait parmi les tâches cruciales du Kosh de la défense de l'ordre républicain. Chebotariv a échoué et doit donc être remplacé.\n\nLe principal candidat est Ivan Lytvynenko, qui a servi sous les ordres de Chebotariv. Bien qu'un peu moins expérimenté que son ancien supérieur, il pourrait s'avérer être un choix plus fiable et plus prévisible."
 ukraine_republican.215.a: "L'expérience de Chebotariv est indispensable."
 ukraine_republican.215.b: "Trop c'est trop. Lytvynenko obtiendra le poste."

 ukraine_republican.216.t: "Sécurité et Souveraineté"
 ukraine_republican.216.d: "La perspective d'une nouvelle guerre catastrophique à grande échelle en Europe se dessine chaque semaine un peu plus. L'impérialisme russe, le fanatisme révolutionnaire, le militarisme allemand - tous ces éléments menacent de pousser notre pays au bord de la destruction. Dans cette atmosphère dangereuse, la question de nos traités de sécurité avec l'Allemagne est d'autant plus pressante.\n\nUn débat est en cours au sein du parti et de l'establishment de la sécurité : quel rôle l'Allemagne devrait-elle jouer en cas d'invasion russe potentielle ? La majorité de l'establishment militaire et du corps diplomatique, principalement représentée par le ministre des affaires étrangères du peuple, Andrii Livytskyi, insiste sur le fait que toute aide est la bienvenue : soutien matériel, partage de renseignements, formation et, surtout, formations armées allemandes prêtes à faire face à l'assaut russe.\n\nCe point de vue est toutefois contesté par certains membres de la direction du parti. Leur scepticisme porte sur la présence d'unités de l'armée allemande sur le sol ukrainien. Si les moyens indirects de soutien sont les bienvenus, la participation directe de forces armées étrangères pourrait faire courir des risques inutiles à la République. Un contingent militaire pourrait fournir à Berlin des moyens appropriés pour limiter encore davantage notre souveraineté. Il ne faut jamais oublier 1918, lorsque, avec l'approbation silencieuse de l'armée allemande, la République populaire a été détruite et que la tyrannie et la réaction ont dominé l'Ukraine. Par conséquent, la présence de forces armées étrangères devrait être réduite au minimum, idéalement limitée à du personnel de formation et à des conseillers.\n\nPour compenser le manque de troupes allemandes, une proposition de réforme de la milice populaire a été suggérée. Au lieu d'être une force de police, elle devrait être chargée de la formation militaire et de l'organisation des hommes valides en temps de paix. De cette manière, les escouades de la milice pourront remplir diverses fonctions : fournir des réservistes entraînés à l'armée régulière ou mener des activités de guérilla dans les coulisses.\n\nToutefois, l'emprise de Berlin sur notre pays restant très forte, ce débat restera très probablement purement symbolique. Pour l'instant, nous n'avons pas la possibilité de négocier avec l'Allemagne sur les questions de sécurité."
 ukraine_republican.216.d2: "La perspective d'une nouvelle guerre catastrophique à grande échelle en Europe se dessine chaque semaine un peu plus. L'impérialisme russe, le fanatisme révolutionnaire, le militarisme allemand - tous ces éléments menacent de pousser notre pays au bord de la destruction. Dans cette atmosphère dangereuse, la question de nos traités de sécurité avec l'Allemagne est d'autant plus pressante.\n\nUn débat est en cours au sein du parti et de l'establishment de la sécurité : quel rôle l'Allemagne devrait-elle jouer en cas d'invasion russe potentielle ? La majorité de l'establishment militaire et du corps diplomatique, principalement représentée par le ministre des affaires étrangères du peuple, Andrii Livytskyi, insiste sur le fait que toute aide est la bienvenue : soutien matériel, partage de renseignements, formation et, surtout, formations armées allemandes prêtes à faire face à l'assaut russe.\n\nCe point de vue est toutefois contesté par certains membres de la direction du parti. Leur scepticisme porte sur la présence d'unités de l'armée allemande sur le sol ukrainien. Si les moyens indirects de soutien sont les bienvenus, la participation directe de forces armées étrangères pourrait faire courir des risques inutiles à la République. Un contingent militaire pourrait fournir à Berlin des moyens appropriés pour limiter encore davantage notre souveraineté. Il ne faut jamais oublier 1918, lorsque, avec l'approbation silencieuse de l'armée allemande, la République populaire a été détruite et que la tyrannie et la réaction ont dominé l'Ukraine. Par conséquent, la présence de forces armées étrangères devrait être réduite au minimum, idéalement limitée à du personnel de formation et à des conseillers.\n\nPour compenser le manque de troupes allemandes, une proposition de réforme de la milice populaire a été suggérée. Au lieu d'être une force de police, elle devrait être chargée de la formation militaire et de l'organisation des hommes valides en tem