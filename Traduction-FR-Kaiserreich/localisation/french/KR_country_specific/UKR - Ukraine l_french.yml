 UKR_AntiHetmanRevolt_vdr_desc: "La dépression a poussé l'Ukraine au-delà du point de rupture. Ce qui a commencé comme une grève générale, orchestrée par le Mouvement Démocratique Panukrainien, s'est transformée en une insurrection à grande échelle. Des guérillas paysannes et des milices socialistes se sont élevées dans tout le pays, profitant du chaos dans l'administration gouvernementale et des mutineries dans l'armée. Nous devons agir rapidement et sécuriser [202.GetName] aussi vite que possible, sinon notre révolution s'éteindra.\n\n£command_power §YPuissance de commandement: [?command_power|0]§!\n\nPuissance des forces pro-hetman: [?UKR_hetman_strength|R0]\n\n§CNous devons capturer [202.GetName] pour vaincre le Hetman avant que l'Armée Allemande n'intervienne.§!"

 UKR_RP_intervention_mission: "Intervention Imminente Reichspakt !"
 UKR_RP_intervention_mission_desc: "§RComme le temps passe et que la situation s'annonce plus précaire pour le Hetman, celui-ci va sans aucun doute appeler les forces allemandes à son aide et anéantir nos espoirs et nos rêves. Si nous voulons assurer le succès de notre révolution, nous devons rapidement vaincre ses forces.§!"
