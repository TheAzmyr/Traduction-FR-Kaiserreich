 UKR_bad_constitution: "Un système hostile"
 UKR_bad_constitution_desc: "La révolution est enfin arrivée. Pourtant, les règles et les lois strictes qui ont été employées et formulées par la classe supérieure de la république qui nous a précédé restent toujours en vigueur."
 UKR_unpopular_revolution: "Une Révolution instable"
 UKR_unpopular_revolution_desc: "§CCette idée sera supprimée une fois que nous aurons atteint 30% de§! £GFX_syndicalist_texticon §Cpopularité.§! §rsyndicaliste§! "
 UKR_revolutionary_might: "Puissance révolutionnaire"
 UKR_petliurites: "Résistance Petliourite"
 UKR_petliurites_desc: "Même si Petlioura a peut-être fui vers les puissances impérialistes après sa défaite à Jytomyr, nombre de ses laquais parcourent malheureusement encore les campagnes pour mener des attaques à petite échelle qui menacent notre révolution."
 UKR_expansion_of_urban_housing: "Expansion du logement urbain"
 UKR_expansion_of_urban_housing_desc: "Avec la guerre en cours, de nombreux complexes et zones d'habitation sont détruits quotidiennement. Si nous souhaitons éviter un sans-abrisme massif après la fin de la guerre, nous devons élargir considérablement nos plans de logement urbain pour tenir compte des conséquences potentielles."
 UKR_revolution_under_siege: "La Révolution est assiégée!"
 UKR_revolution_under_siege_desc: "Aux armes! Nous appelons tous ceux qui sont capables de lutter à se lever et à défendre la cause révolutionnaire. Les forces réactionnaires qui nous entourent complotent pour éteindre la flamme de notre rébellion, et il est de notre devoir d’empêcher cela par tous les moyens nécessaires."
 UKR_council_of_deputies: "Le Conseil des Députés"
 UKR_syndie_constitution:0 "La Constitution des Travailleurs"
 UKR_nationalised_banks: "Banques Nationalisées"
 UKR_nationalised_banks_desc: "Plutôt que de perpétuer un cycle de profit grâce à des taux d’intérêt élevés, les banques nouvellement nationalisées veilleront à ce que même les régions du pays les plus difficiles d’accès puissent bénéficier du crédit nécessaire pour permettre à la communauté locale de prospérer à l’avenir."
 UKR_labour_association_support: "Soutien aux Associations Syndicales"
 UKR_regional_guidance: "Orientation Régionale"
 UKR_workers_regulations: "Régulations des Travailleurs"
 UKR_workers_regulations_desc: "Garantir que la voix des travailleurs pourra être entendue grâce à leur représentation sur le lieu de travail est une réussite, mais cela ne peut pas garantir que leur condition restera positive.\n\nL'établissement d'un lieu de travail et d'un mode de vie sains avec des limites claires qui ne peuvent être franchies protègera le travailleur contre toutes tentatives détournées de l'exploiter."
 UKR_revolutionary_fervour:0 "Ferveur Révolutionnaire"
 UKR_great_experiment: "La Grande Expérience"
 UKR_pre_industrial_evolution_idea: "La Grande Expérience §Wet§! la Constitution des Travailleurs"
 UKR_industrial_evolution_idea: "Evolution Industrielle"
 UKR_after_french: "Après les Français"
 UKR_pre_systemic_compromise_idea: "Après la ferveur révolutionnaire française §W,§! §Wet§! la Constitution des Travailleurs"
 UKR_systemic_compromise_idea: "Compromis Systémique"
 UKR_inevitable_revolution: "Révolution Inévitable"
 UKR_inevitable_revolution_desc: "Peu importe où ces ordures se cachent et tentent de rétablir leur ordre économique, le feu ardent des valeurs socialistes qui s’est allumé ici les trouvera également."
 UKR_fighters_till_the_end: "Combattants jusqu'au bout"
 UKR_people_victory: "Victoire pour le Peuple"
 UKR_people_victory_desc: "Nous avons lutté sans relâche pour débarrasser le pays de la tyrannie et de l’impérialisme, et les épreuves que nous avons endurées ne peuvent être oubliées. Notre peuple est bien habitué à la guerre, et donc tout ennemi qui oserait à nouveau nous provoquer connaîtra le même sort que les autres."

