 UKR_funding_armament: "Financement de l'Armement"
 UKR_stavka: "Stavka Réformée"
 UKR_unfinished_revolution: "Révolution Inachevée"
 UKR_unfinished_revolution_desc: "L’identité nationale ukrainienne n’a jamais été véritablement unie autour d’une idée et l'accession à l’indépendance n’a pas vraiment changé ce état de fait. D’un côté, il y a la population rurale majoritaire, qui est majoritairement ukrainienne en matière de langue, de culture et d’appartenance ethnique. De l'autre, il y a la population « mixte » des villes et des centres urbains. Les Ukrainiens, à la fois non russifiés et russifiés par nature, les Russes ethniques et les Juifs, ainsi que quelques autres, constituent la population nationale urbaine de l'Ukraine. Cette mixité des grandes villes offre par conséquent un contraste culturel avec les régions rurales majoritairement ukrainophones. Ceci est encore compensé par la concentration des centres urbains dans la périphérie orientale du pays et par le fait qu'il existe une différence notable en matière d'alphabétisation entre les habitants urbains et ruraux du pays."
 UKR_unfinished_revolution_3: "Le Pays Renaît"
 UKR_unfinished_revolution_4: "Le Pays Renaît"
 UKR_halted_industrialisation_plans:0 "Plans d’industrialisation interrompus"
 UKR_halted_industrialisation_plans_desc:0 "Alors que le gouvernement Skoropadskyi commençait à prendre ses marques dans l'après-guerre civile, les principaux membres exprimèrent leur désir d'élaborer un plan d'industrialisation de masse, qui pourrait être réalisé à un prix raisonnable et à un rythme raisonnable. Dans cette optique, ils sont allés de l’avant et ont demandé l’aide de l’Assemblée des Lobbyistes Industriels, Protofis. Cependant, à mesure que le ministère s'occupait presque à plein temps de la réforme agraire, les plans d'industrialisation furent interrompus pour une durée indéterminée. À l’aube de 1936, les projets en sont encore pour la plupart, à leurs balbutiements."
 UKR_land_reform_debacle: "Débâcle de la Réforme Agraire"
 UKR_land_reform_debacle_desc: "L’état de la réforme agraire dans notre pays laisse vraiment à désirer. Conçu juste avant les élections de 1928, le plan se voulait un compromis entre les forces parlementaires du gouvernement conservateur, les agrariens démocrates et les agrariens-étatistes, et la lobbyiste Union des Propriétaires Fonciers, dominée par les grands propriétaires terriens, contrairement aux petits et propriétaires fonciers de taille moyenne qui soutiennent les parlementaires. Pourtant, le compromis semble s'être soldé par un échec, le gouvernement parlementaire déclarant que le plan n'était pas assez vaste, tandis que l'association de lobbyistes déclarait que le plan était au contraire trop radical. Les frictions qui ont surgi ont donné lieu à une augmentation de la corruption locale au sein des comités fonciers, ce qui a abouti à l'arrêt de la réforme agraire, qui a été suivi par la perte de la majorité du Soim aux élections de 1932 et par l'arrivée au pouvoir d'un gouvernement minoritaire."
 UKR_strong_agrarian_economy: "Exportations Agricoles Fortes"
 UKR_strong_agrarian_economy_desc: "Notre économie repose en grande partie sur l'agriculture, dont nous tirons le meilleur parti. L'achat et la vente de produits ruraux font de nous la troisième économie du Reichspakt, après la Belgique et l'Allemagne elle-même. Espérons que la croissance économique se poursuivra."

 UKR_black_monday: "Lundi Noir"
 UKR_black_monday_desc: "L'implosion du marché boursier allemand a atteint l'Ukraine et a anéanti notre économie, entraînant la ruine financière et appauvrissant encore davantage les classes inférieures."
 UKR_black_monday_recovery: "Se Remettre du Lundi Noir"
 UKR_black_monday_recovery_desc: "Avec la reprise des exportations de céréales, l’Ukraine s’éloigne lentement des effets dévastateurs du Lundi Noir, mais beaucoup restent plongés dans une pauvreté désespérée et abjecte. Nous devrons prendre des mesures supplémentaires si nous voulons nous remettre correctement de la récession économique.\n\n§CTant que cet esprit est actif, nous ne pouvons participer à aucun conflit étranger.§!"
