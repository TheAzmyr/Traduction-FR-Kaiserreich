 UKR_workers_self_management_tt: "Pour chaque niveau d'§1Idéalisme§! nous gagnerons :\nL'esprit sera modifié par\nPlafond d'efficacité de la production : §G+3.00%§!\nL'esprit est prolongé de §Y25§! jours."
 UKR_the_path_of_parliamentary_reformism: "La Voie du Réformisme Parlementaire"
 UKR_the_path_of_parliamentary_reformism_desc: "Certains disent que l’égalité ne peut pas être atteinte par des méthodes parlementaires et bourgeoises, mais nous ne sommes pas d’accord avec cette affirmation. Il n’y a pas de véritable représentation populaire sans parlementarisme et il n’y a pas de possibilité d’un examen rigoureux des politiques proposées, sans diversité d’opinions."
 UKR_the_path_of_parliamentary_reformism_tt: "Les effets de l'§SUSDRP§! seront maintenant accordés :\n§RNon coopératif§!: Gain de pouvoir politique quotidien : §G+0.05§!\n§OIndifférent§!: Gain de pouvoir politique quotidien : §G+0.10§!\n§GCoopératif§!: Gain de pouvoir politique quotidien : §G+0.15§!\n§CSouple§!: Gain de pouvoir politique quotidien : §G+0.20§!\n"
 UKR_the_path_of_parliamentary_reformism_tt_2: "Les effets de l'§SUSDRP§! seront maintenant accordés :\n§CSouple§! : Gain de pouvoir politique quotidien : §G+0.40§!"
 UKR_the_path_of_parliamentary_reformism_tt_3: "Si nous avions §Y+3§! ou plus d'§1Idéalisme§!, nous gagnerions au contraire :"
 UKR_the_path_of_parliamentary_reformism_tt_4: "Si nous avions §Y+2§! ou plus d'§1Idéalisme§!, nous gagnerions au contraire :"
 UKR_the_path_of_parliamentary_reformism_tt_5: "La décision £GFX_decision_icon_small §YMettre l'accent sur l'engagement envers les principes§! coûtera £GFX_pol_power §Y25§! Le pouvoir politique §Gde moins§!."
 UKR_create_the_presidential_office: "Un Président pour le peuple"
 UKR_create_the_presidential_office_desc: "La fonction présidentielle ne tire pas sa légitimité des accords politiques conclus au Zbory, mais directement du peuple ukrainien, qui élit le président. Ce mandat populaire permettra au Président de faire contrepoids au Parlement. Même si les pouvoirs présidentiels seront limités, ils renforceront néanmoins le pouvoir exécutif du gouvernement, lui permettant d'atténuer les conséquences d'éventuelles impasses législatives."
 UKR_cuck_urdp_right_tt: "Les effets négatifs des relations avec l'§lURDP§! obtenus avec l'§lURDP§!-§mDroite§! seront §Gretirés§!."
 UKR_dolenko_secretary: "L'§lURDP§!-§mDroite§! a pris le contrôle de notre partenaire de coalition junior."
 UKR_create_the_presidential_office_tt: "Pour chaque niveau d'§1Idéalisme§! le trait sera modifié par :\nGain de pouvoir politique quotidien : §G+0.05§!\nCoût du conseiller politique : §G-5%§!\nCoût de commandement élevé : §G-5%§!\nSoutien à la guerre : §G+5.00%§!"
 UKR_our_own_industrial_revolution: "Notre propre révolution industrielle"
 UKR_our_own_industrial_revolution_desc: "L'industrialisation de la Russie a été inégale et dominée par les capitalistes adeptes du laissez-faire. Le régime Tsariste et plus tard celui du Hetman nous ont laissé une industrie construite et détenue par des étrangers. Pour que nous puissions parvenir à une véritable autodétermination nationale, nous devons nous lancer dans notre propre révolution industrielle, dirigée par des ingénieurs ukrainiens et au service des consommateurs ukrainiens."

