### UDKhP Tooltips and Descriptions ###
 UKR_udkhp_parliamentarisation: "Démocratisation de l'État"
 UKR_udkhp_parliamentarisation_desc: "Sous la direction du Parti Démocratique Agrarien, de multiples propositions de réformes parlementaires ont été lancées. Bien qu'une grande partie du parti et le reste du Soim soient unis sur ces sujets , on ne peut pas en dire autant du Bureau Exécutif - qui a vu avec suspicion ces tentatives d'affaiblir directement son pouvoir. §CPour réussir les réformes avec l'esprit le plus bénéfique, accumuler le pouvoir politique et l'utiliser pour réduire les §RRésistance du Bureau Exécutif§!§!.\n\nLe résultat à la fin de la mission dépendra du niveau de §RRésistance du Bureau Exécutif§!; s’il est inférieur à 50, la réforme sera adoptée et nous gagnerons un esprit national proportionnel à la faiblesse de la résistance. S’il est supérieur à 50, la réforme ne passera pas.\n\n§gCes réformes ne seront plus disponibles en cas de guerre avec la Russie.§!\n\n§RRésistance du Bureau Exécutif§! : [?UKR_executive_office_resistance]"
 UKR_appointment_of_otaman_minister: "Réforme de la procédure de nomination du Ministre-Otaman"
 UKR_appointment_of_otaman_minister_desc: "Pour démocratiser la procédure de nomination du Ministre-Otaman, nous allons la réformer afin que le Soim ait également son mot à dire en la matière, à la place du Bureau Exécutif.\n\n§CAÀ la fin de la mission, nous obtiendrons un esprit national qui nous donnera de la §Ystabilité§!; le montant dépendra du niveau de §RRésistance du Bureau Exécutif§! qu'il nous reste.§!"
 UKR_vote_of_no_confidence: "Introduction du Vote de Défiance"
 UKR_vote_of_no_confidence_desc: "Nous allons introduire la possibilité d'un vote de censure au cours duquel le Soim, au lieu du simple Hetman, pourra limoger le Ministre-Otaman et son gouvernement.\n\n§CAÀ la fin de la mission, nous obtiendrons un esprit national qui nous donnera un §Ygain de pouvoir politique§!; le montant dépendra du niveau de §RRésistance du Bureau Exécutif§! qu'il nous reste.§!"
 UKR_review_electoral_laws: "Réviser les Lois Électorales"
 UKR_review_electoral_laws_desc: "Nous allons introduire des éléments de représentation proportionnelle dans notre système électoral.\n\n§CAÀ la fin de la mission, nous obtiendrons un esprit national qui nous donnera de la §Yvitesse de recherche§!; le montant dépendra du niveau de §RRésistance du Bureau Exécutif§! qu'il nous reste.§!"
 UKR_parliamentary_reform_debate_1: "Le Débat sur la Réforme se Termine"
 UKR_add_resistance_tt: "La §RRésistance du Bureau Exécutif§! change en fonction de [?UKR_resistance_change|=Y0] \n"
