 UKR_market_liberal_party3: "UNSP"
 UKR_market_liberal_party_long3: "Ukrainska Narodno-Selianska Partiia (Parti populaire ukrainien des paysans)"
 UKR_social_democrat_upsr_usdrp: "USDRP / UPS-R"
 UKR_social_democrat_upsr_usdrp_long: "Ukrainska Partiia Sotsialistiv-Revoliutsioneriv/Ukrainska Sotsial-Demokratychna Robitnycha Partiia (Parti des socialistes-révolutionnaires ukrainiens/Parti des travailleurs sociaux-démocrates ukrainiens)\n§gPar un retournement de situation improbable, l'UPS-R a forgé une alliance avec l'USDRP. Depuis l'avant-guerre, le parti des socialistes-révolutionnaires a sensiblement modéré son programme, acceptant largement le concept de réformisme progressif. Il semble que cette "alliance populaire" dominera la sphère de gauche de la politique ukrainienne dans un avenir prévisible.§!\n"
 UKR_social_democrat_revbloc: "RDS / USDRP"
 UKR_social_democrat_revbloc_long: "Robitnycho-Demokratychnyi Soiuz (Union Démocratique des Travailleurs) Ukrainska Partiia Sotsialistiv-Revoliutsioneriv/Radiansko-Revoliutsiinyi Blok (Parti Ukrainien des Socialistes-Révolutionnaires/Bloc du Conseil-Révolutionnaire)\n§gReprésentant le côté le plus radical de la scène politique de la République, la coalition UPS-R/R-RB prône un mélange unique de politique parlementaire et révolutionnaire. Sous la direction de Volodymyr Vynnychenko, la coalition s'efforce de créer une république socialiste agraire et conseilliste.§!\n"
