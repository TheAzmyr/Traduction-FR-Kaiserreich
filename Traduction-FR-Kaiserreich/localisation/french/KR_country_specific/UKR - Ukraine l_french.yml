 UKR_revbloc_mechanic_unlocked_flag: "Nous sommes en mesure d'interagir avec les décisions de la §YDirection de l'Union démocratique des travailleurs§! un mois après l'élection."
 UKR_revbloc_mechanic: "Direction de l'Union Démocratique des Travailleurs"
 UKR_revbloc_mechanic_desc: "Une surprenante victoire électorale a propulsé l'Union Démocratique des Travailleurs, la coalition entre le §RConseil - Bloc Révolutionnaire (R-RB)§! de Volodymyr Vynnychenko et le §RParti Ukrainien des Socialistes-Révolutionnaires (UPS-R)§! de Nykyfir Hryhoriiv, sur le devant de la scène politique nationale. Maintenant eux-mêmes dans une coalition avec le §SParti Social Démocratique des Travailleurs Ukrainiens§! d'Isaak Mazepa, un large front de gauche a été créé pour guider l'Ukraine vers un avenir révolutionnaire. Le cabinet de Vynnychenko devra certainement faire face à une grande opposition de l'intérieur et de l'extérieur - diriger un gouvernement ouvertement socialiste dans la Mitteleuropa ne sera pas facile.\n\nAu fil du temps, alors que notre coalition cherche à se distancer de plus en plus de l'Allemagne, le §oRadicalisme§! continuera de croître.\n\n§rMais attention : si le §oRadicalisme§! dépasse la §o[?UKR_radicalism_limit]§!, notre gouvernement pourrait §rs'effondrer !§!§!\n\nIl y a quatre forces principales dans la coalition qui peuvent être dominantes si on leur donne suffisamment de pouvoir. Elles sont énumérées ci-dessous avec leurs forces actuelles respectives, ainsi que le §GGain de pouvoir politique passif§! qu'elles accordent.\n\n- §RR-RB§! §oRadicaux§! (§Y[?UKR_rrb_radical_var]§!) - §G+20%§!\n- §RR-RB§! §SModérés§! (§Y[?UKR_rrb_moderate_var]§!) - §G+10%§!\n- §RUPS-R§! §oRadicaux§! (§Y[?UKR_upsr_radical_var]§!) - §G+15%§!\n- §RUPS-R§! §SModérés§! (§Y[?UKR_upsr_moderate_var]§!) - §R-5%§!\n\nEn outre, en supposant que les forces des factions soient égales entre elles, celle qui augmente le moins le §oRadicalisme§! aura la priorité.\n\nActuellement, le partenaire dominant de la coalition est le [UKR_revbloc_dominant_partner].\n\nLe §oRadicalisme§! est actuellement à [UKR_radicalism_tt].\n\nCette catégorie de décision disparaîtra lorsque nous aurons complété notre arbre politique, sans tenir compte des priorités qui exigent que nous soyons§! §RRadical Socialiste§!"

 UKR_revbloc_mechanic_unlocked: "§CPour utiliser le plein potentiel du §RUnion Démocratique des Travailleurs§!, vous devez compléter les focus avec les bonus associés à leur faction. Cependant, si le §oRadicalisme§! atteint un certain niveau, notre gouvernement risque de §rs'effondrer§!.§!"

