 UKR_has_completed_army_reforms: "La réorganisation de l'armée est terminée."

 UKR_air_fleet_inspectorate: "Inspection des Forces Aériennes"
 UKR_air_fleet_inspectorate_desc: "La nomination d’un inspecteur dédié à l’armée de l’air garantira que quelqu’un est conscient des faiblesses de notre flotte aérienne et qu'il puisse agir pour résoudre ces problèmes, plutôt que de laisser ces questions aux différents services de l’armée de l’air."
 UKR_aviation_workshops: "Usines aéronautiques"
 UKR_aviation_workshops_desc: "Nous avons le potentiel industriel pour devenir un important producteur d’avions, mais les progrès sont à la traîne pour une multitude de raisons. L’État devrait chercher à soutenir financièrement les ingénieurs aéronautiques talentueux et leurs entreprises afin de favoriser une base pour notre propre industrie aéronautique."
 UKR_aviation_school:0 "Ecoles d'Aviation"
 UKR_aviation_school_desc: "L’armée de l’air ukrainienne n’a jamais été particulièrement importante ni développée, et ne compte souvent que des chasseurs allemands issus des surplus. Avec les récentes réformes de l’armée de l’air en cours, de nouvelles écoles doivent être fondées pour former des pilotes de chasse et de bombardier de premier ordre. L'école de pilotage Lev Matsiievych, créée à [202.GetName] en 1930, servira de modèle pour les nouvelles institutions de formation."
 UKR_guarding_the_skies: "Garder les Cieux"
 UKR_guarding_the_skies_desc: "Ignorez ceux qui prétendent que la prochaine guerre sera gagnée grâce aux bombardements aériens. Au contraire, nous devrions consacrer nos ressources à la protection de notre espace aérien – et non à la réalisation des fantasmes des futuristes."
 UKR_death_from_above:0 "La Mort Venue du Ciel"
 UKR_death_from_above_desc: "Un courageux Ukrainien pilotant un bombardier peut détruire autant d’équipements russes qu’une entreprise peut le faire avec des fusils. Il serait insensé de ne pas adopter le bombardier, et avec lui embrasser l’avenir."
 UKR_air_defence: "Mesures Anti-Aériennes"
 UKR_air_defence_desc: "Quel que soit l’état de notre force aérienne, l’assaut russe sera sans merci. Nous devons développer notre propre équipement anti-aérien et le fabriquer en quantité suffisante pour résister à la pluie de feu russe."
 UKR_long-range_bombing_force: "Force de bombardement à longue-portée"
 UKR_long-range_bombing_force_desc: "Nos ennemis sont pléthoriques en nombre comme en taille. Les frappes aériennes en profondeur stratégique peuvent perturber les concentrations de forces et les routes d’approvisionnement, ouvrant ainsi la voie à nos contre-attaques."

 UKR_fleet_for_two_seas: "La Flotte de l'Etat Ukrainien"
 UKR_fleet_for_two_seas_desc: "Nous avons hérité d’une marine relativement puissante issue de l’ancienne flotte russe de la mer Noire. Bien que certains des navires les plus anciens aient été démolis, elle reste la force navale la plus puissante de la mer Noire et doit le rester pour défendre notre long littoral."
 UKR_marines_training:0 "Infanterie de Marine"
 UKR_marines_training_desc: "Notre infanterie de marine perpétue les traditions de la Division Impériale de la Mer Noire, l'une des meilleures divisions de marine de l'ancien Empire Russe. Ils nous servent de poing d'assaut dans la mer Noire, capables à la fois d'un déploiement rapide à travers la mer et d'une défense tenace de nos forteresses telles que [137.GetCapitalVictoryPointName]."
 UKR_mykolaiv_shipyard: "Chantier Naval de Mykolaiv"
 UKR_mykolaiv_shipyard_desc: "Mykolaïv abrite les plus grands chantiers navals d'Europe de l'Est et a produit des centaines de navires au cours des dernières décennies. Alors que la guerre se profile à l’horizon, nous devons étendre ses capacités de génie militaire."
 UKR_refineries: "Usines Pétrochimiques Locales"
 UKR_refineries_desc: "Lors du processus de fracture des hydrocarbures, le méthane issu du gaz naturel est transformé en produits pétroliers tels que l'essence et le kérosène. Le sud de l'Ukraine regorge de gaz naturel, qui est plus facilement traité dans les villes côtières, puis exporté par voie maritime."
 UKR_subs:0 "Développement de sous-marins"
 UKR_subs_desc: "En coopérant avec les experts de la Kaiserliche Marine, nous pouvons créer une force sous-marine nationale pour renforcer davantage notre défense en mer."
 UKR_light_ships_designs: "Modèles de Navires Légers"
 UKR_light_ships_designs_desc: "Les destroyers et les croiseurs sont l'épine dorsale de notre flotte, nécessaire à la fois pour patrouiller nos côtes et protéger notre navigation."
 UKR_odesa_port: "Le Port de [192.GetName]"
 UKR_odesa_port_desc: "[192.GetName] est la deuxième ville la plus importante d'Ukraine et la plus importante en termes de commerce et de navigation. En tant que principal port de commerce extérieur, des millions de tonnes de blé, de légumes et de graines de tournesol transitent chaque année par le grand port de [192.GetName]."
 UKR_black_sea_mastery: "Domination de la Mer Noire"
 UKR_black_sea_mastery_desc: "Notre flotte est le maître incontesté de la mer Noire, et nos canons navals peuvent être utilisés pour bombarder n'importe quelle cible située sur les côtes de notre mer. La prochaine étape pour notre projection de puissance est de négocier un accord avec le capitaine du [773.GetName] pour permettre à nos navires de traverser les Dardanelles."
 UKR_fortress_crimea: "Forteresse de [137.GetName]"
 UKR_fortress_crimea_desc: "[137.GetName] est une presque île. À l'est se trouve son étroit détroit de Kertch et au nord, elle est relié au continent par l'isthme de Perekop de quelques kilomètres de large et des marais infranchissables. Si elle est bien fortifiée, la péninsule peut survivre contre toute attente, même si elle est séparée du reste du pays."
 UKR_crimean_forts_tt: "Des forts sont ajoutés dans l'isthme de Perekop, la péninsule de Kertch et à [137.GetCapitalVictoryPointName]."
 UKR_merchant_marine: "Expansion de la Marine Marchande"
 UKR_merchant_marine_desc: "Bien que nous ayons de bonnes liaisons ferroviaires avec l'Allemagne, la majeure partie de nos échanges se fait par voie maritime."

 UKR_reform_committee: "Comité de Réforme de l'Armée"
 UKR_reform_committee_desc: "L'ancienne armée de l'Hetman était corrompue et inefficace. Au lieu d'un dictateur militaire, le commandant en chef sera l'Otaman suprême nommé par le gouvernement et ses représentants régionaux. De cette façon, la direction de l'armée est entre les mains de soldats professionnels, mais reste sous contrôle civil, comme il se doit dans tout État moderne."
 UKR_kharkiv_design_bureau: "Bureau de Conception de Kharkiv"
 UKR_kharkiv_design_bureau_desc: "Le principal centre de développement d'armures en Ukraine est le Bureau de Conception de Kharkiv, composé de nos ingénieurs les plus doués. Jusqu'à présent, ils ont agi en étroite collaboration avec des conseillers allemands et polonais pour créer des véhicules blindés idéaux pour les conditions ukrainiennes. Une augmentation importante de leur budget est nécessaire pour garantir que nous serons correctement armés lorsque la guerre éclatera."
 UKR_call_of_fatherland: "L'Appel de la Patrie"
 UKR_call_of_fatherland_desc: "La conscription doit être renforcée. Ce n'est pas un fardeau ou un devoir mais un droit pour chaque Ukrainien de défendre jusqu'au bout sa chère patrie."
 UKR_curtail_army_factionalism: "Réduire le factionnalisme dans l'armée"
 UKR_curtail_army_factionalism_desc: "Il y a eu de l'animosité entre les anciens généraux russes de l'armée et des hommes plus jeunes, plus animés par des sentiments nationalistes ukrainiens. Parfois, cette méfiance a même affecté négativement les promoitions dans l'armée. Tout ce factionnalisme doit disparaître. Les promotions doivent être décidées par un comité neutre nommé par le [UKR_leader_title], et toute forme de népotisme doit être écrasée."
 UKR_mobile_infantry: "Doctrine de l'Infanterie Rapide"
 UKR_mobile_infantry_desc: "La doctrine largement enseignée dans l'Oststaat des années 1920 a été celle de la manœuvre, car les instructeurs allemands ont apporté leurs méthodes de guerre éprouvées à notre formation. Notre méthode ne peut pas compter autant sur les blindés et l'aviation que celle des Allemands, mais nous compensons le manque d'équipement lourd avec un grand nombre d'unités montées et motorisées, qui peuvent se déplacer rapidement et utiliser leur supériorité numérique localisée pour briser les points forts ennemis."
 UKR_war_for_survival: "La Guerre pour la Survie"
 UKR_war_for_survival_desc: "La guerre est un sujet trop grave pour être laissée aux soldats. Non, la guerre à venir sera la guerre populaire. Soit le flambeau de l'Ukraine sera éteint par l'avalanche russe, peut-être pour toujours, soit l'Ukraine triomphera et assurera sa place parmi les grandes nations du monde. Pour éviter le sort de tant de nations déchues, toute notre société doit être prête pour la guerre."
 UKR_fire_from_sky: "Force Nationale de Bombardement"
 UKR_fire_from_sky_desc: "Les grandes distances de l'Ukraine font de la puissance aérienne un changeur de jeu. Pour la première fois dans l'histoire, nous pouvons rapidement envoyer du soutien aérien n'importe où, de Mariiupil jusqu'à [241.GetName]."
 UKR_national_mobilisation:0 "Mobilisation Nationale"
 UKR_national_mobilisation_desc: "L'armée n'est qu'une partie de notre défense. Les industries doivent être chargées de remplir leur devoir patriotique, et l'église doit inculquer l'esprit militariste approprié au peuple. Tout le monde, des jeunes aux personnes âgées, doit comprendre ce qui est en jeu."
 UKR_total_dedication: "Dévotion Totale"
 UKR_total_dedication_desc: "Au-dessus de cette mobilisation totale de l'État se trouve notre chef [UKR.GetLeader], la personnification de notre chère patrie. En temps de guerre, il ne peut y avoir de querelles politiques, seulement un dévouement total au chef et à la cause."
 UKR_deed_and_sacrifice: "Chyn i Samoposviata"
 UKR_deed_and_sacrifice_desc: "Beaucoup de sang sera versé pour garder notre terre libre, mais cela en vaudra la peine. Quand les tournesols pousseront de la terre noire fertilisée par le sang de nos patriotes, nous pourrons enfin nous reposer."
 UKR_hetman_army: "Les Chevaliers de l'[UKR_leader_title]"
 UKR_hetman_army_desc: "Tout homme peut être soldat avec un fusil et deux mois d'entraînement. Il en faut plus pour former des chevaliers : des hommes si motivés et compétents qu'ils laissent les soldats ordinaires dans la crainte et la jalousie. Avec des normes de recrutement plus strictes, l'armée ukrainienne donnera envie au monde entier."
 UKR_integration_of_cossacks: "Intégration des Conseils Cosaques"
 UKR_integration_of_cossacks_desc: "L'Organisation Cosaque Moderne a été fondée pour promouvoir les vertus martiales, mais leur lien avec l'armée professionnelle reste ténu. Idéalement, ils devraient faire partie de la réserve proprement dite, et être entraînés et équipés pour être facilement intégrés dans des unités professionnelles en temps de guerre."
 UKR_interservice_cooperation: "Coopération Interservice"
 UKR_interservice_cooperation_desc: "Plutôt que de parler de fantassins, d'artilleurs ou de marins, ce sont en fait tous des chevaliers d'Ukraine. La rivalité entre les branches de l'armée doit cesser et un esprit commun doit être encouragé pour favoriser une mentalité de coopération entre les différentes branches."
 UKR_primacy_of_maneuver: "Primauté de la Manoeuvre"
 UKR_primacy_of_maneuver_desc: "Mener une guerre d’usure contre la Russie est un exercice futile. Dans les plaines infinies d’Ukraine et de Russie, la manœuvre est la clé de la victoire. Celui qui peut frapper le premier et se déplacer le plus rapidement prendra l’avantage, et s’il est suffisamment tenace, il le conservera."
 UKR_valour_and_victory: "Doblist i Zvytiaha"
 UKR_valour_and_victory_desc: "Même si les aptitudes physiques d'un soldat sont importantes, ce qui crée véritablement la victoire, c'est son caractère moral. C'est grâce à la valeur que les Grecs ont pu vaincre les grandes armées perses : c'est grâce à la valeur que nous avons vaincu Napoléon, et son manque a causé la chute des armées russes deux décennies auparavant. Un soldat est aussi fort que sa conviction."

 UKR_general_staff_reorganisation: "Réorganisation de l'Etat-Major"
 UKR_general_staff_reorganisation_desc: "L’ancien système a prouvé ses défauts lors du soulèvement de 1936. Le système des Otamans régionaux nommés par le Hetman était trop lourd et souvent les Otamans devaient soit attendre longtemps les ordres, soit outrepasser complètement les ordres qui leur étaient donnés. Cet aventurisme militaire doit cesser et le système doit être correctement formalisé."
 UKR_refund_kharkiv_design_bureau: "Renflouer le bureau de design de Kharkiv"
 UKR_refund_kharkiv_design_bureau_desc: "L'Hetmanat était en train d'élaborer un grand budget pour la guerre blindée, principalement par l'intermédiaire du Bureau de conception de Kharkiv, le principal centre de développement des blindés du pays. Bien que nous n'ayons pas pu nous permettre de tels efforts dans un premier temps, les dépenses militaires ayant atteint un niveau record, il est temps de réinvestir dans cette composante de plus en plus importante de la guerre moderne."
 UKR_partisan_training: "Entrainement des Partisans"
 UKR_partisan_training_desc: "Bien qu’idéalement aucune partie de notre pays ne doit être occupée, c’est tout simplement une bonne préparation que d’entraîner nos troupes à la défense asymétrique. Notre organisation militaire et nos communications doivent rester opérationnelles dans les territoires occupés, et nos dirigeants doivent comprendre comment mener une campagne de guérilla efficace en soutien à l’armée compétente."
 UKR_ncos: "Nouvelle génération de sous-officiers"
 UKR_ncos_desc: "Malgré les tentatives visant à inculquer l’Auftragstaktik à notre armée, celle-ci a été en proie à la passivité et au manque d’innovation sous le commandement d’inspiration russe du Hetman. La nouvelle génération de sous-officiers doit apprendre un art de la guerre dynamique, dans lequel on peut leur faire confiance pour prendre leurs propres décisions et qui dirigera les soldats par l'exemple et non par l'autorité."
 UKR_knowing_the_land: "Connaissance du Terrain"
 UKR_knowing_the_land_desc: "L’un des rares avantages dont nous disposons face à la grande machine de guerre russe est qu’une grande partie des combats se dérouleront en Ukraine. Nos hommes connaissent ces champs, ces rivières et ces forêts. Cela nous permet de combattre beaucoup plus efficacement, comme si le sol lui-même soutenait nos efforts de guerre."
 UKR_unquestionable_loyalty: "Loyauté à l'Ukraine"
 UKR_unquestionable_loyalty_desc: "La loyauté envers Skoropadskyi et son régime n’a jamais été assez grande pour unifier le peuple, et il est peu probable que quelqu’un puisse être assez inspirant pour parvenir à ce résultat. Au lieu de cela, le soldat ukrainien se bat pour l’idéal de l’Ukraine, pour tout ce qui lui est libre et cher."
 UKR_citizen_defence: "Chacun est un soldat"
 UKR_citizen_defence_desc: "C'est du gaspillage que de favoriser les familles de la classe supérieure dans les promotions d'officiers ou d'empêcher les femmes ou les Juifs de suivre une formation militaire. Toute personne désireuse de servir son pays devrait y être autorisée, au mieux de ses capacités."
 UKR_review_structure: "Revoir la structure de l'armée"
 UKR_review_structure_desc: "L’armée de l’ère Skoropadskyi était trop rigide, trop hiérarchique. Elle n'était pas capable de prendre des décisions ni d'improviser suffisamment rapidement. L'ensemble de l'organisation de notre armée doit donc être repensée et l'attention doit passer du haut commandement au niveau des divisions et des brigades, puis au niveau des hommes sur le terrain."
 UKR_empower_local_command: "Renforcer le Commandement Local"
 UKR_empower_local_command_desc: "Les jeunes officiers sont à la fois plus loyaux, plus patriotiques et plus innovants. Souvent, c'est le commandement local, dirigé par un homme brillant et suivi d'un groupe d'hommes personnellement loyaux, qui a réussi à vaincre des ennemis beaucoup plus puissants."
 UKR_glory_and_freedom: "Slava i Volia"
 UKR_glory_and_freedom_desc: "La défense de l’Ukraine est un effort de collaboration : nous devons mettre en commun nos esprits les plus brillants, nos cœurs les plus courageux et nos armes les plus solides."
 UKR_revolutionary_war: "Guerre Révolutionnaire"
 UKR_revolutionary_war_desc: "Il ne s’agit pas d’une guerre ordinaire menée par les impérialistes et les monarques. Cette guerre est l’acte final de la révolution ukrainienne, dirigée contre tout ce qui pourrait s’opposer à la revendication ultime de l’autodétermination et de la liberté de l’Ukraine."
 UKR_ideological_unity: "Promouvoir les vrais croyants"
 UKR_ideological_unity_desc: "Pour garantir l'efficacité et la loyauté de notre armée, nous devons trouver rapidement des hommes dotés d'une conviction idéologique irréprochable, des hommes prêts à mourir pour notre juste cause, qui n'ont pas été entachés par le népotisme et l'inefficacité de l'ancien régime."
 UKR_centralised_command:0 "Commandement centralisé"
 UKR_centralised_command_desc: "L’ancienne hiérarchie anarchique doit être rationalisée et clarifiée en un système plus simple dans lequel la Stavka a tout pouvoir sur les questions militaires. La thésaurisation obstinée de matériel militaire par les commandants régionaux doit appartenir au passé, et notre faible puissance de frappe doit être allouée là où elle est actuellement le plus nécessaire."
 UKR_everything_for_the_victory: "Tout pour la Victoire"
 UKR_everything_for_the_victory_desc: "La « propagande » implique qu'elle est en quelque sorte trompeuse. Nous utilisons plutôt le mot « motivation » pour désigner des œuvres médiatiques inspirantes destinées à inculquer un sentiment de sacrifice au peuple ukrainien."
 UKR_hardiness_and_fervour: "Hart i Zavziattia"
 UKR_hardiness_and_fervour_desc: "Les guerres ne sont pas gagnées par ceux qui ont raison, mais par ceux qui restent après la bataille. La persévérance et la volonté de continuer triompheront de la force brutale. Notre seul objectif est de ne pas perdre, et nous ne devons tout simplement pas abandonner pour atteindre cet objectif."

 UKR_the_plan_to_save_europe: "Le Plan de Sauvetage de l'Europe"
 UKR_the_plan_to_save_europe_desc: "L'Empire allemand, grand protecteur de l'indépendance (et franchement de la dépendance) ukrainienne, est tombé. Alors que les armées adverses continuent d'avancer et de menacer notre pays, nous n'avons pas abandonné. Nous nous battrons jusqu'au dernier homme pour préserver à nouveau l'indépendance de l'Ukraine. Que ce soit notre dernière et plus grande bataille - si nous devons mourir, nous le ferons dans la gloire !"
 UKR_our_last_stand:0 " Notre Dernier Combat "
 UKR_salvage_what_we_can: "Récupérer ce Qui Peut l'Être"
 UKR_salvage_what_we_can_desc: "L'effondrement de la Mitteleuropa ne s'est pas fait sans heurts. Un grand nombre d'armes ont été laissées par les Allemands en retraite, et beaucoup nous ont été données pour que nous puissions continuer le combat. Nous devons en faire usage dans la mesure du possible."
 UKR_something_to_defend: "Nous Avons Quelque Chose à Défendre !"
 UKR_something_to_defend_desc: "Il vaut mieux mourir en héros que de capituler devant la tyrannie. Nous n'abandonnerons pas les institutions sur lesquelles notre grande République populaire a été fondée, car nous nous sommes battus pour elles pendant des décennies. Les soldats de la Révolte Anti-Hetman et de la Seconde Guerre mondiale entreront dans l'histoire pour leurs efforts, et nous veillerons à ce que leurs pertes ne soient pas inutiles."
 UKR_utmost_scientific_cooperation: "Une Coopération Scientifique Maximale"
 UKR_utmost_scientific_cooperation_desc: "L'Empire allemand comptait certains des plus grands scientifiques du monde, et sa technologie militaire était de premier ordre. Nombre de leurs projets ont déjà été partagés avec nous, mais en tentant de maintenir leur hégémonie, nous avons souvent été laissés à nous-mêmes. Il est temps, pour nous comme pour les autres, de mettre à profit leurs incroyables prouesses et de rassembler nos connaissances afin de ne pas nous laisser anéantir par l'armement supérieur des armées adverses."
 UKR_convene_a_european_congress: "Organiser un Congrès Européen"
 UKR_convene_a_european_congress_desc: "Des millions de personnes ont perdu la vie pour ce moment... mais nous l'avons fait. Nous avons été capables de renverser la situation et de défendre notre peuple avec courage et bravoure. Maintenant que nous avons progressé de Londres à Moscou, un nouvel ordre européen est nécessaire : non pas un ordre fondé sur l'exploitation comme la Mitteleuropa, mais sur la libre coopération des peuples d'Europe."

 UKR_shadow_of_mighty_wings: "Dans l'ombre des Puissantes Ailes"
 UKR_shadow_of_mighty_wings_desc: "L’Allemagne est sans aucun doute la puissance militaire la plus avancée au monde. Nous avons la chance d’être sous leur protection et leurs conseils en matière militaire."
 UKR_ger_pilot_training_initiative: "Initiative Allemande de Formation des Pilotes"
 UKR_ger_pilot_training_initiative_desc: "L’Allemagne possède des écoles d’aviation de premier ordre et, plus important encore, bien plus d’avions d’entraînement que nous. En échange, des pilotes ukrainiens mieux entraînés signifient que l’Allemagne a moins besoin de maintenir des escadrons de chasse stationnés en Europe de l’Est. Ainsi, un programme de formation conjoint profitera aux deux."
 UKR_ger_request_heavy_equipment: "Demander de l'Equipement Lourd"
 UKR_ger_request_heavy_equipment_desc: "Le complexe militaro-industriel allemand produit en un jour ce que le nôtre produit en quelques semaines. A cela s'ajoute le fait que nous n’avons même pas la capacité de construire des armes de guerre beaucoup plus avancées. Heureusement, les entreprises allemandes nous vendent volontiers du matériel."
 UKR_ger_rockets: "Expérimentations de l'artillerie à roquettes"
 UKR_ger_rockets_desc: "Dans le cadre de recherches conjointes avec la Heer, nous avons commencé à développer des lance-roquettes adaptés aux plaines ukrainiennes en tant que systèmes d'armes bon marché, légers et dotés d'une grande capacité de choc."

 UKR_protection_of_dual_monarchy: "Double Protection de la double monarchie"
 UKR_protection_of_dual_monarchy_desc: "L’Autriche-Hongrie n’est peut-être pas la première puissance militaire, mais elle est directement impliquée dans notre défense : seules nos armes se dressent entre elle et les armées russes. La coopération entre nos deux nations s'impose naturellement et est nettement plus égale que ne l’était notre coopération avec l’Allemagne."
 UKR_aus_skoda_deals: "Contrats avec Škoda"
 UKR_aus_skoda_deals_desc: "Les conglomérats industriels danubiens sont impatients de produire de nouveaux équipements pour l’armée ukrainienne. Il existe en Tchéquie une industrie automobile particulièrement forte, qui peut améliorer considérablement le niveau de motorisation de notre infanterie et de notre cavalerie."
 UKR_aus_ensure_supply_lines: "Sécuriser les lignes d'approvisionnement"
 UKR_aus_ensure_supply_lines_desc: "Nous disposons d'un solide système ferroviaire de construction allemande qui relie Berlin à [202.GetName], mais notre ligne d'approvisionnement vers l'Empire Autrichien est nettement moins avantageuse et doit traverser les cols des Carpates. Son amélioration est nécessaire avant que l’Armée Autrichienne puisse effectuer des déploiements à grande échelle dans l’est de l’Ukraine."
 UKR_aus_austro_ukrainian_command: "Commandement Oriental Austro-Ukrainien"
 UKR_aus_austro_ukrainian_command_desc: "Dans le cadre de notre nouvelle alliance, un commandement Austro-Ukrainien permanent sera créé à [226.GetName] pour coordonner nos forces et les forces austro-hongroises. Elles développeront ensemble des doctrines de défense."

 UKR_stronghold_of_internationale: "La Forteresse de l'Internationale"
 UKR_stronghold_of_internationale_desc: "Nous avons enfin pris la position qui nous est destinée de bastion de la liberté et de l’égalité. La Révolution Ukrainienne se dressera contre la réaction telle une forteresse."
 UKR_intelligence_cooperation: "Coopération du Renseignement"
 UKR_intelligence_cooperation_desc: "Les agences de renseignement britanniques et françaises disposent de réseaux mondiaux et peuvent partager de nombreuses informations avec nous, augmentant ainsi considérablement la quantité de données que nos généraux utilisent pour prendre des décisions."
 UKR_southern_flank_of_revolution: "Le Flanc Sud de la Révolution"
 UKR_southern_flank_of_revolution_desc: "Avec nos camarades russes, nous frappons vers l’ouest, pour venger la domination allemande sur nos chères terres et pour mettre fin à l'oppression des slaves dans toute l’Europe."
 UKR_russian_armor: "Schémas de blindés russes"
 UKR_russian_armor_desc: "Un projet commun avec la Russie visant à développer une nouvelle génération de blindés est en bonne voie et devrait bientôt produire des résultats pour équiper nos unités de véhicules blindés de la plus haute qualité."
 UKR_french_technical_expertise: "Expertise Technique Française"
 UKR_french_technical_expertise_desc: "Malgré nos propres talents, il y a beaucoup à apprendre de l’ingénierie française. Inviter leurs spécialistes techniques est la première étape vers la formation d’une nouvelle classe d’officiers militaro-techniques capables d’utiliser au mieux la technologie moderne."
 UKR_british_air_force_model: "Modèle de l'Armée de l'Air Britannique"
 UKR_british_air_force_model_desc: "La Grande-Bretagne a toujours eu une technologie aéronautique de pointe. L’intégration de radars et de nouveaux types de radios dans nos systèmes de combat aérien augmentera considérablement leur efficacité."

 UKR_bsd_mil1: "Les Libérateurs de la Mer Noire"
 UKR_bsd_mil1_desc: "Pendant trop longtemps, la région de la mer Noire est restée un terrain de jeu pour les grandes puissances, toujours plongée au coeur des « sphères d’influence » ou des « projets impériaux ». Notre réveil national constituera un premier coup dur contre cette injustice historique. Protégés par notre puissance, les peuples de ces terres seront capables de construire une communauté forte, libre des prédations des impérialistes."
 UKR_bsd_mil2: "Le Porte-Avions Criméen"
 UKR_bsd_mil2_desc: "Notre chère Tavrida est comme une citadelle qui s'avance dans la mer Noire. Sa situation centrale en fait une forteresse naturelle, où nos forces aériennes désormais indépendantes peuvent garder à la fois le continent et la mer."
 UKR_bsd_navy: "La Notion de Mer Commune"
 UKR_bsd_navy_desc: "Le Pont-Euxin a toujours servi de lien clé entre les différentes nations installées sur ses rives. Cela a grandement influencé notre caractère national et a été crucial pour l'établissement de liens avec nos voisins. Ces liens historiques et spirituels contribueront grandement à garantir notre capacité à protéger notre frontière maritime contre tout ennemi potentiel."
 UKR_bsd_mil3: "Une Légion de Fidèles"
 UKR_bsd_mil3_desc: "Il ne suffit pas d’être un soldat entraîné, il faut également être un soldat idéologiquement convaincu. Un soldat de métier pourrait accepter de se soumettre aux Skoropadskyi et aux Petlioura du futur, mais un Ukrainien véritablement nationaliste ne prendra aucune part à de tels plans."

 UKR_the_hour_approaches: "L'Heure H approche"
 UKR_the_hour_approaches_desc: "La question n’est pas de savoir si, mais quand. La Russie a été prise d'une folie revanchiste et nous sommes les premiers à en souffrir. Tout ce que nous pouvons faire, c'est nous préparer."
 UKR_the_hour_approaches_tt: "Si nous sommes socialistes :"
 UKR_militarisation_of_industry: "Militarisation de l'Industrie"
 UKR_militarisation_of_industry_desc: "Certaines usines de l’industrie lourde peuvent être facilement converties en production de matériel militaire, dont nous aurons besoin plus que tout dans les années à venir."

 UKR_black_monday_focus: "Le Lundi Noir frappe l'Ukraine"
 UKR_black_monday_focus_desc: "Avec l’implosion de l’économie allemande, l’Ukraine, comme le reste de la Mitteleuropa, a été emportée avec elle. L’Ukraine se trouve dans une situation désespérée en raison de l’accumulation de stocks excédentaires de céréales et de l’effondrement des marchés agricoles. Nous devrons prendre des mesures de grande envergure pour nous sortir de cette crise."
 UKR_drop_gold_standard: "Abandonner l’Étalon Or"
 UKR_drop_gold_standard_desc: "La monnaie ukrainienne, la hryvnia, est liée à l'étalon-or depuis un certain temps déjà et, dans le passé, cela a fourni une certaine stabilité économique, notamment en conjurant l'inflation. Nous traversons une période difficile et l’Ukraine doit suivre l’exemple d’autres pays dans leur abandon de cette pratique archaïque qui nous permettra d’injecter les liquidités indispensables dans l’économie."
 UKR_bail_out_companies_ger: "Soutenir les entreprises allemandes"
 UKR_bail_out_companies_ger_desc: "Les entreprises industrielles allemandes en Ukraine sont rares et, avec le ralentissement économique, elles disparaissent du jour au lendemain. Pour empêcher encore davantage de fuites de capitaux hors du pays, nous devons renflouer ces sociétés afin qu’elles puissent continuer à opérer en Ukraine."
 UKR_bail_out_companies_ger_tt: "Augmente le pouvoir politique des futurs prêts de §Y20§!."
 UKR_bail_out_companies_ukr: "Soutenir les entreprises locales"
 UKR_bail_out_companies_ukr_desc: "Nous devons avant tout nous occuper de nos entreprises locales. Elles ne disposent peut-être pas du capital dont disposent les Allemands, mais emploient un nombre bien plus important de personnes dont les moyens de subsistance sont menacés."
 UKR_railway_issue: "La Question des Chemins de Fer"
 UKR_railway_issue_desc: "Les chemins de fer sont vitaux pour l’économie ukrainienne et nos bienfaiteurs allemands ont investi beaucoup de capitaux dans leur amélioration. Malheureusement, bon nombre des lignes ferroviaires améliorées selon le nouvel écartement appartiennent à des Allemands. Avec leurs travailleurs en grève, nous pourrions demander une part de la propriété..."
 UKR_remove_prussian_railways_tt: "Retirer la §YPreußische Ostbahn§!"
 UKR_support_protofis: "Rassurer VSZV et Protofis"
 UKR_support_protofis_desc: "Les représentants du VSZV et de Protofis jouent un rôle important au sein de notre gouvernement depuis sa création en 1918. La stabilité financière et la croissance économique de notre pays dépendent en grande partie de la bonne volonté et des capacités de ces organisations. Nous devons les rassurer sur le fait que leurs préoccupations pendant cette crise recevront toute notre attention. Il ne faut cependant pas oublier que les promesses non tenues peuvent entraîner des conséquences imprévues..."
 UKR_mass_privatization:0 "Privatisation de Masse"
 UKR_mass_privatization_desc: "Les entreprises en faillite ont besoin de quelqu’un pour les diriger. Vendons-les au plus offrant, même si cela signifie une grande concentration de richesses au profit de ceux qui sont déjà riches."
 UKR_export_subsidies: "Subventions à l'Exportation"
 UKR_export_subsidies_desc: "Les règles de la Mitteleuropa interdisent les augmentations unilatérales de taxes, mais elles n’interdisent pas les subventions publiques aux secteurs clés. Grâce aux subventions à l’exportation, nous pouvons maintenir nos industries à flot dans cette tempête."
 UKR_austerity_measures: "Mettre en œuvre des mesures d'austérité"
 UKR_austerity_measures_desc: "En raison de la crise du Lundi Noir, le gouvernement a décidé de réduire les dépenses et d'augmenter les impôts pour éviter que le Trésor ne fasse complètement faillite. Même si cela allégera le fardeau de nos finances, cela nuira à notre capacité industrielle."
 UKR_creation_of_state_corporations: "Création de Sociétés d'État"
 UKR_creation_of_state_corporations_desc: "Au lieu de vendre les entreprises en faillite et soutenues par l’État à des capitalistes privés, elles devraient être placées sous le contrôle de l’État pour le moment afin de garantir leur responsabilité financière."

 UKR_flames_of_rebellion: "Les Flammes de la Rébellion"
 UKR_flames_of_rebellion_desc: "Le pire est arrivé à l’Ouest. Les protestations, les troubles, les rassemblements contre le Hetman et les troubles civils se sont transformés en une véritable guerre civile. Si nous ne nous occupons pas de ces rebelles, le règne du Hetman risque d'être de courte durée."

### SocLib Hetmanate Focuses ###
 UKR_the_march_towards_parliamentarisation: "La Marche vers la Parlementarisation"
 UKR_the_march_towards_parliamentarisation_desc: "La mort de Pavlo Skoropadskyi est un événement des plus malheureux, mais nous ne devons pas oublier ses tentatives bien intentionnées de négocier avec le VDR. Contrairement à d’autres qui préféreraient voir le pays plongé dans la guerre civile, nous poursuivrons les négociations et veillerons à ce que l’Ukraine soit sûre et libre."
 UKR_the_necessity_of_reform:0 "Le besoin de réformes"
 UKR_the_necessity_of_reform_desc: "Le VDR a proposé un certain nombre de réformes qu'il considère comme nécessaires pour tolérer le gouvernement Hetman. Heureusement, le Ministre-Otaman Doroshenko et Danylo Skoropadskyi sont d'accord avec bon nombre de leurs réformes les plus modérées - mais les faire adopter, avec l'opposition des partisans les moins constitutionnalistes du Soim, ne sera sûrement pas une tâche facile..."
 UKR_issue_of_land_reform: "La Question de la Réforme Agraire"
 UKR_issue_of_land_reform_desc: "Heureusement, la réforme agraire était l’une des idées clés sur lesquelles Pavlo Skorpadskyi et le VDR semblaient être pour l’essentiel d’accord – et Danylo, ainsi que Doroshenko et une grande partie du Soim, semblent être d’accord sur la question. Des questions subsistent néanmoins quant à la forme que prendront les projets de réforme agraire du nouveau gouvernement..."
 UKR_reign_not_rule: "Régner pas diriger"
 UKR_reign_not_rule_desc: "L’intervention excessive du Hetman Skoropadskyi dans la politique ukrainienne est ce qui a suscité tant de ressentiment à l’égard du Hetmanat. Avec l'ascension de Danylo et son manque d'intérêt à gouverner directement, nous pouvons enfin faire donner à l'institution du Hetman un rôle plus symbolique."
 UKR_decentralising_the_administration: "Décentralisation de l'Administration"
 UKR_decentralising_the_administration_desc: "Jusqu'à présent, le pays et son gouvernement ont été très centralisés, ce qui a conduit à ce que certaines régions, notamment à l'ouest, ne reçoivent pas une attention suffisante. Nous ferons de la correction de cette situation une priorité."
 UKR_lift_ban_on_socialist_organisations: "Lever l'interdiction des Organisations Socialistes"
 UKR_lift_ban_on_socialist_organisations_desc: "Les partis et organisations socialistes sont interdits depuis plus de quinze ans. Le VDR a exigé qu'ils soient autorisés à se présenter aux élections locales et nationales ; tant qu’ils ne fomentent pas de révolution, nous accepterons la demande."
 UKR_expand_suffrage_to_women: "Etendre le suffrage aux femmes"
 UKR_expand_suffrage_to_women_desc: "Les organisations de femmes telles que NRUZ font depuis longtemps pression pour obtenir le soutien de notre gouvernement et défendre les droits des femmes en Ukraine. À mesure que les droits des femmes deviennent une idée de plus en plus populaire à travers l'Europe, nous consacrerons leur droit de vote."
 UKR_dealing_with_the_coalition: "S'occuper de la Coalition"
 UKR_dealing_with_the_coalition_desc: "La coalition de Skoropadskyi est une arme à double tranchant ; L'USKhD, antidémocratique et classocratique, a presque immédiatement exprimé son opposition aux négociations, tandis que l'opinion de l'UDKhP était plus mitigée. Peut-être que grâce à une politique orientée, nous parviendrons à briser la coalition et à rallier certains de ses membres à notre cause."
 UKR_strike_the_classocrats: "Frapper les Classocrates"
 UKR_strike_the_classocrats_desc: "L'USKhD, aussi forte que soit sa voix, n'a de pouvoir que par la grâce de Pavlo Skoropadskyi - et ils le savent. Nous exposerons leurs tendances antidémocratiques et encouragerons certains de ses membres les moins enclins à l’idéologie à rejoindre l’UDKhP."
 UKR_sack_protofis_representatives: "Licencier les dirigeants de Protofis"
 UKR_sack_protofis_representatives_desc: "Même si cela est attendu depuis longtemps, les lobbyistes fonciers et industriels de l’alliance Protofis doivent être chassés du gouvernement. Heureusement, cette décision ne suscitera aucune controverse au sein de la coalition ainsi qu’au sein du VDR, et leur influence étant réduite, l’opposition aux négociations sera bloquée."
 UKR_defang_the_borotbists: "Désamorcer le mouvement des Borotbystes"
 UKR_defang_the_borotbists_desc: "Croyant désespérément que leur sabotage de la nation amènerait le pays à la révolution, les Borotbystes ont néanmoins compromis le potentiel de négociations fructueuses avec le VDR, et de nombreux membres de la coalition appellent à leur suppression immédiate. Même si cela pourrait nuire à nos relations avec le VDR, cela calmera assurément la droite qui nous a fustigés pour notre inaction."
 UKR_support_the_usdrp: "Soutenir l'USDRP"
 UKR_support_the_usdrp_desc: "Même s'ils ne bénéficient pas actuellement du soutien du Soim, nous tendrons un rameau d'olivier à l'USDRP, qui a fait pression sur le gouvernement du Hetman pour permettre aux socialistes de se présenter aux élections, tant locales que nationales. Leur programme modéré nous donnera un levier important pour convaincre la droite que nos actions ne sont pas une révolution, mais un compromis."
 UKR_dealing_with_the_shd: "S'occuper de la SHD"
 UKR_dealing_with_the_shd_desc: "L’Union des Hetmanites-Bâtisseurs d’État représente peut-être le plus grand péril pour le processus de parlementarisation, ayant menacé à plusieurs reprises de mettre fin aux négociations par la force. Si les négociations veulent survivre, elles doivent être menées à bien et rapidement."
 UKR_bring_the_military_in_line: "Ramener l'Armée dans le droit chemin"
 UKR_bring_the_military_in_line_desc: "La possibilité qu’un coup d’État militaire prenne le dessus et mette fin rapidement aux négociations constitue une menace très réelle. Néanmoins, les militaires doivent comprendre qui est le Hetman aujourd’hui et qu’une grande ère de changement est à nos portes, et que leur devoir est de protéger la nation et d’assurer sa sécurité, et non de se mêler de sa politique."
 UKR_support_loyal_officers: "Soutenir les officiers loyaux"
 UKR_support_loyal_officers_desc: "Le général Prisovskyi et d’autres membres de la SHD semblent avoir acquis un grand prestige, c’est exactement pourquoi ils constituent une telle menace. Pour contrer leur influence, nous soutiendrons les officiers fidèles au nouvel Hetman et au gouvernement, ce qui nous donnera un levier important au sein de l’armée."
 UKR_union_dark_horse: "Le Cheval Noir de l'Union"
 UKR_union_dark_horse_desc: "Parmi les membres de la SHD, le chef de la Grande Rada Cosaque, Ivan Poltavets-Ostrianytsia, n'a pas le même prestige que Prisovskyi. Nous dépeindrons la SHD comme embrassant pleinement ses vues les plus radicales, le laissant plus isolé et ayant une réputation encore plus mauvaise que jamais."
 UKR_curb_right_wing_radicalism: "Freiner le Radicalisme de Droite"
 UKR_curb_right_wing_radicalism_desc: "Bien que le radicalisme de gauche soit certainement l’une des plus grandes menaces pour la nation, le radicalisme de droite l’est aussi ; que ce soit via la SHD, la LUN ou autre, ces dangers doivent être maîtrisés."
 UKR_the_parliamentary_hetmanate: "Le Hetmanat Parlementaire"
 UKR_the_parliamentary_hetmanate_desc: "La tâche longue et ardue de la parlementarisation semble toucher à sa fin. Maintenant que l’opposition est affaiblie et les réformes du VDR pleinement mises en œuvre, les élections sont prêtes à avoir lieu à nouveau alors qu’une nouvelle ère brillante s’annonce pour l’Ukraine !"

 UKR_the_young_hetman: "Le Jeune Hetman"
 UKR_the_young_hetman_desc: "Le Hetman Danylo est jeune et plutôt inexpérimenté en politique. Mais il est courageux, affectueux, décisif et élégant : c'est sous son règne bienveillant et léger que l'Hetmanat brillera à nouveau et inaugurera une nouvelle ère libérale."
 UKR_the_art_of_compromise: "L'Art du Compromis"
 UKR_the_art_of_compromise_desc: "Notre État a pu négocier avec le VDR parce que nous prônions le pragmatisme et le compromis, mais sans un compromis avec la droite, nous n’aurions jamais pu en arriver là. Ces principes seront notre guide."
 UKR_time_for_radical_action: "Il est temps d'agir de manière radicale"
 UKR_time_for_radical_action_desc: "Pendant deux décennies, ce pays n'a fait que parler et au final rien faire : une réforme agraire a été promise dès le début mais n'a jamais été mise en œuvre car les luttes intestines ont mis un terme à tout projet. Il est temps que nous prenions des mesures décisives et menions une réforme agraire pour le bénéfice de notre peuple."
 UKR_level_up_the_countryside: "Mettre les campagnes à niveau"
 UKR_level_up_the_countryside_desc: "Les zones rurales d’Ukraine ont toujours réclamé davantage d’attention, notamment à l’ouest. Grâce à l'initiative de l'État, nous aiderons les autorités locales à lutter contre la misère et la pauvreté dans les campagnes."
 UKR_balanced_development: "Développement Equilibré"
 UKR_balanced_development_desc: "Il serait injuste que l’État favorise des groupes de personnes en fonction de leur lieu de résidence. Seule une croissance équilibrée des villes et des campagnes garantira la prospérité."
 UKR_promote_cooperative_farming: "Promouvoir l'agriculture coopérative"
 UKR_promote_cooperative_farming_desc: "Dans une coopérative paysanne, les agriculteurs indépendants mettent en commun leurs ressources, leurs connaissances, leur travail acharné et en récoltent ensemble les bénéfices. Ils remplacent naturellement les grands magnats fonciers des époques révolues."
 UKR_subsidise_mechanisation_efforts: "Subventioner les efforts de mécanisation"
 UKR_subsidise_mechanisation_efforts_desc: "Dans dix ans, il n’y aura plus aucun agriculteur en Ukraine qui n’ait pas accès à un tracteur. Investissez dans la mécanisation dès maintenant et nous récolterons bientôt de grandes récompenses."
 UKR_rural_banks: "Banques Rurales"
 UKR_rural_banks_desc: "La création de banques coopératives dans les campagnes garantira aux agriculteurs le crédit dont ils ont grandement besoin pour agrandir leurs exploitations et investir dans la productivité. Les banques ne devraient pas être faites pour les banquiers, mais pour les citoyens."
 UKR_organise_state_monopolies: "Organiser des Monopoles d'Etat"
 UKR_organise_state_monopolies_desc: "Il est préférable que les secteurs industriels faisant partie intégrante de la sécurité nationale, tels que l’armement, soient gardés sous le contrôle strict du conseil d’administration nommé par le gouvernement. Le but de l’industrie ne doit pas être de récolter de gros profits pour les capitalistes, mais d’améliorer la nation tout entière."
 UKR_seek_foreign_expertise: "Rechercher une Expertise Etrangère"
 UKR_seek_foreign_expertise_desc: "Malgré le génie ukrainien, il y a lieu d’attirer des ingénieurs, des industriels et d’autres spécialistes étrangers pour moderniser davantage notre nation et enseigner leurs compétences à la prochaine génération d’Ukrainiens doués."
 UKR_industrial_planning_committee:0 "Comité de Planification Industrielle"
 UKR_industrial_planning_committee_desc: "Les industriels ne devraient pas être des organisations de lobbying réactionnaires, mais des experts aux commandes de l’économie ukrainienne. Leur expertise est mieux utilisée dans la planification technique que dans la politique."
 UKR_introduce_progressive_taxation: "Introduire une fiscalité progressive"
 UKR_introduce_progressive_taxation_desc: "Il va de soi que les plus riches sont capables de contribuer davantage aux coffres de la nation tout en restant riches. Après tout, les impôts créent l’infrastructure et la sécurité sur lesquelles s’appuient leurs entreprises."
 UKR_the_retinue_plays_the_king: "Les Serviteurs jouent au Roi"
 UKR_the_retinue_plays_the_king_desc: "Pavlo Skoropadskyi a toujours été entouré d'un large cercle de conseillers et de confidents. Certains d’entre eux ont exercé une influence particulièrement forte sur le Hetman et comptent parmi les principaux responsables de l’état désastreux dans lequel se trouve notre pays. Danylo s'entourera sans aucun doute de sa propre coterie et nous devons veiller à ce qu'elle soit composée de personnes qui n'encourageront pas le nouveau Hetman à abuser de son pouvoir."
 UKR_uniting_symbol: "Symbole Unificateur"
 UKR_uniting_symbol_desc: "L'administration du Hetman étant pratiquement impuissante, la menace d'une ingérence exécutive excessive n'existe plus. Désormais, le Hetman deviendra un symbole d’unité et de souveraineté nationales, avec peu d’implication réelle dans les affaires politiques quotidiennes de l’État."
 UKR_tour_the_country: "Visiter le Pays"
 UKR_tour_the_country_desc: "Pavlo était souvent accusé d'être élitiste, reclus dans une tour d'ivoire, d'être un aristocrate détaché du commun des mortels. Danylo a compris à quel point ce sentiment a contribué à la chute de son père. Pour faire mieux, il doit voyager à travers son royaume et rencontrer les gens ordinaires comme les puissants."
 UKR_society_of_prince_ostrozyki: "La Société du Prince Ostrozkyi"
 UKR_society_of_prince_ostrozyki_desc: "Le prince Kostiantyn Vasyl Ostrozkyi est largement vénéré en Ukraine en raison de son mécénat dans les arts et les sciences. Pour le commémorer, nous créerons une nouvelle organisation financée par le gouvernement et supervisée personnellement par le Hetman Danylo Skoropadskyi, dédiée au soutien des initiatives culturelles et scientifiques."
 UKR_burdens_of_the_past: "Les Fardeaux du Passé"
 UKR_burdens_of_the_past_desc: "L’héritage de l’État de Pavlo est pour le moins controversé, la répression brutale des soulèvements et des révolutions paysannes étant encore récente – nous devons condamner ces excès de violence. Dans le même temps, nous ne devons pas essayer de tout peindre en noir, en mettant l’accent sur une approche équilibrée dans notre rétrospective de son régime."
 UKR_bring_justice_to_all: "Apporter la justice pour tous"
 UKR_bring_justice_to_all_desc: "Le Sénat de l’État est encore très corrompu, bon nombre de ses membres étant nommés directement par Pavlo Skoropadskyi. La réforme du processus de nomination au Sénat fera en sorte que nos lois soient justes et équitables."
 UKR_safeguarding_constitutional_order: "Sauvegarder l’Ordre Constitutionnel"
 UKR_safeguarding_constitutional_order_desc: "Nous nous sommes construits un État démocratique et constitutionnaliste, élu par le peuple et pour le peuple – mais cela n'a duré qu'un temps limité et certains veulent annuler tous les progrès que nous avons réalisés. Notre loi doit correspondre au mandat démocratique que nous avons promis au peuple."
 UKR_campaign_against_illiteracy: "Campagne contre l'analphabétisme"
 UKR_campaign_against_illiteracy_desc: "Les taux d’analphabétisme diminuent depuis un certain temps déjà, mais cela ne suffit pas. L’avenir de la prochaine génération d’Ukrainiens dépendra de sa capacité à lire et écrire – un financement supplémentaire pour la construction et la réparation des écoles sera notre porte d’entrée vers un avenir meilleur pour tous les enfants d’Ukraine."
 UKR_cooperate_with_womens_organisations: "Coopérer avec les Organisations Féministes"
 UKR_cooperate_with_womens_organisations_desc: "Les femmes ukrainiennes réclament depuis longtemps la reconnaissance, et elles l'obtiendront désormais : en soutenant le NRUZ et d'autres groupes de femmes, nous élèverons les femmes à un statut plus élevé et réaliserons l'égalité des sexes."
 UKR_legacy_of_tup: "L'héritage du TUP"
 UKR_legacy_of_tup_desc: "Avant 1917, la soi-disant « Société des Progressistes Ukrainiens » défendait activement la démocratie, l'autonomie et le développement culturel et national de l'Ukraine. En évoquant les souvenirs de cette société, nous pouvons favoriser davantage la coopération et le rapprochement entre le gouvernement et les organisations progressistes et socialistes."
 UKR_lone_pillar_of_progress: "Seul Pillier du Progrès"
 UKR_lone_pillar_of_progress_desc: "Le Parti Radical-Démocrate est sans doute le principal responsable de la situation actuelle, agissant comme principal médiateur entre la droite et le VDR. Maintenant qu’ils ont remporté les élections, il est normal qu’eux seuls portent le flambeau du progrès et conduisent l’Ukraine vers un avenir radieux."
 UKR_restrict_authority_of_cossack_councils: "Restreindre l'autorité des Conseils Cosaques"
 UKR_restrict_authority_of_cossack_councils_desc: "Depuis trop longtemps, les conseils cosaques sont organisés pour éradiquer la rébellion ou décider de la gouvernance locale. Ils seront limités à un rôle purement cérémonial et culturel, pour lequel nous les apprécierons sûrement."
 UKR_new_administrative_divisions: "Nouvelles divisions administratives"
 UKR_new_administrative_divisions_desc: "Les régions administratives du Hetmanat sont en grande partie basées sur celles de l'époque Rsariste, et l'État a donc été plutôt centralisé autour de [202.GetName]. Pour corriger cela, nous allons redessiner nos divisions administratives et donner plus de pouvoir aux autorités locales."
 UKR_austromarxist_approach: "Approche Austromarxiste"
 UKR_austromarxist_approach_desc: "Les Austro-Marxistes cherchent à synthétiser la croyance en l’État-Nation avec les principes sociaux de la pensée marxiste. Même si ces idées ont déjà bénéficié d’un certain soutien en Ukraine, nous devons les soutenir plus fortement et chercher à instiller une saine fierté nationale au sein de notre propre gauche révolutionnaire, pour en faire des partisans de notre État plutôt que ses ennemis."
 UKR_principle_of_cultural_national_autonomy: "Principe d'Autonomie Culturelle et Nationale"
 UKR_principle_of_cultural_national_autonomy_desc: "Les autonomies régionales comme celle de Crimée ne servent que les majorités régionales et ne parviennent pas à soutenir correctement la plupart des minorités nationales en Ukraine. Au lieu de cela, le concept d’autonomie culturelle nationale accordera aux associations culturelles leurs propres libertés et laissera les citoyens libres de s’associer au groupe de leur choix."
 UKR_condemn_revolutionary_violence: "Condamner la violence révolutionnaire"
 UKR_condemn_revolutionary_violence_desc: "Nous avons permis aux socialistes de participer au processus démocratique à condition qu’ils ne tentent pas de renverser l’État. Leur rappeler leurs promesses garantira que nous resterons stables et que nous ne succomberons pas à la même violence révolutionnaire qu’auparavant."
 UKR_at_arms_length_from_politics: "À bonne distance de la politique"
 UKR_at_arms_length_from_politics_desc: "Dans l’ancien Hetmanat, l’armée, la police et les services secrets complotaient souvent contre le gouvernement, au lieu de le servir de manière responsable et consciencieuse. Nous devons corriger cela."
 UKR_victory_of_the_fatherland: "Victoire de la Patrie"
 UKR_victory_of_the_fatherland_desc: "Ceux qui qualifiaient les efforts de réforme de l'hetman Danylo d'idéalistes ou d'insensés ont été réduits au silence, et nous avons maintenant montré pourquoi ils sont nécessaires. La victoire contre la Russie a été remportée, et c'est parce que les Ukrainiens étaient unis plutôt que désemparés. Il est maintenant temps d'entamer une ère de paix, de liberté et de solidarité que nous méritons depuis longtemps."
 UKR_integration_of_eastern_regions_2:0 "Intégration des Régions Orientales"
 UKR_integration_of_eastern_regions_2_desc:0 "Le gouvernement militaire des régions orientales peut enfin être dissous et le long travail visant à intégrer ces régions à l’Ukraine proprement dite peut commencer. Si l’activité partisane était forte pendant la guerre, après la capitulation de la Russie, les mentalités ont changé. Notre communauté russophone a joué un rôle inestimable dans notre rayonnement dans ces régions."
 UKR_red_tinted_hetmanate: "Un Hetmanat à la Teinte Rouge"
 UKR_red_tinted_hetmanate_desc: "Le gouvernement URDP n’a fait que poser les bases que l’USDRP doit achever. Des programmes de protection sociale, des soins de santé pour tous, un filet de sécurité sociale complet : toutes ces revendications seront mises en œuvre avec la victoire des sociaux-démocrates. En fin de compte, l'interdiction faite à l'USDRP de se présenter aux élections sous le règne de Pavlo n'a jamais détruit la croyance selon laquelle le socialisme démocratique et évolutionniste pourrait être l'avenir de l'Ukraine."
 UKR_four_more_years_of_progress: "Quatre Années Supplémentaires de Progrès"
 UKR_four_more_years_of_progress_desc: "Qui pourrait dire que l'URDP n'est pas le porte-flambeau du progressisme ukrainien, du développement national ukrainien, l'architecte du grand compromis hétmaniste et le parti de ceux qui ont mené l'Ukraine à la victoire ? Il est tout à fait naturel que l'URDP soit à nouveau à la tête d'un gouvernement majoritaire, et sous la paix, nous accomplirons certainement certains de nos objectifs les plus ambitieux."
 UKR_in_defence_of_the_old: "Pour la Défense de la Tradition"
 UKR_in_defence_of_the_old_desc: "Pavlo Skoropadskyi était l'architecte de l'Ukraine libre - et Danylo a perfectionné sa vision. Loin d'être vaincus après les élections, les conservateurs de l'UDKhP et les libéraux de l'URDP contrôlent désormais le Soim, et ils poursuivront cette vision à leur propre image."
 UKR_a_hetmans_legacy: "Un Héritage d'Hetman"
 UKR_a_hetmans_legacy_desc: "La mort de Pavlo Skoropadskyi était-elle un accident tragique ou une opportunité ? Était-il un élitiste qui ne cherchait que le pouvoir, ou un père attentionné de la nation qui l'a guidée à travers des périodes tumultueuses ? Était-il un usurpateur qui a volé le manteau du mouvement national ukrainien ou un patriote qui l'a mérité à juste titre ? L'avenir apportera peut-être des réponses à ces questions, mais pour l'instant, concentrons-nous sur le présent."

### SHD/PatAut Focuses ###
 UKR_all_the_hetmans_men: "Tous les hommes du Hetman"
 UKR_all_the_hetmans_men_desc: "En fin de compte, il revient au Hetman et aux hommes fidèles de la SHD de sauver l’Ukraine du Syndicalisme. Même si Petlioura et ses laquais ont fui, des traîtres se cachent toujours dans l'ombre, prêts à poignarder le Hetman et à plonger à nouveau la nation dans la guerre civile. Avec un gouvernement plus responsable désormais en place, nous pouvons garantir que les ennemis de l’Ukraine seront remis à leur place!"
 UKR_a_united_organisation: "Une Organisation Unie"
 UKR_a_united_organisation_desc: "La SHD doit devenir une machine politique bien huilée, dont les membres sont unis par une cause commune et défendent la stabilité et la sécurité dont l’État a si désespérément besoin. Il ne devrait y avoir aucune tolérance pour la dissidence et aucune place pour un populisme bon marché – seulement une croyance inébranlable dans la sagesse de notre Hetman."
 UKR_will_of_the_cossack_nation: "L'Esprit de la Nation Cosaque"
 UKR_will_of_the_cossack_nation_desc: "Nous sommes les frères de la nation cosaque, notre État tire sa lignée de l'armée zaporizhienne. Avec la restauration de l'Hetmanat et le rétablissement formel du domaine social cosaque en 1918, un lien crucial avec notre grand passé a été rétabli. Mais ce n'est pas encore assez. Le caractère Cosaque devrait devenir l'épine dorsale spirituelle de notre société, achevant ainsi notre retour à la gloire d'antan."
 UKR_reestablish_hetmans_headquarters: "Réétablir le Quartier-Général du Hetman"
 UKR_reestablish_hetmans_headquarters_desc: "Le Quartier Général de l'Hetman, créé en 1918, était un organe chargé de fournir directement à l'Hetman des renseignements sur les questions de politique nationale et ceux touchant à la sécurité, en plus de ses responsabilités en matière de protection personnelle. La structure est restée en grande partie inactive depuis le début des années 1920. Cette limitation flagrante des pouvoirs de l'Hetman s'est avérée être une grave erreur et doit être rapidement rectifiée."
 UKR_responsible_government:0 "Gouvernement Responsable"
 UKR_responsible_government_desc: "Avec la suspension indéfinie du Soim, un gouvernement plus accommodant envers l'Hetman doit être mis en place. Désormais, l'Hetman sera mené par de véritables serviteurs fidèles, le Conseil des Ministres, composé de personnes soigneusement sélectionnées par le SHD, assumant le fardeau de l'autorité législative en plus des responsabilités exécutives habituelles."
 UKR_knightly_virtues: "Vertues Chevaleresques"
 UKR_knightly_virtues_desc: "Seul un peuple fort d'un esprit chevaleresque, imprégné d'une foi et d'un amour profonds pour la patrie pourra bâtir un État indépendant et le défendre contre ses ennemis. Seules les traditions chevaleresques développées au fil des âges et sanctifiées par le sacrifice sanglant de nos ancêtres donneront une force invincible à notre nation."
 UKR_further_centralisation_of_state: "Centralisation renforcée de l'Etat"
 UKR_further_centralisation_of_state_desc: "Pour assurer la domination sur le système politique, nous devons revenir à une politique dinspirée de la Constitution de 1918, dans laquelle était prévu que les dirigeants régionaux ne soient pas élus localement, mais nommés par [202.GetName]. Cela renforcera le contrôle du SHD sur les affaires nationales, mais aussi sur les affaires locales."
 UKR_mutually_beneficial_agreement: "Accord mutuellement avantageux"
 UKR_mutually_beneficial_agreement_desc: "La coopération avec le VSZV et Protofis ne peut qu'être mutuellement bénéfique. En échange de leur précieux soutien au gouvernement, ils pourront attirer des investisseurs et assurer un flux d'affaires qui portera nos efforts d'industrialisation vers de nouveaux sommets."
 UKR_gears_of_industry: "Les Feux de l'Industrie"
 UKR_gears_of_industry_desc: "Avec le large soutien de Protofis, l'industrie ukrainienne pourrait s'envoler - elle participera à la transition de l'Ukraine d'une économie agraire à une nation de véritables prouesses industrielles."
 UKR_well_deserved_compensation: "Une compensation bien méritée"
 UKR_well_deserved_compensation_desc: "Alors que la réforme agraire doit se poursuivre, ce n'est un secret pour personne que de nombreux propriétaires terriens parmi les plus riches lui ont exprimé leur opposition. En échange du soutien du SHD, nous considérerons une compensation financière à leur égard, et limiterons l'éclatement des grands domaines aux seuls domaines les plus inefficaces."
 UKR_curtail_capitalism_excesses: "Limiter les excès du capitalisme"
 UKR_curtail_capitalism_excesses_desc: "Beaucoup ont souligné que laisser le capitalisme libre de tous les excès est précisément ce qui a conduit l'Ukraine à la ruine. Les paysans pauvres et les petits propriétaires terriens ont été les plus touchés par la crise, et en ces temps nous ne devons pas nous plier aux exigences des industriels et des grands propriétaires terriens qui ne feront certainement qu'aggraver nos problèmes."
 UKR_favour_loyal_landowners: "Favoriser les propriétaires terriens loyaux"
 UKR_favour_loyal_landowners_desc: "Comme le travail des commissions étatiques pour la redistribution des terres se poursuit, nous devrions considérer les allégeances politiques des propriétaires terriens. Ceux qui ont prêtés allégeance au SHD seront éligibles à une compensation et recevront des avantages plus importants que ceux dont la loyauté est plus douteuse."
 UKR_favour_loyal_landowners_tt: "Attention, si la §Oréforme agraire§! se poursuit, la §Cstabilité§! qui peut en être tirée augmente également, tout en réduisant le bonus immédiat lié à la §Oréforme agraire§!."
 UKR_empower_financial_council: "Renforcer le Conseil Financier"
 UKR_empower_financial_council_desc: "Pour le bien de l'Ukraine, la politique financière doit être guidée par l'Hetman et ceux qui lui sont fidèles, et non par de riches industriels qui ne cherchent qu'à se remplir les poches. À cette fin, nous renforcerons le Conseil Financier, la plus haute institution en matière de crédit d'État, de prêts et de circulation monétaire, et veillerons à ce que ses délibérations soient portées à l'attention de l'Hetman."
 UKR_expand_union_membership: "Renforcer l'adhésion à l'Union"
 UKR_expand_union_membership_desc: "Beaucoup pensent que le SHD n'a pu se hisser au premier plan de la politique ukrainienne qu'en raison des crises qui ont frappé notre pays à la suite du Lundi Noir. Ils ont raison, mais il y a tout de même une solution - nous allons contacter les membres de la précédente coalition du Hetman et les intégrer au sein du SHD, en veillant à ce qu'il devienne une organisation de masse."
 UKR_in_defence_of_law_and_order: "Pour la défense de la Loi et de l'Ordre"
 UKR_in_defence_of_law_and_order_desc: "La paix et la liberté ne peuvent être apportés au peuple ukrainien sans la loi et l'ordre. Le SHD est la seule chose qui empêche l'Ukraine de retomber dans le chaos et dans la révolution syndicale - dès lors l'interdiction actuelle des grèves doit être maintenue. De plus, la censure de la presse doit être promulguée, pour s'assurer que le citoyen moyen ne soit pas séduit par des idées dangereuses."
 UKR_the_red_menace:0 "La Menace Rouge"
 UKR_the_red_menace_desc: "Comme cela a été prouvé à maintes reprises, tant en Ukraine que dans le reste du monde, les syndicats indépendants sont un foyer d'activité syndicaliste. Tous les syndicats qui ne sont pas sous la tutelle du gouvernement seront dissous et les agents socialistes potentiels seront mis sous surveillance constante, pour protéger l'État."
 UKR_discipline_and_obedience: "Discipline et Obéissance"
 UKR_discipline_and_obedience_desc: "Pendant le soulèvement, de nombreux soldats, officiers et même généraux ont fait défection en faveur des rebelles. Et parmi ceux qui ne l'ont pas fait, nombreux sont ceux qui ont diffusé des "critiques" de notre régime. Un examen complet de l'armée doit être mené afin que nous puissions extirper ces éléments déloyaux et consacrer la supervision du SHD sur l'armée."
 UKR_loyalty_and_its_rewards: "La Loyauté et ses dividendes"
 UKR_loyalty_and_its_rewards_desc: "La domination du SHD sur le système politique ne peut être obtenue sans la participation de larges secteurs de la société. A cet effet, l'affiliation au syndicat est une condition préalable à l'accès aux emplois de la fonction publique, de la police et de l'armée."
 UKR_line_of_succession: "La Ligne de Succession"
 UKR_line_of_succession_desc: "Pavlo Skoropadskyi est un homme vieillissant, et il viendra un jour où un nouvel Hetman devra à nouveau conduire l'Ukraine vers la gloire. Nous devons consacrer sa succession dans la loi, afin que Sa Majesté Sérénissime le Hetman de toute l'Ukraine puisse un jour diriger la nation, à l'image du SHD."
 UKR_father_of_nation:0 "Le Père de la Nation"
 UKR_father_of_nation_desc: "À maintes reprises, Pavlo Skoropadskyi nous a guidés, à travers des périodes de stabilité et des périodes de troubles, à travers des périodes de paix et des périodes de guerre. Il est un exemple pour tous les Ukrainiens, qu'ils soient ukrainiens, russes, tatars ou juifs, sur ce que doit être un leader. Nous devrions embrasser le culte de sa personnalité, afin que la prochaine génération sache qui admirer et imiter."
 UKR_ukraine_faithful_son: "Le Fils Fidèle de l'Ukraine"
 UKR_ukraine_faithful_son_desc: "L'idée entourant le régime de Hetmanie Ukrainienne est à rapprocher de l'idée d'un nouveau monarchisme. Même si Pavlo Skoropadskyi est un grand homme, il n'est qu'une partie d'une tradition bien plus grande. L'Hetman est un symbole de l'unité de la nation ukrainienne et de la force de l'État Ukrainien, personnifié en la personne de ce Hetman traditionnel, national et héréditaire."
 UKR_mining_mechanisation: "Mécanisation des activités minières"
 UKR_mining_mechanisation_desc: "Pour améliorer la gestion et l'efficacité de nos ressources, nous investirons dans des outils de mécanisation des activités minières, qui nous permettront d'accéder plus efficacement aux vastes ressources naturelles inexploitées de l'Ukraine."

 UKR_unbroken_resolve: "Résolution Ininterrompue"
 UKR_unbroken_resolve_desc: "Les Syndicalistes s'agitaient contre nous. Les Républicains se sont révoltés contre notre régime. Même ceux qui étaient censés être fidèles à Skoropadskyi doutaient de nous. Pourtant, nous seuls pouvons prétendre avoir défendu la nation ukrainienne contre sa plus grande menace à ce jour. Gloire à l'Ukraine! Gloire à l'Hetman !"
 UKR_true_heirs_of_rus: "Les Véritables Héritiers de la Rus"
 UKR_true_heirs_of_rus_desc: "L'Ukraine est l'État qui mérite le plus le manteau d'héritier légitime des [202.GetName]an Rus. Nous devrions utiliser cette image afin de légitimer notre domination sur les territoires nouvellement acquis, en soulignant notre affinité culturelle avec le peuple russe, sans diminuer notre caractère national distinct."
 UKR_a_nation_on_the_march: "Une Nation en marche"
 UKR_a_nation_on_the_march_desc: "La guerre terminée, nous pouvons maintenant commencer le processus de "démocratisation". Sous la direction bienveillante de l'Hetman et du SHD, la nation ukrainienne pourra atteindre des sommets auparavant inimaginables !"
 UKR_partial_lift_of_electoral_restrictions: "Levée partielle des restrictions électorales"
 UKR_partial_lift_of_electoral_restrictions_desc: "Nous adopterons une loi qui donnera à l'État un nouveau pouvoir pour déterminer quels partis politiques peuvent se présenter aux élections. Puisque la loi sera construite par le Conseil des Ministres dirigé par le SHD, nous n'aurons rien à craindre pour l'avenir."
 UKR_the_hetmans_gift: "Le Cadeau du Hetman"
 UKR_the_hetmans_gift_desc: "La possibilité d'une élection et la nouvelle Constitution seront le plus grand cadeau du Hetman au peuple ukrainien. Sans le Hetman et le Parti de ses partisans, le SHD, il n'y aurait plus du tout d'Ukraine. Que ce fait soit connu pendant mille ans !"
 UKR_the_right_hand_of_hetman: "Le Bras Droit du Hetman"
 UKR_the_right_hand_of_hetman_desc: "Le ministre Otaman Poltavets-Ostrianytsia s'est fait le bras droit irremplaçable du Hetman, allégeant souvent son fardeau à la direction des affaires, dans les moments les plus sombres de la guerre. Dans la nouvelle Ukraine, ce disciple dévoué doit être reconnu comme un héros de guerre aussi important que Skoropadskyi lui-même."
 UKR_more_than_a_myth: "Plus qu'un mythe"
 UKR_more_than_a_myth_desc: "Les Radas Cosaques ne sont pas de simples organisations culturelles, mais les gardiens de la fierté nationale ukrainienne. Un grand nombre de sièges au Soim doivent être dédiés aux Cosaques en récompense de leur travail patriotique et pour sauvegarder le futur de l'Ukraine."
 UKR_puppet_with_a_mace: "Une marionnette avec une masse"
 UKR_puppet_with_a_mace_desc: "Le pouvoir de Poltavets-Ostrianytsia est presque totalement consolidé. Pour que cela soit fait, une purge des « Homzynites », seule véritable clique concurrente au sein du SHD, est de la plus haute nécessité. Une fois qu'ils seront chassés du pouvoir politique, il ne reste plus qu'Otaman-Ministre Poltavets-Ostrianytsia en tant que Hetman de fait, à défaut d'en oporter le titre."

## AuthDem (USKhD) Focuses ##
 UKR_the_center_holds:0 "Le Centre se maintient"
 UKR_the_center_holds_desc: "L'élection de [GetYear] a permis à la Coalition du Hetman d'être à nouveau au premier plan du pouvoir. Seul le temps dira si la nomination de Serhii Shemet au poste de ministre Otaman conduira au succès de l'USKhD, ou si l'UDKhP l'usurpera."
 UKR_restore_order_in_the_countryside: "Rétablir l'ordre à la campagne"
 UKR_restore_order_in_the_countryside_desc: "Par rapport aux centres urbains, où Skoropadskyi et le gouvernement ont bénéficié du plus grand soutien, la campagne continue d'être un foyer d'activité de gauche et de soutien au VDR. L'ordre doit être rétabli, et rapidement."
 UKR_fate_of_the_shd: "Le destin du SHD"
 UKR_fate_of_the_shd_desc: "Pendant la guerre civile, l'Union des Bâtisseurs d'Etat Hetmaniens a tenté à plusieurs reprises de contrecarrer le gouvernement du Hetman et de prendre le pouvoir pour son propre compte. Bien que nous devions agir avec prudence contre certains de ces conspirateurs, il faudra s'occuper d'eux d'une manière ou d'une autre."
 UKR_reorganisation_of_cossack_councils: "Réorganisation des Conseils Cosaques"
 UKR_reorganisation_of_cossack_councils_desc: "La révolte est maintenant terminée et à présent, nous pouvons maintenant examiner de plus près les rôles des grandes Radas Cosaques locales. Un réexamen de leurs activités paramilitaires ainsi que des fonctions de maintien de l'ordre en échange du soutien de leur autonomie dans les affaires locales serait probablement préférable."
 UKR_cooperation_under_state_guidance: "Une coopération sous la surveillance de l'Etat"
 UKR_cooperation_under_state_guidance_desc: "Le mouvement coopératif en Ukraine a renforcé le pouvoir économique des travailleurs et des paysans et leur a enseigné la responsabilité envers leur pays ainsi que les uns envers les autres. Avec l'intervention de l'État, nous pouvons aider à organiser ces mouvements coopératifs et extirper tout sympathisant socialiste en leur sein."
 UKR_necessary_compromise: "Un Compromis Nécessaire"
 UKR_necessary_compromise_desc: "Beaucoup décriraient la coalition entre VSZV et Protofis, à l'influence disproportionnée au sein notre gouvernement, comme la principale raison de l'échec des projets de réforme agraire, il y a près d'une décennie. Cependant les avantages l'emportent sur les inconvénients et notre coopération avec cette coalition VSZV/Protofis a entraîné une croissance économique significative. Poursuivons donc cette coopération."
 UKR_end_alliance_with_vszv_protofis: "Mettre fin à l'alliance avec la coalition VSZV/Protofis"
 UKR_end_alliance_with_vszv_protofis_desc: "La coalition entre VSZV et Protofis, tout en ayant été importante dans les premiers jours de l'Hetmanat, a perdu son utilité dans notre gouvernement, et elle a été au moins partiellement responsable de l'échec de nos précédents projets de réforme agraire. Cette fois-ci, nous ne serons plus soumis aux caprices du lobby des propriétaires terriens et industriels."
 UKR_industrial_subsidies: "Subventions Industrielles"
 UKR_industrial_subsidies_desc: "Nous pouvons renforcer nos efforts d'industrialisation en fournissant à Protofis les subventions et les contrats d'État dont nous avons tant besoin - leur expertise et leur savoir-faire inestimables nous donneront les ressources nécessaires pour alimenter nos efforts dans la poursuite des grands projets d'industrialisation de notre pays."
 UKR_expand_land_credit_bank: "Développer la Banque du Crédit Foncier"
 UKR_expand_land_credit_bank_desc: "Pour renforcer notre secteur agricole, la banque nationale sera chargée de fournir des prêts abordables aux agriculteurs, grâce auxquels ils pourront acheter des engrais et investir dans la mécanisation de l'agriculture."
 UKR_expand_land_credit_bank_tt: "Attention, si la §Oréforme agraire§! se poursuit, la §Cstabilité§! qui peut en être tirée augmente également, tout en réduisant le bonus immédiat lié à la §Oréforme agraire§!."
 UKR_support_state_unions: "Soutenir les Syndicats d'Etat"
 UKR_support_state_unions_desc: "En développant les syndicats officiels contrôlés par l'État, nous pouvons nous assurer que nos travailleurs reçoivent une représentation et des avantages appropriés, tout en protégeant notre nation des dangers de l'influence socialiste."
 UKR_curb_populist_rhetoric: "Limiter la rhétorique populiste"
 UKR_curb_populist_rhetoric_desc: "Le VSZV et notre gouvernement ont tous deux intérêt à empêcher la rhétorique socialiste qui a conduit les paysans à attaquer violemment les grands propriétaires terriens, de se diffuser. En diffusant nous même des messages de propagande dénonçant cette démagogie, nous pouvons assurer la pérennité de notre alliance avec le VSZV et assurer la stabilité dans les campagnes."
 UKR_extensive_nationalisation_program: "Nationalisation Intensive"
 UKR_extensive_nationalisation_program_desc: "L'institution du corporatisme social peut garantir que les intérêts de tous - travailleurs, employeurs, État - puissent être pris en compte et permettre ainsi de créer un système de gouvernance stable et harmonieux. À cette fin, nous poursuivrons la nationalisation de certains secteurs, tels que les forêts, les chemins de fer et les mines de charbon."
 UKR_diversification_of_exports: "Diversification des Exportations"
 UKR_diversification_of_exports_desc: "L'Ukraine est souvent appelée le « Grenier à Blé de l'Europe » pour une bonne raison, en raison des grandes quantités de céréales que notre État exporte. Le Lundi Noir a cependant montré que notre économie pouvait être assez vulnérable aux fluctuations soudaines des cours. En exportant de nouvelles matières premières, nous pouvons réduire notre dépendance à l'égard des céréales et assurer une plus grande stabilité financière."
 UKR_classocratic_principle: "Principe Classocratique"
 UKR_classocratic_principle_desc: "Le principe fondamental des agrariens-étatistes est la représentation politique - nous devons rejeter l'idée de représentation par la petite politique de parti et le parlementarisme pour plutôt concentrer notre attention sur la classe. Ce n'est qu'en poursuivant la représentation des classes productrices - à savoir la classe agraire et ouvrière - que nous pourrons créer une société juste."
 UKR_empower_class_aristocracy: "Renforcer la Classe Aristocratique"
 UKR_empower_class_aristocracy_desc: "Seuls les meilleurs et les plus brillants de la classe agraire, les travailleurs les plus diligents et les plus travailleurs, peuvent être aptes à diriger. L'organisation de ces représentants en conseils de classe locaux et décentralisés assurera l'efficacité de l'administration au jour le jour et guidera la vie politique et économique de la nation."
 UKR_leading_role_of_agrarian_class: "Le Rôle moteur de la Classe Agrarienne"
 UKR_leading_role_of_agrarian_class_desc: "L'État Ukrainien a été, depuis sa création, un État agraire, et cela reste vrai aujourd'hui. Avec le mode de vie ukrainien dépendant de l'agriculture, il est de la responsabilité de la classe agraire de jouer un rôle moteur dans la gouvernance. À cette fin, ses représentants recevront plus de sièges dans les assemblées de classe locales."
 UKR_mysticism_and_imperialism: "Mysticisme et Impérialisme"
 UKR_mysticism_and_imperialism_desc: "Selon les idées de Lypynskyi, le mysticisme - la plus grande foi dans l'exactitude de ses propres croyances, et l'impérialisme - la volonté de pouvoir, le désir de gouverner et d'organiser, sont les principales caractéristiques d'un mouvement politique réussi. Seuls les agrariens-étatistes ont une vision claire de l'avenir de l'État ukrainien. Dès lors, son principal organe dirigeant, le Conseil des Jurés, doit guider l'exercice des fonctions législatives et exécutives de l'État."
 UKR_put_end_to_parliamentarian_chaos: "Mettre un terme au chaos parlementaire"
 UKR_put_end_to_parliamentarian_chaos_desc: "Le parlementarisme, censé représenter les intérêts des rôturiers, n'a conduit qu'à la dégénérescence et à la petite politicaillerie. Il est temps que nous mettions un terme définitif à cette institution désastreuse ; le Soim sera remplacé par l'Assemblée des Classes de toute l'Ukraine, et avec la restriction des partis politiques, l'organisation de classe sera la seule forme de représentation politique."
 UKR_eliminate_threat_of_ochlocracy: "Éliminer la menace de l'ochlocratie"
 UKR_eliminate_threat_of_ochlocracy_desc: "Une chose qui unit les Borotbysts et les nationalistes de la Ligue, dans leur démagogie et leur rhétorique populiste absurde, est leur croyance dans le pouvoir ultime de la foule - créant finalement une dictature fortement autoritaire et descendante. Nous devons résolument nous protéger contre ces radicaux."
 UKR_lord_of_land_order_labour: "Le Seigneur de la Terre, de l'Ordre et du Travail"
 UKR_lord_of_land_order_labour_desc: "Le rôle du monarque devrait être de régner en tant que symbole personnifié de la nation ukrainienne. Un bon modèle à reproduire serait celui de la monarchie britannique, où les traditions, ainsi que les attentes des masses et des élites, ont défini le rôle du monarque en politique. Notre Hetmanat, et donc notre Hetman, suivront cet idéal."
 UKR_support_loyal_intelligentsia: "Soutenez l'Intelligentsia loyale"
 UKR_support_loyal_intelligentsia_desc: "Beaucoup de ceux qui n'appartiennent pas aux classes productrices - les avocats, les enseignants, les scientifiques, les médecins et autres, sont encore nécessaires au fonctionnement de la société et de la gouvernance. Tant qu'ils serviront l'État de manière désintéressée dans leurs efforts, nous les soutiendrons."
 UKR_the_highest_moral_authority: "La Plus Haute Autorité Morale"
 UKR_the_highest_moral_authority_desc: "L'Ukraine est avant tout un pays orthodoxe et, à ce titre, le christianisme orthodoxe devrait servir d'exemple de pureté morale à tous les Ukrainiens. Pour cela, elle doit être déconnectée de la petite politicaillerie et doit rester à distance des affaires politiques pour rester une cause fédératrice pour tous."
 UKR_territorial_patriotism: "Patriotisme Territorial"
 UKR_territorial_patriotism_desc: "Le chauvinisme linguistique et ethnique sont des fléaux qui n'ont fait que semer la division et la destruction. Pour se débarrasser de ces idées délirantes, nous adopterons la doctrine du « patriotisme territorial » ; la coopération de différentes cultures, ethnies et langues contribuera à l'amélioration de notre maison commune de l'Ukraine."

 UKR_our_place_in_history: "Notre Place dans l'Histoire"
 UKR_our_place_in_history_desc: "La victoire sur la Russie a prouvé la supériorité inhérente du système classocratique d'organisation nationale - même imparfaitement mis en œuvre - sur tout système concurrent. Cela servira de justification historique à nos politiques et nous donnera la foi de continuer sur la même voie."
 UKR_USKHD_points_tt: "§CLes récompenses accordées par les priorités d'après-guerre s'échelonneront avec le nombre de priorités que vous avez complétés, avec leurs récompenses supplémentaires. Actuellement, le nombre de ces focus est de [?UKR_uskhd_points]."
 UKR_power_to_class_councils: "Consolider les Conseils de Classe Locaux"
 UKR_power_to_class_councils_desc: "L'organisation nationale à travers les Conseils de Classe Locaux a prouvé son efficacité. On peut leur donner un rôle encore plus central dans la vie nationale ukrainienne en fusionnant diverses tâches bureaucratiques et administratives des organisations de moindre importance, et en les donnant aux conseils."
 UKR_expanding_the_system: "Développement du Système"
 UKR_expanding_the_system_desc: "Les régions nouvellement conquises à l'est ont été grandement entachées par le système politique chaotique de la Russie, mais grâce à un travail acharné, elles seront guidées vers la bonne voie et vers une unité plus forte avec l'Ukraine."
 UKR_against_the_law_of_capital: "Contre la Loi du Capital"
 UKR_against_the_law_of_capital_desc: "La loi du capital est la loi des actionnaires sans nom, ou des joueurs de poker à la Bourse, ou des aventuriers et des ploutocrates, toujours en désaccord avec les forces saines et créatives de la nation. Nous devons donc combattre la combattre avec la plus grande détermination, afin qu'il en sorte des classes qui auront le dernier mot en matière économique, et non des laquais d'un capital sans âme."
 UKR_dedication_and_will: "Dévouement et Volonté"
 UKR_dedication_and_will_desc: "Beaucoup a été fait depuis l'ascension de l'USKhD et il reste encore beaucoup à faire. Une bataille constante contre le double mal de la démocratie et de l'ochlocratie exige la volonté la plus forte et un dévouement total. A ce titre, le Conseil des Jurés se réserve le droit d'intervenir dans le processus de formation des élites nationales chaque fois qu'il le jugera nécessaire."

 UKR_after_the_storm: "Après la Tempête"
 UKR_after_the_storm_desc: "La guerre a été remportée ; il est maintenant temps de gagner la paix. Se souvenant de nos promesses, il y a eu de nombreux appels après la paix pour commencer la mise en œuvre d'un système politique plus juste et plus égalitaire. Après tout, tant d'Ukrainiens se sont battus et sont morts pour la liberté de leur pays ; on peut également leur faire confiance pour exercer le pouvoir politique de manière responsable, après une telle épreuve."
 UKR_justice_at_last: "La Justice, enfin"
 UKR_justice_at_last_desc: "Il ne suffit pas de simplement promettre de défendre les droits et libertés fondamentaux de nos citoyens. Ce n'est qu'en punissant chaque tentative d'empiéter sur les libertés civiles que nous pourrons empêcher à l'avenir la montée d'un autre SHD essayant de renverser notre démocratie."
 UKR_amend_anti_socialist_laws: "Modifier les lois Anti-Socialistes"
 UKR_amend_anti_socialist_laws_desc: "La guerre a prouvé la loyauté de nombreux Ukrainiens, même ceux qui s'opposaient auparavant au Hetman. Il n'est que juste d'accepter leur participation politique - ils ont tant gagné dans les tranchées du Donbass. Tant qu'ils partagent notre vision d'un Hetmanat stable et basé sur le droit, ils sont les bienvenus pour nous rejoindre dans la construction de la nation."
 UKR_reject_partisanship: "Rejeter la Partisanerie"
 UKR_reject_partisanship_desc: "Réformer - oui. Répéter nos anciennes erreurs ? Certainement pas. La démocratie est précieuse, mais elle ne doit pas être placée au-dessus du bien national. Le but de la démocratie est de permettre aux Ukrainiens les plus brillants d'exercer le pouvoir politique, et non de permettre aux pires éléments de notre peuple de saboter l'État."
 UKR_formalise_advisory_council: "Formaliser le Conseil Consultatif"
 UKR_formalise_advisory_council_desc: "Son Altesse Sérénissime était toujours entourée de conseillers et de confidents de confiance. En établissant officiellement le Conseil Consultatif, nous pouvons garantir que seuls les hommes d'État les plus compétents et les plus responsables auront la capacité d'influencer la prise de décision de l'Hetman."
 UKR_call_elections: "Convoquer les Elections de [GetYear]"
 UKR_call_elections_desc: "Le Hetman, dans sa grâce, a décidé d'organiser de nouvelles élections pour montrer son engagement à protéger la liberté de tous les Ukrainiens."
 UKR_democratisation_successful:0 "Au moins deux réformes démocratiques ont été adoptées."
 UKR_democratization_not_succesful: "Moins de deux réformes démocratiques ont été adoptées."

## AuthDem (UDKhP) Focuses ##
 UKR_fall_of_uskhd: "La Chute de l'USKhD"
 UKR_fall_of_uskhd_desc: "Les agrariens-étatistes ont eu leur chance - et ont échoué. Avec leur chute, l'ascension du Parti Démocrate Agraire est presque certaine, et une gouvernance responsable peut enfin être restaurée."
 UKR_kistiakovskyi_victory: "Kistiakovskyi est le leader de l'UDKhP."
 UKR_mikhnovskyi_victory: "Mikhnovskyi est le chef de l'UDKhP."
 UKR_ascension_of_udkhp: "L'ascension de l'UDKhP"
 UKR_ascension_of_udkhp_desc: "Maitenant que les agrariens-étatistes ont été dissous et les radicaux-démocrates ont fait une scission, il est presque certain que le prochain ministre Otaman sera issu des agrariens-démocrates ; bien que la direction du parti soit divisée depuis un certain temps, cette question ne peut pas rester en suspens. Une conférence se tiendra à [221.GetName] pour déterminer le chef de l'UDKhP."
 UKR_hetman_evil_spirit: "L'Ame Damnée du Hetman"
 UKR_hetman_evil_spirit_desc: "La question de la direction du parti a trouvé une réponse, Ihor Kistiakovskyi est devenu le nouveau ministre Otaman. Pragmatiste; anti-gauchiste convaincu, et épousant les idéaux agraires modérés et hetmanistes conservateurs, il façonnera sans aucun doute l'avenir de l'État pour les années à venir."
 UKR_hardline_course_against_revolutionary_leftism: "Une position intransigeante contre le Gauchisme Révolutionnaire"
 UKR_hardline_course_against_revolutionary_leftism_desc: "Même après la révolte, les agitateurs de gauche continuent de faire des ravages à partir de leurs cellules terroristes souterraines. Nous devons arrêter n'importe lequel de ces socialistes présumés et nous assurer qu'ils n'ont aucun moyen de diffuser leurs idées ; même si certains peuvent considérer cela comme excessif, cela nous apportera certainement une stabilité à long terme."
 UKR_champion_political_pragmatism: "Champion du pragmatisme politique"
 UKR_champion_political_pragmatism_desc: "Dans la plupart des cas, les meilleures politiques sont celles qui gardent un caractère modéré. À cette fin, nous soutiendrons les agriculteurs et les propriétaires terriens de taille moyenne, qui sont plus fidèles à notre État, et continuerons à soutenir la promotion de la langue et de la culture ukrainiennes, dans une paix stable."
 UKR_hetman_radical_firebrand: "Le chien fou du Hetman"
 UKR_hetman_radical_firebrand_desc: "La question de la direction du parti a été résolue, Mykola Mikhnovskyi devenant le nouveau ministre-Otaman. Nationaliste farouche, connu pour ses contacts dans l’armée ainsi que pour sa rhétorique radicale, il façonnera sans aucun doute l’avenir de l’État pour les années à venir."
 UKR_reach_out_to_army_nationalist_clique: "Contacter la clique nationaliste de l'armée"
 UKR_reach_out_to_army_nationalist_clique_desc: "L'armée est la seule garante de l'indépendance de l'État ukrainien ; nous devons à tout prix sauver l’Ukraine de la destruction de son État. Nous nous adresserons aux militaires les plus nationalistes et promouvrons le culte de l'armée."
 UKR_invoke_jingoistic_rhetoric: "Invoquer la rhétorique jingoïste"
 UKR_invoke_jingoistic_rhetoric_desc: "Avant l’indépendance de l’Ukraine, Mikhnovskyi utilisait souvent une rhétorique xénophobe et grandiloquente. Nous emploierons des tactiques similaires pour mettre en valeur les millions d’Ukrainiens vivant hors de nos frontières et plaider en faveur d’une plus grande promotion de la culture et de la langue ukrainiennes."
 UKR_pact_with_urdp_right: "Pacte avec l'aile droite de l'URDP"
 UKR_pact_with_urdp_right_desc: "Depuis le début des années 1920, les Radicaux-Démocrates sont devenus un parti plus diversifié, notamment avec la montée en puissance de leurs forces de droite. Nous allons tendre la main à ces forces afin de consolider l’emprise des Agrariens Démocrates sur le Soim et garantir le caractère fourre-tout du parti."
 UKR_establish_constitutional_review_committee: "Créer un Comité de Révision Constitutionnelle"
 UKR_establish_constitutional_review_committee_desc: "Le Ministre-Otaman et ses alliés cherchent désormais à mettre en œuvre leur programme réformateur qui donnera plus de pouvoir au Soim. Ce sera sans doute une tâche difficile, compte tenu de l’opposition potentielle du pouvoir exécutif ; mais si nous parvenons à faire adopter nos réformes, nous créerons un système politique plus équilibré, moins vulnérable à l’incompétence, à l’irresponsabilité ou au sabotage délibéré."
 UKR_outline_parliamentary_executive_diarchy: "La diarchie Hetmaniste-Soimiste"
 UKR_outline_parliamentary_executive_diarchy_desc: "Depuis la création du Soim, ses relations avec le bureau du Hetman étaient assez difficiles. Pavlo Skoropadskyi jouissait de la possibilité d'intervenir à volonté dans les procédures législatives, tant officiellement qu'informellement. L'arrangement politique qui en a résulté a grandement nuit à l'efficacité du système, et il est temps de définir correctement les limites du pouvoir du Hetman à l'égard du Parlement."
 UKR_questions_of_cultural_autonomy_and_suffrage: "Questions d’autonomie culturelle et de suffrage"
 UKR_questions_of_cultural_autonomy_and_suffrage_desc: "L'Ukraine abrite de nombreuses cultures différentes, qu'elles soient russes, tatares, polonaises ou juives, et toutes luttent pour être reconnues. Pour garantir que l'ensemble de notre peuple soit correctement représenté, nous mettrons en œuvre des mesures de décentralisation parallèlement à notre propre vision de l'autonomie nationale et culturelle. En outre, la question du droit de vote des femmes devrait être réexaminée si nous voulons garantir une représentation adéquate de l'ensemble de la nation."
 UKR_industry_udkhp_focus: "Le Protecteur de l'Etat"
 UKR_industry_udkhp_focus_desc: "Pendant des années, nous avons stagné et sommes devenus dépendants des armes allemandes pour protéger notre nation, mais avec la montée en puissance de la Russie, cela ne peut pas durer. Nous procurerons des fonds supplémentaires à l'armée et veillerons à ce qu'elle ne soit pas sous-équipée pour défendre notre souveraineté."
 UKR_landreform_udkhp_focus:0 "Réforme Agraire menée à bien"
 UKR_landreform_udkhp_focus_desc: "Pour maximiser nos efforts de réforme agraire, nous créerons un fonds foncier national qui sera divisé en fermes dont la taille correspondra au rendement économique optimal pour une certaine zone."
 UKR_review_committee_tt: "§CNous allons entamer un processus de parlementarisation plus poussée de notre gouvernement. Les débats sur les lois électorales, le vote de censure et la procédure de nomination du Ministre-Otaman pourront être menés via l'§Yonglet Décisions§!.\n\nSelon que le processus de parlementarisation réussisse ou non, nous gagnerons différents §Yesprits nationaux§!, et nous déterminerons si nous deviendrons plutôt §cSocial-Conservateur§! ou resterons §gDémocrate-autoritaire§! à la fin de la Weltkrieg.§!"
 UKR_outline_diarchy_tt: "§CL'esprit national que nous obtiendrons de cet événement dépendra du nombre de réformes que nous aurons adoptées.§!"
 UKR_cultural_autonomy_tt: "§CL'esprit national que nous obtiendrons dépendra du nombre de réformes que nous aurons adoptées.§!"
 UKR_udkhp_liberalisation: "Libéralisation Contrôlée"

## People's Republic Focuses ##
 #Pre-Election Branch
 UKR_a_family_new_and_free: "Une famille nouvelle et libre"
 UKR_a_family_new_and_free_desc: "Les rêves d’innombrables révolutionnaires courageux sont enfin devenus réalité. Après la démission du Hetman et l'effondrement total de son gouvernement, Symon Petlioura et son VDR victorieux ont restauré la République Populaire Ukrainienne. Alors que la nation se remet de décennies de tyrannie et d’oppression, une vision autrefois considérée comme vaincue se concrétise enfin."
 UKR_bring_the_army_in_line: "Mettre l'Armée au pas"
 UKR_bring_the_army_in_line_desc: "Nous avons peut-être remporté la victoire sur les forces du Hetman, mais il nous reste encore un long chemin à parcourir avant que notre autorité soit rétablie. Le chaos règne non seulement dans les campagnes, mais aussi dans les rangs de l'armée. Si nous voulons un retour rapide à la normale, nous devrons réorganiser l’armée."
 UKR_quash_hetmanite_resistance: "Détruire la résistance Hetmanite"
 UKR_quash_hetmanite_resistance_desc: "Bien que le VDR soit le vainqueur incontesté de la guerre civile, il y a encore parmi nous ceux qui tiennent l’ancien régime en haute estime. Les restaurationnistes radicaux et les loyalistes hetmanistes se cachent toujours dans l’ombre, et des mesures rapides doivent être prises pour traduire ces traîtres en justice."
 UKR_national_personal_autonomy: "Autonomie Nationale-Personnelle"
 UKR_national_personal_autonomy_desc: "Notre constitution garantit l'autonomie nationale et personnelle à chaque citoyen résidant sur notre territoire. Tous les peuples, qu'ils soient russes, polonais ou juifs, jouissent des mêmes droits dans notre République Populaire."
 UKR_the_long_road_to_recovery: "Le long chemin vers la guérison"
 UKR_the_long_road_to_recovery_desc: "Les années n’ont pas été tendres avec l’Ukraine. Le Lundi Noir n’a fait qu’exacerber nos difficultés économiques, tandis que la guerre civile a détruit le peu qui nous restait. Notre nation est dans un état lamentable et le gouvernement doit assumer la tâche ardue de guérir notre économie en difficulté."
 UKR_the_long_road_to_recovery_tt_1: "Nous avons commencé la réforme agraire et l'industrialisation."
 UKR_the_long_road_to_recovery_tt_2: "Les effets de cette orientation apparaîtront lorsque nous aurons commencé à aborder les questions de la réforme agraire et de l'industrialisation."
 UKR_reorganize_the_corrupt_bureaucracy: "Réprimer la corruption bureaucratique"
 UKR_reorganize_the_corrupt_bureaucracy_desc: "Il semblerait que même une révolte armée ne pourrait pas débarrasser la nation de la corruption. Les vestiges de la bureaucratie corrompue de l'Hetmanat existent toujours, permettant aux fonctionnaires malhonnêtes de tirer profit de la fraude. Permettre que cela continue serait une honte. Il est donc temps de nous débarrasser enfin du népotisme, de la corruption et de la tromperie."
 UKR_skoropadskyi_extradited_tt: "§CLe procès de Skoropadskyi commencera dans (insérer le délai ici).§!"

 #Radical Democrats
 UKR_solidarity_and_compromise_1: "Solidarité et Compromis"
 UKR_solidarity_and_compromise_2:0 "Une touche radicale"
 UKR_solidarity_and_compromise_3:0 "Ascension du Parti des Travailleurs"
 UKR_solidarity_and_compromise: "[UKR_solidarity_and_compromise]"
 UKR_solidarity_and_compromise_desc: "[UKR_solidarity_and_compromise_desc]"
 UKR_solidarity_and_compromise_desc_1: "La première véritable élection de la république populaire renaissante est en cours. L'URDP et l'USDRP sont les partis réformistes de l'ancienne VDR qui s'opposent à l'alliance révolutionnaire entre l'UPS-R et le R-RB. Cependant, seul l'avenir nous dira si une coalition modérée sera en mesure d'arriver en tête."
 UKR_solidarity_and_compromise_desc_2:0 "Des décennies après sa fondation, le Parti Radical-Démocrate se retrouve à la tête de la nation. Sans Hetman pour les mettre à l’écart, les radicaux peuvent enfin construire l’Ukraine progressiste et parlementaire que des millions de personnes souhaitent."
 UKR_solidarity_and_compromise_desc_3:0 "L’USDRP défend les travailleurs et la démocratie depuis plus de 30 ans. On nous a refusé la possibilité de réaliser pleinement notre vision en 1917, mais cette fois-ci, ce sera différent. La lutte commencée en 1905 doit être menée à son terme."
 UKR_solidarity_and_compromise_tt: "Une fois que nous avons choisi l'§lURDP§! ou l§SUSDRP§!, cette priorité affichera une §Cinfobulle§! expliquant les §Ymécanismes spécifiques au chemin§!."
 UKR_a_radical_touch_tt: "Le gouvernement §lURDP§! doit veiller à deux choses :\n£white_dot Maintenir de bonnes relations avec nos partenaires de la coalition au sein de l'§SUSDRP§!.\n£white_dot Gérer l'influence des factions au sein de l'§lURDP§! : la §mDroite§!, le §lCentre§! et la §SGauche§!.\n\nMaintenir de bonnes relations avec l'§SUSDRP§! qui est affecté par les §HPriorités Nationales§! et les §HEvénements§! nous permettra d'obtenir divers §Gbonus§!. Si l'§SUSDRP§! a de mauvaises relations avec nous, nous recevrons à la place divers §Rmalus§!.\nDe plus, si l'§SUSDRP§! est §RNon coopératif§! pendant trop longtemps, il quittera la coalition, nous laissant avec un §Rgouvernement minoritaire§!.\n\nLes factions au sein de l'§lURDP§! peuvent avoir une influence §PBasse§!, §MModérée§! ou §GHaute§!. Ceci est visible dans l'onglet décision.\nUne faction ayant une influence §GHaute§! peut améliorer les effets de certaines priorités, mais réduira l'influence des deux autres factions.\nUne faction ayant une influence §PBasse§! peut se révolter contre le groupe, ce qui, si elle n'est pas traitée, lui infligera des malus §Rhandicapants§!.\n\nSi plusieurs factions ont une influence §GHaute§! ou §PBasse§! au même moment, une seule agira : la §mDroite§! se révoltera ou réduira l'influence des autres en premier, la §SGauche§! en second, et la §lCentre§! en troisième."
 UKR_ascension_of_the_workers_party_tt: "Le gouvernement §SUSDRP§! doit faire attention à deux choses :\n£white_dot Maintenir de bonnes relations avec nos partenaires de la coalition au sein de l'§lURDP§!.\n£white_dot Maintenir l'§1Idéalisme§! du parti.\n\nMaintenir de bonnes relations avec l'§lURDP§! qui est affecté par les §HPriorités Nationales§! et les §HEvénements§! nous permettra d'obtenir divers §Gbonus§!. Si l'§lURDP§! a de mauvaises relations avec nous, nous recevrons à la place divers §Rmalus§!.\nDe plus, si l'§lURDP§! est §RNon coopératif§! pendant trop longtemps, il quittera la coalition, nous laissant avec un §Rgouvernement minoritaire§!.\n\nL'§1Idéalisme§! peut aller de §Y-4§! à §Y+6§! et chaque niveau consécutif jusqu'à §Y+4§! accordera des §Gbonus§! supplémentaires à beaucoup de nos effets de priorités. Cependant, chaque priorité qui implique la mécanique d'§1Idéalisme§!, sauf indication contraire, §Rdépense§! un point d'§1Idéalisme§! - et s'il tombe à §Y-4,§! il y aura des §Rconséquences§!."
 UKR_will_spend_idealism_tt: "Prendre cette priorité §Rcoûtera§! un point d'§1Idéalisme§! !"
 UKR_wont_spend_idealism_tt: "Prendre cette priorité §Gne coûtera aucun§! point d'§1Idéalisme§! !"
 UKR_building_popular_consensus: "Construire un Consensus Populaire"
 UKR_building_popular_consensus_desc: "La liberté ne s'obtient pas simplement en changeant les sièges du pouvoir. Si nous voulons vraiment créer la république populaire que nous avons défendue, il nous reste beaucoup de travail à accomplir. Créer un peuple politiquement conscient, consacrer le mandat du peuple et s'assurer que notre démocratie ne sera pas à nouveau vulnérable à des usurpateurs tels que Skoropadskyi - autant de tâches ardues, mais nécessaires."
 UKR_building_popular_consensus_usdrp_tt: "Pour chaque niveau d'§1Idéalisme§! l'esprit sera modifié par :\nSoutien quotidien aux sociaux-démocrates : §G+0.01§!\nSoutien social libéral quotidien : §G+0.01§!"
 UKR_respect_judicial_independence: "Respecter l'Indépendance Judiciaire"
 UKR_respect_judicial_independence_desc: "Nous ne cherchons pas à remplacer l'anarchie oppressive du régime hétmaniste par les indulgences et les excès du soi-disant "nouvel ordre révolutionnaire". Au contraire, nous visons à mettre en place un système judiciaire équitable et juste, capable d'accomplir ses tâches de manière indépendante, approfondie et sans interférence politique. C'est le seul moyen pour notre République de gagner la confiance de la nation."
 UKR_respect_judicial_independence_event_tt: "Nous pourrions être en mesure d'éradiquer les fonctionnaires corrompus par l'intermédiaire des services de sécurité."
 UKR_respect_judicial_independence_tt: "Les effets de l'§lURDP§! seront modifiés par :\n§RNon Cooperatif§! : Gain de Pouvoir Politique Quotidien : §G+0.05%§!\n§OIndifférent§! : Gain de Pouvoir Politique Quotidien : §G+0.15§!\n§GCooperatif§! : Gain de Pouvoir Politique Quotidien : §G+0.20§!\n§CSouple§! : Gain de Pouvoir Politique Quotidien : §G+0.25§!"
 UKR_emergency_powers_to_the_general_court: "Pouvoirs d'Urgence au Tribunal"
 UKR_emergency_powers_to_the_general_court_desc: "Le système judiciaire que nous avons hérité de l'Hetmanat est pourri jusqu'à la moelle. Pour remédier à ce problème, la Cour générale, composée des juges les plus professionnels, approuvés par le Zbory national, sera temporairement habilitée à examiner les activités passées et présentes des tribunaux dans tout le pays. Les juges dont l'intégrité soulève des questions seront suspendus : nous ne pouvons pas laisser les vestiges sans scrupules de l'ancien système juridique corrompre notre nouvelle République."
 UKR_emergency_powers_to_the_general_court_tt: "Les effets d'§SUSDRP§! vont maintenant être accordés :\n§RNon coopératif§!  Gain quotidien de pouvoir politique : §R-0.10§!\n§OIndifférent§! : Gain quotidien de pouvoir politique : §R-0.10§!\n"
 UKR_controlled_capitalism: "Capitalisme Contrôlé"
 UKR_controlled_capitalism_desc: "Dans le monde moderne, la croissance économique n’est pas réalisable en dehors d’un système capitaliste de relations économiques. Cependant, afin de freiner ses inévitables excès et d'assurer la prospérité pour tous, nous devrions adopter un système de « capitalisme contrôlé », dans lequel le gouvernement contrôle certains secteurs de l'économie mais sans étouffer les activités des petites et moyennes entreprises privées."
 UKR_controlled_capitalism_tt_2: "Pour chaque niveau d'§1Idéalisme§! nous gagnerons :\nPouvoir politique : §G+15§!."
 UKR_limited_nationalization:0 "Nationalisation Limitée"
 UKR_limited_nationalization_desc: "Le gouvernement du Hetman s’appuyait sur un système économique horriblement déséquilibré qui profitait aux lobbyistes corrompus et aux capitalistes privés. Nous bâtirons une économie plus juste en nationalisant certaines entreprises et en plaçant les moyens de production entre les mains d’entreprises publiques."
 UKR_merger_of_monopolized_industries: "Fusion d'industries monopolisées"
 UKR_merger_of_monopolized_industries_desc: "Des entreprises cruciales, comme les mines de charbon, les chemins de fer et les scieries, restent toujours sous propriété privée. Ces industries doivent être gérées pour le bien de notre pays et non pour le profit. Il est grand temps de les placer sous notre contrôle."
 UKR_merger_of_monopolized_industries_tt: "Pour chaque niveau d'§1Idéalisme§! nous gagnerons :"
 UKR_overtures_to_vienna: "Ouvertures en direction de Vienne"
 UKR_overtures_to_vienna_desc: "À notre frontière ouest se trouve l'[AUS.GetName]. Des années de règne hetmanite ont mis à rude épreuve les relations entre nos deux pays, et maintenant qu’un gouvernement sensé est au pouvoir, nous pouvons enfin tourner la page et nous rapprocher de notre voisin occidental."
 UKR_overtures_to_vienna_tt: "Obtient §YApprofondissement des liens avec l'Autriche§! qui accorde\n\nVitesse de construction: §G+5,00%§!\nVitesse de recherche: §G+5,00%§!\n\nAprès §Y300§! jours:\nRemplace §YApprofondissement des liens avec l'Autriche§! par §YLiens avec Vienne§!\nChangement effectif:\nVitesse de recherche: §G+5.00%§!\nCoût d'investissement pour Mitteleuropa: §G-25%§!"
 UKR_overtures_to_vienna_tt_2: "Pour chaque niveau d'§1Idéalisme§! l'esprit sera modifié par :\nVitesse de Construction : §G+3.00%§!\nVitesse de Recherche : §G+3.00%§!"
 UKR_beyond_mitteleuropa: "Au delà de Mitteleuropa"
 UKR_beyond_mitteleuropa_desc: "L’Ukraine se trouve dans une position peu enviable en matière diplomatique. Les Allemands et les Autrichiens à l’ouest ne la voient pas comme leur égale, tandis que les Russes à l’Est n’éprouvent que de l'animosité à son égard. Et pourtant, il existe des alliés valables. L’Ukraine n’a qu’à les rechercher."
 UKR_beyond_mitteleuropa_tt: "L'expansion du commerce nous rapportera des bonus en matière de §Ybiens de consommation, de pouvoir politique, de production des chantiers navals et de vitesse de construction§!."
 UKR_beyond_mitteleuropa_2_tt: "Si l'§lURDP§!-§mDroite§! a une influence §GHaute§!, nous gagnerons au contraire :"
 UKR_beyond_mitteleuropa_3_tt: "Les effets sont §Gaméliorés§! grâce à l'influence §GHaute§! de l'§lURDP§!-§mDroite§!."
 UKR_beyond_mitteleuropa_4_tt: "Si l'§lURDP§!-§mDroite§! a une influence §GHaute§! lors de la réalisation de cette priorité, les décisions seront améliorées."
 UKR_beyond_mitteleuropa_5_tt: "Pour chaque niveau d'§1Idéalisme§! l'esprit sera modifié par :\nGain de Pouvoir Politique Quotidien : §G+2%§!\nVitesse de Construction : §G+2.00%§!\nFacteur d'Usines de Biens de Consommation : §Y-2.00%§!\nFacteur d'opinion d'accord commercial : §G+5%§!"
 UKR_beyond_mitteleuropa_6_tt: "Ajoute §YAu-delà de Mitteleuropa§! qui accorde :\nGain de Pouvoir Politique Quotidien : §G+2%§!\nVitesse de Construction : §G+2.00%§!\nFacteur d'Usines de Biens de Consommation : §Y-2.00%§!\nFacteur d'opinion d'accord commercial : §G+5%§!"
 UKR_beyond_mitteleuropa_7_tt: "Ajoute §YAu-delà de Mitteleuropa§! qui accorde :\nGain de Pouvoir Politique Quotidien : §G+4%§!\nVitesse de Construction : §G+4.00%§!\nFacteur d'Usines de Biens de Consommation : §Y-4.00%§!\nFacteur d'opinion d'accord commercial : §G+10%§!"
 UKR_beyond_mitteleuropa_8_tt: "Ajoute §YAu-delà de Mitteleuropa§! qui accorde :\nGain de Pouvoir Politique Quotidien : §G+6%§!\nVitesse de Construction : §G+6.00%§!\nFacteur d'Usines de Biens de Consommation : §Y-6.00%§!\nFacteur d'opinion d'accord commercial : §G+15%§!"
 UKR_beyond_mitteleuropa_9_tt: "Ajoute §YAu-delà de Mitteleuropa§! qui accorde :\nGain de Pouvoir Politique Quotidien : §G+8%§!\nVitesse de Construction : §G+8.00%§!\nFacteur d'Usines de Biens de Consommation : §Y-8.00%§!\nFacteur d'opinion d'accord commercial : §G+20%§!"
 UKR_beyond_mitteleuropa_10_tt: "Ajoute §YAu-delà de Mitteleuropa§! qui accorde :\nGain de Pouvoir Politique Quotidien : §G+10%§!\nVitesse de Construction : §G+10.00%§!\nFacteur d'Usines de Biens de Consommation : §Y-10.00%§!\nFacteur d'opinion d'accord commercial : §G+25%§!"
 UKR_beyond_mitteleuropa_modifier: "Au delà de Mitteleuropa"
 UKR_decentralized_national_governance: "Gouvernance Nationale Décentralisée"
 UKR_decentralized_national_governance_desc: "Un pays dont tout le pouvoir est centralisé au sommet ne peut pas prétendre défendre son propre peuple. Des efforts doivent être faits pour réformer notre style de gouvernance afin de donner à notre peuple son mot à dire sur toutes les questions."
 UKR_promote_grassroots_cultural_initiatives: "Promouvoir les initiatives culturelles locales"
 UKR_promote_grassroots_cultural_initiatives_desc: "Les initiatives éducatives et culturelles telles que la société « Prosvita » ont été cruciales pour la promotion et le développement de la cause nationale ukrainienne. De plus, on pourrait affirmer que les racines mêmes de notre parti se trouvent dans de telles organisations. Elles devraient donc être largement soutenues par l’État, d’autant plus que les taux d’analphabétisme dans certaines zones rurales restent encore aujourd’hui quelque peu préoccupants."
 UKR_promote_grassroots_cultural_initiatives_event_tt: "Nous commencerons à étendre la portée de notre parti aux jeunes."
 UKR_promote_grassroots_cultural_initiatives_tt: "Si le §lURDP§!-§lCentre§! a une influence §GHaute§!, nous gagnerons au contraire :"
 UKR_promote_grassroots_cultural_initiatives_tt_2: "Les effets sont §Gaméliorés§! grâce à l'influence §GHaute§! de l'§lURDP§!-§lCentre§!."
 UKR_promote_grassroots_cultural_initiatives_tt_3: "Pour chaque niveau d§1Idéalisme§! l'esprit sera modifié par :\nFacteur de Population Recrutable : §G+2%§!\nGain de Pouvoir Politique : §G+3%§!"
 UKR_legacy_of_legal_marxism: "L'Héritage du Marxisme Juridique"
 UKR_legacy_of_legal_marxism_desc: "Contrairement à certains partis plus radicaux, nous reconnaissons les bénéfices de l’influence modernisatrice apportée par le système capitaliste. Une transition appropriée vers une société juste et égalitaire ne passe pas par un rejet total du capitalisme, mais par son développement prudent."
 UKR_legacy_of_legal_marxism.tt: "Les décisions d'industrialisation vont commencer à ajouter de la popularité §lsociale-libérale§!."
 UKR_support_for_nruz: "Soutien au NRUZ"
 UKR_support_for_nruz_desc: "Même si notre Constitution garantit l’égalité des droits à tous les Ukrainiens, quel que soit leur sexe, cela ne signifie pas pour autant que les femmes soient sur un pied d’égalité avec les hommes. Nous financerons le Conseil National des Femmes Ukrainiennes et soutiendrons publiquement sa cause, afin que nous puissions enfin créer une société sans chauvinisme et sans préjugés."

