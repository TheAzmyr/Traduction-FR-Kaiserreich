 UKR_republic_election_mechanic_desc: "Après près de deux décennies sous le régime dictatorial de l'Hetman, notre nation organise enfin ses premières élections véritablement démocratiques. Des millions d'Ukrainiens vont bientôt voter et choisir qui les dirigera dans les années à venir.\n\nDes partis de toutes tendances ont annoncé leur candidature, mais seuls trois d'entre eux ont une chance de former un gouvernement. Il s'agit des §lDémocrates radicaux§!, du §SParti des travailleurs§! et de l'§RUnion démocratique des travailleurs§! Celui qui obtiendra la majorité absolue négociera la formation d'une coalition avec les autres partis du Zbory national.\n\nBien entendu, pour remporter la victoire, nous devons obtenir le soutien de la population. §CLes occasions de gagner les cœurs et les esprits des différents groupes d'électeurs se présenteront périodiquement§!\n\nParti leader : [UKR_republic_elections_get_leading_party]\n\nRésultat probable de l'élection : [UKR_republic_elections_likely_election_result]"
