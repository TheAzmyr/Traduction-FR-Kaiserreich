 UKR_fortify_kyivstate_desc: "Le fleuve Dnipro coupe l'Ukraine en deux et s'avérera idéal pour établir une ligne de repli militaire. Bien que facilement défendable, nous devrons arpenter la zone et mettre en place des fortifications de base sur le terrain à partir desquelles nous pourrons en construire d'autres."
