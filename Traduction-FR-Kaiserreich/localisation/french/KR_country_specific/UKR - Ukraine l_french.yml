 ukraine_republican.216.a: "Espérons que les Allemands ne se feront pas d'illusions."
 ukraine_republican.216.b:0 "Nous avons besoin de toute l'aide que nous pouvons nous procurer"
 ukraine_republican.216.c: "Les inquiétudes suscitées par l'ingérence de l'Allemagne sont tout à fait justifiées."

 ukraine_republican.217.t: "Courtiser les Syndicats"
 ukraine_republican.217.d: "Sous l'Hetmanat, le mouvement ouvrier était réduit à une poignée de syndicats approuvés et contrôlés par l'État. Leurs voix étant étouffées et leurs mains liées, les travailleurs n'étaient pas en mesure de défendre leurs droits, ce qui permettait aux entreprises étrangères et aux copains de l'Hetman, les Protofis, de les exploiter en toute liberté. Heureusement, la renaissance de la République populaire a mis fin à cette situation. Les restrictions concernant la liberté d'association des travailleurs ayant été levées, les masses laborieuses ukrainiennes ont enfin eu les moyens de s'organiser correctement.\n\nPour nous, ce vaste processus d'organisation a été l'occasion d'éloigner le prolétariat des dangereux radicaux et de faire de l'USDRP un parti ouvrier de premier plan. Bien qu'il reste encore beaucoup à faire, nos efforts commencent déjà à porter leurs fruits.\n\nAujourd'hui marque la création de l'Union socialiste des travailleurs ukrainiens (USRS), une fédération syndicale alignée sur l'USDRP. Elle veillera à ce que le parti ne perde jamais le contact avec le mouvement syndical de base et ses préoccupations, tout en développant la conscience politique et les compétences organisationnelles de la classe ouvrière. Bien qu'elle soit encore loin de dominer l'ensemble de la scène syndicale, l'USRS marque néanmoins une étape importante dans l'histoire de notre parti."
 ukraine_republican.217.a: "Un grand jour pour le mouvement syndical !"
 ukraine_republican.217.a.tt: "Parce que nous avons terminé §HRenforcer l'Utsentrprof :§!"

 ukraine_republican.218.t: "Développements à Tavriia"
 ukraine_republican.218.d: "L'Hetman Skoropadskyi s'est senti profondément trahi lorsqu'il a réalisé que le chef de la région de Crimée, Suleiman Sulkevych, adopterait une position nettement plus neutre que celle espérée par les hetmanistes lors de la révolte anti-hetman. M. Skoropadskyi pensait que M. Sulkevych bénéficiait du patronage de Kiev depuis des décennies et qu'il devait montrer sa gratitude.\n\nSuleiman n'est pas d'accord. La Crimée est une région spéciale avec une démographie unique et des dirigeants particuliers. Il devait veiller à ce que le chaos qui régnait sur le continent ne s'étende pas à la péninsule. Et il y est parvenu : La Crimée est restée relativement stable tout au long de l'insurrection. De plus, il estimait qu'il était de toute façon trop tard pour que l'hetman puisse vaincre les révolutionnaires.\n\nLa neutralité relative de Sulkevych ne l'a pas sauvé des développements politiques qui se sont produits sur le continent alors que les révolutionnaires se promenaient dans les quartiers gouvernementaux de Kiev, mais elle lui a permis d'échapper à toute conséquence réelle en tant qu'antisocialiste de premier plan dans la péninsule. La démission du chef de région est intervenue rapidement et sans préavis."
 ukraine_republican.218.a: "Une vacance de pouvoir s'est ouverte. Qui le comblera ?"

 ukraine_republican.219.t: "Un Climat Politique Rajeuni"
 ukraine_republican.219.d: "Depuis la fin du règne de Sulkevych, qui a duré près de deux décennies, le climat politique en Crimée a commencé à évoluer dans le même sens que sur le continent. Le bloc conservateur de la Diète régionale a disparu, tandis que les forces libérales et les forces socialistes nouvellement légalisées ont commencé à se disputer la place laissée par le premier. L'activité des groupes nationaux tatars de Crimée et de diverses autres alliances minoritaires complique encore les choses. Mais la saison électorale s'achève et la campagne électorale aussi.\n\nD'une part, il y a le Milliy Firqa : la première force nationale tatare de Crimée, qui représente les Tatars de Crimée d'extraction non russifiée (qui constituent la grande majorité de ces peuples). Sur le plan idéologique, la Milliy Firqa est très diverse, allant du libéralisme modéré au socialisme révolutionnaire, et la force de chaque faction est déterminée par les circonstances à Kiev.\n\nIl y a ensuite les principaux partis politiques : le Parti démocratique radical de Crimée, le Parti social-démocrate des travailleurs de Crimée et le Parti socialiste-révolutionnaire de Crimée. Bien qu'officiellement ces partis soient "aveugles à la nation", dans la pratique, ils peuvent être considérés comme une représentation des intérêts des Russes ethniques et des Russophones (Ukrainiens russifiés, Juifs et Tatars, entre autres) de la péninsule. Idéologiquement, ils partagent les valeurs de leurs homonymes du continent ; et bien que les noms soient partagés, les partis de Crimée eux-mêmes sont indépendants, liés à leurs associés du nord par des unions politiques.\n\nEnfin, le Bloc des minorités nationales représente d'autres peuples vivant sur la péninsule : les Ukrainiens non russifiés, les Juifs et les Arméniens, entre autres. Se concentrant exclusivement sur les questions culturelles, le Bloc est capable et désireux de trouver des alliés dans tous les cercles idéologiques possibles."
 ukraine_republican.219.a: "Une politique singulière pour une péninsule singulière."

 ukraine_republican.220.t: "Le Pouvoir d'Un Mot"
 ukraine_republican.220.d: "Afin de faire de notre parti un véritable parti de masse, nous devons accorder suffisamment d'attention aux questions d'information et de propagande. La presse du parti, en particulier, est cruciale pour nos tâches, car elle nous permet non seulement de rester en contact avec de larges pans de la population ukrainienne, mais aussi de les influencer et, d'une manière générale, de donner le ton de la discussion politique dans le pays.\n\nDans cette optique, il convient de décider de l'orientation éditoriale de notre journal, "Robitnycha Hazeta". Depuis l'exil, il a été largement guidé par Mykola Porsh, un vétéran du parti et l'un de ses principaux théoriciens. Son influence a fait en sorte que le journal ne se contente pas d'informer le lecteur, mais qu'il offre également un aperçu approfondi des discussions en cours sur des questions politiques importantes et des débats généraux entourant la cause du socialisme démocratique en Europe et dans le monde.\n\nAujourd'hui, alors que notre parti est à nouveau engagé dans la politique ukrainienne proprement dite, le rédacteur en chef du journal, Ivan Romanchenko, plaide en faveur d'un changement de cap. L'accent mis sur les questions théoriques, combiné à un ton globalement sec, a été utile pour maintenir l'engagement des exilés politisés et des partisans purs et durs du parti restés dans la clandestinité de l'Ukraine hétmaniste. Dans les circonstances actuelles, cependant, le journal doit attirer un public beaucoup plus large, composé en grande partie de travailleurs peu éduqués. Pour améliorer leur compréhension, élever leur conscience de classe et les guider vers une nouvelle Ukraine socialiste, le parti doit d'abord attirer et conserver leur attention. C'est pourquoi le langage et le ton du journal devraient être plus inspirants et moins sophistiqués - au moins pendant les premières années de formation de notre gouvernement.\n\nBien que cette suggestion semble rationnelle, une certaine hésitation existe au sein de la direction du parti. Les slogans enflammés et les pamphlets vibrants pourront-ils vraiment remplacer la subtilité de la pensée et la profondeur de la réflexion ?"
 ukraine_republican.220.a: "Nous devrions éclairer nos partisans, et non les abreuver de slogans bon marché."
 ukraine_republican.220.b: "Un nouveau cours pour de nouvelles circonstances."

 ukraine_republican.221.t: "Le Procès de Vasyl Kochubei"
 ukraine_republican.221.d: "Alors que la campagne visant à éradiquer les vestiges du régime hétmaniste vil et corrompu bat son plein, même des personnalités jusque-là intouchables sont désormais confrontées à la perspective d'un examen public. Vasyl Kochubei, l'un des dirigeants du NKhP, est jugé après qu'il a été prouvé qu'il a utilisé sa richesse et ses contacts pour renforcer sa propre influence politique et celle du VSZV, aujourd'hui disparu. Il a continué à le faire, bien qu'à moindre échelle, même après la restauration républicaine, son nouveau parti s'infiltrant lentement dans les conseils fonciers locaux. Aujourd'hui, il est pris la main dans le sac.\n\nOn pourrait dire que Kochubei et ses grands propriétaires terriens alliés étaient la principale force derrière l'Hetmanate : ils avaient essentiellement favorisé l'accession au pouvoir de Skoropadskyi en 1918 et le régime était maintenu en sécurité grâce à leurs liens avec eux. Par conséquent, dire que ce procès est particulièrement remarquable serait un euphémisme.\n\nPour l'instant, l'affaire fait couler beaucoup d'encre, et comme l'immense richesse de Kochubei lui a permis d'engager une équipe de défense fantastique pour laver son nom, il est probable que le procès se poursuivra pendant un certain temps et restera sous les feux de l'actualité.\n\nLes principaux organes du parti et les journaux de l'URDP, de l'USDRP, de l'UPS-R et d'autres ont naturellement commencé à commenter cette affaire. Si pour les libéraux et les socialistes agraires la position est évidente, nous sommes coincés au milieu et les membres du parti ont eu du mal à trouver un point de vue cohérent. Le procès de Vasyl Kochubei n'est-il que le résultat attendu d'un système qui punit effectivement les contrevenants à la loi, ou représente-t-il quelque chose de plus grand : un triomphe décisif de l'idéal républicain sur la tyrannie des grands propriétaires terriens et de leurs soutiens réactionnaires ?"
 ukraine_republican.221.a: "Il a enfreint la loi et s'est fait prendre. Il n'y a rien à ajouter."
 ukraine_republican.221.b: "La mort de l'Hetmanisme est en pleine lumière - et nous saluons sa disparition !"

 ukraine_republican.222.t: "La Résistance de l'Ancien Ordre"
 ukraine_republican.222.d: "Un flux constant de rapports inquiétants a assailli le ministère populaire de l'agriculture ces derniers temps. Dans plusieurs régions du pays, le processus de réforme agraire semble ne pas respecter tous les calendriers prévus. Dans ces régions, les conseils fonciers locaux sont empêtrés dans de petites querelles, la bureaucratie est léthargique et peu réactive, et les tribunaux sont trop lents pour traiter l'arriéré croissant de litiges liés à la réforme foncière. En somme, une situation embarrassante pour notre administration.\n\nUne enquête plus approfondie a révélé que les régions touchées partagent un certain nombre de caractéristiques. Dans chacune d'entre elles, un nombre important de députés locaux anciennement indépendants (dont beaucoup occupaient leur siège depuis le Hetmanate) ont prêté allégeance au Parti national agraire (NKhP). Ce fait explique beaucoup de choses : par l'intermédiaire de ces députés, le NKhP infiltre lentement les conseils fonciers locaux, utilisant leur influence et tous les vides juridiques possibles afin d'entraver la redistribution des terres. Les tribunaux ne sont pas d'une grande utilité pour lutter contre ces efforts : de nombreux juges sont tout simplement trop indulgents lorsqu'il s'agit de poursuivre les malfaiteurs ayant des liens avec les grands propriétaires locaux et les grands propriétaires terriens.\n\nUne solution possible consiste à soumettre les délinquants les plus notoires associés au NKhP à l'examen des départements politiques de nos services de sécurité. Il ne faut cependant pas oublier que même si les enquêtes mettent au jour des éléments intéressants, le verdict final sera rendu par les mêmes tribunaux non réformés. L'URDP, très probablement, exprimerait ses préoccupations concernant les abus potentiels liés à ces cas prétendument « politiquement motivés ». Néanmoins, ce type d'attention de la part de l'État serait peut-être suffisant pour dissuader au moins certains opposants à la réforme agraire."
 ukraine_republican.222.a: "Nous pouvons attendre leur résistance futile."
 ukraine_republican.222.b: "Une approche plus proactive est peut-être justifiée."

 ukraine_republican.223.t: "La Réorganisation de l'Inspection de l'Armée"
 ukraine_republican.223.d: "L'une des principales priorités de notre gouvernement est de veiller à ce que l'armée reste obéissante, loyale et dévouée à la cause républicaine en toutes circonstances. Nous pensons que pour atteindre cet objectif, nous ne pouvons pas simplement laisser les forces armées à elles-mêmes. En 1918, l'armée s'est contentée de regarder Hetman démanteler la République populaire et l'hésitation des officiers a été en grande partie responsable de notre incapacité à lancer la révolte anti-Hetman plus tard dans l'année. C'est pourquoi il est primordial d'éveiller la conscience politique et idéologique des militaires. Pour citer le chef Otaman Petliura : « Faire de notre soldat un fanatique de l'État ukrainien, mais un soldat conscient et éduqué - voilà ce que nous devrions viser ».\n\nLa direction politique du pays a donc besoin d'une présence constante au sein des forces armées, d'une structure qui servira de liaison entre l'armée et l'État au sens large, capable de relayer les directives et instructions nécessaires du gouvernement aux officiers. Une inspection de l'armée réformée nous servira dans cette capacité, n'étant plus seulement un organe responsable de l'audit matériel, mais se voyant accorder l'autorité de mener une large supervision organisationnelle.\n\nNous préférerions que l'inspection soit dirigée par un ancien exilé, comme le général Udovychenko, mais cette décision pourrait susciter une résistance inutile de la part des hauts gradés de l'armée, dont beaucoup ont servi sous l'Hetmanat. La nomination d'une personne comme le général Chyzhevskyi, connu pour ses sympathies à l'égard de l'URDP, serait peut-être perçue comme un choix moins controversé."
 ukraine_republican.223.a: "Il n'y a pas de mal à froisser quelques plumes, nomme Udovychenko."
 ukraine_republican.223.b: "Chyzhevskyi semble être un choix raisonnable."

 ukraine_republican.225.t: "Au Service du Progrès"
 ukraine_republican.225.d: "Pour élever le peuple ukrainien, éduquer correctement notre population, donner aux masses les moyens de s'améliorer et un ensemble approprié de valeurs sociales et d'idéaux à suivre, nous devons non seulement étendre le réseau éducatif, mais aussi préparer un large corps de personnel pédagogique bien formé et motivé.\n\nL'un des jalons de notre travail dans cette direction sera la réorganisation de l'Institut pédagogique de Kiev. Bien qu'il n'ait pas été totalement négligé sous l'Hetmanat, en grande partie grâce aux efforts de l'URDP, son état n'est pas particulièrement adapté à nos objectifs. En augmentant son financement, en agrandissant ses installations et en modifiant son programme d'études, nous espérons le transformer en un centre d'apprentissage inégalé dans toute l'Ukraine.\n\nPour mieux refléter son nouveau rôle crucial, il sera rebaptisé « M. Drahomanov ». Mykhailo Drahomanov était l'une des figures intellectuelles clés du mouvement national ukrainien et l'un des principaux contributeurs à la pensée socialiste ukrainienne. Le fait de porter son nom est tout à fait approprié pour l'institution qui nous aidera à guider l'Ukraine vers un avenir brillant, juste et équitable."
 ukraine_republican.225.a: "La cause principale - le progrès politique, social et culturel pour un individu et une communauté."

 ukraine_republican.226.t: "Le Nouveau Gouvernement de Crimée"
 ukraine_republican.226.d: "Alors que les élections se terminent, les conversations commencent à porter sur la formation du gouvernement à Simferopol. Comme on pouvait s'y attendre, le Milliy Firqa a obtenu le plus grand nombre de voix, suivi de près par le Parti démocratique radical de Crimée.\n\nAprès de longues délibérations, les députés de l'assemblée régionale ont décidé d'élire Asan Sabri Aivazov, de la faction libérale modérée du Milliy Firqa, à la tête de la Crimée. Vétéran de longue date de la politique en Crimée et chez les Tatars de Crimée, ainsi qu'intellectuel prolifique, Asan Sabri Aivazov a été ministre dans les gouvernements de Sulkevych à différents postes au fil des ans, représentant l'aile libérale de ce dernier.\n\nLe gouvernement d'Asan Sabri Aivazov sera soutenu par le Parti démocratique radical de Crimée et le Bloc des minorités nationales."
 ukraine_republican.226.d2: "Alors que les élections se terminent, les conversations commencent à porter sur la formation du gouvernement à Simferopol. Comme on pouvait s'y attendre, le Milliy Firqa a obtenu le plus grand nombre de voix, suivi de près par le Parti social-démocrate des travailleurs de Crimée.\n\nAprès de longues délibérations, les députés de l'assemblée régionale ont décidé d'élire Dzhafer Seidamet Kyrymer, de la faction sociale-démocrate du Milliy Firqa, à la tête de la Crimée. Connu comme un brûlot dans certains milieux, la nouvelle élection de Seidamet Kyrymer a suscité une certaine inquiétude dans les milieux russes et russophones, mais il a réussi à apaiser les craintes en citant sa « relation de travail » avec Sulkevych, connu pour sa position plutôt multiculturelle à l'égard de la Crimée.\n\nLe gouvernement de Seidamet Kyrymer sera soutenu par les modérés du Parti social-démocrate des travailleurs de Crimée et du Parti socialiste-révolutionnaire de Crimée, ainsi que par le Bloc des minorités nationales."
 ukraine_republican.226.d3: "Alors que les élections se terminent, les conversations commencent à porter sur la formation du gouvernement à Simferopol. Comme on pouvait s'y attendre, le Milliy Firqa a obtenu le plus grand nombre de voix, suivi de près par le Parti des socialistes-révolutionnaires de Crimée.\n\nAprès de longues délibérations, les députés de l'assemblée régionale ont décidé d'élire Amet Ozanbashli, de la faction socialiste révolutionnaire du Milliy Firqa, à la tête de la Crimée. Véritable insurrection de gauche, l'élection d'Ozanbashli a suscité une certaine inquiétude dans les milieux modérés et libéraux, mais il a réussi à apaiser les craintes en citant le système parlementaire de gouvernance de la Crimée, qui, selon lui, « imposera une aura de compromis dans tous les cas ».\n\nLe gouvernement d'Amet Ozanbashli sera soutenu par les radicaux du Parti social-démocrate des travailleurs de Crimée et du Parti socialiste-révolutionnaire de Crimée, ainsi que par le Bloc des minorités nationales."
 ukraine_republican.226.a: "L'appel de Simferopol, M. Sabri Aivazov !"
 ukraine_republican.226.b: "Simferopol vous appelle, M. Seidamet Kyrymer !"
 ukraine_republican.226.c: "Simferopol vous appelle, M. Ozanbashli !"

 ukraine_republican.227.t: "Regarder vers l'avenir"
 ukraine_republican.227.d: "Pour assurer un avenir radieux à l'Ukraine, nous devons nous efforcer de guider et d'aider ceux qui construiront cet avenir, à savoir les jeunes de notre pays. Ils recèlent véritablement un potentiel inexploité que nous devons mettre au service de la cause socialiste. Élevée dans une Ukraine indépendante, n'ayant pas eu à subir les épreuves de la lutte nationale, la jeune génération est souvent plus réceptive aux idéaux de la libération sociale. Leur détermination ardente et leur adhésion aux principes nous rappelleront les dangers de la complaisance et les faux attraits des compromis excessifs.\n\nNotre parti a bénéficié d'un certain soutien parmi les étudiants pendant l'exil et, après le retour, nous pouvons faire encore plus pour les attirer. La question se pose toutefois de savoir quelle est notre approche exacte. Nous pourrions nous concentrer sur l'influence des différents groupes et associations d'étudiants, en les réunissant sous une organisation faîtière décentralisée, vaguement affiliée à l'USDRP. Cela nous permettra d'atteindre le plus grand nombre de personnes possible, de faire circuler notre message à grande échelle et d'accroître considérablement notre popularité. D'autre part, nous pourrions nous concentrer sur la création d'une aile jeunesse plus centralisée de notre parti, pleinement intégrée dans ses structures et subordonnée à sa direction. De cette manière, il serait possible de l'utiliser comme une source de cadres motivés et formés pour le parti."
 ukraine_republican.227.a: "Nous avons besoin d'un groupe de jeunes disciplinés."
 ukraine_republican.227.b: "Il n'est pas nécessaire d'étouffer l'enthousiasme des jeunes."

 ukraine_republican.228.t: "Inquiétudes de la vieille garde"
 ukraine_republican.228.d: "Notre décision de suivre la suggestion de l'URDP concernant la poursuite de la centralisation de la milice populaire a suscité un certain malaise au sein du parti. Les personnes appartenant à l'orbite de Mykola Porsh et de Dmytro Antonovych, des vétérans de l'USDRP qui jouissent toujours d'un grand respect malgré leur rare implication dans les affaires quotidiennes du parti, sont particulièrement inquiètes.\n\nLa centralisation de l'appareil de sécurité leur semble excessive et déraisonnable, une mesure qui contredit les principes du parti. Une part importante des questions de sécurité devrait être confiée aux autorités locales, de peur qu'elles ne se sentent menacées par le gouvernement central. En outre, elles sont bien mieux informées de la situation exacte sur le terrain. Leur déléguer la capacité d'organiser leurs propres mesures de sécurité est donc un choix rationnel, et pas seulement idéologique. Cette concession à l'URDP était-elle vraiment fondée sur un jugement sain ?\n\nIl serait peut-être bon de rappeler que le parti, en tant que membre de la coalition, ne peut pas mener des politiques totalement indépendantes et que, parfois, il peut être utile de s'appuyer sur l'expérience d'autres personnes en matière de gouvernance pratique. Ou peut-être devrions-nous simplement ignorer les préoccupations - ces grognements ne dureront pas longtemps."
 ukraine_republican.228.a: "Discutons-en de manière raisonnable."
 ukraine_republican.228.b: "Chaque décision doit-elle vraiment être approuvée par l'ensemble du parti ?"

 ukraine_republican.229.t:0 "Élections de [GetYear]"
 ukraine_republican.229.d: "Alors que la guerre dévastatrice touche enfin à sa fin, la population est impatiente de retrouver son mode de vie paisible. Ce conflit a causé d'énormes souffrances à de nombreuses personnes - réfugiés, vétérans blessés, orphelins et beaucoup d'autres qui ont beaucoup perdu à cause de cette guerre. Notre nation doit entamer le processus de reconstruction, mais avant cela, il est temps d'organiser les élections qui ont été reportées à la suite du conflit.\n\nNaturellement, le thème principal de ces élections sera la reconstruction. Tous les partis ont dévoilé leurs plans pour d'ambitieux programmes d'aide sociale d'après-guerre et d'autres campagnes visant à panser les plaies de la guerre. Les radicaux misent sur une majorité en promettant de créer une économie prospère et en plein essor qui, à son tour, aidera les victimes de la guerre à se remettre sur pied. Le Parti des travailleurs, quant à lui, s'assure un soutien en adoptant une rhétorique pacifiste et en promettant de ne plus jamais laisser l'Ukraine être victime d'une telle tragédie. Cependant, les plus grandes promesses de changement viennent une fois de plus de l'UPS-R et du R-RB. La menace naturelle de l'Ukraine étant neutralisée, ils affirment que le moment est idéal pour un changement social et politique radical.\n\nLa situation électorale a été rendue encore plus imprévisible par l'arrivée d'un nouveau candidat, le Parti du peuple ukrainien (UNP). Alors que la droite ukrainienne ne s'est pas encore totalement remise de la défaite de l'Hetman et que la République populaire s'est imposée sans conteste, le paysage politique a évolué en sa faveur. La guerre a attisé la ferveur patriotique dont l'UNP avait désespérément besoin et, sous la direction populaire de Mikhnovskyi, le parti attire les électeurs plus que jamais.\n\nAujourd'hui, le [?global.date.GetDateStringNoHourLong], des millions d'électeurs se rendent à nouveau aux urnes pour choisir leur gouvernement. Pour beaucoup, il semble qu'une éternité se soit écoulée depuis les élections de 1937 et, en effet, les citoyens attendent depuis longtemps de pouvoir à nouveau faire entendre leur voix. La démocratie, semble-t-il, a prévalu et le nouveau gouvernement veillera à ce qu'elle prospère pour les siècles à venir."
 ukraine_republican.229.a: "Le mandat de l'USDRP prend fin et il est exclu du gouvernement."
 ukraine_republican.229.b: "Le mandat de l'USDRP prend fin et il devient un partenaire junior de l'URDP."
 ukraine_republican.229.c: "L'USDRP revient au pouvoir, avec Mazepa à sa tête !"
 ukraine_republican.229.e: "L'USDRP revient au pouvoir, avec Fedenko à sa tête !"
 ukraine_republican.229.f: "L'USDRP revient au pouvoir, avec Petliura à sa tête !"
 ukraine_republican.229.g: "L'USDRP revient au pouvoir, avec Kovalevskyi à sa tête !"

 ukraine_republican.230.t: "Être là ou être carré !"
 ukraine_republican.230.d: "Ce n'est certainement pas un secret que Yevhen Arkhypenko, l'un des leaders de l'aile droite de l'URDP, a un frère cadet, Oleksandr.\n\nCe n'est certainement pas un secret non plus qu'Oleksandr est un artiste d'avant-garde mondialement connu, qui s'est particulièrement intéressé au cubisme. Partageant son temps entre Paris, New York et Kiev, Oleksandr a connu un succès international grâce à son art. Il est considéré comme le premier ou le deuxième (après Pablo Picasso) sculpteur cubiste dans le monde de l'art.\n\nIl n'est donc pas étonnant que Yevhen ait décidé de demander à Oleksandr d'organiser une exposition artistique de masse dans les centres urbains de l'Ukraine, avec le soutien et le parrainage du gouvernement. Pour sa part, Oleksandr a pris note de son intérêt manifeste et a déclaré qu'il attendrait le « feu vert ».\n\nMais c'est là que les choses se gâtent. Lorsque Yevhen a proposé l'initiative lors de la conférence du parti URDP, il n'y a pas eu d'opposition immédiate. Néanmoins, la discussion s'est orientée vers la campagne de marketing. Après tout, quel est l'intérêt d'organiser un événement aussi important s'il n'attire que des étudiants d'écoles d'art et des écrivains underground de qualité douteuse ?"
 ukraine_republican.230.a: "...qu'est-ce que le cubisme ?"

 ukraine_republican.231.t: "Nous détestons les cubes ? (sur les questions de conscience politique et d'art moderne)"
 ukraine_republican.231.d: "L'aile droite du parti, à laquelle appartient Yevhen lui-même, a exprimé un certain nombre de préoccupations quant au contenu de l'exposition et ses principaux membres, Volodymyr Dolenko et Pylyp Pylypchuk, ont proposé de limiter le contenu à des œuvres d'art plus "réalistes". Selon eux, la dernière chose que l'on souhaite est d'effrayer les visiteurs de la "mer rurale" de l'Ukraine avec des dessins et des compositions étranges. Certains, ont-ils conclu, pourraient considérer certaines œuvres comme complètement bizarres et cesser de soutenir notre gouvernement pour avoir gaspillé leur temps et l'argent des contribuables.\n\nEn revanche, l'aile gauche du parti a exprimé son point de vue opposé dans un important discours prononcé par Andrii Nikovskyi (lui-même grand critique littéraire et artistique). Dans ce discours, Nikovskyi affirmait qu'il serait beaucoup plus intéressant pour les citoyens de voir "toutes les expressions de l'art", quelle que soit leur apparence. La stimulation de la conversation est un bon objectif à atteindre, note-t-il. L'intervention de M. Serhii Yefremov, ancien poids lourd de la politique ukrainienne, est venue compliquer les choses. Bien que techniquement retiré de toutes les fonctions politiques majeures, M. Yefremov intervient parfois dans les questions de politique culturelle.\n\nC'est donc finalement la majorité centriste de l'URDP qui a tranché. Dominée par des diplomates et des polémistes plus amorphes, cette faction n'a de toute façon pas l'habitude d'aborder ce genre de sujets. Pourtant, il faut choisir. Prenant position, Oleksandr Shulhyn et Viacheslav Prokopovych disent qu'ils..."
 ukraine_republican.231.a: "Se ranger aux amendements de Dolenko et Pylypchuk."
 ukraine_republican.231.b: "Soutenir l'initiative de Nikovskyi et Yefremov."

 ukraine_republican.232.t: "Oui, la science !"
 ukraine_republican.232.d: "Au cours d'une journée plutôt calme, alors que nous travaillions sur les plans de développement de l'éducation, notre gouvernement a reçu une proposition singulière de la part de quatre personnes.\n\nLe contenu de la proposition était le suivant :\n "Chers camarades du parti,\nComme tout le monde le sait maintenant, l'Institut pédagogique de Kiev de Mykhailo Drahomanov, récemment reconstitué, a entamé sa période de prospérité. En tant que tel, il est essentiel qu'en plus des "sciences dures", les disciplines sociales et les sciences humaines reçoivent leur juste part de lumière. Pour plus de détails, lisez la suite. Signé : Chykalenko, Slabchenko, Hermaize, Bochkovskyi".\n\nLa proposition note que l'institut est un leader dans "l'imprégnation des valeurs républicaines et socialistes" et qu'une telle évolution permettra à l'État d'élever une nouvelle génération de citoyens dévoués et passionnés. Dans le même temps, elle comprend que le financement est limité et que l'orientation particulière de l'institut ne peut être fournie qu'à une seule discipline. En outre, par pure coïncidence, la proposition est venue de nos collègues membres de haut rang du parti."
 ukraine_republican.232.a: "Dites-m'en plus."

 ukraine_republican.233.t: "Développement de l'Institut"
 ukraine_republican.233.d: "Le premier sujet était l'archéologie, proposé par Levko Chykalenko, fils de feu le leader civique et mécène de la culture Yevhen Chykalenko et élève de feu le grand archéologue Fedir (Khvedir) Vovk. Peut-être le sujet le plus "non partisan" de tous ceux proposés, les recherches de Chykalenko se concentrent sur les anciennes cultures qui vivaient en Ukraine, comme les Trypilliens. Cette proposition ne susciterait pas beaucoup de désapprobation de la part de l'opposition, mais ne pourrait probablement pas non plus être considérée comme un élément de la "recherche socialiste".\n\nLe deuxième sujet était l'histoire, proposé par Yosyp Hermaize et Mykhailo Slabchenko, tous deux grands experts dans leur domaine de recherche. Sujet assez "partisan", les études de Slabchenko et Hermaize portaient respectivement sur la construction de l'Etat ukrainien et sur les processus révolutionnaires. Ce type de recherche présenterait probablement certains éléments de partialité socialiste et pourrait ne pas être trop apprécié par notre opposition politique, mais resterait sur des bases gérables. Après tout, l'histoire appartient au passé.\n\nLe dernier sujet était la sociologie, proposée par Olgerd-Ipolyt Bochkovskyi, un véritable maître en la matière. Spécialisé dans l'étude du nationalisme, de la politique et des relations nationales, Bochkovskyi a articulé ses recherches autour de diverses polémiques décrivant les politiques de gouvernance impériale sur les territoires conquis et la manière dont les différents peuples parviennent à la libération nationale. Cette soumission susciterait probablement la plus grande désapprobation de la part de l'opposition, étant donné l'utilisation possible des recherches de Bochkovskyi dans l'élaboration de nos propres politiques, et nous devrions donc y aller doucement."
 ukraine_republican.233.a: "Tous les hryvnias pour l'archéologie !"
 ukraine_republican.233.b: "Tous les hryvnias pour l'histoire !"
 ukraine_republican.233.c: "Tous les hryvnias pour la sociologie !"

 ukraine_republican.234.t: "Un rameau d'olivier raté"
 ukraine_republican.234.d: "La République populaire d'Ukraine est une nation particulière, et nous vivons une époque particulière : la paix est en train de s'effondrer. Les armées sont de plus en plus grandes, les industries de l'armement gonflent comme jamais auparavant - comme en 1914, il suffira d'une étincelle pour que tout s'emballe. Et si l'Allemagne n'accepte pas d'être au moins partiellement responsable, nous devons prendre l'initiative nous-mêmes.\n\nC'est pourquoi Mykhailo Yeremiiv, diplomate de l'USDRP, a été envoyé en mission à Moscou pour un ultime effort. Lors de sa rencontre avec le chef d'État russe, [RUS.GetLeader], Yeremiiv a tenté de trouver un terrain d'entente. N'était-il pas dans l'intérêt des deux pays d'éviter une nouvelle guerre, potentiellement encore plus catastrophique, qui opposerait les voisins les uns aux autres ?\n\nBien que [RUS.GetLeader] ait semblé sympathique au début et ait réaffirmé la reconnaissance par la Russie du statut d'État de l'Ukraine, il est devenu sceptique. Ce désir de paix, a-t-il poursuivi, ne sera pas propice s'il n'est pas étayé par des actions. Si l'Allemagne ne souhaite pas la guerre, pourquoi maintient-elle une présence militaire aussi importante en Ukraine et dans les pays voisins ? Pourquoi continue-t-elle à construire de profondes lignes de fortification sur le Dniepr et la Daugava ? Si l'Ukraine souhaite la paix, elle devrait peut-être renoncer à son accord de sécurité avec l'Allemagne et trouver un terrain d'entente avec ses frères historiques.\n\nYeremiiv était déterminé : il a ajouté que l'Ukraine n'avait aucune revendication territoriale à l'égard de la Russie et que si l'Allemagne devait un jour attaquer, Kiev s'opposerait fermement à toute tentative d'utilisation de son territoire comme terrain de rassemblement pour la Heer. Mais cela ne suffit pas : la condition d'une paix durable en Europe est le retrait de l'Allemagne de l'Est. Il serait dommage que les deux États finissent par se faire la guerre, certes, mais c'est la réalité si l'Ukraine se rend complice de l'agression allemande.\n\nFinalement, les deux pays ont quitté la table des négociations. Si la paix n'est plus une option, il ne reste plus qu'à se préparer."
 ukraine_republican.234.d2: "La République populaire d'Ukraine est une nation particulière, et nous vivons une époque particulière : la paix est en train de s'effondrer. Les armées sont de plus en plus grandes, les industries de l'armement gonflent comme jamais auparavant - comme en 1914, il suffira d'une étincelle pour que tout s'emballe. Et si l'Allemagne n'accepte pas d'être au moins partiellement responsable, nous devons prendre l'initiative nous-mêmes.\n\nC'est pourquoi Mykhailo Yeremiiv, diplomate de l'USDRP, a été envoyé en mission à Moscou pour un ultime effort. Lorsque M. Yeremiiv a rencontré le premier ministre russe, celui-ci a tenté de trouver un terrain d'entente. N'était-il pas dans l'intérêt des deux pays d'éviter une nouvelle guerre, potentiellement encore plus catastrophique, qui dresserait les voisins les uns contre les autres ?\n\nSi le Premier ministre a d'abord semblé sympathique et a réaffirmé la reconnaissance par la Russie du statut d'État de l'Ukraine, il est devenu sceptique. Ce désir de paix, a-t-il poursuivi, ne sera pas propice s'il n'est pas étayé par des actes. Si l'Allemagne ne souhaite pas la guerre, pourquoi maintient-elle une présence militaire aussi importante en Ukraine et dans les pays voisins ? Pourquoi continue-t-elle à construire de profondes lignes de fortification sur le Dniepr et la Daugava ? Si l'Ukraine souhaite la paix, elle devrait peut-être renoncer à son accord de sécurité avec l'Allemagne et trouver un terrain d'entente avec ses frères historiques.\n\nYeremiiv était déterminé : il a ajouté que l'Ukraine n'avait aucune revendication territoriale à l'égard de la Russie et que si l'Allemagne devait un jour attaquer, Kiev s'opposerait fermement à toute tentative d'utilisation de son territoire comme terrain de rassemblement pour la Heer. Mais cela ne suffit pas : la condition d'une paix durable en Europe est le retrait de l'Allemagne de l'Est. Il serait dommage que les deux États finissent par se faire la guerre, certes, mais c'est la réalité si l'Ukraine se rend complice de l'agression allemande.\n\nFinalement, les deux pays ont quitté la table des négociations. Si la paix n'est plus une option, il ne reste plus qu'à se préparer."
 ukraine_republican.234.a: "Le démocrate russe s'arrête là où commence la question ukrainienne."
 ukraine_republican.234.b: "Comme prévu..."

 ukraine_republican.235.t: "Le mauvais type de radicalité"
 ukraine_republican.235.d: "Il n'y a pas si longtemps, un démocrate radical pouvait se sentir au sommet du monde. Pour beaucoup, un monde sans Hetman était si prometteur : un pays plus lumineux, où le paysan, l'ouvrier et l'homme d'affaires pourraient tous être libres d'exercer leur métier sans crainte de l'État, en tant que fils de l'Ukraine libre.\n\nChacun a sa propre version de ce qui s'est passé ensuite. Certains accusent les stratagèmes des flancs droit ou gauche. D'autres accusent un centre cynique, d'autres encore les querelles entre les trois. Certains suggèrent que la réforme agraire était imparfaite, que le programme d'industrialisation a aliéné de nombreuses personnes ou que les décisions difficiles prises pendant la guerre sont revenues les hanter. D'autres affirment qu'il s'agit de tout cela, et d'autres encore qu'il ne s'agit de rien de tout cela. Quelle qu'en soit la cause, le résultat est que la nuit des élections est arrivée comme l'Apocalypse pour le parti, qui est maintenant exilé dans l'opposition.\n\nLe résultat est le pire cauchemar de beaucoup : l'Ukraine est maintenant dirigée par un gouvernement pan-socialiste, qui s'est engagé à faire passer les lignes de classe sectaires avant le bien-être national. L'URDP lui-même traverse une grave crise : les partisans de gauche considèrent désormais l'USDRP comme le parti de l'avenir, tandis que les électeurs de droite réagissent avec une nostalgie hétmaniste silencieuse, estimant que l'UNP pourrait être le seul salut de l'Ukraine face au socialisme.\n\nNombreux sont ceux qui craignent que l'URDP ne partage désormais le sort du libéralisme allemand : coincé entre la gauche et la droite, sans échappatoire claire. Le parti peut peut-être encore se redresser, ou au moins se tailler une place en tant que parti mineur influent. Mais pour ceux qui avaient les plus grands espoirs, il n'y a qu'une seule conclusion à tirer : le rêve est mort, et il ne se réveillera peut-être plus jamais."
 ukraine_republican.235.a: "Les flammes les plus vives sont toujours celles qui brûlent le plus vite..."

 ukraine_republican.236.t: "Un pas en avant, un pas en arrière"
 ukraine_republican.236.d: "Il n'y a pas si longtemps, un démocrate radical pouvait se sentir au sommet du monde. Pour beaucoup, un monde sans Hetman était si prometteur : un pays plus lumineux, où le paysan, l'ouvrier et l'homme d'affaires pourraient tous être libres d'exercer leur métier sans crainte de l'État, en tant que fils de l'Ukraine libre.\n\nChacun a sa propre version de ce qui s'est passé ensuite. Certains accusent les stratagèmes des flancs droit ou gauche. D'autres accusent un centre cynique, d'autres encore les querelles entre les trois. Certains suggèrent que la réforme agraire était imparfaite, que le programme d'industrialisation a aliéné de nombreuses personnes ou que les décisions difficiles prises pendant la guerre sont revenues les hanter. D'autres affirment qu'il s'agit de tout cela, et d'autres encore qu'il ne s'agit de rien de tout cela. Quelle que soit la cause, les élections ont confirmé l'effet : le parti a perdu de son éclat aux yeux de la population.\n\nAujourd'hui, le parti se retrouve réduit à un partenaire junior au sein du gouvernement, tandis que la gauche prend les rênes du gouvernement. Pour certains, le sentiment est celui de la déception - la droite n'apprécie pas l'idée de devoir jouer les seconds rôles face aux socialistes, la gauche déplore la perte de ses lettres de noblesse en tant qu'avant-garde du progrès, et le centre estime que l'occasion de fonder un parti naturel de gouvernement a été manquée. Mais il y a encore des raisons d'espérer : l'URDP peut encore compter sur une base de partisans loyaux et peut encore orienter la politique gouvernementale dans une direction productive. Comme le soulignent des voix plus pondérées, le parti survit encore, et cette survie offre la possibilité d'un retour.\n\nAprès tout, la vision des radicaux-démocrates est celle de l'opportunité, où tout est possible pour ceux qui sont prêts à travailler pour l'obtenir. La nouvelle Ukraine est toujours leur création. Qui peut dire que les opportunités ne les attendent pas, elles aussi ?"
 ukraine_republican.236.a: "Même s'il ne croit pas en nous, nous croirons toujours en l'Ukraine."

 ukraine_republican.237.t: "Ceux qui font grandir les nations"
 ukraine_republican.237.d: "De nombreux groupes se sont qualifiés de démocrates radicaux. Au début des années 1920, alors que l'Hetmanate s'enracine, le parti devient un refuge pour toutes sortes d'organisations libérales : Les socialistes-indépendants, les républicains populaires et d'autres se rallient à sa bannière pour assurer leur survie électorale et protéger les droits de la paysannerie. Dans la République populaire, ils forment l'aile droite de l'URDP, défendant les intérêts des petits agriculteurs et des petites entreprises, ceux qui font avancer la nation par leur initiative.\n\nAutrefois étrangers au parti, ce sont eux qui le dirigent aujourd'hui vers l'avenir. Avec Volodymyr Dolenko à la tête du parti et du gouvernement, l'URDP a pu se défaire de l'influence des radicaux socialistes et mettre la République populaire sur la voie de l'harmonie et de la prospérité. À leur place, une nouvelle coalition a été trouvée au sein de l'UNP et des indépendants libéraux - des personnes qui comprennent les principes d'un bon gouvernement. Ensemble, ils cherchent à protéger les acquis de l'Ukraine, ceux d'un peuple qui a triomphé à la fois de l'impérialisme russe et de l'influence destructrice du communisme et du syndicalisme.\n\nEn effet, le peuple ukrainien a fait preuve d'une grande maturité en relevant ces défis - en particulier ses paysans industrieux et libres d'esprit, qui ont trouvé dans leurs générations de sagesse la force de rejeter le chant des sirènes du collectivisme. Ils ont été récompensés par une réforme agraire approfondie, jetant les bases d'une nouvelle nation dirigée par ces patriotes travailleurs. Sous leur direction, l'Ukraine a un bel avenir devant elle pour tous ceux qui sont prêts à y travailler.\n\nTous les membres de l'URDP ne se réjouissent pas de cette situation. La gauche du parti considère toujours l'UNP comme un parti de larbins hétmanistes, et il reste à voir s'ils resteront dans un gouvernement dominé par la droite. Mais pour l'instant, toutes les hachettes sont enterrées dans les champs de l'Ukraine - et les champs ont toujours besoin d'être entretenus."
 ukraine_republican.237.a: "Une nation bâtie à force de travail peut abattre même le plus puissant des empires."

 ukraine_republican.238.t: "À la fin de la longue nuit"
 ukraine_republican.238.d: "De nombreux types de partis se sont appelés les Démocrates radicaux. En 1917, sous un autre nom, le parti a contribué à la création de la République populaire - une belle chose, enlevée au monde trop tôt. Mais sous l'Hetmanate, ils ont entretenu sa flamme : l'URDP est devenu un refuge pour les mécontents, un foyer pour ceux qui osaient rêver d'un monde plus libre, plus juste et plus égalitaire.\n\nLe parti, et l'Ukraine, leur appartiennent désormais. Avec l'ascension d'Andrii Nikovskyi au sommet de la politique, son gouvernement poursuit désormais des causes progressistes avec une vigueur renouvelée. Avec leurs collègues républicains de l'USDRP, les démocrates radicaux osent faire entrer l'Ukraine dans une nouvelle ère : une ère où l'État soutient ceux qui ont l'ingéniosité de réaliser leurs rêves et protège ceux qui ont connu des temps difficiles. Enfin, tous ceux qui ont été abandonnés par l'Hetmanat recevront la terre, le pain et la liberté qui leur ont été promis, indépendamment de leur sexe, de leur culture ou de leur foi.\n\nPour ces réformateurs, c'est comme s'ils revivaient l'année 1917 : une époque où leur pays était enfin libre, où ses dirigeants se préparaient à mettre fin aux injustices du monde et où tout était possible. Mais cette fois, tous ses ennemis ont été tués. Moscou, les bolcheviks et les hetmanistes ne priveront plus le peuple de sa liberté, et ses habitants ne seront plus montés les uns contre les autres. Tous ceux qui ont construit l'Ukraine libre y auront leur place - la République populaire y veillera.\n\nCertains ne l'entendent toujours pas de cette oreille. La droite du parti s'offusque encore aujourd'hui de l'idée d'une culture progressiste et de la poursuite de la promotion du socialisme. Il n'est pas certain qu'elle accepte longtemps la victoire de la gauche, ni que le gouvernement survive à son départ. Mais c'est un problème pour un autre jour : pour l'instant, le soleil peut enfin se lever sur l'Ukraine, et l'avenir peut enfin être radieux."
 ukraine_republican.238.a: "Que le jour vienne dans toute sa gloire et que le passé s'estompe comme un mauvais rêve."

 ukraine_republican.239.t: "Unitas in Varietate"
 ukraine_republican.239.d: "De nombreux types se sont qualifiés de démocrates radicaux. Depuis ses débuts au tournant du siècle, jusqu'à la fondation de la première République populaire, en passant par les années de l'Hetmanat, l'URDP a attiré toutes sortes de tendances politiques, toutes avec leurs propres idées de progrès, mais toutes unies dans l'idée d'une Ukraine libre. Certains ont osé dire que ce serait leur perte - que l'Église élargie serait renversée par les réalités du gouvernement.\n\nPourtant, c'est dans sa diversité que le parti a trouvé sa force. Là où certains voyaient de la désunion, ceux qui dirigeaient le parti voyaient une opportunité - et les aînés de l'URDP n'ont pas plié devant les exigences de ses ailes, comme certains le pensaient. Au contraire, par leur diplomatie et leur perspicacité, ils ont réunifié le parti, fait taire la concurrence entre les ailes et les ont mises au service de l'ensemble. Il n'y a plus de ressentiment entre la gauche et la droite, mais plutôt un sentiment de respect et de camaraderie. Ils se consolent en sachant que, quoi qu'ils fassent, c'est au service du peuple - de l'ouvrier, du paysan et de l'entrepreneur - qu'ils agissent.\n\nAujourd'hui, rien ne semble impossible. Les Radicaux Démocrates sont désormais les hégémonistes incontestés de la politique centriste. Qu'il s'agisse de renouveler l'alliance progressiste avec l'USDRP ou d'en forger une nouvelle pour la prospérité nationale avec l'UNP, le parti peut diriger la République populaire dans la direction qu'il souhaite. L'URDP a atteint un état longtemps envié par de nombreux libéraux : celui d'un parti naturel de gouvernement, dont le soutien transcende les lignes de classe et les petits dogmes. Sous leur direction, l'Ukraine peut enfin prendre place dans la fraternité des nations.\n\nDes questions subsistent. Les factions ont-elles vraiment été vaincues à jamais ? L'unité s'est-elle faite au détriment des idéaux ? Un parti sans idéaux est-il vraiment progressiste ? Un jour, ces questions détermineront peut-être l'avenir de l'Ukraine, mais pour l'instant, elles ne peuvent guère troubler le parti qui a tout."
 ukraine_republican.239.a: "Les églises larges sont toujours les plus belles."

 ukraine_republican.240.t: "Mort de la Révolution ?"
 ukraine_republican.240.d: "L'ascension de l'Union démocratique des travailleurs n'était pas censée se terminer ainsi.\n\nAvec la fin de la guerre contre la Russie, des élections régulières ont été organisées ; et bien que le résultat soit encore en grande partie palpable, avec l'USDRP et l'UPS-R coalisés pour former le gouvernement, ce n'est certainement pas ce que nous espérions. L'esprit révolutionnaire s'est éteint, et qui sait quand il se réveillera ?"
 ukraine_republican.240.a:0 "Nous avons fait de notre mieux."

 ukraine_republican.241.t: "Déségrégation Politique Urbaine"
 ukraine_republican.241.d: "Le paysage des villes ukrainiennes a connu d'énormes changements au cours des 15 dernières années. Les investissements allemands et les capitaux limités de l'ancien hetman ont abouti dans des endroits tels que les chantiers navals d'Odessa, les parcs industriels militaires de Kharkiv et la production de matériel roulant de Kiev.\n\nPourtant, lorsque les ouvriers passaient une grande partie de la journée à travailler, l'autre partie était consacrée à leurs familles et à leurs "logements" privés/sociaux. Ces zones suburbaines, en revanche, n'ont connu que très peu de changements, avec des loyers à des prix élevés et un approvisionnement en eau et en électricité très peu fiable. Les rares transports publics qui existaient passaient rarement par ces quartiers, alors que les quartiers riches des centres-villes connaissaient beaucoup moins de problèmes.\n\nLa ségrégation urbaine conduisant à la radicalisation, les unités de police ont commencé à se retirer de ces zones pour alléger leurs budgets limités, ce qui a entraîné une augmentation des activités violentes des gangs. En outre, elles n'intervenaient que si elles étaient soudoyées par ceux qui en avaient les moyens, ou si la situation dans ces zones déprimées était jugée suffisamment grave pour que la police y effectue des descentes.\n\nLe problème a été de plus en plus amplifié et pris en compte par le parti au pouvoir [UKR.GetRulingParty] - ces grandes régions urbaines déprimées et les habitants des villes ont été observés comme des foyers de soutien aux Borotbystes et aux RDS, qui ont récemment exercé leur volonté de protester contre leurs conditions de vie déplorables.\n\nGrâce à de nombreuses raisons et à près de trois ans de travail, les statistiques récentes ont enfin montré de l'espoir. Les services publics et privés ont été étendus à ces régions auparavant déprimées, les infrastructures suburbaines ont finalement été réparées ou remplacées, et l'ordre public a enfin été établi. Cette évolution s'est accompagnée de la chute du dernier grand bastion de l'extrême gauche à Yuzivka.\n\nPendant de nombreuses années, l'opposition a répété sans cesse le même slogan dans ces régions : la ruine provoquée par Skoropadskyi ne sera poursuivie que par le gouvernement [UKR.GetRulingParty], et il faut adopter des méthodes radicales et révolutionnaires pour avoir un espoir de salut."
 ukraine_republican.241.a: "Il est difficile d'être révolutionnaire lorsque la réalité ne correspond pas aux slogans."

 UKR_excavation: "Bonus d'Excavation"

 ukraine_republican.242.t: "La Réforme de l'Armée Est Achevée"
 ukraine_republican.242.d: "La dernière réforme de l'armée a été menée à bien. L'armée ukrainienne se modernise rapidement et nous serons bientôt en mesure de défendre notre territoire au mieux de nos capacités."
 ukraine_republican.242.a:0 "Splendide "

 ukraine_republican.252.t: "Une Perturbation Académique Majeure"
 ukraine_republican.252.d: "Rien ne laissait présager une quelconque perturbation lorsque Panas Fedenko a été annoncé comme conférencier à l'université nationale de Kiev. M. Fedenko dirige peut-être le gouvernement de notre république naissante, mais un air de civilité devrait être attendu dans notre société\n\nLa conférence de M. Panas à l'université devait porter sur les dangers du nationalisme extrême, en particulier le nationalisme "intégral". Bien que cela ne soit pas explicitement mentionné dans les documents de promotion de la conférence, il a été largement compris qu'il s'agissait d'une critique de la Ligue des nationalistes ukrainiens (LUN).\n\nÀ son arrivée, M. Fedenko s'est présenté à la barre et a été immédiatement interrompu par une escouade en uniforme aux cris de "Honte" et "Agents moscovites dehors". Les provocateurs ont été rapidement maîtrisés et personne n'a été blessé. Cependant, il était clair que ces individus étaient des membres ou des associés de la LUN.\n\nAprès enquête, il a été déterminé que cette unité particulière de LUN était liée à un certain Panteleimon Sak, jeune directeur d'une des meilleures écoles de Kiev. Bien qu'il n'ait été accusé de rien, M. Sak a été immédiatement licencié. Il semble que Panteleimon ait migré vers la LUN assez récemment - un examen plus approfondi a révélé que le jeune éducateur a dérivé vers divers mouvements au cours de la dernière décennie, à la fois socialistes et hétémonistes.\n\nIl n'est certainement pas le seul à l'avoir fait. Pour certains, la restauration républicaine promettait un renouveau de la nation ukrainienne, qui entraînerait la destruction de l'influence culturelle et politique russe sur l'Ukraine, si omniprésente dans l'Hetmanat. Cependant, ils ont perdu leurs illusions face à ce qu'ils considèrent comme une négligence de la priorité accordée à la nationalité titulaire de l'Ukraine et à la mise à l'écart des éléments étrangers. Pour l'instant, ces débats sont largement hors de propos, mais en cas de guerre avec la Russie, ils deviendront certainement une question d'une importance capitale."
 ukraine_republican.252.a: "Foutus légistes..."

 ukraine_republican.253.t: "Quand l'Histoire s'Arrête"
 ukraine_republican.253.d: "Les sociaux-démocrates sont restés longtemps dans l'ombre. Ils ne sont pas étrangers aux tragédies : leurs rêves ont déjà été anéantis il y a des années, en tant que premières victimes de l'Hetmanat. Lorsqu'ils ont enfin pris leur revanche, ils ont juré qu'ils ne connaîtraient plus jamais un sort aussi cruel. Cette fois, la République populaire serait éternelle, et ils la conduiraient vers l'avenir. D'une certaine manière, leur vœu a été exaucé.\n\nMais ce destin était cruel d'une autre manière. Il s'est produit lentement, sans que personne ne s'en aperçoive. Les causes peuvent être diverses : incapacité à concilier les grands idéaux avec un gouvernement pratique, incapacité à consolider le front républicain, incapacité à apporter une croissance équitable aux paysans et aux ouvriers, incapacité à repousser les desseins de Moscou et de Berlin. Mais ses effets ne sont apparus que lorsqu'il était trop tard pour s'y opposer, lorsqu'il ne restait plus qu'à regarder les plus fidèles de la République perdre leurs sièges, méprisés par le peuple qu'ils avaient juré de protéger. L'Ukraine a rejeté ses champions, qui sont maintenant contraints de regarder la République avancer sans eux.\n\nÀ leur place, la République tombe entre les mains d'une coalition de droite, où les démocrates radicaux s'allient aux héritiers de l'Hetmanat pour stopper net tout progrès. Lorsque la République est morte pour la première fois, même dans le deuil, tous savaient que l'espoir n'avait pas d'autre choix que de continuer, que le combat devait se poursuivre. Mais que fait un parti du peuple quand le peuple le rejette ? Il reste peut-être un chemin à suivre pour revenir au pouvoir, mais le parti peut-il trouver en lui la force de l'emprunter ? Et si c'est le cas, quel sera le prix à payer ? Qui soutiendra le parti dans ses heures les plus sombres, plutôt que de fuir vers la gauche ou la droite ? L'avenir offre de nombreuses possibilités, mais peu d'entre elles sont agréables.\n\nIl y a quelques années, le goût de la plus grande victoire de l'USDRP était doux - mais ceux qui espéraient changer les choses pour le mieux ont découvert que la victoire peut être une chose amère. Personne ne sait ce que le parti va devenir à partir de maintenant, mais rares sont ceux qui savent si les choses seront à nouveau comme avant."
 ukraine_republican.253.a: "Finalement, l'avenir n'a pas changé..."

 ukraine_republican.254.t: "En Attendant l'Avenir"
 ukraine_republican.254.d: "Les sociaux-démocrates sont restés longtemps dans l'ombre. Ils ne sont pas étrangers aux tragédies : leurs rêves ont déjà été anéantis il y a des années, en tant que premières victimes de l'Hetmanat. Lorsqu'ils ont enfin pris leur revanche, ils ont juré qu'ils ne connaîtraient plus jamais un sort aussi cruel. Cette fois, la République populaire serait éternelle, et ils la conduiraient vers l'avenir. D'une certaine manière, leur vœu a été exaucé.\n\nMais ce destin était cruel d'une autre manière. Il s'est produit lentement, sans que personne ne s'en aperçoive. Les causes peuvent être diverses : incapacité à concilier des idéaux élevés avec un gouvernement pratique, incapacité à consolider le front républicain, incapacité à apporter une croissance équitable aux paysans et aux ouvriers, incapacité à repousser les desseins de Moscou et de Berlin. Mais au fil des campagnes, le malaise s'est fait jour : les rassemblements dans les usines et dans les champs n'ont plus la même énergie qu'auparavant. L'Ukraine ne croit plus comme avant.\n\nEt aujourd'hui, le parti se retrouve partenaire junior dans le gouvernement qu'il a aidé à construire. L'ironie de la situation n'échappe à personne : après avoir ressuscité la République populaire et l'avoir conduite dans ses heures les plus sombres, le peuple récompense le parti en décidant qu'on ne peut pas lui faire confiance pour la diriger. Pour beaucoup, c'est une pilule amère à avaler. Mais cela aurait pu être pire : certains avaient prédit des pertes plus importantes qui ne se sont jamais matérialisées, et l'USDRP reste donc dans une position où il peut défendre les travailleurs et guider l'Ukraine vers l'avenir. Avec un peu de chance, ces résultats peuvent s'avérer être un coup de chance, et un chemin de retour vers le leadership peut encore apparaître. Tout ce qu'il faut, c'est de la réflexion... et de la patience.\n\nLes sociaux-démocrates ont attendu près de vingt ans pour voir la libération de l'Ukraine, et deux décennies de plus pour la seconde. À l'échelle de l'histoire, ces années ne sont rien, et celles qui viennent de s'écouler ne le seront pas non plus. Ils peuvent attendre encore un peu."
 ukraine_republican.254.a: "Le révolutionnaire victorieux est un révolutionnaire patient - et nous ne sommes rien d'autre que patients."

 ukraine_republican.255.t: "Construire un Monde Meilleur"
 ukraine_republican.255.d: "Il y a une quarantaine d'années, une promesse a été faite. La promesse d'un pays libéré de l'empire et du capital, la promesse de libérer les travailleurs de leurs griffes - une promesse sur laquelle l'USDRP a construit la République populaire, et qu'il a renouvelée sur sa tombe. Même lorsque d'autres partis ont émergé en prétendant représenter les travailleurs, les sociaux-démocrates sont restés leur principal défenseur.\n\nC'est par les mains des travailleurs que l'Hetmanat est tombé, et c'est par leurs mains que la République populaire a été construite. Son fondement est tout ce que le Hetmanate méprisait : l'égalité, la liberté, le respect de la vie et du travail. Et leurs outils n'étaient pas ceux du zélote qui détruirait tout ce qu'ils ont gagné, mais ceux de la discipline et de la réforme. Les travailleurs ukrainiens ont compris que la révolution incessante n'était pas une voie vers la liberté. Ils savaient que, dans les salles qu'ils avaient construites, ils pouvaient travailler à l'avènement d'un socialisme inclusif, démocratique et humain.\n\nEt ils savent, comme l'USDRP, qu'ils ne peuvent le faire seuls. Comme les travailleurs se sont unis pour faire tomber le Hetman, l'USDRP s'est uni avec l'UPS-R et le R-RB, laissant derrière eux leur passé conflictuel pour construire une nouvelle coalition au nom du progrès. Ils le font sans méchanceté envers leurs anciens partenaires de l'URDP, reconnaissant simplement que dans une Ukraine qui n'est plus sous la botte des Hetmans, des Kaisers ou des Tsars, il y a trop de choses qui les divisent. D'une certaine manière, il s'agit d'un départ heureux. Le fait que les partis ne jugent plus nécessaire de rester ensemble est peut-être la meilleure preuve que la République est enfin en sécurité.\n\nPersonne ne sait combien de temps les choses resteront heureuses. Le succès de la nouvelle coalition n'est pas certain, et certains doutent que le rapprochement entre l'USRDP et le R-RB en particulier soit construit pour durer. Peut-être que le souvenir de l'Hetmanat s'estompe et que l'esprit d'unité socialiste disparaît avec lui. Mais peu de gens ont le temps de penser à l'incertitude de l'avenir. La seule réflexion sur l'avenir de l'Ukraine est de savoir comment le construire."
 ukraine_republican.255.a: "Trouve-moi un marteau, Mykola. Il est temps de se mettre au travail."

 ukraine_republican.256.t: "Diriger Depuis le Front"
 ukraine_republican.256.d: "Il y a une quarantaine d'années, une promesse a été faite. La promesse d'un peuple libre, avec un gouvernement libre, qui ne serait plus lié par les chaînes de l'empire - et c'est pour cette promesse que l'USDRP a créé la République populaire, et c'est pour cette promesse qu'il l'a fait renaître de ses cendres. Depuis que l'idée est devenue réalité, les sociaux-démocrates se présentent comme le parti de la République.\n\nEt, plus que tout autre, l'homme le plus associé à la République est Symon Petliura, membre du parti. L'Otaman en chef a toujours été là : il s'est battu pour que l'Ukraine obtienne son indépendance, il s'est battu pour la défendre contre les Blancs et les Rouges, il s'est battu pour que son esprit reste vivant en exil - et, lorsque l'Ukraine a eu le plus besoin de lui, il s'est battu une fois de plus pour éviter qu'elle ne soit réduite à une province des chauvins russes. Ce faisant, Petliura est devenu l'un des plus grands héros de l'Ukraine, inspirant les Ukrainiens de toutes classes et de tous partis à se joindre à leurs frères pour la défendre.\n\nC'est ainsi que l'USDRP a réalisé l'un de ses plus vieux rêves : devenir un parti pour tous les Ukrainiens. Alors qu'ils étaient autrefois considérés comme une bande d'agitateurs et d'idéalistes sans espoir, les sociaux-démocrates ont prouvé qu'ils étaient un parti d'unité nationale et de gouvernement responsable, dans lequel les gens de toutes les classes sociales peuvent avoir confiance. Avec leurs collègues républicains de l'URDP, ils attendent avec impatience la reconstruction d'un pays enfin sûr et d'une République populaire qui repose enfin dans le cœur de tous.\n\nPourtant, certains s'interrogent sur cet avenir. Ce passage d'un parti de changement à un parti de stabilité sera-t-il accepté par ceux qui l'ont amené ici ? Le voyage a-t-il coûté au parti son identité, le rendant aussi anonyme que ses adversaires hétémonistes ? Il faudra peut-être des années pour que les cicatrices du parti apparaissent au grand jour. Mais le soldat victorieux ne se préoccupe guère de ce qu'il a perdu. Tout ce qui compte pour lui, c'est ce qu'il a gagné : et les Ukrainiens ont gagné le monde."
 ukraine_republican.256.a: "Un vrai héros ne connaît que deux partis : sa patrie et son peuple."
 ukraine_republican.256.a.tt: "La description de leader de §YSymon Petliura§! a été §Ymise à jour§!"

 ukraine_republican.257.t: "Fraternité"
 ukraine_republican.257.d: "Il y a une quarantaine d'années, une promesse a été faite. La promesse qu'un jour, les forces d'oppression n'auraient plus de prise sur l'Ukraine et que tous ses habitants pourraient vivre sur un pied d'égalité - une promesse pour laquelle beaucoup de sang a été versé afin d'établir une République populaire, non pas une, mais deux fois. L'USDRP était connu comme le gardien de cette promesse, mais elle a inspiré plus d'une âme à agir au nom de la vraie liberté. Nombreux sont ceux qui se disent républicains.\n\nPendant une grande partie de leur lutte, les partisans de la République étaient divisés. Ses partis ont tous trouvé des raisons de se méfier les uns des autres, même lorsqu'ils étaient alliés. Mais sous l'Hetmanat, les germes d'un front républicain ont été posés. Le Bloc Socialiste a rassemblé une grande partie de la gauche disparate et a fourni un modèle pour l'avenir, et la lutte pour la liberté a attiré l'URDP dans le giron républicain. Ensemble, sous la direction des sociaux-démocrates, ils ont réalisé l'impossible - et se sont fixé pour objectif l'inconcevable.\n\nL'USDRP, tel qu'il était connu autrefois, n'existe plus - à sa place, le Parti socialiste ukrainien s'impose désormais comme le titan de la gauche. Contre toute attente, l'esprit républicain a prévalu parmi les S-R ; l'esprit qui pousse les hommes à mettre de côté leurs différences et à embrasser ce qu'ils partagent. Avec leur aide, l'USP peut devenir un parti de masse comme l'USDRP n'a jamais pu l'être - un parti avec des partisans dans les clubs d'étudiants, les syndicats, les associations de paysans, et tout ce qui se trouve entre les deux. En croyant fermement à ses principes et en rejetant le radicalisme vide de sens, l'USP a gagné le respect de la gauche et de la droite. L'une et l'autre seraient prêtes à s'associer à des républicains si on le leur demandait.\n\nQuelle sera la suite des événements ? Ces alliances sont-elles aussi durables qu'elles en ont l'air ? Quelles épreuves attendent les sauveurs de l'Ukraine, et pourront-ils survivre à leur échec ? L'avenir recèle encore des dangers, connus et inconnus. Mais pour l'homme qui a l'histoire de son côté, qu'y a-t-il à craindre ?"
 ukraine_republican.257.a: "La seule condition pour être socialiste est d'avoir l'Ukraine dans son cœur."

 ukraine_republican.259.t: "Formation de la Coalition"
 ukraine_republican.259.d: "L'USDRP a remporté une grande victoire lors de cette élection - avec des marges encore plus importantes que lors de l'élection de 1937, ce sont les sociaux-démocrates qui sont maintenant au sommet de la scène politique ukrainienne.\n\nPour obtenir une majorité, nous pourrions soit nous allier à nouveau avec les Démocrates radicaux, soit les abandonner pour former une coalition entièrement socialiste avec les Socialistes-révolutionnaires et le Bloc Conseil-révolutionnaire. En cas de succès, les deux options permettraient d'obtenir une majorité au sein du Zbory. Que devons-nous faire ?"
 ukraine_republican.259.a: "Il est temps de changer radicalement !"
 ukraine_republican.259.b: "Une deuxième alliance populaire se forme !"

 ukraine_republican.260.t: "Formation de la Coalition"
 ukraine_republican.260.d: "L'URDP a remporté une grande victoire lors de cette élection - avec des marges encore plus importantes que lors de l'élection de 1937, ce sont les démocrates radicaux qui sont maintenant au sommet de la scène politique ukrainienne.\n\nPour obtenir une majorité, nous pourrions soit nous allier à nouveau aux sociaux-démocrates, soit les abandonner pour former une coalition plus centriste avec le Parti populaire ukrainien. En cas de succès, les deux options permettraient d'obtenir une majorité au Zbory. Que devons-nous faire ?"
 ukraine_republican.260.a: "L'alliance des peuples reste forte !"
 ukraine_republican.260.b: "Une coalition pour le progrès national est formée !"

 ukraine_republican.261.t: "Congrès d'Urgence du Parti !"
 ukraine_republican.261.d: "Au fil des ans, nous avons été assaillis d'appels à une nouvelle génération d'hommes politiques pour qu'ils se montrent à la hauteur de la situation. "Nous avons besoin de nouveaux dirigeants, de nouvelles idées et de nouvelles personnalités", disent-ils. Nous répondons : "C'est juste". La défaite de la Russie étant pratiquement imminente, il a été décidé d'organiser un congrès spécial pour le parti démocratique radical ukrainien. Néanmoins, la controverse a éclaté presque immédiatement.\n\nLe seul candidat à avoir été élu au comité central sans grande opposition est Tymish Olesiiuk, un haut fonctionnaire des ministères de l'intérieur et de l'éducation, ancien officier militaire et dirigeant de la communauté émigrée de Podlachie-Ukrainienne. Son élection à ce poste n'a suscité que peu de dissensions et il a été élu par une écrasante majorité des délégués du parti. Le fait que M. Olesiiuk se soit ouvertement associé à la majorité centriste du parti a certainement joué en sa faveur.\n\nMais ensuite, les choses se sont gâtées. Alors qu'il ne restait plus que deux places de membres du Comité central, deux paires d'hommes politiques opposés se sont présentées à l'examen. D'un côté, il y avait Oleksandr Yurchenko et Yevhen Glovinskyi. Yurchenko, juriste de haut niveau, et Glovinskyi, ancien officier et professeur d'économie et d'ingénierie, se sont tous deux associés à la faction de gauche (particulièrement associée à Nikovskyi). Ils ont suscité un grand scepticisme de la part des partisans de la droite, qui les ont accusés d'être des "acamediciens déconnectés".\n\nD'autre part, il y avait aussi Vasyl Dubrovskyi et Mykhailo Vetukhiv. Dubrovskyi, historien de renom, et Vetukhiv, vétérinaire et biologiste réputé, se sont plutôt tournés vers le groupe parlementaire de M. Dolenko, tous trois étant basés à Kharkiv. Cette décision a naturellement exclu tout soutien de la part des gauchistes, qui ont accusé les deux hommes d'être des "bookmen hors de propos".\n\nÉtant donné que les centristes disposent d'une majorité assez importante, ce sont leurs votes qui décideront de l'issue du scrutin. Ce qui s'avère être..."
 ukraine_republican.261.a: "Victoire de Yurchenko et Glovinskyi !"
 ukraine_republican.261.b: "Succès de Dubrovskyi et Vetukhiv !"

 ukraine_republican.262.t: "Les Anciens du Parti Expriment Leur Mécontentement"
 ukraine_republican.262.d: "Par une nuit solitaire, Mazepa était assis dans son bureau, réfléchissant aux différents projets législatifs que lui et Fedenko prévoyaient de présenter dans les semaines à venir. À ce moment-là, il entendit frapper à la porte. L'un des assistants de Mazepa entre et tend une lettre au président. Les noms inscrits sur le papier sont des noms qu'il reconnaît très bien : Dmytro Antonovych, Mykola Porsh, Prokip Poniatenko et Mykola Kovalskyi. Appelés familièrement les "anciens du parti", ces personnes sont connues pour avoir participé au congrès fondateur du parti en 1905, aux côtés de Mazepa, mais pour une raison ou une autre, elles se sont retirées de l'activité politique significative lors de l'émigration dans les années 1920. Néanmoins, ces quatre personnes sont restées quelque peu influentes au sein du parti et leur parole a du poids.\n\nS'attendant à un message chaleureux, l'expression d'Isaak s'assombrit à la lecture de la lettre. Dans cette lettre, les "anciens" reprochent au gouvernement de s'être écarté de la voie du socialisme réformiste et de la doctrine marxiste, et d'avoir été "pris en otage par les forces des démocrates radicaux bourgeois". Si les choses ne changent pas, préviennent-ils, l'USDRP pourrait devenir un "parti socialiste qui n'a de socialiste que le nom".\n\nMazepa n'avait pas envie d'entendre cela. Il pensait que cela venait d'un bon endroit, mais cela n'arrangeait pas les choses. S'adressant à ses camarades, Dmytro, Prokip et les deux Mykolas, Isaak tenta d'apaiser leurs inquiétudes. Pourtant, ils exagéraient... n'est-ce pas ? Du moins, c'est ce que Mazepa voulait croire."
 ukraine_republican.262.a: "Ils ont tort !"
 ukraine_republican.262.a.tt: "Vous avez reçu cet événement parce que votre §1Idéalisme§! est tombé à §Y-2§!. Veillez à ce qu'il ne tombe pas à §Y-4§!."

 ukraine_republican.263.t: "Kushnir se Réjouit !"
 ukraine_republican.263.d: "Peu après son acquittement lors de ce procès très médiatisé, Makar Kushnir est retourné à Cherkasy. Il n'a pas perdu de temps pour rassembler un grand nombre de ses partisans dans une grande salle de la ville.\n\nEntouré des jeunes culturalistes Yevhen Malaniuk et Leonid Mosendz, ainsi que du chef du parti régional Opanas Andriievskyi, Makar Kushnir a déclaré triomphalement la "victoire des forces raisonnables et patriotiques" en réponse à la décision du tribunal. Il a également exprimé sa conviction que le pouvoir dans le pays a été pris par des "futurs capitulateurs" qui s'enfuiront au premier signe de guerre avec la Russie ou la Commune de France.\n\nLe rassemblement a été considéré comme un succès partiel pour le Parti populaire, mais ne devrait pas changer grand-chose dans l'ordre des choses. Néanmoins, Anatolii Pisotskyi a publié une critique absolument cinglante (sous son pseudonyme non secret d'Andrii Richytskyi) de la façon dont les choses ont évolué dans toute cette situation. Pisotskyi estime que, même si c'est par inadvertance, notre gouvernement a aidé l'UNP à acquérir une notoriété que nous espérions lui voir éviter. Il a terminé son discours en demandant sarcastiquement à Vynnychenko s'il souhaitait également gracier l'ancien hetman. Un autre dirigeant de parti, Mykhailo Avdiienko, a apparemment planifié une grande contre-manifestation, principalement contre l'UNP, mais aussi contre la "faiblesse du gouvernement"."
 ukraine_republican.263.a: "Ce n'est pas le moment, les gars !"

 ukraine_republican.264.t: "Commémoration de Mykyta Shapoval"
 ukraine_republican.264.d: "Ne perdant jamais l'espoir de voir le régime du Hetman tomber, Shapoval reste très actif dans son travail d'analyse, ainsi que dans l'activité du parti. Mais les difficultés de l'exil commencent à se faire sentir.\n\nFidèle à son tempérament de feu, Shapoval et ses proches alliés ont commencé à se quereller fréquemment avec leurs compagnons de gauche, en exil. Les questions de stratégie, les controverses sur les éléments idéologiques, la rédaction des programmes et les relations interpersonnelles font souvent l'objet de débats. Pire encore, une lutte acharnée et constante sur le financement et les tactiques politiques avec les mécènes autrichiens a mobilisé l'intégralité des parties au débat – y compris Vienne, les forces politiques galiciennes et d’autres émigrés. On craignait réellement que l'émigration ne s'effondre avant même d'avoir tenté de lutter contre le Hetman.\n\nMais c'est d'abord le danger réactionnaire qui s'est manifesté. En 1931, un étudiant mécontent de l'université de Lvov et sympathisant hetmaniste a abattu le camarade Shapoval. Il n'y a aucune preuve de l'implication d'une quelconque organisation ou d'un gouvernement étranger. De l'avis général, il s'agissait d'un loup solitaire ayant des griefs personnels. La mort de Mykyta a été un choc énorme pour l'ensemble de la communauté émigrée. Mais elle a aussi été une source d'inspiration pour les autres, les incitant à mettre leurs différences de côté et à travailler à la réalisation d'un objectif commun.\n\nAinsi, il n'a peut-être pas vécu pour voir notre triomphe, mais il nous a vraiment inspirés, même dans la mort. La procédure de réinhumation à Kiev a déjà été entamée.\n\nLa cérémonie sera présidée par le président du parti UPS-R, M. Hryhoriiv, son ami proche et successeur politique, ainsi que par Oleksandr Mytsiuk, un autre membre haut placé de l'UPS-R et originaire du Donbas, et Mykola Shapoval, le frère cadet de Mykyta. Mykyta Yukhumovych reposera près de son plus jeune frère, Artem, un officier de l'armée qui a péri pendant la guerre, quelques mois plus tôt."
 ukraine_republican.264.a:0 "Merci, Mykyta Shapoval."

 ukraine_republican.265.t:0 "Congrès d'Urgence du Parti !"
 ukraine_republican.265.d: "Au fil des années, nous avons été bombardé d'appels en faveur d'une classe politique qui soit enfin à la hauteur. «Nous avons besoin de nouveaux dirigeants, de nouvelles idées et de nouvelles personnalités », disent-ils. « C'est exact », répondons-nous. La défaite de la Russie étant imminente, il a été décidé d'organiser des élections spéciales au congrès du Parti Social-Fémocrate des Travailleurs Ukrainiens. Néanmoins, une controverse a éclaté assez peu de temps après.\n\nLes quatre principaux candidats élus au Comité Central sans grande opposition étaient Oleksii Kozlovskyi, Mykola Malashko, Ivan Luchyshyn et Petro Volyniak. Kozlovskyi et Malashko, tous d'anciens soldats (le premier ayant été officier), ils partagent également une passion pour l'économie coopérative et les activités pédagogiques. Luchyshyn n'est pas très éloigné des deux premiers et se concentre également sur les coopératives, bien que davantage sur l'aspect économique pratique des choses. Volyniak, en revanche, se concentre exclusivement sur le travail global du Ministère de l’Éducation. Néanmoins, tous les quatre ont réussi à se trouver une place dans la chambre dirigeante de l’USDRP.\n\nMais ensuite, les choses ont mal tourné. Alors qu'il ne restait plus qu'une place de membre au Comité Central, deux candidats opposés ont été examinés. D’un côté, il y avait Yurii Lavrinenko. Lavrinenko, écrivain célèbre et polémiste de premier plan, a acquis une certaine influence grâce à ses relations étroites avec des écrivains progressistes d'Ukraine, de Galicie et même de Pologne.\n\nD’un autre côté, il y avait Ivan Bahrianyi. De même, Bahrianyi est également un écrivain célèbre et un polémiste de premier plan. Mais contrairement à Lavrinenko, Bahrianyi se distingue également par sa rhétorique enflammée et sa teinte politique anti-russe plutôt radicale (pour un social-démocrate). S’il est élu, il sera certainement considéré comme l’un des dirigeants des groupes partis les plus à droite.\n\nJusqu'à présent, Lavrinenko est le favori pour le remporter. Mais il pourrait y avoir un bouleversement. En tout cas, le résultat consacre la victoire de..."
 ukraine_republican.265.a: "Victoire de Lavrinenko!"
 ukraine_republican.265.b: "Le succès de Bahrianyi!"

 UKR_slightly_lower_industry_cost_tt: "Les décisions d’industrialisation deviendront légèrement §Gmoins chères§!."
 UKR_lower_industry_cost_tt: "Les décisions d’industrialisation deviendront §Gmoins chères§!."

 ukraine_lun.2.t: "L'Assemblée Nationale Élit les Konovalets"
 ukraine_lun.2.d: "Les esprits les plus brillants de toute l’Ukraine ont été appelés à exercer temporairement le pouvoir du peuple. Leur objectif est de rédiger les documents fondateurs de la République Nationale Ukrainienne. Ouverte par le chef de l'État provisoire Mykola Stsiborskyi, l'Assemblée a procédé en acceptant la proposition constitutionnelle faite par le secrétaire de la Ligue, Dmytro Andriievskyi, et a établi le titre de Providnyk comme chef d'État permanent, avec des pouvoirs égaux à ceux du Hetman. Le débat sur la question de savoir qui devrait être élu à ce poste a formé deux factions : les radicaux de la LUN ont préféré conserver Stsiborskyi, mais ils ont finalement été mis en minorité par la majorité plus conservatrice derrière le général Yevhen Konovalets. Le militaire sévère, populaire et non hetmanite est censé être impartial en politique et se consacrer uniquement au bien national. L'élection de Konovalets étant claire, le général reçut de vifs applaudissements. C'est enfin arrivé, l'aristocrate à moitié russe est parti, et un véritable Ukrainiena été fièrement nommé à sa place !"
 ukraine_lun.2.a: "Il a parcouru un long chemin !"

 ukraine_lun.3.t: "Débat sur la politique économique"
 ukraine_lun.3.d: "La Ligue n'a pas vraiment développé la partie de son programme politique traitant  des questions économiques, autres que les principes fondamentaux de la réforme agraire nationale, de l’autosuffisance et d’une industrie militaire forte – mais ceux-ci ne sont que le développement de certaines politiques économiques de l’ère Skoropadskyi plutôt que quelque chose de radicalement différent. Cette attitude modérée ne satisfait cependant pas tout le monde.\n\nUn groupe d'économistes et de théoriciens, dont Mykola Stsiborskyi, Yakiv Moralevych et Leonid Kostariv, ont alors rédigé une politique économique ambitieuse à soumettre à l'inspection de l'Assemblée Nationale. Leur proposition économique envisage un contrôle étatique fort sur l’économie à travers des monopoles d’exportation essentiels, la nationalisation de l’industrie lourde et la direction exécutive du secteur bancaire. Stsiborskyi soutient que de cette façon, l’hégémonie de l’élite monétaire « non nationale » peut être brisée et les vastes richesses de l’Ukraine peuvent être dirigées plus efficacement – ​​et, plus important encore, dirigées vers le peuple ukrainien.\n\nEn outre, la proposition inclut l'organisation des professions dans des syndicats politiquement conscients, qui auraient une représentation corporatiste dans l'administration. Le Corps Légionnaire des Travailleurs de Roumanie est cité comme exemple concret d'une telle forme ou organisation, qui a conquis une partie de la classe ouvrière.\n\nLes opposants à ce projet soutiennent qu’il n’est guère judicieux de se lancer dans des réformes économiques massives à la veille d’une guerre et préfèrent simplement améliorer la situation économique actuelle par des réformes nationales individuelles."
 ukraine_lun.3.a: "Les radicaux ont raison."
 ukraine_lun.3.b: "La Vieille Garde a raison."

 ukraine_lun.4.t: "Le destin de Skoropadskyi"
 ukraine_lun.4.d: "La dernière question à résoudre pour garantir notre prise de contrôle est le sort de l’ancien Hetman. Lui et sa famille sont actuellement confinés dans sa datcha, surveillés par des hommes fidèles à [ROOT.GetLeader], mais jusqu'à présent aucune décision n'a été prise. La garde la plus âgée des nationalistes ukrainiens, dont beaucoup ont servi dans l’administration hetmaniste et dans l’armée, a toujours du respect pour Skoropadskyi, notamment pour son rôle dans la sécurisation de la nation ukrainienne, et ne souhaiterait pas le punir trop sévèrement pour ses échecs. Cependant, des membres plus fervents de la LUN exigent que des mesures soient prises. Ils soutiennent que le Hetman n’a pas simplement échoué, mais qu’il corrompt activement la nation ukrainienne grâce à l’influence russe et à la servitude envers l’Allemagne, et ils exigent donc une punition exemplaire.\n\nDans un procès extrêmement politisé, ces deux points de vue se sont opposés. Le procureur était farouchement pro-LUN et dressait une longue liste de crimes, affirmant même que la répression du soulèvement de 1936 était « un crime contre le paysan ukrainien ». Ils ont également révélé que Skoropadskyi bénéficiait personnellement des relations de son gouvernement avec Protofis et d'autres intérêts commerciaux en Ukraine, décrivant le Hetman comme corrompu et criminel.\n\nLes opinions ne se sont polarisées qu'au cours des trois jours d'audience, car la stratégie de la LUN consistant à aggraver les gens contre l'Hetman a également créé un recul et a fait ressembler le procès encore plus à un spectacle qu'il ne l'est déjà. Le jury semblait également divisé, car nombreux sont ceux qui sympathisaient avec Skoropadskyi. Au final celui-ci sera condamné à..."
 ukraine_lun.4.a: "Une assignation à domicile."
 ukraine_lun.4.b: "Un exil en Allemagne."

 ukraine_lun.5.t: "La Question de la Démocratie"
 ukraine_lun.5.d: "La naissance de la République nationale a été avant tout une affaire pragmatique : il fallait une main forte pour sauver la nation. En dehors de cela, les opinions divergent sur ce à quoi devrait ressembler l’Ukraine à l’avenir. Les militaires comme Konovalets semblent totalement se désintéresser de la question, se concentrant plutôt sur le renforcement de l’Ukraine dans l'immédiat et renvoyant ces questions à plus tard, une fois que la grande menace de la Russie aurait été écarté.\n\nCependant, de nombreux idéologues envisagent déjà l’avenir de la république. Dmytro Dontsov est peut-être le plus fervent partisan de l’abolition totale du parlementarisme et de la création d’un État totalitaire et nationaliste. Certains sont plus idéalistes – par exemple, les partisans de Makar Kushnir affirment qu’une dictature n’est qu’une mesure temporaire et qu’une fois que l’Ukraine sera suffisamment renforcée, elle pourra devenir une véritable république nationale démocratique dotée d’une forte autorité présidentielle.\n"
 ukraine_lun.5.a: "La démocratie est une chimère imaginée par les libéraux et les socialistes."
 ukraine_lun.5.b: "La démocratie est l’état naturel de la nation ukrainienne."

 ukraine_lun.6.t: "Les écrits de Dontsov"
 ukraine_lun.6.d: "Un homme s'est fait connaître comme aucun autre lors des rassemblements de la Ligue : Dmytro Dontsov. Ses brochures furent largement diffusées et Dontsov devint rapidement une figure aux proportions presque légendaires parmi les jeunes membres de la base de la LUN.\n\nIl a notamment été le critique le plus virulent du maintien des anciens vestiges de l’ordre hetmanite, appelant à la place à la naissance d’un "nouvel homme" dpté d'une foi brûlante et d'un cœur de pierre, qui s’engagerait dans le nationalisme des actes et non dans celui des paroles. Dontsov est un ethno-nationaliste ukrainien virulent et prône la suprématie de la nation sur tout le reste.\n\nCela rappelle les propos tenus par de nombreux observateurs la Garde de Fer et d’autres mouvements ultranationalistes qui relevaient justement la tête à travers toute l’Europe. Un soupçon supplémentaire est soulevé par le passé de Dontsov, car il était un partisan de l'ultra-traditionalisme hetmaniste jusqu'à ce qu'il soit déçu par le régime et rejoigne la LUN. Sa popularité fait de lui une menace potentielle, et certains ont appelé à restreindre ses publications, de peur qu’elles ne propagent un radicalisme inutile auprès de la population.\n"
 ukraine_lun.6.a: "Censurer ses écrits les plus révolutionnaires."
 ukraine_lun.6.b: "Il a le droit de s'exprimer."

 ukraine_lun.7.t: "Les deux visages de la Ligue"
 ukraine_lun.7.d: "Après l'accession au pouvoir de la Ligue, le nombre de ses membres a explosé à mesure que divers petits groupes nationalistes fusionnaient avec l'organisation. De même, une grande partie des anciens conservateurs et nationalistes pro-hetmanites ont rejoint l’organisation, et un plus grand nombre encore ne sont pas membres, mais font partie d’associations alignées sur la LUN. Tout cela a considérablement élargi l'assise de la Ligue pour en faire un véritable mouvement de masse, qui en est venu à dominer la vie politique ukrainienne.\n\nIl est rapidement devenu évident que la Ligue comptait désormais deux groupes distincts. La Vieille Garde est composée de nationalistes plus modérés, dont beaucoup ont déjà coopéré avec l’Hetmanat. Les administrateurs, les officiers plus âgés et les vétérans des batailles de 1917-1918 ont tendance à faire partie de ce groupe. Leur vision de la révolution nationale est limitée : ils ne souhaitent pas un grand bouleversement idéologique, mais un État efficace et militarisé, ce qu'aurait dû être l'Hetmanat. Ils soutiennent le général Konovalets et le « régime militaire » en général.\n\nLa Jeune Garde - qui est ironiquement le groupe qui fait partie de la LUN depuis plus longtemps - est composée de jeunes radicaux, d'officiers de rang inférieur et de la classe moyenne diplômée de l'université. Ses symboles sont des idéologues comme Mykola Stsiborskyi et Dmytro Dontsov. Certains membres de la Jeune Garde ont exprimé la mentalité selon laquelle leur révolution nationale est devenue trop conservatrice à cause de leurs alliés modérés, tandis que la Vieille Garde a tendance à considérer les radicaux comme peut-être trop immatures, trop enclins à rêver et pas assez expérimentés pour guider correctement le pays."
 ukraine_lun.7.a: "Les deux présentent un intérêt."

 ukraine_lun.20.t: "La nouvelle opposition du Hetmanat?"
 ukraine_lun.20.d: "Pour beaucoup, la révolte anti-Hetman a dissipé une fois pour toutes l'idée que le régime du Hetman était le seul garant possible de la stabilité, dont le jeune État ukrainien a désespérément besoin pour se développer. Pourtant, avec le désarroi des forces républicaines, la plus grande menace à la domination hetmaniste sur le système politique reste une question générale pour beaucoup.\n\nCertains signes indiquent que la plus grande menace pour l’Hetmanat ne vient peut-être pas de la gauche comme c’était le cas autrefois, mais de la droite. Dans la situation dans laquelle se trouve l’État ukrainien, la nature de la Ligue des Nationalistes Ukrainiens, une organisation entièrement dédiée au changement radical, a donné sa chance à ce groupe autrefois petit et relativement sans importance.\n\nL’armée est devenue l’un des principaux viviers de l’organisation ; Les défections lors de la révolte, ainsi que les tentatives ultérieures du régime actuel pour rendre l'armée plus « politiquement fiable », ont conduit la Ligue à intensifier son agitation parmi les soldats et les officiers subalternes, invoquant une vision d'un nouvel État Ukrainien guidé par des principes. de devoir, de discipline et de camaraderie militaire."
 ukraine_lun.20.a: "Nous garderons un oeil attentif."
 UKR_lun_firstwarning: "La §NLigue des Nationalistes Ukrainiens§! est peut-être un mouvement marginal pour l’instant, mais si nous ne tenons pas nos promesses de réforme agraire, il ne fait aucun doute qu’ils prendront de l’ampleur."

 ukraine_lun.21.t: "La Ligue et la Campagne"
 ukraine_lun.21.d: "Comparée à des partis tels que le Parti Social-Démocrate des Travailleurs et le Parti Démocratique Agrarien , la Ligue des Nationalistes Ukrainiens n'a jamais eu de forte influence dans les campagnes, sa rhétorique ne trouvant souvent de soutien que parmi l'intelligentsia de droite. Alors que l’opposition de gauche à l’Hetmanat s’estompe et que la Ligue tente d’améliorer sa position auprès de la paysannerie, ils rencontrent un allié improbable : un ancien républicain du nom de Kyrylo Osmak.\n\nA la tête de l'association coopérative "Silskyi Hospodar", une organisation agricole fondée en Galice en 1899 et qui a ensuite étendu ses activités à toute l'Ukraine, Osmak s'inquiète des tendances autoritaires et des propositions radicales de la Ligue. Malgré cela, Osmak semble croire que les inquiétudes de Stsiborsky concernant le bien-être des paysans et des agriculteurs sont sincères. Une alliance de facto a été formée entre la Ligue et Silskyi Hospodar, et de nombreux postes du réseau régional de l'association coopérative sont occupés par la Ligue.\n\nEn plus de fournir une assistance à la création et au fonctionnement de coopératives agricoles, d'offrir une formation agricole et une aide aux agriculteurs en difficulté, les membres de la Ligue ont profité de l'occasion pour diffuser leur message d'une nouvelle Ukraine - où les besoins du peuple ukrainien seraient la première préoccupation de l'État et où il n’y aurait pas de place pour la tyrannie des grands propriétaires fonciers. De petites manifestations locales influencées par la Ligue ont eu lieu dans les campagnes, exigeant du gouvernement qu'il répartisse équitablement les terres."
 ukraine_lun.21.a:0 "Inquiétant."

 ukraine_lun.22.t: "Les derniers Républicains et la Ligue"
 ukraine_lun.22.d: "Il semble que les tentatives de la Ligue pour obtenir le soutien de l'ancienne opposition du Hetman aient porté leurs fruits. Avec le soutien de l'association coopérative de Kyrylo Osmak, la LUN a étendu son influence à la paysannerie mécontente. Dans une tentative de séduire l'ensemble de la population, les organes du parti Stsiborsky ont atténué les voix anti-démocratiques et se sont plutôt concentrés sur la critique de la politique de réforme agraire lente et inefficace du gouvernement du Hetman. Sous couvert de mouvements de protestation rurale, la Ligue a commencé à attirer de plus en plus ceux qui soutenaient auparavant les républicains, en s'appuyant sur des idées très similaires : appels à l'égalité sociale dans les campagnes, représentation accrue du peuple dans un régime hetmanite qualifié d'« élitiste »."
 ukraine_lun.22.a: "Quels crypto-républicains..."

 ukraine_lun.23.t: "Une Loyauté Incontestable ?"
 ukraine_lun.23.d: "Tandis que les agitateurs de la Ligue poursuivent leurs efforts pour radicaliser la paysannerie et organiser de nouvelles manifestations, l'armée reste l'institution la plus vulnérable à l'infiltration ultranationaliste. Bien que des contacts sporadiques aient existé pendant longtemps entre des officiers, même relativement haut gradés, et la Ligue, ils n'étaient que cela : pour la plupart accidentels et insignifiants.\n\nCependant, la situation semble avoir changé pour le pire, avec des rumeurs selon lesquelles deux officiers seraient fortement impliqués dans la coopération avec la LUN : Petro Bolbochan et Volodymyr Oskilko, qui ont tous deux la réputation d'être plutôt indépendants d'esprit et quelque peu téméraires dans leurs pensées et leurs actions. C'est un secret de polichinelle dans les milieux militaires que tous deux considèrent l'armée comme quelque chose de plus qu'un simple élément de l'appareil de sécurité de l'État. Les tendances élitistes fortement prononcées du SHD les ont toujours rebutés, mais la rhétorique ouvertement populiste du LUN a réussi à susciter leur intérêt. S'ils restent pour la plupart indifférents aux principes plus « ésotériques » des convictions de la Ligue, ils placent néanmoins certains espoirs dans cette organisation dynamique et résolument radicale."
 ukraine_lun.23.a: "Une source d'inquiétude."

 ukraine_lun.24.t: "Marche de la Ligue des Nationalistes Ukrainiens"
 ukraine_lun.24.d: "L'organisation de Mykola Stsiborskyi est passée d'un club de lecture de droite à une vaste organisation réunissant sous une même bannière divers nationalistes, républicains et conservateurs mécontents. Pour montrer leur force, une marche a été organisée pour traverser les monuments historiques de [202.GetName]. Yevhen Onatskyi, organisateur en chef de l'événement, a publié une déclaration décrivant la marche comme « une célébration de la nation ukrainienne et de ses réalisations », bien que les forces de l'ordre de la capitale aient adopté un point de vue plus pessimiste.\n\nMême si la marche s’est déroulée dans le calme, elle a certainement fait sourciller. De nombreux discours prononcés dans le cadre de l'événement étaient de nature radicale, et en particulier la présentation de Dmytro Donstov laissait peu de place à l'imagination : la Ligue a exigé que le Hetman prenne des mesures immédiates pour « corriger le cours de l'État ». Les revendications de la Ligue comprenaient la distribution de terres au peuple ukrainien fidèle, l'élimination des bureaucrates et des hommes d'affaires corrompus des cercles les plus proches du Hetman et la nomination d'un Ministre-Otaman favorable à la cause de la Ligue.\n\nPlus inquiétant encore était le nombre d’officiers subalternes impliqués dans la manifestation à titre privé. Dans l'armée, l'opinion largement répandue est que la Ligue est un bon mouvement patriotique, dont les objectifs sont admirables, même si ses moyens sont légèrement suspects. Stsiborskyi lui-même est colonel et a développé de nombreux adeptes dans l'armée."
 ukraine_lun.24.a: "Essayons de limiter leur influence..."

 ukraine_lun.25.t: "La Ligue et l'Armée"
 ukraine_lun.25.d: "À huis clos, les dirigeants de la Ligue ont rencontré un certain nombre de généraux à l'esprit nationaliste. Étaient présents à la réunion Mykola Stsiborskyi, Yevhen Onatskyi et Dmytro Andriievskyi de la LUN, tandis que les militaires en question étaient Yevhen Konovalets, Mykola Kapustianskyi et Petro Bolbochan - tous anciens républicains de l'époque de la République Populaire et partisans tièdes de Skoropadskyi. Ils ont assuré que de nombreux autres membres de l'armée partagaient leurs doutes, notamment parmi les soldats de l'ouest de l'Ukraine, souvent laissés pour compte dans les projets du Hetman. Outre les inquiétudes des soldats ordinaires, Konovalets a souligné comment la révolte précédente et les réformes qui traînent désormais avaient rongé la confiance du corps des officiers envers le Hetman. En privé, de nombreux généraux ont exprimé leurs inquiétudes quant à la capacité de Skoropadskyi à servir de commandant en chef en temps de guerre – et la guerre approche, ne vous y trompez pas.\n\nLa possibilité d’un « transfert de pouvoir » a finalement été évoquée comme une solution potentielle à ces problèmes. Les dirigeants de la LUN ont assuré que si Konovalets et ses hommes fidèles décidaient d'agir contre le Hetman et de mettre en place un "gouvernement plus responsable", ils bénéficieraient du soutien de la Ligue. Le mérite d’un tel plan a été rapidement reconnu, mais pas à lui seul. Kapustianskyi s'inquiétait d'une éventuelle effusion de sang : ce transfert de pouvoir ne devrait pas être une nouvelle révolte, mais une mise à l'écart nette et orchestrée de Skoropadskyi. Dans le cas contraire, cela ne ferait qu’affaiblir davantage la sécurité de l’Ukraine. Pourtant, la proposition semblait être la meilleure solution dans la situation difficile actuelle."
 ukraine_lun.25.a: "Konovalets a accepté le plan."
 ukraine_lun.25.b: "Konovalets n'a pas accepté le plan."

 ukraine_lun.26.t: "Les Passes Vagues de la Ligue"
 ukraine_lun.26.d: "La LUN a perdu une grande partie de sa popularité initiale après des jours fastes. Beaucoup de leurs partisans les plus modérés semblent satisfaits de certaines politiques récentes de Skoropadskyi, et le grand mouvement de masse s'est affaibli.\n\nTandis que la réforme agraire se poursuivait – lentement mais sûrement – ​​beaucoup ont affirmé que ce sont les exigences de la LUN qui l'ont rendue possible. En outre, la diffusion des brochures de la Ligue dans l'armée a été interdite et même les officiers amis de la Ligue de Stsiborsky ont adopté un ton plus prudent."
 ukraine_lun.26.a: "Les astuces de Savinkov ne fonctionnent pas ici."

 ukraine_lun.27.t: "La Grande Protestation de la Ligue"
 ukraine_lun.27.d: "Enhardie par l’approbation militaire, la deuxième grande marche fut rapidement organisée, cette fois avec des revendications politiques plus radicales. Il a été exigé que le gouvernement soit démis de ses fonctions et que le Hetman soit obligé de céder le pouvoir à des « hommes de confiance sur le plan national ». Aucune demande explicite d'abdication n'a été formulée, mais l'implication était claire : soit Skoropadskyi accepterait de devenir une marionnette de la Ligue, soit il s'en irait. Pour étayer leurs revendications, un grand rassemblement a été organisé, attirant des paysans mécontents, des étudiants et bien d'autres à [202.GetName] et à écouter le discours enflammé du général Kapustianskyi, qui citait les Écritures pour dépeindre le gouvernement du Hetman comme des prêteurs d'argent et de faux fidèles.\n\nLes protestations se sont rapidement étendues aux grandes villes et les manifestants ont bloqué de nombreuses rues de [202.GetName] lorsque les Cosaques ont tenté de les déloger. Skoropadskyi semblait très méfiant à l'égard de la violence, craignant que ces nationalistes ne jouissent d'une grande popularité dans les forces armées. Mais il n’avait guère le choix : son cabinet et lui-même tenaient absolument à conserver leur pouvoir. Même si cette Ligue avait des objectifs plaisants sur le papier, il s’agissait de radicaux qui tentaient de renverser l’ordre constitutionnel – ce qui n’est pas mieux que ce que les républicains avaient tenté quelque temps auparavant. Finalement, le troisième jour des manifestations, après de longues délibérations, le Hetman a émis un ordre sévère : les foules devaient se disperser et rentrer chez elles, afin de montrer leur respect de l'ordre national et de la stabilité de l'Ukraine. Quiconque ne s’y conformerait pas serait arrêté."
 ukraine_lun.27.a: "Espérons que cela fonctionne."

 ukraine_lun.28.t: "Suppression de l'Hetman Skoropadskyi"
 ukraine_lun.28.d: "La demande du Hetman de procéder à des arrestations massives n'a pas été suivie d'effet. Alors que les unités de police tentaient de disperser la foule, les manifestants ont tenu bon et des bagarres ont éclaté. Des coups de feu ont été tirés. Les forces de l'ordre ont été dénoncées par les dirigeants du mouvement comme traîtresses au service des élites corrompues, et bientôt les tentatives molles de disperser les manifestants se sont transformées en une réelle passivité, voire en fraternisation. Pour beaucoup, cela leur a rappelé les jours précédant la révolte de 1936 – même si cette fois, les manifestations étaient pour le bien de la nation, et non pour mettre en place le socialisme et l’anarchie.\n\nLes cartes du Hetman Skoropadskyi s'épuisaient rapidement car il était clair que la Ligue bénéficiait du soutien populaire. Il pouvait bien ordonner à l’armée d’intervenir, mais il n’était même pas sûr de pouvoir leur faire confiance. L'un de ses confidents lui a suggéré de faire ses valises et de quitter [202.GetName] pour [221.GetName] afin d'y rallier des troupes fidèles, mais la plupart des membres du gouvernement ne voulaient pas déclencher une autre guerre civile. Certains ont suggéré à Skoropadskyi d'entamer des négociations - ou même d'accepter leurs demandes - pour le bien de la nation.\n\nAu fur et à mesure de ces débats, il semble que la direction de la Ligue ait perdu patience. Le matin du cinquième jour des manifestations, un groupe d'officiers de haut rang dirigé par Yevhen Konovalets est arrivé à la résidence du Hetman et a ordonné aux gardes de se retirer. Les hommes de la conspiration militaire ont rapidement sécurisé les voies de fuite et arrêté le Hetman ainsi que son ogouvernement pour "éviter d'inciter à un autre soulèvement anti-Hetman". Peu après, ils ont forcé le Hetman à signer son abdication et à former un gouvernement composé de membres de la LUN et de partisans de Konovalets. Le chef de la Ligue, Mykola Stsiborskyi, a été nommé chef d'État provisoire jusqu'à ce que le Soim puisse se réunir pour décider de l'avenir de l'Ukraine."
 ukraine_lun.28.a: "Vive la république nationale !"

 ukraine_lun.40.t: "Une Révolution Assurée"
 # ukraine_lun.40.t2: "A Change of Direction"
 ukraine_lun.40.d1: "Alors que les récentes élections au Soim ont été dominées par des délégués associés à « l'aile révolutionnaire » de la LUN, on peut affirmer sans se tromper que le noyau radical des vrais croyants de l'organisation a non seulement réussi à conserver ses positions, mais a également pu les renforcer de manière significative. . Si la coopération entre les vétérans du mouvement et ceux que l'on appelle la « Vieille Garde » n'a pas toujours été fluide, surtout au début, elle s'est progressivement améliorée au fil du temps, tout cela grâce à l'impartialité et à la sagesse de notre glorieux Providnyk. Finalement, dans le creuset de la guerre, notre Ligue s'est reforgée en une entité véritablement unie, concentrée avant tout sur la tâche la plus importante : l'avancement et la défense de la Révolution Nationale.\n\nIl n'est donc pas surprenant que le premier secrétaire d'État Mykola Stsiborskyi reste dans les bonnes grâces de notre leader, sa position assurée et ses efforts inlassables dirigés vers l'amélioration et le renforcement de notre État et de notre nation. En effet, le large soutien accordé à Stsiborsky au sein de l’Assemblée Législative, souligné avec tant de passion par Oleh Olzhych dans le discours d’ouverture de la première session post-électorale du Soim, montre à quel point notre environnement politique est devenu plus sain. Ainsi, même si ceux qui voudraient voir le premier secrétaire d’État détrôné peuvent encore comploter dans l’obscurité, dans un avenir prévisible, ils sont destinés à rester une minorité au sein de notre organisation."
 ukraine_lun.40.d2: "Alors que les récentes élections au Soim ont été largement dominées par des délégués associés à la soi-disant « Vieille Garde », on peut affirmer sans se tromper que le noyau radical des vrais croyants de la LUN a été considérablement affaibli depuis la Révolution de 1938. La coopération entre les vétérans du mouvement et la Vieille Garde a toujours été ténue, et pendant la guerre, les ailes militariste et modérée de l'organisation ont réussi à prendre le dessus.\n\n$ukraine_lun.40_mil$ Ils contrastent avec l'aile modérée qui prône $ukraine_lun.40_mod$.\n\nSi notre Providnyk laisse une certaine liberté au débat interne et intervient rarement directement, sauf si la situation l'exige vraiment, il n'en possède pas moins un sens aigu du pouls de la vie politique de la Ligue et de l'Etat. La nouvelle composition du Soim indique clairement que l’Aile Révolutionnaire a perdu une grande partie de son soutien au sein du mouvement et que, par conséquent, le premier secrétaire d’État Stsiborskyi sera bientôt inévitablement confronté à une pression et à une opposition significatives de la part des ailes ascendantes. Peut-être qu’afin d’assurer le maintien d’une gouvernance fluide, il est temps d’opérer un changement."
 ukraine_lun.40.d3: "$ukraine_lun.40_elect$, l'aile militariste est en position de se battre pour le leadership.\n\n$ukraine_lun.40_mil$\n\n$ukraine_lun.40_end$ Aile Militariste. Peut-être qu’afin d’assurer le maintien d’une gouvernance fluide, il est temps d’opérer un changement."
 ukraine_lun.40.d4: "$ukraine_lun.40_elect$, l'aile modérée est position de se battre pour le leadership.\n\nL'aile modérée préconise $ukraine_lun.40_mod$, dont on a cruellement besoin en ces temps difficiles.\n\n$ukraine_lun.40_end$ Aile modérée. Peut-être qu’afin d’assurer le maintien d’une gouvernance fluide, il est temps d’opérer un changement."
 ukraine_lun.40_elect: "Alors que les récentes élections au Soim ont été principalement dominées par les délégués associés à l'"aile révolutionnaire" de la LUN, la "vieille garde" a réussi à étendre son influence et pourrait même dépasser l'"aile révolutionnaire" en importance. Bien que la coopération entre les vétérans du mouvement et la vieille garde se soit améliorée depuis le début, elle n'est pas aussi forte qu'elle pourrait l'être et, pendant la guerre, elle n'a pas été aussi efficace que prévu."
 ukraine_lun.40_mil: "L'aile militariste prône une discipline interne rigoureuse et une réorganisation hiérarchique de la Ligue selon des lignes de subordination et de classement strictement définies. Elle place ses espoirs en Andrii Melnyk, associé de longue date et fidèle lieutenant de notre Providnyk. Sous sa direction, affirment-ils, l'État parviendra à la cohésion interne et à l'ordre dont il a tant besoin en ces temps difficiles."
 ukraine_lun.40_mod: "pour une plus grande ouverture dans les discussions internes et l'assouplissement de certaines restrictions dans la sphère politique. Ils placent leurs espoirs en Mykola Kapustianskyi, commandant admiré et théoricien militaire respecté, personnellement peu impliqué dans les intrigues et les luttes de pouvoir de la Ligue. Sous sa direction, affirment-ils, l'État parviendra à la paix et à la stabilité internes"
 ukraine_lun.40_end: "Si notre Providnyk laisse une certaine liberté aux discussions internes et intervient rarement directement, à moins que la situation ne l'exige vraiment, il a néanmoins un sens aigu du pouls de la vie politique de la Ligue et de l'État. Bien que le premier secrétaire d'État Mykola Stsiborskyi reste dans les bonnes grâces de notre Providnyk, ses efforts inlassables pour améliorer et renforcer notre État et notre nation lui valant un large soutien au sein du corps législatif, la nouvelle composition du Soim indique clairement que l'aile révolutionnaire n'est plus aussi forte qu'elle l'était autrefois au sein du mouvement et, à ce titre, Stsiborskyi pourrait bientôt être confronté à une pression et à une opposition significatives de la part de l'aile ascendante."
 ukraine_lun.40.a: "Gardez Stsiborskyi, il a fait un travail admirable pendant toutes ces années."
 ukraine_lun.40.b: "Monsieur le Premier secrétaire d'État Melnyk, prenez vos fonctions."
 ukraine_lun.40.c: "Premier secrétaire d'État Kapustianskyi, prenez vos fonctions."

 ukraine_lun.49.t: "Mémoires de Pavlo Skoropadskyi"
 ukraine_lun.49.d1: "Relégué au second plan depuis la décision du tribunal de le confiner en résidence surveillée dans sa datcha, Pavlo Skoropadskyi a certainement connu des jours meilleurs. Dès le début de sa détention, le vieil Hetman en disgrâce s'est mis à écrire ses mémoires personnelles pour raconter sa vie à la tête de l'État ukrainien pendant deux décennies. Aujourd'hui, ses mémoires sont officiellement publiées.\n\nDans sa préface, Skoropadskyi note qu'il lui manque le désir ou la capacité de créer des mémoires intéressantes, du fait de son grand âge. Néanmoins, sa publication fournit un compte rendu assez complet de l'histoire de l'État Ukrainien depuis le début de l'Hetmanat jusqu'au coup d'État nationaliste de la fin de 1938. Vers la fin des mémoires, où Skoropadskyi discute du coup d'État lui-même, il se dit "pas particulièrement satisfait de la direction que prend la nation », bien qu'il ne donne pas de détails sur ce point. Il admet que son administration a pu commettre « quelques erreurs » et que cela a conduit à la destruction de son administration.\n\nPourtant, il reste catégorique sur le fait que son règne était globalement bienveillant, un gouvernement pour lequel les nouveaux dirigeants doivent être reconnaissants ; après tout, c'est lui qui a empêché la prise de pouvoir par les socialistes de l'Ukraine non pas une, mais trois fois dans l'histoire de la jeune nation."
 ukraine_lun.49.d2: "Relégué au second plan depuis la décision de justice de l'exiler en Allemagne, Pavlo Skoropadskyi a certainement connu des jours meilleurs. Dès le début de son exil, le vieil Hetman en disgrâce a entrepris d'écrire ses mémoires personnelles pour raconter sa vie à la tête de l'État Ukrainien pendant deux décennies. Aujourd'hui, ses mémoires sont officiellement publiées et deviennent un best-seller dans les librairies de Berlin.\n\nDans sa préface, Skoropadskyi note qu'il lui manque le désir ou la capacité de créer des mémoires intéressantes, du fait de son grand âge. Néanmoins, sa publication fournit un compte rendu assez complet de l'histoire de l'État Ukrainien depuis le début de l'Hetmanat jusqu'au coup d'État nationaliste de la fin de 1938. Vers la fin de ses mémoires, Skoropadskyi discute du coup d'État lui-même, où il se dit « pas particulièrement satisfait par la direction que prend la nation ». À une époque où le revanchisme russe monte, il prédit que la « démagogie délirante de la Ligue, aveuglée par sa doctrine ridicule et haineuse » ne fera que diviser le peuple ukrainien, en particulier les Russes et les Russophones de l’Est. Il proclame que même si son gouvernement a commis des erreurs, la Ligue ne fera qu'aggraver les problèmes de l'Ukraine. Enfin, il adresse des critiques acerbes aux officiers nationalistes qui ont participé au coup d'État, les qualifiant d'« opportunistes » ayant profité de la popularité de la Ligue dans les campagnes.\n\nSkoropadskyi termine ses mémoires en disant que quoi qu'il arrive, toutes ses actions étaient orientées vers l'intérêt de l'Ukraine et de son peuple ; et que même s'il est fortement en désaccord avec le nouveau gouvernement, il espère que celui-ci renoncera aux petites divisions ethniques ou linguistiques pour « donner la priorité au peuple ukrainien »."
 ukraine_lun.49.a: "Se prend-il vraiment pour un sauveur ?"
 ukraine_lun.49.b: "Pour qui se prend ce lèche-bottes prussien ?"

 ukraine_lun.50.t: "Au Seuil de la Nouvelle Ukraine"
 ukraine_lun.50.d: "Nous avons vaincu notre ennemi existentiel, la Russie – mais attention, car ce ne sera pas une victoire éternelle. Nous ne sommes pas non plus à l’abri de l’Allemagne, qui pèse toujours lourdement sur l’Europe de l’Est. Nous sommes une grande nation, mais nous ne sommes pas assez forts à nous seuls : un bloc d’États partageant les mêmes idées doit être créé pour réaliser notre destin.\n\nLes grands empires d’autrefois ont toujours été construits autour des mers, et il en va de même pour nous, car la mer Noire est notre empire naturel. Si l’on envisage une alliance s’étendant de l’Ukraine jusqu’à la mer Noire, on peut comprendre la puissance de ce type d’union : environ une centaine de millions de personnes, de grandes terres fertiles et des voies de transport naturelles.\n\nCette soi-disant « Doctrine de la Mer Noire » a été rédigée par Yurii Lypa pour servir d'objectif général de notre politique étrangère à l'avenir."
 ukraine_lun.50.a: "En route vers l'avenir !"

 ukraine_lun.51.t: "L'Ukraine nous invite à l'Union de la mer Noire"
 ukraine_lun.51.d: "Le ministère ukrainien des Affaires Etrangères nous a contacté pour nous inviter à créer une alliance de nations indépendantes, surnommée « l’Union de la Mer Noire ». Le but de l’union est de créer un bloc de puissance alternatif, indépendant des grandes puissances telles que l’Allemagne et la Russie. Outre l'accord sur la défense mutuelle, l'union comprendrait un certain nombre de traités économiques visant à créer une zone économique autosuffisante dans la région de la mer Noire. Cependant, un accord pourrait nuire à nos relations avec d’autres puissances qui voient ce projet avec méfiance, l’Allemagne en premier lieu."
 ukraine_lun.51.a:0 "Accepter."
 ukraine_lun.51.b:0 "Décliner."

 ukraine_lun.52.t: "[FROM.GetName] rejoint la BSU"
 ukraine_lun.52.d: "[FROM.GetName] a pris conscience de toutes les tentatives extérieures visant à les exploiter et à leur nuire et a sagement rejoint la communauté de la Mer Noire. C’est un grand jour pour qui se réjouit de ce retour à la raison et à la prise de conscience. Ensemble, nous nous opposerons à toutes les tentatives visant à asservir les peuples de la Mer Noire."
 ukraine_lun.52.a: "Nous sommes tous ensemble, meilleurs que jamais."

 ukraine_lun.53.t: "[FROM.GetName] décline notre offre"
 ukraine_lun.53.d: "[FROM.GetName] reste aveugle aux assauts extérieurs contre tous les pays de la Mer Noire et aux tentatives visant à transformer les terres de la Mer Noire en colonie. Même si leur refus était poli, il est évident qu’ils se sont simplement opposés à nous politiquement, effrayés par leur propre position. Leur libération finira par venir, même si cela nécessite l'emploi de la force."
 ukraine_lun.53.a: "Un retrait temporaire."

 ukraine_lun.54.t: "Un cessez-le-feu avec l'Ukraine?"
 ukraine_lun.54.d: "Le nouveau gouvernement nationaliste ukrainien a déclaré un cessez-le-feu unilatéral avec nos forces, déclarant que la guerre à l’ouest était lointaine et que le projet impérialiste allemand ne signifiait plus rien pour le peuple ukrainien. Ils proposent une cessation des hostilités entre eux et notre alliance. Bien sûr, cela semble plutôt formel, car nous n’avons actuellement guère la capacité de frapper l’Ukraine et ils ne nous menacent pas non plus."
 ukraine_lun.54.a: "Signer la trêve."
 ukraine_lun.54.b: "Pas de compromis avec les agents de la réaction!"

 ukraine_lun.55.t: "L’Ukraine suit sa propre voie"
 ukraine_lun.55.d: "Le régime nationaliste ukrainien a officiellement annulé ses traités militaires avec nous. Leur ambassadeur nous a informé que la République Nationale Ukrainienne n'était pas liée par les traités signés par le gouvernement du Hetman et que les élus du peuple ukrainien avaient choisi d'annuler ces traités injustes destinés à restreindre la souveraineté de l'Ukraine. Cependant, ils ont convenu de maintenir un certain nombre de traités économiques parmi les plus importants, tout en rejetant la possibilité de nationaliser les capitaux non ukrainiens à l'intérieur du pays. Dans leur déclaration, ils ont exposé un objectif vague : la création d’un bloc de régimes nationalistes partageant les mêmes idées autour de la mer Noire, libres de l’influence des grandes puissances telles que l’Allemagne et la Russie. Cependant, ils ne semblent pas constituer une menace militaire pour notre hégémonie, du moins pour le moment."
 ukraine_lun.55.a: "Tant qu'ils restent à leur place."
 ukraine_lun.55.b: "Isolez les avec des sanctions."
 ukraine_lun.55.c: "C'est de la trahison."

 ukraine_lun.56.t: "Notre allié fait défection!"
 ukraine_lun.56.d: "[FROM.GetName] a pris un tournant surprise dans sa diplomatie, en signant l'adhésion [FROM.GetAdjective]e à l'Union de la Mer Noire dirigée par l'Ukraine. Ils ont assuré leur intention de poursuivre leurs relations amicales avec nous, mais ont également déclaré que la nouvelle orientation visait la construction d'un bloc d'États nationalistes indépendants, libres de toute influence étrangère. Bien que cela ressemble définitivement à une trahison, cela ne viole spécifiquement aucun de nos traités. Cependant, certains ont souligné l’ultranationalisme et le militarisme du régime ukrainien comme une menace potentielle si son hégémonie devait encore grandir."
 ukraine_lun.56.a: "C'est leur droit."
 ukraine_lun.56.b: "Cet empire ukrainien doit être démantelé."

 ukraine_lun.60.t: "La Doctrine de la Mer Noire"
 ukraine_lun.60.d: "Le Dr Yurii Lypa a développé pour la première fois l'idée d'une Communauté Unie de la Mer Noire dans « Le Destin de l'Ukraine », une série d'essais géopolitiques publiés en 1938. Dans cet ouvrage, le Dr Lypa a soutenu que les États de la Mer Noire devraient construire une nouvelle perspective géopolitique pour déterminer leur sécurité nationale afin qu'ils soient redéfinis comme des territoires clés entre le Nord et le Sud - et non entre l'Est et l'Ouest car cet axe transformerait les États de la mer Noire en annexes coloniales de nations plus avancées. A l'inverse, leur position unique leur permettrait d'accroître leur pouvoir et d'assurer leur sécurité.\n\n« La Doctrine de la Mer Noire » développe ses travaux précédents, définissant les peuples de la mer Noire comme possédant un caractère maritime commun et un potentiel d'autosuffisance. La Mer Noire est le cœur de la forteresse, avec ses murs orientaux constitués par les États du Caucase tandis que les murs occidentaux longent les Carpates et les Balkans. Le Danube, la Mer Caspienne et le Bosphore sont les portes de cette puissante forteresse.\n\nLes puissances mondiales refusent aux États de la Mer Noire le droit de devenir indépendants, ce qui n’est possible qu’en raison de leur désorganisation politique et de leur sous-développement économique. Heureusement, le Dr Lypa a élaboré une stratégie politique pour que les États de la Mer Noire retrouvent leur souveraineté et acquièrent un véritable pouvoir : la création d’une Union de la Mer Noire éliminera Moscou ainsi que l’impérialisme germanique de l'équation et unira plusieurs nations au-dessus de la mer Noire en une seule grande économie d’État. Même si nous ne sommes pas actuellement en mesure de réaliser le destin de l'Ukraine, nous n'hésiterons pas lorsque l'occasion se présentera."
 ukraine_lun.60.a: "Le destin ne peut qu’être retardé, jamais nié."

 ukraine_lun.100.t: "Coup d'Etat Nationaliste en Ukraine"
 ukraine_lun.100.d: "Malgré son échec il y a deux ans, la révolte anti-Hetman a dissipé l'idée selon laquelle le gouvernement du Hetman était le seul garant de la stabilité en Ukraine. Nulle part ailleurs cela n’a été plus évident que dans les campagnes, où les appels à une réforme agraire ont été largement ignorés, entraînant des protestations massives.\n\nDésillusionnée par la capacité de l'administration de Skoropadskyi à rétablir l'ordre, la Ligue des Nationalistes Ukrainiens, aidée par plusieurs officiers de haut rang, a décidé de prendre les choses en main et a lancé un coup d'État réussi. Les nouveaux dirigeants, épousant des idéaux corporatistes, militaristes et totalitaires, ont proclamé la « République nationale ukrainienne », promettant de corriger les erreurs de l'ancien régime."
 ukraine_lun.100.a: "Pourquoi avons-nous fait confiance à ce foutu prétendant..."
 ukraine_lun.100.b: "Tout ce qu’ils ont fait, c’est passer d'un système réactionnaire à un autre."
 ukraine_lun.100.c: "Ils veulent faire QUOI à Tsaritsyne?"
 ukraine_lun.100.e: "La chance du Hetman s'épuise enfin."

 ### Ukraine foreign policy ### (mostly republic's and LUN's negotiations with Germany)
 ukraine_forpol.15.t: "Normalisation des relations Germano-Ukrainiennes"
 ukraine_forpol.15.unr.b: "La nouvelle du renversement du gouvernement de Pavlo Skoropadskyi a été accueillie à Berlin avec inquiétude et méfiance. À mesure que la situation se stabilisait, il devenait clair qu’une véritable prise de pouvoir syndicaliste était évitée. Le Mouvement Démocratique Panukrainien était resté fidèle à ses assurances et avait commencé à travailler à la création d'une République Paysanne à l'image de la Ruthénie Blanche, depuis un certain temps.\n\nL'une des premières choses que le nouveau gouvernement a fait a été de nous contacter pour nous assurer qu'il souhaitait toujours une coopération, en particulier dans les affaires militaires, même s'il espérait une autonomie économique accrue, conformément à son ambitieux programme économique social-démocrate, qui inclut la limitation du pouvoir des propriétaires terriens et - surtout pour nous, les industriels. Il est possible qu’une Ukraine insatisfaite tente bêtement de rester neutre ou de rejoindre la sphère autrichienne – même si faire trop de concessions serait impopulaire localement et dans d’autres parties de la Mitteleuropa."
 ukraine_forpol.15.lun.d: "La nouvelle du renversement du gouvernement de Pavlo Skoropadskyi a été accueillie avec inquiétude à Berlin. Un coup d'État militaire a renversé le gouvernement Hetman et a établi une république dirigée par la Ligue des Nationalistes Ukrainiens. Malgré son ultranationalisme et une certaine rhétorique anti-allemande, il semble que le régime de la LUN se rende compte que la coopération avec nous reste sa meilleure garantie de sécurité – même s’il recherche de plus grandes libertés économiques et politiques, notamment en nationalisant et en contrôlant les entreprises étrangères opérant en Ukraine. Il est possible qu’une Ukraine insatisfaite tente bêtement de rester neutre ou de rejoindre la sphère autrichienne – même si faire trop de concessions serait impopulaire localement et dans d’autres parties de la Mitteleuropa."
 ukraine_forpol.15.a: "Commençons par un peu de bonne volonté."
 ukraine_forpol.15.b: "Nous avons besoin de garanties strictes – après tout, ce sont des radicaux."

 ukraine_forpol.16.t: "Exigences Allemandes : statu quo économique"
 ukraine_forpol.16.d: "Le point de départ des négociations a été étonnamment conciliant. Berlin exige que nous restions membre de la Mitteleuropa, avec tous les mêmes traités en place qu'auparavant - qui étaient certes l'une des meilleures choses que l'administration Skoropadskyi ait négociées. Toutefois, cela implique d'accorder aux entreprises allemandes des droits égaux à ceux des entreprises ukrainiennes et de garantir qu'elles ne seront pas nationalisées ni harcelées de quelque autre manière. Il s’agit néanmoins d’un accord bien meilleur que ce que certains craignaient."
 ukraine_forpol.16.a: "Solliciter une meilleure offre."
 ukraine_forpol.16.b: "Mieux que prévu."

 ukraine_forpol.17.t: "Exigences Allemandes : des garanties strictes"
 ukraine_forpol.17.d: "En tant que gouvernement propulsé au pouvoir par une révolution, a expliqué la délégation allemande, nous ne pouvons pas revenir au même niveau de confiance qui existait autrefois entre nos deux gouvernements. Berlin a donc besoin de garde-fous. Non seulement nous devons sauvegarder la Mitteleuropa, mais nous devons également sauvegarder les biens et les capitaux allemands en Ukraine et accorder un traitement commercial préférentiel à l’Empire Allemand. En outre, les Allemands exigent le contrôle des principales lignes ferroviaires du pays, afin d'assurer la « sécurité nationale » de l'Ukraine. Même si officiellement il s’agit d’assurer un déploiement rapide de troupes contre la Russie, il s’agit en réalité aussi de maintenir la pression sur le régime « radical » ukrainien."
 ukraine_forpol.17.a: "Ces termes sont terribles, envoyez nos meilleurs diplomates à Berlin."
 ukraine_forpol.17.b: "Mieux vaut accepter..."

 ukraine_forpol.18.t: "Contre-Proposition Ukrainienne"
 ukraine_forpol.18.d: "Insatisfaite de nos demandes, la délégation ukrainienne est arrivée pour marchander. Ils souhaitent modifier certains points particulièrement problématiques de notre accord, comme par exemple la possibilité de nationaliser les actifs allemands, mais en payant une compensation complète pour ceux-ci. Ils souhaitent en outre éviter une trop forte présence allemande dans le pays et, en échange de libertés supplémentaires, nous proposer des accords d'exportation plus rentables. C'est évidemment plus important pour eux au niveau national, car ils ne souhaitent pas être perçus comme des "vendus aux Allemands" – le même crime dont ils ont accusé le gouvernement du Hetman."
 ukraine_forpol.18.a: "Cela semble raisonnable."
 ukraine_forpol.18.b: "Ils ne sont pas en position de négocier."
 ukraine_forpol.18.b.tt: "L'Ukraine pourrait chercher une meilleure offre auprès de £KR_game_rule_flag_AUS  l'§YEmpire Autrichien§! en réponse à notre position dure, mais s'ils acceptent, les bénéfices §Gseront énormes§! ."

 ukraine_forpol.19.t: "Les Allemands acceptent notre marché"
 ukraine_forpol.19.d: "Notre délégation a réussi à convaincre l'Allemagne d'abaisser ses exigences déraisonnables. C’est une réussite que nous pouvons présenter à nos partisans nationaux comme une victoire sur l’hégémonie allemande, ou du moins comme un progrès vers notre éventuelle libération – quelque chose que l’Hetmanat n’a jamais réussi à réaliser. Dans le cadre de la renégociation, les Allemands ont abandonné leur exigence de contrôler le chemin de fer et de le protéger avec leurs propres soldats. Ils se sont également satisfaits de la création d'un comité mixte chargé de gérer et d'organiser le système d'infrastructure."
 ukraine_forpol.19.a: "C’est génial qu’ils aient entendu raison."
 ukraine_forpol.19.b: "Cela ne suffit pas, peut-être pouvons-nous trouver une oreille attentive du côté de Vienne..."

 ukraine_forpol.20.t: "L’Allemagne a ignoré notre contre-proposition !"
 ukraine_forpol.20.d: "Nos négociateurs n’ont pas réussi à obtenir de réels changements. Les Allemands nous ont fait quelques concessions symboliques, mais ce n’étaient qu'un hochet donnant l’impression qu’ils étaient raisonnables et ne se contentaient pas de nous forcer à signer leur ultimatum. Si nous le signons, la situation ne sera pas très bonne chez nous : à ce stade, le seul véritable moyen d’améliorer notre situation serait de soutenir une autre grande puissance."
 ukraine_forpol.20.a: "Voyons si nous pouvons trouver une oreille attentive du côté de Vienne..."
 ukraine_forpol.20.b:0 "Au moins, nous aurons essayé."

 ukraine_forpol.21.t: "Les chemins de fer ukrainiens retournent sous contrôle allemand"
 ukraine_forpol.21.d: "Conformément à l'accord avec le nouveau gouvernement ukrainien, les principales artères de son système d'infrastructure ont été vendues à une entreprise d'État allemande et placées sous son administration. En pratique, cela signifie une emprise allemande durable sur l’Ukraine, la Heer pouvant circuler librement à travers le pays – et l’Allemagne récoltant des bénéfices financiers du système. C'est une humiliation nationale pour [UKR.GetNameDef], mais les dirigeants de Berlin peuvent dormir tranquilles, après avoir réaffirmé leur emprise sur l'Est."
 ukraine_forpol.21.a:0 "Splendide."
 ukraine_forpol.21.b: "Un sacrifice nécessaire."

 ukraine_forpol.22.t: "L'Ukraine recherche une alliance."
 ukraine_forpol.22.d: "Lors de discussions secrètes avec l'ambassadeur d'Ukraine à Vienne, la possibilité d'une alliance officielle entre [202.GetName] et Vienne a été évoquée pour la première fois. Les négociations entre l’Ukraine et l’Allemagne semblent être dans une impasse, les premiers étant peu disposés à accepter toutes les demandes déraisonnables formulées par les seconds. Pour échapper à cette situation difficile, ils ont suggéré une alliance entre l’Empire des Habsbourg et l’Ukraine, réduisant leur dépendance à l’égard des Allemands pour leur protection et leur donnant une meilleure main dans les négociations. Cela va sans doute beaucoup contrarier les Allemands... mais d'un autre côté, ils nous ont déjà privé de cette possibilité en 1917. Cette fois, nous ne devons pas laisser tomber les Ukrainiens."
 ukraine_forpol.22.a: "Ils sont les bienvenus."
 ukraine_forpol.22.b: "Ils veulent juste nous embarquer dans une autre guerre."

 ukraine_forpol.23.t: "Le Traité Austro-Germano-Ukrainien"
 ukraine_forpol.23.d: "Lorsqu’il est devenu clair qu’un traité Germano-Ukrainien était impossible, les trois puissances ont entamé un nouveau cycle de négociations. Les Autrichiens cherchaient à équilibrer l’équation pour leur propre bénéfice ; L'Ukraine serait l'alliée militaire de l'Autriche, mais resterait dans la Mitteleuropa. Cependant, l'aspect économique est beaucoup plus complexe, allant du droit des citoyens étrangers à faire des affaires en Ukraine sur un pied d'égalité avec les locaux jusqu'aux clauses protégeant les usines et les mines étrangères contre la nationalisation ou d'autres types de pression. Les conditions sont bien plus douces que celles initialement exigées par les Allemands."
 ukraine_forpol.23.a: "Un retour à la stabilité, espérons-le."
 ukraine_forpol.23.b:0 "Peu importe."
 ukraine_forpol.23.c:0 "Magnifique!"

 ukraine_forpol.25.t: "Le Traité Germano-Ukrainien"
 ukraine_forpol.25.d:9 "Après d’intenses négociations, les deux puissances sont parvenues à un accord fragile. La République Populaire Ukrainienne continuera d'être alliée militairement à l'Allemagne et accueillera des troupes allemandes dans le pays. Cependant, l'aspect économique est beaucoup plus complexe, allant du droit des citoyens étrangers à faire des affaires en Ukraine sur un pied d'égalité avec les locaux jusqu'aux clauses protégeant les usines et les mines étrangères contre la nationalisation ou d'autres types de pressions. Tout cela a permis à l'industrie allemande de maintenir la confiance dans l'Ukraine en tant que lieu d'investissement privilégié, mais cela deviendra sans aucun doute une épine dans le pied de la république."
 ukraine_forpol.25.a: "Un retour à la normale, espérons-le."

 ukraine_forpol.26.t: "Le destin de Skoropadskyi"
 ukraine_forpol.26.d: "La roue a tourné. L'ancien Hetman et ses acolytes se sont enfuis à Berlin avant que la justice ne puisse les arrêter et organisent désormais le « gouvernement national ukrainien » en exil. Ils ont adressé une pétition au Kaiser pour qu'il les soutienne, mais avec des résultats médiocres jusqu'à présent. Il est difficile de croire que Skoropadskyi puisse encore constituer une grande menace pour nous – mais là encore, il est coupable d’innombrables crimes contre le peuple ukrainien et devrait être jugé. Nous pourrions demander à l’Allemagne de l’extrader, même si cela pourrait mettre le gouvernement allemand dans une position délicate."
 ukraine_forpol.26.a:0 "Faites la demande."
 ukraine_forpol.26.b: "Son destin ne nous concerne plus."

 ukraine_forpol.27.t: "Demande d'extradition de Pavlo Skoropadskyi"
 ukraine_forpol.27.d: "Pavlo Skoropadskyi, l'ancien Hetman ukrainien, a trouvé refuge à Berlin aux côtés de ce qui reste de son gouvernement. Un nouveau gouvernement républicain siège en [202.GetName], et Skoropadskyi nous a demandé de lancer une intervention militaire pour restaurer un « régime légitime » en Ukraine. C’est totalement hors de question : le régime républicain est prêt à négocier, et intervenir à ce stade signifierait une guerre ouverte avec l’Ukraine, un événement que les Russes accueilleraient à bras ouverts.\n\nNous espérions ignorer complètement Skoropadskyi, mais voilà que le gouvernement ukrainien a officiellement demandé l'extradition de l'ancien Hetman afin de l'amener en Ukraine pour qu'il réponde de ses crimes. D’une part, il nous est inutile ; Son extradition pourrait être utilisée comme un gage de bonne volonté envers l'Ukraine... mais Skoropadskyi a toujours des alliés en Allemagne, et il semblerait embarrassant qu'un candidat que nous avons soutenu pendant deux décennies soit jugé comme criminel de guerre."
 ukraine_forpol.27.a: "L'envoyer en Ukraine."
 ukraine_forpol.27.b: "Refusez la demande."

 ukraine_forpol.28.t: "L'Allemande accepte la demande d'extradition"
 ukraine_forpol.28.d: "Le gouvernement allemand a accepté et Skoropadskyi a été arrêté et accusé de divers crimes graves. Il sera prochainement envoyé en Ukraine pour y être jugé et répondre de ses actes envers le peuple ukrainien."
 ukraine_forpol.28.a: "Préparons les chefs d'accusations."

 ukraine_forpol.29.t: "Skoropadskyi restera en Allemagne"
 ukraine_forpol.29.d: "Berlin nous a informé dans une réponse polie que Pavlo Skoropadskyi avait obtenu l'asile en Allemagne et que tant qu'il n'avait pas commis de crimes en Allemagne, il ne serait pas expulsé. En privé, l'ambassadeur d'Allemagne a laissé entendre que de nouvelles investigations sur cette question déplairaient grandement à Berlin et a recommandé de laisser cette question tomber dans l'oubli."
 ukraine_forpol.29.a: "Le tyran s'est échappé."

 ukraine_forpol.30.t: "Le Procès du Hetman"
 ukraine_forpol.30.d: "Le nombre de chefs d'accusations est énorme : avoir ordonné des meurtres, des actes de torture et l'emprisonnement de paysans et d'ouvriers d'Ukraine à partir de 1919, deux décennies de mesures d'oppression et avoir ordonné des exécutions massives pendant la révolution ukrainienne de 1936. La liste d'accusations, bien préparée, était politiquement motivée mais néanmoins authentique : le Hetman avait du sang sur les mains. Pour la défense de Skoropadskyi, il a fait valoir que tout ce qu'il faisait visait à protéger l'ordre juridique de l'Ukraine et sa démocratie. Dans un discours étonnamment émouvant, il a assuré qu'il n'avait jamais eu à l'esprit que le bien-être de tous les Ukrainiens et que les accusations - dont il admet que certaines étaient vraies et nécessaires - n'étaient qu'une imposture, car elles n'étaient pas illégales lorsqu'elles ont été commis et n’ont été déclarés inconstitutionnels qu’après coup.\n\nEn fin de compte, il est toujours coupable – la seule question qui compte est le degré de la punition."
 ukraine_forpol.30.a: "C'est un traître qui mérite de pourrir en prison."
 ukraine_forpol.30.b: "Montrez à cet homme la compassion dont il n'a jamais fait preuve envers nous."

 ukraine_forpol.32.t: "Révolution en Ukraine!"
 ukraine_forpol.32.d: "Les troubles en Ukraine ont finalement débordé et le mouvement communiste-syndicaliste Borotbyste a pris le contrôle de la république. Le gouvernement légal d’Ukraine a réussi à s’enfuir et demande actuellement à l’Allemagne de l’aider à lutter contre la menace socialiste. Choumskyi, président de la nouvelle république socialiste, les a dénoncés comme traîtres de classe et collaborateurs, et a déclaré la souveraineté totale de l'Ukraine. Une mobilisation rapide a commencé pour défendre la révolution contre toute menace étrangère. Avec cette tournure des événements, le pilier de l’hégémonie allemande à l’Est a été brisé. Pire encore, le nouveau gouvernement s’est aligné sur les Russes à l’Est."
 ukraine_forpol.32.a: "C'est catastrophique. Mettez les troupes sur le pied de guerre!"
 ukraine_forpol.32.b: "Nous devons attendre notre heure."

 ukraine_forpol.33.t: "Vienne devient folle"
 ukraine_forpol.33.d: "Après un coup d’État ultranationaliste dévastateur contre l’empereur Karl, un régime chauvin allemand hautement autoritaire s’est emparé du pouvoir à Vienne. Cela a créé de grands troubles sur les terres de la double monarchie, en particulier dans sa partie slave où gronde désormais un large sentiment de rébellion. Nous ne pouvons pas, en toute bonne conscience, maintenir notre alliance avec Vienne dans ces circonstances."
 ukraine_forpol.33.a: "Informez Vienne de notre décision."
 ukraine_forpol.33.b: "... et demandez aux Galiciens s'ils veulent se joindre à nous."

 ukraine_forpol.34.t: "L'Allemagne nous approche avec une proposition d'alliance"
 ukraine_forpol.34.d: "Maintenant que nous nous retrouvons non-alignés, l’Allemagne a rapidement jeté à nouveau son dévolu sur nous. Bien que sur un ton plus poli que la dernière fois, ils nous ont une fois de plus proposé une alliance militaire. Compte tenu de l’instabilité actuelle dans la région danubienne, cela nous protégerait au moins d’éventuelles actions hostiles du régime ultranationaliste autrichien. Bien qu'une alliance rappelle à certains l'assujettissement de l'Ukraine à l'Allemagne sous le règne du Hetman, nous n'avons pas d'autres options si nous voulons nous protéger contre toute agression russe dans le futur. Nous devons accepter la proposition."
 ukraine_forpol.34.a: "Allions-nous à eux - de notre plein gré."

 ukraine_forpol.35.t: "Manifestations en Ukraine"
 ukraine_forpol.35.d: "Tout comme nos propres problèmes intérieurs continuent de s’aggraver, ceux de notre plus important allié à l’Est augmentent également. Le Hetman Pavlo Skoropadskyi, que nous avons soutenu au début de 1918 en tant qu'allié clé en Ukraine, fait face à des critiques de plus en plus acerbes de la part de l'opposition républicaine en exil, qui réclame des réformes politiques et économiques. Il est inquiétant de constater que la situation semble échapper au contrôle du Hetman.\n\nIl est vrai que nous avons peu de ressources à consacrer à notre allié ukrainien, mais certains disent qu’il s’agit d’une question de sécurité nationale. Si nous ne parvenons pas à fournir une certaine forme d'assistance, le règne du Hetman pourrait ne plus durer très longtemps."
 ukraine_forpol.35.a: "S'assurer qu’il obtienne tout ce dont il a besoin."
 ukraine_forpol.35.b: "Je suis sûr qu'il peut très bien gérer la situation."
 ukraine_forpol.35.tt: "Soutenir l’Hetmanat peut être une entreprise coûteuse pour le moment, mais en garantissant que Skoropadskyi reste au pouvoir, nous pourrions §Gen récolter les bénéfices§! à long terme."

 ukraine_forpol.36.t: "Le Soulèvement en Ukraine écrasé"
 ukraine_forpol.36.d: "Une bonne nouvelle nous est parvenue de [202.GetName]. L'ambassadeur d'Ukraine en Allemagne a informé notre ambassadeur Johannes von Welczeck que la situation critique en Ukraine s'était arrangée. Malgré les revers initiaux, une contre-offensive a poussé les rebelles socialistes ukrainiens hors du pays et les a forcés à fuir, garantissant ainsi la pérennité du régime de Skoropadskyi.\n\nMême si le Hetman ne s’est jamais présenté comme pro-allemand, préférant plutôt être qualifié de pro-ukrainien, il ne fait aucun doute que sa victoire sera bénéfique pour la coopération germano-ukrainienne. Espérons que nous pourrons récolter les fruits de cette coopération, tout en restant assurés que nos plans défensifs d’Ostwall pourront se poursuivre comme avant."
 ukraine_forpol.36.a:0 "Une bonne nouvelle."

 ukraine_forpol.37.t: "Les exportations ukrainiennes explosent"
 ukraine_forpol.37.d: "La guerre en Amérique a considérablement réduit la quantité de blé exportée sur les marchés mondiaux, et notre fidèle alliée, l’Ukraine, fait partie de ceux qui profitent grandement de la tragédie qui se déroule aux États-Unis. De plus, le monde qui nous entoure se remet de l’horrible récession économique. Malgré la menace imminente de guerre et les blessures encore vives de la révolte, les exportations ukrainiennes se sont très bien redressées.\n\nLa volonté de l’administration Skoropadskyi d’exporter des céréales vers l’Allemagne a certainement ses avantages. Mais la domination ukrainienne sur le marché des céréales a également des opposants parmi les individus les plus protectionnistes."
 ukraine_forpol.37.a: "Plus jamais un autre hiver à manger des navets !"
 ukraine_forpol.37.b: "Cela ne peut pas se faire au détriment des agriculteurs allemands."

 ukraine_forpol.38.t: "BASF déclare des bénéfices records"
 ukraine_forpol.38.d: "La Badische Anilin- und Sodafabrik, ou BASF, a récemment déclaré des bénéfices records. En tant que plus grande compagnie pétrolière opérant en Allemagne et en Europe de l'Est, ce n'est pas une surprise, car parallèlement au programme d'industrialisation en cours de l'Ukraine, elle a aidé l'industrie pétrolière ukrainienne à décoller. Nous avons pu récolter nous-mêmes certains bénéfices, notamment grâce aux accords lucratifs conclus par l'administration Skoropadskyi avec des hommes d'affaires allemands."
 ukraine_forpol.38.a: "Une initiative fantastique."
 ukraine_forpol.38.b: "Nous devrions en profiter davantage..."

 ### Focuses ###

 UKR_the_army_and_the_state: "L'Armée et l'Etat"
 UKR_the_army_and_the_state_desc: "Bien que l’Ukraine possède l’une des plus grandes armées de la sphère allemande, elle est en proie à des inefficacités organisationnelles, à un déficit budgétaire et à d’autres vestiges de l’ancienne époque impériale. Alors que la guerre se profile à l’horizon, l’armée doit bientôt être transformée en une véritable force de combat."
 UKR_armament_program: "Programme de Réserve d'Armement"
 UKR_armament_program_desc: "Nos effectifs de réserve dépassent largement le million d’hommes – mais la dure vérité est que nous avons à peine l’équipement nécessaire pour armer la moitié de ce nombre en cas de mobilisation. Il faut résoudre ce problème rapidement."
 UKR_state_arsenals: "Inspection des Arsenaux"
 UKR_state_arsenals_desc: "L’industrie ukrainienne de l’armement est répartie dans tout le pays, sans aucun organisme de coordination global pour diriger la recherche et la production. La nomination d’un organisme militaire pour les superviser garantirait leur efficacité."
 UKR_state_arsenals_tt: "Attention, car notre §Cscore d'industrialisation §! augmente, le nombre d'§Gusines d'armement§!  qui peut être obtenu augmente tout en réduisant le bonus immédiat du §C score d'industrialisation §! et le §O pouvoir politique §!.\n"
 UKR_semi-motorized_cavalry: "Motorisation du Corps de Cavalerie"
 UKR_semi-motorized_cavalry_desc: "Pour que les forces de cavalerie restent pertinentes dans la guerre moderne, elles doivent adopter de nouveaux équipements, plus lourds et plus rapides. Les véhicules blindés et les chars légers fourniront aux régiments de cavalerie la puissance de frappe indispensable, sans réduire leur vitesse."
 UKR_recon_in_force: "Reconnaissance avec sabres et carabines"
 UKR_recon_in_force_desc: "L’époque des batailles de cavalerie appartient à l’histoire. Sur un champ de bataille moderne, le rôle le plus approprié pour la cavalerie est celui de reconnaissance, car elle peut se déplacer rapidement sur la plupart des terrains, frapper soudainement et repartir aussi vite qu'elle arrive."
 UKR_ostwall: "Le Programme Ostwall"
 UKR_ostwall_desc: "Initialement envisagé par la Baltische Landswehr à la fin des années 1920, le « Mur de l'Est » est un système complet de fortifications sur les nations de première ligne du Reichspakt. L'Ukraine est trop grande et possède trop de saillants pour soutenir une seule ligne continue de fortifications, mais certains de nos propres officiers ont commencé à formuler des plans en faveur d'un Ostwall modifié, plans auxquels les cadets ont largement souscrit."
 UKR_centralise_military_railway_service: "Centraliser le Service des Chemins de Fer Militaires"
 UKR_centralise_military_railway_service_desc: "Une structure logistique unifiée est l’élément vital de toute armée défendant un pays aussi grand que l’Ukraine. Tous les trains utilisés par l'armée seront organisés par un département unique relevant du quartier général de l'armée, au lieu de l'organisation régionale actuelle."

 UKR_german_way: "La Guerre à l'Allemande"
 UKR_german_way_desc: "Certains des plus jeunes officiers de notre armée ont été formés suivant la philosophie allemande de la guerre, celle du mouvement constant, où l'agression et la mobilité sont utilisées pour désorganiser et détruire l'ennemi. Dans nos conditions, cela se confond facilement avec notre tradition de forces de cavalerie : les plaines ont une marge de manœuvre. Toutefois, une telle guerre requiert une discipline rigoureuse ainsi qu’une grande indépendance et confiance de la part des commandants locaux, ce qui n’a pas été une priorité pour nous."
 UKR_tank_corps: "Corps Blindé Ukrainien"
 UKR_tank_corps_desc: "Avec des chars de construction allemande, nous pouvons organiser notre première véritable division blindée comme noyau d’une expansion future. Une force blindée rapide formera notre poing dans les plaines ukrainiennes."
 UKR_tank_div_unit_tt: "§CCrée une division blindée de 20 véhicules à [202.GetName] et donne un modèle de Panzer I Ausf.G.§!"
 UKR_russian_way: "La Guerre à la Russe"
 UKR_russian_way_desc: "Comme beaucoup de nos généraux ont servi dans l’Armée Russe, ils voient naturellement le champ de bataille comme un échiquier ; le but du général est de créer un plan aussi solide que possible et de l'exécuter parfaitement. En pratique, cela nécessite une coopération harmonieuse entre l’infanterie, l’artillerie, la cavalerie et les nouvelles branches de service."
 UKR_breakthrough_artillery_units: "Unités d'Artillerie de Percée"
 UKR_breakthrough_artillery_units_desc: "L’artillerie – la reine du champ de bataille – est ce qui gagne les guerres. Nos artilleurs seront les mieux entraînés au monde et seront équipés des outils de télémétrie et de coordination les plus modernes."

 UKR_expansion_of_kyiv_military_academy: "Développement de l'Académie Militaire de [202.GetName]"
 UKR_expansion_of_kyiv_military_academy_desc: "Une armée plus nombreuse a besoin de plus d’officiers et d’ingénieurs militaires, sinon elle ne sera qu’une simple horde de miliciens mal dirigés."

