 UKR_support_from_military_clique: "Soutien de l'Armée"
 UKR_support_from_military_clique_desc: "Idéalement, l'armée devrait se tenir éloignée de la politique, mais elle devrait aussi incarner et protéger l'ordre constitutionnel qui se construit. Conformément à cette notion, la croyance de l'armée dans le bien fondé des institutions démocratiques de notre État est assez importante."
