 ### SHD Ideas ###
 UKR_administrative_reorganisation:0 "Réorganisation Stratégique"
 UKR_administrative_reorganisation_desc: "La Coalition du Hetman préconisait des politiques qui mèneraient à une autonomie et une décentralisation toujours croissantes. Mais le SHD a de meilleures idées : ces inefficacités doivent être éliminées et l’État doit être centralisé pour travailler pour l’ensemble de l’Ukraine."
 UKR_knightly_virtues_idea: "Vertues Chevaleresques"
 UKR_knightly_virtues_idea_desc: "Courage, foi et justice. Ce sont les principes chevaleresques que tout soldat devrait suivre s’il veut défendre l’Ukraine avec la même ténacité que nos ancêtres l’ont fait, il y a des années."
 UKR_common_interests: "Intérêts Communs"
 UKR_common_interests_desc: "Nos précédents efforts de réforme agraire n’ont pas échoué parce qu’ils n’étaient pas suffisamment complets, comme certains pourraient le prétendre. Non, ils ont échoué à cause de querelles politiques et de mesquineries. Les grands propriétaires terriens ont également un intérêt dans notre programme politique, et nous les considérerons au même titre que les paysans les plus pauvres."
 UKR_guided_economy: "Economie Dirigée"
 UKR_guided_economy_desc: "Ceux qui souhaitent vendre notre pays à des entreprises privées et à des capitalistes peuvent bien chercher à exploiter un autre pays d’Europe de l’Est. Nous veillerons cependant à ce que notre économie soit totalement guidée par la main bienveillante de l’État."
 UKR_mechanisation_of_mining: "Mécanisation des activités minières"
 UKR_mechanisation_of_mining_desc: "Pour améliorer la gestion et l'efficacité de nos ressources, nous investirons dans des outils de mécanisation des activités minières, qui nous permettront d'accéder plus efficacement aux vastes ressources naturelles inexploitées de l'Ukraine."

