### Anti-Hetman Revolt ###

 UKR_AntiHetmanRevolt_skoro: "La révolte anti-Hetman"
 UKR_AntiHetmanRevolt_skoro_desc: "La dépression a poussé l'Ukraine au-delà du point de rupture. Ce qui a commencé comme une grève générale, orchestrée par le Mouvement démocratique panukrainien (ou Vseukrainskyi Demokratychnyi Rukh, plus connu sous le nom de VDR), s'est transformé en une véritable insurrection. Des guérillas paysannes et des milices socialistes se sont levées dans tout le pays, profitant du chaos qui règne dans notre administration et des mutineries dans l'armée. Mais grâce à une action rapide et décisive, cette agitation sera contenue et détruite.\n\n£command_power §YPuissance de commandement: [?command_power|0]§!\n\nPuissance des forces rebelles: [?UKR_vdr_strength|R0]\n\n§CNous devons abaisser la puissance du VDR en dessous de §R10§! avant de mener une contre-offensive. Une fois que nous l'aurons fait, nous serons victorieux !§!"

 UKR_hetman_side_tt: "§CNous jouerons le rôle des forces du Hetman.§!\n\nLes chemins §Pde droite§! pour l'Ukraine sont généralement §Ymoins complexes§! et recommandés pour les joueurs débutants."
 UKR_vdr_side_tt: "§CNous jouerons avec les forces du VDR.§!\n\nLes chemins §Sde gauche§! pour l'Ukraine sont généralement §Yplus complexes §! et recommandés aux joueurs plus expérimentés."

 UKR_RP_intervention_request: "Demande d'intervention du Reichspakt"
 UKR_RP_intervention_request_desc: "§RFaire appel au Reichspakt pour écraser la révolte doit être considéré comme un dernier recours, lorsque toutes les autres options ont déjà été épuisées. Cela portera sans doute un coup sévère à la légitimité de l'Hetman...§!"
 UKR_eastern_reinforcements_good: "Renforts de l'Est"
 UKR_rebel_attack: "Avance des rebelles !"
 UKR_rebel_attack_desc: "§RLes rebelles peuvent prendre d'assaut [202.GetName] une fois qu'ils contrôlent au moins deux États limitrophes. Si leur force lors de l'assaut est supérieure à 30, [202.GetName] tombera, et l'Hétairie avec !§!"
 UKR_odessa_in_flames: "[192.GetName] en Flammes"
 UKR_anti-insurgency_operation: "Opération Anti-Insurrectionnelle"
 UKR_counter_attack: "Commencer la Contre-Attaque"
 UKR_counter_attack_desc: "§CLeurs rangs ayant été considérablement réduits, nous pouvons enfin mener une contre-offensive pour mettre fin à cette rébellion une fois pour toutes.§!"
 UKR_negotiate_surrender: "Négocier la Reddition du VDR"
 UKR_negotiate_surrender_desc: "§CLa VDR a été battue à plate couture et n'a plus aucune chance. Il est temps de mettre un terme à cette rébellion et d'obtenir sa reddition.§!"
 UKR_reinforce_kyiv: "Renforcer [202.GetName]"
 UKR_reinforce_south: "Renforcer le Sud"
 UKR_authorize_bombing: "Autoriser les Bombardements"
 UKR_authorize_bombing_desc: "Certains disent que cela va trop loin, mais si la VDR souhaite la guerre, elle l'obtiendra. Les slogans démocratiques et les vieux Mosin ne font pas grand-chose contre les Dornier."
 UKR_mobilize_cossacks: "Mobiliser les Unités Cosaques"
 UKR_mobilize_cossacks_desc: "Le régime tsariste était connu pour son utilisation des Cosaques en tant que police militaire impitoyable, et il faut admettre qu'ils sont très efficaces dans ce domaine. Les forces de cavalerie sont capables de combattre les rebelles sur leur propre terrain, loin des villes et des routes principales, et sont plus loyales envers l'Hetman que n'importe qui d'autre."
 UKR_anti-socialist_campaign:0 "Campagne Anti-Socialiste"
 UKR_anti-socialist_campaign_desc: "En présentant les VDR comme des communistes et en évoquant le spectre des troubles de 1925, nous pouvons semer la méfiance dans la paysannerie. Le message "Les Petliurites vont collectiviser vos terres agricoles" est un message qui mettra de nombreux paysans mal à l'aise à l'idée de soutenir les rebelles."
 UKR_promote_loyalist_officers: "Promouvoir les Officiers Loyalistes"
 UKR_promote_loyalist_officers_desc: "Le climat de mutinerie s'est largement répandu dans l'armée. Si la plupart des unités ne sont pas en révolte, elles ne semblent guère disposées à utiliser la force contre leurs concitoyens et éprouvent une certaine sympathie pour le sort des paysans. Ces chefs doivent partir. Les commandants doivent avant tout être loyaux envers l'hetman et exécuter sa volonté, que leur morale personnelle soit d'accord ou non."

