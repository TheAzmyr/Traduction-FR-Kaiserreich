 UKR_galician_negotiations: "Négociations en Galice"
 UKR_galician_negotiations_desc: "Les Ukrainiens de l'Empire autrichien nous ont donné refuge et nous ont soutenus lorsque nous luttions contre l'oppression des Hetmanites. Maintenant que la démocratie est assurée, il est de notre devoir de leur rendre la pareille et de les inviter à rejoindre notre nouvelle république."
 UKR_revolution_within_a_revolution: "Révolution dans la Révolution"
 UKR_revolution_within_a_revolution_desc: "L'objectif de l'Union Démocratique des Travailleurs a toujours été de créer une république populaire socialiste, mais les influences étrangères ont rendu impossible la réalisation de cet objectif sans de sévères représailles. Avec l'effondrement de l'ordre ancien, il est temps de réaliser cette vision.\n\n§CCette décision ne sera §Rlus possible§! si la Russie a été vaincue.§!"
 UKR_revolution_within_revolution_tt: "L'§RAllemagne va nous déclarer la guerre!§!"
 UKR_fund_polish_socialists: "Financer les Socialistes Polonais"
 UKR_fund_polish_socialists_desc: "Les conditions d'une révolution en Pologne sont certainement réunies - nous ferons de notre mieux pour créer les conditions d'une révolution qui libérera le peuple polonais et nous aidera également dans notre lutte.\n\nL'actuel soutien §t socialiste §! en Pologne est de :[?POL.POL_soc_influence|t0%%]"
 UKR_fund_bdsp: "Financer la BSDP-L"
 UKR_fund_bdsp_tt: "Une fois que nous aurons cliqué trois fois sur cette décision, nous aurons la possibilité de faire un coup d'État au gouvernement biélorusse une fois que nous aurons commencé notre révolution."
 UKR_launch_coup_belarus: "Coup d'État du Gouvernement Biélorusse"
 UKR_national_defence_act: "Débat sur la Loi sur la Défense Nationale"
 UKR_national_defence_act_desc: "Vous recevrez un §HÉvénement§! concernant l'adoption d'un projet de loi sur la défense nationale. Les facteurs suivants contribueront à l'adoption du projet de loi sur la défense :\n£white_dot Notre £GFX_stability_texticon Stabilité est supérieure à §H70%§!.\n£white_dot Notre £GFX_war_support_texticon SOutien de Guerre est supérieur à §H50%§!.\n£white_dot Les relations avec notre partenaire de coalition sont §GCoopératives§! ou §CSouples§!.\n£white_dot Notre §CScore de Réforme Agraire§! et notre §CScore Industriel§! sont supérieurs à §Y90§!.\n£white_dot Les priorités §HFonds Agraire Ukrainien§! et §HPolitique Fcale Progressiste§! ont été pris.\n£white_dot Si nous sommes §lSocial Libéral§!, l'§CInfluence§! de l'§lURDP§!-§lCentre§! est §OModérée§! ou supérieure. Sinon, si nous sommes §SSocial Démocrate§!, l'§1Idéalisme§! est supérieur à §Y0§!.\n£white_dot Au moins §H3§! priorités sur l'arbre militaire, en se ramifiant et en incluant §HExtension de l'Académie Militaire de [202.GetName]§! ayant été pris.\n\nSi toutes ces conditions sont remplies, le projet de loi sera garanti de §Gpasser§!. Si seulement deux d'entre elles sont remplies, le projet de loi sera garanti d'§Réchouer§!."
