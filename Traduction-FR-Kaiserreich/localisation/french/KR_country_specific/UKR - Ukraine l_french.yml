 ### Republic Decisions ###
 UKR_republic_decisions: "Administration Républicaine"
 UKR_republic_decisions_desc: "Les élections de 1937 nous ont obligés à faire des compromis, des promesses et à fusionner avec un autre parti. Les gens s'attendent à ce que nous tenions nos engagements, et ce n'est qu'une question d'action. Si nous ne tenons pas nos promesses, notre coalition §R pourrait s'effondrer§!, nous laissant avec un gouvernement minoritaire."
 UKR_galician_negotiations: "Négociations en Galice"
 UKR_galician_negotiations_desc: "Les Ukrainiens de l'Empire autrichien nous ont donné refuge et nous ont soutenus lorsque nous luttions contre l'oppression des Hetmanites. Maintenant que la démocratie est assurée, il est de notre devoir de leur rendre la pareille et de les inviter à rejoindre notre nouvelle république."
