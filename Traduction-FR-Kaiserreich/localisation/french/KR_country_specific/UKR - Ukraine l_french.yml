 UKR_republic_decisions_desc: "Les dernières élections nous ont obligés à faire des compromis, des promesses et à nous regrouper avec un autre parti. Il s'agit simplement d'agir et de garantir que le gouvernement de coalition de la République populaire restaurée puisse résister à la tempête et garantir un gouvernement populaire et stable.\n\n[UKR_republican_decision_category_text]\n\n"
 UKR_republic_decisions_desc_part_two: "[UKR_republic_decisions_second_half]"
 UKR_republic_decisions_part_two_urdp: "Nous devons également veiller à ce que le fractionnement au sein de l'§lURDP§! ne devienne pas incontrôlable. Laisser l'une des factions du parti avoir une influence trop faible peut conduire à une §Rrévolte de l'intérieur§! - mais parfois, une influence §GHaute§! peut s'avérer utile.\n\nL'§CInfluence§! de la §mDroite§! est [UKR_urdp_right_influence_level].\nL'§CInfluence§! du §lCentre§! est [UKR_urdp_centre_influence_level].\nL'§CInfluence§! de la §SGauche§! est [UKR_urdp_left_influence_level]."
 UKR_republic_decisions_part_two_usdrp: "Grâce aux §Hévénements§! et aux §Hpriorités§!, nous pouvons également influencer l'§1Idéalisme§! au sein du §Sparti§!. Chaque niveau supplémentaire §Gaméliorera§! les effets de notre arbre des priorités politique. L'§1Idéalisme§! peut varier de §Y-4§! à §Y+6§! avec des améliorations plafonnées à §Y+4§!. Plus le niveau sera élevé, plus nos priorités seront affectées. \n\nLe niveau actuel d'§1idéalisme§! est: [?UKR_usdrp_idealism_points|=Y0]"
