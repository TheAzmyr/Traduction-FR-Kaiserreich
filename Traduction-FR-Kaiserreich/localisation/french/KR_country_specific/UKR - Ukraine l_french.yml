 UKR_uskhd_consolidation: "Consolidation de l'USKhD"
 UKR_uskhd_consolidation_desc: "La nomination de Serhii Shemet au poste de ministre-Otaman a été une surprise pour beaucoup. Le mouvement dont il fait partie, l’USKhD, n’est pas vu d’un bon oeil, et même l’Hetman a des soupçons à l’égard de ce mouvement. Néanmoins, si Shemet et l'USKhD parviennent à faire leurs preuves, la confiance dans le gouvernement de l'Hetman sera renouvelée."
 UKR_hetman_scrutiny: "Examen du Hetman"
 UKR_hetman_scrutiny_desc: "Si Shemet bénéficie des faveurs de Skoropadskyi, il ne partage pas la même affection pour le mouvement agraire-étatiste. Toute erreur commise par le mouvement peut sérieusement entraver la confiance de l'Hetman dans la capacité de Shemet à reprendre le contrôle."
 UKR_concerns_among_union: "Inquiétudes au sein de l'Union"
 UKR_concerns_among_union_desc: "Les Agrariens-Etatistes n’ont jamais été un mouvement particulièrement important, ni même puissant. Si nous voulons garantir que nos chances d’accéder au pouvoir ne soient pas étouffées, l’influence des agrariens-étatistes doit être largement réévaluée proporitionnellement à leur leur taille réelle."
 UKR_scepticism_among_coalition: "Scepticisme au sein de la Coalition"
 UKR_scepticism_among_coalition_desc: "Les Démocrates Agrariens n’ont pas perdu de temps pour critiquer chacune de nos actions, espérant qu’ils nous submergeraient et prendraient le pouvoir. Nous devons consolider et étendre rapidement le mouvement Agrarien-Etatiste afin qu'il  devienne plus familier aux masses, si nous voulons réussir."
