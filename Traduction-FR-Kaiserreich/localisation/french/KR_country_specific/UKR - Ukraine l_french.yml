 UKR_land_fund_establishment_desc: "Le Fonds foncier de l'État est utilisé comme une méthode efficace de distribution des terres : les acres achetées par l'État sont placées sous la gestion du Fonds, qui organise ensuite la vente de ces terres aux paysans locaux."
