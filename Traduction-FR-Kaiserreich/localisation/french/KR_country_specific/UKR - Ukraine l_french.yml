 ukraine_republican.65.t: "Au Bord de l'Effondrement"
 ukraine_republican.65.d: "C'est fini. L'hégémonie allemande a été brisée et l'Europe est en flammes. Nos frères d'Europe de l'Est et nous-mêmes nous sommes vaillamment battus, mais ce n'est qu'une question de temps avant que nous ne soyons écrasés les uns après les autres. La seule façon de survivre est de rallier ce qui reste de nos alliés, unis par notre foi en la démocratie populaire et la liberté."
 ukraine_republican.65.a: "Nous n'abandonnerons pas nos camarades !"
 ukraine_republican.65.b: "Quelle idée saugrenue !"

 ukraine_republican.66.t: "Les Élections Ukrainiennes"
 ukraine_republican.66.d: "La jeune république ukrainienne organise ses premières élections dans une situation préoccupante. Elle a autorisé tous les partis à participer, quel que soit leur degré de socialisme et de révolution. Une alliance entre plusieurs partis d'extrême gauche, baptisée "Union démocratique des travailleurs", risque fort de remporter les élections. Même s'ils assurent qu'ils ne changeront pas radicalement la politique étrangère de l'Ukraine, il y a de bonnes raisons de se méfier de leurs intentions.\n\nAlors que notre candidat idéal serait quelqu'un de plus orienté vers la défense, l'aile droite de l'Ukraine est au plus bas après sa longue association avec le régime de Skoropadskyi. Nous pourrions apporter un soutien discret - et éventuellement un financement anonyme - aux partis plus "modérés", les Démocrates radicaux et les Travailleurs sociaux-démocrates, afin de garantir que les partisans de la ligne dure ne l'emportent pas."
 ukraine_republican.66.a: "Soutenir les parties responsables."
 ukraine_republican.66.b: "Laissez-les avoir leurs élections libres !"

 ukraine_republican.67.t: "La Question de la Défense"
 ukraine_republican.67.d: "Au milieu des élections, l'ambassadeur allemand Johannes von Welczeck a demandé au président provisoire Petliura un mémorandum sur la position de l'Ukraine en matière de défense nationale. Dans sa déclaration, von Welczeck a assuré que l'Allemagne respecterait la démocratie ukrainienne, mais a demandé l'assurance que la coopération en matière de défense entre les deux pays se poursuivrait comme convenu précédemment, et a laissé entendre que certaines parties pourraient ne pas prendre la défense nationale aussi au sérieux que d'autres. Dans une plaisanterie évidente contre Vynnychenko, il a souligné qu'en période de troubles, les nations ont besoin de modérés fiables comme Petlioura plutôt que d'idéalistes « détachés de la réalité ».\n\nCes types d’interventions allemandes voilées ne sont pas rares dans la politique de l’Europe de l’Est. Le message était clair : l'Union démocratique des travailleurs ne jouit pas de la confiance de l'Allemagne. Si cela ne dérange pas la plupart de leurs électeurs, bien au contraire, cela donne aux autres partis des munitions pour cibler les électeurs indécis. Après tout, quoi qu’on pense de l’Allemagne, c’est leur amitié continue qui maintient la Russie à distance et qui permet à l’économie nationale ukrainienne de fonctionner.\n\nReste néanmoins la question de savoir dans quelle mesure nous devrions mettre l’accent sur la sécurité nationale. Ce n’est pas la question la plus importante pour les électeurs, et peut-être qu’être trop ouvert à ce sujet pourrait contrarier nos partenaires de la coalition. Mais à notre époque où le revanchisme russe est en hausse, qui pourrait dire non aux promesses de maintenir la sécurité et l’indépendance de l’Ukraine ?"
 ukraine_republican.67.d2: "Au milieu des élections, l'ambassadeur allemand Johannes von Welczeck a demandé au président provisoire Petliura un mémorandum sur la position de l'Ukraine en matière de défense nationale. Dans sa déclaration, M. von Welczeck a assuré que l'Allemagne respecterait la démocratie ukrainienne, mais il a demandé l'assurance que la coopération en matière de défense entre les deux pays se poursuivrait comme convenu précédemment, et il a laissé entendre que certaines parties pourraient ne pas prendre la défense nationale aussi au sérieux que d'autres. Dans une boutade évidente à l'encontre de Vynnychenko, il a souligné qu'en période de troubles, les nations ont besoin de modérés fiables comme Petliura plutôt que d'idéalistes "détachés de la réalité".\n\nCe genre d'interventions allemandes voilées n'est pas rare dans la politique de l'Europe de l'Est. Le message était clair : l'Union démocratique des travailleurs ne jouit pas de la confiance de l'Allemagne. Bien que cela ne dérange pas la plupart de nos électeurs - bien au contraire - cela fournit aux autres partis des munitions pour cibler les électeurs indécis.\n\nLa question est maintenant de savoir comment nous devons réagir. Le RDS s'est appuyé sur une plate-forme de véritable indépendance vis-à-vis des puissances étrangères, ce qui signifie évidemment que nous devons garder nos distances par rapport à Berlin. Mais avec de telles déclarations, il est peut-être préférable que nous ne redoublions pas de rhétorique pendant la saison électorale."
 ukraine_republican.67.a: "L'URDP promet une politique étrangère rationnelle et responsable !"
 ukraine_republican.67.b: "Cela ne sert à rien de le rappeler. Nous avons déjà clairement exprimé notre position."
 ukraine_republican.67.a2:0 "L'USDRP reproche à Vynnychenko d'ignorer les réalités de la sécurité."
 ukraine_republican.67.c: "Restez fidèle à notre message. Gagner les élections est ce qui compte pour le moment."
 ukraine_republican.67.c2: "Nous avons été pragmatiques depuis le début. Il faut baisser d'un ton."

 ukraine_republican.68.t: "La Révolution Ukrainienne"
 ukraine_republican.68.d: "Le renversement du Hetman Pavlo Skoropadskyi en Ukraine a semé l’émoi dans tout le spectre politique polonais. Certains orateurs de droite ont souligné que le Centrolew s’engageait dans une campagne d’anarchie dangereusement similaire, même si beaucoup ont soutenu que cela prouvait simplement pourquoi il était important pour la monarchie d’autoriser les partis libéraux et de gauche à la Diète.  A l'occasion d'une déclaration, le Premier Ministre Ponikowski a identifié l'agitation socialiste comme le plus grand danger pour la stabilité en Pologne et en Ukraine, et a activement félicité le PSL ainsi que « certains hommes d'État du PPS » pour leur vision « mûre » de la politique et leur refus de toute alliance avec les révolutionnaires malgré leur opposition au gouvernement du MKP. Il est difficile de voir si cela était authentique, ou s'il s'agissait simplement d'une tentative de creuser un fossé entre les parties modérées et radicales du Centrolew.\n\nCependant, la base républicaine était électrifiée. Les militants les plus virulents appelaient activement à saisir l’occasion et à surfer sur la grande vague révolutionnaire qui a été déclenchée en Ukraine. Les esprits les plus calmes ont simplement reconnu que la révolution ukrainienne était la preuve que l'autoritarisme peut être combattu, mais ne devrait pas changer la croyance du Centrolew dans les méthodes pacifiques. Les débats les plus houleux ont eu lieu parmi les sociaux-démocrates, où beaucoup sont devenus plus disposés à écouter ceux de gauche prêcher une révolution violente."
 ukraine_republican.68.a: "Renforcer la censure autour des événements ukrainiens."
 ukraine_republican.68.b: "Cela nous ferait ressembler davantage à l'Hetman."

 ukraine_republican.70.t: "Crise Évitée !"
 ukraine_republican.70.d: "Malgré les bavardages sur un éventuel effondrement de la coalition, il semble que nous ayons réussi à résister à la tempête, cette fois-ci. En résolvant nos divergences avec nos partenaires de coalition au sein de l'USDRP, de la Selianska Spilka et au sein de l'UPS-R et du R-RB, un mémorandum sur la poursuite du programme de socialisation a été conclu. Le président Vynnychenko aurait été très satisfait."
 ukraine_republican.70.a: "De bonnes nouvelles !"

 ukraine_republican.71.t: "Le Gouvernement de Vynnychenko S'Effondre !"
 ukraine_republican.71.d: "Ces ignobles ordures! Il semble que nous n'ayons pas réussi à résoudre les subtilités de la question de la réforme agraire, à cause de laquelle nos soi-disant « partenaires » de coalition de l'USDRP ont appelé à un vote de censure contre nous au Zbory National. Pire encore, ces traîtres à la révolution membres de l'un de nos propres partis (UPS-R) dirigé par Kovalevskyi ont soutenu la motion ! Et comme des vautours, les radicaux-démocrates et ce qui restait des conservateurs leur ont emboîté le pas. Le président Vynnychenko a démissionné et un gouvernement USDRP-UDRP dirigé par Isaak Mazepa va être formé..."
 ukraine_republican.71.a: "Traîtres à la révolution !"

 ukraine_republican.75.t:0 "Élections de[GetYear]"
 ukraine_republican.75.d1: "Alors que la guerre dévastatrice touche enfin à sa fin, la population est impatiente de retrouver un mode de vie paisible. Ce conflit a causé d'énormes souffrances à de nombreuses personnes : réfugiés, anciens combattants blessés, orphelins et bien d'autres qui ont beaucoup perdu dans cette guerre. Notre nation doit entamer le processus de reconstruction, mais il est d’abord temps d’organiser les élections, qui ont été reportées à la suite du conflit.\n\nBien entendu, le thème principal de ces élections sera la reconstruction. Tous les partis ont dévoilé leurs projets d’ambitieux programmes sociaux d’après-guerre et d’autres campagnes visant à panser les blessures de la guerre. Les radicaux comptent obtenir une majorité en promettant de créer une économie prospère et en plein essor, qui, à son tour, aidera ceux qui ont été touchés par la guerre à se remettre sur pied. Pendant ce temps, le Parti des Travailleurs rassemble des soutiens en adoptant une rhétorique pacifiste, promettant de ne plus jamais laisser l'Ukraine être victime d'une tragédie comme celle-ci. Cependant, les plus grandes promesses de changement viennent encore une fois de l’UPS-R et du R-RB. Une fois la menace existentielle de l'Ukraine définitivement écartée, ils affirment que le moment est désormais idéal pour un changement social et politique radical.\n\nLa situation électorale est rendue encore plus imprévisible par un nouveau concurrent : le Parti Populaire Paysan Ukrainien, composé de membres des factions de centre et de droite de l'URDP, quelque peu déçus par la nature de ce parti et son programme assez vague, et de transfuges de l'UDKhP qui visent à réintégrer la scène politique sous une nouvelle étiquette, qui ne soit pas intrinsèquement « hetmaniste ». Le parti est centré autour de la direction de Pylyp Pylypchuk et de Viktor Andriievskyi et se concentre sur la défense des intérêts économiques des petits et moyens agriculteurs. Même si le parti reste petit, il pourrait s’avérer être un partenaire précieux pour une éventuelle coalition parlementaire.\n\nAujourd'hui, le [?global.date.GetDateStringNoHourLong], des millions d'électeurs retournent aux urnes une fois de plus pour choisir leur gouvernement. Pour beaucoup, c’est comme si une éternité s’était écoulée depuis les élections de 1937 et, en effet, le peuple attend depuis longtemps pour que sa voix soit à nouveau entendue. La démocratie, semble-t-il, a prévalu et le nouveau gouvernement veillera à ce qu’elle prospère pour les siècles à venir."
 ukraine_republican.75.d2: "L'heure des élections a sonné. Les problèmes de l'après-guerre ont été résolus et la république se porte bien. Ces élections ressemblent davantage à une routine. Nous espérons que cette paix et cette stabilité dureront."
 ukraine_republican.75.a: "Une coalition centriste réhabilitera la droite."
 ukraine_republican.75.b: "Les radicaux obtiennent la majorité."
 ukraine_republican.75.c: "La campagne de l'USRDP a bien fonctionné."
 ukraine_republican.75.e: "Une large coalition de gauche est nécessaire."
 ukraine_republican.75.f: "La droite de l'URDP maintient sa domination."
 UKR_postwar_fatigue_tt: "L'abandon de notre position politique antérieure et la mise en place d'une coalition plus radicale peuvent en décevoir plus d'un."

 ukraine_republican.76.t: "Sélection du Chef d'État"
 ukraine_republican.76.d1: "Le Président de la République est élu par les représentants du Zbory National, et son mandat dure jusqu'à la formation d'un nouveau Zbory après des élections générales. Bien que le président soit normalement élu pour un mandat de quatre ans, la guerre a vu le gouvernement du président durer bien au-delà de cette date, et il est grand temps qu'un nouveau chef de gouvernement soit choisi.\n\nLes performances électorales décevantes de l'USDRP et de l'Union Démocratique des Travailleurs ont ouvert la voie à un gouvernement dirigé par l'URDP. Allié à l'UNSP récemment formé et à l'UDKhP, qui ont obtenu de meilleurs résultats que prévu, le Parti Radical prendra la tête du nouveau gouvernement. Beaucoup s'attendent à ce qu'Oleksandr Shulhyn, l'homme qui a dirigé le parti dans des moments difficiles, obtienne la nomination à la présidence. Cependant, Vasyl Vyshyvanyi, surnommé le « Prince Rouge », pourrait encore s'imposer. Considéré comme une figure patriotique et bien élevée, il compte à ses côtés un nombre considérable de représentants.\n\nAprès quelques débats, le Zbory choisit de nommer..."
 ukraine_republican.76.d2: "Le Président de la République est élu par les représentants du Zbory national, et son mandat dure jusqu'à la formation d'un nouveau Zbory après des élections générales. Bien que le président soit normalement élu pour un mandat de quatre ans, la guerre a vu le gouvernement du président durer bien au-delà de cette date, et il est grand temps qu'un nouveau chef de gouvernement soit choisi.\n\nLes performances électorales décevantes de l'USDRP et de l'Union démocratique des travailleurs ont ouvert la voie à un gouvernement dirigé par l'URDP. Beaucoup s'attendent à ce qu'Oleksandr Shulhyn, l'homme qui a dirigé le parti dans des moments difficiles, obtienne la nomination à la présidence. Cependant, Vasyl Vyshyvanyi, surnommé le « Prince Rouge », pourrait encore s'imposer. Considéré comme une figure patriotique et bien élevée, il compte à ses côtés un nombre considérable de représentants.\n\nMême s’ils n’ont peut-être pas obtenu la majorité, cela ne signifie pas que l’USDRP n’a aucun intérêt dans cette discussion. Grâce à leur position au sein de la coalition, ils peuvent eux aussi proposer les membres de leur propre parti comme candidats. Panas Fedenko circule comme candidat potentiel du Parti des Travailleurs, tandis que Symon Petlioura, de retour de ses fonctions militaires, a également exprimé le désir d'y participer.\n\nAprès quelques débats, le Zbory choisit de nommer..."
 ukraine_republican.76.d3: "Le Président de la République est élu par les représentants du Zbory National, et son mandat dure jusqu'à la formation d'un nouveau Zbory après des élections générales. Bien que le président soit normalement élu pour un mandat de quatre ans, la guerre a vu le gouvernement du président durer bien au-delà de cette date, et il est grand temps qu'un nouveau chef de gouvernement soit choisi.\n\nUne alliance avec l'URDP a permis à l'USDRP de former une majorité au Zbory, même si aucun candidat à la présidence n'a encore été trouvé. L'une des figures marquantes est Panas Fedenko, le protégé de Mazepa, qui prône le maintien de la domination de la « faction Katerynoslav » sur l'USDRP. Un autre candidat potentiel est l'ancien président Symon Petlioura. De retour de ses fonctions militaires, il a exprimé le désir de participer à nouveau à la politique. Ses performances pendant la guerre et son image de sauveur de la république pourraient l'aider à prétendre au poste de président.\n\nAprès quelques débats, le Zbory choisit de nommer..."
 ukraine_republican.76.d4: "Le Président de la République est élu par les représentants du Zbory national, et son mandat dure jusqu'à la formation d'un nouveau Zbory après des élections générales. Bien que le président soit normalement élu pour un mandat de quatre ans, la guerre a vu le gouvernement du président durer bien au-delà de cette date, et il est grand temps qu'un nouveau chef de gouvernement soit choisi.\n\nEn modérant son programme et en s'alliant au Parti des Travailleurs, l'UPS-R a obtenu un rôle de premier plan dans la toute nouvelle coalition de gauche. Le Front Populaire, désormais majoritaire au Zbory, doit choisir un président pour son nouveau gouvernement. Le propre leader de l'UPS-R, Nykyfir Hryhoriiv, est un choix évident. Prônant une transition lente et prudente vers une société agraire et socialiste, il est l’un des candidats les plus populaires à la présidence. Cependant, l’USDRP a également nommé ses propres candidats, moins radicaux. Panas Fedenko, le protégé de Mazepa, est populaire parmi l'aile la plus modérée de la coalition, tandis que Symon Petlioura fait également le tour, désireux de participer à nouveau à la politique.\n\nAprès quelques débats, le Zbory choisit de nommer..."
 ukraine_republican.76.a: "Oleksandr Shulhyn."
 ukraine_republican.76.b: "Vasyl Vyshyvanyi."
 ukraine_republican.76.c: "Panas Fedenko."
 ukraine_republican.76.e: "Symon Petlioura."
 ukraine_republican.76.f: "Nykyfir Hryhoriiv."

 ukraine_republican.77.t: "Notre sécurité en Ukraine"
 ukraine_republican.77.d: "Depuis l'élection de l'Union démocratique des travailleurs, nos diplomates sont inquiets. Normalement, l'élection d'un tel gouvernement de gauche en Ukraine serait plutôt tolérable, car ses chances d'obtenir un soutien de la part de l'Internationale seraient faibles, voire nulles. Mais avec l'arrivée récente au pouvoir d'un gouvernement socialiste en Russie, cette situation a été renversée. Les orientations récentes de l'Union démocratique des travailleurs, notamment les nationalisations massives et la socialisation des terres, sont plutôt inquiétantes - et la possibilité pour l'Ukraine de s'aligner sur une Russie également de gauche si nous devions être en guerre avec cette dernière est désormais une question ouverte.\n\nHeureusement, il existe encore des alliés potentiels en [202.GetName]. Nous pourrions demander à notre ambassadeur en Ukraine, Johannes von Welczeck, de prendre contact avec le ministre ukrainien des affaires étrangères, Arnold Margolin, et d'organiser une réunion avec les dirigeants de l'USDRP. L'objectif de cette réunion serait de convaincre les dirigeants de l'USDRP de limiter l'influence de l'Union démocratique des travailleurs, ce qui les rendrait impuissants à mener des négociations indépendantes avec la Russie."
 ukraine_republican.77.a: "Organiser la réunion."
 ukraine_republican.77.b: "Il n'y a pas besoin. L’Ukraine restera sûrement fidèle."
 ukraine_republican.77.b.tt: "§RPeut-on vraiment faire confiance à l'Union Démocratique des Travailleurs ?§!"

 ukraine_republican.78.t: "L'Internationale s'immisce dans l'Election Ukrainienne"
 ukraine_republican.78.d: "L'espoir d'une Ukraine socialiste s'est ravivé récemment. Il y a quelques mois seulement, la République populaire ukrainienne en exil, dirigée par Symon Petliura et ses alliés du Directoire, a lancé une insurrection contre l'hetman Pavlo Skoropadskyi, soutenu par l'Allemagne, et a réussi à renverser son gouvernement. Bien que certains aient espéré une véritable révolution en Ukraine, beaucoup ont été déçus par le maintien des liens du nouveau gouvernement avec la Mitteleuropa et son alignement sur la sphère allemande.\n\nToutefois, une partie de cet espoir est revenue avec la nouvelle que l'Ukraine organisera des élections dans les mois à venir, avec trois principaux candidats : le Parti démocratique radical, le Parti social-démocrate des travailleurs et l'Union démocratique des travailleurs. L'Union démocratique des travailleurs, fidèle à son nom, défend des positions socialistes révolutionnaires et, bien qu'elle soit certainement limitée par sa position plutôt ténue entre l'Allemagne et la Russie, elle serait notre meilleur soutien et s'alignerait sans aucun doute sur nous en cas de victoire contre l'Allemagne. Nous avons maintenu des contacts officieux avec l'Union démocratique des travailleurs en exil, et certains ont appelé à un financement secret du bloc ainsi qu'à des réunions avec ses dirigeants afin de renforcer ses chances de remporter les élections."
 ukraine_republican.78.a: "Tendons la main à M. Vynnychenko."
 ukraine_republican.78.b: "Lèche-bottes allemand un jour, lèche-bottes allemand toujours."

 ukraine_republican.79.t: "Assistance Française à l'Union Démocratique des Travailleurs"
 ukraine_republican.79.d: "Les contacts entre l'Internationale et l'Union démocratique des travailleurs ont été rares depuis l'exil de cette dernière, mais l'approche des élections permet enfin d'entamer des discussions plus officielles. Secrètement, les Français ont proposé d'aider l'Union à financer sa campagne électorale. Bien entendu, cette aide n'est pas sans conséquences : si l'Allemagne est aujourd'hui le protecteur de l'Ukraine, le vent pourrait tourner si les forces socialistes de l'Ouest parvenaient à tenir leur promesse de renverser un jour l'hégémonie allemande."
 ukraine_republican.79.a: "Une alliance nécessaire."

 ukraine_republican.80.t: "Testament respecté"
 ukraine_republican.80.d: "En 1845, le célèbre Taras Shevchenko a écrit le poème « Zapovit » comme témoignage au peuple ukrainien. Peut-être pouvons-nous enfin dire que ce testament a été respecté.\n\nQuand je serai mort, enterre-moi\nDans ma bien-aimée Ukraine,\nMon tombeau sur un tumulus haut\nAu milieu de la plaine qui s'étend,\nPour que les champs, les steppes sans limites,\nLe rivage plongeant du Dniepr,\nMes yeux pouvaient voir, mes oreilles pouvaient entendre,\nLe puissant fleuve rugir.\n\nQuand d'Ukraine le Dniepr porte,\nDans la mer d'un bleu profond\nLe sang des ennemis... alors je partirai\nCes collines et ces champs fertiles -\nJe vais tous les quitter et m'envoler\nÀ la demeure de Dieu,\nEt puis je prierai.... Mais jusqu'à ce jour\nJe ne connais rien de Dieu.\n\nOh, enterre-moi, puis lève-toi\nEt brise tes lourdes chaînes\nEt arroser avec le sang des tyrans\nLa liberté que vous avez gagnée.\nEt dans la grande nouvelle famille,\nLa famille des libres,\nPar des mots tendres et gentils,\nSouviens-toi aussi de moi."
 ukraine_republican.80.a: "Vers un avenir radieux."

 ukraine_republican.81.t: "L'Esprit de Révolte"
 ukraine_republican.81.d: "Au cours de nos années tumultueuses de révolte et de misère, les paroles du poète Ivan Franko dans "L'Esprit de Révolte" ont été sur de nombreuses lèvres. La flamme inextinguible est-elle enfin allumée en Ukraine ?\n\nEsprit de révolte immortel -\nIncitant l'homme à de puissantes prouesses,\nCombat pour le bonheur et le progrès -\nLes flammes aujourd’hui comme autrefois !\nNi le supplice de l'Inquisition,\nNi la prison du royal despote,\nNi les troupes en guerre n'ont été instruites,\nNi les armes les plus sinistres construites,\nNi le métier ignoble d'informateur -\nPersonne ne peut le déposer dans la tombe !\n\nEsprit de révolte immortel -\nAmour de la liberté, lumière de l'apprentissage,\nPression vers l'avant, pas de retour -\nNe peut pas être enchaîné s'il est vieux ou vieux.\nMaintenant le ruisseau de lave coule,\nMaintenant, l'avalanche roule -\nOù est la force sur Terre si puissante\nCela peut arrêter ce torrent dévastateur\nEt éteint, comme à travers une flamme,\nLe Réveil du jour ?..."
 ukraine_republican.81.a: "La flamme brûle ardemment."

 ukraine_republican.100.t: "Proposition pour une Ukraine Unie"
 ukraine_republican.100.d: "Une union entre la partie Ukrainienne de la Double Monarchie et la République Populaire Ukrainienne était déjà sur la table en 1918, mais elle fut annulée par les projets allemands. Mais l’histoire a donné une autre chance aux Ukrainiens, puisque l’Hetman a été renversé et qu’une République Ukrainienne a été à nouveau créée. Les Galiciens et le gouvernement de [202.GetName] ont demandé à Vienne de permettre aux habitants de Galice de décider de leur propre sort, très probablement en rejoignant leurs nations respectives.\n\nEn termes simples, la proposition impliquerait de partager la Galice entre la Pologne et l’Ukraine en échange de leur loyauté. Cette solution est soutenue à la fois par les Polonais de notre Empire et par l’Empereur lui-même. Selon les partisans de la solution austro-polonaise, les Galiciens ne sont pas devenus Autrichiens en près de 150 ans et ne le deviendront jamais. Il serait donc logique de leur donner leur propre État dans la sphère d'influence autrichienne. Les opposants à une telle idée y voient une cession aux minorités slaves et une compromission de l’Empire."
 ukraine_republican.100.a: "Donner aux Polonais la Galicie occidentale."
 ukraine_republican.100.b: "Cracovie restera dans notre giron."
 ukraine_republican.100.c:0 "C'est absurde!"

 ukraine_republican.101.t: "La Question de la Transcarpatie"
 ukraine_republican.101.d: "Après la révolte de la Hongrie et sa défaite, la Transcarpatie a été transféré à la Galice-Lodomeria, à la suite des négociations d'Augsleich. Après, elle se retrouve une fois de plus à la croisée des chemins.\n\nDans les premières années de l’indépendance ukrainienne, leurs revendications n’englobaient pas seulement la région plus large de Galice-Lodomeria, mais aussi les petites régions du sud-est de la Galicie occidentale et de l’est de la Slovaquie, peuplées d'ukrainiens vivant dans les montagnes. Pourtant, de nombreux habitants de la région, même s’ils présentent de nombreuses similitudes, se considèrent finalement comme ayant une identité distincte.\n\nDans tous les cas, nous devons arbitrer ce nouvel équilibre. Devons-nous transférer la Transcarpatie à l'Ukraine et régler la question en leur faveur ? Ou plutôt la conserver pour plaire aux membres du cabinet qui sont sceptiques quant à la véritable loyauté de l'Ukraine et à la population locale qui souhaite conserver son identité (qui peut être menacée par le gouvernement ukrainien) sous la monarchie des Habsbourg ?"
 ukraine_republican.101.a: "La Zakarpatie leur appartient cependant, avec une réserve."
 ukraine_republican.101.b: "On ne peut pas faire confiance à ces Ukrainiens pour gérer une région d'une telle importance stratégique."

 ukraine_republican.102.t: "Zakarpatia Reconnue !"
 ukraine_republican.102.d: "Dans une étonnante tournure des évènements suite aux négociations galiciennes, l'establishment autrichien a décidé de transférer également la région de [73.GetName] plutôt que de la conserver pour lui-même ! Les perspectives d’un jour que l’Ukraine contrôle la région s'étaient largement évanouies pendant l’ère de l’Hetmanat alors que des problèmes plus précédents concernaient la nation mais, après la révolution et la mise en place d’un gouvernement plus favorable à Vienne, actuellement au pouvoir, les Autrichiens ont suivi la voie de la raison. C’est un triomphe certain pour la république et pour l’ensemble du peuple ukrainien."
 ukraine_republican.102.a:0 "Nous vous en sommes reconnaissants."

 ukraine_republican.103.t: "Nécessité ou Erreur ?"
 ukraine_republican.103.d: "Le point de vue généralement accepté sur la scène politique ukrainienne est que les alliances étrangères sont nécessaires - Moscou peut reconnaître officiellement l'indépendance de l'Ukraine, mais officieusement, la situation est beaucoup plus précaire. C'est ce fait qui a conduit à la réintégration de la République populaire dans la Mitteleuropa, et même parmi de nombreux membres de la coalition de gauche qui gouverne aujourd'hui l'Ukraine, les traités de défense avec Berlin sont généralement considérés comme un mal nécessaire. Après tout, comment l'Ukraine pourrait-elle se défendre contre l'agression allemande ?\n\nMais vingt ans d'exploitation sous l'Hetmanat soutenu par l'Allemagne ne peuvent pas faire disparaître les grands sentiments de méfiance mutuelle - une conviction que le nouveau ministre de l'intérieur, Anatolii Pisotskyi, souligne dans son article publié dans le journal R-RB. Pisotskyi est peut-être l'un des rares à avoir l'audace de dénoncer ouvertement le gouvernement allemand et de critiquer l'action du gouvernement Vynnychenko.\n\nL'idée centrale de Pisotskyi est que la révolte anti-Hetman a été interrompue avant d'avoir atteint son plein "potentiel révolutionnaire". Les rebelles qui épousaient ouvertement les slogans socialistes ont renversé le Hetman non pas par le biais d'une protestation pacifique, mais par un conflit violent contre un régime ouvertement soutenu par l'Allemagne. Selon Pisotskyi, ce potentiel révolutionnaire a été interrompu lorsque le gouvernement provisoire a choisi de négocier avec l'Allemagne après la chute de [202.GetName].\n\nLa critique la plus cinglante que Pisotskyi adresse aux actions du gouvernement provisoire est peut-être que sa décision de négocier n'avait pas de véritable soutien populaire - le peuple désire une véritable indépendance vis-à-vis des puissances étrangères, et l'élection de l'Union démocratique des travailleurs en est la preuve. Mais étant donné que de nombreuses personnes qui se sont battues pour les négociations et les ont approuvées constituent la majorité des membres du RDS, la dissidence de Pisotskyi a mis en évidence une plus grande division au sein de la gauche révolutionnaire que le gouvernement de Vynnychenko ne l'a laissé entendre."
 ukraine_republican.103.a: "Encourager Pisotskyi à ne pas publier l'article."
 ukraine_republican.103.b: "La révolution a encore ses vrais soldats, semble-t-il."
 UKR_revbloc_less_radical_tt: "Le gouvernement de Vynnychenko se montrera plus §S modéré §!."
 UKR_revbloc_more_radical_tt: "Le gouvernement de Vynnychenko se montrera plus §R radical §!."

 ukraine_republican.104.t: "La Question du Ministère des Affaires Étrangères"
 ukraine_republican.104.d: "Comme l'a dit un jour un sage, arriver au pouvoir est une chose, gouverner en est une autre. Jusqu'à présent, cette affirmation s'est également vérifiée pour l'Union démocratique des travailleurs. Depuis le début, ses plans d'action radicale sont en contradiction avec l'institution restrictive de l'Europe centrale et avec les exigences allemandes de maintenir les dépenses militaires à un niveau élevé, sans parler de l'étouffement de l'industrie nationale ukrainienne en raison des importations en provenance de Berlin.\n\nFigure déjà controversée en raison de son statut de libéral le plus en vue du cabinet de Vynnychenko, c'est Margolin et sa mainmise sur le ministère des affaires étrangères qui ont été le plus blâmés, tandis que les radicaux de l'UPS-R et du R-RB ont été le plus souvent montrés du doigt. Derrière les portes closes, des personnalités comme Pisotskyi et Khrystiuk ont appelé à la destitution pure et simple de Margolin, déclarant que sa négligence dans la négociation de conditions plus "pro-ukrainiennes" avec l'Allemagne l'avait rendu inapte à son poste et avait nui au bloc au pouvoir dans son ensemble.\n\nPourtant, M. Margolin n'est pas devenu ministre des affaires étrangères pour offrir un rameau d'olivier à l'URDP vaincu, mais pour s'assurer la reconnaissance du gouvernement le plus à gauche de la Mitteleuropa à ce jour. Jusqu'à présent, il semble que Margolin ait au moins tenu l'Allemagne à distance, lui assurant que Vynnychenko et son cabinet ne cherchaient pas le conflit.\n\nPourtant, les appels à la destitution de Margolin pour cette soi-disant "négligence" n'ont fait que s'intensifier, après des mois de réformes sociales lentes mais constantes. Bien que Vynnychenko soit resté silencieux sur la question jusqu'à présent, il est inévitable qu'il doive prendre une décision bientôt..."
 ukraine_republican.104.a: "On peut sûrement s'arranger, n'est-ce pas ?"

 ukraine_republican.105.t: "Traiter avec Margolin"
 ukraine_republican.105.d: "Vynnychenko a déjà servi d’intermédiaire dans de nombreuses négociations inter-coalitions, mais la question du ministère des Affaires Etrangères promet encore d’être un gros chantier. Même s’il s’agit d’une triste réalité, une relation de travail avec Berlin revêt pour l’instant la plus haute importance. Ne pas le sauver pourrait signifier la fin de tout ce pour quoi les courageux héros de la révolte anti-Hetman se sont battus, éteignant ainsi une nouvelle révolution ukrainienne sous la botte prussienne.\n\nSelon l'article 57 de la Constitution, les membres du Conseil des Ministres peuvent être révoqués par l'Assemblée Nationale à la majorité des voix. Plusieurs candidats ont été proposés pour remplacer Margolin, pour la plupart issus de l'USDRP. Bien qu’aucun vote contre Margolin n’ait encore eu lieu, avec tous les bruits qui en parlent ces derniers temps, il semble inévitable qu’il ait lieu dans les prochains jours tout au plus.\n\nLe chef de Spilka et ministre de l'Agriculture, Mykola Kovalevskyi, a personnellement conseillé Vynnychenko sur les rumeurs récemment, lui conseillant de rencontrer Margolin et de l'encourager à modifier les postes au ministère des Affaires étrangères pour mieux plaire au Bloc - et en tout cas, de se tenir aux côtés de Margolin pour éviter la colère de Berlin. Il est peu probable que Margolin soit destitué par le vote , mais cela pourrait être une démonstration d’unité de la part des radicaux à l’Assemblée, ainsi qu’une pression plus directe sur Margolin pour qu’il réforme plus en profondeur son administration."
 ukraine_republican.105.a: "Margolin peut diriger le bureau comme il l'entend. Soutenez-le."
 ukraine_republican.105.b: "Qu'y a-t-il de mal à encourager le débat sur la question ? Laissons le vote se dérouler."
 ukraine_republican.105.a.tt: "Gardez en mémoire la faction dominante §C actuelle §! en réfléchissant à la réponse qu'il fera."
 ukraine_republican.105.b.tt: "Gardez en mémoire la faction dominante §C actuelle §! en réfléchissant au résultat sur lequel le vote pourrait déboucher."

 ukraine_republican.106.t:0 "Un Compromis Insoutenable"
 ukraine_republican.106.d: "Parmi les nombreuses personnes nommées au Conseil des Ministres de Vynnychenko, un visage familier se détache. Il s'agit d'Arnold Margolin, un Ukrainien juif, membre de l'URDP, qui a servi dans le système judiciaire ainsi qu'au ministère des affaires étrangères de l'État du Hetman.\n\nLes états de service de Margolin en tant qu'avocat de la défense sont vraiment remarquables, car il s'est fait connaître dans tout le pays pour son implication dans le "procès Beilis", largement médiatisé, il y a plus de vingt ans. À une époque où l'antisémitisme sévissait dans l'Empire Russe, M. Margolin a habilement défendu l'ouvrier juif contre les accusations de sacrifices rituels. Bien que Margolin n'ait pas été le seul à défendre Menachem Beilis, il s'est tout de même forgé une réputation de défenseur des droits des minorités en Ukraine, en particulier de l'importante population juive.\n\nMais si ce procès lui a valu une grande notoriété, ce n'est pas pour cette raison qu'il a été choisi comme ministre des affaires étrangères de Vynnychenko. Tout le monde est trop conscient de la méfiance des Allemands à l'égard de l'Union démocratique des travailleurs, et nous n'avons pas l'intention de faire éclater tout cela prématurément. L'expérience de Margolin au ministère des affaires étrangères, ainsi que son appartenance à l'URDP, ont façonné un compromis important entre le [202.GetName] et Berlin - un compromis qui, pour l'instant, doit durer si nous voulons survivre.\n\nCe compromis ne fait l'affaire de personne. Margolin a de nombreux contacts parmi les membres de son parti, ainsi qu'avec le chef d'état-major Petlioura, et il ne fait aucun doute qu'il utilisera son poste pour influencer le gouvernement révolutionnaire de toutes les manières possibles."
 ukraine_republican.106.a: "Ce n'est que de la politique, après tout."
 ukraine_republican.106.b: "Gardez un œil sur le ministère des affaires étrangères."

 ukraine_republican.107.t1: "Une Réunion Improductive"
 ukraine_republican.107.t2: "Un Compromis Réussi"
 ukraine_republican.107.d1: "Décidant de suivre le conseil de Kovalevskyi, Vynnychenko a organisé une réunion privée avec Margolin pour discuter de la question en cours. Lorsque Vynnychenko a fait savoir à Margolin que de nombreux membres du Conseil des ministres et de l'Assemblée nationale voulaient le démettre de ses fonctions, ce dernier a répondu que de tels appels n'étaient pas nouveaux.\n\nApparemment, il était également conscient de l'ampleur de la situation. La suggestion de remanier les postes du ministère des affaires étrangères a été rejetée par Margolin, qui a estimé que cela encouragerait non seulement l'Allemagne à agir ouvertement contre le gouvernement de Vynnychenko, mais ne ferait pas grand-chose pour satisfaire les radicaux de la R-RB et de l'UPS-R. Les discussions entre le président et le ministre des affaires étrangères ont duré plusieurs heures, mais elles n'ont finalement donné que peu de résultats.\n\nCe n'est qu'un jour plus tard que l'issue de la réunion est apparue. Dans un discours prononcé avec soin lors d'une réunion de l'Union démocratique des travailleurs, Vynnychenko a mis en garde contre "les petites querelles intestines et le fractionnisme", soulignant l'unité face aux forces réactionnaires écrasantes. Bien qu'il n'ait pas mentionné Margolin en particulier, cette déclaration visait clairement à défendre son poste et à décourager toute tentative du Zbory national de le démettre de ses fonctions. Il est probable que, du moins pour l'instant, les paroles de Vynnychenko sauveront la mainmise de Margolin sur le ministère - mais la situation ne peut être considérée comme résolue, et les deux hommes en sont sortis défavorablement."
 ukraine_republican.107.d2: "Décidant de suivre les conseils de Kovalevskyi, Vynnychenko a organisé une réunion privée avec Margolin pour discuter de la question en cours. Lorsque Vynnychenko a fait savoir à Margolin que de nombreux membres du Conseil des Ministres et de l'Assemblée Nationale voulaient le destituer de son poste, ce dernier a répondu que de tels appels n'étaient pas nouveaux.\n\nApparemment, il était également au courant de l’ampleur de la situation. Lorsque Vynnychenko a proposé de remanier les postes au ministère des Affaires étrangères, Margoline a semblé hésiter, mais a reconnu que le conseil de Vynnychenko était judicieux. Dans la mesure où l'emprise de Margolin sur le ministère des Affaires étrangères n'est qu'une nécessité pour la satisfaction de Berlin et de Vienne, sa volonté de le réformer courtisera certainement les radicaux du R-RB et de l'UPS-R. En fin de compte, Margolin a fait de vagues promesses, mais pour l’instant, les promesses suffisent."
 ukraine_republican.107.a: "Quelle perte de temps, vraiment..."
 ukraine_republican.107.b: "Une autre crise réglée."

 ukraine_republican.108.t: "Le Vote"
 ukraine_republican.108.d1: "Lorsqu'il a été la cible d'accusations répétées selon lesquelles il avait vendu la république ukrainienne aux « intérêts de puissances étrangères », le ministre des Affaires étrangères Margolin a répondu que toutes ses actions étaient orientées vers la sécurité ukrainienne - et, en outre, que les accusations portées contre lui étaient sans fondement. politiquement motivé et déraisonnable. Mis à part un débat interminable, la destitution de Margolin de son poste a finalement été soumise à un vote au Zbory national.\n\nAu fur et à mesure du dépouillement des votes, il est rapidement devenu évident que Margolin conserverait son poste. Les modérés de l'UPSR, ainsi que le vote unanime des députés de l'URDP et les quelques députés de droite se sont unis pour protéger Margolin de ces affirmations « sans fondement ». Mais le fait que Margolin ait survécu au vote n’est pas particulièrement remarquable. Ce qui est surprenant, c'est la facilité avec laquelle il a été vaincu : de nombreux délégués du R-RB alignés sur Vynnychenko ont refusé d'approuver le limogeage de Margolin, et le groupe de Pisotskyi s'est retrouvé isolé. Il a même été demandé, de manière sarcastique à l'égard de Pisotskyi, pourquoi le vote était même nécessaire étant donné la quasi-unanimité de la décision du Zbory.\n\nCette critique semble s’être également étendue à Vynnychenko. Après tout, Vynnychenko a encouragé le vote au Zbory national. Malgré son accord avec les modérés sur cette question particulière, ses encouragements donnent maintenant l'impression qu'il a donné le pouvoir à une forte minorité au détriment de la majorité silencieuse, ce qui amène beaucoup à se demander où se situent réellement les allégeances du président : à la coalition révolutionnaire et au bien de l'Ukraine, ou à uniquement ses partenaires du R-RB ?"
 ukraine_republican.108.d2: "Lorsqu'il a été la cible d'accusations répétées selon lesquelles il avait vendu la république ukrainienne aux « intérêts de puissances étrangères », le ministre des Affaires étrangères Margolin a répondu que toutes ses actions étaient orientées vers la sécurité ukrainienne - et, en outre, que les accusations portées contre lui étaient sans fondement. politiquement motivé et déraisonnable. Mis à part un débat interminable, la destitution de Margolin de son poste a finalement été soumise à un vote au Zbory national.\n\nAu fur et à mesure du dépouillement des votes, il est rapidement devenu évident que Margolin conserverait son poste. Les modérés de l'UPSR, ainsi que le vote unanime des députés de l'URDP et les quelques députés de droite se sont unis pour protéger Margolin de ces affirmations « sans fondement ». Mais le fait que Margolin ait survécu au vote n’est pas particulièrement remarquable. Ce qui a été surprenant, c’est à quel point le vote a été serré. Une grande partie du R-RB, même ceux alignés sur Vynnychenko, qui était resté prudent sur la question, ont voté pour la destitution de Margolin – tout comme une grande partie de la faction radicale de l'UPS-R.\n\nPour une fois, il semble que les forces modérées du National Zbory n'aient plus un net avantage sur les révolutionnaires radicaux, et leur absence de réaction sérieuse aux critiques de Margolin avant le vote jette désormais le doute sur leur capacité à contenir les radicaux, à l'avenir."
 ukraine_republican.108.a: "Un résultat plutôt décevant..."
 ukraine_republican.108.b: "Nous pouvons désormais les combattre plus ouvertement."

 ukraine_republican.109.t: "La Bonne Opposition"
 ukraine_republican.109.d: "Après près de vingt ans d'exil, les socialistes de l'Union démocratique des travailleurs et du Parti social-démocrate des travailleurs ont véritablement renversé la donne politique. La chute du "conservatisme hétmaniste" a été soudaine et rapide, et le peuple ukrainien, au moins pour l'avenir proche, l'a complètement rejeté, comme en témoigne la victoire électorale des socialistes.\n\nC'est du moins la version des événements que nous aurions aimé voir.\n\nParmi les nombreux petits partis qui ont à peine obtenu suffisamment de sièges pour rester dans le Zbory national, l'un d'entre eux s'est particulièrement distingué : le Parti du peuple ukrainien (UNP). Devenu le plus grand parti de droite de l'Assemblée, l'UNP a été créé au cours de la saison électorale, où il n'a apparemment pas eu beaucoup d'influence. Bien que sa présence à l'Assemblée soit faible, il s'est fait remarquer dans la rue en organisant des manifestations contre les politiques "bolcheviques" de l'Union démocratique des travailleurs.\n\nLe parti est dirigé par Mykola Mikhnovskyi, un ancien hetmaniste et ancien candidat à la direction de l'UDKhP qui a ostensiblement quitté le parti pour laisser derrière lui les liens hetmanistes à l'ère républicaine. Partout où ces manifestations de droite ont lieu, Mikhnovskyi prononce des discours passionnés décrivant le RDS comme un "rassemblement d'une intelligentsia traditionnellement faible, éloignée des luttes et des besoins de la nation ukrainienne". Ses efforts sont peut-être peu nombreux pour l'instant, mais par rapport à d'autres figures hétémonistes en disgrâce, la rhétorique populiste et l'expertise politique de Mikhnovskyi pourraient s'avérer une menace plus grande que nous ne l'aurions imaginé."
 ukraine_republican.109.a: "Facile à dire quand on n'a jamais gouverné soi-même !"

 ukraine_republican.110.t: "Nouvelle Année, Nouveaux Projets"
 ukraine_republican.110.d: "À l'aube de la nouvelle année, le président Vynnychenko a profité de l'occasion pour convoquer le Zbory national. La réduction de la pauvreté, la terre pour tous et une nouvelle base industrielle impensable à l'époque de l'Hetmanisme ont été les thèmes clés du début de la déclaration d'ouverture de Vynnychenko - mais bien que ces thèmes soient agréables à entendre, ils n'étaient pas le thème du discours de Vynnychenko.\n\nL'éléphant de la salle était la question de la défense nationale. Les actions belliqueuses de la Russie sur la scène mondiale et son refus d'accorder à l'Ukraine le statut d'État ont clairement montré que cette question était de la plus haute importance pour la survie de l'Ukraine. Pour la première fois depuis l'élection de l'Union démocratique des travailleurs, les dépenses militaires devaient être une priorité absolue. Les paroles de M. Vynnychenko ont électrisé l'Assemblée nationale par des applaudissements et des acclamations - après tout, qui s'opposerait à une entreprise aussi patriotique ?\n\nMais après que Vynnychenko a quitté le devant de la scène, une discussion s'est engagée, qui aurait probablement suscité beaucoup moins d'applaudissements dans le Zbory. Réunissant un certain nombre de ministres de la R-RB et de l'UPS-R, ainsi que les généraux Tiutiunnyk et Volokh, Vynnychenko demande à Tiutiunnyk d'élaborer des plans de défense de l'Ukraine contre les Russes, mais aussi contre les Allemands à l'ouest. \n\nAlors qu'une nouvelle Grande Guerre pourrait bientôt éclater en Europe, les craintes que l'Allemagne prenne des mesures contre le gouvernement ukrainien ne sont plus seulement des paroles en l'air. La question qui se pose est celle de la nature de ces plans : doivent-ils être uniquement défensifs ou doivent-ils tenir compte de la possibilité d'un succès décisif de la Troisième Internationale et de manœuvres offensives potentielles dans le Reichspakt occidental ?"
 ukraine_republican.110.a: "En tout état de cause, une position défensive dans une guerre à deux fronts est tout à fait naturelle."
 ukraine_republican.110.b: "Préparez-vous à frapper au cœur de la réaction !"

 ukraine_republican.111.t: "Comité Central de Développement Économique"
 ukraine_republican.111.d: "La réforme agraire et l’industrialisation promettent d’être une entreprise de grande envergure, qui nécessitera beaucoup de financement, de temps, de planification et d’expertise. Il est vrai que, par rapport au gouvernement du Hetman, l'absence d'un puissant lobby de propriétaires terriens comme le VSZV facilitera les choses - mais cela ne le rendra pas facile, et le Zbory national, avec son large éventail de partis, de groupes d'intérêt et factions, pourraient rendre le processus bien plus difficile qu’on ne l’imaginait. Il est clair qu'un certain degré de centralisation est nécessaire sur ces questions, qui constituent les projets les plus ambitieux que la république ukrainienne ait entrepris jusqu'à présent.\n\nPour atteindre ces objectifs et mieux coordonner la planification, une section spéciale appelée Comité Central du Développement Economique a été proposée. L’idée a été accueillie favorablement par toutes les forces politiques, y compris par certains des députés les plus à droite du Zbory national, mais une question générale demeure : devant qui le Comité devrait-il rendre des comptes ?\n\nUne grande partie de l’UPS-R et de l’USDRP ont exprimé le souhait qu’ils soient responsables devant le Zbory national, s’alignant ainsi sur les idées républicaines de suprématie parlementaire et permettant de proposer un plus large éventail d’idées. D’un autre côté, le R-RB a surtout réclamé que le comité soit responsable devant le ministère de l’Économie. Il n’est pas difficile de comprendre pourquoi : proportionnellement, le Conseil des Ministres présente un plus grand nombre de personnalités du R-RB que le Parlement national. De plus, une telle mesure contournerait la « surcharge bureaucratique » de la première option et éviterait les querelles avec les forces non révolutionnaires du Zbory national."
 ukraine_republican.111.a: "Il est responsable devant le ministère de l'économie."
 ukraine_republican.111.b: "Le Zbory conserve sa suprématie législative."

 ukraine_republican.112.t: "Sélection du Président du Comité"
 ukraine_republican.112.d: "La prochaine question est de savoir qui sera le président du Comité du Développement Economique. Les deux candidats les plus prometteurs sont divisés entre des lignes partisanes, ce qui pourrait faire de cette question, une question plus controversée qu'on ne l'imaginait.\n\nPavlo Popov est l'un des bras droits de Vynnychenko et fait partie du R-RB depuis un certain temps déjà. Comme Vynnychenko, il a été membre de l’USDRP avant que le parti ne se divise en tendances sociales-démocrates et pleinement socialistes. Il a récemment été nommé responsable de la gestion des terres à Yuzivka et jouit d'une grande notoriété en tant que scientifique agricole. Malgré cela, Popov considère le processus d'industrialisation en cours comme crucial et il semble que sous sa présidence, le Comité du Développement Economique se concentrera sur la création d'une base industrielle puissante.\n\nMykola Shrah est le deuxième candidat. Il fut l'un des premiers membres du Comité Central de l'UPS-R en 1917 et est respecté pour ses connaissances dans le secteur de la planification de l'eau ainsi que pour ses services en tant qu'enseignant à [221.GetName]."
 ukraine_republican.112.a: "Choisissez Popov."
 ukraine_republican.112.b: "Choisissez Shrah."

 ukraine_republican.112.a.tt: "Les §Ydécisions concernant l'industrialisation§! coûteront 5 de pouvoir politique de §Gmoins§! mais les §Ydécisions concernant la réforme agraire§! coûteront 20 de pouvoir politique en §Rplus§!."
 ukraine_republican.112.b.tt: "Les §Ydécisions concernant la réforme agraire§! coûteront 20 de pouvoir politique en §Gmoins§! mais les §Ydécisions concernant l'industrialisation§! coûteront 5 de pouvoir politique en §Rplus§!."

 ukraine_republican.113.t: "Une Désunion Attendue"
 ukraine_republican.113.d1: "Il est fréquent de constater que lorsque les socialistes ne sont pas confrontés à des forces réactionnaires écrasantes, ils se retournent rapidement les uns contre les autres. Historiquement, cela a été le cas en Ukraine également, comme en témoignent les scissions au sein de l'UPS-R et de l'USDRP pendant la révolution ukrainienne.\n\nMalgré la nature plutôt pluraliste du nouveau gouvernement, il a été promis que les scissions et les querelles du passé seraient mises de côté. L'héritage de la désastreuse administration hétmaniste serait balayé en faveur d'une administration socialiste révolutionnaire, et le bien d'un parti ou d'une faction serait mis de côté pour le bien ultime : le bien de la nation ukrainienne.\n\nMais cela ne fait qu'un mois que le cabinet révolutionnaire a été constitué, et des fissures ont commencé à apparaître. La nomination d'un président du comité central issu du R-RB a montré que de nombreuses aspirations à "l'unité de la gauche" n'étaient guère plus qu'une farce - plusieurs délégués de l'UPS-R et de l'USDRP ont protesté contre cette nomination, certains affirmant même que le R-RB planifiait une éventuelle prise de contrôle de l'ensemble du Zbory national. Indépendamment de la validité de ces déclarations, elles n'améliorent pas le climat de division qui règne déjà au sein du Zbory national. Il est clair que l'Union démocratique des travailleurs, aussi nobles que soient ses objectifs, aura du mal à réussir alors qu'il faut faire des compromis avec les libéraux, que la situation géopolitique n'est pas enviable, que l'opposition de droite est puissante et que les divergences entre les partis sont évidentes.\n\nQuoi qu'il en soit, il ressort clairement de ces événements que l'expérience socialiste ukrainienne sera confrontée à de nombreux défis, tant internes qu'externes. Mais peut-être devrions-nous garder espoir. Après tout, nous nous sommes battus durement pour obtenir cette victoire électorale - naturellement, nous nous battrons encore plus durement pour tenir les promesses que nous avons faites."
 ukraine_republican.113.d2: "Il est fréquent de constater que lorsque les socialistes ne sont pas confrontés à des forces réactionnaires écrasantes, ils se retournent rapidement les uns contre les autres. Historiquement, cela a été le cas en Ukraine également, comme en témoignent les scissions au sein de l'UPS-R et de l'USDRP pendant la révolution ukrainienne.\n\nMalgré la nature plutôt pluraliste du nouveau gouvernement, il a été promis que les scissions et les querelles du passé seraient mises de côté. L'héritage de la désastreuse administration hétmaniste serait balayé en faveur d'une administration socialiste révolutionnaire, et le bien d'un parti ou d'une faction serait mis de côté pour le bien ultime : le bien de la nation ukrainienne.\n\nMais cela ne fait qu'un mois que le cabinet révolutionnaire a été constitué, et des fissures ont commencé à apparaître. La nomination d'un président du comité central de l'UPS-R a montré que de nombreuses aspirations à l'"unité de la gauche" n'étaient guère plus qu'une farce - le R-RB a vivement protesté contre cette nomination, affirmant qu'elle étouffait l'"unité révolutionnaire". Certains partisans de la ligne dure se sont adressés directement à Vynnychenko, s'inquiétant de la mise à l'écart de leur parti. Indépendamment de la validité de ces déclarations, elles n'améliorent pas l'atmosphère de division qui règne déjà au sein du Zbory national. Il est clair que l'Union démocratique des travailleurs, aussi nobles que soient ses objectifs, aura du mal à réussir dans la mesure où des compromis sont nécessaires avec les libéraux, où la situation géopolitique n'est pas enviable, où l'opposition de droite est puissante et où les divergences entre les partis sont évidentes.\n\nQuoi qu'il en soit, il ressort clairement de ces événements que l'expérience socialiste ukrainienne sera confrontée à de nombreux défis, tant internes qu'externes. Mais peut-être devrions-nous garder espoir. Après tout, nous nous sommes battus durement pour obtenir cette victoire électorale - naturellement, nous nous battrons encore plus durement pour tenir les promesses que nous avons faites."
 ukraine_republican.113.a: "Je suppose que nous ne nous attendions pas à ce que ce soit facile..."
 ukraine_republican.113.b: "Ralentissez un peu, qui sont tous ces gens ?"

 ukraine_republican.114.t: "Poursuivre le Passé"
 ukraine_republican.114.d: "C’est certainement une tâche ardue que de réparer les deux décennies de dégâts que le Hetman et son gouvernement ont infligés à la société. Alors que les forces d'Oudovychenko se rapprochaient de [202.GetName] et commençaient l'assaut final, un Comité Spécial a été créé afin que les auteurs de ces dégâts soient poursuivis pour leurs crimes contre le peuple ukrainien.\n\nLa Commission Spéciale chargée d'enquêter sur les crimes de l'État ukrainien, comme on l'appelle officiellement, était composée dès le début de députés du Zbory national issus de tous les bords politiques, et elle continue de le faire aujourd'hui. En théorie, le Comité est censé être impartial, mais certains de ses membres ont récemment fait l'objet de critiques sévères de la part de certains membres du Zbory national récemment inauguré - en particulier, des membres de l'URDP siégeant au Comité.\n\nL'URDP étant minoritaire au sein du Zbory national et le Comité responsable devant ce dernier, une proposition a été avancée : celui qui siège au Comité ne doit pas avoir servi dans le « Soim d'État » hetmaniste en raison d'intérêts potentiellement conflictuels, ni avoir été membre d'un parti politique qui y a participé. En pratique, cela interdirait à tout membre de l’URDP de siéger au comité, et ses postes seraient laissés aux délégués de l’USDRP, du R-RB ou de l’UPS-R.\n\nBien entendu, cette proposition a des conséquences considérables et est extrêmement controversée. Lors des élections, les partis de gauche ont présenté l’URDP comme une bande de sympathisants hetmanistes secrets qui n’étaient pas engagés dans la révolution, rejoignant la révolte anti-Hetman du côté républicain seulement lorsque cela devenait opportun. Toutefois, la rhétorique est une chose – restreindre les capacités d’un parti politique simplement par le biais d’une association en est une autre."
 ukraine_republican.114.a: "De toute façon, ils trahiront un jour la révolution."
 ukraine_republican.114.b: "Cela semble aller trop loin..."

 ukraine_republican.115.t: "Procès de Prisovskyi"
 ukraine_republican.115.d1: "Pour un gouvernement provisoire comme celui de la République populaire d'Ukraine pendant la révolte, il fallait s'attendre à des erreurs - reconstruire la bureaucratie et réorganiser l'armée n'est pas une mince affaire, après tout. Mais c'est peu après la révolte que le gouvernement provisoire a commis sa plus grande erreur, une erreur que l'Union démocratique des travailleurs en est venue à détester : la grâce de Prisovskyi.\n\nC'est un crime encore plus grand de la part de l'administration bonapartiste de Petliura de ne pas seulement gracier Prisovskyi, mais de le réintégrer dans l'armée populaire. Les tentatives de dissimuler les actions de Prisovskyi pendant la révolte ont échoué : il est clairement prouvé que Prisovskyi a ordonné un bombardement du siège régional de la république à Sarny, qui a entraîné la mort de plus d'une centaine de personnes. Pourtant, malgré ses crimes, il est aujourd'hui un homme libre. Nombreux sont ceux qui ont souligné à juste titre cette hypocrisie déraisonnable - après tout, nous avons condamné le Hetman, n'est-ce pas ?\n\nC'est au gouvernement de Vynnychenko qu'il incombe de rendre justice aux personnes assassinées par les actes immoraux de Prisovskyi. Au cours d'un procès hautement politisé, Prisovskyi a soutenu qu'il était nécessaire de faire tout ce qui était en son pouvoir pour empêcher une "prise de pouvoir par les bolcheviks", et qu'aucune de ses associations politiques n'avait été déclarée illégale avant la défaite du hetman.\n\nCependant, ses arguments tombent pour la plupart dans l'oreille d'un sourd. Prisovskyi a été reconnu coupable d'avoir organisé la violence d'État contre le peuple ukrainien, d'avoir ordonné des exécutions et bien d'autres choses encore, mais la question de la sévérité de la peine reste posée."
 ukraine_republican.115.d2: "Pour un gouvernement provisoire comme celui de la République populaire d'Ukraine pendant la révolte, il fallait s'attendre à des erreurs - reconstruire la bureaucratie et réorganiser l'armée n'est pas une mince affaire, après tout. Mais c'est peu après la révolte que le gouvernement provisoire a commis sa plus grande erreur, une erreur que l'Union démocratique des travailleurs en est venue à détester : la grâce de Prisovskyi.\n\nC'est un crime encore plus grand de la part de l'administration bonapartiste de Petliura que de gracier Prisovskyi. Les tentatives de dissimuler les actions de Prisovskyi pendant la révolte ont échoué : il est clairement prouvé que Prisovskyi a ordonné un bombardement du siège régional républicain à Sarny, qui a entraîné la mort de plus d'une centaine de personnes. Pourtant, malgré ses crimes, il est aujourd'hui un homme libre. Nombreux sont ceux qui ont souligné à juste titre cette hypocrisie déraisonnable - après tout, nous avons condamné le Hetman, n'est-ce pas ?\n\nC'est au gouvernement de Vynnychenko qu'il incombe de rendre justice aux personnes assassinées par les actes immoraux de Prisovskyi. Au cours d'un procès hautement politisé, Prisovskyi a soutenu qu'il était nécessaire de faire tout ce qui était en son pouvoir pour empêcher une "prise de pouvoir par les bolcheviks", et qu'aucune de ses associations politiques n'avait été déclarée illégale avant la défaite du hetman.\n\nCependant, ses arguments tombent pour la plupart dans l'oreille d'un sourd. Prisovskyi a été reconnu coupable d'avoir organisé la violence d'État contre le peuple ukrainien, d'avoir ordonné des exécutions et bien d'autres choses encore, mais la question de la sévérité de la peine reste posée."
 ukraine_republican.115.a: "Ce boucher ne mérite aucune pitié."
 ukraine_republican.115.b: "La rancune n'est pas saine. Donnez-lui une peine plus légère."

 ukraine_republican.116.t: "Financement des Socialistes Polonais"
 ukraine_republican.116.t2: "Enjeux à Varsovie"
 ukraine_republican.116.d: "Les politiques de l'Europe de l'Est sont en train de changer. Ce qui était autrefois un foyer de régimes essentiellement réactionnaires contient aujourd'hui un brillant exemple socialiste en Ukraine, un exemple que beaucoup ne manqueront pas de suivre. Pour cette année, plusieurs prédisent un nouveau coup dur pour la domination totale de l'Allemagne sur ses États clients de l'Est, sous la forme des prochaines élections polonaises.\n\nDirigée par le Cercle interpartisan pro-allemand, la coalition de lèche-bottes du roi Auguste IV aura certainement du mal à stopper l'élan de l'alliance libérale et sociale-démocrate Centrolew. Depuis des années, ces militants de gauche critiquent la monarchie et ses fondements autoritaires d'inspiration prussienne, et promettent de rétablir l'ordre économique après la "mauvaise gestion" de la crise du lundi noir.\n\nMais leur combat n'est pas le nôtre. Malgré certains de ses objectifs plus nobles, le Centrolew a fonctionné comme une opposition parlementaire au Roi, tout comme l'URDP bourgeois (plutôt douteux) a cherché à détrôner la Coalition de l'Hetman des années plus tôt par le biais des élections au Soim. Alors que nous avons, pour l'instant, tenté de mener la guerre contre les institutions capitalistes par le biais des institutions parlementaires, il est peu probable que la victoire du Centrolew profite à nous ou aux Polonais - ils n'ont tout simplement pas le zèle révolutionnaire de l'Union Démocratique des Travailleurs.\n\nToutefois, à l'instar de l'USDRP à son apogée, le parti socialiste polonais compte un nombre non négligeable de véritables révolutionnaires. Le financement de ces militants sera certainement d'une grande utilité pour la révolution mondiale ainsi que pour nous-mêmes, et pourrait peut-être déclencher une révolte qui s'étendrait largement à l'est, de la mer Noire aux pays baltes. La solidarité et les principes socialistes mis à part, la seule opinion divergente est que nous ne pouvons pas compter sur les socialistes polonais qui se trouvent dans des conditions bien différentes des nôtres. Et puis, n'avons-nous pas assez de problèmes chez nous ?"
 ukraine_republican.116.d2: "Les élections au Royaume de Pologne doivent avoir lieu cette année et il est question que le Cercle interpartisan pro-allemand, bien implanté, perde le pouvoir. Les partis d'opposition, concentrés autour du mouvement républicain Centrolew, gagnent régulièrement du terrain.\n\nNos relations avec le Roi de Pologne, Auguste IV, sont pour le moins difficiles, en grande partie à cause des affrontements entre la VDR et la garnison polonaise stationnée près de [93.GetName] pendant la révolte Anti-Hetman. Le régime qu'il dirige est en tout point contraire à l'idéal républicain : il est le symbole même de l'influence économique et politique allemande sur la Pologne, un peu comme le Hetman l'était pour l'Ukraine.\n\nNaturellement, le Centrolew est considéré dans [202.GetName] comme un partenaire beaucoup plus intéressant que le Roi. Des projets de coopération entre les deux républiques paysannes démocratiques d'Ukraine et de Biélorussie ont déjà été élaborés et, si le Centrolew prend le pouvoir, ces projets pourraient également inclure la Pologne.\n\nCertains problèmes entre nos deux États pourraient subsister même avec le Centrolew au pouvoir, en particulier la division potentielle de la Galicie. Pour le reste, cependant, il n'y a guère de raison de ne pas soutenir leur campagne - et nos partenaires de la coalition ont fait pression pour que nous le fassions, étant donné les chances d'avoir un nouvel allié idéologique et un nouveau voisin."
 ukraine_republican.116.a: "Nos luttes ne font qu'un !"
 ukraine_republican.116.b: "Les Français sont capables de gérer ce genre d'affaires..."
 ukraine_republican.116.a2: "Faire une déclaration de soutien au Centrolew."
 ukraine_republican.116.b2: "Ce n'est pas notre problème."

 ukraine_republican.117.t: "L'Ukraine influence notre Politique"
 ukraine_republican.117.d: "Ces derniers jours, des militants de l'aile gauche du PPS ont lancé un appel inébranlable au peuple polonais pour qu'il renverse ses "institutions bourgeoises" et l'ordre pro-allemand qui continue d'opprimer le pays. Après quelques enquêtes menées par les autorités, il semble que ce soutien ait été passé clandestinement par l'Ukraine. Le gouvernement radicalement socialiste de ce pays - qui se maintient étonnamment à flot dans la Mitteleuropa - a probablement encouragé de telles actions ou les a laissées se produire par l'intermédiaire de gardes-frontières non dévoués. Nous ne pouvons qu'espérer que ce type d'activité ne se poursuive pas."
 ukraine_republican.117.d2: "Le président de la République populaire d'Ukraine, [UKR.GetLeader], a récemment fait des déclarations soutenant la campagne de Centrolew. Probablement en raison des mauvaises relations qui se sont développées entre la Pologne d'Auguste IV et le nouveau gouvernement de [202.GetName], ils soutiennent désormais activement l'opposition et ont fait savoir qu'ils seraient prêts à coopérer à l'avenir avec une Pologne républicaine animée du même esprit, si elle devait voir le jour."
 ukraine_republican.117.a:0 "Je vois."

 ukraine_republican.118.t: "Une Critique de la Gauche"
 ukraine_republican.118.d: "Aujourd'hui, la littérature de gauche parle d'un nouvel article publié par le leader des Borotbystes, Oleksandr Shumskyi. Alors que certains avaient d'abord cru que les Borotbystes embrasseraient le nouveau gouvernement socialiste, l'article de Shumskyi a montré le contraire. Deux sections de l'article ont particulièrement retenu l'attention :\n\nJe féliciterais le camarade Vynnychenko pour sa "victoire" lors des récentes élections, si quelque chose méritait d'être célébré, mais, hélas, la seule chose obtenue par cette performance "spectaculaire" est le renforcement des fondations défectueuses de cette république bourgeoise. Apparemment, les expériences passées n'ont rien appris au camarade Vynnychenko. Cette incapacité à apprendre de ses propres erreurs devrait montrer à tous quel type de révolutionnaire est le très estimé Volodymyr Kyrylovych et quelles perspectives attendent le mouvement révolutionnaire ukrainien sous sa direction.\n\nEn 1925 et en 1936, nous, communistes, avons lutté contre l'Hetman sans nous soucier des ignobles calomnies que nous recevions de tout le monde... nous étions vraiment dévoués à la lutte pour une Ukraine libre. Nous ne pouvons pas offrir une non-résistance tolstoïenne au mal, mais seulement continuer à soutenir sans relâche la cause socialiste".\n\nJusqu'à présent, les Borotbystes n'ont pas activement tenté d'étouffer le nouveau gouvernement, mais le dégoût de Shumskyi à son égard est désormais connu et largement diffusé comme l'une des critiques les mieux formulées de la gauche."
 ukraine_republican.118.a: "Nous verrons bien."
 ukraine_republican.118.b: "Que savez-vous de la direction, Oleksandr Yakovych ?"

 ukraine_republican.119.t1: "Les Actes Que Nous Devons"
 ukraine_republican.119.t2: "La Question Biélorusse"
 ukraine_republican.119.d1: "Depuis le début de 1936, la Biélorussie est gouvernée par un gouvernement despotique et réactionnaire, dirigé par [WHR.GetLeader]et son [WHR.GetRulingParty]. Un coup d’État pro-allemand avait délogé le gouvernement légitime du BDSP et renversé bon nombre des libertés et des institutions démocratiques que ce dernier avait soigneusement mis en œuvre au cours de deux décennies.\n\nAinsi, peu de gens ont été surpris lorsque de nombreux membres et soldats éminents du BDSP alignés sur le parti se sont retrouvés dans l’ouest de l’Ukraine au début de la révolte anti-Hetman. Naturellement, comme leur cause – celle d’une Europe de l’Est libre, démocratique et socialiste – est aussi la nôtre, ces exilés biélorusses ont trouvé un nouveau foyer en Ukraine. Depuis la fin de la révolte, ils se sont organisés pour défendre les intérêts biélorusses en Ukraine - ainsi que contre le régime tyrannique de leur pays, en publiant des articles dénonçant les [WHR.GetLeader]amis du Bélarus et en espérant qu'ils pourront un jour rentrer en toute sécurité dans leur véritable pays. .\n\nCe sont précisément ces actions qui ont provoqué la colère de Minsk. Selon le ministre biélorusse des Affaires Etrangères, le gouvernement ukrainien héberge des « criminels reconnus coupables » impliqués dans « du sabotage et du terrorisme » et nous demande de les extrader.\n\nIl s’agit d’une exigence clairement inacceptable et scandaleuse. Vendre nos camarades aux autorités réactionnaires de l’autre côté de la frontière serait une trahison de nos principes et de notre peuple, mais malgré cela, certains ont préconisé d’accepter quand même cette demande. Selon eux, ce n’est pas une question de principe, c’est simplement une réalité : si leur gouvernement n’obtient pas ce qu’il veut, il se tournera vers l’Allemagne pour nous forcer la main."
 ukraine_republican.119.d2: "Il n’y a pas si longtemps, au milieu de la révolte anti-Hetman, ce sont les Biélorusses qui se sont levés en solidarité avec le peuple ukrainien contre le Hetman alors que personne d’autre ne le faisait. La République Populaire Biélorusse a servi de bastion de la social-démocratie dans une région d’Europe majoritairement dominée par les intérêts commerciaux allemands et les autocrates réactionnaires, et depuis le succès de notre révolution, les liens entre les deux n’ont fait que se renforcer.\n\nC'est pourquoi le Président Vynnychenko a organisé une visite à Minsk pour récompenser les Biélorusses pour leur aide et renforcer les liens entre nos deux démocraties. Là-bas, Vynnychenko a pris position au Sojm d'État pour applaudir le gouvernement BDSP au pouvoir, pour ses réalisations - et sauf quelques circonstances assez particulières, il n'y aurait eu rien de notable dans la tournée.\n\nCes circonstances particulières relèvent du BDSP lui-même. Alors que le parti se présente comme le flambeau du progrès pour le jeune État biélorusse, il est dominé par des tendances de droite qui ne recherchent pas vraiment le socialisme, et leur programme de réforme agraire, le « Plan Sierada », a été considérablement contrecarré par l'augmentation des compensations versées aux propriétaires fonciers. . D’une certaine manière, cela est compréhensible : l’Allemagne n’hésiterait pas à envoyer des troupes si le parti ne faisait pas de concessions considérables.\n\nCes tristes réalités ne servent pas du tout nos intérêts, mais le BDSP dispose toujours d'une aile gauche importante et influente qui a toujours été mise à l’écart des questions touchant le programme politique. Avec des sympathisants présumés aussi haut placés que le président Taraškievič lui-même, il existe un potentiel pour les rendre flexibles au socialisme réel. Si nous préparons les moyens nécessaires et finançons suffisamment la gauche en utilisant tous les moyens possibles – financiers ou autres – prendre le contrôle de la Biélorussie alors que nous démarrons notre révolution sera une entreprise très coûteuse, mais très bénéfique si elle réussit."
 ukraine_republican.119.a: "Nous ne laisserons pas tomber nos citoyens, quoi qu'en pensent les puissances étrangères."
 ukraine_republican.119.b: "Accepter leurs exigences. L'idéalisme ne nous mènera nulle part."
 ukraine_republican.119.c: "La révolution n'est pas une question d'argent, mais de morale !"
 ukraine_republican.119.d: "N'avons-nous pas assez de problèmes chez nous ?"

 ukraine_republican.120.t: "Le Parti Populaire en Marche"
 ukraine_republican.120.d: "Vynnychenko voudrait vous faire croire que l'ennemi principal est les forces perfides du capital, mais ne vous y trompez pas : l'ennemi principal est à Moscou ! En sabotant notre gouvernance et notre ordre interne avec des absurdités révolutionnaires socialistes, ils nous rendent impuissants face à la menace russe".\n\nCe genre d'oraisons enflammées a été prononcé par nul autre que Mikhnovskyi lui-même lors du dernier rassemblement de l'UNP à Kharkiv. L'UNP de Mikhnovskyi a réalisé des gains significatifs au sein de la population de la ville qui est profondément préoccupée par une invasion russe, sachant qu'en cas de guerre, elle serait l'une des premières cibles.\n\nMalheureusement, le parti de Mikhnovskyi ne s'est pas éteint immédiatement comme nous l'avions espéré. La promesse d'un nouvel avenir ukrainien - ni hétmaniste, ni socialiste - est devenue un message à succès, et Mikhnovskyi a parcouru la campagne et les zones urbaines pour consolider le soutien d'une base d'électeurs conservateurs qui défieront la gauche.\n\nLes liens de Mikhnovskyi avec d'autres conservateurs éminents, qui ont de plus en plus délaissé la politique hétmaniste pour se rallier à l'UNP, sont encore plus inquiétants. Parmi eux, des personnalités telles que Yurii Kollard, Ivan Lutsenko et Opanas Andriievskyi, dont Mikhnovskyi, ont très tôt défendu l'indépendance de l'Ukraine, contestant ouvertement la mainmise de l'Union démocratique des travailleurs sur le discours national.\n\nLe groupe initial a ensuite été rejoint par une jeune génération de penseurs et de culturalistes de droite tels que Yevhen Malaniuk, Leonid Mosendz et, plus particulièrement, Makar Kushnir. La notoriété du travail idéologique et publicitaire de Kushnir et la capacité générale de l'UNP à élargir sa base de soutien au-delà des "vétérans" de longue date de la lutte nationale ont suscité une inquiétude notable dans nos cercles gouvernementaux."
 ukraine_republican.120.a: "Organisons notre propre événement en réponse, nous leur montrerons à quel point ils sont "populaires"."
 ukraine_republican.120.b: "Ignorez ces imbéciles incompétents, qu'ont-ils jamais fait d'autre que des rassemblements ?"

 ukraine_republican.121.t: "Menaces Militaires"
 ukraine_republican.121.d: "Au-delà des liens croissants de l'UNP avec la base paysanne et urbaine, il semble que la propagande mikhnovskienne s'infiltre également dans l'armée.\n\nMême depuis l'époque hétmaniste, les contacts entre les groupes nationalistes de droite et les militaires de premier plan - en particulier avec la LUN - étaient monnaie courante, même s'il s'agissait d'incidents isolés ou de simples coïncidences. D'une certaine manière, cela n'est pas surprenant. Alors que la majeure partie de l'armée est restée ostensiblement apolitique, certains cercles militaires considèrent que leur rôle dans l'État ukrainien ne se limite pas à l'appareil de sécurité de l'État, mais qu'ils sont les défenseurs de l'homme de la rue, des défenseurs plus importants que n'importe quel Zbory ou président.\n\nAlors que la LUN est restée éloignée de la plupart des hauts gradés de l'armée, probablement en raison de ses croyances ésotériques et totalitaires, ces cercles militaires ont trouvé une nouvelle place au sein de l'UNP, où la rhétorique populiste de Mikhnovskyi et son engagement envers l'armée en tant que sauveur de l'Ukraine ont trouvé un écho auprès de nombreuses personnes.\n\nEn particulier, les généraux Petro Bolbochan et Volodymyr Oskilko, qui ont acquis une réputation d'indépendance d'esprit et d'audace, se sont fait l'écho d'une partie de la rhétorique de l'UNP et ont mis l'accent sur l'augmentation des dépenses militaires pour écarter les menaces étrangères. Un débat sérieux s'est engagé dans l'entourage de Vynnychenko, qui tente de comprendre ces projets : s'agit-il de simples paroles en l'air ou d'un élément d'une conspiration plus vaste contre l'Union démocratique des travailleurs et la République populaire dans son ensemble ?"
 ukraine_republican.121.a: "Cela ne vaut pas la peine d'agir, même si un tel complot existe."
 ukraine_republican.121.b: "Réaffectez-les à un autre poste et ils ne constitueront plus une menace."
 ukraine_republican.121.tt: "Parce que nous n'avons pas choisi la priorité §Y Bureau Spécial des Affaires Militaires §!  , ces options d'événement auront de §R pires §! effets."
 ukraine_republican.121_condition.tt: "Echouer à compléter cette priorité à temps pourrait §Rdétériorer§! notre emprise sur l'armée."

 ukraine_republican.124.t: "Une Justice pour les Travailleurs"
 ukraine_republican.124.d: "Le nouveau Conseil des ministres approuvé par le Zbory a marqué le retour d'une des personnalités les plus prometteuses de la R-RB : Anatolii Pisotskyi. Connu comme doctrinaire marxiste et intransigeant, Pisotskyi occupe aujourd'hui l'un des postes les plus puissants du gouvernement.\n\nIl s'est immédiatement lancé dans une réorganisation radicale du ministère de l'intérieur : ceux qui avaient des liens avec le gouvernement hétmaniste et qui étaient nombreux dans l'administration provisoire de Petliura ont été démis de leurs fonctions, et ceux qui étaient proches de Pisotskyi ont accédé à des postes de haut niveau, pour la plupart des vétérans intransigeants de la révolte anti-hétmaniste et des membres du même parti que lui.\n\nEn outre, évoquant la possibilité d'une "activité antirépublicaine" après l'élection, Pisotskyi a également annoncé l'élargissement de la milice populaire. En général, la Milice populaire a des tendances beaucoup plus socialistes que l'armée, et beaucoup de ses meilleurs combattants ont connu le pire du régime du Hetman, ce qui a été un facteur clé dans leur développement idéologique en tant que force fortement associée à l'Union démocratique des travailleurs.\n\nSi ceux qui se consacrent véritablement à la révolution reconnaissent que nombre de ses actes étaient nécessaires, l'inauguration du régime populaire n'a pas tardé. Une action trop radicale et trop rapide pourrait convaincre l'Allemagne d'avoir des doutes - ou souligner la désunion de notre coalition dans son ensemble."
 ukraine_republican.124.a: "Son poste, ses décisions."
 ukraine_republican.124.b: "Dites à Pisotskyi de se calmer un peu..."

 ukraine_republican.125.t: "Pas de Temps à Perdre"
 ukraine_republican.125.d: "Une nouvelle de la plus haute importance est parvenue au bureau du président Vynnychenko. Le chef des renseignements Ivan Lytvynenko a présenté au bureau du président un document au contenu choquant.\n\nRédigé en allemand, le document est une demande du ministère allemand des Affaires Etrangères à la 6ème armée allemande de « garantir la loyauté ukrainienne ». Vue l'imminence d'une révolution dans le pays, le document indique que l'opération doit être menée aussi « rapidement et en douceur que possible » afin que les conséquences potentielles n'affectent pas grandement l'effort de guerre allemand à l'est.\n\nLe document donne plus de détails sur la manière dont cette tâche peut être réalisée :\n-Les unités de l'armée allemande en territoire ukrainien encercleront Kiev et le Zbory national pour :\n-Forcer le cabinet Vynnychenko à démissionner.\n-Nommer un gouvernement intérimaire favorable à Berlin. Les détails exacts seront examinés une fois l’opération sécurisée, mais les alliés potentiels au sein de l’UNP ou la restauration de l’Hetman sont fortement pris en compte.\n-Si cela est jugé absolument nécessaire pour assurer la coopération militaire et les exportations de céréales vers Berlin, un commissaire allemand en prendra temporairement le contrôle.\n\nNous n’avons pas le temps de décider si le document était un faux ou non. Mais il est temps d’agir."
 ukraine_republican.125.a: "Et ce moment, c'est maintenant !"

 ukraine_republican.126.t: "Contre les Clivages Partisans"
 ukraine_republican.126.d: "Deux ans se sont écoulés depuis l'arrivée au pouvoir du gouvernement de l'Union démocratique des travailleurs. Depuis lors, beaucoup de choses ont été accomplies : la réforme agraire et l'industrialisation ont progressé sans heurts, une législation protégeant les travailleurs a été adoptée, un filet de sécurité sociale a été créé, et bien d'autres choses encore.\n\nMais la mise en œuvre de toutes ces politiques n'a pas été une simple question d'action. Dès le départ, nous étions divisés et nous avons dû nous allier à un partenaire encore moins radical, l'USDRP. Face à la forte résistance de la droite, aux plaintes de nos partenaires de coalition et aux menaces étrangères, nous avons étonnamment prévalu.\n\nMaintenant qu'il semble que la plupart des questions de gouvernance les plus sérieuses ont été réglées, nous ne pouvons que nous tourner vers l'extérieur. L'agression russe ne peut être et ne sera pas tolérée, mais il en ira de même pour la domination allemande. La véritable liberté de l'Ukraine est inévitable - et maintenant, nous devons travailler sans relâche à la réalisation de ce grand rêve."
 ukraine_republican.126.a: "Un toast à l'unité du peuple et des partis !"
 ukraine_republican.126.a.tt: "Les mécanismes de la §RDirection de l'Union Démocratique des Travailleurs§! sont maintenant §Ydésactivés§!. Le combat ne s'arrête pas là.\n\nEn outre, notre faction dominante actuelle a réussi à s'imposer comme le leader global du RDS, ce qui a des implications sur la façon dont notre gouvernement se présentera à la fin de notre lutte."

 ukraine_republican.127.t: "Le Début de la Fin"
 ukraine_republican.127.d: "Le ministère de l'intérieur a fait état d'une sérieuse complication : la direction de l'UNP fait l'objet d'une enquête. Bien que Pisotskyi n'ait pas encore fait de déclaration officielle, on ne peut que deviner la raison de cette enquête. L'UNP a jusqu'à présent été l'un des plus puissants partis d'opposition de droite à l'Union démocratique des travailleurs et, apparemment dans le but de décapiter son influence gênante, il est dépeint comme un implanteur étranger, recevant de l'argent des services de renseignement de pays adverses pour déstabiliser le gouvernement ukrainien.\n\nLe calendrier des enquêtes n'est pas une coïncidence. Sous le pseudonyme de Pisotskyi, "Andrii Richytsky", un nouvel article a été publié dans le journal de la R-RB, Nova Doba (Nouvelle vie). L'article, intitulé "Sur la question de la vigilance publique à l'ère de la progression du socialisme", appelle à des "mesures rigoureuses contre les forces contre-révolutionnaires". Alors que Pisotskyi a toujours fait preuve de fermeté au sein de la R-RB et de l'Union démocratique des travailleurs en général, le langage qu'il utilise dans cet article a été considéré, à juste titre, comme inhabituellement belliqueux, même à l'égard d'autres membres de l'Union."
 ukraine_republican.127.a: "Ce ne sont que des paroles en l'air, n'est-ce pas ?"
 ukraine_republican.127.a.tt: "Les mécanismes de la §RDirection de l'Union Démocratique des Travailleurs§! sont maintenant §Ydésactivés§!."

 ukraine_republican.128.t: "Impasse"
 ukraine_republican.128.d: "Le Zbory national a appris une nouvelle initiative du ministère de l'Intérieur. Afin de se prémunir contre les « mesures anti-républicaines », le ministère a préparé un paquet législatif qui interdirait, dans la pratique, à toute personne ayant servi sous le régime hetmaniste de servir non seulement dans le Zbory national, mais dans la fonction publique dans son ensemble.\n\nCela ne s’est pas arrêté là. Le ministère de l'Intérieur a également demandé une enquête sur le ministre des Affaires Etrangères Margolin, accusé de « réception illégale de dons de services de renseignement étrangers » et de corruption. Malheureusement pour les initiatives de Pisotskyi, une telle proposition a été rapidement rejetée par le Zbory national, une grande partie de l'UPS-R et de l'USDRP votant contre et ne permettant pas à la majorité des deux-tiers d'être réunie.\n\nUne vague de colère s’est abattue sur une grande partie des révolutionnaires radicaux du R-RB et de l’UPS-R. Par la suite, lors de la session législative suivante, au cours de laquelle une proposition de réforme basée sur la nationalisation des terres a été présentée, ils ont cherché à se venger et ont également rejeté la proposition.\n\nÀ ce stade, les impasses législatives ne sont plus une nouveauté. Mais elles deviennent de plus en plus personnelles : les lignes de démarcation sont établies non pas par souci sérieux d’élaboration de politiques décentes, mais pour suivre la ligne du parti.\n\nPour un homme censé représenter le centre de la politique révolutionnaire, Vynnychenko a exprimé sa grande consternation face à cette fracture de la coalition. Son statut et sa réputation d'intermédiaire et de négociateur s'effondrent rapidement - et ainsi, dans un effort pour réparer le fossé entre les partis, une session extraordinaire du R-RB a été convoquée par le Président."
 ukraine_republican.128.a: "Nous devons y remédier, et rapidement."

 ukraine_republican.129.t: "La Mort du Parti ?"
 ukraine_republican.129.d: "Alors que de nombreux délégués et ministres les plus importants du R-RB étaient convoqués à la réunion, tous les regards étaient tournés vers Pisotskyi. Vynnychenko demanda immédiatement des explications sur la raison de ces mesures lourdes, lesquelles détruisaient rapidement tout espoir d'unité au sein de l'Union Démocratique des Travailleurs et créaient une impasse durable au sein du Zbory national.\n\nPisotsky se défendit farouchement. Comme il l’avait expliqué dans son récent article, l’élan révolutionnaire était en train de se perdre et il fallait le retrouver d’une manière ou d’une autre. L'esprit de la révolte anti-Hetman devait être à nouveau canalisé dans le peuple - sinon le R-RB sera détruit, attaqué simultanément par d'autres socialistes de gauche, comme les Borotbystes et l'UKP, et par les Réformistes, à droite. Dans des temps difficiles comme ceux-ci, où Berlin surveille chaque mouvement de l’Ukraine et complote secrètement contre ses institutions républicaines, une telle vigilance est nécessaire pour sauver la révolution.\n\nVynnychenko a répondu en répétant sa déclaration précédente, critiquant ouvertement Pisotskyi pour ne pas avoir discuté de ces motions avec le reste du parti et pour avoir agi de manière trop indépendante alors qu'en réalité la situation exigeait un compromis.\n\nMalheureusement pour le R-RB, ce fut une réponse trop indulgente.\n\nLors d'une réunion homologue de l'UPS-R, il fut décidé que le contenu de la réunion du R-RB serait divulgué au public, car un autre membre du parti avait rendu compte des événements. Bien que la fuite ait été présentée d'une manière plutôt biaisée, elle menaçait désormais l'existence du R-RB lui-même : pour tous ceux qui le savaient, l'absence de critique de Vynnychenko à l'égard des arguments réels de Pisotskyi était la preuve que le R-RB cherchait à détruire la coalition et de prendre le contrôle total."
 ukraine_republican.129.a: "L'unité socialiste n'était qu'un rêve, n'est-ce pas ?"

 ukraine_republican.130.t: "La Fin de l'Union"
 ukraine_republican.130.d: "Le R-RB a subi un nouveau coup dur lorsqu'un énorme rassemblement a été organisé à [221.GetName] par le chef du parti USDRP, Isaak Mazepa. En présence de nombreux candidats à l'USDRP et à l'UPS-R, comme Petlioura et Kovalevskyi, Mazepa monta sur le podium pour capitaliser sur la nouvelle de la fuite.\n\n« Les aspirations à la liberté et à la démocratie sont au fondement même de notre république populaire. C’est la raison même pour laquelle nous avons pris les armes contre le Hetman alors que personne ne nous soutenait : parce que ces croyances sont inhérentes au peuple ukrainien. Contre toute attente, nous avons mené notre révolution en sachant que nous devions braver le feu de l'ennemi. Le sort du Hetman devrait servir de rappel à tous ceux qui cherchent à renverser notre processus démocratique, car si nous devons mourir pour le sauver à nouveau, nous n'hésiterons pas à le faire.\n\nAlors que Vynnychenko s'efforce de se défendre et de nier le contenu de la fuite, la situation au R-RB est extrêmement grave, à huis clos. Dans un dernier effort pour sauver la face, Vynnychenko a demandé la démission de Pisotskyi, arguant que l'Union Démocratique des Travailleurs pourrait être sauvée si un compromis approfondi avec l'USDRP était trouvé.\n\nMais ses efforts furent vains. Par un argumentaire approfondi, Pisotskyi rejeta immédiatement la demande de Vynnychenko : le temps du compromis était révolu. Seule une action décisive pourrait sauver le parti et l’avenir du pays. Si cela signifiait une guerre avec l’Allemagne, qu’il en soit ainsi : la lutte qui dure depuis des décennies doit prendre fin, même si elle coûte un million d’âmes."
 ukraine_republican.130.a:0 "L'épreuve de force commence."

 ukraine_republican.131.t: "Le Dernier Clou du Cercueil"
 ukraine_republican.131.d: "Organiser la Milice Populaire n'allait pas être facile et le temps presse. Dans les premières heures de ce qu'on appelle la « Deuxième Révolte », sous les ordres de Pisotsky, la milice populaire rassembla les armes et se prépara à une bataille décisive contre la garnison de [202.GetName]. Rares sont ceux qui comprirent vraiment pourquoi ils se battaient et abandonnèrent leur tentative de déloger l’armée presque aussitôt que l’ordre fut donné.\n\nAlors que la Milice Populaire approchait de la garnison et que l'ordre était donné de tirer, des coups de feu furent échangés, mais l'affaire ne dura pas longtemps. Incapables de tirer sur leurs compatriotes, dont beaucoup avaient également combattu lors de la révolte anti-Hetman et qui se considéraient comme des camarades, la grande « marche sur [202.GetName]» ne dura pas plus de douze heures au maximum.\n\nAlors que l'armée commençait le désarmement de la Milice Populaire, un mandat d'arrêt fut lancé contre Pisotskyi et ses alliés au ministère de l'Intérieur. Pendant ce temps, Vynnychenko menait des négociations tendues avec l’USDRP. Il a sincèrement affirmé qu’il avait fait tout ce qui était en son pouvoir pour sauver la coalition fragile, mais avait continué à être critiqué pour son manque de conviction à se dissocier des actions de Pisotskyi plus tôt, ce qui n’a fait que lui donner une raison supplémentaire d’exécuter ce coup d’État anarchique. Ils sont néanmoins parvenus à un accord : en échange de la démission de Vynnychenko de son poste de président, il pourrait éviter toute enquête sur cette affaire.\n\nLe mandat du président par intérim Krystiuk n'a duré qu'une journée. Lors d'un vote de censure, avec un vote presque unanime de la faction modérée de l'UPS-R et de l'USDRP, Isaak Mazepa a été nommé nouveau président du pays.\n\nLes promesses de Mazepa de panser les blessures récemment ouvertes au sein du Zbory national ont reçu un certain soutien, mais en fin de compte, on pourrait dire que toute cette affaire compliquée a semé de grands doutes sur la légitimité de la République Populaire. Ce qui existe aujourd’hui est peut-être plus durable que le gouvernement du Hetman, mais la foi en la démocratie sera-t-elle rétablie après un tel incident ?"
 ukraine_republican.131.a: "Une meilleure question est de savoir s'il mérite de l'être."

 ukraine_republican.132.t: "Factions de l'Union Démocratique des Travailleurs"
 ukraine_republican.132.d: "L'Union Démocratique des Travailleurs se compose de deux grands partis : l'UPS-R (Parti Ukrainien des Socialistes-Révolutionnaires), dirigé principalement par Nykyfir Hryhoriiv, Pavlo Khrystiuk et Mykola Kovalevskyi, et le R-RB (Conseil - Bloc Révolutionnaire), dirigé principalement par Volodymyr Vynnychenko, Volodymyr Chekhivskyi et Anatolii Pisotskyi.\n\nL'UPS-R considère la communauté villageoise ukrainienne comme une forme naturelle d'organisation populaire. En 1917, le parti a subi de multiples scissions - l'une des factions dissidentes est devenue les Borotbystes, qui restent aujourd'hui séparés du principal parti UPS-R. Le premier reste un parti socialiste populiste basé sur la paysannerie, tandis que les Borotbystes ont adopté une vision plus marxiste, se concentrant considérablement sur le prolétariat industriel.\n\nAujourd’hui, l’UPS-R peut être grossièrement divisé en deux factions, une faction modérée et une faction radicale, dirigées respectivement par Kovalevskyi et Hryhoriiv. Les différences idéologiques ne sont pas particulièrement grandes entre les deux, mais par rapport aux radicaux, les modérés de l’UPS-R considèrent généralement une révolte potentielle contre l’Allemagne comme prématurée et préfèrent œuvrer de manière pragmatique en faveur du socialisme, au sein de la sphère allemande. Ils considèrent également la coalition avec l’USDRP comme plus ou moins souhaitable, surtout par rapport à leurs homologues plus radicaux.\n\nLe R-RB a ses racines dans l’aile extrême gauche de l’USDRP, il est porteur d’un programme communiste de conseil et de propriété collective des moyens de production. Les opinions au sein du parti sur la propriété privée sont mitigées : les modérés, menés par Vynnychenko lui-même, ont manifesté leur soutien à une propriété privée limitée, tandis que les radicaux, menés par Pisotskyi, y sont totalement opposés et se concentrent davantage sur la gouvernance du parti. Outre ces principes idéologiques, les modérés et les radicaux du parti diffèrent sur la direction que devrait prendre l’Union dans son ensemble, ces derniers préférant des mesures plus dures pour maintenir le RDS contre la subversion étrangère et la dissidence interne, et considérant la coalition avec l’USDRP avec grande suspicion."
 ukraine_republican.132.a: "Je vois déjà que nous avons une excellente formule pour l'unité de la gauche !"

 ukraine_republican.133.t: "Une Promesse Jamais Tenue"
 ukraine_republican.133.d: "Alors que les horreurs de la guerre deviennent de plus en plus actuelles, la question du report des élections devient également de jour en jour plus pressante. Les perspectives électorales ne semblent pas particulièrement brillantes pour la coalition gouvernementale : malgré ses nombreux succès, l'opposition a réussi à rebondir après la défaite de 1937, en exploitant diverses lacunes des projets de réforme gouvernementale de la fin des années 30 et les erreurs inévitables de la gouvernance en temps de guerre pour leur maximum. Les désaccords internes au sein de l'alliance socialiste, qui fragilise sa cohérence depuis un certain temps, n'arrangent pas non plus les choses.\n\nDans ce contexte, le chef des Borotbystes, Oleksandr Choumskyi, a publié un nouvel article dirigé contre l'Union Démocratique des Travailleurs. Sa conclusion était plutôt brutale.\n\n«La nature profondément réactionnaire de la soi-disant 'Union Démocratique des Travailleurs' était évidente dès le début pour quiconque avait au moins un minimum de bon sens. Malgré la répétition incessante des slogans creux de révolution et de libération, dans la pratique, le RDS s'est immédiatement aligné sur l'État bourgeois né des cendres de la révolte, devenant son facilitateur et son défenseur.\n\nCertains ont souligné le rôle de l'Union dans la révolte anti-Hetman, la qualifiant de révolutionnaire et progressiste. Cela me peine d'expliquer l'évidence, mais le seul rôle révolutionnaire qu'ils ont joué a été celui de la révolution nationale bourgeoise, déclenchée dans la lointaine 1917, dont la révolte anti-Hetman n'était qu'un acte final. Après le règlement de la question nationale, toute force socialiste appropriée s’engagerait immédiatement dans la tâche constructive de construction du communisme, en dirigeant ses efforts vers le développement de la conscience prolétarienne et le démantèlement des institutions capitalistes. Il n’est donc pas surprenant qu’une alliance de deux partis petits-bourgeois se soit plutôt tournée vers de la petite politique, devenant de fervents serviteurs de la réaction. En voyant à quel point le factionnalisme et le fardeau des choix passés les écrasent lentement, je ne peux que dire ceci : cela leur sert bien."
 ukraine_republican.133.a: "Ta vie n'est rien, Oleksandr Yakovych."

 UKR_prepare_for_germany_tt: "§Y Sur sélection §! :\n§YAllemagne §! n’appréciera pas ce genre de politiques radicales. §R Préparez-vous à défendre vos intérêts.§!"
 ukraine_republican.134.t: "La Débâcle de Mitteleuropa"
 ukraine_republican.134.d: "Dans un nouvel épisode d’ingérence impérialiste allemande dans nos affaires, l’ambassadeur allemand en Ukraine Johannes von Welczeck a appelé à une rencontre directe avec le président Vynnychenko. Normalement, les messages diplomatiques entre l’Allemagne et l’Ukraine seraient traités par le ministre des Affaires Etrangères Margolin, ce cas semble donc particulièrement inquiétant.\n\nWelczeck et Vynnychenko ont jusqu'à présent eu des relations quelque peu cordiales malgré leur différence idéologique, Welczeck étant un anticommuniste notoire. Ces visions contrastées mises à part, Welczeck a indiqué que Berlin était profondément préoccupé par les nouvelles politiques du travail adoptées par le nouveau gouvernement. Ces nouvelles lois, a ajouté Welczeck, rendent difficile la libre activité des entreprises allemandes en Ukraine. Il a même remis en question la légalité de telles politiques : le droit mitteleuropéen stipule que l'on doit pouvoir mener librement des affaires dans n'importe quel État membre.\n\nVynnychenko ne négocie pas sur un pied d’égalité. Ceci étant dit, tout socialiste sensé sait que notre législation visant à protéger le travailleur ukrainien est de la plus haute importance, surtout après tant d’années du Hetman qui a constamment vendu le prolétariat aux industriels de Protofis. Peut-être que leur offrir des concessions dans d’autres domaines les incitera à abandonner cette exigence scandaleuse – ou nous pourrions simplement accepter que nous n’avons guère de moyens de nous en sortir."
 ukraine_republican.134.a: "Je suppose que c'est comme ça."
 ukraine_republican.134.b: "Peut-être pouvons-nous trouver un meilleur accord ?"
 UKR_socialisation_no_buff_tt: "Nous n'obtiendrons §Rplus§! de meilleures récompenses grâce à la priorité §Ysocialisation de la terre§! même si les §oradicaux§! de l'§RUPS-R§! sont dominants."

 ukraine_republican.135.t: "Des Sympathies Douteuses"
 ukraine_republican.135.d: "Les exigences de Von Welczeck ne se sont pas arrêtées au moment où les questions concernant la Mitteleuropa ont été traitées. La question suivante concernait la sécurité. Selon von Welczeck, les services de sécurité allemands Abteilung III ont découvert des « sympathies douteuses » de la part de certains membres du gouvernement ukrainien, dont beaucoup appartiennent au propre parti de Vynnychenko.\n\nSans accuser directement Vynnychenko, von Welczeck a laissé entendre que de tels individus représentaient un risque majeur pour la sécurité de l’Allemagne et de l’Ukraine. S’ils ont, comme on le soupçonne, des liens avec Paris, alors la possibilité que des documents militaires du Reichspakt soient divulgués à la Troisième Internationale est non seulement possible, mais probable.\n\nCes déclarations s'accompagnent d'une exigence de von Welczeck : l'Ukraine doit publier une déclaration dénonçant formellement la Troisième Internationale et ses courtisans, et veiller à ce que ces politiciens radicaux soient marginalisés autant que possible - ou complètement exclus du parti.\n\nUne fois de plus, Vynnychenko se trouve dans une situation difficile, car une réorganisation totale de l'Union en général serait non seulement désastreuse mais plutôt difficile, car il est probable que seul le R-RB serait vulnérable à de tels actes, compte tenu de la direction de Vynnychenko au sein du parti. faire la fête. Mais peut-être existe-t-il encore un moyen d’échapper aux exigences déraisonnables de l’Allemagne ?"
 ukraine_republican.135.a: "Je vous assure, von Welczeck, qu'il s'agit d'une collectocratie, pas d'un communisme."
 ukraine_republican.135.b: "Faire de vagues promesses mais ne rien faire."
 ukraine_republican.135.c: "...bien."

 ukraine_republican.136.t: "Protestation à Cherkasy"
 ukraine_republican.136.d: "Des enquêtes sur des responsables hetmanistes sont en cours depuis un certain temps déjà. Des personnalités de haut rang en particulier, comme Skoropadskyi lui-même et Prisovskyi, ont été reconnues coupables de leurs crimes, et la plupart de ce qui reste semble se situer essentiellement au niveau local. Ces derniers temps, ce ne sont pas seulement les membres de l'UDKhP ou des ex-USKhD et SHD qui font l'objet d'enquêtes, mais également certains membres de l'UNP. Après tout, son chef Mikhnovskyi travaillait dans le système hetmaniste et était auparavant candidat à la direction du parti au sein de l'UDKhP.\n\nBien que les enquêtes sur l'UNP aient suscité des protestations locales de la part du parti, qui prétend être persécuté par le Comité, elles n'ont jusqu'à présent suscité que peu de sympathie ou d'attention. Jusqu'à ce qu'une personnalité de l'UNP fasse ouvrir une enquête contre lui.\n\nAu sein du gouvernement hetmaniste, Makar Kushnir était un délégué indépendant au Soim qui avait des liens à la fois avec l'aile droite de l'URDP et avec les populistes (ceux généralement alignés sur Mikhnovskyi) de l'UDKhP. Aujourd’hui, à l’ère républicaine, il est une étoile montante de l’UNP. Sa décision de passer du côté républicain au début de la révolte anti-Hetman l'a amené à faire partie de la délégation de Shulhyn à Berlin, où Shulhyn et un certain nombre d'autres politiciens libéraux ont négocié avec l'Allemagne au nom du VDR tandis que la révolte se poursuivait. . Après le succès de la révolte, Kushnir ne s'est pas présenté aux élections de Zbory de 1937, gagnant plutôt en importance grâce à la législature locale de sa région natale en Ukraine, celle de Tcherkassy.\n\nEn plus de ces exploits, il représente l'UNP au conseil foncier local de Tcherkassy et siège au comité des relations extérieures de l'UNP. Tous ces facteurs ont fait de lui une étoile montante de l’UNP, peut-être un représentant de la nouvelle génération de conservateurs ukrainiens non affiliés aux hetmanistes.\n\nLes protestations contre l'enquête ont été calmes jusqu'à présent et il est probable que Kushnir sera acquitté car il y a peu de preuves contre lui."
 ukraine_republican.136.a:0 "Je vois."

 ukraine_republican.137.t: "Un Membre de l'UNP Arrêté pour Trahison !"
 ukraine_republican.137.d: "Une soudaine escalade de la situation à Tcherkassy est en cours, puisque hier encore, Makar Kushnir a été arrêté par la police et accusé de trahison.\n\nCes accusations proviennent du travail antérieur de Kushnir en tant qu'officier du renseignement hetmaniste, car il a été apparemment recruté en raison de ses liens avec certains membres du mouvement républicain. Ces liens, selon les accusations, lui ont permis d'infiltrer la délégation de Shulhyn à Berlin en tant qu'espion hetmaniste et de transmettre des informations à [202.GetName] pour que la délégation puisse être sabotée. Même aujourd’hui, selon l’accusation, Kushnir pourrait être impliqué dans les actions criminelles d'exilés hetmanistes qui ont fui l’Ukraine après le succès de la révolte.\n\nL'UNP prétend que la situation est l'exact inverse de ce qui est décrit. Selon eux, Kushnir travaillait comme agent double des républicains. Il aurait été recruté comme espion par les hetmanistes, mais travaillait en réalité pour les républicains.\n\nNéanmoins, l'arrestation de Kushnir a considérablement attisé les tensions à Tcherkassy, ​​ainsi que dans tout le pays. Bien que l'UNP soit généralement le seul à marcher contre cette « tyrannie », une grande partie de l'URDP a publié une déclaration de soutien à Kushnir, y compris Shulhyn lui-même, qui a vigoureusement défendu le rôle de Kushnir au sein de sa délégation.\n\nCe n'est pas comme si la délégation de Shulhyn était défendue par tous les républicains. Pour l'Union Démocratique des Travailleurs, la délégation de Shulhyn n'avait pas le droit de négocier au nom de l'ensemble du VDR, surtout compte tenu de leur statut désormais minoritaire au sein du Zbory National - et d'ailleurs, qui sait quel genre de concessions folles l'URDP a pu faire au parti. Les Allemands dès le début ? Mais c’est précisément cette méfiance qui a conduit l’URDP à défendre Kushnir autant qu’il l’a fait, car on craint que l’ensemble de la délégation ne soit également accusé de trahison."
 ukraine_republican.137.a: "C'est devenu difficile tout d'un coup..."

 ukraine_republican.138.t: "Un Moyen de Sortir du Pétrin"
 ukraine_republican.138.d: "La coalition gouvernementale a appris à ses dépens que du fait du manque de preuves, il est fort probable que Kushnir soit acquitté. En soi, cela ne constitue pas une défaite pour le Syndicat Démocratique des Travailleurs, mais certains craignent que les manifestations en cours ne les y conduisent. L’URDP et l’UNP ont fait preuve d’un niveau de solidarité sans précédent, une coopération autrefois jugée improbable malgré la domination socialiste au sein du Zbory national. Désunis, aucun d’eux ne constitue une menace pour le RDS, mais ils pourraient constituer une menace sérieuse s’ils surmontaient leurs divergences.\n\nPisotskyi, ainsi que ses alliés, ont mis en garde contre le fait de donner une « victoire » à l'UNP maintenant, alors qu'ils sont au sommet de leur publicité, car cela pourrait être désastreux pour la coalition au pouvoir. Au lieu de cela, ils ont préconisé d'informer l'URDP qu'ils ne sont pas et ne seront pas ciblés dans les enquêtes du Comité spécial – et de déplacer l' attention des délégations de Shulhyn vers les « contacts étrangers » de l'UNP. Selon Pisotskyi, il existe des preuves dispersées selon lesquelles l’UNP a reçu d’importants dons de puissances réactionnaires étrangères. En tant que membre de la commission des affaires étrangères de l'UNP, il est non seulement possible, mais probable, que si ces preuves tiennent la route, alors Kushnir soit impliqué.\n\nD’un autre côté, certains considèrent que cette prolongation des enquêtes est inutile et ne serait perçue que comme une persécution supplémentaire de la part des droitiers. Ce n'est peut-être pas une bonne idée pour le RDS de laisser tomber le problème, mais c'est peut-être l'option la meilleure et la plus raisonnable. Après tout, l’UNP n’est probablement pas aussi fort que certains membres de la coalition le prétendent, et les protestations s’atténueront une fois Kushnir acquitté."
 ukraine_republican.138.a: "Faites traîner les enquêtes, voyons où cela nous mène."
 ukraine_republican.138.b: "Laissez tomber, cela n'en vaut pas la peine."
 ukraine_republican.138.a.tt: "Gardez à l’esprit quelle est la faction dominante §Cactuelle §! en anticipant quel résultat il y aura."

 ukraine_republican.139.t: "Kushnir Acquitté"
 ukraine_republican.139.d: "En fin de compte, Kushnir a été lavé de toutes les accusations, car ses liens avec d'éventuels dons étrangers à l'UNP ne peuvent être prouvés. Cependant, après avoir rassuré l'URDP, il semble qu'une éventuelle alliance entre l'URDP et l'UNP ait été évitée. Les protestations ont largement échoué, tout comme l’enquête aux yeux du public.\n\nBien que l'UNP ait célébré une victoire, il semble que le résultat n'ait fait que prouver à Pisotskyi - et à bien d'autres - que l'Union Démocratique des Travailleurs peut être plus audacieuse dans ses désirs et en sortir victorieuse."
 ukraine_republican.139.d2: "En fin de compte, Kushnir a été blanchi de toutes les accusations portées contre lui, car ses liens avec d'éventuels dons étrangers à l'UNP ne peuvent être prouvés. Cependant, après avoir rassuré l'URDP, il semble qu'une éventuelle alliance entre l'URDP et l'UNP ait été évitée. Les protestations ont largement échoué, tout comme l’enquête aux yeux du public.\n\nMais la stratégie de Pisotsky ne s’est pas déroulée exactement comme prévu. Une grande partie de l'UPS-R l'a réprimandé pour avoir faire traîner inutilement les enquêtes, et que la victoire aux yeux du public aurait pu être obtenue sans cela."
 ukraine_republican.139.a: "Je pense que c'est un bon résultat !"
 ukraine_republican.139.b: "Inutile ? C'était tout à fait nécessaire !"

 ukraine_republican.140.t: "Kushnir Acquitté"
 ukraine_republican.140.d: "Finalement, Kushnir a été acquitté de tous les chefs d'accusation, ses liens avec d'éventuels dons étrangers à l'UNP n'ayant pas pu être prouvés. Cependant, après avoir rassuré l'URDP, il semble qu'une alliance potentielle entre l'URDP et l'UNP ait été évitée. Les manifestations ont largement échoué, de même que l'enquête aux yeux du public. Il semble que la décision de laisser l'affaire s'éteindre d'elle-même ait joué en faveur du RDS, et qu'une crise potentielle ait été évitée."
 ukraine_republican.140.d2: "Finalement, Kushnir a été acquitté de tous les chefs d'accusation, ses liens avec d'éventuels dons étrangers à l'UNP n'ayant pas pu être prouvés. Toutefois, l'URDP ayant été rassurée, il semble qu'une alliance potentielle entre l'URDP et l'UNP ait été évitée. Les manifestations se sont largement éteintes, tout comme l'enquête aux yeux de l'opinion publique. Mais en fin de compte, la décision de bloquer les négociations n'a jamais été prise en compte, et il semble que le fossé entre les modérés et les radicaux de l'Union ne fasse que s'agrandir."
 ukraine_republican.140.a: "Tant que nous tenons le récit, rien ne peut nous séparer."
 ukraine_republican.140.b: "La désunion dans les périodes qui l'exigent n'a jamais rien de bon..."

 ukraine_republican.141.t: "Le Zbory national est dissous"
 ukraine_republican.141.d: "La guerre finale pour l'indépendance de l'Ukraine et sa libération de l'oppression étrangère a donné à l'Union Démocratique des Travailleurs l'occasion de mettre fin au Zbory national, qui, bien que parfois utile pour légitimer ses objectifs, a permis aux complots de la droite de comploter contre le RDS. En particulier, ces dernières années, l'UNP a été plutôt problématique. Les querelles parlementaires et les activités anti-révolutionnaires ne peuvent pas continuer comme elles le sont actuellement.\n\nL'écrasante majorité des membres de l'Union, allant des radicaux du camp de Pisotskyi aux modérés de celui de Kovalevskyi, se sont regroupés pour voter le dernier acte du Zbory national, qui a été adopté sans problème. Pour garantir que les acteurs traîtres ne trahissent pas la révolution et que tout factionnalisme soit mis de côté pour l’effort de guerre, ainsi que pour promouvoir les intérêts de la révolution en général, le Zbory National doit être dissous.\n\nLa loi stipule que le Zbory sera remplacé ou modifié dans un avenir proche, dès que la situation sera stabilisée. Malgré les protestations venant de la droite et des libéraux, ils sont bien impuissants à s’opposer à cette loi. Reste à savoir par quoi le Zbory National  sera remplacé. Une proposition populaire est celle d'un « Congrès du Travail », où les sièges du congrès seraient répartis entre les représentants des paysans, des ouvriers et de l'intelligentsia ouvrière."
 ukraine_republican.141.a: "Nous devrons gagner la guerre pour gagner la paix."
 ukraine_republican.141.a.tt: "Une fois que nous serons sortis victorieux de la Weltkrieg, notre §Y contenu d'après-guerre §! sera débloqué."

 ukraine_republican.142.t: "Un Vestige de la Première Révolution"
 ukraine_republican.142.d: "Le rôle de Mykhailo Hrushevskyi dans l’histoire de l’Ukraine moderne ne peut guère être surestimé. Historien de formation, il fait partie de ceux qui ont développé de manière significative le cadre intellectuel de la cause nationale ukrainienne. Ses contributions n’étaient cependant pas purement scientifiques. En 1917, Hrushevskyi fut élu à la tête de la Rada Centrale, une institution parlementaire de la nouvelle république ukrainienne. Durant cette période, il développe des liens étroits avec le Parti Ukrainien des Socialistes-Révolutionnaires. Il a joué un rôle actif dans l’élaboration de la constitution ukrainienne et même les divisions administratives modernes de l’Ukraine sont en partie ancrées dans ses idées.\n\nAprès le coup d’État Hetmaniste, Hrushevskyi a quitté l’Ukraine et s’est installé à Lviv, où il s’est progressivement retiré de la politique, se concentrant principalement sur les études historiques. Un rôle clé dans cette décision a peut-être été joué par le fait que le mouvement national ukrainien était de plus en plus divisé, une grande partie de celui-ci acceptant le régime hetmaniste et les exilés s’enlisant dans de petits désaccords. Ainsi, lorsqu'en 1923 il reçut une invitation de l'Académie ukrainienne des sciences à retourner en Ukraine et à poursuivre ses travaux scientifiques ici, il accepta, peut-être de manière inattendue.\n\nAujourd’hui, avec le rétablissement de la République, la position de Hrushevskyi est inhabituelle. Les radicaux le considèrent comme un petit intellectuel qui a légitimé un régime criminel par ses activités. Peu importe que Hrushevskyi ne manquait jamais une occasion de le critiquer pour ses excès : à leurs yeux, cela ne faisait que créer une fausse illusion de pluralisme, ne faisant que perpétuer son existence. Pourtant, nombreux sont ceux qui affirment qu’il a réussi à plusieurs reprises à attirer l’attention du public sur les faux pas de l’ancien régime et, après tout, qui d’autre que lui était mieux préparé à protéger la science historique ukrainienne du révisionnisme hetmaniste ?\n\nPour l’instant, il semble qu’avec un universitaire estimé qui commence à recevoir une attention positive de la part des autorités, ses détracteurs sont obligés de le laisser en paix."
 ukraine_republican.142.a: "Époque compliquée, destin compliqué..."

 ukraine_republican.143.t: "L'Héritage du Président"
 ukraine_republican.143.d: "C'est enfin terminé. Le vœu fait par l'Union Démocratique des Travailleurs – d'achever la révolution commencée avec la chute de l'Hetmanat – a été réalisé. Après des années de lutte, l’Ukraine n’est plus liée à l’Empire Allemand et peut désormais se préoccuper uniquement de la marche vers le socialisme.\n\nBeaucoup de choses ont changé au cours de ces années. Au fil du temps, le pouvoir a été lentement décentralisé vers les conseils paysans et ouvriers à travers le pays, qui sont devenus de plus en plus responsables des affaires locales et régionales et déterminent en grande partie la composition du Congrès du travail. Ce processus devrait se poursuivre alors que, espérons-le, les mesures de guerre deviendront inutiles dans un avenir proche. Aujourd’hui encore, la politique ukrainienne porte les marques de cette transformation. Il est vrai que le bloc conseil-révolutionnaire reste à la tête du gouvernement, avec les socialistes-révolutionnaires comme partenaires largement constructifs, comme c'était le cas auparavant. Mais au-delà des dynamiques les plus élémentaires, le paysage est complètement différent : le caractère souvent provincial des conseils a donné naissance à un caucus de factions et de députés locaux, affiliés ni au R-RB, ni à l'UPS-R, ni même au l’opposition croupion à l’USDRP. Les intrigues politiques se concentrent désormais en grande partie autour d’eux, car leurs alignements fluctuent entre soutien et opposition aux deux principaux partis, et des alliances temporaires entre diverses forces se forment et se brisent constamment. Le Congrès du Travail est incontestablement un lieu de débats animés.\n\nCertains membres du R-RB sont consternés par l'état des choses, estimant que ce chaos n'est que préjudiciable au socialisme et dangereux pour la réputation du parti à long terme - mais le président Vynnychenko soutient le contraire. Faire respecter l'unité irait, selon lui, à l'encontre des principes du R-RB, des libertés politiques fondamentales et des principes de la lutte de libération, poussant sûrement beaucoup de personnes dans les bras de la réaction. Et au final, c’est la vision de la collectocratie de Vynnychenko qui l’a emporté. Là où des voix plus radicales voient le chaos et le dysfonctionnement, le président voit une fraternité de révolutionnaires, construisant la nouvelle Ukraine à travers leurs luttes communes. Dans l’ensemble, le président fait office d’homme d’État plus âgé, méditant les différends et fournissant les conseils nécessaires pour garantir que le Congrès reste productif.\n\nAlors que certains considèrent Vynnychenko comme un homme dépourvu de vision, pour beaucoup d’autres, il n’est rien de moins que le père de la révolution ; l'architecte de l'Ukraine libre. Avec un peu de chance, ce seront eux qui hériteront de son héritage – et non ceux qui brûleraient la révolution pour la sauver."
 ukraine_republican.143.a: "Les États et les révolutions doivent être fondés non pas sur la coercition, mais sur la bonne volonté."

 ukraine_republican.144.t: "L'Ascension du Parti des Travailleurs"
 ukraine_republican.144.d: "Elle est enfin achevée. Le vœu de l'Union démocratique des travailleurs d'achever la révolution commencée avec la chute de l'Hetmanat a été réalisé. Après des années de lutte, l'Ukraine n'est plus liée à l'empire allemand et peut désormais se consacrer uniquement à la marche vers le socialisme.\n\nBeaucoup de choses ont changé au cours de ces années. Les conseils de paysans et d'ouvriers se sont vu confier certaines responsabilités étatiques et déterminent en fin de compte la composition du Congrès du travail. Cependant, les conseils-révolutionnaires se sont donné beaucoup de mal pour s'assurer une présence et une influence maximales au sein des conseils, et donc une position dominante à l'intérieur et à l'extérieur du congrès. Ainsi, le parti exerce une hégémonie sur la politique ukrainienne, entre sa propre force et celle des partenaires qui le soutiennent au sein du parti communiste. Le R-RB lui-même a connu des changements radicaux : Le président Vynnychenko a été mis à l'écart et un présidium élu par les membres du parti a été mis en place en tant qu'organe directeur suprême du parti. Il prend des décisions sur les questions les plus importantes, qui deviennent ensuite la base des politiques du parti que tous les membres sont censés respecter sans exception. Ce système n'est pas très différent de ce que les bolcheviks appelaient le centralisme démocratique.\n\nCela dit, la République populaire ne peut pas encore être véritablement qualifiée d'État-parti. La R-RB ne contrôle pas totalement le Congrès du travail ou les conseils, et d'autres factions font encore contrepoids. Les socialistes-révolutionnaires, bien qu'affaiblis, persistent aux côtés de groupes plus petits qui ont trouvé leur place grâce à leur succès dans les conseils. Bien que ces factions extérieures soient encouragées à coopérer, la R-RB ne peut pas les y contraindre, et leurs comités de parti n'ont pas encore supplanté le pouvoir exécutif de la République dans l'exécution pratique de la politique. Pour sa part, l'architecte de l'ascension du R-RB ne souhaite pas forcer les choses. Anatolii Pisotskyi - premier ministre du peuple de la République, premier secrétaire du présidium de la R-RB et véritable leader du parti - estime qu'il est prédéterminé que cette situation passera. Avec le temps, la nécessité des différents partis disparaîtra et toutes les forces véritablement progressistes s'uniront naturellement en un seul organisme. Essayer de forcer sa création ne fera que créer une opposition réactionnaire - en temps voulu, les conditions matérielles le permettront.\n\nL'avenir nous dira s'il a raison."
 ukraine_republican.144.a: "C'est ainsi que nous marchons vers la fin de l'histoire."

 ukraine_republican.145.t: "Un Chemin Taillé à la Faucille et à la Faux"
 ukraine_republican.145.d: "Elle est enfin achevée. Le vœu de l'Union démocratique des travailleurs d'achever la révolution commencée avec la chute de l'Hetmanat a été réalisé. Après des années de lutte, l'Ukraine n'est plus liée à l'empire allemand et peut désormais se consacrer uniquement à la marche vers le socialisme.\n\nBeaucoup de choses ont changé au cours de ces années. Au fil du temps, le pouvoir a été lentement décentralisé au profit de conseils de paysans et d'ouvriers dans tout le pays, un processus qui devrait s'accélérer au fur et à mesure que les mesures de guerre deviendront, espérons-le, inutiles dans un avenir proche. La réalité démographique de l'Ukraine fait que les conseils de paysans sont nettement plus nombreux et plus importants que les conseils d'ouvriers, et qu'ils le resteront sans mesures spéciales - une situation qui convient parfaitement aux pouvoirs en place. Ces conseils ont leur mot à dire dans la composition du Congrès du travail, un pouvoir destiné à maintenir son caractère prolétarien. Mais pour le reste, le Congrès est resté étonnamment proche du Zbory qu'il a remplacé : le centre d'un système qui ressemble à s'y méprendre au parlementarisme traditionnel. Ainsi, même les Démocrates radicaux ont réussi à s'imposer aux côtés de l'USDRP au sein du Congrès, bien que de manière très marginale.\n\nLes socialistes-révolutionnaires, menés par leurs composantes radicales, ont façonné ces développements et se trouvent désormais au centre du nouvel ordre révolutionnaire. Le titre de président est passé de Volodymyr Vynnychenko à l'homme des S-R, Nykyfir Hryhoriiv. Le gouvernement est désormais dirigé par le premier ministre du peuple, Pavlo Khrystiuk, l'homme le plus responsable de l'ascension du parti. Sous sa direction, les Borotbystes ont été ramenés dans le giron révolutionnaire et leur aile agraire coopère activement avec le gouvernement, très attaché à la cause paysanne. Le R-RB a été largement supplanté par ses anciens partenaires, mais reste en concurrence avec les communistes pour les circonscriptions industrielles, où il joue le rôle d'une opposition constructive au gouvernement par rapport à l'opposition dévouée de ce dernier. La différence entre leurs électorats réside principalement dans le fait qu'un électeur croit en la coopération avec la campagne ou qu'il a été laissé pour compte par celle-ci.\n\nLes S-R ne voient pas les choses de cette manière. Les paysans ont subi de plein fouet le joug hétmaniste et ont semé dans les champs d'Ukraine les graines de la révolution - qui peut dire qu'ils ne devraient pas être ceux qui la récoltent ?"
 ukraine_republican.145.a: "Et je ne vous cache pas que la récolte est bonne."

 ukraine_republican.146.t: "Evolution et Révolution"
 ukraine_republican.146.d: "Elle est enfin achevée. Le vœu de l'Union démocratique des travailleurs d'achever la révolution commencée avec la chute de l'Hetmanat a été réalisé. Après des années de lutte, l'Ukraine n'est plus liée à l'empire allemand et peut désormais se consacrer uniquement à la marche vers le socialisme.\n\nBeaucoup de choses ont changé au cours de ces années... et pourtant, certains diront que peu de choses ont vraiment changé. Les conseils de paysans et d'ouvriers ont peu à peu reçu des pouvoirs de la part du gouvernement central, et en obtiendront probablement davantage lorsque les mesures de guerre disparaîtront. Ces conseils ont leur mot à dire dans la composition du Congrès du travail afin d'aider à maintenir son caractère prolétarien - mais ceux qui s'attendaient à un remplacement plus révolutionnaire du Zbory ont été largement déçus. Le Congrès est toujours régi par un parlementarisme assez traditionnel, et le désintérêt relatif du gouvernement pour la persécution de la gauche bourgeoise et "révisionniste" signifie que l'USDRP y trouve toujours une place considérable aux côtés des gauchistes, et que les radicaux-démocrates peuvent parfois y entrer par le biais de sièges réservés à l'"intelligentsia du travail". Même au sein des conseils de paysans - qui sont nettement plus nombreux que les conseils de travailleurs - il arrive qu'un indépendant étonnamment conservateur soit envoyé au congrès, ce qui suscite la consternation et l'effroi.\n\nEn dépit d'une dynamique qui a fait grincer des dents, bon nombre de ces forces progressistes ont été en mesure d'établir une relation de travail, même si elle est parfois précaire, entre elles. Vynnychenko a finalement été remplacé à la présidence par Nykyfir Hryhoriiv de l'UPS-R, mais le véritable orchestrateur de cette harmonie a été le premier ministre du peuple, Mykola Kovalevskyi. À la tête des socialistes-révolutionnaires modérés, il a maintenu l'équilibre entre les forces de la révolution et de l'évolution et a forgé une paix entre les factions, tout en manœuvrant les S-R pour qu'ils occupent une position de premier plan au sein du Congrès. Les S-R, avec les sociaux-démocrates, sont aujourd'hui à la tête d'un front populaire composé d'eux-mêmes et des révolutionnaires du Conseil, tandis que les communistes sont apparus comme les principaux antagonistes du système.\n\nPersonne ne sait si cette situation peut durer. Certains prédisent que le front ne pourra pas tenir, que le Congrès finira par être capturé par des éléments plus révolutionnaires - ou infiltré par des éléments réactionnaires et subverti de l'intérieur. Mais il s'agit là de l'avenir : pour l'instant, la lune de miel révolutionnaire se poursuit."
 ukraine_republican.146.a: "Il est certain que nous sommes tous plus forts ensemble."

 ukraine_republican.147.t: "Un Avenir Difficile"
 ukraine_republican.147.d: "Alors que les problèmes de gouvernance quotidienne s’estompent, la menace russe semble se profiler à l’horizon. Notre service de renseignement, l’APDMVS, a identifié un important rassemblement russe à la frontière ukrainienne et cela dans toutes les directions, faisant craindre que leurs promesses de revenir sur Brest-Litovsk ne surviennent le plus tôt possible.\n\nLa réponse du président Vynnychenko a été caractéristique, dénonçant la mentalité impérialiste russe à l'égard de l'Ukraine et appelant Moscou à renoncer à ses ambitions insensées, qui nuiront non seulement aux Ukrainiens mais aussi aux Russes, car les Ukrainiens se battront jusqu'au dernier homme pour préserver la souveraineté de leur pays. Son discours à l’égard de l’Allemagne a désormais adopté un ton plus conciliant, mettant même l’accent sur les Allemands comme un partenaire de défense fiable.\n\nPubliquement, ce genre de déclarations fonctionne en faveur des Allemands, et il semble que ces derniers temps ils soient moins enclins à exiger que nous leur accordions des concessions sans fin juste pour que nous puissions garder notre gouvernement. Lors de réunions plus clandestines avec son cabinet , c'est simplement une réalité qu'un jour l'Ukraine devra se désolidariser complètement de la Mitteleuropa. Bien que cela semble être un exploit impossible, Vynnychenko a déclaré que cela devait être réalisé malgré tout.\n\nLe ministre de l'Agriculture Mykola Kovalevskyi a fait une déclaration au reste du cabinet en désaccord avec l'analyse de Vynnychenko. La première et principale menace pour l'indépendance de l'Ukraine sera toujours Moscou, a-t-il expliqué : le découplage de l'Allemagne offrirait à l'Union Démocratique des Travailleurs une domination totale sur le système politique, mais il est préférable d'essayer de gagner les élections futures, même si l'Allemagne reste influente. Après tout, tant de choses ont été accomplies – la réélection du Bloc est sûrement inévitable. Khrystiuk et Pisotsky ont profité de l'occasion pour attaquer la déclaration de Kovalevskyi, soulignant que l'Allemagne interviendrait en Europe de l'Est comme bon lui semble et que même si le Bloc était réélu, le Kaiser utiliserait tous les moyens pour s'opposer à un gouvernement qui, selon eux, abrite des sympathisants internationalistes.\n\nEn fin de compte, Vynnychenko a dû calmer la salle, mais la dispute n’a fait qu’illustrer à quel point le gouvernement était divisé sur la question. Néanmoins, ce genre de chamaillerie ne peut pas durer lorsque l’occasion se présente : une décision doit être prise, et elle devra être prise bientôt."
 ukraine_republican.147.a: "L'acte final de la révolution se profile à l'horizon."

 ukraine_republican.148.t: "À la mémoire de Mykyta Shapoval"
 ukraine_republican.148.d: "Peu d’hommes peuvent prétendre avoir autant d’influence dans les mouvements de libération nationale et sociale ukrainiens que Mykyta Shapoval. Né près de Bakhmout dans le Donbass, la jeunesse de Shapoval s'est largement limitée à ses activités dans sa région d'origine. Sa campagne révolutionnaire a pris un nouveau rôle une fois qu'il a déménagé à Kharkiv, où il a commencé à rejoindre officiellement les structures ukrainiennes clandestines, y compris certaines des premières cellules du futur UPS-R. À mesure que le cher camarade Shapoval progressait dans le pays, sa position dans les cercles politiques ukrainiens augmentait également. Au moment des années révolutionnaires de la fin des années 1910, Mykyta Shapoval était l’un des plus éminents socialistes révolutionnaires, ainsi que l’un des militants de libération nationale de toute l’Ukraine.\n\nBien qu’il n’ait pas été réprimé initialement après le coup d’État réactionnaire du Hetman Skoropadskyi, médiatement entrepris d’organiser les partis ukrainiens de gauche et républicains afin de coordonner un soulèvement contre celui-ci à la meilleure occasion – tragiquement, cette opportunité ne s’est jamais présentée aussi tôt qu’il l’aurait fait. aimé. Face à la répression imminente, Mykyta Shapoval ainsi que ses camarades de l'UPS-R et de l'USDRP traversent la frontière et commencent à s'organiser en Galice autrichienne. \n\nAprès de longues délibérations, le Comité Central en exil de l'UPS-R a élu Mykyta Shapoval comme président principal du parti. C’est là que les choses sont devenues controversées."
 ukraine_republican.148.a: "Dites-m'en plus."

 # URDP and USDRP from here

 ukraine_republican.150.t: "Les Dangers du Zèle Révolutionnaire"
 ukraine_republican.150.d: "L'extrême gauche a joué un rôle très important dans la lutte contre l'Hetmanat. En entretenant la flamme de la résistance et en hissant l'étendard de la rébellion parmi les opprimés, les communistes nous ont beaucoup aidés. Cela ne signifie pas pour autant que nous n'avons pas notre part de désaccords. Alors que certains, comme la majorité du RDS, ont décidé de s'intégrer correctement dans le nouveau système politique, d'autres ont choisi une position plus ambiguë, voire ouvertement hostile, à l'égard de la République populaire.\n\nUne telle évolution ne peut être ignorée. Au-delà des désaccords politiques, ceux qui refusent de reconnaître le droit à l'existence de notre République doivent être combattus, quels que soient leurs mérites passés. Pour l'instant, nos services de sécurité, soutenus par leurs homologues allemands, ont deux objectifs principaux : surveiller de près les mesures d'organisation interne prises par certains groupes radicaux et enquêter sur leurs contacts potentiels avec l'étranger.\n\nEn ce qui concerne la première tâche, le nom de Mykhailo Poloz a immédiatement retenu l'attention. Coordinateur talentueux des activités clandestines sous le règne de Hetman, il semble à nouveau impliqué dans les complots révolutionnaires. Avec un autre Borotbyiste de premier plan, Levko Kovaliv, qui dirige une faction de gauche influente au sein du conseil local de Poltava, Poloz dispose d'une base d'opérations confortable dans cette région.\n\nEn ce qui concerne l'ingérence étrangère potentielle, l'attention devrait se porter sur l'UKP et les radicaux du RDS. L'aile "internationaliste" du premier, dirigée par Stanislav Kosior et Lazar Kahanovych, est soupçonnée d'entretenir des contacts étroits avec les socialistes russes.\nQuant à certains éléments du RDS, principalement autour d'Anatolii Pisotskyi et de Pavlo Khrystiuk, la rumeur veut qu'ils entretiennent des liens étroits avec Paris. Compte tenu de la situation précaire de notre pays et de l'importance des garanties de sécurité de l'Allemagne, il est primordial d'être très attentif à ces activités."
 ukraine_republican.150.a: "Nous aurions pu être des alliés, mais les temps ont changé."

 ukraine_republican.151.t: "Un Tir Solitaire"
 ukraine_republican.151.d: "Il y a quelques semaines, un incident particulièrement troublant s'est produit lors de l'inspection de routine du district militaire nord à Tchernihiv. Le général Tiutiunnyk, chef de la délégation, a été attaqué avec une arme à feu alors qu'il s'apprêtait à quitter la ville. Heureusement, le général est resté indemne et l'auteur de l'attaque a été rapidement appréhendé, grâce à l'action rapide du personnel présent lors de l'attaque.\n\nLe détenu, un capitaine d'une garnison locale, a nié être impliqué dans un quelconque groupe et a insisté sur le fait qu'il avait agi seul, "par devoir patriotique et par dévouement, comme tout Ukrainien". Les enquêteurs ont trouvé cette déclaration assez douteuse et, en effet, après une vérification approfondie des antécédents, un lien possible avec le SHD a été découvert.\n\nCette révélation est tout à fait alarmante. Nos services de sécurité, préoccupés par la réduction des activités de la gauche radicale, semblent avoir sous-estimé les risques posés par l'infiltration des forces armées par les hetmanistes. Nombreux sont ceux qui demandent aujourd'hui au gouvernement de repenser sa stratégie en matière d'extrémisme politique et de réorienter les efforts de contre-espionnage vers les éléments monarchistes qui subsistent au sein de l'armée. Même un minimum, comme une vérification plus approfondie des antécédents des officiers, pourrait révéler des menaces potentielles et contribuer à prévenir des incidents similaires à cette tentative d'assassinat. Pourtant, il existe une opposition à de telles suggestions. Après tout, l'enquête n'a pas permis d'identifier les complices de l'auteur de l'attentat ni de le relier à une conspiration en cours. Les opposants font valoir que cet incident regrettable, mais très probablement isolé, ne justifie pas une véritable chasse aux sorcières parmi les officiers."
 ukraine_republican.151.a: "Nous devons être vigilants et rigoureux."
 ukraine_republican.151.b: "Ne prenons pas de décisions hâtives. Maintenons l'attention sur les communistes."

 ukraine_republican.152.t: "Visiteurs Inattendus"
 ukraine_republican.152.d: "Comme prévu, l'ascension du régime de [RUS.GetLeader] a complètement brisé l'opposition démocratique à son pouvoir. Malgré tous ses efforts, l'opposition démocratique en Russie a échoué et, fuyant la tyrannie pour sa sécurité, elle demande aujourd'hui ironiquement l'asile à l'endroit même qu'elle a souvent dénoncé comme un État fantoche allemand pendant des années : l'Ukraine : L'Ukraine.\n\nIl y a un certain nombre de noms notables : à gauche, il y a Danil Sulimov et Alexander Titov, ainsi que des figures de Kadet plus à droite comme Pyotr Dolgorukov et Anton Kartashyov. Naturellement, en tant que société ouverte et libre, contrairement à la Russie, nous leur avons permis d'entrer. Toutefois, même si certains d'entre eux partagent les mêmes idéaux que nous, ils n'en restent pas moins des hommes d'État russes. Démocratiques ou non, les membres du Kremlin ont souvent considéré l'Ukraine comme une simple invention allemande, qui servira toujours de rempart contre la Russie."
 ukraine_republican.152.a: "Ils sont les bienvenus ici, mais... gardez un œil sur eux."

 ukraine_republican.153.t: "Les Échos du Mécontentement"
 ukraine_republican.153.d: "Lorsque les politiciens russes opposés au régime de [RUS.GetLeader] sont arrivés en Ukraine, peu de gens s'en sont souciés, du moins au début. Les exilés s'étaient surtout organisés entre eux, cherchant à renforcer leur soutien contre "le mal qui réside au Kremlin" et à avertir le monde des dangers que représentait la nouvelle Russie. C'est pourquoi les commentaires sur le pays dans lequel ils venaient de s'installer étaient relativement rares, et ceux qui existaient semblaient relativement bien intentionnés.\n\nToutefois, au fil du temps, les remarques concernant l'histoire et l'évolution politiques de la République populaire, tout en restant bienveillantes, ont pris un certain air condescendant. Le parlement ukrainien était à la fois trop faible pour assurer une gouvernance stable et trop puissant pour son propre bien. L'absence d'une "autorité exécutive forte" a entravé les réformes nécessaires. La réforme agraire était trop audacieuse dans ses objectifs et trop molle dans son exécution. Le système d'autonomie personnelle nationale était trop labyrinthique et autoritaire, mais en même temps pas assez solide pour défendre les intérêts de la population russe. Les politiques et les initiatives culturelles sont trop étroites d'esprit. Les exilés sympathisants de gauche déplorent que la République soit trop dépendante des intérêts de la bourgeoisie, tandis que les plus conservateurs la critiquent comme étant sans défense face aux "illusions du socialisme". L'influence allemande "sans cœur", "exploiteuse", "omniprésente" et, apparemment, le manque de volonté de la contrer, sont également souvent mentionnés.\n\nDans l'ensemble, un observateur extérieur aurait pu avoir l'impression que la réceptivité certaine du public ukrainien incitait de nombreux exilés à prêcher pour chaque cause et fixation politique personnelle, désormais refusée dans la nouvelle Russie."
 ukraine_republican.153.a: "Vous avez perdu votre pays dans la dictature et la ruine. Qui êtes-vous pour parler ?"
 ukraine_republican.153.b: "Laissez-les parler. Un jour, ils réaliseront à quel point ils ont besoin de nous."

 ukraine_republican.154.t: "Unis Contre le Despotisme"
 ukraine_republican.154.d: "Les exilés russes vivant dans un pays n'allaient pas tarder à devenir un problème, mais pas celui auquel nous nous attendions. Pour le grand public, les critiques des exilés à l'égard de la république ukrainienne n'allaient pas très loin et, pour leur part, les exilés eux-mêmes s'étaient jusqu'à présent engagés dans un activisme essentiellement anti-Savinkov. C'est pour cette dernière raison que les relations russo-ukrainiennes se sont encore détériorées.\n\nL'ambassadeur russe en Ukraine a transmis une note du gouvernement de Savinkov exigeant que les exilés soient livrés pour être jugés pour leurs "crimes contre le peuple russe". Après avoir été vaguement averti des conséquences d'un refus, le ministre des affaires étrangères, M. Margolin, s'est adressé au Zbory national pour expliquer les détails du message. Depuis quelques années, les menaces directes de Moscou sont rares, mais avec la création de l'Accord de Moscou et d'autres développements de ce type, de tels incidents deviennent de moins en moins fréquents.\n\nIl n'a pas fallu longtemps pour qu'un consensus soit atteint : L'Ukraine ne s'inclinera plus devant l'impérialisme russe, surtout pas après le rétablissement de la démocratie en [202.GetName]. D'une manière ou d'une autre, nous repousserons leur triste tentative de nous soumettre par la force. La question de savoir comment nous devons nous y prendre reste cependant entière. Les membres les plus à gauche du Zbory veulent offrir une solide réplique, en se demandant de quel droit Savinkov peut exiger l'extradition de ceux qui veulent résider en Ukraine. Cela montrera très certainement que l'Ukraine est prête à s'opposer à l'agression étrangère. D'un autre côté, certains font preuve de prudence et proposent de ne pas envoyer de message en retour. Après tout, disent-ils, cela ne fera qu'attiser les tensions déjà croissantes entre les deux pays."
 ukraine_republican.154.a: "Faites-le savoir au Vozhd. Nous ne vous céderons pas, mais nous vous combattrons."
 ukraine_republican.154.b: "Il est inutile de répondre à de telles inepties."

 ukraine_republican.155.t: "La Richesse des Peuples"
 ukraine_republican.155.d: "Le soutien de l'État aux entreprises coopératives a toujours été une cause commune à l'URDP et à l'USDRP. Le mouvement coopératif ukrainien n'a cessé de se développer depuis les années 1860 et même l'Hetmanate l'a aidé dans une certaine mesure. Cependant, les réalités de la gouvernance pratique pourraient placer nos relations avec les coopératives dans un contexte différent.\n\nAfin de poursuivre un ambitieux programme de réformes sociales, notre gouvernement s'est tourné vers l'une des sources les plus courantes et les plus fiables de revenus pour l'État : les augmentations d'impôts. Bien que nous ayons fait de notre mieux pour assurer une répartition juste et équitable de la charge fiscale, il fallait s'attendre à des plaintes. Cette fois-ci, elles émanent des entreprises coopératives.\n\nPar le biais de déclarations publiques et de canaux privés, plusieurs associations coopératives ont exprimé leur mécontentement à l'égard de la politique du gouvernement. Elles affirment que les coopératives devraient être exemptées des hausses d'impôts ou, à tout le moins, bénéficier d'un délai de grâce considérable. Leurs arguments sont habituels : les coopératives sont la forme la plus naturelle d'activités entrepreneuriales de base et leur développement est crucial pour la prospérité de la nation. Quant au bien-être des travailleurs, il est apparemment déjà assuré : de vastes fonds de mutualisation et des réseaux d'entraide fournissent tous les aménagements nécessaires. Prendre l'argent directement dans la poche des travailleurs pour le mettre dans un système inefficace, rigide et trop bureaucratisé de "protection sociale de l'État" n'est-il pas la meilleure solution ?\n\nSi ce raisonnement n'est guère convaincant, il reste un point de préoccupation beaucoup plus prosaïque. Les coopératives constituent une partie importante et bien organisée de notre base électorale. Les contrarier outre mesure pourrait compromettre nos perspectives politiques à l'avenir."
 ukraine_republican.155.a: "Un léger délai est peut-être nécessaire."
 ukraine_republican.155.b: "Le bien-être de l'ensemble de la nation exige la contribution de chacun."

 ukraine_republican.156.t: "L'Art du Marchandage"
 ukraine_republican.156.d: "La nationalisation étendue des entreprises minières ne figurait pas parmi les points les plus prioritaires de notre programme, mais les circonstances économiques et politiques nous ont forcé la main à cet égard. Aujourd'hui, le gouvernement s'enlise dans des négociations longues et ardues avec les principaux magnats de l'industrie minière, ukrainiens et étrangers, dont beaucoup sont membres de l'Union nationale de l'industrie minière (qui faisait autrefois partie de l'infâme Protofis). Les pourparlers progressent très lentement, les magnats de l'industrie minière usant de toute leur influence, publique et discrète, pour obtenir des conditions plus favorables.\n\nLeur intransigeance est attendue, mais elle nous cause néanmoins de nombreux maux de tête. Les retards nuisent déjà à notre capacité à planifier correctement le programme d'industrialisation. De plus, nos partenaires de l'USDRP s'impatientent de plus en plus au fur et à mesure que les négociations s'éternisent. Pourquoi n'utiliserions-nous pas nos pouvoirs législatifs et exécutifs pour imposer nos conditions ? Inutile d'être conciliant avec des gens qui n'ont pas envie de nous rendre la pareille. Nous devrions simplement les mettre devant le fait accompli sous la forme d'une procédure imposée par l'État pour l'établissement des prix de rachat. Il est possible qu'ils s'adressent aux tribunaux en réponse, mais il est peu probable qu'ils en tirent un grand profit.\n\nBien que cette approche semble tentante, le fait de brûler les ponts avec les hommes d'affaires influents pourrait créer davantage de problèmes pour notre gouvernement à l'avenir. La recherche d'un compromis mutuellement bénéfique doit rester notre priorité."
 ukraine_republican.156.a: "Nous pouvons certainement trouver un compromis."
 ukraine_republican.156.b: "Les intérêts de l'État sont supérieurs à ceux du grand capital."

 ukraine_republican.157.t: "Une menace ou une opportunité ?"
 ukraine_republican.157.d: "Le récent accord conclu entre le parti et un groupe de députés indépendants affiliés à l'UDKhP et à Protofis nous a ouvert de nouvelles perspectives. L'établissement de liens étroits avec les milieux d'affaires pourrait non seulement contribuer au développement global d'une économie saine, mais aussi aider directement le parti. Cependant, il est utile de se rappeler les leçons des administrations précédentes. Notre gouvernement ne doit en aucun cas devenir l'otage du grand capital, comme cela s'est souvent produit à l'époque de l'Hetmanat.\n\nC'est pourquoi la dernière proposition soulevée par certains cercles de notre parti a fait grand bruit. La proposition en question concerne Fedir Tereshchenko - un influent industriel de l'aviation ayant des liens étroits avec le défunt Protofis. Tereshchenko est un organisateur compétent qui a commencé par des ateliers d'aviation et a fini par créer le plus grand constructeur aéronautique d'Ukraine. Son parcours a toutefois été grandement facilité par le patronage de sa famille immensément riche et par d'importantes subventions publiques, obtenues très probablement grâce aux efforts de lobbying de Protofis.\n\nNéanmoins, Fedir Fedorovych dispose d'une expertise réelle et considérable, et c'est pourquoi certains suggèrent de le faire entrer dans l'un des conseils de planification de l'État chargés de superviser le programme d'industrialisation. Il est apparemment intéressé et prêt à coopérer, surtout si le gouvernement s'assure que sa compagnie d'aviation ne sera pas nationalisée.\n\nC'est une proposition alléchante, mais aussi controversée. Nos partenaires de l'USDRP et certains membres de notre propre parti pourraient considérer cette nomination comme une capitulation devant le grand capital. S'engager à préserver le caractère privé de l'entreprise de Tereshchenko mécontentera une partie de notre base et l'ensemble de notre aile gauche. Les avantages potentiels pourront-ils l'emporter sur la désunion interne ?"
 ukraine_republican.157.a: "Cela va un peu trop loin."
 ukraine_republican.157.b: "Le progrès national est une entreprise commune, n'est-ce pas ?"

 ukraine_republican.158.t: "Les Rouages de la Justice"
 ukraine_republican.158.d: "La réforme du système judiciaire, entreprise en même temps que la réforme agraire, a entraîné des difficultés anticipées, mais néanmoins malvenues. De nombreux juges étant soit en révision, soit suspendus, soit en cours d'appel, les tribunaux, submergés par les actions en justice et les procédures relatives à la redistribution des terres, se sont retrouvés paralysés. La gravité du problème augmente de jour en jour, car l'arriéré judiciaire ne cesse de croître. Divers obstacles bureaucratiques ont déjà entravé la réforme agraire, et ce dernier développement n'arrange certainement pas les choses.\n\nUne solution possible consisterait à placer toutes les affaires liées à la réforme agraire sous la juridiction d'un organe judiciaire spécial composé de juges, dont l'intégrité a déjà été prouvée par l'examen du Tribunal général. Bien entendu, la mise en place d'une nouvelle structure en pleine crise risque de compliquer encore plus la situation, et cette décision ne doit donc pas être prise à la légère."
 ukraine_republican.158.a: "Procédons à la création d'un nouvel organe judiciaire."
 ukraine_republican.158.b: "Une bureaucratisation supplémentaire ne nous aidera pas."

 ukraine_republican.159.t: "Menaces Venant de l'Est"
 ukraine_republican.159.d: "Depuis le traité de Brest-Litovsk, le Kremlin s'est toujours plaint du simple fait qu'une Ukraine indépendante existe sur la carte. Toutefois, dans les années qui ont suivi le lundi noir, ces plaintes - et parfois les menaces de Moscou - n'ont fait que croître.\n\nEn particulier après l'ascension de Savinkov et la consolidation du pouvoir qui s'en est suivie, les médias d'État russes et les politiciens de haut rang ont commencé à s'engager dans une rhétorique anti-ukrainienne extrême. Une grande partie de cette haine est toutefois dirigée contre le gouvernement républicain lui-même. L'idée avancée est que l'hetman a toujours été trop amical avec la Russie et que les Allemands, désireux d'étendre leur influence sur l'Europe de l'Est et le système de fortification de l'Ostwall, ont organisé son remplacement par un régime voué exclusivement à l'effacement de l'identité et de la langue russes en Ukraine.\n\nTout cela fait apparemment partie d'un effort concentré visant à assurer fermement l'hégémonie de l'Allemagne en Europe de l'Est et à éliminer totalement toute présence ou influence russe dans la région. De telles idées sont absurdes, bien sûr, mais elles semblent trouver un certain écho auprès du peuple russe - et il est probable que tôt ou tard, leurs paroles seront soutenues par la force."
 ukraine_republican.159.d2: "Depuis le traité de Brest-Litovsk, le Kremlin s'est toujours plaint du simple fait qu'une Ukraine indépendante existe sur la carte. Toutefois, dans les années qui ont suivi le lundi noir, ces plaintes - et parfois les menaces de Moscou - n'ont fait que croître.\n\nLe triomphe du républicanisme sur Savinkov en Russie, bien qu'interprété comme un signe positif par de nombreux libéraux et gauchistes ukrainiens, n'a peut-être pas donné les résultats escomptés. Bien qu'ils reconnaissent certaines similitudes de gouvernance et d'idéologie entre nos deux pays, leur rhétorique n'a fait que s'intensifier. Les hommes politiques russes ont critiqué la République populaire d'Ukraine, estimant qu'elle n'était pas une "véritable démocratie" et qu'elle était toujours soumise aux exigences rigides, aux traités et à l'influence économique de Berlin. Tant que les Russes et les Ukrainiens seront séparés en raison de la main de fer de l'Allemagne sur l'Europe de l'Est, les hostilités mutuelles subsisteront toujours. Si la guerre entre [202.GetName] et Moscou éclate, disent-ils, ce sera à cause des divisions forcées entre les deux, provoquées par des élites allemandes cupides et xénophobes.\n\nDe telles idées sont absurdes, bien sûr, mais elles semblent trouver un certain écho auprès du peuple russe - et il est probable que tôt ou tard, leurs paroles seront soutenues par la force."
 ukraine_republican.159.d3: "Depuis le traité de Brest-Litovsk, le Kremlin s'est toujours plaint du simple fait qu'une Ukraine indépendante existe sur la carte. Toutefois, dans les années qui ont suivi le lundi noir, ces plaintes - et parfois les menaces de Moscou - n'ont fait que croître.\n\nLa restauration de la monarchie en Russie, en particulier en tandem avec la restauration républicaine en Ukraine, a très certainement envenimé les relations. Nombreux sont ceux qui se souviennent des longues périodes de russification et d'oppression sous le tsar et qui craignent aujourd'hui qu'une nouvelle attaque contre l'Ukraine et son mode de vie soit inévitable. Les déclarations des hommes politiques russes depuis la restauration n'ont pas été surprenantes, mais restent préoccupantes ; ils affirment que l'existence même d'une Ukraine indépendante, surtout si elle est liée à Berlin, est un "poignard pointé vers le cœur de la Russie". Pendant des centaines d'années, l'Ukraine a fait partie intégrante de la sphère d'influence culturelle et politique russe, le "Russkiy Mir". Sans une attaque préventive pour se débarrasser de cette menace, disent-ils, l'Allemagne frappera la première et détruira à nouveau la Russie.\n\nDe telles idées sont absurdes, bien sûr, mais elles semblent trouver un certain écho auprès du peuple russe - et il est probable que tôt ou tard, leurs paroles seront soutenues par la force."
 ukraine_republican.159.d4: "Depuis le traité de Brest-Litovsk, le Kremlin s'est toujours plaint du simple fait qu'une Ukraine indépendante existe sur la carte. Toutefois, dans les années qui ont suivi le lundi noir, ces plaintes - et parfois les menaces de Moscou - n'ont fait que croître.\n\nBien que le drapeau rouge flotte à nouveau au sommet du Kremlin, ce qui était totalement inattendu après les années passées sous le régime extrêmement réactionnaire de Savinkov, les relations entre [202.GetName] et Moscou n'ont fait que s'envenimer. La Russie affirme que la République populaire d'Ukraine n'est redevable que des intérêts du capital allemand - en fin de compte, la restauration républicaine a servi à renforcer le pouvoir bourgeois et à mettre de côté les efforts socialistes visant à construire une Ukraine libre. La destruction totale des ennemis de la révolution - l'impérialisme allemand, le nationalisme bourgeois ukrainien, etc. - est nécessaire pour assurer la victoire du socialisme et la fin du capitalisme en Europe.\n\nDe telles idées sont absurdes, bien sûr, mais elles semblent trouver un certain écho auprès du peuple russe - et il est probable que tôt ou tard, leurs paroles seront soutenues par la force."
 ukraine_republican.159.a: "S'ils veulent venir nous chercher, nous serons prêts."

 ukraine_republican.160.t: "Le Président Attaqué"
 ukraine_republican.160.d: "Ce qui a commencé comme une explosion d'agitation ouvrière dans la ville galicienne de Drohobych pourrait bien avoir des répercussions notables ici à [202.GetName]. Une manifestation composée principalement de travailleurs du secteur pétrolier local a été traitée assez brutalement par la police : des coups de feu ont été tirés et certains des manifestants ont été blessés. Cet événement scandaleux a suscité de vives condamnations de la part des socialistes et des forces généralement orientées à gauche, tant en Galicie-Lodomérie qu'en Ukraine. Dans ce dernier cas, cependant, le tollé a un trait distinctif : il est dirigé non seulement contre la police cruelle et les autorités insensibles de Drohobych et de Galicie, mais aussi contre le président du Zbory national, Vasyl Vyshyvanyi, né Wilhelm Franz von Habsburg-Lothringen.\n\nLe président de sang bleu a toujours été une sorte de particularité anormale dans le paysage politique républicain. Bien qu'étranger à la politique ukrainienne, il a acquis un statut proche de celui d'un héros populaire auprès d'une partie de la population et un respect (parfois à contrecœur) de la part des anciens exilés. En effet, l'"Association d'amitié austro-ukrainienne" créée par Vyshyvanyi en Galicie a considérablement aidé leur cause et lui a valu une grande reconnaissance.\n\nMais c'est une chose d'être un bienfaiteur dans les coulisses, et une autre d'apparaître au centre de la vie politique. Le RDS, en particulier, a toujours détesté sa nomination en tant que président, estimant qu'un noble étranger n'était tout simplement pas apte à occuper un poste aussi important. Aujourd'hui, leur critique est devenue particulièrement incendiaire. Les Habsbourg, ces tyrans, ces geôliers des nations, se gavent du sang du peuple et l'un d'entre eux préside le parlement de la République populaire ? N'est-ce pas là une humiliation suprême, une grande profanation des valeurs républicaines ?\n\nD'habitude, une telle absurdité ne nécessiterait même pas une reconnaissance, et encore moins une réponse directe. Aujourd'hui, cependant, le climat politique est tellement électrisé que même certains de nos partenaires de la coalition trouvent commode de reconnaître ces balivernes haineuses, pour satisfaire une partie de leur base. Pour éviter toute complication supplémentaire, il serait peut-être prudent d'aborder cette situation avec prudence."
 ukraine_republican.160.a: "Les chiens qui aboient ne mordent pas."
 ukraine_republican.160.b: "La déclaration ne suffira pas, semble-t-il..."

 ukraine_republican.161.t: "L'URDP et la Foi"
 ukraine_republican.161.d: "Depuis 1917, l'Église et l'opinion républicaine à son égard sont devenues plus polarisées et plus compliquées. Si certains prêtres de rang inférieur ont pu être enthousiastes à l'idée que la République renverse l'hetman, des pans entiers de la haute hiérarchie ecclésiastique étaient composés de loyalistes de Skoropadskyi, ce qui s'est inévitablement répercuté sur le comportement de l'Église et sur la façon dont certains républicains l'ont perçue en réaction. Une grande partie de la bonne volonté initiale à l'égard de l'Église s'est perdue, certains républicains, même d'extrême gauche, sont devenus sceptiques à son égard, de sorte que les relations globales avec l'Église peuvent être qualifiées de neutres.\n\nLa polarisation des opinions s'étend également à l'URDP. Une grande partie du parti reconnaît la valeur de relations saines avec l'Église ; dans l'Ukraine rurale en particulier, l'Église a une grande emprise sur le système éducatif et joue un rôle de premier plan dans les mesures de lutte contre la pauvreté. La faction de droite du parti considère en particulier que les liens avec les fidèles sont primordiaux.\n\nCependant, en raison de l'hésitation des autres ailes du parti, et en particulier de nos partenaires de coalition au sein de l'USDRP, les efforts sérieux pour cultiver ces liens ont été largement évités. L'UNP, qui se développe lentement et que l'URDP-Droite considère comme son principal rival, a plutôt comblé cette lacune et a ainsi pu cultiver un plus grand nombre de partisans dans les campagnes.\n\nSa base de soutien étant désormais menacée, Volodymyr Dolenko, leader de l'URDP-Droite, a appelé le reste du parti à réorienter ses efforts vers l'établissement d'une relation positive et mutuellement bénéfique avec l'Église. Il sera sans doute difficile de convaincre nos partenaires de l'USDRP d'une telle démarche."
 ukraine_republican.161.a: "C'est une bonne initiative."
 ukraine_republican.161.b: "Il serait peut-être préférable de pousser dans l'autre sens."

 ukraine_republican.162.t: "Sur la Défense Nationale"
 ukraine_republican.162.d: "Alors que l'industrie de l'armement russe gonfle rapidement et que Moscou devient de plus en plus belliqueuse, des voix se sont élevées au sein de la Zbory nationale pour réclamer une réponse appropriée. Peu à peu, toutes les parties commencent à comprendre la gravité de la menace russe. Un débat sur la nécessité de la défense nationale semble inévitable."
 ukraine_republican.162.d2: "Alors que l'industrie de l'armement russe gonfle rapidement et que Moscou devient de plus en plus belliqueuse, des voix se sont élevées au sein de la Zbory nationale pour réclamer une réponse appropriée. Peu à peu, toutes les parties commencent à comprendre la gravité de la menace russe. Un débat sur la nécessité de la défense nationale semble inévitable.\n\nToutefois, il semble qu'il ne s'agira que d'un simple débat dans un avenir proche. La coalition ayant éclaté, il y a peu de chances que le projet de loi soit adopté par le Zbory national, et encore moins qu'il fasse l'objet d'un vote."
 ukraine_republican.162.a:0 "Ok"
 ukraine_republican.162.b:0 "Je vois..."
 ukraine_republican.162.a.tt: "Dans §H13 mois§!, vous recevrez un §Hévénement§! concernant l'adoption d'un projet de loi sur la défense nationale. Les facteurs suivants contribueront à l'adoption du projet de loi sur la défense :\n£white_dot Notre £GFX_stability_texticon Stabilité est supérieure à §H70%§!.\n£white_dot Notre £GFX_war_support_texticon SOutien de Guerre est supérieur à §H50%§!.\n£white_dot Les relations avec notre partenaire de coalition sont §GCoopératives§! ou §CSouples§!.\n£white_dot Notre §CScore de Réforme Agraire§! et notre §CScore Industriel§! sont supérieurs à §Y90§!.\n£white_dot Les priorités §HFonds Agraire Ukrainien§! et §HPolitique Fcale Progressiste§! ont été pris.\n£white_dot Si nous sommes §lSocial Libéral§!, l'§CInfluence§! de l'§lURDP§!-§lCentre§! est §OModérée§! ou supérieure. Sinon, si nous sommes §SSocial Démocrate§!, l'§1Idéalisme§! est supérieur à §Y0§!.\n£white_dot Au moins §H3§! priorités sur l'arbre militaire, en se ramifiant et en incluant §HExtension de l'Académie Militaire de [202.GetName]§! ayant été pris.\n\nSi toutes ces conditions sont remplies, le projet de loi sera garanti de §Gpasser§!. Si seulement deux d'entre elles sont remplies, le projet de loi sera garanti d'§Réchouer§!."
 ukraine_republican.162.b.tt: "En raison de l'éclatement de notre coalition, la loi sur la défense nationale §Rne sera pas votée.§!"

 ukraine_republican.163.t: "Le Projet de Loi sur la Défense Nationale"
 ukraine_republican.163.d: "Pendant deux décennies, l'Ukraine a été tributaire de l'aide militaire de l'Empire allemand et de l'alliance avec celui-ci. De nouvelles réalités pourraient signifier que cela ne sera plus possible pour les besoins de la défense nationale. Non seulement les capacités militaires russes se sont accrues, mais l'excès de confiance et les difficultés économiques de l'Allemagne l'ont apparemment laissée quelque peu démunie face à un nouveau conflit européen.\n\nC'est pour cette raison que le Zbory national débat d'un projet de loi qui, espérons-le, renforcera considérablement nos capacités à résister à toute agression de notre voisin oriental et assurera une production artisanale de fusils, de pièces d'artillerie et autres.\n\nBien que tout le monde reconnaisse la nécessité de maintenir l'indépendance de l'Ukraine, plusieurs facteurs ont rendu l'adoption du projet de loi plus délicate que prévu. Le mouvement républicain ukrainien a toujours été plutôt pacifiste, notamment en raison de l'image militariste véhiculée par l'Hetmanat, dont nous préférons nous éloigner. D'autres facteurs, comme l'unité de la coalition gouvernementale, ne manqueront pas de compliquer encore les choses. Quoi qu'il en soit, le projet de loi est prêt à être voté - espérons qu'il sera adopté sans trop de problèmes... ?"
 ukraine_republican.163.a: "Nous attendons avec impatience les résultats."

 ukraine_republican.164.t:0 "Le projet de loi échoue"
 ukraine_republican.164.d: "Le projet de loi sur la défense nationale n'ayant pas été adopté par le Zbory national, ses dispositions ne seront pas mises en œuvre. Malheureusement, nous devrons chercher d'autres moyens de nous mobiliser correctement."
 ukraine_republican.164.a:0 "Bon sang !"

 ukraine_republican.165.t:0 "Le projet de loi passe"
 ukraine_republican.165.d: "Le projet de loi sur la défense nationale a été adopté par le Zbory national. Des fonds supplémentaires pour l'armée sont en cours. Bientôt, nous serons en mesure de protéger l'Ukraine contre toutes les menaces !"
 ukraine_republican.165.a: "Dieu merci !"
 ukraine_republican.165.a.tt: "Grâce à nos succès dans la négociation de meilleures conditions économiques avec l'Allemagne, d'un accord commercial avec l'Internationale et d'un certain degré d'autosuffisance militaire, l'influence étrangère s'est considérablement réduite. §GNous sommes désormais indépendants !§!"

 ukraine_republican.166.t: "Formation du Gouvernement d'Unité Nationale ?"
 ukraine_republican.166.d: "L'Ukraine est attaquée de toutes parts par les forces russes. Les nationalistes, les démocrates et même l'extrême gauche se sont pour la plupart unis autour d'un objectif : l'Ukraine doit être libre et les envahisseurs doivent être chassés du pays.\n\nLes élections étant reportées à la fin de la guerre, certains estiment qu'il serait prudent de tendre la main aux forces actuellement dans l'opposition. Ils suggèrent la formation rapide d'un gouvernement d'union nationale, réunissant non seulement la coalition existante, mais aussi l'opposition, principalement des figures du RDS et peut-être même de l'UNP. Vynnychenko et Mikhnovskyi, respectivement leader du RDS et de l'UNP, ont tous deux manifesté leur soutien à une telle idée.\n\nElle sera sans aucun doute bénéfique pour toute l'Ukraine, mais certains la considèrent comme une entreprise inutile et susceptible de saper la légitimité du gouvernement élu auprès de la population, sans parler de la manière dont le fait de réunir des personnes aux opinions si divergentes pourrait compliquer le processus de gouvernance."
 ukraine_republican.166.a: "Nous nous battrons ensemble et nous gagnerons ensemble !"
 ukraine_republican.166.b: "Quoi ? Non, ce n'est pas nécessaire."
 ukraine_republican.166.a.tt: "Les relations avec votre partenaire de coalition seront fixées à un niveau §Oindifférent§!.\n\nSachez que cela empêchera le parti au pouvoir d'obtenir une §Yvictoire majeure§! lors des élections d'après-guerre."
 ukraine_republican.166.b.tt: "Nous obtiendrons le modificateur §YOpposition Nationale§! Bien que l'affaiblissement soit marginal au début, il s'§Raggravera§! au fur et à mesure que nous perdrons des £victory_points Points de Victoire au profit de la §HRussie§!. Il s'§Gaméliorera§! au fur et à mesure que nous reprendrons des territoires nationaux."
 UKR_national_unity: "Opposition Nationale"
 UKR_national_unity_desc: "Cette idée s'§Raggravera§! au fur et à mesure que nous perdrons des £victory_points Points de Victoire au profit de la §HRussie§!. Elle s'§Gaméliorera§! au fur et à mesure que nous reprendrons des territoires nationaux."

 ukraine_republican.167.t: "Une Force Progressiste"
 ukraine_republican.167.d: "Dix-huit années d'existence sous le système de l'Hetmanat ont affecté la trajectoire politique de l'URDP de diverses manières. Résidant en permanence dans l'opposition, agissant dans un paysage politique antisocialiste virulent, il a été contraint à un exercice d'équilibre minutieux : défendre ses politiques progressistes sans donner aux autorités des raisons de supprimer le parti en le considérant comme un foyer de radicalisme dangereux.\n\nCes circonstances ont finalement conduit à la formation de trois factions au sein du parti, la montée de chacune d'entre elles étant une réaction aux pressions de l'Hetmanat. Tandis que la droite se concentre essentiellement sur les préoccupations des paysans propriétaires, le centre, suivant le vieux credo du "parti de l'homme d'État responsable", devient une faction de compromis. La gauche, quant à elle, cherche à combler le vide laissé par l'interdiction des forces ouvertement socialistes.\n\nEn développant les aspects les plus idéalistes de la doctrine du parti, en les combinant avec l'héritage idéologique du marxisme légal et d'autres tendances réformistes de l'ancien empire, il a fini par former sa plate-forme. La transition vers une société juste et équitable ne devait pas se faire par un rejet total du capitalisme, mais par un développement prudent et contrôlé. L'influence modernisatrice du système capitaliste devait être reconnue, tout en soulignant l'importance de limiter ses inévitables excès.\n\nSans surprise, l'influence relative de la gauche du parti a contribué aux négociations avec l'USDRP. Bien que les deux partis aient travaillé ensemble pendant les jours fatidiques de 1917 et 1918, on craignait que les années passées ne les aient trop éloignés l'un de l'autre. La confirmation de Nikovskyi en tant que chef de cabinet semble toutefois indiquer que l'USDRP fait suffisamment confiance à notre parti et qu'il est prêt à coopérer."
 ukraine_republican.167.a: "Apporter l'espoir et la prospérité à l'Ukraine - ensemble."

 ukraine_republican.168.t: "La Droite s'En va"
 ukraine_republican.168.d: "Il y a plusieurs semaines, un trio de tête de l'aile droite du parti - Volodymyr Dolenko, Yevhen Arkhypenko et Pylyp Pylypchuk - a annoncé son intention de quitter l'URDP et de se lancer, avec ses partisans, dans de nouvelles activités politiques. Aussi malvenue que soit cette annonce, elle n'était pas totalement inattendue. Depuis un certain temps, les tensions au sein du parti sont vives, la faction de droite exprimant son mécontentement face aux concessions faites à l'USDRP et au mépris présumé des "intérêts naturels" du parti.\n\nAujourd'hui, Dolenko, Arkhypenko et Pylypchuk, rejoints par l'ancien membre de l'UDKhP (et l'un de ses fondateurs) Viktor Andriievskyi, ont annoncé la formation d'un nouveau parti politique. Cette nouvelle force, appelée Parti des Paysans du Peuple Uukrainien (UNSP), promet de défendre les intérêts économiques des petits et moyens exploitants agricoles, de soutenir des relations amicales entre l'État et l'Église orthodoxe, tout en protégeant les idéaux de "liberté et de prospérité de l'ensemble de la nation ukrainienne". Le parti est prêt à attirer une partie de la base de l'URDP et de l'UNP, la rhétorique nationaliste et chauvine de ce dernier étant difficilement acceptable pour certains.\n\nBien que l'on puisse faire valoir que ce résultat était prédéterminé depuis longtemps et que les étrangers qui ont rejoint l'URDP au début des années 1920 n'ont de toute façon jamais fait partie du parti, cette perte reste tout à fait palpable. La pluralité de l'URDP dans le Zbory ayant diminué, les relations avec l'USDRP seront sans aucun doute au premier plan de l'ordre du jour du parti."
 ukraine_republican.168.a: "Notre parti y survivra."
 ukraine_republican.168.a.tt: "Tous les effets obtenus par les relations de l'§SUSDRP§! qui sont §RNon coopératif§!, §OIndifférentes§! ou §GCoopératif§! seront perdus, et tout ajout à ces effets par l'intermédiaire de notre arbre de priorités §Rne s'appliquera pas§!.\n\nLes effets de l'§SUSDRP§! seront modifiés par :\n§RNon coopératif§! Gain quotidien de pouvoir politique : §R-0.20§!, Stabilité : §R-15.00%§!\n§OIndifférent§! Gain quotidien de pouvoir politique : §R-0.10§!, Stabilité : §R-15.00%§!\n§GCoopératif§! Gain quotidien de pouvoir politique : §R-0.10§!"

 ukraine_republican.169.t: "Le Parti en Désarroi"
 ukraine_republican.169.d: "La montée relative de l'influence des ailes droite et gauche du parti a pris le centre complètement au dépourvu. Salué comme un "bastion de la politique responsable" par ses partisans et qualifié de "faction des demi-mesures et des compromis vides" par ses détracteurs, le groupe le plus important du parti est paralysé, incapable de faire face à la polarisation croissante. Ses principales fonctions - guider le parti dans son ensemble, fournir une direction compétente et assurer la promotion de choix politiques raisonnables - ne sont plus remplies.\n\nAlors que la gauche et la droite divisent le parti, les approches habituelles de la gestion de la discipline du parti ne sont d'aucune utilité. Les négociations privées sont au point mort, tandis qu'une tentative de convoquer un congrès d'urgence du parti a été rejetée par une partie du comité central. Toute forme d'expulsion punitive est également hors de question : l'équilibre au sein du Zbory est trop précaire.\n\nL'avenir du parti est incertain, mais son présent reste malheureusement clair : un factionnalisme débridé, des luttes intestines et un manque total d'unité. Le "parti de la gouvernance responsable" a échoué à se gouverner lui-même."
 ukraine_republican.169.d2: "La montée relative de l'influence des ailes droite et gauche du parti a pris le centre complètement au dépourvu. Salué comme un "bastion de la politique responsable" par ses partisans et qualifié de "faction des demi-mesures et des compromis vides" par ses détracteurs, le groupe le plus important du parti est paralysé, incapable de faire face à la polarisation croissante. Ses principales fonctions - guider le parti dans son ensemble, fournir une direction compétente et assurer la promotion de choix politiques raisonnables - ne sont plus remplies.\n\nAlors que la gauche et la droite divisent le parti, les approches habituelles de la gestion de la discipline du parti ne sont d'aucune utilité. Les négociations privées sont au point mort, tandis qu'une tentative de convoquer un congrès d'urgence du parti a été rejetée par une partie du comité central. Toute forme d'expulsion punitive est également hors de question : l'équilibre au sein du Zbory est trop précaire.\n\nConscient de la gravité de la situation et de son incapacité à l'influencer, le président Vyshyvanyi a démissionné, remplacé par Oleksandr Shulhyn.\n\nL'avenir du parti est incertain, mais son présent reste malheureusement clair : factionnalisme débridé, luttes intestines et manque total d'unité. Le "parti de la gouvernance responsable" a échoué à se gouverner lui-même."
 ukraine_republican.169.a: "Nous étions à deux doigts de la grandeur..."

 ukraine_republican.170.t: "La Révolte des Idéalistes"
 ukraine_republican.170.d: "Le parti a perdu de vue ses idéaux, mais nous le remettrons sur les rails". Tels étaient les derniers mots d'Andrii Nikovskyi lors du dernier congrès annuel du parti. Alors qu'ils présentaient une façade de confiance, la réalité s'est avérée moins accommodante pour Andrii Vasylovych et ses projets. La motion visant à modifier la composition du comité central du parti, défendue par ce dernier, a finalement été rejetée.\n\nCe revers n'est que le dernier d'une longue série subie récemment par l'aile gauche de l'URDP. Eclipsée par son homologue de droite, peu comprise par les dignitaires du centre du parti, elle a fini par adopter une politique d'obstruction à l'égard de la quasi-totalité des initiatives du parti. Pendant ce temps, la position de Nikovskyi à la tête du Conseil des ministres du peuple le rend pratiquement inattaquable, et la gauche du parti en général fait toujours preuve d'une discipline et d'une unité qui dépassent celles de l'URDP dans son ensemble. Des rumeurs font même état d'un soutien tacite de Serhii Yefremov, l'un des fondateurs du parti et son ancien leader, qui se tient aujourd'hui à l'écart de la vie politique.\n\nRien n'indique que cette impasse sera résolue dans un avenir proche. Le parti aurait perdu sa véritable cause progressiste. Ce qui était autrefois une force prête à lutter pour la démocratie, les droits des travailleurs, la libération des femmes et bien d'autres choses encore, devient aujourd'hui le porte-parole d'intérêts conjoncturels. La droite est trop préoccupée par son agenda limité, incapable de se réconcilier avec la nature largement progressiste de l'URDP. Le centre juge trop radicales les exigences de la gauche concernant la réorganisation du parti, tandis que les rebelles refusent de bouger, convaincus qu'il est de leur devoir de remettre le parti sur le droit chemin, loin de l'étroitesse d'esprit des droitiers et du conformisme des centristes. Cette obstination sauvera-t-elle l'URDP ou la brisera-t-elle, l'avenir le dira."
 ukraine_republican.170.a: "Un parti en conflit avec lui-même."

 ukraine_republican.171.t: "Calmer la Tempête"
 ukraine_republican.171.d: ""...bien sûr, ils construisent encore un autre Hetmanat, cette fois sous le mince vernis des "valeurs républicaines". L'ensemble de leur expérience politique ne leur permet tout simplement pas de faire autre chose, même s'ils le souhaitaient. Ils avaient autrefois le mot "fédéralistes" dans leur nom. C'est ironique, étant donné que leur véritable programme n'a rien à voir avec l'autonomie et l'auto-gouvernement. En confiant le contrôle total de la milice populaire au gouvernement central, ils ont montré le peu de cas qu'ils font des idéaux de souveraineté populaire. L'URDP a simplement besoin d'un outil obéissant, toujours prêt à étrangler la résistance du peuple contre son régime bourgeois pourri, et..."\n\nCe n'est qu'un petit fragment de l'article paru dans le dernier numéro du journal "Nova Doba", dont l'auteur n'est autre qu'Andrii Richytskyi, nom de plume largement reconnaissable d'un tristement célèbre député de la R-RB, Anatolii Pisotskyi. Le reste de l'article n'est pas moins critique et, pire encore, il ne semble pas s'agir d'une simple protestation d'un radical marginal. En effet, notre dernière décision concernant la responsabilité de la milice populaire a soulevé de nombreuses questions et objections. Cet article, bien que particulièrement provocateur, n'est qu'une manifestation d'un mécontentement plus large.\n\nBien que nous maintenions que la défense de la République nécessite un contrôle rationalisé des forces de sécurité, certains amendements peuvent être apportés. Nous pouvons définir une procédure dans laquelle, dans certains cas, les assemblées législatives locales pourront annuler un déploiement de la milice populaire autorisé par le gouvernement central, à condition qu'une majorité des deux tiers se dégage en faveur de la motion. Étant donné que les assemblées locales ont tendance à être fracturées et que la procédure exacte sera encore conçue par notre gouvernement, l'effet pratique sera négligeable. Mais parfois, une concession symbolique est exactement ce qui peut faire basculer l'opinion publique."
 ukraine_republican.171.a: "Même une concession symbolique serait de trop."
 ukraine_republican.171.b: "Passons aux amendements."

 ukraine_republican.172.t: "Vague de crimes à [192.GetName]"
 ukraine_republican.172.d: "Aujourd'hui, les pages des journaux locaux de [192.GetName] contiennent un flux croissant de rapports sur des crimes violents. Si l'existence d'un milieu criminel relativement actif n'est pas une nouveauté pour une grande ville portuaire, les choses semblent récemment échapper à tout contrôle. La guerre des gangs prend une tournure de plus en plus effrontée et violente - les gangs s'affrontent sans se soucier des victimes collatérales parmi les citoyens respectueux de la loi. Cette recrudescence récente est principalement attribuée à des querelles féroces concernant les itinéraires de contrebande les plus rentables.\n\nNormalement, une situation aussi dramatique nécessiterait un recours actif à la milice populaire, mais certains aspects locaux compliquent la situation. Les assemblées législatives de la ville et d'une région plus vaste abritent des factions de gauche radicale exceptionnellement puissantes et unies. Leurs représentants se méfient de la milice populaire, qu'ils considèrent comme un simple changement de marque de la garde nationale de l'époque hétmaniste. Ainsi, les unités locales ont tendance à être sous-équipées, à manquer de personnel et à être dirigées par des personnes choisies principalement pour leur manque d'initiative et leur commodité politique.\n\nLe gouvernement central ne peut pas faire grand-chose face à cette situation, mais il ne peut pas non plus se contenter de rester à l'écart. La cause première de ce problème est la contrebande rampante. Comme d'habitude, ce sont les fonctionnaires locaux et les douaniers, trop facilement influencés par les pots-de-vin, qui l'ont laissée prendre de telles proportions. Une enquête approfondie et des sanctions suffisamment sévères contribueront grandement à réduire l'attrait de la contrebande et, partant, les activités criminelles qui l'entourent."
 ukraine_republican.172.a: "Cette vague passera, vous verrez."
 ukraine_republican.172.b: "Envoyez les équipes d'enquêteurs."

 ukraine_republican.173.t: "Émeutes de Lviv"
 ukraine_republican.173.d: "Alors que le pays tout entier célèbre les retrouvailles tant attendues avec nos frères galiciens, il existe encore des éléments pour qui la haine et les préjugés rendent le nouveau statu-quo désagréable. Il y a trois jours, des foules de nationalistes radicaux polonais, pour la plupart partisans de partis d'extrême droite comme l'Endecy et l'ONR, se sont déversées dans les rues de Lviv pour y semer la pagaille et le désordre. Des magasins ukrainiens et juifs ont été attaqués, tandis que le groupe des émeutiers les plus impudents a tenté de s'emparer de l'hôtel de ville. Le lendemain, l'ordre a été rétabli, en grande partie grâce à l'aide des volontaires ukrainiens, mais nous avons maintenant une autre question sur les bras.\n\nL'Union nationale polonaise, une organisation chargée de représenter les intérêts de la minorité polonaise dans la République populaire, a encore du mal à définir une ligne officielle concernant l'incident récent. Néanmoins, certains de ses dirigeants ont contacté notre gouvernement par des voies détournées, plaidant pour un certain degré d'indulgence à l'égard des radicaux arrêtés. Selon eux, si les quelques meneurs peuvent être accusés de trahison, la majorité des prévenus ne devraient être accusés que de hooliganisme et de vandalisme.\n\nIl s'agit là d'une demande difficile. Les affiliations politiques des émeutiers et leur tentative de s'emparer de l'administration de la ville, sans parler du ciblage délibéré de leurs actes de vandalisme, indiquent clairement la véritable nature de leurs motivations. Une attitude trop douce à leur égard pourrait envoyer un message dangereux à d'autres chauvins nationaux : la République populaire d'Ukraine est faible et n'est pas prête à se défendre. Le tollé potentiel au sein de la population et de l'opposition de droite ne doit pas non plus être sous-estimé : l'UNP utilisera la situation au maximum de ses capacités. Si la magnanimité est effectivement la vertu des vainqueurs, ce n'est peut-être pas le bon moment pour l'exprimer."
 ukraine_republican.173.a: "Aucune indulgence à l'égard des chauvins nationaux."
 ukraine_republican.173.b: "Il s'agit d'une concession importante, mais peut-être prudente."

 ukraine_republican.174.t: "Un Rêve Blessé"
 ukraine_republican.174.d: "La coalition au pouvoir de la République populaire d'Ukraine n'est plus. Dans une déclaration commune, Isaak Mazepa, président du comité central de l'USDRP, et Panas Fedenko, chef de la faction sociale-démocrate du Zbory, ont annoncé le retrait de leur parti de la coalition gouvernementale. Plusieurs ministres de l'USDRP ont déjà démissionné, leurs fonctions devant être assumées par les ministres adjoints concernés jusqu'à la convocation des prochaines élections.\n\nC'est un coup dur pour la stabilité politique de notre nation et le résultat des conflits, des malentendus et des désaccords de ces derniers mois. Si l'intransigeance et l'entêtement de nos anciens partenaires sont responsables de la plupart des complications, nous portons nous aussi une part de culpabilité, en nous montrant peut-être trop inflexibles lorsque les circonstances appelaient une attitude plus conciliante.\n\nAujourd'hui, nous devons assumer seuls les responsabilités de la gouvernance. Avec une pluralité ténue au sein du Zbory, nous sommes sûrs d'être confrontés à de nombreuses difficultés. Certains comparent déjà la gravité de la situation actuelle aux crises de la fin 1917 et du début 1918. La tâche qui nous attend est extrêmement difficile, mais nous n'avons pas le choix : même blessé, le rêve ukrainien doit persévérer."
 ukraine_republican.174.d2: "La coalition au pouvoir de la République populaire d'Ukraine n'est plus. Dans une déclaration commune, Oleksandr Shulhyn, président du comité central de l'URDP, et Andrii Nikovskyi, chef de la faction radicale démocrate du Zbory, ont annoncé le retrait de leur parti de la coalition gouvernementale. Plusieurs ministres de l'URDP ont déjà démissionné, leurs fonctions devant être assumées par les députés ministériels concernés jusqu'à la convocation des prochaines élections.\n\nC'est un coup dur pour la stabilité politique de notre nation et le résultat des conflits, des malentendus et des désaccords de ces derniers mois. Si l'intransigeance et l'entêtement de nos anciens partenaires sont responsables de la plupart des complications, nous portons nous aussi une part de culpabilité, en nous montrant peut-être trop inflexibles lorsque les circonstances appelaient une attitude plus conciliante.\n\nAujourd'hui, nous devons assumer seuls les responsabilités de la gouvernance. Avec une pluralité ténue au sein du Zbory, nous sommes sûrs d'être confrontés à de nombreuses difficultés. Certains comparent déjà la gravité de la situation actuelle aux crises de la fin 1917 et du début 1918. La tâche qui nous attend est extrêmement difficile, mais nous n'avons pas le choix : même blessé, le rêve ukrainien doit persévérer."
 ukraine_republican.174.a: "Pourtant, notre travail se poursuit..."
 ukraine_republican.174.a.tt: "Tous les effets relatifs à nos relations avec l'§SUSDRP§! seront supprimés et ne pourront plus être modifiés à l'avenir. Le §lfactionalisme de parti§! ne pourra pas non plus être modifié.\n\n§RNous ne recevrons aucun événement relatif à l'un ou l'autre et nous gouvernerons seuls.§!"
 ukraine_republican.174.a2.tt: "Tous les effets relatifs à nos relations avec l'§lURDP§! seront supprimés et ne pourront plus être modifiés à l'avenir. L§1Idéalisme§! sera mis à §Y0§! et ne pourra pas non plus être modifié.\n\n§RNous ne recevrons aucun événement relatif à l'un ou l'autre et nous gouvernerons seuls.§!"

 ukraine_republican.175.t: "Réforme Agraire Pénurie de Budget"
 ukraine_republican.175.d: "Une réforme agraire véritablement complète est une entreprise exceptionnelle et, comme toutes les entreprises de ce type, elle ne se déroule jamais comme prévu. Les coûts réels de la réforme ont dépassé nos estimations les plus pessimistes. Depuis un certain temps déjà, le ministère de l'agriculture demande des fonds d'urgence supplémentaires. Récemment, ces demandes sont devenues encore plus urgentes, car l'actuel ministre populaire de l'agriculture, Yevhen Arkhypenko, a menacé de démissionner si les demandes d'argent restaient sans réponse.\n\nArkhypenko, l'un des leaders de l'aile droite de l'URDP, est un homme d'État responsable et expérimenté. Il a servi (même si ce n'était pas à un poste de direction) dans le ministère de l'agriculture du cabinet de Doroshenko et a été un fervent partisan d'une réforme agraire globale depuis les années 1920. Toutefois, compte tenu des troubles récents, il serait peut-être sage de lui permettre de démissionner et de faire appel à de nouvelles compétences.\n\nL'alternative la plus évidente est le candidat de l'USDRP, Borys Martos. Personnalité érudite, il est réputé pour sa grande expérience en matière d'entreprises coopératives. Pendant l'exil, il a enseigné à l'université ukrainienne de Lviv et a rédigé plusieurs traités sur les coopératives. Après son retour, il a mis en pratique ses connaissances théoriques en jouant un rôle clé dans la réorganisation de la Kooptsentr.\n\nIl existe cependant un choix moins orthodoxe. Mykola Kovalevskyi, l'une des figures de proue de la faction modérée de l'UPS-R, a été présenté comme candidat. Kovalevskyi a contribué à la renaissance du syndicat paysan "Selianska Spilka" et reste immensément populaire parmi la paysannerie. Alors que l'UPS-R dans son ensemble est un parti d'opposition radicale, Kovalevskyi est plutôt favorable à notre coalition. Sa nomination pourrait apaiser le RDS et rassurer la population. Un aspect symbolique n'est pas non plus à négliger : Mykola Mykolaiovych a fait partie du gouvernement renversé par Skoropadskyi en 1918, cette nomination pourrait donc être présentée comme un retour aux sources républicaines."
