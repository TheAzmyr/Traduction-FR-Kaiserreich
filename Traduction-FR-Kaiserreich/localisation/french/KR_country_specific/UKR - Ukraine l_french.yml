 UKR_hetmanist_soimist_idea_1_desc: "L'Hetman est une force politiquement importante depuis notre indépendance, et il semble peu de raisons de changer cela. Tant que le Soim reste également une force puissante, nous devrions être satisfaits de ce que nous avons."
 UKR_hetmanist_soimist_idea_2_desc: "L'Hetman est une force politique importante depuis notre indépendance, mais à vrai dire, il n'a pas toutes les réponses ni toutes les solutions. Un Soim plus puissant veillera à ce qu'il soit dûment contrôlé s'il dépasse ses limites."
 UKR_hetmanist_soimist_idea_3_desc: "Le Hetman a été une force politique importante depuis notre indépendance, mais les temps changent. Le peuple a demandé l'instauration d'une véritable démocratie parlementaire en Ukraine et le hetman a manifesté son approbation. Nous pouvons maintenant faire d'une pierre deux coups : le peuple aura sa démocratie avec un organe législatif puissant, et le Hetman deviendra un monarque constitutionnel, soulagé de ne plus avoir le fardeau du pouvoir qui pèse sur ses épaules."

