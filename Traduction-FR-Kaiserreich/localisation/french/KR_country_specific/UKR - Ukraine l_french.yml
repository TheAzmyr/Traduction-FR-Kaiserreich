 tereshchenko_aviation_plant: "Usine d'Aviation de Tereshchenko"
 tereshchenko_aviation_plant_desc: "§gCe qui a commencé comme un petit atelier d'aviation, créé par un héritier de la riche famille Tereshchenko et un aspirant ingénieur aéronautique Fedir Tereshchenko en 1909, est maintenant devenu l'usine aéronautique la plus grande et la mieux financée d'Ukraine, grâce aux relations avec Protofis et aux importantes subventions de l'État. Elle emploie des experts allemands et ukrainiens et est considérée comme un élément clé du programme de modernisation militaire.§!"
