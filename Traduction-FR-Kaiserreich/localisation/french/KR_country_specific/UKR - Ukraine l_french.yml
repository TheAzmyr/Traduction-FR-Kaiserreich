 ### Relief Bill ###
 UKR_Relief_Bill: "Négociations sur le projet de loi de relance"
 UKR_Relief_Bill_desc: "La coalition dite du Hetman - une alliance parlementaire entre l'§cUDkhP§!, l'§gUSKhD§!, les représentants du §mVSZV§! et de §mProtofis§! et certains §Cdéputés indépendants§! - a lutté pour maintenir un vernis de stabilité politique et d'unité depuis sa création en 1924. La réforme agraire bâclée et l'industrialisation bloquée ne sont qu'une partie de son héritage de factionnalisme et de politique mesquine. Aujourd'hui, cependant, la marge d'erreur semble réduite : la crise économique et l'instabilité interne atteignant des sommets inégalés depuis 1918, le Hetman se lasse chaque jour un peu plus de l'inefficacité de la Coalition.\n\nL'opposition, comme c'est le cas depuis la création du Soim, est représentée par l'§lURDP§!. Depuis des années, elle prône la démocratisation, la décentralisation et des politiques économiques progressistes, tout en restant suffisamment prudente pour ne pas s'attirer les foudres du régime en place. Son aile droite, centrée principalement autour de Serhii Shelukhyn, est relativement amicale envers la Coalition et peut être négociée, surtout en ces temps difficiles.\n\nEnfin, il y a le §PSHD§!. Cette clique semi-secrète d'officiers militaires, de fonctionnaires et de politiciens suit de près l'évolution du Soim. Réprouvant le parlementarisme et la politique partisane sous toutes ses formes, elle tentera certainement d'influencer les décisions de l'Hetman si elle se sent suffisamment menacée ou enhardie. Un tel scénario constituerait une menace sérieuse pour l'avenir de la démocratie ukrainienne.\n\nCertains événements et certaines préoccupations nationales offriront au joueur la possibilité d'influencer le soutien apporté au projet de loi de relance par les cinq principales factions parlementaires. §CPour faire passer le projet de loi et donner une nouvelle chance au parlementarisme ukrainien, vous devez obtenir le soutien de quatre factions sur cinq.§! §RSi vous n'y parvenez pas, il est fort probable que l'État ukrainien prenne une direction plus autoritaire.§!\n\n§lURDP§!: [UKR_get_urdp_support]\n§mVSZV§!/§mProtofis§!: [UKR_get_protofis_support]\n§cUDKhP§!: [UKR_get_udkhp_support]\n§gUSKhD§!: [UKR_get_uskhd_support]\n§CDéputés indépendants§!: [UKR_get_independent_support]\n\n[UKR_relief_bill_status]"
