 UKR_war_conscription: "Distribuer les avis de conscription"
 UKR_war_conscription_desc: "La révolution appelle tout le monde à servir en ce moment honorable contre l'impérialisme. Servir et mourir au combat pour notre liberté sacrée est la plus grande cause qui puisse exister."
 UKR_war_stability: "Diffuser le discours de Choumski à la nation"
 UKR_war_stability_desc: "Certains ont remis en question la cause de Borotbyst alors que nos hommes sont envoyés à la mort et iraient jusqu'à livrer notre nation aux capitalistes de Berlin. Un rappel de ce pour quoi nous nous battons enhardira à nouveau les esprits."
 UKR_war_reduce_petlurite: "Détruire les cellules Petliouristes"
 UKR_war_reduce_petlurite_desc: "Malgré leur échec cuisant à influencer le peuple ukrainien, Petlioura et ses laquais continuent de nous terroriser et de comploter avec des puissances étrangères pour détruire la souveraineté de notre nation. Nous devons détruire leurs cellules immédiatement."
 UKR_war_advance_steppes: "Ordonner une Offensive de Steppe"
 UKR_war_advance_steppes_desc: "Les Moscovites croient encore bêtement qu'ils peuvent effacer l'indépendance de l'Ukraine et rejeter notre révolution. Une nouvelle contre-offensive les fera réfléchir à deux fois."
 UKR_war_advance_polesia: "Avancer jusqu'à [997.GetName]"
 UKR_war_advance_polesia_desc: "Nos camarades de la Troisième Internationale ont foi en nous, et cette foi ne doit pas être brisée. En poussant vers l'ouest dans le but de relier nos forces aux leurs, ils renouvelleront leur confiance en nous."
 UKR_war_advance_carpathians: "Traversée du Dnister et des Carpates"
 UKR_war_advance_carpathians_desc: "La guerre n'a pas seulement touché notre ouest et notre est, mais aussi notre front méridional. Si les impérialistes croient qu'ils peuvent nous poignarder dans le dos, donnons-leur une leçon !"
 UKR_anti_imperialist_propaganda: "Diffuser de la propagande anti-impérialiste"
 UKR_anti_imperialist_propaganda_desc: "Les Empires ont toujours cherché à contrôler l’Ukraine pour leur propre compte, qu’ils soient russes, allemands ou autrichiens – et pendant des décennies, voire des siècles, ils y sont parvenus. Mais plus maintenant ! L’Ukraine appartiendra au peuple ukrainien et nous lutterons jusqu’au bout pour la libérer !"

