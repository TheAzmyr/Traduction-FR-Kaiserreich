 UKR_introduce_worker_self_management: "Introduire le principe d'autogestion des travailleurs"
 UKR_introduce_worker_self_management_desc: "L’un des principes déterminants du mouvement syndical est de laisser les travailleurs eux-mêmes exercer le pouvoir dans la prise de décision sur leur lieu de travail. En autorisant les conseils d'entreprise, cela peut être mis en œuvre de manière gérée."
 UKR_introduce_worker_self_management_req: "L'influence de l'§lURDP§!-§SGauche§! est §GHaute§! et celle de l'§lURDP§!-§mDroite§! est §MModérée§! ou §PBasse§!"
 UKR_introduce_worker_self_management_tt: "Les effets de l'§SUSDRP§! vont maintenant être accordés :\n§RNonCoopératif§! : Efficacité de Base de la Production : §R-5.00%§!\n§GCoopératif§! : Efficacité de Base de la Production : §G+5.00%§!\n§CSouple§! : Efficacité de Base de la Production : §G+5.00%§!, Maintien de l'Efficacité de la Production : §G+5.00%§!\n"
