### AuthDem Hetmanate Ideas ###
 UKR_uskhd_issues_1: "Consolidation de l'USKhD"
 UKR_uskhd_issues_1_desc: "L’Union des Agrariens-Etatistes a un programme ambitieux visant à transformer massivement la société ukrainienne dans son ensemble. Cependant, il subit une forte pression pour le faire rapidement, compte tenu de l’énorme opposition à son programme.\n\n§CCet esprit national se §Rdétériorera§! tous les 150 jours et sera supprimé une fois la branche focus de l'USKhD terminée§!."
 UKR_uskhd_issues_tt: "§CCet esprit national se §Rdétériorera§! tous les 150 jours et sera supprimé une fois la branche focus de l'USKhD terminée§!"
 UKR_transformation_of_the_state: "Vers une Nation Organique"
 UKR_transformation_of_the_state_desc: "Un État décentralisé, libéré du chaos parlementaire. Un État où tous ses habitants, quelle que soit leur appartenance ethnique, travaillent pour l’amélioration de la société. Un État où les classes productrices poursuivent leur souveraineté à travers leurs propres conseils et organisations. Un État où son monarque est la personnification ultime de la nation entière. C’est l’idéal pour l'émergence duquel nous travaillons."
 UKR_loyal_intelligentsia: "Une Intelligentsia loyale"
 UKR_loyal_intelligentsia_desc: "En aucun cas ceux qui ne font pas partie des classes productrices ne sont exclus de nos programmes – tant qu’ils promettent fidélité et ne révoltent pas contre nous, bien entendu."
 UKR_highest_moral_authority: "L'Autorité de l'Eglise"
 UKR_highest_moral_authority_desc: "Sans les grands enseignements de l’Église orthodoxe, sur qui notre peuple pourrait-il compter pour lui fournir une autorité morale ? L’Hetman est peut-être notre chef d’État courageux, noble et sage, mais il n’est pas Dieu."
 UKR_territory_patriotism: "Patriotisme Territorial"
 UKR_territory_patriotism_desc: "Quelles sont les sources des maux qui affligent l’Ukraine ? Pour certains, ce sont les Polonais, les Russes, les Juifs. Mais cette mentalité chauvine est dangereuse ; ce n'est pas l'appartenance ethnique qui compte, mais la servitude désintéressée envers la nation."

 UKR_revolutionary_leftism_suppression: "Suppression des Activités Gauchistes"
 UKR_revolutionary_leftism_suppression_desc: "Même après la révolte, les révolutionnaires se cachent encore dans certaines régions de l’Ukraine, dans l’espoir de la poignarder dans le dos lorsqu’elle sera faible. Notre État sera libéré de ces maux – être un peu trop prompt à procéder à des arrestations ne devrait pas poser de problèmes, n’est-ce pas ?"
 UKR_cultural_autonomy_and_suffrage: "Autonomie culturelle et suffrage"
 UKR_cultural_autonomy_and_suffrage_desc: "L’Ukraine n’a pas suivi le rythme. Le droit de vote des femmes a déjà été promulgué dans toute l'Europe, mais diverses forces nous ont empêché d'adopter cette nouvelle norme. Il est temps d’en faire une réalité."

