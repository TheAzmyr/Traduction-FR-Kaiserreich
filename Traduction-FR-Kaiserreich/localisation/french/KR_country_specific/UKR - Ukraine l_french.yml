 UKR_mykola_kochubei: "Mykola Kochubei"
 UKR_mykola_kochubei_desc: "§YAdvisor Description\nBorn:§! §gJanuary 11th, 1885, Russian Empire§!\n§YPolitical Career:§! §gServing as an officer of the Life Guards of the Cavalry Regiment in World War I, Mykola Kochubei, along with his brother Mykhailo were active members of the Ukrainian People's Hromada, a conservative movement composed largely from landowners and military men. The organisation was instrumental in bringing Skoropadskyi to power in 1918. Once part of the All-Ukrainian Union of Landowners, he would later find himself among the founding members of the Democratic Agrarian Party (UDKhP). When Viacheslav Lypynskyi, a conservative political thinker and another UDKhP founder, decided to pursue an independent political career and created the Union of Agrarians-Statists (USKhD), Kochubei followed him, sharing his beliefs in classocratic order and concept of hereditary labour monarchy. Since Lypynskyi's death, Kochubei has become the main ideologue of the USKhD.§!"
