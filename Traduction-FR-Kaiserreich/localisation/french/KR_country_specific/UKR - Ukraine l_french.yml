 UKR_country_intro_content:0 "Dans le chaos politique de la Guerre Civile Russe, une nouvelle nation a été fondée. Une nation bâtie sur des siècles de rêveurs et de philosophes : la nation ukrainienne.\n\nDéclarée indépendante pour la première fois en janvier 1918, la République Populaire Ukrainienne autoproclamée a signé le traité de Brest-Litovsk et est devenue un protectorat virtuel de l'Empire Allemand. À l’époque, cela était considéré comme un petit prix à payer pour que les troupes allemandes et austro-hongroises chassent les bolcheviks de [202.GetName] et les renvoient en Russie. L’Ukraine est devenue le grenier des puissances centrales, expédiant des céréales vers l’Allemagne et l’Autriche pour nourrir leurs populations affamées. Cependant, les craintes allemandes d'une défaite imminente sur le front occidental et les promesses de réformes radicales de la République Populaire ont persuadé le commandement allemand de changer de politique.\n\nLe 29 avril 1918, un coup d'État soutenu par l'Allemagne renversa la République Populaire Ukrainienne et établit à sa place l'État Ukrainien sous la direction du Général ukrainien Pavlo Skoropadskyi. Proclamé Hetman, Skoropadskyi a transformé l'Ukraine en une dictature militaire. Les réformes entreprises par la République Populaire ont été purement annulées, les terres confisquées pendant le mandat de l'UNR ont été restituées à la classe supérieure des propriétaires fonciers et l'Hetman est devenu le leader incontesté de l'Ukraine.\n\nAprès des années 20 mouvementées et pleines de conflits, l’État ukrainien est entré dans les années 30 avec beaucoup de problèmes à résoudre. Grenier de la Mitteleuropa et protecteur du peuple ukrainien, l’Ukraine n'est pas encore tombée et, si elle se dote d'un gouvernement stable, elle entrera dans le nouveau monde en tant qu’avant-garde de l’Est."

 UKR_guide: "§MHetmanat - Tous les Hommes de l'Hetman§! (§PAutocrate Paternel§! / §gDémocrate Autoritaire§!)\n£white_dot Adopter le projet de loi d'aide, prendre le parti de l'Hetman lorsque la révolte commencera.\n£white_dot Gagnez la Révolte Anti-Hetman en vous concentrant davantage sur la branche Victoires de 1919 que sur la branche Erreurs de 1925.\nIl existe deux sous-rubriques pour la période suivant la défaite de la Russie :\n£white_dot Pour obtenir la §gNation soit en marche§!, il faut que l'influence d'Ivan Poltavets-Ostrianytsia soit inférieure ou égale à 5 au moment où la réforme agraire prend fin.\n£white_dot Pour obtenir §PLa Main Droite de l'Hetman§!, il faut que l'Influence d'Ivan Poltavets-Ostrianytsia soit supérieure à 5 au moment où la réforme agraire prend fin.\n\n\n§MHetmanat - L'idéal Classocratique§! (§gDémocrate Autoritaire§!)\n£white_dot Adopter le projet de loi d'aide, prendre le parti de l'Hetman lorsque la révolte commencera.\n£white_dot Gagnez la Révolte Anti-Hetman en vous concentrant davantage sur la branche Erreurs de 1925 que sur la branche Victoires de 1919.\n£white_dot Terminer les trois missions de consolidation après les élections.\n\n§MHetmanat - Une Vision Conservatrice§! (§gDémocrate Autoritaire§! / §cSocial Conservateur§!)\n£white_dot Même chose que ci-dessus, mais en échouant à trois des missions de consolidation.\n£white_dot L'adoption d'au moins deux réformes de parlementarisation permettra de devenir §cSocial Conservateur§! lors des élections d'après-guerre.\n\n§MRépublique - Une Touche Radicale / Mandat pour les Travailleurs§! (§lSocial Libéral§! / §SSocial Démocrate§!)\n£white_dot Prenez le parti de la VDR lorsque la révolte anti-Hetman commence.\n£white_dot Utiliser les événements pour propulser le parti souhaité au pouvoir lors des élections.\n£white_dot Élire les §lRadical Démocrates§! pour devenir §lSocial Libéral§!.\n£white_dot Élire les §SSocial Démocrates§! pour devenir §SSocial Démocrate§!.\n\n§MRépublique - Révolution de l'intérieur§! (§SSocial Démocrate§! / §RRadical Socialiste§!)\n£white_dot Aux élections de 1937, élisez la §RUnion Démocratique des Travailleurs§!, qui vous transformera en §SSocial Démocrate§!\n£white_dot Après les élections, veillez à ce que le §oRadicalisme§! ne dépasse pas la limite et n'entraîne pas l'effondrement de votre gouvernement.\n£white_dot Pour se révolter contre l'Allemagne et devenir §Radical Socialiste§!, il faut être en guerre avec la Commune de France dans la Weltkrieg, et la Russie ne doit pas avoir capitulé. Peu après le début de la guerre, une décision vous permettant de vous révolter sera disponible.\n£white_dot Notez qu'en fonction de la faction dominante de l'Union Démocratique des Travailleurs, le seuil de capitulation que l'Allemagne doit atteindre pour que vous puissiez prendre la décision variera. Si vous êtes frontalier d'un autre pays socialiste, ou si vous avez pris le focus §YAvancement du Socialisme§!, le seuil de capitulation de l'Allemagne n'aura plus d'importance.\n\n§MRépublique - Révolution Nationale§! (§NNational Populiste§!)\n£white_dot Gagnez la révolte en tant qu'Hetmanat.\n£white_dot Si vous échouez dans la réforme agraire en ayant moins de 50 points, la Ligue prendra le pouvoir fin 1938.\n\n§MRépublique - Un Combat pour les Âges§! (§rSyndicaliste§!)\n£white_dot Gagnez la révolte en tant que VDR, n'élisez pas l'Union Démocratique des Travailleurs.\n£white_dot Si vous échouez dans la réforme agraire en obtenant moins de 40 points, si vous n'obtenez pas l'aide de l'Union Démocratique des Travailleurs contre les manifestations, les Borotbystes prendront le pouvoir à la fin de l'année 1939."

### Events ###
 ukraine.2.t: "Épîtres aux Frères-Agrariens"
 ukraine.2.d: "À la croisée des chemins entre politique et littérature ukrainiennes, le débat d'aujourd'hui portera sur la publication du magnum opus et du traité politique de feu Viacheslav Lypynskyi, « Épîtres aux Frères Agrariens ». Incontournable de la scène politique pendant de nombreuses années, Lypynskyi n'a pas trouvé le temps, entre son activisme et ses combats ultérieurs contre la tuberculose, d'achever son livre de son vivant - ce qu'il prédit lui-même dans l'avant-propos.\n\nAu cours de sa vie, Lypynskyi a été considéré par beaucoup comme un homme de contradictions : un noble polonais embrassant la lutte nationale ukrainienne, un fervent catholique défendant le rôle spirituel exclusif de l'Église orthodoxe ukrainienne et un fondateur de l'UDKhP qui en est venu à rejeter le parti qu'il avait adopté. aidé à créer. Les « Épîtres » sont une exploration des valeurs de Lypynskyi : une vision d'une société classocratique, où les plus éclairés peuvent guider l'Ukraine vers son avenir sans craindre les influences corruptrices de la démocratie libérale et du sectarisme mesquin.\n\nMais même si ses héritiers de l'USKhD s'accrochent à ses paroles, il est peu probable qu'ils puissent à eux seuls renverser la situation politique de l'Union. Bien que Lypynskyi soit un conseiller personnel de l'Hetman, l'USKhD n'a jamais gagné beaucoup de terrain et a été largement motivé par le zèle de Lypynskyi et de ses plus proches collaborateurs. L’organisation a donc beaucoup souffert de sa mort. L'USKhD, qui reste un partenaire mineur de la politique conservatrice, dont la nouvelle direction peine à remplacer son fondateur, a un avenir très incertain."
 ukraine.2.a: "Une vision sans visionnaire..."
 ukraine.2.b: "Parlez moi de l'USKhD."

 ukraine.3.t: "L'Union des Agrariens-Etatistes"
 ukraine.3.d: "L'USKhD a vu le jour à la veille des élections de 1924, lorsque Viacheslav Lypynskyi - encore dirigeant de l'UDKhP à l'époque - a proposé une révision radicale du programme du parti selon des lignes néo-monarchistes et corporatistes. Dans sa proposition, Lypynskyi rejetait fondamentalement la politique partisane et le parlementarisme, favorisant plutôt la réorganisation de la politique selon le principe de classocratie. Bien que l'idée soit contre-intuitive pour beaucoup, Lypynskyi pensait qu'une société gérée de cette manière donnerait à une « aristocratie de classe » composée des meilleurs et des plus brillants d'Ukraine une chance de changer le pays pour le meilleur, sans céder à la foi ou à la langue. Ses idées étaient considérées comme inconsolablement radicales et l'UDKhP finirait par le destituer de son poste de chef du parti.\n\nEn réponse, Lypynskyi a rassemblé ses partisans et a fondé un nouveau parti : l'Union Ukrainienne des Agrariens-Etatistes. L'USKhD se présentera aux élections de 1924 sur un programme intégrant le monarchisme, le corporatisme et la décentralisation, promouvant un ordre politique décentralisé mais antidémocratique contrastant avec le centralisme parlementaire de l'UDKhP. Il diviserait le vote conservateur, mais fut finalement relégué à un rôle subalterne au sein de la coalition Hetman résultante tandis que Lypynskyi resta membre du cercle de l'Hetman, poste qu'il continuera à occuper jusqu'à sa mort, et au delà.\n\nHéritant de son fondateur une vision classocratique, plurinationale et antilibérale de la politique, l'USKhD a été contraint de trouver de nouveaux dirigeants après la mort de Lypynskyi. Le parti a été repris par deux personnes : Serhii Shemet et Mykola Kochubei. Tous deux sont issus de familles nobles de propriétaires fonciers et ont participé à la fondation initiale de l'UDKhP aux côtés de Lypynskyi. Tous deux l’ont suivi dans son départ, quoique pour des raisons différentes : Kochubei l’a rejoint parce qu’il croyait sincèrement en ses opinions, tandis que Shemet estimait qu’un parti dirigé par un proche conseiller de l’Hetman offrirait de meilleures perspectives que l’UDKhP, de plus en plus imposant.\n\nCependant, Lypynskyi s’est avéré difficile à suivre et aucun de ses successeurs n’a été vraiment à la hauteur. L’USKhD risque désormais de tomber dans une totale inutilité, et il faudra peut-être un bouleversement majeur dans la politique ukrainienne pour le sauver."
 ukraine.3.a:0 "Intéressant..."

 ukraine.4.t:0 "Jour de l'Indépendance"
 ukraine.4.d: "Officiellement, l'État Ukrainien reconnaît le 22 janvier comme anniversaire de l'indépendance de l'Ukraine vis-à-vis de la Russie. La célébration officielle est beaucoup plus modeste que ce à quoi on pourrait s'attendre : le Hetman et le gouvernement font chacun des déclarations acclamant l'esprit de la nation ukrainienne et promettant de la défendre pour les décennies à venir. Mais au-delà de ces clins d'œil, le gouvernement se montre en réalité discret et préfère vaquer à ses occupations, autant que cela lui est possible.\n\nLeur objectif est d'éviter d'avoir à discuter de ce qui s'est réellement passé le 22 janvier 1918. Comme chacun le sait, l'indépendance de l'Ukraine n'a pas été déclarée par l'État Ukrainien et Pavlo Skoropadskyi n'a pas grand-chose à voir avec cet acte. C’est plutôt la Rada Centrale de la République Populaire Ukrainienne, dirigée par les forces progressistes et socialistes, qui a affirmé l’Ukraine comme un « État séparé, indépendant, libre et souverain du peuple ukrainien » dans sa Quatrième Universelle. S'il existe une certaine continuité entre la République Populaire et l'État - le Ministre-Otaman Dmytro Dorochenko était membre de la Rada Centrale - il n'en reste pas moins que l'État Ukrainien a été fondé plus tard en opposition à la République Populaire, permettant à un ennemi idéologique de revendiquer la responsabilité de l’indépendance de l’Ukraine.\n\nEn conséquence, le Jour de l’Indépendance revêt souvent une signification bien plus grande pour les opposants de l’Hetmanat que pour ses partisans. Les organisations républicaines choisissent parfois la date de leur manifestaition antigouvernementale, et les célébrations en Ukraine et en Galicie voisine sont connues pour prendre des dimensions politiques, le célèbre républicain Symon Petlioura profitant de l'occasion pour proposer son propre message pour le Jour de l'Indépendance. Les autorités ont souvent du mal à réprimer ces événements républicains : après tout, qui arrêterait un homme qui célèbre l'indépendance de son peuple ?"
 ukraine.4.a: "Une nation peut-elle exister avec deux histoires ?"
 ukraine.4.b: "Parlez moi des Républicains"

 ukraine.5.t: "L'Héritage de la République Populaire"
 ukraine.5.d: "Si l'État Ukrainien est un symbole pour les conservateurs ukrainiens, la République Populaire est devenue un symbole pour ses progressistes : les mouvements républicains constituent la principale opposition à l'État et à son gouvernement, cherchant le rétablissement de la République et la pleine démocratie. Ils sont dirigés par le Bloc Socialiste, une alliance de trois partis réunis pour former un front anti-Hetmanat plus fort. Le Parti Social-Démocrate des Travailleurs constitue le plus grand contingent du Bloc. Représentant le socialisme démocratique dans la tradition marxiste, il combine une vision prolétarienne des questions sociales avec un fort accent sur l'évolutionnisme. L'USDRP est parfois considéré comme le leader informel du Bloc et de la tendance républicaine en général, car il est dirigé en partie par l'ancien Secrétaire Général des Affaires Militaires Symon Petlioura, qui aurait des liens avec des éléments de l'armée.\n\nLes deux autres composantes du Bloc Socialiste sont le Parti des Socialistes-Révolutionnaires et le Bloc du Conseil Révolutionnaire. L’UPS-R est l’équivalent ukrainien des Sociaux-Révolutionnaires russes, dont la plupart sont restés attachés à la fois au socialisme révolutionnaire et à l’État Ukrainien. Portant un programme radical et agrarien, l'UPS-R a brièvement dépassé la popularité de ses rivaux de l'USDRP en 1917 avant de subir de multiples scissions. Aujourd'hui, ils forment une alliance avec le R-RB de Volodymyr Vynnychenko, lui-même un regroupement d'anciens sociaux-démocrates opposés à l'orientation réformiste du parti. Le nom de Vynnychenko, premier Premier Ministre de la République Populaire, donne de la stature à la gauche révolutionnaire et garantit qu'elle ne soit pas un partenaire subalterne au sein du Bloc.\n\nLa cause républicaine compte également une faction critique de non-socialistes, concentrée au sein du Parti Radical-Démocrate. L'URDP constitue l'opposition légale au gouvernement du Hetman et revendique un fort soutien de la classe moyenne. Défenseurs du parlementarisme, de la décentralisation et du « capitalisme progressiste », ils se sont faits les porte-parole de la réforme de l'État, mais leur statut d'opposition signifie que les sympathisants républicains se sont tournés vers le parti depuis le début et continuent de le faire."
 ukraine.5.a: "Un équipage hétéroclite, sans aucun doute."

 ukraine.6.t: "En souvenir de Kruty"
 ukraine.6.d: "Chaque nation a ses mythes : des mémoires collectives, construites pour favoriser un sentiment partagé d’histoire et d’identité. De tels mythes ont été forgés au moins depuis l’avènement du nationalisme moderne, et l’Ukraine ne fait pas exception à cette règle. Pour les Ukrainiens, l’un de leurs mythes les plus significatifs concerne les événements du 29 janvier 1918. À cette date, quelque 500 cadets ont défendu la gare de Kruty, à 150 kilomètres au nord-ouest de [202.GetName], contre une force bolchevique largement supérieure. Une centaine de défenseurs tombèrent avant que les survivants ne soient contraints de se retirer, mais leur sacrifice retarda l'avancée bolchevique sur [202.GetName] et permit à la République Populaire de conclure le traité de Brest-Litovsk avant d'évacuer la ville.\n\nLa bataille de Kruty a reçu peu d'attention à l'époque, car [202.GetName] était plongée dans le chaos en raison d'une révolte simultanée à l'arsenal de la ville - mais lorsque la République est revenue dans la ville en mars, le mythe de la bataille a commencé à se construire. Les restes des défenseurs de [202.GetName] ont été cérémonieusement ré-enterrés sous les éloges de politiciens de haut rang, et Skoropadskyi a établi une tradition commémorative au début de son règne, soi-disant en approuvant le monument aux morts de Kruty qui a ensuite été érigé sur le site. Cependant, les souvenirs de la bataille ont également été politisés dans une certaine mesure. Des personnalités hetmanistes, dont le Ministre-Otaman Doroshenko, considèrent parfois la bataille comme une preuve de l'incompétence de la République : leur point de vue (factuellement douteux) est celui de jeunes étudiants inexpérimentés et sous-équipés abandonnés par leurs commandants ivres et envoyés vers une mort certaine. Les commémorations républicaines de Kruty sont moins accusatrices.\n\nLa bataille est également un point central de la Ligue marginale des Nationalistes Ukrainiens, pour qui l’événement résume parfaitement leurs récits préférés : la vénération du martyre et le sacrifice héroïque de la jeunesse pour la nation. L'OVDV a noté une circulation de brochures LUN dans la garnison [193.GetName] pour marquer l'occasion, reliant la bataille à leur type d'ultranationalisme militaire."
 ukraine.6.a: "Nous pouvons être en désaccord sur des détails précis, mais nous nous souvenons tous de ce qu’ils ont fait."
 ukraine.6.b: "Parlez moi de la Ligue."

 ukraine.7.t: "La Ligue des Nationalistes Ukrainiens"
 ukraine.7.d: "Tout au long des années 1928 et 1929, un fonctionnaire et publiciste peu connu nommé Dmytro Dontsov publia une série d’articles sur la situation de l’État Ukrainien. À ses yeux, les événements survenus depuis 1925 présageaient une ère de grandes catastrophes et révélaient l'incapacité inhérente du parlementarisme à les conjurer. Dontsov a estimé que seuls la volonté et le dévouement d’une « caste » importante dirigée par un dirigeant suprême pourraient sauver l’Ukraine de sa destruction prochaine. Ses articles sont passés globalement inaperçus, sauf d'un certain Yevhen Onatskyi. Collaborateur régulier d'un magazine associé à l'aile droite de l'UDKhP, Onatskyi a écrit ses propres articles en accord avec le diagnostic de Dontsov, mais en prescrivant un remède différent.\n\nOnatskyi croyait qu'une organisation de masse, populiste et nationaliste devait prendre le contrôle total de l'État, imprégnant tous les aspects de la vie pour forger un nouvel ordre de révolution nationale - sans avoir besoin d'un Hetmanat dépassé. Ces propos séditieux ont coûté son poste à Onatskyi, mais l'ont mis en contact avec le colonel Mykola Stsiborskyi et le publiciste Dmytro Andriievskyi partageant les mêmes idées. Rejoints par le jeune auteur Yurii Lypa, ils fondèrent la Ligue des Nationalistes Ukrainiens, une société d'extrême droite visant à faire émerger ce nouvel ordre. La LUN occupe la niche populiste de droite, promouvant le corporatisme totalitaire ainsi que le nationalisme ethnique ukrainien (par opposition au nationalisme multiethnique hetmaniste et républicain). Leurs tactiques reflètent celles de la Légion Roumaine et, ironiquement, du National-Populisme Savinkoviste : les militants de la LUN parcourent les campagnes, aident les paysans et donnent des cours d'alphabétisation ad hoc pour obtenir du soutien.\n\nMalgré un succès modeste, la LUN a eu du mal à contester la domination républicaine sur la paysannerie mécontente. Leurs liens militaires sont plus puissants. Au-delà de Stsiborskyi, la LUN aurait des sympathisants aussi haut placés que le général Yevhen Konovalets. Mais même ainsi, beaucoup doutent qu’elle puisse être une force véritablement viable dans le climat actuel : la LUN ne peut tout simplement pas être un mouvement populaire tant que les Républicains bénéficient encore du soutien des paysans."
 ukraine.7.a: "Combien de populistes agrariens pouvez-vous accueillir dans ce pays ?"

 ukraine.8.t: "Le jour de l'Hetmanat"
 ukraine.8.d: "L’État Ukrainien est inexorablement lié à l’institution de l’Hetmanat. À bien des égards, Pavlo Skoropadskyi a été la force motrice de l'État depuis sa création : en effet, bien que les Ministres-Otaman dirigent les gouvernements de l'État depuis la fin de la Grande Guerre, seul l'Hetman a le droit de les nommer, et ainsi de déterminer le caractère du gouvernement. De par la nature de l'institution, l’Hetman est considéré par ses partisans comme le garant de l’État et de la société, et comme un rempart contre la politique radicale. L’État a été fondé, après tout, avec le soutien des propriétaires fonciers et de l’Armée Allemande, et n’a pas perdu de temps pour revenir sur les réformes sociales républicaines.\n\nDu coup, comme le jour de l'indépendance de l'Ukraine a des connotations républicaines, le gouvernement et ses partisans lui préfèrent le 29 avril, anniversaire de l'élection de Skoropadskyi comme Hetman, comme jour de fête nationale. Un défilé militaire est traditionnellement organisé à [202.GetName] en guise de célébration, suivi d'un discours public durant lequel l'Hetman loue les réalisations de l'État au cours de l'année écoulée. La Grande Rada Cosaque et les Conseils Cosaques locaux organisent également souvent leurs propres événements, y compris militaires et il a d'ailleurs été noté que de nombreuses cérémonies officielles du 29 avril avaient un fort caractère militaire ou paramilitaire - peut-être un reflet de l'origine du soutien à l'État.\n\nAu-delà de ces manifestations chauvinistes, les politiciens conservateurs ont trouvé d'autres moyens de célébrer : Le Ministre-Otaman Dorochenko a par exemple choisi de faire une déclaration, saluant le travail accompli par son gouvernement et exprimant l'espoir que l'Hetman sera considéré comme un symbole pour tous les Ukrainiens. Les Démocrates Agrariens ont organisé leurs propres célébrations le 29 avril, auxquelles ont participé à la fois les dirigeants du parti et leurs aspirants. Le lobby industriel Protofis et l'Union des Propriétaires Terriens ont enfin adressé leurs félicitations au Hetman, l'invitant même à leur propre événement. Même si ce fut avec tact, celui-ci refusa d'y participer."
 ukraine.8.a: "Gloire au fils préféré de l'Ukraine!"
 ukraine.8.b: "Parlez moi des Hetmanistes."

 ukraine.9.t: "Le Mouvement Hetmaniste"
 ukraine.9.d: "Politiquement, l'Hetmanisme a été représenté par plusieurs organisations conservatrices depuis le rétablissement des élections en 1920. La principale d'entre elles est le Parti Démocratique Agrarien. Traditionnellement le plus grand parti hetmaniste, l’UDKhP est le champion du statu quo post-indépendance, ses idées surfent sur une base agrarienne et sécuritaire qui favorise un gouvernement fort combiné à des politiques économiques interventionnistes. Cependant, ses membres considèrent également le statu quo comme un équilibre entre le rôle de l'Hetman et l'initiative de ses ministres. Ainsi, ils soutiennent l’influence continue du Soim, une minorité d'entres eux étant même favorable à un Hetmanat entièrement cérémonial. Même si l’UDKhP n’en a jamais dirigé, elle constitue la base du gouvernement depuis 16 ans.\n\nSont également remarquables l'Union de l'Industrie, du Commerce, des Finances et de l'Agriculture et l'Union Panukrainienne des Propriétaires Fonciers. Les organismes de pression respectifs des intérêts industriels et des propriétaires fonciers, "Protofis" et le VSZV, ont utilisé leur grand poids politique pour orienter la politique dans une direction favorable aux entreprises et aux propriétaires fonciers. Le VSZV est particulièrement puissant : à tel point que l’Hetmanat est sans doute leur création, et ils ont continuellement contrecarré les efforts de réforme agraire depuis 1920. Leurs partenaires au sein de Protofis ont également gagné en importance à mesure que l’économie a grandi, ce que les deux organismes attribuent à leur rôle semi-permanent au sein du gouvernement.\n\nCependant, les troubles du milieu des années 1920 ont suggéré aux Hetmanistes dévoués que le Soim n’était pas capable de préserver la stabilité nationale et qu’une main plus forte était nécessaire. À cette fin, un colonel loyaliste nommé Borys Homzyn s'est associé au chef de la Grande Rada Cosaque, Ivan Poltavets-Ostrianytsia, pour former l'Union des Hetmanistes-Bâtisseurs d'État. Le SHD est une société semi-secrète qui cherche à « rationaliser » l’État selon des lignes autocratiques, du moins jusqu’à ce qu’il puisse être mieux sécurisé. Leur culte du secret leur donne une mauvaise réputation et l'Hetman les a donc tenus à distance. Pourtant, certains soimistes craignent qu’une nouvelle vague de troubles ne joue à leur avantage."
 ukraine.9.a: "Pour des personnes théoriquement unies derrière un seul homme, elles ne semblent pas beaucoup s'apprécier."

 ukraine.11.t: "Dissension dans l'Ouest"
 ukraine.11.d:9 "L'État ukrainien s'enorgueillit d'être la troisième économie de la Mitteleuropa, centrée sur son énorme secteur agricole, ancré dans les plaines fertiles de l'Ukraine. Connue comme le grenier à blé du Reichspakt, l'Ukraine produit plus de céréales que n'importe lequel de ses alliés. Il s'agit d'une arme à double tranchant, car l'industrialisation a été lente en raison du désintérêt des élites propriétaires terriennes et de la classe moyenne urbaine relativement peu nombreuse. La plupart des Ukrainiens travaillent dans l'agriculture, et ceux qui n'ont pas la chance de posséder des terres travaillent sur celles des autres, souvent les riches propriétaires terriens qui constituent l'essentiel de la base de soutien de l'Hetman.\n\nCette inégalité est particulièrement prononcée dans l'ouest de l'Ukraine, la partie la plus pauvre du pays. Une fois de plus, des campagnes ont été menées contre le régime de l'hetman et ont exigé des changements à la limite du socialisme. La police gardera les manifestants à l'œil, mais il est probable qu'il n'en résultera rien de grave."
 ukraine.11.a: "N'arrêteront-t-ils jamais de se plaindre?"

 ukraine.12.t: "Hanomag AG ouvre une usine de tracteurs"
 ukraine.12.d: "Aujourd'hui, l'entreprise allemande de construction et d'automobile Hanomag a ouvert une nouvelle usine de tracteurs dans la ville de [202.GetName], dans le cadre de sa série d'investissements en Ukraine. Ils rejoignent les entreprises allemandes qui ont ouvert de nouvelles usines de fabrication en Ukraine, attirées par des protections des travailleurs et des salaires plus faibles qu'en Allemagne même.\n\nL’URDP a vivement critiqué cette pratique, la considérant comme une exploitation des citoyens ukrainiens par des capitaux étrangers. En ce qui concerne la coalition du Hetman, ils justifient les accords lucratifs avec les entreprises allemandes par les avantages économiques qu'ils apportent - création d'emplois, accès plus facile aux biens industriels tels que les tracteurs - et, officieusement dans de nombreux cas, par les cadeaux généreux que les fonctionnaires de l'État ont reçus. Même les moins sensibles à cette cause soutiennent que, l’Ukraine ne dispose que de capitaux et de savoir-faire industriel limités, les investissements étrangers sont le seul moyen de démarrer le long processus d’industrialisation."
 ukraine.12.a: "Plus de tracteurs!"

 ukraine.13.t: "Grêves à [192.GetCapitalVictoryPointName]"
 ukraine.13.d: "Aujourd'hui, à [192.GetCapitalVictoryPointName], les travailleurs de l'un des nombreux chantiers navals ont déposé leurs outils et bloqué les entrées au moyen de chaînes avant d'énumérer leurs diverses revendications telles qu'un meilleur salaire, moins d'heures et de meilleures protections de sécurité. Les propriétaires des chantiers navals ont exigé que nous envoyions la police pour mettre un terme à la grève par la force."
 ukraine.13.a: "Faire quelques promesses en l'air pour les remettre au travail."
 ukraine.13.b: "Envoyer la police, nous ne négocions pas avec une telle racaille."

 ukraine.14.t: "Rassemblement à [792.GetCapitalVictoryPointName]"
 ukraine.14.d: "Nous avons reçu des informations selon lesquelles Symon Petlioura, l'un des dirigeants de l'USDRP en exil à Lviv, organiserait un rassemblement à [792.GetCapitalVictoryPointName]. Depuis que son parti - et tout ce qui en reste - a été interdit, il vit à l'étranger et ne se rend dans le pays qu'occasionnellement, par crainte justifiée que notre police secrète ne lui rende visite. Il semble que les campagnes occidentales soient de plus en plus réceptives aux dangereuses promesses de terre et de liberté de Petlioura. Ses publications ont été largement diffusées, même si le nombre exact de ses partisans est inconnu. Les tentatives visant à amener les autorités autrichiennes à entraver ses actions se sont révélées vaines, affirmant que l'activisme politique pacifique n'enfreint aucune loi de l'Empire des Habsbourg.\n\nSachant qu’il constitue une menace de plus en plus grande, peut-être devrions-nous profiter de cette occasion pour l’arrêter avant qu’il ne puisse organiser son rassemblement ?"
 ukraine.14.a: "Arrêter Petlioura avant le rassemblement."
 ukraine.14.b: "Ne pas irriter inutilement ses partisans."
 ukraine.14.a.tt: "Arrêter Petlioura pourrait rendre les négociations avec l'opposition §Rimpossible§! à l'avenir."

 ukraine.15.t: "Petlioura échappe à son arrestation!"
 ukraine.15.d: "La police n'a pas réussi à capturer Symon Petlioura. Ils ont tenté d'organiser une arrestation à [792.GetCapitalVictoryPointName], mais il semble qu'il ait été prévenu par un membre des forces de police et qu'il ait disparu de la ville.\n\nPoint positif, nous avons réussi à annuler son rassemblement... mais la nouvelle de la tentative d'arrestation s'est rapidement répandue et a semblé susciter à la fois le ridicule et la haine envers nos forces de l'ordre."
 ukraine.15.a:0 "Drat."

 ukraine.16.t: "Le Lundi Noir s'abat sur l'Ukraine!"
 ukraine.16.d: "La nouvelle de l’effondrement total du marché boursier allemand et de ses répercussions mondiales est arrivée en Ukraine. Du jour au lendemain, des dizaines d’entreprises allemandes se sont retirées, ont annoncé leur intention de le faire ou ont été contraintes à la faillite. De nombreux travailleurs ukrainiens risquent de se retrouver au chômage à très court terme. Pire encore, nos industries minières et agricoles devraient perdre une grande partie de leurs clients en Allemagne.\n\nEn raison de divers accords commerciaux avec l’Allemagne, l’Ukraine a toujours produit des quantités excédentaires de céréales pour nourrir l’alliance et atténuer les futures pénuries alimentaires. Mais comme les exportations devraient chuter rapidement cette année, de nombreux agriculteurs se retrouveront avec d’énormes excédents de blé et sans personne à qui le vendre. Les plus pessimistes conseillent aux paysans de commencer à brûler les céréales, car elles vaudront bientôt moins que le charbon."
 ukraine.16.a: "Arrêtez d'être pessimiste, le Hetman va arranger ça!"

 ukraine.17.t: "Naissance du Mouvement Démocratique Panukrainien"
 ukraine.17.d: "Vue la situation misérable de l'ouest de l'Ukraine, plongée dans un désespoir total à cause de la crise économique, il n'en fallait pas plus pour qu'elle s'enflamme. Des manifestations massives ont été organisées dans tout l’Ouest et, dans de nombreux endroits, la police a été confinée dans ses commissariats par les paysans en colère. Des dirigeants républicains en exil tels que Petlioura et Vynnychenko sont rentrés en Ukraine et ont commencé à organiser des rassemblements et à appeler à la désobéissance civile.\n\nEn tant que front politique du changement, les plus grands partis démocratiques et socialistes ont formé le VDR – Mouvement Démocratique Panukrainien. Composée de l’USDRP, de l’UPS-R et du R-RB et fortement soutenue par les Borotbystes et même l’URDP, cette alliance est unie derrière Petlioura et peut provoquer un changement majeur – voire même une révolution – en Ukraine. Le VDR a évidemment été déclaré tout aussi illégal que les autres projets de Petlioura, mais dans la situation actuelle, nous n'avons aucune marge de manoeuvre."
 ukraine.17.a: "Des Révolutionnaires, ils sont venus en force!"

 ukraine.18.t: "L'Archiduc Wilhelm s'exprime!"
 ukraine.18.d: "Pendant l'occupation de l'Ukraine par les puissances centrales en 1917, un ukrainophile parvenu, l'Archiduc d'Autriche, a conduit ses fusiliers du Sich profondément dans le territoire ukrainien et s'est présenté comme le « Vasyl Vyshyvanyi, roi d'Ukraine ». Soutenu par l’empereur Charles Ier, le garçon de 22 ans allait devenir le dirigeant d’une monarchie ukrainienne soutenue par l’Autriche. Mêlé aux paysans, il devint très populaire pour sa capacité à vivre comme eux et sa gestion indulgente des territoires sous son commandement. Heureusement pour nous, tous les projets autrichiens d’une monarchie ukrainienne se sont effondrés en 1919 avec la consolidation de l’Hetmanat soutenu par l’Allemagne et l'Archiduc Wilhelm s'est enfuit en Galice.\n\nMais à présent, le prétendant a montré son vrai visage lors d'un rassemblement à [199.GetCapitalVictoryPointName], s'exprimant aux côtés de Symon Petlioura et appelant à la résistance contre « l'Hetman Fantôche Allemand »."
 ukraine.18.a: "Dites à ces Habsbourg de retourner à Vienne!"

 ukraine.19.t: "Compensation pour la Preußische Ostbahn"
 ukraine.19.d: "Un certain nombre de grands hommes d'affaires ukrainiens se sont réunis dans le cadre d'un projet parrainé par l'État visant à acheter les actions majoritaires des Chemins de Fer Prussiens de l'Est, une filiale de la compagnie ferroviaire d'État prussienne qui exploite la majorité des chemins de fer en Ukraine.\n\nAvec cette transaction, la propriété du chemin de fer est transférée à la société ferroviaire ukrainienne, qui reste malgré tout grandement sous propriété privée allemande."
 ukraine.19.a: "Très bien."

 ukraine.20.t: "Appel à la Grêve Générale!"
 ukraine.20.d: "Le VDR a déclaré une grève générale dans tous les centres industriels du pays. Une grande partie des campagnes a déjà été entraînée dans la résistance civile, mais les troubles se sont désormais également étendus aux villes. La majeure partie de [202.GetName] est à l'arrêt et les syndicats de [192.GetCapitalVictoryPointName], [221.GetCapitalVictoryPointName] et [137.GetCapitalVictoryPointName] ont également rapidement rejoint la bataille. Plus inquiétant encore, les Borotbystes et d’autres socialistes radicaux ont retrouvé leur importance nationale en tant que leaders virulents des grèves, à la tête des rassemblements Anti-Hetman, dans de nombreuses villes.\n\nLes exigences du VDR sont totalement déraisonnables, calquées sur les programmes quasi socialistes de Ruthénie Blanche. Pour l'instant, la police veille au calme et les incidents sont sous contrôle... mais la situation semble susceptible de dégénérer."
 ukraine.20.a:0 "Les traîtres sont partout!"

 ukraine.22.t: "Les travailleurs des transports se joignent à la grève"
 ukraine.22.d: "Les syndicats des cheminots et des dockers se sont joints à la grève générale, paralysant le système de transport à travers le pays. Des trains remplis de wagons remplis de céréales précoces et d'autres produits agricoles gisent dans des gares vides, leur contenu pourrissant lentement. Les mines et les fonderies d’acier ne peuvent pas acheminer leurs produits vers les usines. Les marchandises exportées encombrent les ports, car les navires ne sont pas chargés.\n\nLes revendications des grévistes sont devenues de plus en plus dures, certains appelant même à l'abdication du Hetman lui-même et à l'instauration d'une république libre et démocratique."
 ukraine.22.a: "Cela devient peu à peu incontrôlable...."

 ukraine.23.t:0 "Négociations avec les grévistes"
 ukraine.23.d: "Ne voyant pas d'autre choix, le gouvernement a ouvert des négociations avec le Comité de Grève Générale du VDR et a fait quelques gestes de bonne volonté, comme la libération d'un certain nombre de grévistes emprisonnés. Même s’il semble impossible de parvenir à un véritable compromis, les chemins de fer sont au moins autorisés à fonctionner de nouveau, ne serait-ce que pour répondre aux revendications fondamentales de la population.\n\nCette « trêve » pour la durée des négociations a donné aux deux parties le temps de planifier le pire et est considérée par beaucoup comme une simple astuce pour gagner du temps."
 ukraine.23.a: "Espérons que la situation va se désamorcer."

 ukraine.25.t: "Les manifestations empirent"
 ukraine.25.d: "Les principaux responsables politiques socialistes, comme Symon Petlioura, Isaak Mazepa et Panas Fedenko, appellent à l'établissement d'une république parlementaire avec des tendances socialistes en matière de réforme agraire et d'association du travail. D'autres, comme Vynnychenko et Hryhoriiv, militent pour l'établissement d'une République socialiste, en s'appuyant à la fois sur les parlementaires et sur les communistes-syndicalistes. Sans parler des Borotbystes, qui cherchent à mettre en œuvre une révolution immédiate dans la plupart des sphères de la vie.\n\nBeaucoup se sentent influencés par ces messages et l’ambiance semble presque atteindre son point d’ébullition."
 ukraine.25.d1: "Les choses semblent ne faire qu'empirer. $ukraine.25.d$"
 ukraine.25.d2: "Alors que l'Ukraine aborde le mois d'août, les choses semblent ne faire qu'empirer. $ukraine.25.d$"
 ukraine.25.a: "Nous devons trouver un moyen."

 ukraine.26.t: "La SHD approche le Hetman"
 ukraine.26.d: "Préoccupés par la situation désastreuse dans laquelle se trouve le Hetman, Skoropadskyi et son bureau exécutif ont été contactés par certains des plus hauts responsables de la SHD. Le général Prisovskyi, Borys Homzyn, chef du bureau exécutif, ainsi qu'Ivan Poltavets-Ostrianytsia, chef de la Grande Rada Cosaque et d'autres fonctionnaires, ont tous présenté un plan au Hetman.\n\nCraignant la perspective d'une révolution socialiste et la descente répétée du pays dans l'anarchie comme en 1918, ils ont proposé un statut temporaire de loi martiale, ainsi que la suspension de l'État ainsi que des libertés civiles. Ils soutiennent que ces mesures seront nécessaires pendant un certain temps, le temps que le Hetman et d'autres dirigeants nouvellement enhardis trouvent comment "empêcher le pays de s'effondrer dans un désastre effréné"."
 ukraine.26.a: "Le Hetman approuve le plan."

 ukraine.27.t: "La Loi Martiale suscite l’indignation"
 ukraine.27.d: "Après avoir signé la suspension temporaire du Soim et de certaines libertés civiles, ainsi que l'instauration d'une loi martiale non permanente, le pays s'est encore plus indigné de la réaction du gouvernement. Les socialistes ont qualifié Skoropadyski de tyran déterminé à « rejouer 1918 » sur les paysans et les ouvriers du pays, et leurs paroles ne sont pas tombées dans l’oreille d’un sourd. Les élections nationales, prévues en novembre de cette année, ont été reportées.\n\nLe chaos a également commencé à s'installer au sein de notre gouvernement, car aujourd'hui le Ministre-Otaman Dorochenko a déclaré son intention de démissionner de son poste, déclarant qu'il ne soutiendrait pas un gouvernement qui adopterait de telles mesures autoritaires. Sur les conseils de la SHD, Skoropadskyi a choisi de nommer Borys Homzyn comme nouveau Ministre-Otaman, le général Prisovskyi étant en charge de la situation intérieure ; beaucoup soupçonnent que le Hetman a nommé Homzyn en pensant qu'il était plus loyal et souple que Poltavets-Ostrianytsia, plus affirmé et ambitieux. Le Hetman a annoncé que les élections prévues en novembre seraient reportées jusqu'à ce que la situation se stabilise, mais peu s'attendent à ce que lui ou Homzyn tienne cette promesse..."
 ukraine.27.a: "Un point de non retour..."

 ukraine.28.t: "Les manifestations se transforment en émeutes"
 ukraine.28.d: "Avec l'annonce de l'échec des négociations, des manifestations sporadiques dans la capitale se sont rapidement transformées en émeutes violentes et [202.GetName] s'est rapidement retrouvé dans l'anarchie. Les affrontements avec la police ont dégénéré et les manifestants se sont organisés en gardes ouvrières et ont même pris le contrôle de nombreuses usines autour de la ville, les utilisant comme forteresses de fortune contre l'armée. La campagne de l'ouest est encore pire, car elle est rapidement devenue la base d'opérations du VDR et a pratiquement été perdue pour nous.\n\nLeur propagande accuse le Hetman d'avoir mis fin aux négociations et déclare que si Skoropadskyi ne veut pas écouter le peuple, il écoutera ses fusils. Toute chance d’aboutir à une issue pacifique semble désormais morte."
 ukraine.28.a: "Cela ne peut pas bien se passer."

 ukraine.29.t: "Les manifestations se transforment en émeutes"
 ukraine.29.d: "Notre récente provocation semble s'être retournée contre nous, puisque le VDR a déclenché des émeutes majeures à [202.GetName] et dans d'autres grandes villes. Leurs revendications de représentation et de réformes sociales sont omniprésentes, et la position du gouvernement semble n'avoir fait qu'aggraver la situation.\n\nAvec le déploiement de garnisons pour stabiliser la situation, il est probable qu’il n’y aura pas d’issue pacifique à la situation et encore plus de violence pourrait être la seule réponse pour mettre fin une fois pour toutes à la menace républicaine."
 ukraine.29.a: "Peut-être que nos actions ont été faites à la hâte..."

 ukraine.30.t: "Massacre à [202.GetName]"
 ukraine.30.d: "Alors que les choses ne pouvaient apparemment pas empirer, aujourd'hui, les rues de [202.GetName] étaient rouges de sang.\n\nSur la place Khreshchatyk, centre de rassemblements politiques depuis longtemps, les ouvriers et les paysans se sont mis en grève et ont exigé la libération des prisonniers politiques, la fin des arrestations arbitraires et l'acceptation par le Hetman du programme sociopolitique du VDR. La police a tenté de disperser la manifestation, mais après qu'un coup de feu ait été tiré - on ne sait pas si le tireur était un policier ou un manifestant - le chaos a éclaté. La police a été bombardée de pierres et certains manifestants étaient même armés de revolvers. On a riposté aux tirs et, à la fin, des dizaines de manifestants sont morts ou blessés.\n\nMême si la situation dans son ensemble n’est pas encore claire, les organisations politiques d’opposition ont qualifié le Hetman et son gouvernement d’assassins, ce qui n’a fait qu’enhardir les manifestants."
 ukraine.30.a: "C'est bien la dernière chose dont nous avions besoin !"

 ukraine.31.t: "Les manifestations explosent"
 ukraine.31.d1: "La nouvelle du soi-disant « massacre de [202.GetName] » n'est pas passée inaperçue. Le pays tout entier est en colère, exigeant justice pour les personnes tuées et même la démission du gouvernement.\n\nC'est à contrecœur que l'URDP s'est opposé à notre gouvernement, en invoquant nos récentes actions. Certains membres, principalement à droite de l'URDP, estiment toujours qu'une coopération avec la coalition Hetman est préférable à une coopération avec le VDR. Quoi qu’il en soit, l’influence du SHD s’est accrue. Leurs attaques répétées contre le VDR, le dénonçant comme trop peu fiable et radical, ont été justifiées aux yeux de nombreux membres de la coalition."
 ukraine.31.d2: "La nouvelle du soi-disant « massacre de [202.GetName] » n'est pas passée inaperçue. Le pays tout entier est en colère, exigeant justice pour les personnes tuées et même la démission du gouvernement.\n\nDans une mesure plutôt symbolique, l'URDP a déclaré son « opposition totale à la tyrannie du gouvernement Hetman » et a promis de travailler avec le VDR pour parvenir à une Ukraine libre. L'ancienne coalition au pouvoir de l'UDKhP et de l'USKhD n'a pas non plus hésité à critiquer le gouvernement du Hetman, comparant la négligence du gouvernement à sa gestion des manifestations de 1925, lorsqu'une réponse trop dure du gouvernement aux actions des Borotbystes a conduit à des vagues de grèves et des protestations."
 ukraine.31.a: "Nous survivrons, avec ou sans eux !"

 ukraine.32.t: "L’ambiance révolutionnaire secoue le pays"
 ukraine.32.d: "Avant le mois d’août, la situation s’était presque calmée. Mais après la loi martiale, les républicains n’ont fait qu’intensifier leurs campagnes. Des milliers de personnes ont déjà été arrêtées, mais cela n'a pas changé grand chose ; De grandes parties de l'ouest, en particulier autour de [792.GetCapitalVictoryPointName], sont pratiquement hors de notre juridiction ces derniers mois, les milices paysannes locales faisant office de forces de l'ordre. Les villes ont été soumises à un contrôle plus strict, mais les affrontements violents entre manifestants armés et policiers sont de plus en plus fréquents.\n\nIl est inquiétant de constater que l’ambiance révolutionnaire a également infecté l’armée. Il y a eu des disparitions, car les soldats ont quitté leurs postes et sont rentrés chez eux. Dans certaines garnisons, un grand nombre de fusils ont disparu. Une unité de [198.GetCapitalVictoryPointName] a refusé de suivre les ordres et de désarmer les grévistes, et à la place, leur capitaine a ordonné aux hommes de se retirer et de rester dans la caserne. Ce type d’insubordination est devenu de plus en plus courant dans l'ouest, et son éradication a été lente. Des ordres ont été donnés pour licencier les officiers les moins fiables et déplacer certaines unités loin des régions les plus instables, mais avec les grèves sporadiques des chemins de fer, le déplacement des troupes à travers le pays a été lent."
 ukraine.32.a: "Sont-ils devenus fous?"

 ukraine.34.t: "Le Discours de Skoropadskyi"
 ukraine.34.d: "Alors que la nation devient de plus en plus polarisée et inondée de violence politique, le Hetman Skoropadskyi s’est directement adressé au Soim dans un discours. Il y salue la capacité du Soim à mettre de côté les divergences politiques pour le bien de la nation, comme le démontre l'adoption récente de la Loi de Secours. Le Hetman a ensuite exhorté le Soim à poursuivre sur sa lancée et à réagir rapidement aux protestations en cours.\n\nMême si la confiance de l'Hetman dans le Soim est appréciée, nombreux sont ceux qui estiment que ses paroles couvrent une menace voilée : si le Soim ne parvient pas à résoudre rapidement la crise actuelle, le Hetman se tournera vers des moyens plus directs, sans le concours du Soim."
 ukraine.34.a: "Nous devons nous assurer que sa confiance est réciproque."

 ukraine.35.t: "Nomination de l'Otaman Suprême"
 ukraine.35.d: "Par le passé, le Hetman était Commandant Suprême de l’Armée. Cependant, dans la pratique, un seul homme – quel que soit son talent personnel – ne peut pas diriger à la fois la nation et l’armée. Pour séparer ces fonctions, le poste d'Otaman Suprême a été créé.\n\nMême si [UKR_leader_title] restera nominamelement Commandant en chef, les tâches pratiques de ce rôle seront déléguées à [UKR_leader_title], nommé Otaman Suprême, qui agira en tant que commandant de l'armée dans son ensemble, avec les chefs de l'armée de terre, de la marine. et de l'armée de l'air sous ses ordres."
 ukraine.35.a: "Kostiantyn Prisovskyi"
 ukraine.35.b:0 "Yevhen Konovalets"
 ukraine.35.b2: "Andrii Melynk"
 ukraine.35.c:0 "Ivan Poltavets-Ostrianytsia"
 ukraine.35.e: "Oleksandr Zahrodskyi"

 ukraine.36.t: "Combattre une ombre"
 ukraine.36.d: "Bien qu’il ne s’agisse pas d’une date formellement reconnue comme l'est le 29 avril, les Hetmanistes attachent souvent une signification particulière au 24 juin 1925. Cette année a notoirement vu les répercussions de la Révolution Britannique engendrer de l’instabilité à travers le monde. L’Ukraine n’aura pas été épargnée. Encouragé par le succès de la révolution ouvrière en Grande-Bretagne, le Parti clandestin des Socialistes-Révolutionnaires-Borotbystes a lancé une campagne de grèves, de sabotage et d'attaques publiques contre le gouvernement. Ce que l’on espérait initialement être une vague assez courte s’est finalement prolongé sur une grande partie de l’année, alors que des mesures de répression sévères et aveugles ont souvent déclenché des troubles de plus en plus militants.\n\nLe point culminant de la période est survenu cet été-là, lorsque la vie du Ministre-Otaman Fedir Lyzohub a été emportée par un acte de violence révolutionnaire. Lyzohub était le seul ministre-Otaman que l'État ait connu depuis la formalisation de son poste en 1919 et dont la direction a contribué à définir le caractère de l'État Ukrainien d'après-guerre. Son assassinat a poussé les tensions à leur paroxysme, lançant les forces de police et les milices cosaques dans des représailles mutuelles de plusieurs jours contre les cellules de Borotbystes. Le Hetman fut finalement contraint d'intervenir en déployant l'armée et en affirmant son contrôle sur les Cosaques, fournissant ainsi une direction et un ordre clairs aux efforts de répression ainsi qu'une force écrasante. Bien que les troubles se soient d'abord intensifiés, l'escalade a finalement réussi à repousser les Borotbystes dans la clandestinité. Pourtant, l'épisode a révélé la fragilité de l'État et lui a valu peu de soutiens.\n\nLes événements de 1925 ont également fait des Borotbystes la force révolutionnaire non républicaine la plus notoire, ainsi que l'ennemi le plus détesté des Hetmanistes. L'anniversaire de la mort de Lyzohub est une date solennelle pour les partisans de l'État, qui promettent chaque année que ses assassins seront vaincus. Mais même si une pression soutenue les a affaiblis, les Borotbystes sont toujours là : le mouvement a enduré des années d'efforts pour les éliminer, et l'OVDV estime qu'ils orchestrent toujours une activité révolutionnaire en secret."
 ukraine.36.a: "Des combattants, en effet..."
 ukraine.36.b: "Parlez-moi des Borotbystes."

 ukraine.37.t: "Les Socialistes-Révolutionnaires Borotbystes"
 ukraine.37.d: "Le Parti Ukrainien des Socialistes-Révolutionnaires-Borotbystes (Communistes-Syndicalistes), plus communément connu sous le nom de Borotbystes, trouve ses racines en tant que faction dissidente pro-bolchevique du Parti des Socialistes-Révolutionnaires. Les forces de guérilla Borotbystes étaient l'une des nombreuses forces opérant en Ukraine en 1918 et 1919, luttant contre l'État Ukrainien et cherchant à établir un gouvernement communiste ukrainien. Le parti a été poussé dans la clandestinité en 1920 et a absorbé des éléments locaux des SR de gauche russes, choisissant d’attendre son heure jusqu’en 1925, lorsqu’il a mené sa célèbre campagne d’agitation et de violence révolutionnaire contre le gouvernement.\n\nLes SR de gauche incorporés ont introduit les Borotbystes à la pensée syndicaliste, ce qui a contribué à définir leur développement idéologique ultérieur. Observant les révolutions syndicalistes réussies en France et en Grande-Bretagne, le parti a adopté le syndicalisme comme modèle de réussite, le synthétisant avec sa position antérieure visant à développer un programme adapté aux conditions matérielles de l'Ukraine. Comme leur nom actuel l'indique, le résultat fut un mélange d'idées communistes de conseil et syndicalistes - mais contrairement à de nombreux syndicalistes occidentaux, les Borotbystes considèrent les travailleurs agricoles comme essentiels à une révolution ukrainienne et cherchent à leur donner un rôle de premier plan dans celle-ci. Les Borotbystes ont également des opinions nationalistes de gauche depuis leur création, ce qui en fait une curiosité parmi les groupes syndicalistes.\n\nLe parti est dirigé par Oleksandr Choumski, un révolutionnaire vétéran et ancien membre de la Rada Centrale de la République populaire avec une solide expérience dans les questions agraires. Sous sa direction, les Borotbystes ont poursuivi une stratégie de confrontation avec l’État, illustrée notamment par leur campagne de 1925. Si cette approche les maintient dans l’esprit des travailleurs ukrainiens, elle suscite également la colère permanente des hetmanistes : pour cela, le mouvement est confronté à une pression quasi constante qui rend difficile sa croissance. Il est difficile de voir les Borotbystes réussir tant que l’État accorde de l’importance à leur destruction."
 ukraine.37.a: "Pourtant, ils n'ont pour autre mérite que d'être persistants."

 #Black Monday
 ukraine.40.t: "Abandonner l'Etalon Or"
 ukraine.40.d: "Depuis un certain temps déjà, les Hryvnias sont liées à l’étalon-or comme base de la monnaie. Alors que dans le passé, cela assurait un certain degré de stabilité à notre système financier, à la suite du Lundi Noir, cela est rapidement devenu préjudiciable, et l'étalon-or est désormais largement abandonné en Europe car trop rigide pour réagir aux réalités changeantes de l'économie.\n\nCependant, il n'y a pas de consensus sur la question de savoir si nous devons faire confiance aux marchés et les laisser valoriser la hryvnia - qui est potentiellement volatile, mais offre également une grande indépendance financière - ou la lier au mark allemand, car cette dernière est toujours la monnaie la plus stable d'Europe malgré la crise."
 ukraine.40.a: "Laisser la Hryvnia flotter"
 ukraine.40.b: "Lier la Hryvnia au Mark Allemand"

 ukraine.41.t: "Renflouer les entreprises allemandes"
 ukraine.41.d: "Avec le début du Lundi Noir, les quelques entreprises industrielles allemandes présentes dans le pays ont mis un terme à leurs activités en prévision d'un exode à grande échelle et d'un probable effondrement. Pour éviter que notre économie ne s’effondre encore davantage, le gouvernement a accepté d’affecter des fonds publics à ces entreprises, les laissant rester dans le pays au moins pour le moment.\n\nQuoi qu’il en soit, les paysans et les travailleurs sont furieux et des manifestations massives contre le plan de sauvetage devraient avoir lieu."
 ukraine.41.a:0 "Est ce un mal nécessaire?"

 ukraine.47.t: "La Rada Nationale Ukrainienne"
 ukraine.47.d: "Depuis la fin de la révolte et l’échec des forces du VDR à renverser le Hetman, un sentiment de paix relatif est revenu en Ukraine. Alors que l'économie continue de se redresser et que les dernières cellules terroristes républicaines sont éliminées, les dirigeants de [202.GetName] ont exprimé leur inquiétude et leur consternation face à la naissance d'une nouvelle menace républicaine sous la forme de ce qu'on appelle " Rada Nationale Ukrainienne".\n\nBien qu'ils opéraient à l'origine en Galice, les membres du VDR qui avaient survécu à la contre-offensive du Hetman ont fui vers la Commune de France, la Galice étant jugée trop dangereuse pour y revenir. Dès leur arrivée, ils ont été accueillis à bras ouverts et n’ont pas perdu de temps pour réorganiser leurs efforts. Lors d'une conférence tenue au Palais du Trocadéro à Paris, Petlioura, ainsi que d'autres dirigeants du VDR, sont montés à la tribune pour mettre en lumière la lutte républicaine et ont soigneusement décrit les prochaines étapes à suivre pour garantir qu'une « Ukraine libre et démocratique » " naîtra dans le futur. Il a en outre souligné le potentiel de relations privilégiées que les deux pays pourraient entretenir ; dès le début de la Révolution Ukrainienne en 1917, la république naissante avait un intérêt particulier à nouer des liens avec la France, une puissance majeure en Europe qui avait non seulement les moyens d'exercer une influence sur l'Europe de l'Est et de briser la puissance de l'impérialisme allemand et russe, mais aussi dont les institutions démocratiques et la culture suscitaient une grande admiration parmi les dirigeants républicains.\n\nÀ la fin de la conférence, Petlioura a annoncé la formation officielle de la « Rada Nationale ukrainienne », un gouvernement en exil désormais soutenu par la Troisième Internationale et dont l'objectif est de renverser le Hetman. Bien que l’organisation soit passée presque inaperçue auprès de l’Ukrainien moyen, sa création a inquiété certains membres de notre gouvernement, qui ont appelé à une action immédiate d’une manière ou d’une autre pour décapiter le mouvement."
 ukraine.47.a: "Ces syndicalistes ne se reposeront pas avant que notre pays ait été détruit!"

 ukraine.48.t: "Assassinat de Symon Petlioura"
 ukraine.48.d: "Ce soir, les rues de la Descente d'Andriivskyi à [202.GetName] étaient très animées. Des exemplaires du journal Vidrodzhennia ont été distribués, couvrant l'une des morts les plus soudaines et les plus choquantes de l'année : Symon Petlioura. Les détails restent rares, mais il est clair que dans l'après-midi on a tiré à cinq reprises sur Petlioura près du boulevard Saint-Michel à Paris. Plusieurs théories ont émergé spéculant sur l'auteur du crime ; une idée populaire est que les agents du R.E.D ont cherché à éliminer Petlioura et à mettre sur la touche la faction sociale-démocrate de la Rada Nationale Ukrainienne.\n\nPlus tôt dans la matinée, le chef de l'OVDV a informé Skoropadskyi que l'opération, menée par un agent de l'Abteilung IIIb, visant à éliminer Petlioura et à enfoncer un clou dans le cercueil de la direction républicaine avait été un succès ; le traître était mort. Le discours public soupçonnant une implication française ou britannique a particulièrement joué en faveur du gouvernement. Bien que le Hetman ait été soulagé, il a ensuite exprimé des réserves, affirmant que la menace la plus importante pour la liberté ukrainienne était clairement celle de la Russie et qu'il ne fallait pas s'inquiéter des "organisations non pertinentes dirigées par des personnes non pertinentes".\n\nA Paris, la nouvelle de l'assassinat de Petlioura a été accueillie avec choc et dénonciation par la Rada Nationale, accusant le gouvernement du Hetman de meurtre. Mais cela a aussi été une aubaine pour les partisans de l'Internationale de la Rada Nationale Ukrainienne, qui voient désormais à la tête de l'organisation un homme beaucoup plus favorable à leurs intérêts : Oleksandr Shumskyi. Certains ont accusé Choumski d’être une marionnette de l’Internationale et de subvertir les membres les plus modérés du conseil, certains accusant même l’Internationale du meurtre de Petlioura, mais sans le prestige et la présence que Petlioura avait auparavant, il semble peu probable que cela change grand-chose."
 ukraine.48.a: "Donc on ne peut pas le tuer ici, mais on peut le tuer là-bas ?"

 ukraine.49.t: "Petlioura survit à une tentative d'assassinat"
 ukraine.49.d: "La naissance de la Rada Nationale Ukrainienne avait suscité une grande inquiétude parmi une grande partie du gouvernement du Hetman. Déterminée à mettre un terme à l'organisation républicaine et à sa campagne loin des frontières actuelles de l'Ukraine, une opération spéciale dirigée par l'Abteilung IIIb, avec l'aide de l'OVDV, a été lancée avec pour objectif d'éliminer le chef nominal de leur direction, Symon Petlioura.\n\nL'opération s'est avérée être un échec spectaculaire ; alors qu'il attendait Petlioura près du boulevard Saint-Michel, l'assassin a été arrêté par la police communarde et interrogé. Bien que son sort reste pour l'instant inconnu, l'Abteilung IIIb a informé le chef de l'OVDV qu'il ne participerait pas à de futures tentatives d'assassinat contre Petlioura. Le message était bien sûr clair ; ils considéraient toute l’opération comme une perte de temps."
 ukraine.49.d2: "La naissance de la Rada Nationale Ukrainienne avait suscité une grande inquiétude parmi une grande partie du gouvernement du Hetman. Déterminée à mettre un terme à l'organisation républicaine et à sa campagne loin des frontières actuelles de l'Ukraine, une opération spéciale dirigée par l'Abteilung IIIb, avec l'aide de l'OVDV, a été lancée avec pour objectif d'éliminer le chef nominal de leur direction, Symon Petlioura.\n\nL'opération s'est avérée être un échec spectaculaire ; alors qu'il attendait Petlioura près du boulevard Saint-Michel, l'assassin a été arrêté par la police communarde et interrogé. Bien que son sort reste pour l'instant inconnu, l'Abteilung IIIb a informé le chef de l'OVDV qu'il ne participerait pas à de futures tentatives d'assassinat contre Petlioura. Le message était bien sûr clair ; ils considéraient toute l’opération comme une perte de temps.\n\nAlors que la cause républicaine et socialiste ukrainienne continue de progresser, une grande partie des dirigeants de l'Internationale à Paris et à Londres préfèrent faire preuve de prudence, estimant qu'ils n'auraient probablement pas les moyens de soutenir une Ukraine alignée sur les intérêts tandis que Moscou représentant une menace beaucoup plus crédible au gouvernement de Skoropadskyi, que la Rada nationale."
 ukraine.49.a: "Nous l'aurons sûrement un jour..."

 ukraine.50.t: "L'Union Russe en Ukraine"
 ukraine.50.d: "Mieux connue sous le nom d'« Union Russe », l'Union Russe en Ukraine est l'une des organisations non gouvernementales les plus actives dans l'Ukraine à l'époque de l'indépendance. Officiellement, il est utilisé pour défendre les droits des russophones et plus particulièrement de la langue russe dans l'éducation. Le soutien de l'Union se limite généralement aux cercles de l'intelligentsia russophone restés en Ukraine après la consolidation de l'indépendance de l'Ukraine.\n\nCependant, sa tentative de s’implanter parmi les travailleurs russophones a échoué. Malgré sa position officielle, il a souvent eu des querelles avec les autorités, qui l'ont accusé d'agir comme une façade pour les intérêts de l'État Russe et certains de ses membres les plus « radicaux » d'être des agents des renseignements russes. L’Union est néanmoins restée active et a poursuivi ses relations avec les structures de l’État Ukrainien."
 ukraine.50.a: "Ils sont peut-être bruyants, mais ils ne représentent aucune menace."

 ukraine.51.t: "Agitation autour de l’Union Russe"
 ukraine.51.d.intro: "L’ascension et la consolidation du gouvernement Savinkov, nettement plus revanchard et radical à Moscou, ont commencé à faire peur à de nombreuses personnes en Ukraine. Le Conseil Central de l'Union Russe a considérablement changé au fil des années, principalement en raison du fait que certains de ses membres ont simplement immigré en Russie pour une raison ou une autre. D'autres ont simplement constaté que les activités ultérieures de l'Union n'étaient pas nécessaires et ont renoncé au lobbying actif. Néanmoins, il a toujours été dirigé et représenté par une seule personne, un certain Dmitri Odinyets. Ancien ministre, M. Odinyets a travaillé avec le ministère de l'Éducation - et c'est tout."
 ukraine.51.d: "$ukraine.51.d.intro$\n\nCependant, les événements récents ont plongé l’organisation et ses relations avec [202.GetName] dans le désarroi. Coïncidant avec la montée en puissance de Savinkov, il y a eu une contestation rare et inattendue de la direction d'Onidyets de l'Union par un ancien général d'armée associé à l'organisation, un certain M. Vasily Biskupski. M. Biskupski est surtout connu pour avoir dirigé une frange semi-pro russe au sein d'une autre organisation tristement célèbre, la SHD. Bien que la tentative ait clairement échoué et que M. Odinyets ait conservé sa confortable « majorité », cette tentative a mis de nombreuses personnes mal à l'aise. Être un collaborateur de longue date du gouvernement et un professeur d'histoire est une chose, un général associé aux cercles soutenant un réalignement radical de la SHD en est une autre."
 ukraine.51.d2: "$ukraine.51.d.intro$\n\nCependant, les événements récents ont plongé l’organisation et ses relations avec [202.GetName] dans le désarroi. Coïncidant avec la montée en puissance de Savinkov, un général d'armée nommé Vasily Biskupski, surtout célèbre pour avoir dirigé une frange semi-pro-russe de la SHD, a contesté la direction de l'Union d'Onidyets. Bien que la tentative ait clairement échoué et que M. Odinyets ait conservé sa confortable « majorité », cette tentative a mis de nombreuses personnes mal à l'aise. Coopérer de longue date avec le gouvernement et être professeur d'histoire est une chose, être Général associé aux cercles de réalignement radical en est une autre."
 ukraine.51.d3: "$ukraine.51.d.intro$\n\nCependant, les événements récents ont plongé l’organisation et ses relations avec [202.GetName] dans le désarroi. Coïncidant avec la montée en puissance de Savinkov, un général d'armée nommé Vasily Biskupski, surtout célèbre pour avoir dirigé une faction semi-pro-russe, a lancé un défi particulièrement rare à la direction de l'Union d'Odinyets. Bien que la tentative ait clairement échoué et que M. Odinyets ait conservé sa confortable « majorité », cette tentative a mis de nombreuses personnes mal à l'aise. Être un collaborateur de longue date du gouvernement et un professeur d'histoire est une chose, être un général associé aux cercles prônant un réalignement radical du SHD en est une autre."
 ukraine.51.a: "Garder cela sous surveillance."

 ukraine.52.t: "La menace russe rampante"
 ukraine.52.d: "Au beau milieu de la guerre civile russe en 1919, deux conférences organisées à Oufa par le leader du Mouvement Blanc Alexandre Koltchak tentèrent de décider de l'avenir du mouvement anti-bolchevique. L’État Ukrainien a demandé à être présent aux conférences, en partie pour remplacer l’Empire Allemand. À la fin de la conférence, la délégation ukrainienne, conduite par le ministre des Affaires étrangères Dmytro Doroshenko, est parvenue à un accord avec les dirigeants du Mouvement Blanc, qui comprenait une reconnaissance informelle de l'indépendance des alliés orientaux de l'Allemagne, ainsi qu'un soutien matériel continu de la part de de l'Empire Allemand à travers l'Ukraine et les pays baltes jusqu'aux armées du Sud et du Nord-Ouest, respectivement. Un an plus tard, le gouvernement russe a officiellement reconnu pour la première fois un État Ukrainien en signant le traité de Brest-Litovsk. Avec l’hégémonie allemande en Europe assurée et la Russie gravement affaiblie, beaucoup pensaient que ce serait une paix éternelle. Les Ukrainiens de gauche et de droite voyaient la possibilité d’une nouvelle ère dans les relations russo-ukrainiennes ; non pas une relation basée sur une relation entre État impérial et sujet, mais sur une coopération mutuelle entre États égaux.\n\nLa récente conclusion de l’accord de Moscou semble seulement prouver que le monde est devenu plus tendu après le Lundi Noir, et que cette coopération potentielle autrefois espérée devient de plus en plus un fantasme. Certains ont exprimé leur surprise, compte tenu de la période de stagnation économique et d’échecs en matière de politique étrangère qu’a connue l’État russe au cours des dernières décennies ; d'autres ont souligné que depuis son indépendance, les capacités de défense de l'Ukraine avaient stagné, s'appuyant sur son alliance avec l'Allemagne pour dissuader tout agresseur potentiel, un acte qui n'est plus réaliste maintenant que l'ordre allemand n'en finit pas de s'effondrer."
 ukraine.52.a: "Notre liberté ne sera pas perdue."

 ukraine.53.t: "Qu'est ce qu'un Hetmanat?"
 ukraine.53.d: "Il y a vingt ans, le 29 avril 1918, se réunissait un Congrès Agrarien Panukrainien rassemblant plus de 6 000 délégués et prétendant représenter des millions d'Ukrainiens. La principale revendication du Congrès était la fin des carences du gouvernement républicain et la restauration de l'Hetmanat, le gouvernement traditionnel de l'Ukraine, sous la direction de Pavlo Skoropadskyi. Skoropadskyi arrivait en voiture après avoir appris que la république était vulnérable et était chaleureusement accueilli comme quelqu'un qui pouvait rassembler le pays. Tout au long de la nuit, les partisans du Hetman ont pris le contrôle de la banque d’État et du ministère de l’Intérieur sans grande résistance et avec le soutien d’Hermann von Eichhorn, général à la tête de l’administration militaire allemande en Ukraine.\n\nBien que l’Hetmanat et ses institutions soient devenus bien connus parmi les habitants du pays, on ne peut pas en dire autant de ceux de l’extérieur, qui ont souvent exprimé leur confusion quant à ce qu’est un Hetmanat. Fondamentalement, l’Hetmanat d’aujourd’hui est une monarchie et Skoropadskyi y possède des pouvoirs comparables à ceux des autres monarques européens. La principale différence avec les monarchies plus conventionnelles – outre sa nature élective qui a eu un précédent historique mais dont il n'est pas question aujourd'hui - est lié à ses origines culturelles. Le titre d'Hetman rappelle l'armée zaporizhienne, reliant l'État ukrainien à l'indépendance de l'armée vis-à-vis de la Pologne et conférant à cette fonction une signification militaire. L'Hetmanat, en particulier lorsqu'il est opposé à la République Populaire progressiste d'inspiration occidentale, représente une vision plus conservatrice que d'autres monarchies, rappelant délibérément une époque vieille de plusieurs siècles.\n\nLe Ministère de la Culture de l'État a souvent tenté d'exploiter cette image à l'étranger. L’image de l’Ukraine souvent vendue aux étrangers est celle d’un pays éloigné des malheurs de la société moderne, où les gens sont plus proches de leurs racines et aspirent à se libérer – notamment de certaines puissances orientales."
 ukraine.53.a:0 "Fascinant."

 ukraine.54.t: "La Doctrine de l'Impérialisme Ukrainien"
 ukraine.54.d: "Au cours des premières années d'existence de l'État Ukrainien, certaines voix au sein du gouvernement et de l'armée se sont faites entendre en faveur d'une expansion territoriale, que ce soit en Galice, en Biélorussie ou en Russie ; cependant, le Hetman et d'autres hauts fonctionnaires se méfiaient de telles ambitions, reconnaissant que le nouvel État dépendait largement de l'Allemagne pour son soutien militaire et économique et qu'en tant que telle, une politique étrangère indépendante était irréalisable.\n\nCela n’a pas découragé certains de continuer à défendre des projets sur des territoires considérés comme légitimement ukrainiens, comme le Kouban. En formulant la doctrine de ce qu'il appelle « l'impérialisme ukrainien », le nationalisme ukrainien du jeune écrivain Osyp Hubchak diffère grandement de celui de la LUN. Selon Hubchak, l'Ukraine ne pourra préserver son indépendance que lorsqu'elle sera autosuffisante et capable de repousser seule les agresseurs ; sinon, elle périra. Bien qu'il soit un fervent partisan du Hetman et qu'il ait des liens avec les Agrariens-Etatistes, Hubchak fustige l'alliance de l'Ukraine avec l'Allemagne, affirmant que l'Ukraine n'est considérée que comme un État tampon par rapport à l'Allemagne et que si à l'avenir les relations russo-allemandes devaient s'améliorer, l’Ukraine serait alors divisée entre les deux empires.\n\nLes idées d'expansion territoriale de Hubchak sont également particulières. Il voit les frontières orientales de l’Ukraine longeant le Caucase et la côte de la mer Caspienne, les frontières occidentales longeant les rivières Sian et Buh et, au nord, l’accès à la mer Baltique grâce à une union entre l’Ukraine, la Biélorussie et la Lituanie. Plus intéressant encore, il met l’accent sur l’acquisition du Kouban à la Russie non pas par le biais d’une confrontation militaire et d’une conquête, mais par le biais d’une hégémonie culturelle. Selon Hubchak, les Ukrainiens devraient déployer tous les efforts possibles pour porter la population de l'État à cent millions d'habitants en l'espace de deux décennies et demie, afin que l'expansion se fasse naturellement. Les publications de Hubchak peuvent être trouvées dans le magazine populaire pro-Hetman "Une Nation en marche", bien que parmi ses lecteurs, il est peu probable que certains voient ses idées comme autre chose que de pures divagations."
 ukraine.54.a: "Un nationaliste, un nataliste et probablement un idiot..."

 ukraine.55.t: "Une station de zeppelin à [137.GetCapitalVictoryPointName] ?"
 ukraine.55.d: "Alors que les travaux sur les stations balnéaires de [137.GetCapitalVictoryPointName] sont bien avancés, le comité de planification chargé de superviser les travaux a récemment commencé à débattre d'une idée plutôt intéressante : la création d'une station de zeppelin dans le cadre de la nouvelle infrastructure de la station. Le zeppelin est peut-être l’un des moyens de transport les plus uniques de l’histoire et, pendant l’entre-deux-guerres, l’utilisation commerciale du zeppelin a connu une sorte d’âge d’or.\n\nAlors que [137.GetCapitalVictoryPointName] est transformée en ville de villégiature modèle, il semble intéressant de construire une station de zeppelin ultramoderne pour transporter encore plus de passagers et alléger le fardeau des lignes ferroviaires. Cependant, les opposants au sein de la commission y voient un projet vaniteux et coûteux et préconisent plutôt que l'argent soit utilisé pour améliorer les réseaux de transports publics de la ville."
 ukraine.55.a: "Utilisez plutôt cet argent pour financer les transports publics !"
 ukraine.55.b: "Cela semble être une entreprise intéressante !"

 ukraine.56.t: "Explosion d'un zeppelin à [137.GetCapitalVictoryPointName]!"
 ukraine.56.d: "A l'occasion d'une nouvelle choquante tout droit venue de Crimée, il est apparu qu'un zeppelin qui venait de quitter le port avait explosé, entraînant la mort de tous les passagers et de l'équipage. Des équipes de recherche entières ont été dépêchées pour parcourir les eaux à la recherche des restes des défunts. Des témoins de l'incident ont décrit l'explosion comme soudraine et ayant "peint le ciel en orange et rouge", l'épave tombant peu après dans la mer. L'estimation officielle du nombre de blessés dans les décombres n'a pas encore été effectuée, mais heureusement, ce nombre devrait être faible.\n\nLa ville étant verrouillée, la cause de l’incident et l’implication ou non d’un acte criminel restent un mystère. Quoi qu'il en soit, le gouvernement a déclaré que tous les zeppelins devaient être cloués au sol jusqu'à nouvel ordre et on s'attend à ce qu'une interdiction totale du transport suive sous peu, en supposant qu'il s'agisse réellement d'un accident."
 ukraine.56.a: "Grands dieux!"

 ukraine.57.t: "Mémoires de Pavlo Skoropadskyi"
 ukraine.57.d: "Malgré l’alliance militaire et près de deux décennies d’amitié entre les deux pays, de nombreux Allemands ignorent toujours tout des affaires ukrainiennes. Aujourd’hui – un an après la fin du soulèvement – ​​un nouveau compte rendu complet de la politique ukrainienne et du soulèvement a été publié à Berlin par nul autre que Skoropadskyi lui-même.\n\nDans sa préface, Skoropadskyi note qu'il lui manque le désir ou la capacité de rédiger des mémoires intéressantes, ce qui est exacerbé par son grand âge et près de vingt ans de règne. Cependant, il aborde les points les plus cruciaux du soulèvement, le racontant comme l’un des moments les plus stressants de sa vie. Il impute l'échec du gouvernement à réprimer les forces républicaines, à l'incohérence et à l'ignorance de la coalition et de la SHD, qui, selon Skoropadskyi, avaient tous deux une « vision étroite et unilatérale des choses ».\n\nEn outre, Skoropadskyi attribue l'échec du gouvernement à mener à bien les efforts de réforme agraire, ainsi que le manque d'actions pour atténuer la crise du Lundi Noir, à la présence des dirigeants du VSZV et de Protofis, ajoutant que lui les aurait renvoyés du gouvernement dès que la situation aurait été stabilisée.\n\nBien que les mémoires de Skoropadskyi soient devenus populaires dans les librairies de Berlin, elles sont passées quasiment inaperçues en Ukraine même : sans le soutien des forces allemandes, le mouvement hetmaniste a éclaté comme une bulle, et il semble peu probable qu’il reprenne de l’importance de si tôt."
 ukraine.57.a: "Les petits monarques ne sont pas les bienvenus dans une Ukraine libre."

 ukraine.58.t: "Le pire des scénarios"
 ukraine.58.d1: "Le Hetman a appelé à l’unité nationale et à ce que chaque Ukrainien abandonne ses désaccords politiques, pour s'unir au sein de la nation en vue de combattre les envahisseurs. Mais ces appels largement diffusés n’ont pas reçu l’approbation universelle qu’on pouvait espérer. La propagande russe – « Une Ukraine libre dans une Russie libre » – a été largement diffusée, notamment dans les régions orientales du pays.\n\nMême le plus grand patriote ukrainien doit se poser la question : vaut-il mieux servir un Hetman de plus en plus autoritaire et son régime corrompu, qui n'a aucun respect pour la démocratie... ou à la rigueur écouter la proposition de démocratie libre et authentique que la République Russe a à offrir ? Dans quelle mesure est-il paradoxal que l’envahisseur puisse apporter plus de liberté à l’Ukraine ? Cependant, les personnes âgées se souviennent bien de l’époque tsariste et ont peu confiance dans la démocratie russe. Le spectre de la russification et de la police secrète plane sur les promesses faites par [RUS.GetLeader]. Pourtant, la majorité des Ukrainiens soutiennent la guerre – non pas par amour pour leur Hetman, mais par amour pour leur pays."
 ukraine.58.d2: "Il y avait de grands espoirs qu’une Russie démocratique se montrerait moins déterminée à poursuivre les conquêtes impérialistes que ses prédécesseurs tsaristes ou bolcheviques, mais cet espoir a été anéanti avec l’invasion. Toutes nos tentatives pour favoriser la coopération pacifique entre les peuples russe et ukrainien ont été vaines. Certains accusent l’URDP et d’autres libéraux d’avoir placé des espoirs naïfs dans une coexistence pacifique. Certains accusent les socialistes, tandis que d'autres voient l'origine dans la politique impérialiste de l'Allemagne. Mais malgré cette déception, la majeure partie du pays s’accorde sur un point : l’invasion doit être stoppée si l’on veut que la nation ukrainienne survive. C’est une tragédie que des voisins proches fassent la guerre et tuent des millions de personnes, mais telle est la nature de l’histoire."
 ukraine.58.d3: "Déjà en 1917, l’Hetman sauva l’Ukraine de l’oppression bolchevique. L’histoire se répète : une fois de plus, l’Armée Rouge Russe a envahi notre cher pays et menace de tout nous prendre. La rhétorique grandiloquente et antisocialiste a conquis une grande partie du pays, et même de nombreux libéraux admettent que se rallier au Hetman est la ligne de conduite la plus sage. Les socialistes, déjà contraints à la clandestinité, ont été la cible d'arrestations massives pour trahison et « coopération avec l'ennemi » - ce qui est  d'ailleurs souvent vrai.\n\nAprès l’échec de la rébellion, ce qui reste des républicains a fortement dérivé vers la gauche et collabore désormais avec la Rada Nationale Ukrainienne à Paris, s’opposant activement à la guerre et soutenant les forces russes là où ils le peuvent « au nom de l’Ukraine libre. " Mais les vrais Ukrainiens savent que ces paroles sont fausses et préfèrent soutenir le Hetman, le seul homme qui s’intéresse véritablement à l’Ukraine."
 ukraine.58.d4: "L'invasion russe plane sur notre pays comme un spectre depuis que nous avons obtenu notre indépendance, mais la plupart des gens ne croyaient pas qu'elle deviendrait un jour une réalité. Sans aucun doute, la Russie ne pourrait pas contester la suprématie allemande sur l’Europe. Sans aucun doute non plus, les Russes comprendraient que la coopération est mutuellement préférable.\n\nMais non. Les Russes ont clairement l’intention d’avaler notre indépendance durement acquise. Quels que soient les sujets qui divisaient auparavant l’Ukraine, ils ne semblent plus pertinents aujourd’hui. Les gens se sont ralliés aux assurances de résistance de [ROOT.GetLeader], et même la communauté russophone semble hésiter à soutenir l'invasion russe, à l'exception de quelques petits groupes. Malgré les protestations marginales, la grande majorité de la population s'est résignée à accepter la réalité : l'Ukraine doit se battre si elle veut décider de son propre avenir."
 ukraine.58.a: "S'ils veulent la guerre, et bien ils l'auront."

 ukraine.59.t: "Mikhaïl Boulgakov visite l'Ukraine"
 ukraine.59.d: "La semaine dernière, le célèbre écrivain et dramaturge russe Mikhaïl Boulgakov s'est rendu sur son lieu de naissance - [202.GetName]. Boulgakov aurait visité notre capitale pour constater à quel point le paysage avait changé depuis son installation à Moscou, après la fin de la Grande Guerre. Il a salué les nouveaux associés et anciens camarades de l'université [202.GetName] - et s'il n'y avait rien d'autre à noter pendant ses vacances, cela aurait été la fin.\n\nCependant, bien que ses œuvres soient très populaires dans toute la Russie, elles ont suscité la controverse dans certaines régions d’Ukraine, notamment à l’ouest. L'une de ses pièces, "Les jours des Turbins", raconte l'histoire d'une famille russe, les Turbins, vivant à [202.GetName] pendant la guerre d'indépendance ukrainienne alors que les différentes forces opposées luttaient pour prendre le contrôle de la ville. Bien que la pièce traite principalement de la difficulté de vivre dans une ville déchirée par la guerre, elle constitue également un commentaire sur le nationalisme ukrainien ; les Turbin sont d'origine russe, monarchistes et adeptes de l'ordre ancien, et les écrits de Boulgakov sont assez bienveillants à l'égard de la famille. Bien qu'il rétablisse la stabilité dans la ville, Pavlo Skoropadskyi y est dépeint de manière négative pour son rôle dans l'obtention de l'indépendance ukrainienne.\n\nLes opinions de Boulgakov sur l'ère tsariste et l'État uUkrainien ne sont en aucun cas restées secrètes. Lors de sa visite à [202.GetName], il a écrit que bien qu'il ait du respect pour « ce nouvel État ukrainien » et ses réalisations, il souhaitait que « le petit peuple russe »  choisisse « de vivre à nouveau dans l'unité avec ses frères de la Grande Russie». Bien que ce point de vue ne soit pas rare parmi les élites politiques de Moscou, son soutien à ce point de vue soulève une question : si la Russie décide un jour de porter atteinte à l'indépendance de l'Ukraine, qui parmi les Russes s'y opposera ?"
 ukraine.59.a: "Il ne peut rien face au temps qui passe"

 ukraine.60.t: "Nos exportations s’envolent"
 ukraine.60.d: "Après des années tumultueuses, notre économie est enfin dans le vert. En fait, elle ne s'est jamais aussi bien portée. La guerre en Amérique a considérablement réduit la quantité de blé exportée sur les marchés mondiaux, et nous sommes parmi ceux qui profitent grandement de la tragédie qui se déroule aux États-Unis.\n\nDe plus, le monde qui nous entoure se remet de l’horrible récession économique. Malgré la menace imminente de guerre et les blessures encore vives de la révolte, les exportations ukrainiennes se sont très bien redressées."
 ukraine.60.a: "L’État en prendra une part."
 ukraine.60.b: "Laissons les agriculteurs conserver leurs bénéfices."

 ukraine.61.t: "L'Histoire de la Rus' d'Ukraine"
 ukraine.61.d: "Le dernier tome de « L'Histoire de l'Ukraine et de la Russie » de Mykhailo Hrushevskyi, qui couvre les événements de 1657 à 1658, a été publié aujourd'hui. Le traité en dix volumes de Hrushevskyi est devenu son ouvrage principal et une histoire complète de l'Ukraine.\n\nLe travail de Hrushevskyi a joué un rôle crucial dans la conceptualisation du processus historique ukrainien comme continu et indépendant du récit historique panrusse. Certains analystes ont eu tendance à attribuer le discours de Hrushevskyi à une tendance « populiste » de l'historiographie ukrainienne, qui met l'accent sur le rôle critique des masses dans la représentation conceptuelle du passé. Cette école de pensée s'oppose généralement à la tendance « étatiste », représentée notamment par Viacheslav Lypynskyi, Stepan Tomashivskyi et Dmytro Doroshenko et axée sur le rôle des élites nationales dans le processus de construction de l'État.\n\nL’affirmation selon laquelle l’analyse de Hrushevskyi s’inscrit dans une école de pensée particulière est peut-être plutôt trompeuse, étant donné que ses travaux reposent sur une base intellectuelle assez large. Mais ils ont également trouvé une place particulière au sein du mouvement républicain ukrainien (ce qui n’est pas surprenant vu le rôle crucial que Hrushevskyi a joué dans l’établissement de la République populaire ukrainienne en 1917), et nombreux sont ceux qui souscrivent au récit historique présenté par Hrushevskyi. L'arrivée du dernier volume a été particulièrement célébrée par l'Association d'Amitié Austro-Ukrainienne, pro-républicaine, qui a cherché à financer l'impression de l'intégralité de l'édition en dix volumes afin de célébrer l'occasion."
 ukraine.61.a: "Le travail de plus de trente ans est enfin terminé."

 ukraine.62.t: "Le Hetman dénonce le chauvinisme russe"
 ukraine.62.d: "À une époque où le revanchisme russe monte et où un conflit à grande échelle entre l’Ukraine et la Russie semble non seulement possible, mais probable, les groupes qui ont été considérés comme une façade cachant un alignement politique sur la Russie ont fait l’objet d’un examen minutieux, le plus notable étant l'Union Russe en Ukraine.\n\nMais parmi toutes les accusations et les accusations portées contre ceux qui sont pro-russes et ceux qui ne le sont pas, la plus odieuse vient peut-être principalement de la Ligue des Nationalistes Ukrainiens, qui a calomnié le Hetman lui-même. Il est clair que la Ligue cherche désespérément à conserver l’influence qu’elle avait autrefois sur les campagnes, mais nos efforts réussis pour distribuer des terres à nos paysans ont fait comprendre à l’Ukrainien moyen qu’il ne servait à rien de s’impliquer dans une politique radicale. Néanmoins, ils ont accusé Skoropadskyi de russophilie en raison de ses associations antérieures avec les tsaristes au début de l'Hetmanat et de sa politique ethnico-linguistique modérée.\n\nLe nombre croissant d'accusations dirigées contre l'Hetman ainsi que la situation géopolitique actuelle ont obligé l'Hetman à prononcer un discours sur la place Khreschatyk, où il a dénoncé le chauvinisme des dirigeants russes. Il a dénoncé l'affirmation russe selon laquelle la nation ukrainienne et l'ukrainisme étaient une invention allemande et autrichienne visant à affaiblir la Russie, affirmant également qu'il existait un esprit ukrainien commun au sein du peuple, qui a prospéré depuis l'obtention de l'indépendance. En outre, Skoropadskyi a répondu directement aux accusations selon lesquelles il était pro-russe, déclarant que les antécédents de son gouvernement en matière de promotion de la langue et des institutions culturelles ukrainiennes étaient quelque chose que même ses opposants reconnaissent. Il a terminé son discours en proclamant que, tout comme le temps ne peut pas reculer, le peuple ne peut pas être contraint d'abandonner ses idées et que, quoi qu'il en soit, l'Ukraine existera toujours sous une forme ou une autre."
 ukraine.62.a: "Notre Hetman est un vrai patriote!"

 ukraine.63.t: "Les Grecs d'Ukraine"
 ukraine.63.d: "Descendante des colons grecs qui ont établi une colonie sur l'île de Berezan au 7ème siècle avant JC, la petite minorité grecque d'Ukraine existe depuis des siècles. Ils ont retenu l'attention dans la banlieue de $VICTORY_POINTS_6420_ENDONYM$, où le nombre de locuteurs grecs dépasse en fait le nombre de russophones et où la minorité grecque est la plus importante.\n\nJusqu’à récemment, peu de Grecs parlaient couramment leur langue maternelle ; la plupart des Grecs fréquentaient les écoles russes, et seul un petit pourcentage fréquentait les écoles ukrainiennes. Mais il y a dix ans, alors que la langue et les institutions culturelles ukrainiennes commençaient à être promues, une école pédagogique de langue grecque et une école d'agriculture ont été ouvertes à $VICTORY_POINTS_6420_ENDONYM$. Coïncidant avec le programme gouvernemental de réforme agraire en cours, l'école d'agriculture a été considérablement agrandie.\n\nQuant à l'école pédagogique, elle comprend les lectures de l'écrivain grec ukrainien le plus célèbre de son époque : Georgis Kostoprav. Les œuvres de Kostoprav, principalement écrites en $VICTORY_POINTS_6420_ENDONYM$ grec, comprennent des traductions d'écrivains russes et ukrainiens célèbres comme Alexandre Pouchkine et Taras Chevtchenko. L'école a permis aux Grecs de $VICTORY_POINTS_6420_ENDONYM$ de se familiariser avec la culture ukrainienne et russe sans oublier la leur."
 ukraine.63.a: "La diaspora grecque libre de toute limite dans l’espace et dans le temps."

 ukraine.64.t: "L'Otaman Finlandais"
 ukraine.64.d: "Le général finlandais à la retraite Kaarlo Kivekäs, plus connu ici sous le nom d'Edvard Karlovych, est arrivé en personne en Ukraine, souhaitant féliciter le nouveau régime. En tant que particulier, c'était assez étrange, mais il fut néanmoins reçu par Petlioura. Le vieil homme jovial avait combattu sous les ordres de Petlioura après l'ukrainisation de sa 113ème Division de fusiliers en 1917 et était très apprécié de ses hommes. Certains des anciens officiers de la 113ème Division ont organisé une tournée pour le vieil Otaman, visitant Dubno et d'autres endroits à travers [792.GetName] où Kivekäs avait combattu avec succès contre les Bolcheviks et les Allemands avant d'être emprisonné par le régime de Skoropadskyi.\n\nKivekäs était un personnage plutôt calme. Contrairement à Mannerheim et à d'autres généraux tsaristes finlandais, il n'était pas finno-suédois mais issu d'une humble famille paysanne, et cela avait eu une influence durable sur son caractère. Il avait servi des décennies en Asie centrale, apprenant lui-même à manier l'épée comme un cosaque ainsi qu'à parler le tadjik, le kirghize et l'ouzbek. Sur ce point, le général a d'ailleurs longtemps défendu le fait que les langues turques devaient être liées au finnois. Sur un plan plus personnel, il adopta l'orpheline tadjike Gul-Begim sous le nom d'Olga, pour lui éviter de subir un mariage contre son gré. Cette dernière, après avoir vécu en [192.GetName] une grande partie de sa jeunesse, avait d'ailleurs accompagné son père adoptif en Ukraine. Pendant la semaine entière que dura son séjour, celui-ci demanda à connaître tous les détails de la lutte victorieuse de l'Armée Populaire et semblait être très fier du succès de la cause qu'il avait soutenue des décennies auparavant. À la suite d'une pétition de ses anciens camarades militaires, Kivekäs reçut la Croix de l'Ordre de la Libération de 2e classe pour son service pour la République Populaire Ukrainienne en 1917-1918."
 ukraine.64.a: "Un véritable ami de l'Ukraine!"

 ukraine.65.t: "Visite d'Etat du Roi Auguste"
 ukraine.65.d: "Le Roi de Pologne Auguste IV a rencontré aujourd'hui le Hetman Skoropadskyi. Officiellement, il s'agit d'une visite de courtoisie destinée à renforcer les relations entre l'Ukraine et la Pologne. Le Roi et le Hetman ont reçu les honneurs militaires de la part de la division de la garde de Serdiuk à [202.GetName], ont rencontré des membres du gouvernement ukrainien et sont allés inspecter l'arsenal modernisé de Kiev. Le public était très intéressé par la visite royale, et le prince héritier Alexandre Ferdinand en particulier a attiré l'attention des médias dans son superbe uniforme de l'armée de l'air polonaise.\n\nCependant, le véritable sens de la visite est bien plus sérieux ; À huis clos, les dirigeants ont discuté des troubles républicains antérieurs et de la menace russe toujours croissante. Auguste a parlé clairement : il semblait pessimiste quant à une guerre potentielle avec la Russie, craignant que cela ne ferait que renforcer les voix contre lui en Pologne. Skoropadskyi a promis que l'Armée Ukrainienne serait en forme d'ici 1940 ou 1941, car le grand programme d'industrialisation donnerait enfin à la nation les outils nécessaires pour construire une armée puissante. Le prince Alexandre semblait le plus optimiste des trois, profondément convaincu de la capacité de l’armée allemande et, en fin de compte, de l’auto-préservation des Polonais et des Ukrainiens.\n\nLa visite s'est terminée par une soirée au Ballet de Kiev et la famille royale a pris le train pour rentrer à Varsovie le lendemain matin."
 ukraine.65.a: "Espérons qu'il n'y aura pas de guerre."

 ukraine.66.t: "Le Kronprinz et la Hetmanivna"
 ukraine.66.d: "La visite d'État du Roi Auguste il y a un an a eu une conséquence inattendue. Le prince Alexandre et la plus jeune fille du Hetman, Olena Skoropadska, se sont rencontrés à l'époque et sont depuis fréquemment en contact. Les visites du prince pour "en savoir plus sur l'armée de l'air ukrainienne" avaient depuis quelque temps déjà pour objectif secondaire de la rencontrer, et le couple a finalement annoncé son intention de se marier. Même s'il ne s'agit pas exactement d'un match royal typique, ce n'est pas non plus l'époque médiévale.\n\nIl y a eu un débat furieux dans les médias polonais sur la question de savoir si la fille du Hetman compte ou non comme princesse, mais en général, l'union potentielle est considérée de manière positive, voire symbolique, comme une union renforcée entre la Pologne et l'Ukraine. "Une reine ukrainienne vaut mieux qu'une reine allemande" semble être l'attitude dominante.\nBien que les projets officiels aient été tenus hermétiquement secrets, on sait que le couple envisage d'organiser un mariage discret dans les mois à venir."
 ukraine.66.a: "Mais au final, c'est une princesse ou non?"

 ukraine.68.t: "Mort de Pavlo Skoropadskyi"
 ukraine.68.d1: "Aujourd'hui, le [?global.date.GetDateStringNoHourLong], Pavlo Skoropadskyi, Hetman de toute l'Ukraine, est décédé dans sa résidence personnelle. Partout dans le pays, le peuple pleure la perte de son bien-aimé Hetman qui l’a mené à travers des temps tumultueux : la première guerre civile, l’entre-deux-guerres, une seconde guerre civile et une bataille pour la survie contre les Russes. Personnage controversé dès le début, le gouvernement de Skoropadskyi n'a pas été apprécié de tous. Mais c’est sous son règne que l’Ukraine est devenue libre, et ce sera son héritage que d'avoir défendu l’État jusqu’au bout.\n\nPour le meilleur ou pour le pire, il est indéniable que les années précédant la guerre mondiale seront les plus évoquées dans les livres d’histoire, caractérisées par l’ascension de la SHD et le rôle du Hetman dans sa prise du pouvoir. Si les années d’oppression sont justifiées comme nécessaires par les générations futures ou condamnées, seul le temps nous le dira.\n\nConformément à la loi consacrant l'héritier, Danylo Skoropadskyi a assumé la fonction du Hetman. La position politique dans laquelle se trouve Danylo est incertaine. Constitutionnaliste réputé qui a déjà parlé de réformes libérales, il est entré dans une arène où la SHD a déjà jeté les bases pour maintenir le parti autoritaire et conservateur au pouvoir pendant des décennies. Surtout, la relative apathie de Danylo à l’égard d’un gouvernement aussi décisif que celui de son père sur l’Ukraine signifiera probablement qu’en dépit de ses convictions personnelles, le pouvoir de la SHD est là pour rester."
 ukraine.68.d2: "Aujourd'hui, le [GetDate], Pavlo Skoropadskyi, Hetman de toute l'Ukraine, est décédé dans sa résidence personnelle. Partout dans le pays, le peuple pleure la perte de son bien-aimé Hetman qui l’a guidé à travers des temps tumultueux : la première guerre civile, l’entre-deux-guerres, une seconde guerre civile et une bataille pour la survie contre les Russes. Personnage controversé dès le début, le gouvernement de Skoropadskyi n'a pas été apprécié de tous. Mais c’est sous son règne que l’Ukraine est devenue libre, et ce sera son héritage que d'avoir défendu l’État jusqu’au bout.\n\nPour le meilleur ou pour le pire, il est indéniable que les années précédant la guerre mondiale seront les plus évoquées dans les livres d’histoire, caractérisées par l’ascension de la SHD et le rôle du Hetman dans sa prise du pouvoir. Seul le temps et les générations futures nous diront si les années d’oppression auront bien été nécessaires, ou non.\n\nConformément à la loi consacrant l'héritier, Danylo Skoropadskyi a accepté la fonction de Hetman. La position politique dans laquelle se trouve Danylo est incertaine, mais non sans espoir. La clique de Poltavets-Ostrianytsia au sein de la SHD a peut-être purgé ceux qui sont déloyaux envers le nouveau Ministre-Otaman, mais le régime ne maintient même pas une façade de démocratie. Les appels à la réforme du peuple ont été réprimés par la force brutale, mais la force brutale ne peut que faire taire l'appel à la liberté pour aussi longtemps. Peut-être que si l’occasion se présente, l’apathie de Danylo à gouverner de manière décisive comme son père l’a fait pourrait se défaire – la seule question est de savoir s’il tiendra compte de l’appel."
 ukraine.68.d3: "Aujourd'hui, le [GetDate], Pavlo Skoropadskyi, Hetman de toute l'Ukraine, est décédé dans sa résidence personnelle. Partout dans le pays, le peuple pleure la perte de son bien-aimé Hetman qui l’a guidé à travers des temps tumultueux : la première guerre civile, l’entre-deux-guerres, une seconde guerre civile et une bataille pour la survie contre les Russes. Personnage controversé dès le début, le gouvernement de Skoropadskyi n'a pas été apprécié de tous. Mais c’est sous son règne que l’Ukraine est devenue libre, et ce sera son héritage que d'avoir défendu l’État jusqu’au bout.\n\nL'héritage du Hetman sera sans aucun doute étroitement lié à celui de l'USKhD, un mouvement autrefois marginal aux idées radicales proposant des idées de gouvernance inédites dans le monde. Les idéaux que ce mouvement défendait ont été mis en pratique et, comme en témoigne la victoire ukrainienne à l’Est, il semble qu’ils aient au moins connu un certain succès.\n\nConformément à la loi consacrant l'héritier, Danylo Skoropadskyi a assumé la fonction de Hetman. Pour un constitutionnaliste comme Danylo, qui parlait auparavant de réformes libérales, le règne d’une organisation antidémocratique est difficile à concilier. Pourtant, au fil du temps, les pouvoirs du Hetman ont progressivement reculé à mesure que l’USKhD cherchait à façonner la monarchie dans une position symbolique. Étant donné l'apathie de Danylo à l'idée de gouverner directement comme son père le faisait, cela semble l'avoir amené à un compromis avec l'organisation. Il est impossible de prédire ce que l’avenir nous réserve ; Si l’USKhD s’effondre un jour, comme beaucoup l’ont déjà prédit, qui – ou quoi – en sera la cause ?"
 ukraine.68.d4: "Aujourd'hui, le [GetDate], Pavlo Skoropadskyi, Hetman de toute l'Ukraine, est décédé dans sa résidence personnelle. Partout dans le pays, le peuple pleure la perte de son bien-aimé Hetman qui l’a guidé à travers des temps tumultueux : la première guerre civile, l’entre-deux-guerres, une seconde guerre civile et une bataille pour la survie contre les Russes. Personnage controversé dès le début, le gouvernement de Skoropadskyi n'a pas été apprécié de tous. Mais c’est sous son règne que l’Ukraine est devenue libre, et ce sera son héritage que d'avoir défendu l’État jusqu’au bout.\n\nLes dernières années de l'entre-deux-guerres ont abouti à un résultat plutôt prévisible, puisque l'UDKhP, connue du Hetman depuis les premiers jours de son accession au pouvoir, s'est finalement libérée de l'ingérence de la coalition. Mais même si les choses changeaient, elles semblaient rester les mêmes ; c'est le pouvoir exécutif du Hetman qui a mis un terme à toute réforme ambitieuse, alors qu'il se tournait de plus en plus vers ses conseillers de confiance pour les questions d'État. Alors que son fils Danylo est désormais chargé de diriger l’Hetmanat, certains membres du parti ont pensé qu’il était une porte d’entrée potentielle pour faire adopter bon nombre des réformes qu’ils avaient proposées précédemment. Mais l’apathie de Danylo à l’égard du pouvoir est peut-être ce qui atténue l’étincelle des réformistes de l’UDKhP : en fin de compte, l’Ukraine est sûre et sécurisée, et des années de prospérité sont sûres de venir, alors pourquoi changer ce qui fonctionne ?"
 ukraine.68.d5: "Aujourd'hui, le [GetDate], Pavlo Skoropadskyi, Hetman de toute l'Ukraine, est décédé dans sa résidence personnelle. Partout dans le pays, le peuple pleure la perte de son bien-aimé Hetman qui l’a guidé à travers des temps tumultueux : la première guerre civile, l’entre-deux-guerres, une seconde guerre civile et une bataille pour la survie contre les Russes. Personnage controversé dès le début de son règne, le gouvernement de Skoropadskyi n'a pas été apprécié de tous, mais c’est bien sous son règne que l’Ukraine est devenue libre, et ce sera son héritage d'avoir défendu l’État jusqu’au bout.\n\nLes dernières années de l'entre-deux-guerres ont abouti à un résultat plutôt prévisible, puisque l'UDKhP, connue du Hetman depuis les premiers jours de son accession au pouvoir, s'est finalement libérée de l'ingérence de la coalition. L'histoire est vieille comme le temps : Skoropadskyi, le vieil homme au sommet, en avait peut-être assez de gouverner de manière quasi unilatérale comme il le faisait auparavant. Bon nombre des réformes ambitieuses poursuivies par l'UDKhP ont limité le pouvoir de ce dernier, créant ainsi lentement un véritable État constitutionnel. Maintenant que Danylo est devenu Hetman, le jeune homme peut dormir tranquille. Peut-être que l'assouplissement de son pouvoir exécutif était le dernier cadeau de Pavlo à son fils - et que cela soit vrai ou non, c'est l'idée qui compte."
 ukraine.68.a: "Le Hetman est mort, longue vie au Hetman!"

 ukraine.69.t: "Des plans russes ont été capturés"
 ukraine.69.d: "Une réunion d'urgence du gouvernement a été convoquée aujourd'hui après que [UKR.GetLeader] a été informé par ses agents de renseignement de nouvelles découvertes dangereuses. Seul le cercle restreint était présent dans la salle : les ministres les plus importants, le chef de l'armée avec un certain nombre de généraux importants, le directeur de l'[UKR_intel_agency] et un représentant de l'Abteilung IIIb allemande. Tout le monde compris qu’une telle rencontre ne pouvait signifier que le pire.\n\nLe capitaine Anatoli Hurevych, un officier des renseignements en poste à Tsaritsyne, fut chargé du briefing. Il avait réussi à voler des documents au quartier général du 2ème Front Ukrainien Russe et à les faire sortir clandestinement du pays, bien que ses actions aient été découvertes lors de sa fuite audacieuse à travers la steppe du Don avec un petit contingent de cosaques coopérant avec l'[UKR_intel_agency] pour la collecte de renseignement. Les Russes avaient déjà demandé au gouvernement ukrainien d’extrader Hurevych pour espionnage militaire, démontrant ainsi qu’ils étaient bien conscients de ses actes.\n\nMais ce sont les documents eux-mêmes qui ont suscité l’inquiétude. Ils contiennent des plans détaillés de ce qu’on appelle « l’Opération Ekaterina », l’invasion russe de l’Ukraine qui devrait avoir lieu cet été. Les plans montrent la concentration de nos forces et les détails de nos structures défensives avec une précision remarquable, ce qui prouve que les Russes disposent de sources de renseignement dans nos forces armées depuis un certain temps. Cependant, ces plans nous donnent également des informations détaillées sur les plans d’avancées russes, les bases aériennes et les positions d’artillerie. Avec un remaniement rapide de nos forces, nous pourrons, espérons-le, priver la Russie de l’avantage et, en relayant les plans à Berlin, peut-être persuader l’Allemagne de nous envoyer des renforts avant qu’il ne soit trop tard."
 ukraine.69.a: "Il n'y a pas de temps à perdre!"
 RUS_UKR_incident: "L'Incident de Hurevych"

 ukraine.70.t: "L'Incident de Hurevych"
 ukraine.70.rus.d: "Du fait de l'incompétence de l'état-major de Tsaritsyne, l'agent ukrainien Anatoli Hurevych a pu voler une partie des plans concernant notre future offensive contre les forces ukrainiennes. Notre police n'a pas réussi à empêcher la fuite de l'agent et il est probable qu'il ait déjà transmis la copie de nos plans aux armées ukrainienne et allemande, rendant inutile une grande partie de nos préparatifs sur le front du Donbass. Il ne s’agit toutefois que d’un revers mineur. Le commandement de l'armée affirme qu'en lançant l'offensive le plus rapidement possible, les Ukrainiens n'auraient pas le temps d'analyser correctement les plans volés et d'adapter leur défense en conséquence.\n\nLes hommes responsables de la sécurité intérieure du commandement de Tsaritsyne ont été traduits en cour martiale pour avoir manqué à leurs devoirs. De tels amateurs ne sont pas nécessaires dans notre renseignement militaire."
 ukraine.70.ger.d: "Le Ministère Ukrainien des Affaires Etrangères vient de nous informer que le capitaine Anatolii Hurevych de l'[UKR_intel_agency] - le service de renseignement ukrainien - a réussi à voler des documents détaillant le projet russe de lancer une offensive militaire majeure en Ukraine au cours de cette année. Les plans sont remarquablement détaillés des deux côtés. Il est inquiétant de constater à quel point ils sont conscients des concentrations de troupes ukrainiennes - cela doit être dû à l'amateurisme de la sécurité intérieure de l'[UKR_intel_agency] et au manque de fiabilité politique de la population ukrainienne d'origine russe - mais cette information est une arme à double tranchant, comme nous le sommes actuellement. au courant d'informations détaillées concernant les concentrations de troupes russes, les bases aériennes, les dépôts de ravitaillement et les positions d'artillerie. Le gouvernement ukrainien a également demandé des renforts à la frontière pour potentiellement dissuader les Russes d'attaquer - mais si les plans ont progressé jusqu'à présent, il ne semble pas probable que quelques divisions supplémentaires dans le Donbass dissuaderont le régime de [RUS.GetLeader] de ses plans offensifs."
 ukraine.70.gersov.d: "Le Ministère ukrainien des Affaires Etrangères vient de nous informer que le capitaine Anatolii Hurevych de l'[UKR_intel_agency] - le service de renseignement ukrainien - avait réussi à voler des documents détaillant le projet russe de lancer une offensive militaire majeure en Ukraine au cours de cette année. Les plans sont remarquablement détaillés des deux côtés. Il est inquiétant de constater à quel point ils sont conscients des concentrations de troupes ukrainiennes - cela doit être dû à l'amateurisme de la sécurité intérieure de l'[UKR_intel_agency] et au manque de fiabilité politique de la population ukrainienne d'origine russe - mais cette information est une arme à double tranchant, car nous sommes en même temps au courant d'informations détaillées concernant les concentrations de troupes russes, les bases aériennes, les dépôts de ravitaillement et les positions d'artillerie. Le gouvernement ukrainien a également demandé le déploiement de renforts à la frontière pour potentiellement dissuader les Russes d'attaquer - même si si les plans ont progressé jusqu'à présent, il ne semble pas probable que quelques divisions supplémentaires dans le Donbass dissuaderaient le régime de [SOV.GetLeader] de renoncer à ses plans offensifs."
 ukraine.70.a:0 "Cela n’a pas d’importance."
 ukraine.70.b: "Nous approchons rapidement d’un autre 1914."

 ukraine.71.t: "Des Ukraines aux multiples couleurs"
 ukraine.71.d: "Alors que les tensions continuent de monter à la frontière avec la Russie, un étrange développement s'est produit dans [221.GetName]. Un militant est apparu devant la foule, agitant les spectateurs avec des proclamations sauvages sur le vaste soutien qu'il a pu obtenir au cours des dernières années parmi... les Ukrainiens de Zakytaishchyna, également connu sous le nom d'« Ukraine verte », dans l'Extrême-Orient Russe. .\n\nDébordant sur les échecs constants de l’État Russe à assurer le niveau de vie le plus modeste à ses citoyens, il a terminé son discours par une promesse : les Ukrainiens locaux, languissant de désespoir, sont prêts à se révolter et à rejeter le joug russe. La seule chose dont il a besoin, ce sont des fonds supplémentaires, dont il a désespérément besoin dans toute l’Ukraine. Certains parmi la foule écoutaient avec curiosité, d’autres avec un léger intérêt ; certains compareraient même cette mascarade à celle du Hetman Mazepa faisant des promesses farfelues au roi de Suède. Pourtant, l'homme a fini par disparaitre sans laisser de trace, seule une série de mandats d'arrêt pour fraude a permis de se souvenir de ses interventions. Des « invités » similaires sont déjà apparus à de nombreuses reprises, prétendant représenter les intérêts des Ukrainiens opprimés de Belgorod, de Koursk ou du Kouban, propageant l’idée d’une expansion ukrainienne vers ces régions.\n\nMais l’Extrême-Orient, comment est ce possible pour une région si déconnectée du cœur ukrainien ? Certains sont demeurés circonspects, ignorant que la Russie moderne abritait diverses minorités ukrainiennes à l’intérieur de ses frontières.\n\nEn effet, depuis la côte de la mer Noire du Kouban jusqu'à la région extrême-orientale de Zakytaishchyna, on pouvait trouver des communautés d'Ukrainiens vivant à la fois autour de la Volga (appelée « Ukraine jaune ») et au-delà des montagnes de l'Oural (« Ukraine grise »). Alors que les populations des deux premières régions entretenaient l’idée d’une unification avec l’Ukraine proprement dite pendant la révolution russe, les habitants des deux dernières s’efforçaient d’obtenir plus d’autonomie par rapport à l’État Russe."
 ukraine.71.a: "Bref, pourquoi exactement le vert ?"

 ukraine.72.t: "Traité de Passage"
 ukraine.72.d: "Le gouvernement ukrainien a demandé le libre passage de ses navires militaires passant par le détroit des Dardanelles. Ils ont fait valoir que cela permettrait à leur flotte respectable de participer à des opérations contre des États hostiles en Méditerranée dans le cadre de leur alliance plus large.\n\nDe toute évidence, le gouvernement [Root.GetAdjective] serait autorisé à inspecter tout navire de passage et à déterminer la nature exacte de ce traité."
 ukraine.72.a:0 "Nous acceptons."
 ukraine.72.b:0 "Jamais."

 ukraine.73.t: "[FROM.GetName] accepte!"
 ukraine.73.d: "Le gouvernement [FROM.GetAdjective] a accepté notre proposition d'accès par le détroit des Dardanelles et permettra à notre flotte de se déplacer librement à travers les détroits « pour le maintien des intérêts mutuels dans la région méditerranéenne ». Nos navires peuvent désormais participer à des opérations en dehors de la mer Noire."
 ukraine.73.a:0 "Excellent!"

 ukraine.74.t: "Une campagne de changement de nom"
 ukraine.74.d: "Depuis la proclamation de l’indépendance, il y a eu une forte poussée visant à restaurer notre spécificité culturelle, destinée à se débarrasser de l’héritage de la russification et de la suppression culturelle. Dans le cadre de cette initiative, des suggestions visant à modifier certains toponymes, la plus importante d'entre elles étant une proposition visant à renommer [226.GetName] en Sicheslav (pour commémorer le célèbre Zaporizhian Sich), ont été sérieusement discutées. Ces discussions n'ont cependant pas donné grand-chose, car les obstacles bureaucratiques potentiels, l'opposition des cercles les plus conservateurs et l'inertie générale de l'administration de l'Hetmanat ont fait en sorte que cette question soit toujours laissée en suspens dans l'attente de "moments plus appropriés".\n\nIl semble que les temps actuels soient plus qu'appropriés. Après toutes les épreuves que l’Ukraine a endurées récemment, il est tout à fait logique de poser ce geste symbolique et de réaffirmer une fois de plus notre identité culturelle et historique distincte."
 ukraine.74.a: "Un changement attendu de longue date!"
 ukraine.74.b: "Peut-être pourrions-nous aller plus loin?"

 ukraine.75.t: "Les Tablettes d'Isenbek"
 ukraine.75.d: "Le folkloriste slave amateur Yurii Myroliubov a demandé à l'Académie Ukrainienne des Sciences de financer sa restauration du "Livre de Veles" à partir de tablettes de bouleau trouvées par Ali Isenbek. On prétend que ces tablettes détaillent les enseignements de la religion autochtone slave. L'obsessionnel Myroliubov a restauré et traduit les tablettes secrètes, et ses traductions publiées ont suscité une grande controverse dans le monde universitaire. Beaucoup considèrent d'ailleurs Myroliubov comme un complet imposteur, car il a refusé de montrer le livre original à quiconque autre que ses proches collaborateurs.\n\nLa traduction inachevée de Myroliubov a été partiellement publiée dans le magazine "Dazhboh", basé à Lviv, qui est devenu l'avant-garde du mouvement slave autochtone en Galicie et en Ukraine. Son écrivain le plus éminent, le sanskritologue Volodymyr Shaian, a connu un réveil spirituel dans les Carpates ukrainiennes et a commencé à envisager une renaissance ukrainienne-aryenne dans les arts et la religion. Les tablettes d'Isenbek sont devenues un élément majeur de cette nouvelle théologie, qui dessine une nouvelle histoire de la Rus. L’Ukraine, la plus pure des Slaves, est l’ancêtre direct des premiers peuples aryens, et depuis lors, le christianisme n’a fait qu’essayer d’enchaîner le peuple ukrainien.\n\nLes adeptes passionnés de Shaian ont formé les Chevaliers du Dieu Soleil pour organiser leur nouveau mouvement religieux et ont appelé à la création d'une véritable spiritualité ukrainienne et à un grand réveil national. Ils ont collecté davantage d'argent pour permettre à Myroliubov de terminer sa traduction du Livre de Veles. Même s’il s’agit évidemment d’un mouvement marginal peu fondé sur une pensée sensée, il va techniquement dans la bonne direction : séparer davantage l’identité ukrainienne de celle de la Russie. Accorder un financement à Myroliubov est une petite affaire, mais cela pourrait nous fournir un outil de propagande mineur."
 ukraine.75.a: "C'est une ABSURDITE."
 ukraine.75.b: "Hé bien, si cela renforce l'identité ukrainienne..."

 ukraine.76.t: "Intégration de [240.GetName]"
 ukraine.76.d.intro: "Sous l'administration de la première République Populaire et de l'Hetmanat également, Belgorod a été revendiquée – et même occupée – par l'Ukraine. La ville était revendiquée sur une base ethnolinguistique ; les parties sud-est et sud-ouest de la région comptaient en effet une population majoritairement ukrainienne.\n\nHistoriquement, ces parties de Belgorod appartenaient aux régiments de Slobidska Ukraine, un groupe de cosaques qui contrôlaient la région aux XVIIe et XVIIIe siècles. Bien que ces régiments aient été abolis par Catherine II en 1765 et que le gouvernorat de Slobidska Ukraine ait été divisé en gouvernorats de Kharkiv, Koursk et Voronej, l'héritage de la migration ukrainienne (et plus tard de la colonisation) dans la région il y a quelques centaines d'années perdure.\n\nLa région dans son ensemble continue d'avoir une pluralité russe, mais cela ne pose pas de problème pour le [UKR.GetRulingParty]."
 ukraine.76.d.lun: "$ukraine.76.d.intro$ La Ligue a justifié l'annexion en affirmant que Belgorod est un point de défense stratégique, ce qui constituerait une menace éternelle pour l'Ukraine si elle était aux mains d'étrangers."
 ukraine.76.d.shd: "$ukraine.76.d.intro$ On a espéré que certains des liens de la SHD avec des responsables de l'Union Russe pourraient aider à l'intégration de cette terre ukrainienne légitime."
 ukraine.76.d.uskhd: "$ukraine.76.d.intro$ Conformément à la politique ethnique de patriotisme territorial de l'USKhD, le gouvernement a espéré étendre également le système classocratique à la région."
 ukraine.76.d.udkhp: "$ukraine.76.d.intro$ La politique d'autonomie nationale et culturelle adoptée par l'UDKhP a jusqu'à présent contribué à l'intégration de la région."
 ukraine.76.d.republic: "$ukraine.76.d.intro$ Conformément à la constitution républicaine garantissant l'autonomie nationale personnelle, les habitants de Belgorod jouissent jusqu'à présent des mêmes droits que tous les autres citoyens ukrainiens."
 ukraine.76.d.socialist: "$ukraine.76.d.intro$ L'annexion a été justifiée par des appels contre le nationalisme et la solidarité prolétarienne, ainsi que par le droit des peuples de la région de déterminer à quel pays ils appartiennent - naturellement, ils ont choisi l'Ukraine."
 ukraine.76.d.danylo: "Conformément à la nouvelle constitution garantissant l’autonomie nationale personnelle, les habitants de Belgorod jouissent jusqu’à présent des mêmes droits que tous les autres citoyens ukrainiens."
 ukraine.76.a: "Une superbe initiative."

 ukraine.77.t: "Onction du Hetman Vasyl"
 ukraine.77.d: "Avec l’occupation militaire autrichienne de l’Ukraine, beaucoup se demandaient quel type de gouvernement serait mis au pouvoir. Il a été décidé que l’Ukraine devait redevenir une monarchie, mais la question de la légitimité se posait de manière importante, car les plus grands prétendants à ce poste sont naturellement les Skoropadskyi.\n\nNéanmoins, nous avons opté pour une meilleure idée. Skoropadskyi a peut-être un héritage de collaboration allemande et est un autocrate plutôt mal-aimé, mais Wilhelm von Habsburg, plutôt apprécié du peuple ukrainien, a proposé d'occuper le poste de Hetman s'il était élu. Après une session de la Soim nouvellement convoquée, cela est devenu une réalité. Le « Prince Rouge », comme on l'appelle souvent, a été élu nouvel Hetman de toute l'Ukraine !"
 ukraine.77.a:0 "Félicitations!"

 ukraine.78.t: "Histoire de l'Ukraine"
 ukraine.78.d: "Aujourd'hui, une histoire complète de l'Ukraine, écrite par nul autre que Dmytro Doroshenko, a été publiée, pour le plus grand plaisir des libraires dans [202.GetName]. En tant que ministre des Affaires étrangères du Hetman, puis Ministre d'Otaman, Dorochenko n'a pas trouvé le temps d'achever ses travaux historiques. Cependant, sa retraite peu après la conclusion de la révolte anti-Hetman lui a donné l'opportunité de se concentrer uniquement sur la construction d'un récit de l'histoire ukrainienne, couvrant les événements dès la colonisation grecque de la côte et jusqu'à la révolte anti-Hetman.\n\nLes chapitres sur la fondation de l'État ukrainien moderne, à la fois en 1917, lorsque la République Populaire a été déclarée, et en 1918, lorsque Skoropadskyi a pris le pouvoir, sont particulièrement remarquables dans « L'Histoire de l'Ukraine » de Dorochenko. Selon Dorochenko, la nature pleinement socialiste de la République Populaire à sa naissance a conduit à sa chute. Les représentants de la Rada Cntrale qui n'appartenaient pas aux partis socialistes ou appartenaient à des partis minoritaires quittèrent bientôt la Rada, et le manque de représentation diversifiée au sein de la Rada signifiait que le nouveau gouvernement se souciait peu des paysans ou des propriétaires fonciers les plus riches.\n\nC'est la raison, poursuit-il, pour laquelle le coup d'État de Skoropadskyi a réussi avec une relative facilité, même si Dorochenko ne sous-estime pas l'importance de l'occupation allemande du pays. En ce qui concerne le gouvernement de Skoropadsky lui-même, Dorochenko note que le Hetman a conservé peu de popularité parmi les paysans. L'administration a souffert de divers problèmes, note Dorochenko, mais a réalisé des réalisations cruciales dans les domaines des affaires étrangères, de l'industrie et du commerce, des finances et d'autres domaines.\n\nÀ plus d’un titre, l’œuvre de Dorochenko occupe désormais une place importante dans la littérature ukrainienne, présentant une perspective de centre-droit sur l’historiographie de la nation."
 ukraine.78.a: "Un récit qui mérite une étude approfondie."
 ukraine.78.b: "Des excuses insignifiantes de la part d'un réformiste raté."

 ukraine.79.t: "Ouverture de la Dacha du Gouvernement"
 ukraine.79.d: "La question des résidences personnelles et des bâtiments gouvernementaux des dirigeants ukrainiens est depuis longtemps une préoccupation dans notre jeune nation. Après avoir pris le pouvoir en 1918, le Hetman Skoropadskyi n'a pas tardé à s'installer dans le palais du gouverneur général de l'Ukraine, expulsant la Rada de la République Populaire Ukrainienne qui en avait fait sa base d'opérations. Skoropadskyi entreprit de transformer le palais en résidence personnelle, le renommant finalement « Palais du Hetman ».\n\nPourtant, pendant la majeure partie des premières années de l'Hetmanat, son dirigeant n'a pratiquement pas passé une nuit ici, servant plutôt sur la ligne de front de la guerre civile jusqu'en 1920. Les différents gouvernements ukrainiens étaient tout aussi itinérants, se réunissant dans diverses universités, théâtres et clubs jusqu'à l'Assemblée Populaire de Troitske. La Maison et le Musée de la Pédagogie ont été respectivement désignés comme sites temporaires du gouvernement du Hetman et du Soim. Des bâtiments officiels et grandioses du gouvernement et du Soim ont été construits à [202.GetName] quelques années plus tard, mais un problème est resté non résolu, celui de la situation du logement du Ministre-Otaman, notre chef du gouvernement.\n\nJusqu'à récemment, tous les Ministres-Otaman vivaient dans des résidences privées, qui n'ont naturellement rien de glamour par rapport au palais du Hetman. Il a été décidé il y a quelques années que, afin de reconnaître l'importance du ministre-Otaman et d'accélérer la résolution des problèmes de communication, une datcha gouvernementale officielle serait construite. Un endroit parfait a été trouvé dans la datcha qui abritait autrefois le gouverneur russe du XIXe siècle Illarion Vasilchikov avant d'être donnée à un monastère local après sa mort. Grâce au travail expert de l'architecte Serhii Hryhoriev, nous avons réussi à le reconstruire en un bâtiment moderne équipé de tout le nécessaire. [GetSecondInCommand] a assisté à la cérémonie d'inauguration et a déjà prévu d'emménager, ayant le privilège d'être le premier homme à occuper la datcha gouvernementale."
 ukraine.79.a: "Une résidence idéale pour le Ministre-Otaman."

 ukraine.80.t: "Le Mouvement Espérantiste en Ukraine"
 ukraine.80.d: "L'espérantisme est devenu à la mode en Ukraine au tournant du XXe siècle, lorsqu'il a été repris par des idéalistes qui croyaient qu'une « langue universelle » pourrait résoudre les conflits entre les locuteurs russophones et ukrainiens. Les premiers adeptes comprenaient des hommes tels que Mykola Borovko, Volodymyr Harnet et Mykhailo Yurkiv, qui ont traduit la poésie nationaliste dans cette langue et distribué les premiers documents en espéranto en Ukraine. Les éducateurs galiciens Pavlo Bozhemskyi et Orest Kuzma héritèrent ensuite du mouvement, créant la Société d'espéranto « Progreso » (Progrès) en 1910 et le journal « Ukraina Stelo » (Étoile Ukrainienne) trois ans plus tard.\n\nLeurs rêves de paix utopique et de coexistence en Ukraine ont été brisés par l’avènement de la Weltkrieg, au cours de laquelle ils sont entrés dans la clandestinité. Ils refont surface en 1921 et font des incursions dans le centre et l'est de l'Ukraine, conduisant à la création du « Tutukrainia komitato de Esperanto » (Comité Panukrainien d'Espéranto) pour coordonner leurs activités. Ces dernières années, des revues en langue espéranto paraissent dans les universités ukrainiennes et un buste de L. L. Zamenhof, le fondateur de l'espéranto, a même été commandé et exposé à [192.GetName].\n\nLe Comité, dont le siège est toujours dans la ville galicienne de Kolomyia, prétend être non partisan et reste en dehors de la politique interne de l'Hetmanat, mais ses ramifications radicales ne sont pas aussi prudentes. Les espérantistes socialistes soutiennent le communard « Internacia Asocio de Revoluciaj Esperantaj Verkistoj » (Association Internationale des Ecrivains Révolutionnaires Espérantistes) et sont dirigés par le poète Yevhen Mykhalskyi, ou « Eŭgeno Miĥalski » comme on l'appelle en espéranto, qui agit depuis longtemps depuis son exil. à Paris. Anatolii Koch, ou "Anatolo Koĥ", dirige l'aile droite du Comité, trouvant un public réceptif quoique quelque peu confus parmi les intellectuels alignés sur la Coalition du Hetman et la LUN. Dans l’ensemble, cela a donné des maux de tête à Kuzma, qui a eu du mal à maîtriser les membres radicaux."
