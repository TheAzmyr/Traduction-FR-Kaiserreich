 UKR_political_pragmatism_reform_tt: "§CSi nous avons un §Ydébat sur la réforme§! en cours, les effets suivants seront appliqués:\nLa décision §YConcessions à Skoropadskyi§! durera deux tours au lieu d'un.§!\nAjoute §Y20§! jours à la mission §YDébat sur la Réforme en cours§!"

 UKR_support_from_military_clique: "Soutien de l'Armée"
 UKR_support_from_military_clique_desc: "Idéalement, l'armée devrait se tenir éloignée de la politique, mais elle devrait aussi incarner et protéger l'ordre constitutionnel qui se construit. Conformément à cette notion, la croyance de l'armée dans le bien fondé des institutions démocratiques de notre État est assez importante."
 UKR_unlock_military_support_tt: "§CSi le débat sur la réforme §YVote de non-confiance§! est en cours, cette décision sera débloquée:§!"
 UKR_military_support_tt: "L'esprit que nous obtiendrons à la fin de la réforme nous donnera un bonus de §Yproductivité des usines.§!"

 UKR_nationalist_clique_tt: "§CSi nous avons réussi au moins deux §Yréformes§!, nous obtiendrons les changements suivants§!:"

 UKR_jingoistic_rehtoric_reform_tt: "§CSi nous avons un §Ydébat sur la réforme§! en cours, les esprits nationaux que nous obtenons grâce aux réformes adoptées seront améliorés.§!"

 UKR_garner_support_from_unsp: "Soutien de l'UNSP"
 UKR_garner_support_from_unsp_desc: "On ne peut pas dire que tous les membres de l'UDKhP soutiennent nos propositions réformistes, mais une grande partie de l'UNSP le peut. Leur soutien sera inestimable."
 UKR_unlock_unsp_support_tt: "§CSi un §Ydébat sur la réforme§! est en cours, cette décision sera débloquée:§!"
