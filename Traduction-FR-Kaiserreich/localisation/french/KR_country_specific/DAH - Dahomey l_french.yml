### Focuses ###
DAH_our_own: "Tout seul"
 DAH_our_own_desc: "Le Mittelafrika s'est effondré, probablement pour toujours. De ses cendres sont nées de nombreuses nations, dont le Dahomey. Nous sommes une nouvelle nation, faible et fragile. Nous avons donc décidé de nous aligner sur nos anciens maîtres coloniaux en Algérie pour nous protéger.\nEnsemble, nous construirons un avenir meilleur !"

 DAH_topke: " Étendre le système de Topke "
 DAH_topke_desc: "La majeure partie de notre population vit à la campagne et nous devons donc utiliser des patrouilles spéciales pour collecter les impôts : le système Topke. Le développement de ces patrouilles permettra de générer davantage de revenus pour notre jeune État."
 DAH_plantations: "Étendre notre emprise sur les plantations"
 DAH_plantations_desc: "Les plantations de notre pays génèrent des revenus non négligeables. Mettons-les sous notre contrôle, afin que le gouvernement puisse bénéficier plus directement de leur richesse."
DAH_french_production: "Aide à l'industrie française"
 DAH_french_production_desc: "Nous n'avons pas de véritable industrie à nous approprier et nous aurons besoin d'une aide importante pour construire et moderniser nos usines. Nous devrions inviter les Français à nous aider à moderniser nos usines avec de meilleurs équipements et à former nos ingénieurs et nos travailleurs."
 DAH_stand_our_own: "Dahomey est fier"
 DAH_stand_our_own_desc: "En continuant à développer notre économie et à renforcer notre puissance nationale, nous serons mieux à même de défendre notre liberté et notre souveraineté contre tous ceux qui cherchent à nous détruire."
 DAH_expand_toll: "Élargir les systèmes de péage"
 DAH_expand_toll_desc: "Une partie de nos revenus provenait de divers péages.\nSi nous remettons en état les différentes routes laissées par l'ancienne administration allemande, nous pourrons alors y placer davantage de péages et générer des recettes même sur les routes les plus éloignées."
 DAH_french_exports: "Utiliser l'expertise française"
 DAH_french_exports_desc: "Les Français, même exilés en Afrique, possèdent plus de connaissances dans les domaines de la science, de la production et de la guerre que nous ne pourrons jamais en acquérir par nous-mêmes.\nEn nous rapprochant encore plus de la France, nous pouvons utiliser leur expertise et devenir l'une des nations les plus avancées d'Afrique."
 DAH_exploit_nature: "Exploiter les ressources naturelles"
 DAH_exploit_nature_desc: "La nature recèle de nombreux trésors, en particulier dans les profondeurs du sol. Nos mines peuvent et doivent être améliorées afin de mieux exploiter les richesses qui s'y trouvent."
DAH_exploit_more: "Exploitation supplémentaire des ressources"
 DAH_exploit_more_desc: "Les mines du Dahomey ont fourni beaucoup de richesses, mais nous pouvons creuser plus profondément et trouver encore plus.\nDe même, nos plantations peuvent être mieux financées, mieux dirigées et mieux équipées pour fournir une plus grande récolte."
 DAH_Overlord_Help: "Solliciter une assistance [ROOT.overlord.GetAdjective]e"
 DAH_Overlord_Help_desc: "Nous sommes une petite nation et nous devons donc gérer nos ressources avec soin. Peut-être pourrions-nous demander au [ROOT.overlord.GetAdjective] une assistance industrielle ou militaire dans ce domaine."
DAH_Overlord_Help2: "Incitations fiscales"
 DAH_Overlord_Help2_desc: "Les investissements français dans l'économie ne peuvent que profiter au Dahomey, et à eux en retour. Les entreprises françaises seraient incitées à venir investir si nous leur accordions des avantages fiscaux."

DAH_navy: "Notre Marine"
 DAH_navy_desc: "Les ports du Dahomey ont été délabrés par les Allemands au profit d'activités plus lucratives.\nNous devrions prendre le temps de réparer et de réaménager les ports et, à partir de là, de construire une véritable marine."
 DAH_heavy_ships: " Les navires amiral royaux "
 DAH_heavy_ships_desc: "Nous ne disposons pas des ressources nécessaires pour fabriquer une grande quantité de navires, c'est pourquoi nous devons privilégier la qualité avant tout. Recherchons et planifions un navire amiral digne du Dahomey, un navire amiral qui montrera au monde que nous ne sommes pas menacés."
DAH_light_ships: "Flotte de soutien"
 DAH_light_ships_desc: "Le navire amiral étant en place, nous devons maintenant développer des navires capables de le soutenir et de le protéger."
 DAH_naval_doctrine_focus: "Dahomey prend la mer"
 DAH_naval_doctrine_focus_desc: "Nos officiers de marine sont inexpérimentés au point que nombre d'entre eux sont des terriens qui prétendent être des hommes de mer. Nous devons mieux les former et leur faire passer plus de temps sur les vagues."

 DAH_our_men: "L'état de notre armée"
 DAH_our_men_desc: "La liberté du Dahomey n'est assurée que tant que nous avons les hommes et les armes pour la défendre.\nAppelons des volontaires, et s'il le faut un appel sous les drapeaux, afin de construire une nouvelle armée pour défendre notre peuple."
 DAH_reform_army: "Formation et préparation"
 DAH_reform_army_desc: "Dire que l'armée est inexpérimentée est un euphémisme.\nNous organiserons toute une série de jeux de guerre et d'exercices d'entraînement afin de mettre notre armée au niveau des normes modernes."
 DAH_leader_lead: "Roi et général"
 DAH_leader_lead_desc: "Historiquement, les dirigeants du Dahomey ont toujours été aux côtés de nos généraux. Bien que ce soit peut-être déplacé dans les temps modernes, nous veillerons à ce que nos hommes sachent que le roi marche avec eux, au moins en esprit."
 DAH_leader_lead_unlock: "Cela permet de débloquer un esprit national qui confère une plus grande expérience au combat, au prix de pouvoir politique."
DAH_importing_arms: "Importation d'armes étrangères"
 DAH_importing_arms_desc: "Le Dahomey a l'habitude d'importer des armes à feu en raison de son incapacité à en fabriquer.\nBien que nous ayons aujourd'hui cette capacité, nous pouvons toujours tirer profit de l'achat d'armes à feu pour compléter ce que nous pouvons produire."
 DAH_import_arms_loc: "Cela permet de décider d'acheter des armes à une autre nation qui en a beaucoup à revendre.\n"
 DAH_agaja: "Rétablir la dot de l'Agaja"
 DAH_agaja_desc: "Les hommes qui ne sont pas motivés par la fierté nationale pour s'engager dans l'armée peuvent l'être par la rémunération. Le Roi Agaja l'a compris et a un jour instauré une dot pour les soldats qui rejoignaient son armée. Nous pouvons faire revivre ce concept et rétablir la dot afin d'attirer davantage de recrues à leur poste."
DAH_amazons: "Les Amazones du Dahomey"
 DAH_amazons_desc: "Avant l'arrivée des Français et des Allemands, il y avait les Ahosi. Ce groupe d'élite de femmes guerrières était réputé pour sa férocité et ses prouesses au combat. Nous pouvons faire revivre les Ahosi et donner à nos soldats une raison de se battre plus fort."

DAH_salvage: "Sauvetage allemand"
 DAH_salvage_desc: "Les Allemands se retirent précipitamment au Nigeria, laissant derrière eux un stock important d'équipements et d'objets de valeur. Nous devrions les rassembler et vendre ce que nous pouvons pour obtenir des revenus immédiats."
 DAH_strip_banners: " Déshabillez leurs bannières !"
 DAH_strip_banners_desc: "Il y a ceux qui sont encore fidèles aux Allemands qui nous ont jadis opprimés. Montrons à ces loyalistes que c'est nous qui dirigeons maintenant, et dépouillons tout ce qu'ils pourraient utiliser comme symbole pour se rallier."
 DAH_empty_barracks: "Videz leurs baraquements !"
 DAH_empty_barracks_desc: "Les casernes qui ont accueilli les soldats allemands sont vides et prêtes à l'emploi. Saisissons ce que nous pouvons, et utilisons les fusils et les munitions laissés sur place pour constituer un stock pour notre armée."
 DAH_expell_loyalists: "Expulsez leurs loyalistes !"
 DAH_expell_loyalists_desc: "Ceux qui restent fidèles aux Allemands deviennent gênants. Le Roi a le pouvoir et l'autorité de les expulser du Dahomey, et s'ils veulent tellement aller vivre avec les Allemands, nous pouvons leur montrer la porte."

 DAH_french_relations: "Courtiser les Français"
 DAH_french_relations_desc: "Avant la Weltkrieg, le Dahomey faisait partie de l'empire français en Afrique.\nNous faisons à nouveau partie de cet empire, mais tous n'en gardent pas un souvenir impérissable. Nous devons trouver de nouveaux moyens de séduire les Français tout en satisfaisant nos concitoyens."
DAH_baguette_lover: "Approfondir les liens du protectorat"
 DAH_baguette_lover_desc: "Le monde est un grand endroit, avec des pouvoirs beaucoup plus grands que nous essayant de jouer avec notre terre. "Rechercher des liens plus étroits avec notre seigneur pourrait sauver notre nation plus efficacement que si nous étions seuls."
 DAH_baguette_lover_unlock: "Le Dahomey devient un §H$integrated_puppet$§!."
 DAH_status_quo: " Status Quo "
 DAH_status_quo_desc: "Le monde est dangereux, et ceux qui se tiennent trop haut ont l'habitude d'être abattus. Le Dahomey, en tant que nation, peut faire profil bas et assurer la paix et la prospérité à son peuple pendant que le reste du monde brûle."
 DAH_normal_person: "Posture équilibrée"
 DAH_normal_person_desc: "Si les Français ne sont pas... de méchants... suzerains... Il n'y a rien de mal à réduire leur influence et à évoluer vers une nation vraiment libre."
 DAH_normal_person_unlock: "Le Dahomey devient un §H$autonomous_puppet$§!."

 DAH_tech: "L'Université de Porto Novo"
 DAH_tech_desc: "Nous allons créer l'université de Porto Novo pour apporter l'enseignement supérieur au Dahomey et accélérer notre recherche et notre développement."

### Events ###
dah.001.t: "Expertise française"
 dah.001.d: "Les Français ont une grande connaissance de la construction de l'État, même dans leur pays d'exil. Peut-être devrions-nous leur demander de partager certaines de ces connaissances, afin que nous puissions devenir un allié plus fort ?"
 dah.001.a: "Recherche d'une aide au développement agricole"
 dah.001.b: "Demandez-leur leur expertise en matière de construction et d'ingénierie."
 dah.001.c: "Pourriez-vous nous montrer comment fabriquer toutes vos armes fantaisistes ?"

 dah.005.t: "Notre place dans le monde"
 dah.005.d: "Avant la colonisation africaine, nous étions un peuple libre et autosuffisant. Personne ne pouvait nous empêcher d'être forts, fiers et libres. Aujourd'hui, cependant, le monde est beaucoup plus vaste, avec de nombreux acteurs bien plus importants que nous. Nous sommes donc contraints de réfléchir à notre place dans le monde. Allons-nous redevenir un sujet de la France ? Ou peut-être devrions-nous devenir libres et tenter notre chance là-bas ? Ou devons-nous nous asseoir et laisser les événements se dérouler avant de faire ce choix ?"
 dah.005.a: "L'avenir nous le dira. Tôt ou tard, le temps nous le dira."

 dah.006.t:9 "Le Dahomey veut acheter des armes"
 dah.006.d: "La nation récemment indépendante du Dahomey souhaite nous acheter des armes à feu pour approvisionner son armée naissante. Quelle est notre réponse ?"
 dah.006.a: "Nous pouvons certainement leur en vendre !"
 dah.006.b:9 "Vendons-en quelques-uns."
 dah.006.c:9 "Nous avons besoin de l'équipement pour nous-mêmes"

 dah.007.t: " Réponse à la vente d'armes à feu "
 dah.007.d:9 "Nous avons été informés par [FROM.GetNameDef] des armes que nous voulions acheter. Heureusement pour nous, ils ont accédé à notre demande !"
 dah.007.a:0 "Splendide !"

 dah.009.d:9 "Nous avons été informés par [FROM.GetNameDef] des armes que nous voulions acheter. Malheureusement, ils ont refusé notre demande."
 dah.009.a:0 "Malédiction !"

