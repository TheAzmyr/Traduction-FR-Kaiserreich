 MAF_KR_gathering_storm_desc: "Née de l'absorption des colonies françaises et belges, la Fédération Coloniale du Mittelafrika s'étend sur un territoire immense composé de villes, de chefferies, de royaumes, de terres agricoles, de jungles, de savanes, de déserts et bien plus encore, puisqu'elle couvre en réalité près de la moitié du continent noir. Tissage complexe de traités, d'accords et d'ententes tacites, la colonie, bien que stable, est remarquablement peu rentable, ce que le responsable, Karl Ritter, et ses hommes, souhaitent changer, quel qu'en soit le prix. Mais ce coût pourrait-il être trop élevé pour le Mittelafrika ? Et le Kaiser autorisera-t-il Ritter à prendre un tel risque ?"

## Intro Screen ##
 MAF_country_intro_header:0 "Au cœur de l'Afrique"
 MAF_country_intro_content: "Née de l'absorption des colonies françaises et belges, la Mittelafrika est une immense étendue de territoires composée de villes, de chefferies, de royaumes, de terres agricoles, de jungles, de savanes, de déserts et bien plus encore ; car il couvre la moitié du continent noir. Réseau complexe de traités, d'accords et d'ententes tacites, la colonie, bien que stable pour le moment, est remarquablement peu rentable ; une réalité que le Ministère des Colonies a fini par accepter, à contrecœur.\n\nL'actuel gouverneur, Karl Ritter, est arrivé dans une Mittelafrika qui avait été pendant de nombreuses années soumise aux caprices des différentes cliques militaires formées au lendemain des campagnes de pacification de 1919 et 1925, et s'il espérait au départ briser ce statu quo , il a constaté que même s'il était légalement responsable, la tradition « d'action indépendante » de l'armée allemande ne la rendait pas particulièrement disposée à se faire dicter ses actions. En 1936, il abandonna en grande partie ces efforts, se réconfortant par le fait qu'au moins en Afrique, les choses ne changent pas vraiment... n'est-ce pas ?"

