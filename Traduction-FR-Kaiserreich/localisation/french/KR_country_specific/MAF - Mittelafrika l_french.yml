### Characters ###
 MAF_Karl_Ritter: "Karl Ritter"
 MAF_Karl_Ritter_leader_desc: "§YDescription du dirigeant\nNaissance:§! Le 5 Juin 1883 à Marktredwitz, Franconie Supérieure, Royaume de Bavière, Empire Allemand\n§YCarrière politique:§! $MAF_Karl_Ritter_leader_desc_body$"
 MAF_Karl_Ritter_leader_desc_body: "Karl Ritter arrive dans une Mittelafrika soumise depuis de nombreuses années aux caprices des diverses cliques militaires qui se sont formées à la suite des campagnes de pacification de 1919 et 1925. Bien qu'il ait d'abord espéré briser ce statu quo, il découvre que, bien qu'il soit légalement responsable, la tradition d'« action indépendante » de l'armée allemande ne la rend pas particulièrement disposée à se laisser dicter ce qu'elle doit faire. En 1936, il a largement abandonné ces efforts, se consolant avec le fait qu'au moins en Afrique, les choses changent rarement... ou le font-elles ?"

 MAF_Georg_Kraut: "Georg von Kraut"
 MAF_Georg_Kraut_leader_desc:9 "§YDescription du dirigeant\nNaissance:§!Le 5 Octobre 1870, à Hildesheim, Province de Hanovre, Royaume de Prusse, Empire Allemand\n§YCarrière Politique:§! $MAF_Georg_Kraut_leader_desc_body$"
 MAF_Georg_Kraut_leader_desc_body: "Pendant la Weltkrieg, von Kraut est l'un des officiers les plus gradés en Afrique de l'Est, après les généraux von Lettow-Vorbeck et Wahle. Il prend le commandement des batailles du Kilimandjaro, de Saliata Hill et de Latema Nek, menant à chaque fois les troupes à la victoire. Après la guerre, il prend le commandement d'une division et réprime les rébellions dans le Haut Kongo et la vallée de la Ruvuma. En 1925, c'est lui qui négocie l'entrée des troupes allemandes en Afrique orientale britannique et qui dirige l'occupation. Plus tard, il deviendra le commandant de toutes les forces armées en Mittelafrika. Si la Schutztruppe a un chef, c'est bien lui. Avec le Generaloberst Georg von Kraut à sa tête, nous pouvons nous attendre à la poursuite des plus belles traditions militaires allemandes."

 MAF_Ernst_Juenger: "Ernst Jünger"
 MAF_Ernst_Juenger_leader_desc: "§YDescription du dirigeant\nNaissance:§!Le 29 Mars 1895, à Heidelberg, Grand Duché de Bade, Empire Allemand\n§YCarrière Politique:§! $MAF_Ernst_Juenger_leader_desc_body$"
 MAF_Ernst_Juenger_leader_desc_body: "Décoré du Pour le Mérite pour son service dans la Weltkrieg, Jünger est en quelque sorte un homme de la renaissance. Il est à la fois un auteur accompli, avec son best-seller « Orage d'acier », et un entomologiste averti, qui a profité de son séjour en Afrique pour découvrir et documenter de nombreuses espèces, tout en initiant nos Askari aux « tactiques des stormtroopers ». Jünger a rompu avec l'armée allemande à la suite d'un différend qui s'est prolongé dans une série d'articles publiés dans des revues militaires au milieu des années 20.\n\nIncapable de convaincre l'état-major général d'adopter ses vues, il est muté en Afrique, où il est libre de mettre en œuvre ses théories sur l'importance de la psychologie dans la guerre moderne. Proclamant une nouvelle ère dans la gouvernance coloniale, Ernst Jünger apportera ce qu'il appelle un « nouvel esprit d'aventure » à la colonisation de l'Afrique, et nous aidera à réformer nos tactiques d'infanterie."

 MAF_Fritz_Kolbe: "Fritz Kolbe"
 MAF_Fritz_Kolbe_leader_desc: "§YDescription du dirigeant\nNaissance:§! Le 25 Septembre 1900, à Berlin, Province de Brandenbourg, Royaume de Prusse, Empire Allemand\n§YCarrière Politique:§! $MAF_Fritz_Kolbe_leader_desc_body$"
 MAF_Fritz_Kolbe_leader_desc_body: "Fritz Kolbe a gravi les échelons du ministère des Colonies non pas par le patronage et la faveur, mais par la diligence et la compétence. C'est son intelligence brute qui l'a amené au service de Karl Ritter, et c'est avec Karl Ritter qu'il s'est rendu en Mittelafrika. Lorsque son supérieur a commencé à faiblir, Kolbe a repris le rythme - et a géré une grande partie des opérations quotidiennes du bureau du gouverneur, assurant une transition en douceur lorsqu'il s'est retrouvé officiellement en charge après la chute de l'ancien gouverneur."

 MAF_Rudolf_Asmis: "Rudolf Asmis"
 MAF_Rudolf_Asmis_leader_desc: "§YDescription du dirigeant\nNaissance:§! Le 12 Juin 1879, à Mesekenhagen, Province de Poméranie, Royaume de Prusse, Empire Allemand\n§YCarrière Politique:§! $MAF_Rudolf_Asmis_leader_desc_body$"
 MAF_Rudolf_Asmis_leader_desc_body: "Le Dr Asmis est un juriste qui a fait une longue carrière au sein du Reichskolonialamt. Il a été officier de district au Togoland, consul au Congo Belge, conseiller auprès du gouvernement général de Belgique, délégué à la Convention de Shanghai et, plus récemment, chef du Reichskolonialamt. Son travail le plus remarquable et le plus controversé a été sa politique de « Bezirksleiterrecht », une politique de légitimation et de formalisation du droit local et tribal. Il a ensuite conféré aux officiers de district le pouvoir de se référer à cette loi à la place du droit allemand. Cette politique a été mise en œuvre à Samoa avec un certain succès pour réduire les conflits avec les habitants. Avec une si longue expérience dans les affaires impériales et étrangères, il entretient naturellement des relations étroites avec des personnes clés du ministère colonial et favorisera leurs idées dans la prise de décision. Diplomate talentueux doté d'une expérience internationale en tant que chef du Reichskolonialamt, le Dr Asmis est impatient de voir l'Afrique jouer un rôle clé dans la Weltpolitik allemande."

