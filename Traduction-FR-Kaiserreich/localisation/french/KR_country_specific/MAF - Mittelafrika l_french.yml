## Flavour Events ##
 mittel.001.t:0 "L'anniversaire de la Mawiha"
 mittel.001.d: "C'est aujourd'hui l'anniversaire de la bataille de Mahiwa, la bataille la plus décisive de la campagne d’Afrique orientale. Au cours de la bataille, les King's African Rifles furent encerclés et capitulèrent devant les armées de Paul von Lettow-Vorbeck au sud et à l'est, et de Kurt Wahle au nord et à l'ouest. Les Britanniques ont perdu près de 4 000 hommes dans l'opération, avec une perte de moins de 200 Askari allemands.\n\nLa bataille a ouvert la voie à notre invasion et conquête du Mozambique en 1918. Depuis 1922, c'est un jour férié en Mittelafrika. Elle a été célébrée dans toute la colonie, mais surtout à Dar es-Salaam, avec des défilés et des exercices militaires, car elle rappelle à chaque citoyen et sujet notre besoin et notre capacité d'excellence militaire."
 mittel.001.a:0 "Heia Safari !"

 mittel.002.t:0 "Décès de Bernhard Dernburg"
 mittel.002.d: "De tristes nouvelles sont arrivées de Berlin aujourd'hui. Bernhard Dernburg, ancien chef de l'Office colonial impérial, est décédé. Bernhard n'a servi que trois ans, de 1907 à 1910, mais il a eu une influence énorme sur le développement de la colonie d'Afrique de l'Est allemande, qui allait devenir le noyau de la Mittelafrika. Ce sont ses réformes qui ont fermement établi le premier système éducatif entièrement laïc sur le continent Africain, un héritage que nous avons essayé, avec difficulté, de répandre dans toute la Mittelafrika. Une petite cérémonie a eu lieu à Dar es-Salaam en son honneur, et une rue a été rebaptisée Bernhard Dernburg-Strasse."
 mittel.002.a: "Le gouverneur [MAF.GetLeader] parlera de ses triomphes."
 mittel.002.b:0 "Rudolf Asmis parlera de son expertise et de sa prudence."
 mittel.002.c:0 "Ce n'est pas le moment de faire de la politique. Un mémorial de bon goût doit être tenu."

 mittel.003.t:0 "Auf den Marmorklippen, un livre d'Ernst Jünger"
 mittel.003.d:0 "Ernst Jünger, un de nos généraux accomplis, est également un auteur à succès. Aujourd'hui, son dernier livre est sorti dans son pays natal : Auf den Marmorklippen, Sur les Falaises de Marbre. C'est un roman plein d'un symbolisme parfois obscur, de magie et du fonctionnement intérieur et caché de la vie elle-même. Dans un monde fantastique, la riche civilisation artistique de Marina vit en paix aux côtés des nomades martiaux des steppes. Deux frères sont les protagonistes de l'histoire qui tentent d'empêcher l'Oberförster, le grand rôdeur, de prendre lentement le contrôle de la belle ville de Marina. De plus en plus de nomades écoutent l'Oberförster, qui se montre jovial en premier, mais qui se révèle rapidement être un meurtrier froid et avide de pouvoir. Les habitants de Marina s'arrêtent pour écouter leur poésie, leur valeurs et la décadence de leur esprit. Lorsque les deux frères trouvent la cabane dans les bois où les sbires de l'Oberförster assassinent leurs victimes, ils tentent de s'élever contre le malfrat, mais sans succès. Seule leur magie leur permet de s'échapper. Ils doivent mettre le feu à leur maison sur les falaises de marbre et au travail de leur vie en regardant la ville de Marina brûler à l'horizon, retournant à un état de fatalisme. Alors que certains le louent pour son esthétique élaborée et sa compréhension du fonctionnement du monde, certains lecteurs plus intéressés par les implications politiques des Marmorklippen se demandent si ce n'est pas le commentaire d'Ernst Jünger sur la dure réalité de la politique Mittelafricaine. Jünger lui-même n'en a pas parlé, mais son frère Friedrich Georg, un poète, a dit que "c'est une chaussure qui convient à différents pieds"."
 mittel.003.a:0 "Celui là, je vais l'acheter"

## Internal Events ##
 mittel.40.t: "L'Affaire Kenyatta"
 mittel.40.d: "Une affaire plutôt unique a été lentement adoptée dans notre système judiciaire pendant des années. Aujourd’hui, l’affaire a été portée devant le plus haut tribunal de l’État allemand. Le militant anticolonial Jomo Kenyatta a intenté un recours collectif contre l'ancienne administration Mittelafrikan pour sa conduite lors de la pacification du Kenya en 1925. L’affaire a pris une dimension politique embarrassante : comme certains des plaignants sont des colons britanniques, elle ne peut pas être facilement rejetée. Ils affirment que la Schutztruppe leur a porté préjudice à travers des politiques de saisies illégales de terres, et même d'enlèvements et de torture, le tout avec l'accord tacite de l'administration Mittelafrikan et sans fondement juridique.\n\nAlors que les principales parties impliquées ne font plus partie de notre administration, les commentateurs ont noté qu'une sentence du tribunal pourrait potentiellement créer un précédent quant à l'étendue autorisée de... « contournement des règles » de nos administrations coloniales."
 mittel.40.a:0 "Nous n'avons rien à craindre."
 mittel.40.b:0 "... mais on leur envoie tout ce qu'on a, juste au cas où !"

 mittel.41.t:0 "Un Verdict"
 mittel.41.d: "Des années de bataille juridique ont pris fin plus tôt dans la journée lorsque le procès de Jomo Kenyatta a pris fin devant le plus haut tribunal d'Allemagne. L'avocat kikuyu a habilement défendu ses arguments, et le tribunal l'a concédé : plusieurs individus ont été reconnus responsables d'actions « extra-légales » commises lors de la pacification du Kenya en 1925. Les dommages ne sont en aucun cas ruineux pour les personnes impliquées, mais la décision a ouvert la porte à des cas théoriquement illimités.\n\nNous ressentirons sûrement les répercussions de cette décision sur notre gouvernance coloniale."
 mittel.41.a: "Nous ferons ce qu'il faut pour eux."
 mittel.41.b: "Je ne vois pas comment cela pourrait nous affecter."

 mittel.42.t:0 "Un Verdict"
 mittel.42.d: "Des années de bataille juridique ont pris fin plus tôt dans la journée lorsque le procès de Jomo Kenyatta a pris fin devant le plus haut tribunal d'Allemagne. Si l'avocat kikuyu a habilement défendu ses arguments, la défense était représentée par le célèbre théoricien politique Carl Schmitt. Le juriste a présenté une défense inédite qui a créé un nouveau précédent juridique : le commandement de la Schutztruppe aurait agi dans l'intérêt de l'État en prenant les mesures nécessaires pour garantir l'intégrité de notre Empire dans un état d'exception.\n\nLes détails les plus subtils du cas de Schmitt reposaient en grande partie sur son essai de théologie politique, qui a donné naissance à l'expression « Le souverain est celui qui décide de l'exception ». Que Schmitt le veuille ou non, cette expression est devenue un slogan pour les partisans d’une approche plus dure de la gouvernance coloniale."
 mittel.42.a:0 "Quelle est cette absurdité ?"
 mittel.42.b:0 "Ausnahmezustand haben wir allemal, nicht wahr ?"

 mittel.43.t: "Georg von Kraut Impliqué dans un procès"
 mittel.43.d: "Un effet secondaire plutôt désagréable du procès n'est apparu qu'après : alors que la plupart des responsables des actions « extra-légales » commises lors de la pacification du Kenya ont depuis pris leur retraite ou ont été transférés dans d'autres coins reculés de notre Empire, l'une des personnes impliquées était notre maréchal Georg von Kraut, toujours en activité. L'homme est un vétéran de la Weltkrieg et sert fièrement l'administration Mittelafrikan, finissant par occuper un poste de direction informel depuis son poste de commandement à Tabora, en Afrique de l'Est.\n\nCela ne rend pas la question plus facile. Certains critiques très persistants de l'administration ont soutenu que von Kraut devrait être purement et simplement démis de ses fonctions, mais cela risque de provoquer une réponse équivalente de l'autre côté du débat ; Après tout, von Kraut est toujours un héros de guerre très respecté. Il vieillit et il devrait être possible de le protéger des conséquences de ses actes au moins jusqu'à sa retraite."
 mittel.43.a: "Protégez-le de ces accusations."
 mittel.43.b: "Le rétrograder et balayer l'affaire sous le tapis."
 mittel.43.c: "Demandez-lui de démissionner."

 mittel.44.t: "Promouvoir un Remplacement : Ernst Jünger"
 mittel.44.d: "Avec l'éviction de Georg von Kraut, la Schutztruppe a perdu un chef important et le poste doit être pourvu par quelqu'un d'aussi prometteur. Le problème avec le choix logique suivant, Ernst Jünger, est qu'il s'est fait pas mal d'ennemis au sein du haut commandement allemand dans les années 20 avec des essais très radicaux et peu orthodoxes sur la nature de la guerre. C'est ce qui lui a valu d'être transféré en Mittelafrika. Si nous décidons de le promouvoir, il se pourrait bien que les frictions entre lui et le haut commandement nuisent à la défense de la Mittelafrika à l'avenir."
 mittel.44.a: "Au diable les conséquences, nous avons besoin de leadership !"
 mittel.44.b:0 "On ne peut pas prendre le risque."

 mittel.45.t: "Transfert d'Ernst Jünger"
 mittel.45.d: "Ernst Jünger semble avoir appris qu'il ne serait pas promu à un poste de direction au sein de la Schutztruppe Mittelafrikan en raison de ses désaccords passés avec le haut commandement allemand. Ne voulant pas subir d'outrage à sa fierté - et probablement dans l'optique de sa future carrière - il a donc décidé de demander à être transféré de la Mittelafrika vers l'Asie orientale allemande."
 mittel.45.a: "Dommage que cela se termine ainsi."
 mittel.45.b:0 "Bienvenue à bord !"

mittel.46.t: "Das Schwarz Dossier"
 mittel.46.d: "Un groupe d'officiers et d'administrateurs anonymes de Mittelafrika a compilé des documents et des preuves des ctivités illégales du gouverneur [MAF.GetLeader] et les a présentés au Cabinet. Les preuves, si elles s’avèrent vraies, sont très sérieuses. Selon les allégations du dossier, le gouverneur aurait détourné des fonds du budget de l'État pour corrompre des personnalités clés de la haute société allemande afin d'obtenir un soutien pour son administration, et aurait également exigé que les fonctionnaires de l'État contribuent à une caisse noire. Plus sombre encore, le dossier soutient avec cependant moins de preuves que les fidèles de [MAF.GetLeader] recueillent des informations pour faire chanter ses propres employés, qu'ils ont été impliqués dans l'enlèvement et l'intimidation de journalistes, et qu'ils ont même embauché des assassins!"
mittel.46.a: "Une enquête formelle doit être menée immédiatement !"
mittel.46.b: "Cela implique des hommes puissants à Berlin, enterrons ça discrètement."

mittel.47.t: "L'enquête sur la corruption"
 mittel.47.d: "Il a été porté à notre connaissance que Berlin a commencé à enquêter sur... certaines « irrégularités financières ». Il n’est pas difficile d’imaginer qui se cache derrière tout cela : il faut avoir accès au plus haut niveau de planification financière de l’administration, probablement les hommes de longue date qui ont combattu sous von Lettow-Vorbeck et qui ont résisté à chaque changement de cette administration !"
mittel.47.a: "Cashon les faits a cette investigation."
 mittel.47.b: "Ecartez [MAF.GetLeader] et changez tranquillement d’administration."

mittel.48.t: "Le mandat du Kaiser"
 mittel.48.d: "Voyant que [MAF.GetLeader] s'opposait farouchement à toute tentative d'enquête officielle, le gouvernement allemand a jugé bon d'émettre un mandat d'arrêt contre le gouverneur, pour entrave à la justice."
mittel.48.a: "Le Souverain est celui qui décide de l'exception."
mittel.48.b: "Apportez-moi un navire, je me battrai au tribunal !"

 mittel.49.t: "Le Gouverneur Souverain"
 mittel.49.d: "[MAF.GetLeader] a refusé de démissionner. Par l'intermédiaire de Carl Schmitt, il a fait valoir que le gouverneur est une fonction souveraine, capable de s'affranchir de la loi, et qu'en sécurité avec les membres loyaux de son armée, nous n'avons pas de moyen facile de résoudre la crise. Ayant gagné l'affaire Kenyatta, Schmitt soutient que cette situation est un précédent de l'affaire Kenyatta et qu'elle devrait donc être soumise à la même décision. Les options qui s'offrent à nous sont difficiles. Alors que le Bundesrat n'accepterait politiquement rien d'autre que la destitution et l'arrestation de Ritter, les sources amicales que nous avons encore au Daressalem nous disent que Ritter est fou de pouvoir et qu'il fera couler le navire plutôt que de l'abandonner si nous essayons de mettre fin à son règne malencontreux."
 mittel.49.a: "Lancez un nouveau mandat d'arrêt contre [MAF.GetLeader], pour trahison !"
 mittel.49.b: "[MAF.GetLeader] a une préséance légale, mettez le à pied, pour le moment."

mittel.50.t: "La réponse de l'Allemagne"
 mittel.50.d: "Le Gouvernement Allemand a annoncé la fin de l'administration de [MAF.GetLeader], mais il tient toujours les rênes pour le moment. Il a marché sur la corde raide jusqu'à présent, et maintenant il ne peut plus s'en tirer. Partout, la chaîne de commandement s'effondre. "
 mittel.50.a: "Gott, hilf uns !"

mittel.51.t: "Das Schwarz Dossier"
mittel.51.d: "Insatisfaits de la décision du Cabinet, les officiers mécontents de l'Afrique ont divulgué leurs témoignages et leurs allégations à la presse. Alors que nous nous battons contre les spéculations plus farfelues et sans fondement, il est clair pour le public qu'une enquête est nécessaire."
mittel.51.a: "Verdammt ! Ça valait le coup d'essayer !"

mittel.52.t: "Amis à Berlin"
 mittel.52.d: "Il semble que certains de nos administrateurs mécontents aient fait appel directement au cabinet impérrial, essayant de passer par-dessus l'autorité de [MAF.GetLeader] pour le faire destituer. Heureusement, nos amis de Berlin ont assuré que le cabinet ne prendrait aucune mesure pour l’instant."
mittel.52.a: "Des traîtres parmi nous, mais des amis à Berlin."

 mittel.53.t: "Les Enthüllungsreporter"
 mittel.53.d: "Alors que nos amis du gouvernement ont rejeté les accusations qui lui ont été présentées, la presse en a eu vent. L'honneur du gouverneur a été mis à mal, ce qui a donné de la force aux nombreux journalistes qui parcourent l'Afrique dans l'espoir d'être le "prochain E.D. Morel"."
mittel.53.a: "Verdammt nochmal alle!"

 mittel.54.t: "Un Nouveau Gouverneur"
 mittel.54.desc: "Maintenant que [MAF.GetLeader] est parti, nous devons nommer un nouveau gouverneur. Même s'il est en disgrâce, il reste encore de l'espoir que ce qui reste de son administration pourra remettre de l'ordre dans la colonie. Ou peut-être qu’une personne plus expérimentée serait la meilleure solution, en ces temps de turbulences."
 mittel.54.a: "Gardez Fritz Kolbe, il est déjà là."
 mittel.54.b: "Rudolf Asmis, le célèbre et expérimenté administrateur, rétablira l'ordre !"

 mittel.55.t: "Un Nouveau Gouverneur"
 mittel.55.desc.kolbe: "Le Kaiser a nommé Fritz Kolbe comme nouveau gouverneur. $MAF_Fritz_Kolbe_leader_desc_body$"
 mittel.55.desc.asmis: "Le Kaiser a nommé le Dr Rudolf Asmis comme nouveau Gouverneur. $MAF_Rudolf_Asmis_leader_desc_body$"
 mittel.55.a:0 "Vive le Nouveau Gouverneur !"

 mittel.56.t: "La Chute de Karl Ritter"
 mittel.56.desc.autdem: "Le dernier échec administratif du gouverneur Karl Ritter a été la goutte d'eau qui a fait déborder le vase, car ses erreurs de calcul répétées l'ont laissé plus isolé que jamais. Alors que beaucoup souhaitaient sa chute, un télégramme de colère venant de Berlin ordonnant le renvoi de Ritter trouva écho auprès de nombreux fonctionnaires du DKA, mécontents des méthodes imprudentes de Ritter.\n\nMalgré une résistance farouche, Ritter s'était aliéné trop de ses partisans pour que quiconque puisse lui jeter une bouée de sauvetage, et il fut rapidement arrêté pour trahison.\n\nAgissant immédiatement, [MAF.GetLeader] a repris le poste de gouverneur. Choix bien plus acceptable pour l’administration dans son ensemble, il a promis de rétablir l’ordre rapidement."
 mittel.56.desc.pataut: "Le dernier échec administratif du gouverneur Karl Ritter a été la goutte d'eau qui a fait déborder le vase, car des erreurs de calcul répétées l'ont laissé plus isolé que jamais. C'est dans cet esprit que des officiers mécontents de la Schutztruppe ont lancé un coup d'État contre le gouverneur et l'ont rapidement arrêté pour trahison.\n\nEn tant que principal organisateur du coup d'État, le général [MAF.GetLeader] a assuré au cabinet allemand qu'il rétablirait l'ordre au sein du DKAB et éliminerait les loyalistes de Ritter en tant que nouveau gouverneur par intérim, ce que Berlin a accepté, à contrecœur."
 #mittel.55.a

mittel.67.t: "Rétablir l'Autodétermination des Britanniques"
 mittel.67.d: "Lorsque nous nous sommes emparés des possessions britanniques en Afrique pendant la Révolution Britannique, nous l'avons fait sous le prétexte légal de rétablir un gouvernement responsable dans ces régions. Aujourd'hui, plus d'une décennie plus tard, nous pouvons enfin tenir notre promesse et accorder l'autonomie aux colons britanniques blancs de ces régions. Cela aura l'avantage de faire affaire avec l'Association Royale des Anciens Combattants, qui a été une force politique gênante dans notre administration pendant longtemps, et rendra notre administration encore plus stable."
mittel.67.a: "Un gouvernement responsable a été rétabli."

mittel.68.t: "Représailles pour le schwarze Dossier"
 mittel.68.d: "Notre administration n’a maintenu son pouvoir, désormais souverain, qu'in extremis. L'enquête sur la corruption aurait pu conduire [MAF.GetLeader] et nombre de nos hauts fonctionnaires à passer le reste de leur vie en prison. Nous avons maintenant l’occasion de leur rendre la pareille. Même si des représailles officielles seraient difficiles, nous pouvons utiliser notre réseau criminel en plein développement, la « Société du Lion », pour exercer des représailles contre ces conspirateurs et renforcer notre domination sur l'Afrique Centrale."
 mittel.68.a: "Nous avons notre vengeance !"
mittel.68.b: "Tendons l'autre joue."

mittel.69.t: "Notre première cible"
 mittel.69.d: "Notre premier suspect pour le dossier noir est Georg von Kraut, autrefois l'un des officiers les plus fiables de von Lettow-Vorbeck. Il est très respecté pour cette raison et a probablement donné sa bénédiction au projet. Il est déjà assez âgé, et il sera peut-être plus facile et moins suspect de le mettre à la retraite que de le tuer. Nous pouvons produire notre propre "dossier noir" et le faire chanter pour qu'il prenne sa retraite. Les allégations peuvent être fausses, mais le vieil homme ne voudra pas les combattre à ce stade."
mittel.69.a: "Il aurait dû prendre sa retraite il y a des années..."

mittel.70.t: "L'accident de chasse"
 mittel.70.d: "Notre prochaine cible en représailles à l'enquête du Dossier Noir est Ludwig Bockholt, qui s'est souvent heurté à  [MAF.GetLeader] concernant les priorités de l'armée de l'air, ainsi que sur des questions plus personnelles. Depuis son installation en Afrique, Bockholt est devenu un passionné de chasse au gros gibier. Un de nos hommes participait à sa dernière expédition de chasse et a organisé un « accident de chasse ». Il jurera qu'il pensait que Bockholt était une gazelle lorsqu'il lui a tiré dessus, et les tribunaux trancheront en sa faveur."
mittel.70.a: "Encore un qui mord la poussière."

mittel.71.t: "La mort de Rudolf Asmis"
 mittel.71.d: "La prochaine cible des représailles du Dossier Noir est Rudolf Asmis, un diplomate du ministère des Affaires Etrangères, qui s'est assuré que le ministre des Affaires Etrangères reçoive bien les preuves et les lui remette au cabinet. Il est souvent hors de notre portée, mais voyage beaucoup entre Berlin et Dar es Salam. Un petit sabotage a fait en sorte que son avion s'est écrasé, alors qu'il était en route vers sa dernière mission diplomatique."
mittel.71.a: "Encore un de moins, on y est presque..."

mittel.72.t: "La cible finale"
 mittel.72.d: "Nous savons depuis longtemps que la clique d'officiers à l'origine du "Dossier Noir" doit se trouver dans les plus hautes sphères de notre administration. La source de la fuite est encore plus embarrassante que prévu, puisqu'il s'agit du bras droit du gouverneur, Fritz Kolbe. Plutôt qu'un conspirateur ambitieux, il semble avoir été motivé par une véritable crise de conscience."
 mittel.72.a: "Auch du, mein Sohn?"

 mittel.86.t: "Conserves de fruits de Mittelafrika"
 mittel.86.d: "Grâce à l'initiative de [MAF.GetLeader], Mittelafrika produit désormais des fruits tropicaux, principalement en conserve, en quantités si importantes qu'ils apparaissent dans les rayons des magasins allemands. Même si cela ne remet pas vraiment en question nos produits locaux, cela signifie que nous ne sommes plus entièrement dépendants des importations en provenance du Nouveau Monde, et cela, en soi, constitue une bonne propagande."
 mittel.86.a: "Et vous dites que l'ananas va sur le toast ?"

mittel.87.t: "Les agriculteurs résistent à notre politique"
 mittel.87.d: "Notre politique visant à encourager la culture d'aliments de base bon marché pour l'exportation vers l'Allemagne à des prix inférieurs à ceux du marché a créé des mécontentements tant chez les agriculteurs autochtones que chez les producteurs blancs, leur donnant une rare cause commune contre notre administration."
mittel.87.a: "Envoyons la Schutztruppe !"

 mittel.88.t: "Fabrication d'Armes dans la Mittelafrika"
 mittel.88.d: "Sous les auspices de [MAF.GetLeader] et de son plan quadriennal, Mittelafrika a fait des progrès dans l'industrialisation légère en utilisant la grande main-d'œuvre africaine pour la production de fusils simples. Bien que ces armes soient rudimentaires et certainement impropres à une utilisation entre les mains des Allemands, cela signifie que plusieurs expéditions d’armes autrefois destinées à l’Afrique n’y sont plus nécessaires."
mittel.88.a: "On n'a jamais assez d'armes !"

mittel.89.t: "Résistance dans les usines"
 mittel.89.d: "Les travailleurs de nos nouvelles usines sont mécontents, ils se plaignent des longues heures de travail, des piètres normes de sécurité, des salaires volés et de la violence contre les travailleurs qui se plaignent. Cela devient un problème dans les centres urbains et certains craignent que cela n'entraîne la propagation du syndicalisme. Heureusement pour l'instant, les travailleurs restent désorganisés."
mittel.89.a: "Et la violence les maintiendra dans cette voie."

mittel.90.t: "Résistance à l'économie de guerre"
mittel.90.d: "Le passage à une économie de guerre a poussé notre population coloniale et nos armées à leurs limites. Ils sont prêts, mais ils ne sont pas satisfaits des restrictions du temps de guerre en temps de paix !"
mittel.90.a: "Komm schon, où est votre patriotisme ?"

mittel.95.t: "Mutara III visite l'Université de Göttingen"
 mittel.95.d: "Le prince Karl Mutara III de Rudahigwa est de retour d'une visite de l'Université de Göttingen en Basse-Saxe. On lui a montré nos dernières découvertes en physique, il a parlé avec les professeurs de langues africaines et on lui a montré la bibliothèque d'État universitaire de Göttingen. Tout cela l'a fortement impressionné, et il a encouragé son peuple à adopter les sciences naturelles de l'Europe, et a prévu la création d'une bibliothèque à Kigali."
mittel.95.a: "Un modèle pour son peuple."

 mittel.96.t: "Le Sultan Khalifa II visite Singapour"
 mittel.96.d: "Le sultan Khalifa II ibn Harub Al-Said est revenu d'une visite des fortifications et des ports de Singapour. Il s'est longuement entretenu avec son attaché pour cette visite, le capitaine Otto Schiewind. À la fin de la visite, les deux hommes ont remis à l'Amirauté un rapport comparant les situations similaires de Singapour et de Zanzibar, qu'ils ont appelé le "Singapour de l'Afrique". Les îles de Zanzibar contrôlent l'accès à notre capitale Dar-es-Salaam et au Canal du Mozambique. Malgré leur emplacement stratégique, les îles sont sous-développées par rapport à leurs homologues d'Europe et d'Asie. En réponse au rapport, l'Amirauté a financé des fortifications navales à Zanzibar, et des améliorations au port pour servir de base principale à la Kaiserliche Marine en cas de guerre dans l'Océan Indien."
mittel.96.a: "Et avec presque aucun frais pour nous!"

mittel.97.t: "Le roi Pedro VII visite la cathédrale de Cologne"
 mittel.97.d: "Le roi Pedro VII Alphonse de Kongo est revenu d'une tournée en Allemagne et en Europe, où il a assisté à la messe dans la cathédrale de Cologne, ainsi qu'à l'église St Pierre de Rome. Il en a résulté un regain d'intérêt pour les efforts des missionnaires catholiques au Kongo, en particulier de la part des États allemand et italien. Il y a déjà eu des conversions massives de villages entiers. Pour empirer les choses, les Portugais ont déposé une plainte diplomatique concernant notre traitement du roi exilé."
 mittel.97.a: "Je croyais qu'ils aimaient quand les Africains étaient de bons catholiques ?"

mittel.98.t: "Le crâne du chef Mkwawa"
 mittel.98.d: "Lors d'une visite royale en Allemagne, le jeune chef Adam Sapi du peuple Wahehehe a fait une requête embarrassante. Au cours de notre asservissement de l'Afrique de l'Est, leur chef de tribu, Mkwavinyika Munyigumba Mwamuyinga, a mené une campagne de résistance militaire contre notre régime pendant 8 longues années. Après sa mort, le commandant Tom von Prince lui coupa la tête et l'envoya au Musée anthropologique de Brême. Dans le cadre de sa visite, le chef Sapi a demandé à visiter le musée et à voir le crâne. Il demande à ce qu'il soit ramené avec lui en Iringa. Les Wahehehe ont des superstitions au sujet de l'élimination des corps, et veulent enterrer son crâne de façon digne."
mittel.98.a: "Qu'est-ce que vaut un crâne pour de bonnes relations ?"
mittel.98.b: "C'est le principe de la chose ! C'est un trophée de guerre !"

mittel.99.t: "L'Allemagne rend le crâne du chef Mkwawa"
 mittel.99.d: "Lors d'une cérémonie aujourd'hui à Kalenga, dans un esprit festif, le gouverneur du Tanganjika rendu le crâne du chef Mkwawa à l'actuel chef Adam Sapi des Wahehehe. Mkwawa était un rebelle féroce pendant la première partie de notre règne en Afrique. Il nous a fallu des années pour l'encercler, puis il s'est suicidé pour éviter d'être capturé. Son crâne fut enlevé et envoyé par le commandant Tom von Prince au Musée anthropologique de Brême. Il est maintenant de retour, en signe de bonne volonté, pour assurer l'amitié et la coopération du peuple Wahehehe."
mittel.99.a: "Enterrons le passé ensemble."

mittel.100.t: "L'Allemagne refuse de rendre le crâne du chef Mkwawa"
 mittel.100.d: "Nous avons connu une sorte de faux pas diplomatique. Au cours d'une de ses visites royales, le chef Adam Sapi des Wahehehe a demandé la restitution du crâne de son prédécesseur, actuellement conservé au Musée anthropologique de Brême. Le crâne appartient au chef Mkwawa, rebelle contre la domination allemande et décapité par le commandant Tom von Prince, qui l'a envoyé dans la collection du musée. Les Wahehehe sont très respectueux de leurs ancêtres, et croient qu'avec le crâne dans un état si irrespectueux, il est certain qu'il va mettre les esprits en colère. Malheureusement, le gouvernement allemand a refusé par principe le retour du crâne, créant un mécontentement au delà même de la tribu Wahehehe."
mittel.100.a: "Berlin crée toujours des problèmes !"

mittel.101.t: "Le Kabaka du Buganda visite l'Académie militaire prussienne."
 mittel.101.d: "Le jeune Kabaka du Buganda, Edouard Frédéric Mutesa II vient de terminer une visite de la Kriegsakademie, en Prusse. Comme tous les jeunes hommes, il a un enthousiasme naturel pour toutes les choses martiales, et l'armée allemande est la meilleure au monde. Le jeune Friedrich a décidé d'étudier à la Kriegsakademie et a encouragé de jeunes hommes prometteurs au Buganda et en Uganda à faire de même."
 mittel.101.a: "Gott mit uns !"

 mittel.1000.t: "L'effondrement de Mittelafrika"
 mittel.1000.d: "En raison de la mauvaise gestion du Mittelafrika, la chaîne de commandement s'est effondrée sur tout le continent. Les seigneurs de la guerre et les dirigeants locaux ont désormais plus de pouvoir dans la plupart des régions que l'administration allemande. Le réseau complexe d'alliances qui constituait autrefois Mittelafrika a été plongé dans le chaos, alors que le continent entier se dirige vers la guerre. La capitale de Daressalam a été prise par les Askaris loyalistes pour éviter qu'elle ne tombe aux mains d'éléments non loyalistes, tandis qu'au Sud-Ouest de l'Afrique, les forces allemandes locales tiennent bon. Où allons-nous nous échapper ?"
 mittel.1000.a: "Qu'est-ce qui nous retient encore ici ?\nNous marchons vers le Sud-Ouest !"
 mittel.1000.b: "Choisissons quelque chose de différent cette fois-ci !"
 mittel.1000.c: "Au Katanga, où nos alliés tiennent toujours bon."
 #mittel.1000.e: "We will defend the capital to the last man."

mittel.105.t: "Achèvement du chemin de fer du Cap au Caire"
 mittel.105.d: "Les Allemands ont achevé le chemin de fer du Cap au Caire que les Britanniques ont tenté de terminer avant la Weltkrieg. Si nous sommes certains qu'ils l'ont fait pour des raisons égoïstes, cette volonté nous donne néanmoins un avantage dans les échanges avec le reste de l'Afrique."
mittel.105.a: "Les rêves britanniques volés par l'Allemagne..."

mittel.106.t: "Achèvement du chemin de fer du Cap au Caire"
 mittel.106.d: "Les Allemands ont achevé le chemin de fer du Cap au Caire que les Britanniques ont tenté de terminer avant la Weltkrieg. Si nous sommes certains qu'ils l'ont fait pour des raisons égoïstes, cette volonté nous donne néanmoins un avantage dans les échanges avec le reste de l'Afrique. Ils nous ont même envoyé de la main-d'œuvre pour construire le tronçon à l'intérieur de nos frontières, améliorant ainsi nos propres infrastructures sans que cela nous coûte quoi que ce soit."
 mittel.106.a: "Quelle générosité de leur part !"

mittel.107.t: "Raccordement du chemin de fer du Cap au Caire à l’Éthiopie"
 mittel.107.d: "Les Allemands ont ajouté un autre tronçon à la ligne ferroviaire reliant le Cap au Caire, qui relie l'Éthiopie au reste de l'Afrique. Si nous sommes certains qu'ils ont fait cela pour des raisons égoïstes, cette volonté nous donne néanmoins un avantage dans le commerce avec le reste de l'Afrique. Ils nous ont même envoyé de la main-d'œuvre pour construire la section à l'intérieur de nos frontières, améliorant ainsi nos propres infrastructures sans que cela nous coûte quoi que ce soit."
mittel.107.a: "Une porte d'entrée vers le reste de l'Afrique."

 mittel.1071.t:0 "Connexion de la ligne ferroviaire du Cap au Caire vers l'Éthiopie"
 mittel.1071.d:0 "Les Allemands ont ajouté un autre tronçon à la ligne ferroviaire reliant le Cap au Caire, qui relie l'Éthiopie au reste de l'Afrique. Nous ne verrons pas beaucoup d'avantages commerciaux, mais ils nous ont envoyé de la main d'œuvre pour construire la section à l'intérieur de nos frontières, améliorant ainsi nos propres infrastructures sans frais pour nous."
 mittel.1071.a:0 "Ces Allemands sont plutôt généreux, n'est-ce pas ?"

mittel.109.t: "Investissements africains !"
 mittel.109.d: "Bien que nous ayons perdu nos colonies africaines durant la Weltkrieg, nous dirigeons toujours un grand empire économique informel dans les territoires africains de l'Allemagne. Les profits du commerce des mines, du caoutchouc et de l'ivoire renforcent l'économie de notre petit mais formidable pays."
mittel.109.a: "Tout à fait rentable!"

 mittel.110.t.blocked: "La Mittelafrika bloque nos investissements!"
 mittel.110.d.blocked: "Ce n'est un secret pour personne que les autorités allemandes en Afrique ont été hostiles à nos intérêts sur le continent, entravant constamment nos efforts pour protéger notre sphère économique dans la région, en particulier dans notre ancienne colonie, le Congo. Cependant, elles ont récemment pris une mesure sans précédent et inattendue : elles ont directement saisi nos actifs africains, portant un coup fatal à notre engagement sur le continent noir."
 mittel.110.t.collapse: "Mittelafrika s'effondre"
 mittel.110.d.collapse: "Aujourd'hui, nous avons reçu des nouvelles du continent noir : La Mittelafrika, l'amalgame administratif des colonies allemandes en Afrique, s'est effondrée dans l'anarchie. Alors que les petits seigneurs de la guerre et les rois tribaux se disputent l'influence sur les anciennes terres impériales, une chose est sûre : nos investissements ont rapidement disparu et nos intérêts en Afrique ont reçu un coup mortel."
 mittel.110.a: "Bon sang !"

mittel.136.t: "Un État souverain"
 mittel.136.d: "Maintenant que [MAF.GetLeader] s'est sorti du tissu d'intrigues si déterminé à détruire son administration, le ministère des Colonies se tient désormais uni derrière le gouverneur. C'est du moins ce qu'il croit. Citant Carl Schmitt, il soutient que la Mittelafrika devrait être un État souverain dirigé suprêmement par son gouverneur."
mittel.136.a: "Une évolution intéressante."

mittel.166.t: "Le Mozambique est tombé"
mittel.166.d: "Il semble que nos efforts en Afrique se sont révélés en fin de compte n'être rien de plus que de la folie, car sur tous les fronts, des forces sud-africaines et Mittelafrikaine ont envahi nos colonies. Le Mozambique lui-même est tombé entre les mains de nos ennemis et notre position sur le continent semble maintenant de plus en plus fragile."
mittel.166.a: "Uma catástrofe completa!"

 mittel.170.t: "Paix avec [TZN.GetNameDef]?"
mittel.170.d: "Nous avons été chassés du continent ! Bien que nous soyons en sécurité ici, nos chances de reprendre la terre qui nous appartient de droit sont faibles ; peut-être qu'une offre de paix serait une idée avisée..."
mittel.170.a: "Offrir la paix."
mittel.170.b: "Nous continuerons à nous battre !"

mittel.171.t: "Zanzibar offre la paix"
mittel.171.d: "Zanzibar est venu nous proposer un accord de paix ; nous garderons son territoire sur le continent en échange de la fin des combats. Que répondre ?"
mittel.171.a: "C'est une bonne affaire."
mittel.171.b: "Pas de compromis !"

 mittel.172.t: "[TZN.GetNameDefCap] refuse la Paix"
 mittel.172.d: "[TZN.GetNameDefCap] a refusé notre offre de paix ; la guerre va continuer."
mittel.172.a: "Quel dommage..."

 mittel.173.t: "L’Allemagne accepte [MAF.GetLeader]… de justesste"
 mittel.173.d: "L'Allemagne a accepté à contrecœur d'abandonner l'affaire pour l'instant. Il est probable qu'ils pensaient que cela n'en valait pas la peine, mais beaucoup de membres de notre gouvernement ne sont pas heureux et nous nous sommes fait des ennemis à Berlin aujourd'hui. Pourtant, nous restons au pouvoir."
mittel.173.a: "Bien sûr que nous le sommes !"

 mittel.181.t: "La Proclamation du Gouverneur"
 mittel.181.d: "Ce soir, [MAF.GetLeader] s'est adressé à l'ensemble de la Mittelafrika dans un discours diffusé à la radio et dont des copies ont été rapidement diffusées sur tout le continent. Ce qui a commencé comme un discours formel et typique a rapidement pris un ton différent, lorsque le gouverneur a brusquement commencé à dénoncer les « éléments particularistes préjudiciables » sur le continent, ainsi que l'« ingérence » continue de l'establishment politique, à Berlin. Le discours s’est terminé par le vœu de mettre fin aux deux, par tous les moyens nécessaires.\n\nCe qui semble avoir suivi cette annonce était une purge clandestine de l'appareil politique de la colonie. Les correspondants politiques sur le terrain comparent la situation actuelle à un auto-coup d'État et sont impatients de voir comment Berlin réagira à cette proclamation et à ses conséquences."
mittel.181.a: "Il est temps de mettre de l'ordre, qu'ils le veuillent ou non !"
 mittel.181.b: "Est-il devenu complètement fou ?"
 mittel.181.c: "Nous ne pouvons pas nous occuper de cela maintenant."

mittel.182.t: "L'Afrika se tais"
mittel.182.d: "Quelque chose ne va pas bien. Vraiment pas bien. Nous n'avons plus de nouvelles des garnisons frontalières. Les convois de ravitaillement font l'objet de raids à un rythme alarmant. Beaucoup d'éléments autochtones de nos troupes désertent, et nous n'avons toujours pas de nouvelles des dépendances. L'atmosphère est tendue comme jamais auparavant."
mittel.182.a: "Ce n'est pas bon signe..."

 mittel.184.t: "La paix en Afrique ?"
 mittel.184.d: "D'une manière ou d'une autre, le plan insensé de [MAF.GetLeader] a fonctionné. Contre toute attente, les Askari du gouvernement Mittelafrikan ont écrasé les rebelles et imposé une paix dure à la colonie. Les dégâts causés par le chaos sont graves, mais la position du gouverneur souverain n’a jamais été aussi forte."
 mittel.184.a: "Y a-t-il eu des doutes dans le leadership de [MAF.GetLeader]?"

mittel.186.t: "Colonies africaines récupérées"
 mittel.186.d: "Après l'effondrement total et dramatique de Mittelafrika, nous avons ramené nos anciennes colonies africaines dans notre nation. Bien que nous n'ayons jamais obtenu l'autorisation officielle de le faire, le gouvernement Mittelafrikan n'était guère en mesure de contester. En fait, tel est le chaos, nous n'avons reçu aucune plainte officielle d'aucune sorte. Ce n'est qu'une douce justice pour le vol qui nous les a enlevées en premier lieu."
mittel.186.a: "La justice est rendue !"

 mittel.187.t: "[transferred_state.GetName] Est à Nous"
 mittel.187.d: "Après l'effondrement dramatique et total de Mittelafrika, nous avons ramené [transferred_state.GetName] dans notre nation. Bien que nous n'ayons jamais obtenu la permission officielle de le faire, le gouvernement colonial allemand n'était guère en mesure de le contester. En fait, le chaos est tel que nous n'avons reçu aucune plainte officielle d'aucune sorte."
mittel.187.a: "Merveilleux !"

## Economic Events ##
 mittel.200.t:0 "Le Lundi Noir !"
 mittel.200.d: "Un krach massif s'est produit hier à la bourse de Berlin. L'économie allemande est en lambeaux et notre économie ne manquera pas de suivre. Nous devons réduire une grande partie de nos dépenses et chercher des moyens de redresser notre économie immédiatement. Il faudra peut-être plusieurs années pour s'en remettre..."
 mittel.200.a:0 "Katastrophal !"

 mittel.201.t:0 "Le budget de 1937"
 mittel.201.d: "Alors que nous entrons dans l'année 1937, nous sommes confrontés à un choix difficile. Notre économie n'était pas forte au départ, et la récession a anéanti notre potentiel de fabrication pendant la majeure partie de l'année dernière. À l'avenir, nous devrons décider de nous concentrer sur la production militaire ou de détourner nos ressources limitées vers la réparation de l'économie civile."
 mittel.201.a:0 "Se concentrer sur le renforcement des capacités militaires."
 mittel.201.b:0 "Un investissement à long terme est ici plus sensé."

 mittel.202.t:0 "Le budget de 1938"
 mittel.202.d: "Deux ans se sont écoulés depuis le Lundi Noir et pourtant les effets de la récession se font encore sentir. L'économie se remet lentement sur les rails, mais nous sommes dans la même situation que l'année précédente. Devrions-nous nous concentrer sur les questions militaires ou civiles dans le budget de cette année ?"
 mittel.202.a:0 "L'Allemagne a besoin de notre armée !"
 mittel.202.b: "Consacrer plus de ressources à l'amélioration de notre infrastructure."

 mittel.203.t:0 "Le budget de 1939"
 mittel.203.d: "La croissance perdue des trois dernières années de dépression ne sera peut-être jamais récupérée, mais pour le moment, nous sommes dans une position plus stable. Notre économie - ce qu'il en reste, du moins - semble maintenant fonctionner à plein régime."
 mittel.203.a: "Pas de compromis dans la production ! Nous avons beaucoup de temps perdu à rattraper."

 mittel.204.t:0 "Le budget de 1940"
 mittel.204.d: "Certains disent que la guerre est bonne pour les affaires, d'autres qu'elle est mauvaise - mais ce qui est incontestable, c'est que notre économie se porte bien ! Il est indéniable que les affaires sont en plein essor, et le budget de 1940 fournira des ressources et des financements pour les années à venir !"
 mittel.204.a:0 "Rendons l'Allemagne fière !"

 ## DKAEB Events ##
 DKAEB_intro: "Fondée au début du XXe siècle, la Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) est une société holding qui gère le chemin de fer entre Addis-Abeba en Éthiopie et Djibouti. Après une série d'agrandissements financés par l'Allemagne, la ligne est aujourd'hui utilisée pour transporter du minerai du bassin du Congo vers Djibouti. En raison de la récession économique actuelle, le minerai n'est plus acheté au même rythme qu'auparavant, ce qui entraîne une diminution des transports pour la DKAEB.\n\n"

 mittel.205.t: "La DKAEB au bord de la faillite"
 mittel.205.d: "$DKAEB_intro$ En conséquence, la DKAEB connaît des difficultés financières et certains membres du conseil d'administration ont approché le gouvernement de Dares Salam pour vendre leurs actions au gouvernement allemand."
 mittel.205.a: "Nous en informerons immédiatement Berlin."

 mittel.206.t: "La DKAEB au bord de la faillite"
 mittel.206.d: "$DKAEB_intro$ En conséquence, la DKAEB connaît des difficultés financières et certains membres du conseil d'administration ont approché le gouvernement de Dares Salam pour vendre leurs actions au gouvernement allemand.\n\nIl faut faire quelque chose pour empêcher l'Éthiopie de nous échapper."
 mittel.206.a: "Soutenir l'entreprise."
 mittel.206.b:0 "Vendez les parts du gouvernement à l'Ethiopie."
 mittel.206.c:0 "Le Mittelafrika n'est-elle pas responsable des affaires de la Mittelafrika ?"

 mittel.207.t: "Le Bureau Colonial prend une décision"
 mittel.207.d: "Le Bureau Colonial de Berlin a accédé à notre demande de décision et a décidé d'acheter les actions proposées. Ils pensent qu'il est crucial de maintenir les chemins de fer en activité si nous souhaitons maintenir nos liaisons avec l'Éthiopie, et nous disent que la ligne ferroviaire sera éventuellement rentable à long terme."
 mittel.207.a: "Ainsi soit-il, alors."

 mittel.208.t: "Le Bureau Colonial prend une décision"
 mittel.208.d: "Le Bureau Colonial de Berlin a accédé à notre demande de décision et a décidé de vendre les actions offertes à l'Éthiopie. Ils prétendent que nous serons trop débordés si nous tentons de maintenir le chemin de fer à flot et trouvons en l'Éthiopie un allié insatisfaisant à conserver."
 mittel.208.a: "Ainsi soit-il, alors."

 mittel.209.t:0 "Le ministère des Colonies refuse de s'engager"
 mittel.209.d:0 "Il semble que personne à Berlin n'ait voulu prendre la responsabilité de prendre une décision sur l'achat des actions DKAEB. Ils nous ont renvoyé le problème en nous disant qu'ils faisaient confiance au jugement du gouverneur [MAF.GetLeader] dans cette affaire. Si nous devions garder le contrôle du chemin de fer, nous devrions probablement consacrer des ressources et du temps à le maintenir à flot que nous pourrions autrement consacrer à l'amélioration de notre situation économique, mais si nous ne faisions rien, nous perdrions les Éthiopiens en tant qu'alliés potentiels."
 mittel.209.a:0 "Nous allons prendre le contrôle du chemin de fer."
 mittel.209.b:0 "Nous réduirons le soutien de l'État à la DKAEB."

 mittel.210.t:0 "Les chemins de fer DKAEB font des bénéfices"
 mittel.210.d:0 "La fin du troisième trimestre n'a pas été bonne pour Mittelafrika - l'absence de remède économique à la récession en cours frappe durement la colonie dans son ensemble. Cependant, le DKAEB a signalé que le volume de voitures militaires et commerciales chargées par son chemin de fer a augmenté depuis le premier trimestre, et il semble que les investisseurs aient à nouveau confiance dans le chemin de fer. Le plan du gouverneur [MAF.GetLeader] a porté ses fruits."
 mittel.210.a:0 "Notre lien d'exportation est sécurisé."

 mittel.211.t:0 "Le chemin de fer DKAEB fait faillite !"
 mittel.211.d: "La fin du troisième trimestre économique est arrivée, mais la Deutsche Kaiserliche Abessinien Eisenbahn ne l'a pas poursuivi. Nous avons mal géré le projet pour le sauver, bien que les Éthiopiens semblent avoir coopéré, et nous n'avons maintenant plus de choix mis à part vendre nos parts au gouvernement éthiopien. La réputation du gouverneur [MAF.GetLeader] en a souffert - il semble de plus en plus improbable qu'il puisse rendre Mittelafrika rentable sans recourir à des mesures drastiques."
 mittel.211.a:0 "Les Ethiopiens peuvent avoir les pistes maintenant !"

 mittel.212.t:0 "La DKAEB reste à flot"
 mittel.212.d: "Il y a eu une rare bonne nouvelle aujourd'hui en cette terrible année 1936 - le chemin de fer DKAEB en Afrique de l'Est a annoncé des bénéfices pour le troisième trimestre. Il semble que les Éthiopiens et le gouvernement de Mittelafrikan aient coopéré pour maintenir le lien commercial ouvert. Notre relation avec l'Éthiopie semble être sûre, et pourrait s'approfondir jusqu'à devenir une alliance."
 mittel.212.a:0 "Bonne nouvelle."

 mittel.213.t:0 "La DKAEB fait faillite"
 mittel.213.d: "L'administration de Mittelafrikan a échoué une fois de plus, puisque la DKAEB d'Afrique de l'Est a fait faillite. Cela a ostracisé notre allié éthiopien, tout en gaspillant de précieuses ressources allemandes pour sauver le chemin de fer. Nous avons fait confiance au Gouverneur [MAF.GetLeader] pour cette opération - ce que nous ne ferons plus jamais."
 mittel.213.a:0 "Imbéciles incompétents !"

## GEX Events ##
 mittel.300.t: "Un Retour en Europe"
 mittel.300.d: "Nos soldats s'alignent dans les rues de [MAF_GetGermanCapital], applaudissant vivement les dirigeants de l'Allemagne qui descendent de leurs vaisseaux sur le sol européen une fois de plus. Nous ne sommes plus des exilés."
 mittel.300.a: "Une journée merveilleuse !"

## Kenyan Events ##
 mittel.410.t: "Une Plainte de Nairobi"
 mittel.410.d: "De manière inattendue, le Conseil législatif du Kenya a déposé une plainte auprès du bureau du gouverneur au sujet de notre protection "injuste" de von Kraut, exigeant que nous limogions von Kraut ou que nous payions une somme considérable prélevée directement sur les caisses de l'État. On pouvait s'attendre à une certaine réaction puisque certains des plaignants représentés par Kenyatta étaient des citoyens britanniques, mais le fait qu'un des protectorats ose prendre des mesures contre l'Allemagne est sans précédent, et il s'agit probablement d'un bluff."
 mittel.410.a: "On discute ?"
 mittel.410.b:0 "Cela leur passera..."

 mittel.412.t: "Les Demandes du Kenya"
 mittel.412.d: "Après une discussion approfondie du problème et des raisons pour lesquelles le licenciement de von Kraut était politiquement irréalisable - ce à quoi le chef de la délégation kenyane, l'emblématique Ewart Scott Grogan, semblait très sensible - d'autres moyens de régler l'affaire ont été longuement discutés autour d'un thé (il reste à savoir pourquoi les Britanniques sont si friands de ce breuvage). La réunion s'est terminée sur une note raisonnablement amicale, compte tenu des circonstances, mais la délégation kenyane est restée ferme dans sa demande de compensation."
 mittel.412.a:0 "Nous paierons."
 mittel.412.b:0 "Quelle perte de temps."

 mittel.414.t: "Impasse à Taveta"
 mittel.414.d: "À la suite de notre rejet catégorique de leurs préoccupations, il semble que le Kenya ait mobilisé les East African King's African Rifles pour bloquer la voie ferrée à Taveta dans un grand geste de défi. Ils ont annoncé qu'ils occuperaient la voie ferrée indéfiniment si leurs demandes n'étaient pas satisfaites. Les trains en partance ont été arrêtés à la frontière. Cela perturbera le trafic ferroviaire, en particulier vers les sections appartenant à la DKAEB entre Nairobi et Djibouti."
 mittel.414.a: "Très bien, donnez-leur ce qu'ils veulent."
 mittel.414.b: "Deux personnes peuvent jouer à ce jeu."

 mittel.416.t: "Impasse à Taveta"
 mittel.416.d: "Suite à une querelle diplomatique sur l'issue de l'affaire Kenyatta et à une impasse à Taveta, à la frontière entre la colonie et le protectorat du Kenya et de l'Afrique Orientale Allemande, la nouvelle nous est parvenue que le gouverneur [MAF.GetLeader] avait ordonné la mobilisation de la Schutztruppe pour réprimer les "instigateurs". Même si ce n’est pas la première fois que la Schutztruppe est appelée à intervenir pour sécuriser le réseau ferroviaire Mittelafrikan, ce serait la première fois depuis 1919 que l’armée allemande prend les armes contre les Britanniques. Cela constituerait une escalade aux proportions sans précédent et  cela doit être stoppé MAINTENANT."
 mittel.416.a: "Dites-leur de se retirer immédiatement."

 mittel.418.t: "Le Ministère des Affaires Coloniales Intervient"
 mittel.418.d: "Berlin a eu vent de notre intention de briser le blocus par la force et nous a envoyé l'ordre de nous retirer et de nous plier aux exigences du conseil législatif kenyan, ainsi qu'un blâme sévère pour l'escalade inutile de l'affaire. Le ministère des colonies va certainement surveiller de plus près notre administration."
 mittel.418.a:0 "Bien."

 mittel.420.t:0 "L'Associal Centrale Kikuyu"
 mittel.420.d: "Lorsque nous nous sommes installés au Kenya britannique en 1925, l'emprise britannique sur le territoire était dangereusement affaiblie après cinq années de guerre. La même année, les grèves britanniques ont coïncidé avec une série de protestations des autochtones de l'Afrique orientale britannique ; l'expropriation continue des terres les plus productives par les colons britanniques autour des Central Highlands a poussé les Kikuyus à s'organiser pour négocier collectivement avec l'administration kenyane. Le Conseil législatif kenyan restant intransigeant, leurs demandes sont restées lettre morte, ce qui a conduit l'organisation à chercher d'autres moyens d'atteindre ses objectifs. Leur radicalisation semble s'être accrue rapidement, avec des affrontements quotidiens entre eux et les forces de sécurité anglo-saxonnes. L'administration kenyane nous a demandé de nous préparer à leur venir en aide si la situation venait à s'aggraver."
 mittel.420.a:0 "Ne peuvent-ils pas s'en occuper eux-mêmes ?"

 mittel.421.t:0 "La politique de colonisation des hauts plateaux kenyans"
 mittel.421.d:0 "Les hauts plateaux du Kenya sont l'une des rares régions d'Afrique où les Blancs peuvent s'établir. La combinaison rare de plateaux tempérés et de sols sains crée un climat presque similaire à celui de l'Europe et excellent pour l'agriculture. Il n'est pas étonnant que les terres soit en forte demande. Heureusement, elle a longtemps été économiquement sous-utilisée. Les colons britanniques se sont montrés plus intéressés par le fait de s'établir comme propriétaires terriens et de laisser les indigènes Kikuyu y travailler. Si nous ouvrons les terres aux petits agriculteurs allemands pressés par les domaines Junker, nous pourrions améliorer la productivité et accroître notre influence sur la région, mais cela rendrait aussi la pénurie de terres encore plus intense."
 mittel.421.a:0 "Autoriser la colonisation allemande."
 mittel.421.b:0 "Laissons les Protectorats Britanniques britanniques."

 mittel.422.t:0 "Crise foncière sur les hauts plateaux kenyans"
 mittel.422.d: "Le fait d'autoriser les Allemands à s'établir dans les hauts plateaux du Kenya n'a fait qu'exacerber les problèmes dans la région, car il a déclenché la spéculation foncière, avec une hausse incontrôlée des prix et l'éclatement de conflits et de différends sur la délimitation de quelques mètres de terres. Pire encore, pour les tribus locales Kikuyu, un homme n'est pas considéré comme un adulte tant qu'il ne possède pas au moins une terre. Il y a des territoires tribaux réservés à cette fin, mais ils sont massivement surpeuplés, la plupart d'entre eux ne possédant pas de terres et travaillait dans des plantations britanniques. En outre, une quantité croissante de terres dans les zones tribales est monopolisée par les chefs locaux. Cette pénurie de terres crée des troubles de part et d'autre."
 mittel.422.a:0 "Démanteler les plantations britanniques les moins efficaces."
 mittel.422.b:0 "Rappeler les colons allemands."
 mittel.422.c:0 "Utiliser la main-d'œuvre kikuyu pour les projets de remise en état des terres."

 mittel.423.t:0 "La mort de Josslyn Hay"
 mittel.423.d: "Cet après-midi, Josslyn Hay, 22e comte d'Erroll, a été abattu en plein jour. Hay était une voix pro-allemande parmi l'élite blanche kenyane, ce qui suggère qu'il s'agissait d'une attaque ciblée contre notre administration.\n\nLes autorités kenyanes ont constaté une augmentation de la violence religieuse, fondée sur le serment, parmi les Kikuyus. Les Kikuyus se livreraient à des "rituels magiques" sous le couvert de l'obscurité et feraient le serment de tuer les colons blancs.\n\nNos propres sources soulignent que Hay s'est fait plus d'un ennemi dans sa vie personnelle en raison de son comportement filandreux et de son approche peu orthodoxe de la politique."
 mittel.423.a:0 "Déclarer l'état d'urgence au Kenya."

 mittel.424.t:0 "Achèvement de la récupération des terres"
 mittel.424.d: "Notre projet de remise en état des terres au Kenia est terminé. En drainant les marais, en épandant des pesticides, en construisant des barrages et en détournant les cours d'eau, nous avons augmenté la superficie des terres que nous pouvons cultiver, ce qui atténue légèrement la crise foncière dans la région."
 mittel.424.a:0 "Für Deutschland!"

 mittel.425.t:0 "La guerilla des bois"
 mittel.425.d: "Les hommes des communautés ethniques Kikuyu, Embu et Meru ont commencé à quitter leurs maisons et à se rendre dans les collines et les montagnes accidentées du massif de l'Aberdare, du mont Kenya et de l'escarpement de Mau, où ils sont soumis aux restrictions, aux couvre-feux et aux fouilles aléatoires de l'état d'urgence. De là, ils ont lancé une campagne d'insurrection contre nous et les Britanniques, ciblant les civils et les soldats coloniaux et utilisant les tactiques les plus barbares et les plus brutales qu'il soit."
 mittel.425.a:0 "Envoyez l'armée."

 mittel.426.t:0 "Les Mau Mau sont vaincus"
 mittel.426.d:0 "Après une guerre de guérilla acharnée contre la révolte des Mau Mau au Kenya, nous avons finalement réussi à abattre la plupart des guerriers rebelles et à arrêter, abattre ou exécuter la plupart des leaders de la rébellion. Le Kenya devrait être en paix pour un moment ..."
 mittel.426.a:0 "Drei Hurra für Mittelafrika !"

## Collapse Events ##
 mittel.20001.t: "Le Nigeria fait sécession de la Mittelafrika"
 mittel.20001.d: "Invoquant notre incapacité à faire la police au Cameroun, ils affirment que nous ne pouvons plus les protéger et qu'ils cherchent des puissances extérieures avec lesquelles s'allier."
 mittel.20001.a:0 "Ils ont raison."
 mittel.20001.b: "Misérables Maudits."

 mittel.20002.t: "La Côte d'Or rejoint le Nigeria"
 mittel.20002.d: "Tout comme leurs voisins, la colonie de la Côte d'Or a déclaré que notre protection était insuffisante. Ils rejoignent le Nigeria dans l'espoir d'un avenir meilleur."
 mittel.20002.a: "Sic transit gloria mundi."

 mittel.2500.t: "L'effondrement allemand"
 mittel.2500.d: "La protection allemande ayant pratiquement disparu, nous sommes désormais seuls. Il est probablement préférable que nous demandions la protection de [NFA.GetNameDef] pour ne pas sombrer dans le chaos comme nos voisins."
 mittel.2500.a: "Envoyer un télégramme"
 mittel.2500.b: "Non, nous sommes notre propre peuple !"

 mittel.2501.t: "[FROM.GetNameDefCap] demande notre protection immédiate."
 mittel.2501.d: "Avec l'effondrement allemand, les nombreux administrateurs locaux de leur royaume se retrouvent soudainement sans aucune protection. Parmi eux se trouve [FROM.GetNameDef], qui vient de nous envoyer un télégramme demandant notre protection immédiate et totale."
 mittel.2501.a: "Très bien."
 mittel.2501.b: "Non, ils sont seuls"

 mittel.2502.t: "L'Effondrement du Nigéria"
 mittel.2502.d: "Le pire scénario imaginable s'est réalisé, notre pays se désintègre sous nos yeux."
 mittel.2502.a: "Damnations."

 mittel.2503.t: "Le Territoire de Marua"
 mittel.2503.d: "La rébellion Bornu du Nord a été vaincue par des envahisseurs étrangers, qui ont depuis occupé le territoire. Nous devrions demander qu'il soit restitué maintenant que la situation est plus stable."
 mittel.2503.a: "Demander ne peut pas faire de mal, n'est-ce pas ?"

 mittel.2504.t: "Un télégramme de [FROM.Capital.GetCapitalVictoryPointName]"
 mittel.2504.d: "Le [FROM.GetName] nouvellement pacifié nous a demandé de lui rendre le territoire de Marua au sud du lac Tchad que nous avons occupé après notre récent conflit avec les insurgés Bornu. En retour, ils promettent de rester neutres dans les conflits qui ne manqueront pas de consumer le continent dans les années à venir, en veillant à ce que nous soyons à l'abri des incursions du Sud dans nos territoires."
 mittel.2504.a: "Un prix juste à payer pour la sécurité de la nation."
 mittel.2504.b: "Non."

 mittel.2505.t: "L'Ostafrika Askari"
 mittel.2505.d: "Pendant notre petit exode vers le Südwest, les Askari d'Ostafrika ont réussi à maintenir l'unité de l'Afrique de l'Est, contre vents et marées. Maintenant, ils nous rendent le contrôle de la colonie."
 mittel.2505.a: "Les loyalistes auront tout notre soutien !"

 mittel.2600.t: "La Ligne Rouge Mince"
 mittel.2600.d: "Lorsque l'Empire britannique s'est effondré, les quelques garnisons de [FROM.GetNameDef] n'ont eu d'autre choix que de chercher protection auprès des colons allemands voisins. Bien que cet arrangement n'ait pas été du goût de notre administrateur colonial britannique, il s'est poursuivi tant que les exigences allemandes n'étaient pas excessives. Mais aujourd'hui, nous avons été informés par le Dar-Es-Salaam que nous devrions envoyer des troupes sur la ligne de front pour combattre nos compatriotes. Nous ne pouvons pas nous plier à cet ordre effroyable !"
 mittel.2600.a: "Mon allégeance va au Roi ! À l'Empire Britannique !"

 mittel.2601.t: "[FROM.GetName] se révolte !"
 mittel.2601.d: "Les troupes proches du [FROM.GetName] ont signalé des escarmouches entre elles et les forces de la garnison britannique et les forces auxiliaires. Des officiers allemands ont tenté de leur ordonner de ne pas tirer et de se retirer, mais en vain. En outre, l'administration coloniale britannique a ignoré toute demande d'explication sur les événements actuels. Il semble que [FROM.GetNameDef] soit entré en état de guerre contre nous."
 mittel.2601.a: "Ils ont montré leur vrai visage."

 mittel.2602.t: "[FROM.GetName] retourne dans le giron britannique"
 mittel.2602.d: "Suite au déclenchement de la guerre entre l'Allemagne et les États-Unis, l'ancienne colonie britannique de [FROM.GetNameDef] a fait défection à ses suzerains allemands et a rejoint l'Empire britannique. Bien que ce retour soit un succès, la colonie n'est pas assez forte pour résister à la menace mittelafricaine. Elle a un besoin urgent de renforts militaires si elle veut résister à l'assaut allemand."
 mittel.2602.a:0 "Bon retour parmi nous!"
