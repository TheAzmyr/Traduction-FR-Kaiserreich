### Focuses ###
### Four Year Plan
MAF_Four_Year_Plan: "Plan Quadriennal"
 MAF_Four_Year_Plan_desc: "Des problèmes se préparent en Europe et en Asie : Les ennemis de l'Allemagne deviennent chaque jour plus audacieux, tandis que notre propre armée est devenue complaisante. Nous devons fixer un calendrier pour notre réarmement économique et militaire afin d'être prêts à soutenir la patrie par tous les moyens possibles."

MAF_Army_Reforms: "Réforme de l'Armée"
 MAF_Army_Reforms_desc: "L'Askari africain de 1914 était à la hauteur du soldat européen contemporain. Aujourd'hui, il est toujours au niveau de 1914. Il n'est pas prêt pour le type de batailles mécanisées et intensives en artillerie que nous avons vues en Europe à la fin de la guerre. Nous devons y remédier."

MAF_Heavy_Equipment: "Équipement Lourd"
 MAF_Heavy_Equipment_desc: "Si notre armée doit correspondre aux standards de l'Allemagne, nous aurons besoin d'équipement : chars, avions, canons d'artillerie, autant d'armes de la guerre moderne !"

MAF_Africa_Army: "Les Divisions d'Afrique"
 MAF_Africa_Army_desc: "Maintenant que nous sommes sur la voie de la parité dans la guerre moderne, il ne suffit pas que nos Askari servent de police coloniale. Comme les Gurkhas pour les Britanniques, et les Sénégalais pour les Français, les meilleurs de la population indigène serviront de troupes de choc pour l'armée allemande."

 MAF_Long_Range_Airforce: "Une Force Aérienne Longue Portée"
 MAF_Long_Range_Airforce_desc: "L'Afrique est loin des grands théâtres de la guerre. Pour combattre nos ennemis, nous devons construire une flotte de bombardiers à longue portée capables d'effectuer même des voyages transocéaniques. Même si nous ne l'utilisons jamais, notre capacité à projeter notre puissance aérienne à travers les océans Indien et Atlantique améliorera grandement notre prestige."

 MAF_War_Economy: "Prêt pour l'Inévitable"
MAF_War_Economy_desc: "La guerre est inévitable et le temps est précieux. Lors de la Weltkrieg, nous avons pris un grand avantage en nous mobilisant plus vite que les Britanniques en Afrique. Nous devons être les premiers à nous mobiliser lors de la prochaine guerre également."

 MAF_African_War_Industries: "Des ateliers aux usines"
 MAF_African_War_Industries_desc: "Les travailleurs africains travailleront pour beaucoup moins que l'Allemand moyen, si nous les payons tout court. Il est donc logique d'encourager le développement de procédés de fabrication simples et adaptés à l'Afrique."

 MAF_Career_in_the_Colonies: "Une carrière dans les colonies"
 MAF_Career_in_the_Colonies_desc: "La crise en Allemagne a coûté leur emploi à de nombreux ingénieurs et planificateurs qualifiés. Plusieurs sociétés coloniales ont pris l'initiative d'encourager ces personnes aujourd'hui au chômage à poursuivre une carrière dans les colonies - et nous avons pris l'initiative de les embaucher pour de futurs projets de grande envergure."

 MAF_Connecting_the_Continent: "Connecter le continent"
 MAF_Connecting_the_Continent_desc: "Grâce à l'afflux d'ingénieurs allemands, nous assistons à un nombre sans précédent de propositions de projets d'infrastructures qui permettront de réaliser de futurs projets de grande envergure. Le bassin du Congo est particulièrement prisé."

 MAF_Technical_Schools: "Écoles techniques"
 MAF_Technical_Schools_desc: "L'éducation des indigènes a toujours été assurée par les écoles missionnaires. Mais elles ont leur propre programme, et la formation de bons ouvriers efficaces n'en fait pas partie. C'est donc à nous qu'il incombe d'éduquer les braves guerriers sur le front intérieur, dans nos usines et manufactures."

 MAF_Sovereign_State: "Le Souverain Réticent"
 MAF_Sovereign_State_desc: "Maintenant que le poste de gouverneur de [MAF.GetLeader] est assuré, il est temps de mettre la Schutztruppe au pas et d'orienter le reste de notre administration vers le renforcement de notre autonomie et de notre autorité."

 MAF_Proving_Grounds: "Terrains d'Essais de Swapokmund"
 MAF_Proving_Grounds_desc: "Lance-flammes, pièces d'artillerie, bombes. Nous avons tout cela. Cependant, il est prouvé que s'entraîner à les utiliser dans des installations appropriées est plus efficace que de tirer sans discernement dans la nature. C'est pourquoi l'entraînement militaire se déroulera dorénavant sur le terrain d'essai de Swakopmund, où nous pourrons à la fois superviser le maniement de notre équipement et noter tout défaut de fonctionnement ou de construction."

 MAF_white_phosphorus: "Développer la Flüssigbrandbombe"
 MAF_white_phosphorus_desc: "Les tactiques de bombardement traditionnelles ont un usage limité dans le feuillage dense de l'Afrique. L'épaisse végétation et la jungle nécessitent une nouvelle arme : la Flüssigbrandbombe "la bombe à feu liquide". Son effet sur les combattants ennemis est aussi horrible qu'efficace."

MAF_Jet_Research: "Avions à Réaction Africain"
 MAF_Jet_Research_desc: "L'Afrique est vaste et nous ne pouvons pas dépendre de quelqu'un d'autre pour la contrôler. Nous devons développer et créer les derniers développements en matière de guerre aérienne ; les avions à réaction. Avec eux, personne ne pourra nous défier sur tout le continent !"

 MAF_Investigate_the_Black_Dossier: "Enquête sur le Dossier noir"
 MAF_Investigate_the_Black_Dossier_desc: "Notre administration a été gravement compromise et nous devons veiller à ce que les responsables soient traduits en justice."

 MAF_sovereign_is_he: "Est Souverain celui..."
 MAF_sovereign_is_he_desc: "La situation en Allemagne s'aggrave de minute en minute, menaçant l'existence même de notre présence en Afrique. Nous sommes dans un état d'exception et nous devons prendre des mesures extraordinaires. Il ne peut plus y avoir de troubles à l'intérieur."

 MAF_who_decides_on_the_exception: "... qui décide de ce qu'est l'exception"
 MAF_who_decides_on_the_exception_desc: "Le gouverneur n'est pas un simple bureaucrate remplissant une fonction gouvernementale. Nous avons déjà établi qu'il n'est responsable que devant l'Allemagne, et il est maintenant important d'établir qu'il est co-égal à la plus haute autorité d'Afrique."

 MAF_british_protectorates: "Le Statut Juridique des Protectorats Britanniques"
 MAF_british_protectorates_desc: "Le statu quo qui entoure les colonies et protectorats britanniques ne satisfait personne. Efforçons-nous de le modifier au plus vite."

 MAF_disarm_the_british: "Démanteler les Paramilitaires"
 MAF_disarm_the_british_desc: "Avant même notre arrivée, les populations britanniques du Kenya et de la Rhodésie du Nord s'efforçaient d'assurer leur sécurité par le biais de "rifle clubs", d'associations de police auxiliaire et de paramilitaires. Bruyantes et dépourvues de tout semblant de direction centrale, ces organisations font autant de mal que de bien. Il est temps de mettre un terme à leur règne de terreur."

 MAF_end_british_protectorates: "Annexer les Colonies Britanniques"
 MAF_end_british_protectorates_desc: "En 1925, l'île de Grande-Bretagne tomba sous le joug du socialisme. Nos armées sont entrées sur le territoire britannique pour empêcher la révolution d'atteindre l'Afrique, établissant une tutelle sur les colonies britanniques jusqu'à ce qu'un 'gouvernement britannique responsable' puisse être restauré. Nous allons mettre fin à cette farce, les colonies sont à nous par droit de conquête."

### New Administration
MAF_New_Administration: "Une Nouvelle Administration"
 MAF_New_Administration_desc: "Afin d'affirmer davantage notre contrôle sur l'Afrique, il est nécessaire de faire l'inventaire de nos administrateurs et de notre personnel, ainsi que de coordonner notre plan d'action."

 MAF_responsible_governance: "Un Retour à la Gouvernance Responsable"
 MAF_responsible_governance_desc: "Cela fait plus de dix ans que les colonies et protectorats britanniques n'ont pas vu la nomination de nouveaux gouverneurs et administrateurs. Avec l'effondrement du gouvernement de Londres, le Conseil législatif et exécutif local a persisté. Ils ont été mis à l'écart assez longtemps et doivent reprendre le flambeau de la gouvernance des colonies britanniques."

 MAF_arm_the_british: "Réconcilier les Paramilitaires"
 MAF_arm_the_british_desc: "Alors que certains peuvent considérer les paramilitaires des colons britanniques comme une nuisance, nous les voyons comme une opportunité. Une grande population armée, conservatrice et blanche peut renforcer notre autorité et nous protéger contre les soulèvements indigènes. Nous devrions accorder notre bénédiction officielle à ces organisations."

 MAF_integrate_the_british:0 "Intégrer les Forces de Sécurité Anglo-Saxonnes"
 MAF_integrate_the_british_desc:0 "Nous pouvons réduire le mécontentement dans nos tutelles britanniques en offrant à leurs officiers des commissions dans nos forces à un grade équivalent. Ils se sentiront moins comme une population de sujets, et nous aurons un grand nombre d'agents bien formés."

 MAF_british_self_rule: "Restaurer l'Autodétermination Britannique"
 MAF_british_self_rule_desc: "Tenter d'intégrer les colonies britanniques dans notre Union coloniale serait non seulement insensé - car ni Berlin ni les Britanniques sur le terrain ne le souhaitent - mais également extrêmement difficile. Néanmoins, le statu quo ne peut être maintenu. Nous devrions donc plutôt rétablir une certaine mesure d'autonomie pour ces populations, dans le cadre de notre tutelle visant à restaurer un gouvernement responsable dans ces territoires."

MAF_Bezirk: "Bezirksleiterrecht"
 MAF_Bezirk_desc: "Une grande partie de la loi qui régit le fonctionnement des Africains ordinaires n'est pas sous le coup du droit allemand, mais des lois tribales locales, arbitrées par les chefs tribaux et les anciens. Plutôt que d'essayer de l'éradiquer et d'inonder notre nombre limité de juges, d'avocats et de jurés acceptables, Rudolf Asmis a proposé que des équipes d'experts juridiques consultent les populations locales pour rédiger et moderniser leurs lois locales."

 MAF_African_Landtag: "Un Mittelafrikan Bundesrat"
 MAF_African_Landtag_desc: "Chaque colonie constitutive de notre Kolonialbund dispose déjà d'un Landesrat, qui permet aux citoyens allemands d'avoir leur mot à dire dans le gouvernement. Nous allons créer un équivalent au niveau fédéral, un "Bundesrat" de Mittelafrika. La moitié de ses sièges sera élue par les différentes colonies, tandis que l'autre moitié sera nommée directement par le gouverneur."

MAF_Autonomous_Kingdoms: "Royaumes Autonomes"
 MAF_Autonomous_Kingdoms_desc: "Certaines régions d'Afrique ne sont pas propices à la colonisation par les Blancs, et notre domination dépend particulièrement de la bonne volonté des chefs locaux. Plutôt que d'essayer de les coordonner, nous devrions leur accorder plus d'indépendance et d'autonomie, mais bien entendu avec nous en tant que suzerain."

MAF_African_Studies: "Promouvoir les Études Africaines en Allemagne"
MAF_African_Studies_desc: "La langue officielle de notre administration est le Swahili, mais il y a peu de possibilités de l'apprendre en dehors de la Mittleafrika. Pour disposer d'un nombre constant d'administrateurs compétents, nous devrions encourager les universités allemandes à former des spécialistes des langues et cultures africaines."

MAF_Royal_Tours: "Visites Royales"
 MAF_Royal_Tours_desc: "En Afrique, nous gouvernons surtout par l'intermédiaire d'intermédiaires locaux, des rois et des chefs dont nous soutenons le pouvoir avec une autorité de fer. Nous pouvons les utiliser pour nous aider à nous moderniser en partant de la base, tout en les intégrant mieux dans l'empire en les introduisant dans notre société de Rois, de Ducs et des autres Majestés qui composent notre empire plus vaste.r"

MAF_Back_To_Basics: "Retour à l'Essentiel"
MAF_Back_To_Basics_desc: "Notre administration s'appuie sur plus de 50 ans d'expérience sur le continent noir. Invaincus contre toute attente lors de la Weltkrieg, nous comprenons que l'Afrique est très différente de l'Europe, et nous sommes conscients de nos limites. C'est notre force, pas notre faiblesse !"

MAF_Reform_Schutztruppe: "Réformer la Schutztruppe"
 MAF_Reform_Schutztruppe_desc: "Pendant trop longtemps, nos Schutztruppen ont opéré comme des militaires alors qu'ils ne faisaient pas partie de l'armée allemande. Bien qu'ils aient fait preuve d'une bravoure exceptionnelle pendant la Weltkrieg, ils sont une force de police et non une armée d'occupation. Il est temps qu'ils agissent comme tels."

MAF_African_Army: "Une Armée Africaine"
MAF_African_Army_desc: "Nous ne devons jamais oublier que nos Askari sont formés pour sécuriser et défendre l'Afrique. Pour cela, nous avons besoin d'une infanterie légère capable d'opérer dans la brousse et la jungle avec un faible approvisionnement."

 MAF_Honorary_Officers: "Officiers Honoraires"
MAF_Honorary_Officers_desc: "Le noyau de notre autorité, ce sont les Askari, qui obéissent sans hésitation, et les autorités locales qui peuvent administrer efficacement nos territoires. Nous devrions combiner les deux en adoptant les Rois et les Chefs comme officiers honoraires dans nos forces armées."

### Economy Tree
MAF_African_Breadbasket: "Le Grenier Africain"
 MAF_African_Breadbasket_desc: "Une grande partie de l'Afrique a peu de moyens de développement agricole, à l'exception d'investissements dans des cultures de rente qui ne conviennent qu'aux tropiques. La dernière Weltkrieg a montré que l'Allemagne est vulnérable à cause de son manque de denrées alimentaires et qu'en se concentrant sur des denrées de base comme le maïs et le riz, plutôt que sur le tabac et le poivre, nous pouvons contribuer à assurer la victoire."

MAF_Cash_Crops: "Exportations des Cultures Commerciales"
 MAF_Cash_Crops_desc: "Ce n'est un secret pour personne que la recherche de biens exotiques a toujours été un moteur de l'impérialisme. De nombreuses cultures tropicales peuvent pousser dans l'environnement subsaharien, comme le café et le cacao. Nous devrions nous concentrer sur ces produits plutôt que sur les denrées de base, en important des denrées alimentaires en provenance d'Ukraine ou de Prusse orientale pour compenser les déséquilibres éventuels.."

MAF_Strategic_Export: "Exportation de Ressources Stratégiques"
MAF_Strategic_Export_desc: "En cas de guerre, la Mittelafrika doit servir à nourrir la grande machine de guerre allemande. L'expansion de notre production de ressources stratégiques nous permettra de surproduire nos ennemis et de renforcer le Vaterland."

 MAF_rail_expansion: "Extension du Matériel Roulant"
 MAF_rail_expansion_desc: "Si le réseau de voies ferrées qui traverse le continent noir a connu une croissance exponentielle depuis l'avènement du colonialisme, ce sont les trains eux-mêmes qui deviennent lentement obsolètes. Nous allons rectifier cela en important des trains d'Europe."

MAF_Cape_Cairo: "Le Chemin de Fer du Cap au Caire"
 MAF_Cape_Cairo_desc: "Il est temps de terminer ce que les Britanniques ont commencé, le chemin de fer du Cap au Caire va entraîner une croissance économique massive sur tout le continent. Nous devons d'abord construire les infrastructures autour de Daressalam."

 MAF_Attract_Belgian_Investment: "Attirer les Investissements Belges"
 MAF_Attract_Belgian_Investment_desc: "Les Belges étaient là bien avant nous en tant que puissance coloniale, et ils ne sont jamais vraiment partis. Nous entretenons des relations de travail confortables avec de nombreuses sociétés minières qui se sont en fait développées au-delà de leurs exploitations initiales dans le Kongo. Si nous poursuivons cette politique, nous pouvons récolter les bénéfices de leur capital."

MAF_Cottage_Industries: "Industries Familiales"
MAF_Cottage_Industries_desc: "C'est étrange à penser, mais même au 20ème siècle, on peut accomplir beaucoup de travail en répartissant le travail entre un grand nombre de forgerons africains qualifiés à travers le continent, dont beaucoup ont une formation traditionnelle, afin d'accroître notre production."

MAF_Our_Shipyards: "Nos Propres Chantiers Navals"
 MAF_Our_Shipyards_desc: "Notre politique actuelle d'adaptation et de rééquipement des navires désuets de la Kaiserliche Marine est à la fois coûteuse et inefficace. Les navires que nous recevons sont trop lents pour affronter les navires modernes et ont souvent besoin de réparations coûteuses. Au lieu de gros croiseurs rouillés, nous devrions nous concentrer sur des destroyers et des U-Boot à la pointe de la technologie dans le but de maintenir nos coûts d'exploitation au plus bas."

MAF_East_Asian_Exports: "Exportations vers l'Extrême-Orient"
MAF_East_Asian_Exports_desc: "Nous ne sommes qu'une partie du vaste empire colonial allemand. Nous devons nous assurer que notre commerce ne se limite pas à la métropole, mais qu'il profite des opportunités qui se présentent en Orient."

MAF_Industrial_Development: "Développement Industriel"
MAF_Industrial_Development_desc: "Avec notre nouveau budget en place, nous sommes en mesure de développer les industries de la Mittelafrika."

 MAF_Light_Industrial_Development: "Accumulation Industrielle Légère"
MAF_Light_Industrial_Development_desc: "Pour nous remettre de nos problèmes économiques, nous devons développer notre industrie civile."

MAF_Continue_Industrial_Research: "Poursuivre la Recherche Industrielle"
MAF_Continue_Industrial_Research_desc: "C'est le moment de faire de la recherche et de développer de nouvelles technologies industrielles."

 MAF_Grant_Cons_FW: "Sociétés Belges de Ressources Minières"
 MAF_Grant_Cons_FW_desc: "En accordant aux conglomérats belges des droits d'autonomie et de sécurité sur des zones reculées du Congo, nous pouvons garantir une main-d'œuvre plus disciplinée."

 MAF_University_Kinshasa: "Université de Lovanium"
 MAF_University_Kinshasa_desc: "Les Belges ont créé une école de commerce dans la capitale du Congo. Son intégration formelle à notre administration favorisera la croissance technologique."

### Military
MAF_Military_Reforms: "Réformes Militaires"
MAF_Military_Reforms_desc: "Il est temps de moderniser notre armée pour entrer dans une nouvelle ère de la guerre."

 ## Air
MAF_Establish_Airforce: "Afrikanisches Fliegerkorps"
MAF_Establish_Airforce_desc: "Il est temps d'établir notre propre corps d'armée de l'air, séparé de l'armée de l'air allemande."

 MAF_African_Pilots: "Équipages Terrestres Africains"
 MAF_African_Pilots_desc: "Nous n'avons pas assez de personnel allemands blancs pour remplir nos forces aériennes, nous devons donc recruter des Africains pour ce poste."

 MAF_Merc_Pilots: "Porter le Combat à l'Étranger"
 MAF_Merc_Pilots_desc: "Notre force aérienne africaine est parmi les mieux équipées au monde. Nous pouvons nous permettre de peser de tout notre poids derrière les parties les plus agréables dans les conflits en cours dans le monde."

MAF_Bomber_Aircraft: "Bombardiers"
 MAF_Bomber_Aircraft_desc: "Le développement des bombardiers est d'une importance capitale pour la guerre en Afrique."

 MAF_Airfields: "Développement de nos Aérodromes"
 MAF_Airfields_desc: "Nos terrains d'aviation sont en très mauvais état, nous devons les améliorer si nous voulons devenir une puissance aérienne."

 MAF_Afrikan_Air_Industry: "Industrie Aérienne Mittleafricaine"
 MAF_Afrikan_Air_Industry_desc: "Il est temps de développer notre propre industrie de l'aviation, de sorte que nous ne dépendions plus de l'aide de l'Allemagne."

MAF_endurance_training: "Formation à l'endurance des pilotes"
 MAF_endurance_training_desc: "La formation régulière des pilotes ne suffira pas en Afrique. Les vastes distances et les conditions extrêmes exigent des pilotes du plus haut niveau, capables d'opérer efficacement même lors des missions les plus longues. La formation et la préparation seront essentielles."

 ## Land
MAF_Sturdy_Trucks: "Camions Robustes"
MAF_Sturdy_Trucks_desc: "Sur le terrain accidenté de l'Afrique, nos camions doivent être aussi robustes et résistants que possible."

MAF_Modern_Artillery: "Moderniser notre Artillerie"
MAF_Modern_Artillery_desc: "La Weltkrieg a montré que l'artillerie est un élément important de la guerre et la nôtre doit être aussi bonne que les autres."

MAF_Modern_Support_Divs: "Divisions de Soutien Modernes"
 MAF_Modern_Support_Divs_desc: "Nous devons moderniser nos divisions de soutien, nous ne pouvons pas nous laisser distancer par le monde."

MAF_Modern_Tactics: "Tactiques Modernes"
 MAF_Modern_Tactics_desc: "Il est temps de moderniser nos tactiques pour cette nouvelle ère de guerre, nous ne pouvons nous permettre d'être vaincus par un manque de connaisances stratégique."

MAF_Improve_Logistics: "Améliorer notre Logistique"
MAF_Improve_Logistics_desc: "Pendant la Weltkrieg, nous avons eu besoin de plus de 200 000 porteurs pour fournir une force de seulement 18 000 soldats. Cela a épuisé nos réserves de nourriture et réduit notre mobilité à la vitesse à laquelle les humains peuvent transporter de l'artillerie. Nous ne pouvons pas permettre que cela se reproduise."

MAF_Electronic_Project: "Projet de Renseignement Électronique"
 MAF_Electronic_Project_desc: "La Mittelafrika se prête mal à une grande marine, nos côtes sont trop vastes pour être protégées et notre industrie serait mieux utilisée pour d'autres choses. Une autre de ces choses est l'investissement dans la technologie électronique, qui nous donnera la capacité de projeter des forces depuis l'Afrique et d'aider notre Vaterland en recueillant des renseignements."

MAF_Light_Infantry: "Infanterie Légère"
MAF_Light_Infantry_desc: "Nos troupes doivent être habituées à marcher sur des terrains accidentés et à survivre aux climats les plus rudes."

MAF_Airforce_Infantry: "Créer l'Infanterie Mobile Aérienne"
 MAF_Airforce_Infantry_desc: "Ludwig von Bockholt, qui a déjà capturé un navire ennemi à partir d'un zeppelin, a toujours été un innovateur audacieux dans le domaine du combat aérien. Sa dernière innovation : le déploiement aérien et le réapprovisionnement de divisions complètes."

MAF_White_Graveyard: "Cimetière de l'Homme Blanc"
 MAF_White_Graveyard_desc: "Notre armée est une armée préparée à la guerre dans la jungle sur le plan tactique, tant par l'équipement que nous avons choisi que par la connaissance et la résistance de nos troupes aux maladies tropicales. Alors que d'autres armées craignent la jungle, nous la saluons."

MAF_Konigsburg_Gunners: "Les Artilleurs de Königsberg"
 MAF_Konigsburg_Gunners_desc: "En dehors des batailles lacustres utilisant des bateaux à vapeur improvisés, l'Afrique a connu peu d'action navale pendant la Weltkrieg. Sa plus grande bataille fut celle du delta de Rufiji, où le SMS Königsberg fut gravement endommagé avant d'être sabordé. Il n'est donc pas étonnant que certains de nos officiers de marine possèdent une expertise en matière de tactiques d'infanterie de marine."

MAF_Spirit_Vorbeck: "L'Esprit de von Lettow-Vorbeck"
 MAF_Spirit_Vorbeck_desc: "La leçon la plus importante de la Weltkrieg ne se trouve dans aucun manuel technique. Elle est illustrée par la détermination du général von Lettow-Vorbeck à poursuivre le combat, quelle que soit la gravité de la situation. En 1916, l'Entente a déclaré que la guerre en Afrique était terminée. En 1919, nous étions encore debout, et nous nous battions encore. Nous n'avons jamais abandonné, et nous n'abandonnerons jamais !"

 ## Sea
 MAF_Port_Renovation: "Rénovation portuaire"
 MAF_Port_Renovation_desc: "À l'époque des marines alimentées au charbon, les bases avancées sont essentielles. Un vaste réseau d'installations portuaires permettait au Reich de projeter sa puissance sur les mers.\n\nAujourd'hui, les navires n'ont plus besoin de se ravitailler toutes les centaines de kilomètres, si bien que nombre de nos installations portuaires sont tombées en désuétude. Il est temps de les rénover."

 MAF_Our_Own_Dockyards: "Nos propres chantiers navals"
 MAF_Our_Own_Dockyards_desc: "Avec un investissement approprié, nous pouvons créer nos propres chantiers navals et contribuer à toute nouvelle course à l'armement naval."

 MAF_Acquire_New_Blueprints: "Acquérir de nouveaux plans"
 MAF_Acquire_New_Blueprints_desc: "En achetant des navires aux chantiers navals allemands et en achetant des navires anciens à la Kaiserliche Marine, nous pouvons stimuler l'économie allemande et renforcer en même temps notre propre industrie navale."

MAF_Naval_Aerial_Observation: "Observation Aérienne Navale"
MAF_Naval_Aerial_Observation_desc: "Pour tirer parti de la force de notre position géographique, nous devrions améliorer la capacité d'observation et d'interdiction des avions navals. Les avions navals allemands conventionnels sont conçus en tenant compte des courtes portées de la mer du Nord, nous devons donc développer des installations permettant de modifier les avions en fonction de nos besoins."

MAF_Strategic_Reserve: "Réserve de Ressources Stratégiques"
 MAF_Strategic_Reserve_desc: "Au cours de la dernière guerre, coupés de l'Allemagne, nous avons dû improviser nos propres approvisionnements. Nous avons trouvé des moyens de fabriquer des torpilles, des obus d'artillerie, des teintures, des liqueurs et des produits alimentaires à partir de pratiquement rien. Nous devons perpétuer cette tradition et trouver des moyens d'improviser la fabrication de biens si nous sommes à nouveau coupés du Vaterland."

MAF_Sailing_With_Marine: "Naviguer avec la Kaiserliche Marine"
MAF_Sailing_With_Marine_desc: "Nos navires ne devraient pas se contenter de patrouiller les eaux locales. Nous devrions les envoyer naviguer de Kiel à Tsingtau pour faire des exercices avec la Kaiserliche Marine."

### Exiled Germany
 MAF_darkest_hour: "Notre heure la plus sombre"
 MAF_darkest_hour_desc: "Forcés de quitter notre patrie et obligés de fuir comme des rats les Hordes Syndicalistes. C'est vraiment l'heure la plus sombre que notre pays ait jamais connue. Rassemblons ceux qui restent fidèles à notre cause, la promesse de réclamer nos terres est un cri de ralliement."
 MAF_kili: "Der Schuss am Kilimandscharo"
 MAF_kili_desc: "Lorsque nous avons fui notre pays, nous n'avons pas réussi à emporter une grande partie de notre infrastructure ou de notre équipement. Ce que nous avons réussi à sauver, c'est notre recherche nucléaire vitale. Nous allons effectuer un test au Kilimandjaro pour nous aider à maximiser le potentiel de ces armes pour nous aider à reprendre notre maison."
 MAF_air: "Fünf Wochen in der Luft"
 MAF_air_desc: "Comme on pouvait s'y attendre, notre force aérienne a été presque entièrement perdue dans le vol vers l'Afrique. Nous devons recycler et entraîner l'ancienne force aérienne du MAF selon nos normes impériales, faute de quoi la reprise du continent s'avérera presque impossible."
 MAF_exiled_eco: "Le peu qu'il nous reste...."
 MAF_exiled_eco_desc: "Le peu qu'il nous reste, nous devons le maximiser et l'utiliser au maximum de ses capacités. Des quotas de production de 110 % et la suppression de chaque chute de productivité de notre main-d'œuvre contribueront grandement à atteindre cet objectif."
 MAF_exiled_mil: "... Nous devons faire de grandes choses"
 MAF_exiled_mil_desc: "Vieilles armes, nouvelles armes, ça n'a pas d'importance. Si elles peuvent tuer un Français, nous les fabriquerons et les utiliserons aussi efficacement que nous le pourrons. Nous n'avons pas d'autre choix."
 MAF_exiled_eco2: "... Nous devons en faire plus"
 MAF_exiled_eco2_desc: "Nos initiatives antérieures ont réussi à nous doter d'une base industrielle plus importante, mais ce n'est tout simplement pas suffisant. Nous devons développer encore davantage nos industries si nous voulons reprendre la Mère Patrie."
 MAF_exiled_infra: "... Nous devons nous rassembler"
 MAF_exiled_infra_desc: "Notre domaine africain est vaste et difficile à parcourir, ce qui rend difficile la mise en commun de nos ressources limitées. Nous devons améliorer la situation de nos infrastructures afin de corriger ce problème."
 MAF_exiled_total: "Ne gaspillez pas, ne voulez pas"
 MAF_exiled_total_desc: "Bien que nos programmes industriels aient porté leurs fruits, nous avons toujours besoin de plus de production pour nous aider à récupérer le droit d'aînesse. Nous ordonnerons à toutes les usines et aux autorités locales de redoubler d'efforts."
 MAF_spirit_of_resistance: "L'Esprit de Résistance"
 MAF_spirit_of_resistance_desc: "Notre patrie est perdue. En cette période de crise absolue, nous devons placer notre foi dans le Kaiser et le Pays. Déjà le peuple s'unit autour du Lion d'Afrique, Lettow-Vorbeck, et beaucoup voient le retour d'une trêve de burgfriedenspolitik à la Weltkrieg dans la politique des partis."
 MAF_afrikakorps: "L'Afrikakorps"
 MAF_afrikakorps_desc: "Nos forces sont aujourd'hui un mélange hétéroclite d'Exilés et d'Askari, actuellement beaucoup trop disparates en termes de professionnalisme et de culture pour travailler ensemble avec succès. Nous devons nous efforcer de reformer et d'entraîner de nouveau nos forces survivantes pour qu'elles servent comme une seule force unifiée. Notre survie en dépend."
 MAF_the_way_home: "Notre seul moyen de rentrer chez nous"
 MAF_the_way_home_desc: "Tenter de restaurer et de reconstituer la Kaiserliche Marine nous aiderait beaucoup à retourner à Berlin. C'est notre seul but et tous les autres objectifs doivent être mis de côté pour l'atteindre."
 MAF_walking_over_water: "Marcher sur l'eau"
 MAF_walking_over_water_desc: "Nous devons voyager longtemps et loin pour retourner à la Mère Patrie, et en tant que tels, nous devons planifier et nous préparer en conséquence. Un effort déterminé pour produire et réquisitionner les transports de troupes est une nécessité absolue."
 MAF_old_enemies_new_allies: "Anciens ennemis, nouveaux alliés"
 MAF_old_enemies_new_allies_desc: "Nous avons été vaincus par les bâtards syndicalistes et pourtant, l'Entente continue de fonctionner. Alors que ce sont évidemment leurs échecs en Europe qui ont conduit à ce gâchis en premier lieu, beaucoup disent que nous devrions mettre de côté nos divergences et nous joindre à l'Entente pour réclamer notre patrie, aussi insupportable que puisse être une telle voie."
 MAF_our_continent: "Notre Dominion"
 MAF_our_continent_desc: "Depuis que le destin du continent a été décidé lors de la Conférence de Berlin en 1884, nous avons une certaine affinité pour ce continent dans le cadre de notre désir d'une Place au Soleil. Maintenant que nous résidons sur le continent noir, nous devons nous assurer que nos liens avec la terre se confirment dans la pratique, tant au niveau national que local."
 MAF_crush_france: "Fracasser la France"
 MAF_crush_france_desc: "S'il y a une cruelle ironie dans le fait que nous et les Français avons tous deux été exilés d'Europe, c'est la seule affinité que nous partageons. Nous devrions les écraser, saisir leurs avoirs et adapter leurs industries pour mieux forger le chemin de notre retour au pays. Il n'y a pas de pitié."
 MAF_afrikakorps2: "Pièces de musée"
 MAF_afrikakorps2_desc: "Nous ne pouvons plus laisser nos vieilles armes reposer dans des armoires vitrées pour être reluquées par des messieurs dans leur pavillon de chasse. Tous les mousquets et fusils à éléphant que nous avons doivent être jetés entre les mains de ceux qui sont capables de les porter. Après tout, ils nous ont aidés à gagner un Weltkrieg. Ils vont nous en faire gagner une seconde."
 MAF_afrikakorps3_1: "Droits de service"
 MAF_afrikakorps3_1_desc: "Nous accorderons à notre Askaris natal d'autres droits en échange de leurs loyaux services rendus au Vaterland en ces temps de désespoir. Espérons que cela encouragera d'autres personnes à s'inscrire."
 MAF_afrikakorps3_2: "Pas de compromis"
 MAF_afrikakorps3_2_desc: "Bien qu'il y ait eu des appels à jeter nos principes aux orties afin de faire signer plus d'Askaris, ils doivent être ignorés. Nous ne retournerons pas à Berlin par tous les moyens nécessaires, et étendre le suffrage et les protections aux Africains est intolérable pour tout bon Allemand."
 MAF_reclaim_the_birthright: "Réclamer le droit de naissance"
 MAF_reclaim_the_birthright_desc: "Le temps est venu de reprendre ce qui nous revient de droit. Nous ne nous blottirons plus sur le continent noir en train de mijoter notre défaite peu glorieuse. Nous montrerons aux impies Syndicalistes toute la fureur du Kaiser !"
 MAF_business: "Juste de bonnes affaires"
 MAF_business_desc: "Le Canada a été un allié utile pour nous aider à reconquérir la patrie, et pour cela, il a notre respect. Toutefois, cela ne signifie pas qu'ils ne sont plus une menace pour notre Empire, et la realpolitik passe avant toute autre préoccupation. Après tout, ce ne sont que des affaires."

### Events ###
## Bush War Events ##
 bushwar.1.t:0 "La Situation au Mozambique"
 bushwar.1.d: "Pendant la Weltkrieg, la situation en Afrique était vraiment paradoxale. La guerre en Afrique de l'Est s'est terminée par une impasse, l'Entente occupant l'Afrique de l'Est allemande et nous le Mozambique. Les deux camps ont recruté des milliers d'Africains en territoire "ennemi" comme porteurs, gardes armés ou soldats, et après la guerre, nous avons dû punir ceux qui avaient rejoint le camp de l'Entente. Aujourd'hui, nombre de ces indigènes ont été déplacés de l'autre côté de la frontière mozambicaine, et des rumeurs circulent selon lesquelles le nouveau gouvernement extrémiste du Portugal envisage de les armer contre nous."
 bushwar.1.a:0 "Nous devons nous préparer."

 bushwar.2.t:0 "La Situation au Mozambique"
 bushwar.2.d: "Pendant la Grande Guerre, la situation en Afrique est véritablement paradoxale. La guerre en Afrique de l'Est s'est terminée par une impasse, l'Entente occupant l'Afrique de l'Est allemande et les Allemands notre Mozambique. Les deux camps ont recruté des milliers d'Africains en territoire "ennemi" comme porteurs, gardes armés ou soldats et, après la guerre, les Huns ont mené de cruelles attaques de représailles contre les indigènes qui s'étaient rangés à nos côtés. Depuis lors, des milliers de ces indigènes ont franchi la frontière du Mozambique où ils vivent aujourd'hui dans des camps. Ces indigènes sont une bonne occasion de semer la zizanie dans la Mittelafrika, car beaucoup d'entre eux veulent encore se venger de ce que les Huns leur ont fait subir."
 bushwar.2.a:0 "Élaborons un plan...."

 bushwar.3.t:0 "Une occasion de méfaits dans nos territoires légitimes"
 bushwar.3.d:0 "Il y a une grande opportunité pour nous de provoquer l'instabilité dans la Mittelafrika en armant les indigènes déplacés en colère qui vivent dans des camps au Mozambique. Plus la Mittelafrika est instable, plus nous avons de chances de reprendre nos territoires légitimes de la Carte Rose."
 bushwar.3.a:0 "Les armer autant que possible."
 bushwar.3.b:0 "Réprimer ces bandits."

 bushwar.4.t:0 "Fusillade sur la Police à Lusaka !"
 bushwar.4.d:0 "Un membre de la tribu des Makondés a abattu l'un de nos policiers à Lusaka ! La ville est encore sous le choc et l'auteur de l'attentat, ainsi que de nombreux sympathisants, est actuellement détenu pour enquête par la police locale. La théorie la plus répandue est qu'il s'est procuré les armes de l'autre côté de la frontière, dans les colonies portugaises."
 bushwar.4.a:0 "Terrible!"

 bushwar.5.t:0 "Un autre policier s'est fait tirer dessus !"
 bushwar.5.d: "Un autre policier, cette fois de Lilongwe, a été abattu par un habitant radicalisé, membre de la tribu Makonde. La cause de sa radicalisation et la provenance de ses armes font toujours l'objet d'une enquête, mais il est possible qu'il les ait obtenues au Portugal."
 bushwar.5.a:0 "C'est un outrage !"

 bushwar.6.t:0 "Un troisième policier s'est fait abattre !"
 bushwar.6.d:0 "La tragédie frappe Dar-es-Salaam ! Pour la troisième fois, un policier a été abattu, cette fois par un membre de la tribu Makondé. La police de Dar-es-Salaam est à la recherche de l'assassin et de la cause de l'attaque ; une implication portugaise est soupçonnée."
 bushwar.6.a:0 "Scheisse ! Cela ne peut sûrement pas continuer !?"

 bushwar.7.t:0 "Des plantations du Njassaland brûlées !"
 bushwar.7.d: "Une plantation de noix de cajou dans le Njassaland a été incendiée par des "bandits" opérant de l'autre côté de la frontière portugaise. Ils ont pris la plus grande partie possible de la récolte récente, ont brûlé le reste et se sont enfuis vers le Mozambique portugais."
 bushwar.7.a:0 "Il faut faire quelque chose à ce sujet !"

 bushwar.8.t:0 "Dépôt militaire attaqué !"
 bushwar.8.d:0 "Les "bandits" n'ont même plus peur de la célèbre puissance de nos Askari ! Ils ont attaqué et volé des fournitures dans l'un de nos dépôts militaires et se sont enfuis avec le matériel vers leur camp au Mozambique."
 bushwar.8.a:0 "Le Portugal doit y mettre fin !"

 bushwar.9.t:0 "La question portugaise"
 bushwar.9.d:0 "Nous devrions déposer une plainte formelle contre le Portugal. La persistance de ces "camps de bandits" constitue une menace évidente pour notre colonie. Si le Portugal ne peut pas s'occuper de quelques bandits, il n'est manifestement pas digne d'être une puissance coloniale."
 bushwar.9.a:0 "Nous emmènerons tout cela jusqu'à Berlin !"

 bushwar.10.t:0 "Le différend entre le Portugal et la Mittelafrika"
 bushwar.10.d: "Notre gouverneur Mittelafrikan est venu nous demander de l'aide, il évoque le Portugal qui soutient des brigands qui assassinent des policiers allemands et afrikaners et mettent en danger notre domination en Afrique. Que devons-nous faire ?"
 bushwar.10.a:0 "Nous aborderons la question avec le Portugal nous-mêmes !"

 bushwar.11.t:0 "Les Allemands viennent frapper à la porte"
 bushwar.11.d: "Les Allemands de Dar es Salam sont allés voir leurs seigneurs à Berlin et leur ont parlé de notre soutien aux rebelles sur leur territoire. Maintenant Berlin exige que nous leur expliquions nos actions..."
 bushwar.11.a:0 "Expliquer la situation."
 bushwar.11.b:0 "Nous ne discutons pas des affaires intérieures avec les pays étrangers."

 bushwar.12.t:0 "Le Portugal a rejeté notre demande"
 bushwar.12.d: "Le gouvernement portugais a refusé de "discuter des affaires intérieures avec les nations étrangères". Ce n'est pas du tout le cas et nous leur avons envoyé une lettre bien rédigée leur rappelant leurs devoirs envers nous."
 bushwar.12.a:0 "Inacceptable ! Prevenir la Mittelafrika qu'ils peuvent s'en occuper !"

 bushwar.13.t:0 "Une offre de l'Allemagne"
 bushwar.13.d: "Le gouvernement portugais a refusé de "discuter des affaires intérieures" avec l'Allemagne et, en représailles, le Kaiser nous a donné le feu vert pour traiter cette question comme bon nous semble."
 bushwar.13.a:0 "Un feu vert, vous dites ? C'est le moment !"

 bushwar.14.t:0 "Le Portugal fournit une explication"
 bushwar.14.d:0 "L'ambassadeur du Portugal a expliqué en détail la situation chaotique dans la région de la Roumouva..."
 bushwar.14.a: "Qui aurait cru que l'Afrique était si compliquée ? Peu importe, exiger qu'ils se retirent immédiatement !"

 bushwar.15.t:0 "Le ministère des Affaires étrangères déclare la question résolue"
 bushwar.15.d: "Les Portugais ont été contraints de se retirer par le gouvernement de Berlin. Il semble que c'était la bonne décision de leur dire la vérité."
 bushwar.15.a:0 "Heil, Kaiser, Dir!"

 bushwar.16.t:0 "Nous devons nous retirer"
 bushwar.16.d:0 "Ayant engagé le gouvernement allemand sur cette question, nous n'avons pas d'autre choix que de suivre leur demande et de nous retirer avec nos attaques."
 bushwar.16.a:0 "Nous ne l'oublierons pas."

 bushwar.17.t:0 "La Mittelafrika menace nos colonies"
 bushwar.17.d: "Les Allemands de Dar es Salam ont remarqué notre soutien aux rebelles sur leur territoire et exigent maintenant que nous réprimandions les rebelles ou que nous en subissions les conséquences. Que devrions-nous faire ?"
 bushwar.17.a:0 "Excellent, nous pouvons peut-être venger 1918 !"
 bushwar.17.b: "Nous n'avons pas le choix. Désarmons les Ruga-Ruga, par la force si nécessaire."

 bushwar.18.t:0 "Le Portugal désarme les rebelles !"
 bushwar.18.d:0 "Les Portugais ont désarmé les bandits qu'ils ont envoyés sur notre territoire, au prix de lourdes pertes pour leur armée et pour leur propre stabilité coloniale. Cette question est maintenant vraiment résolue."
 bushwar.18.a:0 "L'action indépendante est payante."

 bushwar.19.t:0 "Le Portugal s'oppose à nous !"
 bushwar.19.d: "Les Portugais ont refusé de désarmer les bandits qu'ils ont envoyés dans nos colonies. Si nous voulons arrêter cela, nous devrons prendre des mesures concrètes contre le Portugal..."
 bushwar.19.a: "Envoyez des soldats. S'ils ne veulent pas ou ne peuvent pas chasser les bandits, nous le ferons."

 bushwar.20.t:0 "Les Allemands traversent la frontière"
 bushwar.20.d:0 "Les Allemands ont traversé la frontière du Mozambique pour massacrer les bandits, bafouant complètement notre souveraineté nationale. Nous devons choisir quoi faire."
 bushwar.20.a:0 "Repoussez-les !"
 bushwar.20.b:0 "Baissez vos armes."

 bushwar.21.t:0 "Le Portugal cède !"
 bushwar.21.d: "Les Portugais ont décidé de ne pas résister à nos troupes lors de notre raid au Mozambique. Nous avons maintenant le contrôle militaire du Mozambique et devons décider de notre prochaine action."
 bushwar.21.a:0 "Seule l'occupation apportera la paix."
 bushwar.21.b:0 "Brûlez les camps et partez."

 bushwar.22.t:0 "La Mittelafrika s'empare du Nord du Mozambique"
 bushwar.22.d:0 "Les Mittelafrikans ont encore occupé un autre de nos territoires légitimes, le nord du Mozambique. La colonie a été saisie par les soldats Mittelafrikans qui sont entrés sur notre territoire."
 bushwar.22.a:0 "Damn them!"

 bushwar.23.t:0 "La Mittelafrika brûle les camps !"
 bushwar.23.d: "Le raid des Mittelafrikains sur notre territoire a pris fin. Après avoir incendié nos camps de bandits et massacré la plupart de leurs habitants, leurs troupes se sont repliées sur le territoire Mittelafrikain."
 bushwar.23.a:0 "C'est la fin de tout cela."

 bushwar.24.t:0 "Mise à jour sur Mittelafrika : Policier abattu"
 bushwar.24.d: "Nous avons appris aujourd'hui qu'un membre de la tribu Makondé a abattu un officier de police Mittelafrikan à Lusaka. La ville est encore sous le choc et l'auteur de l'attentat, ainsi que ses partisans, ont été placés en détention pour enquête par la police locale. Il semble que nous ayons déjà réussi à déstabiliser le gouvernement Mittelafrikan. Il convient de noter qu'il a utilisé une arme fournie par nous, mais nous sommes convaincus qu'elle ne remontera pas jusqu'à nous."
 bushwar.24.a:0 "Bien sûr qu'il ne le sera pas."

 bushwar.25.t:0 "Mise à jour sur Mittelafrika : Raid sur un dépôt militaire"
 bushwar.25.d: "Une autre mise à jour : plus tôt aujourd'hui, quelques "bandits" ont fait un raid et ont volé des fournitures dans un dépôt militaire de Mittelafrikan et se sont ensuite échappés avec les fournitures pour retourner à leur camp au Mozambique. Ces "bandits" ont bien sûr été fournis et entraînés par nous ; ils deviennent audacieux et ne craignent même plus les Askari de Mittelafrikan ! Nous avons entendu des rumeurs selon lesquelles le gouvernement de Mittelafrikan va bientôt se réunir pour décider de ce qu'il faut faire de ces "bandits" et de l'effet déstabilisant qu'ils ont."
 bushwar.25.a:0 "Ça pourrait être un problème ..."

 bushwar.26.t:0 "Défaite en Afrique"
 bushwar.26.d: "Les Mittelafrikains ont vaincu nos forces en Afrique. Il est peut-être temps de rendre nos colonies pour le moment, voyons ce que la Mittelafrika attend de cette guerre..."
 bushwar.26.a:0 "Envoyer un émissaire, nous nous rendons."
 bushwar.26.b:0 "Nous ne nous rendrons jamais!"

 bushwar.27.t:0 "Les Portugais tendent la main à la paix"
 bushwar.27.d: "Nous avons vaincu les Portugais en Afrique, et ils ont entamé des négociations en vue de conclure un accord de paix. Il est maintenant grand temps pour nous d'entrer en contact avec les autorités de la patrie afin de leur demander de rédiger un accord de paix officiel.\n\nCertaines voix prétendent cependant que s'appuyer sur les gens en Allemagne est un effort inutile, alors que les officiers de Mittelafrika connaissent la situation sur le terrain bien mieux que n'importe quel bureaucrate en Allemagne, et demandent donc que les termes de l'accord de paix soient établis en Mittelafrika et seulement ensuite envoyés en Allemagne comme un fait accompli."
 bushwar.27.a:0 "Nous laisserons la rédaction aux autorités qui se trouvent en Allemagne."
 bushwar.27.b:0 "L'accord sera conclu à Mittelafrika, et seulement ensuite renvoyé en Allemagne."

 bushwar.28.t:0 "Victoire en Afrique"
 bushwar.28.d: "Les forces coloniales allemandes à Mittelafrika ont réussi à vaincre l'armée portugaise et à occuper de vastes territoires des colonies portugaises. Ils ont maintenant décidé d'essayer de régler la question dans le cadre d'un accord de paix, que l'on nous a demandé de rédiger.\n\nAlors que de nombreux membres de l'Office des Colonies aimeraient annexer de vastes étendues de terre des Portugais et les incorporer à Mittelafrika, d'autres appellent à la retenue, arguant que l'ajout d'une telle quantité de territoire à l'administration Mittelafrikane déjà défaillante n'apportera que des ennuis, et que l'objectif principal de cet accord devrait être de prendre le territoire nécessaire pour se protéger contre toute menace future pour Mittelafrika, mais rien de plus."
 bushwar.28.a:0 "Nous ne prendrons que le nord du Mozambique, l'objectif initial de la guerre."
 bushwar.28.b:0 "Nous allons prendre l'ensemble du Mozambique."
 bushwar.28.c:0 "Nous établirons des zones de sécurité tant au Mozambique qu'en Angola."
 bushwar.28.e: "Nous prendrons tout le Mozambique et l'Angola. Il est clair que les Portugais ne les méritent pas."

 bushwar.29.t:0 "L'Allemagne envoie une proposition de paix"
 bushwar.29.d:0 "Le bureau colonial de Berlin nous a envoyé les conditions qu'il a fixées pour les Portugais. Ils exigent [GetMAFDemands].\n\nBien que l'on attende de nous que nous envoyions les demandes aux Portugais sous leur forme actuelle, il y a encore des voix qui réclament que nous exercions la souveraineté de notre administration en faisant aux Portugais des demandes différentes de celles spécifiées par le bureau colonial."
 bushwar.29.a:0 "Nous suivrons les plans tels qu'ils nous ont été envoyés de la Patrie."
 bushwar.29.b:0 "Nous formulerons nos propres exigences auprès des Portugais."

 bushwar.30.t: "L'accord de paix de [MAF.GetLeader]"
 bushwar.30.d:0 "Avec la défaite de la pathétique force portugaise aux mains de notre puissante armée, nous avons obtenu le droit moral d'exercer notre souveraineté sous la forme de nos propres exigences envers les Portugais - des exigences rédigées à Dar-es-Salaam, et non par des gratte-papiers à Berlin.\n\nAlors que beaucoup supplient encore le gouverneur de faire preuve de retenue, la plupart commencent à craindre que l'ambition politique ne l'empêche de voir quelle voie mènerait au bien à long terme de la colonie."
 bushwar.30.a:0 "Faites preuve de retenue en ne prenant que le nord du Mozambique."
 bushwar.30.b:0 "L'ensemble du Mozambique sera à nous."
 bushwar.30.c:0 "Nous allons prendre pour nous des zones au Mozambique et en Angola."
 bushwar.30.e:0 "C'est notre chance ! Prenez tout l'Angola et le Mozambique pour la gloire du gouverneur."

 bushwar.31.t:0 "Ignorée par Dar es-Salaam"
 bushwar.31.d: "Il semble que l'administration Mittelafrikane de Dar es-Salaam ait décidé de désobéir à un ordre direct de ses supérieurs, et ait signé un accord avec les Portugais de son propre chef, dans un effort apparent de montrer sa soi-disant "souveraineté".\n\nComme l'accord de paix a déjà été finalisé, il est un fait accompli et donc pas en notre pouvoir de changer. Cependant, cela ne signifie pas que nous ne pouvons pas réagir du tout. Certains nous demandent de punir ce genre de comportement avant qu'il ne devienne une véritable tendance, et de montrer notre domination ultime en appliquant des coupes dans les fonds essentiels de la colonie, tandis que d'autres souhaitent que nous examinions cet incident, pour le bien de l'administration, déjà très mince"
 bushwar.31.a:0 "Nous devons punir cette insouciance."
 bushwar.31.b:0 "Nous passerons sous silence cet incident... pour l'instant."

 bushwar.32.t:0 "Une réponse dure de la part de la patrie"
 bushwar.32.d:0 "Il semble que notre décision de régler avec les Portugais selon nos propres termes, souverains, ait suscité une réponse plutôt dure de la part de la Patrie, qui a décidé de couper temporairement les financements vitaux nécessaires au fonctionnement normal de l'administration.\n\nIl semble que Berlin tente d'utiliser les sanctions économiques pour nous rappeler qui est vraiment aux commandes."
 bushwar.32.a:0 "C'est embarrassant."

 bushwar.33.t:0 "Les Allemands envoient des demandes"
 bushwar.33.d:0 "Il semble qu'un retour au statu quo ante bellum ne soit pas probable, car les Allemands semblent avoir d'autres plans. \nLes Allemands ont utilisé notre manque de force momentané pour essayer de nous imposer les exigences suivantes : ils exigent [GetMAFDemands].\n\nAlors que certains pensent encore que notre armée a une chance de vaincre les Allemands dans cette guerre, et que nous devrions donc rejeter des conditions aussi méprisables, il semble très peu probable que les Allemands envisagent une seconde tentative d'accord si nous continuons à nous battre et que nous perdons à nouveau au combat."
 bushwar.33.a:0 "Nous n'avons pas d'autre choix que d'accepter"
 bushwar.33.b:0 "Nous allons nous battre jusqu'au bout !"

 bushwar.34.t:0 "Acquiescement du Portugal"
 bushwar.34.d:0 "Le Portugal a accepté à contrecœur de signer notre accord de paix, et donc à la fois d'accepter nos demandes, et de détruire toute menace portugaise restante pour notre administration."
 bushwar.34.a:0 "Quel jour glorieux !"

 bushwar.35.t:0 "Le Portugal refuse !"
 bushwar.35.d:0 "Dans un geste stupéfiant de pur dépit ibérique, les Portugais têtus refusent d'accepter leur défaite, et ont donc rejeté nos offres de paix comme étant "déraisonnables"."
 bushwar.35.a:0 "Une démarche inutile et futile."

 bushwar.36.t:0 "Défaite en Afrique"
 bushwar.36.d:0 "Les Portugais ont vaincu nos forces dans le Zambèze. Il est peut-être temps d'offrir notre reddition, si nous perdons d'autres terres, cela pourrait être désastreux pour notre stabilité coloniale..."
 bushwar.36.a:0 "Nous allons demander à l'Allemagne d'organiser un règlement de paix."
 bushwar.36.b:0 "Nous ne nous rendrons jamais!"

 bushwar.37.t:0 "La Bourde Mittelafricaine"
 bushwar.37.d:0 "Alors que la situation de l'armée coloniale à Mittelafrika est allée de mal en pis, nous avons reçu des rapports de Dar-es-Salaam selon lesquels les défaites passées contre l'armée portugaise ont rendu nos possessions africaines instables, et la poursuite du combat met en jeu l'existence de toute la colonie\n\nPar conséquent, on nous a demandé de faire office de médiateur et de parvenir à un accord avec le gouvernement portugais.\n\nLes Portugais, pour leur part, ont eu leurs propres idées sur ce qu'inclura un règlement de ce différend, et ils veulent utiliser leur position militaire supérieure pour nous forcer à céder des territoires pour la création de la "Carte Rose". Cela implique la création d'une connexion territoriale entre les colonies portugaises d'Angola et du Mozambique, et ils demandent donc le transfert des anciens territoires britanniques du Zambèze et du Nyasaland à l'empire colonial portugais."
 bushwar.37.a:0 "Nous devons concéder ces terres afin de parvenir à la paix."
 bushwar.37.b:0 "Qui sont-ils pour nous imposer de telles exigences ?"

 bushwar.38.t:0 "[From.GetName] refuse la Paix"
 bushwar.38.d:0 "Il semble que la bêtise des autorités de [From.Capital.GetCapitalVictoryPointName] ne peut être sous-estimée, car elles ont pris la décision naïve de refuser toute forme d'accord de paix. Il est clair qu'elles ne souhaitent que se battre jusqu'à la fin."
 bushwar.38.a:0 "La guerre continue."

 bushwar.39.t:0 "Les Allemands poursuivent demandent la paix"
 bushwar.39.d: "La faiblesse allemande a été vaincue par nos glorieuses armées !\n\nCraignant la puissance de nos armées, les Allemands ont accepté de céder à notre contrôle les territoires qui constituent la "Carte Rose" et de relier ainsi nos exploitations au Mozambique et en Angola."
 bushwar.39.a:0 "C'est le début d'un nouvel empire portugais ! Hourra pour le Portugal !"
 bushwar.39.b:0 "Nous nous battrons jusqu'à ce que toute la Mittelafrika soit sous notre contrôle !"

 bushwar.48.t:0 "Paix avec le Portugal"
 bushwar.48.d: "Un accord a été conclu avec les forces portugaises, et en échange de leurs territoires revendiqués, elles ont accepté une cessation des hostilités, nous laissant à notre honte."
 bushwar.48.a:0 "Une sévère humiliation"

 bushwar.40.t:0 "Guerre du Bush - Avantage Allemand"
 bushwar.40.d:0 "Les derniers mois de la guerre s'étant écoulés sans qu'aucune des deux parties n'ait remporté de victoire écrasante, notre haut commandement s'est inquiété : il nous a fait savoir que nos forces en Afrique ne pourraient pas soutenir la guerre contre le Portugal plus longtemps et que, la situation actuelle étant à notre avantage, nous devrions tenter de parvenir à un accord qui permettrait de mettre fin aux combats."
 bushwar.40.a:0 "Faisons nos demandes pour un règlement de cette guerre."
 bushwar.40.b:0 "nous demanderons à l'Allemagne d'agir comme médiateur pour mettre fin au conflit."
 bushwar.40.c:0 "une paix limitée n'est pas une option, nous nous battrons jusqu'à une victoire décisive !"

 bushwar.41.t:0 "Nos exigences"
 bushwar.41.d: "Bien que nous n'ayons pas obtenu une victoire complète et décisive, notre situation sur le terrain, pour le moment, semble nettement meilleure que celle des forces portugaises, et nous pouvons donc encore leur demander quelques concessions, mais pas autant que si nous avions obtenu une victoire complète sur le terrain."
 bushwar.41.a:0 "Nous exigerons le nord du Mozambique."
 bushwar.41.b:0 "Nous avons besoin de zones de sécurité dans le nord du Mozambique et dans le nord de l'Angola."

 bushwar.42.t:0 "Les Allemands demandent l'arrêt des combats."
 bushwar.42.d:0 "La guerre entre les forces allemandes de Mittelafrika et notre armée n'ayant pas été résolue depuis plusieurs mois, il semble que les Allemands tentent d'utiliser leur position supérieure actuelle sur le terrain pour forcer la fin du conflit, en exigeant l'arrêt des combats et le transfert des [GetMAFDemands].\n\nBien que notre armée ait encore une certaine capacité à combattre les forces allemandes, beaucoup de nos officiers supérieurs nous conseillent d'accepter ces conditions maintenant, aussi humiliantes soient-elles, plutôt que d'être forcés d'accepter des conditions encore plus humiliantes après une défaite militaire complète."
 bushwar.42.a:0 "Nous acceptons les exigences, aussi dures soient-elles."
 bushwar.42.b:0 "Une paix aussi humiliante n'est pas une option, nous nous battons !"

 bushwar.43.t:0 "Guerre du Bush - Avantage Portugais"
 bushwar.43.d: "Ces derniers mois de guerre s'étant écoulés sans qu'aucune des deux parties n'ait remporté de victoire écrasante, mais la situation générale semblant être à notre avantage, certains nous ont conseillé de chercher dès maintenant un accord favorable avec les Allemands, plutôt que de faire face à une défaite potentielle sur le terrain qui pourrait nous priver de tous les gains que notre armée a obtenus.\n\nC'est pourquoi il a été suggéré d'exiger des Allemands qu'ils nous transfèrent les régions du Nyasaland et les régions situées à l'est de la rivière Luangwa, comme zone tampon pour protéger le nouveau territoire sous notre contrôle contre toute attaque des ignobles Allemands."
 bushwar.43.a:0 "Faites la demande."
 bushwar.43.b:0 "Une paix limitée n'est pas une option !"

 bushwar.44.t:0 "Les Portugais demandent l'arrêt des combats."
 bushwar.44.d:0 "Les forces portugaises étant actuellement en meilleure position que les nôtres, et la guerre ne semblant pas près d'une conclusion décisive, elles ont jugé bon de nous envoyer leurs demandes, qui incluent le transfert des anciens territoires britanniques du Nyasaland et des terres à l'est de la rivière Luangwa.\n\nAlors que beaucoup espèrent encore qu'un renversement de la situation de guerre puisse se produire, et que nous en sortions victorieux, beaucoup d'autres nous implorent de considérer l'offre, en raison de la crainte que la poursuite de la guerre puisse avoir des conséquences désastreuses sur l'ensemble de l'administration coloniale."
 bushwar.44.a:0 "Nous n'avons pas d'autre choix, acceptez la demande."
 bushwar.44.b:0 "Nous demanderons au gouvernement allemand d'examiner cette question."
 bushwar.44.c: "Nous, les Allemands, ne nous inclinons devant personne, nous nous battons !"

 bushwar.45.t:0 "La fin des combats."
 bushwar.45.d: "Il semble que les [From.GetAdjective]s se soient rendu compte de leur folie habituelle et aient accepté notre proposition d'accord de paix, espérons qu'ils ne reviendront pas sur leur parole."
 bushwar.45.a:0 "Ils ont fait le bon choix."

 bushwar.46.t:0 "[From.GetName] refuse une paix limitée"
 bushwar.46.d:0 "Il semble que la bêtise habituelle des [From.GetAdjective]s ait eu raison d'eux, nos demandes raisonnables pour la fin des combats en Afrique ayant été complètement ignorées, il semble qu'ils ne soient pas disposés à négocier, du moins pas pour le moment."
 bushwar.46.a:0 "Un geste très imprudent."

 bushwar.47.t:0 "Un cessez-le-feu en Afrique ?"
 bushwar.47.d:0 "La guerre en Afrique n'ayant pas de fin en vue et aucun camp ne semblant avoir d'avantage sur le terrain, des pourparlers ont été entamés en vue d'un accord de cessez-le-feu, qui suivra un statu quo ante bellum ante."
 bushwar.47.a:0 "Une fin à cette guerre serait dans notre intérêt."
 bushwar.47.b:0 "Nous continuerons à nous battre !"

