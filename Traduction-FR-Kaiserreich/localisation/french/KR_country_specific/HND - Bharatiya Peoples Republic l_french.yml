### Events ###

 socialist_india_events.1.t:0 "Le débat sur les députés"
 socialist_india_events.1.d:0 "La démission du vice-président Bhogaraju Sitaramayya à la fin de l'année dernière a été un véritable choc pour de nombreux citoyens, à l'exception de ceux qui, au sein du parti, avaient organisé sa chute depuis un certain temps. Depuis que Fazlul Huq a succédé à Lajpat Rai en tant que président, les couteaux sont sortis de toutes les terres libres du Bharat, de nombreux membres du Congrès national indien souhaitant voir la direction de la nation leur échoir à leur place. Depuis la nomination de Sitaramayya, ces usurpateurs potentiels se sont assurés de rejeter la responsabilité de tous les malheurs sur le député, l'affrontement désastreux à la frontière d'Ajmer l'automne dernier étant le dernier clou du cercueil qui a poussé Huq à demander sa démission, dans l'espoir de sauver un minimum de la face.\n\nAujourd'hui, alors que la nomination d'un nouveau député est attendue dans les prochaines semaines, peu de gens dans le pays ont moins fait connaître leur désir de candidature que Subhas Chandra Bose, chef de la faction dite maximaliste au sein du Congrès et seul candidat à contester le leadership de Huq en 1933. S'inspirant prétendument de l'ascension de son allié idéologique en Grande-Bretagne, le vice-président Mosley, Bose a été l'une des principales voix à réclamer la démission de Sitaramayya depuis le début, dans le cadre de son plan visant à obtenir le poste pour lui-même. Seul l'avenir nous dira si son plan a finalement porté ses fruits."
 socialist_india_events.1.a:0 "Difficile de voir quel autre choix a Huq..."

 socialist_india_events.2.t:0 "Un choix inattendu"
 socialist_india_events.2.d:0 "Alors que le consensus général à Calcutta était que la nomination de Bose en tant que député était gravée dans le marbre, l'annonce par le président de la nomination de Jawaharlal Nehru à ce poste a choqué même certains membres du cabinet de Huq. Jawaharlal, fils du défunt président Motilal Nehru, était une figure majeure du parti avant même la retraite de son père et s'est positionné ces dernières années comme l'un des alliés les plus solides du président. Si, dans des circonstances normales, la nomination de quelqu'un comme Nehru en tant qu'adjoint ne devrait pas être surprenante, tenter de déjouer Bose de la sorte est assurément un geste audacieux.\n\nÀ l'annonce de cette nouvelle, Bose lui-même aurait été décrit comme furieux, jurant d'évincer Huq et Nehru de leurs postes dès que l'occasion se présenterait."
 socialist_india_events.2.a:0 "Si les couteaux n'étaient pas encore sortis pour Huq, ils le seront certainement maintenant."

 socialist_india_events.3.t:0 "Nambiar demande un poste au cabinet"
 socialist_india_events.3.d:0 "À la surprise de tous, les Maximistes n'ont pas tardé à faire leur premier pas en réponse à l'affront fait à Bose par Huq. Leur première action a consisté à tirer parti de leur influence au sein de l'INC, en rassemblant des alliés pour tenter de forcer la nomination d'Arathil Namibar au sein du cabinet nouvellement remanié de Huq. Namibar, proche allié de Bose, nourrit manifestement de grandes ambitions pour lui-même, puisqu'il briguerait le poste de ministre des affaires étrangères, ce que Huq ne permettra jamais, mais qu'il ne peut se permettre de nier purement et simplement.\n\nUn moyen simple de résoudre ce dilemme consisterait à donner à Namibar un poste de rang inférieur, potentiellement le poste de secours et de réhabilitation, car il lui serait impossible de refuser un poste et de s'attendre à ce que les gens le soutiennent pour un autre poste. Le fait de lui donner un poste serait toujours perçu comme une victoire par les Maximistes, aussi minime soit-elle, et leur fournirait un point d'appui pour saboter le gouvernement. Au lieu de cela, le poste pourrait également être proposé au bras droit de Naidu, Mahadev Desai, car les agrariens nous soutiendront certainement dans cette démarche, et il serait difficile pour les maximalistes de nous attaquer pour partialité dans ce choix. L'attribution du poste à une partie neutre pourrait également être la meilleure option, car tenter d'éviter ce conflit nous sera probablement le plus bénéfique à long terme."
 socialist_india_events.3.a:0 "Donnez-lui un poste subalterne pour l'apaiser."
 socialist_india_events.3.b:0 "Transmettre la position à Mahadev Desai pour éviter de paraître partial."
 socialist_india_events.3.c:0 "Le confier à un fonctionnaire neutre devrait nous valoir quelques faveurs."

 socialist_india_events.4.t:0 "Préparation de l'opération Thunder"
 socialist_india_events.4.d:0 "Selon les plans originaux élaborés au début de l'année dernière, un ordre de mobilisation totale devait être émis aujourd'hui, aboutissant à une invasion des deux membres du Pacte de Bombay dans les semaines suivantes, sous le nom de code "Opération Tonnerre". Les échecs cuisants de l'armée lors de notre affrontement avec le Dominion à Ajmer ont conduit à la mise en veilleuse de ces plans, l'armée n'étant manifestement pas encore prête, même en tenant compte du soutien promis par nos alliés européens. L'instabilité croissante qui a frappé le monde à la suite du lundi noir a toutefois entraîné une réévaluation de ces plans.\n\n Lors d'une réunion avec le président plus tôt dans la journée, le maréchal Kodandera Cariappa a recommandé de relancer l'opération Thunder, qui avait été mise en veilleuse. Selon ces plans, la nouvelle date d'invasion serait le mois de mai prochain, l'année intermédiaire étant mise à profit pour préparer l'armée et l'économie à une guerre totale contre les gouvernements de Lahore et d'Hyderabad. Après de longues discussions, Huq accepte la relance du plan et donne à Cariappa l'ordre de commencer immédiatement à le mettre en œuvre."
 socialist_india_events.4.a:0 "Quoi qu'il arrive, nous devons être prêts."

 socialist_india_events.5.t:0 "Naidu appelle au dialogue avec le Pacte de Bombay"
 socialist_india_events.5.d:0 "Ce que beaucoup ont appris ces dernières années, c'est que s'il y a un secret quelque part dans la République, quelqu'un qui n'est pas censé le découvrir le fera inévitablement. Au cours de la session d'aujourd'hui, Sarojini Naidu a présenté une motion, clairement influencée par la reprise de l'opération Thunder, pour tenter de rouvrir les pourparlers de paix entre la République et les gouvernements d'occupation. Alors que toute tentative de réunification pacifique avec les princes du Sud a été rapidement écartée au cours des années précédentes, aucun diplomate ne pouvant tolérer plus d'une heure avec le Nizam, sous Lajpat Rai, plusieurs tentatives ont été lancées en direction du Dominion.\n\nRai pensait, comme Nehru avant lui, que si les Britanniques accordaient l'autonomie aux Indiens de l'Ouest, ceux-ci seraient rapidement prêts à se débarrasser du roi-empereur et à se rallier à la République. Ces convictions ont toutefois été rapidement remises en cause par la réalité, les nouveaux gouvernements du Dominion étant totalement réticents à abandonner leurs positions de pouvoir à un "régime radical" comme le nôtre, ce qui a conduit à l'échec des pourparlers.\n\nL'un des premiers actes de Huq, lorsqu'il est devenu président, a été de mettre un terme à ces pourparlers, ce qui a entraîné une série d'escalades qui ont abouti au pacte de Bombay et à l'affrontement d'Ajmer. Les Agrariens ont longtemps critiqué Huq pour cela, estimant que cette escalade aurait pu être évitée par de nouveaux pourparlers, et bien que motivée par nos plans de guerre, la motion de Naidu est clairement une autre attaque contre le leadership de Huq.\n\nRépondre à la motion en envoyant des représentants symboliques serait bien sûr considéré comme une victoire par les agrariens, mais cela les calmerait probablement pour l'instant, de sorte que l'attention puisse se tourner à nouveau vers Bose. Naidu est cependant beaucoup plus raisonnable que les sycophantes de Bose, et lui demander simplement de rejeter la motion en privé fonctionnera probablement aussi à court terme sans enhardir sa faction, laissant les deux options ouvertes à Huq pour sa réponse."
 socialist_india_events.5.a:0 "Nous enverrons un représentant pour des entretiens symboliques."
 socialist_india_events.5.b:0 "Informez-la poliment que le temps de la diplomatie est révolu."

 socialist_india_events.6.t:0 "Bose exige une place à Paris"
 socialist_india_events.6.d:0 "Le neuvième congrès de la Troisième Internationale devant avoir lieu dans quelques semaines, le gouvernement a décidé cette année de commencer à préparer sa délégation en avance, pour une fois, le vice-président devant diriger le groupe que nous envoyons dans la grande ville de Paris. Cependant, nous nous sommes vite rendu compte que cette préparation précoce pose un problème qui nous tourmente depuis des mois : Bose. Lorsqu'il a appris que Nehru allait diriger la délégation, il a immédiatement émis une forte objection à ces plans, arguant qu'une telle délégation ne représentait pas vraiment la vaste étendue du socialisme indien. Au lieu de cela, il a exigé qu'un contingent maximaliste soit inclus aux côtés de celui de Nehru, dirigé par Bose lui-même, espérant apparemment que l'événement ne concerne que lui et qu'il construise sa propre image aux yeux du monde socialiste.\n\nUne fois de plus, le président se trouve dans une position difficile, car bien que les demandes de Bose soient manifestement scandaleuses et totalement égocentriques, de nombreux membres du parti se sont laissés convaincre qu'il avait raison. L'envoi de Bose nous offrirait bien sûr quelques semaines de paix et de tranquillité, mais il est évident qu'il en profitera pour rassembler des partisans dans le monde entier afin de soutenir de futures actions contre nous. Le connaissant, nous devrons probablement aussi envoyer des excuses à [FRA.GetLeader] pour les avoir obligés à le supporter aussi longtemps.\n\nSi nous voulons éviter de donner plus de pouvoir à Bose, nous pouvons aussi envoyer Gandhi aux côtés de Nehru, car même Bose ne peut pas aller jusqu'à réclamer le remplacement du Mahatma. Bien que Bapu ne soit pas exactement un socialiste selon les normes occidentales, ses croyances ont facilement été traduites en messages socialistes par ses partisans agraires, de sorte qu'il ne serait pas si déplacé que cela à Paris. De nombreux socialistes occidentaux ont également un faible pour le Mahatma, ce qui devrait nous être favorable à long terme, et c'est donc une option très tentante pour Huq."
 socialist_india_events.6.a:0 "Laissez-le partir, cela vous donnera quelques semaines de paix."
 socialist_india_events.6.b:0 "Envoyer le Mahatma avec Nehru, il ne peut pas s'y opposer."

 socialist_india_events.7.t:0 "Bataille du bassin de la Tapi"
 socialist_india_events.7.d:0 "Depuis que la guerre dans le sud a tourné à l'impasse, notre frontière occidentale avec la soi-disant Fédération a été alignée le long de la rivière Tapi, commençant à Berar et s'écoulant jusqu'à la côte au nord de Surat. Si la frontière est généralement restée assez statique, le grand bassin du fleuve est parsemé de nombreux îlots où l'occupation est souvent restée fluide et nébuleuse. Pour maintenir l'ordre, le fleuve est fréquemment patrouillé par des équipes fluviales des deux côtés, qui opèrent à partir de petits avant-postes situés sur certains de ces îlots.\n\nLe problème d'aujourd'hui est dû au fait que l'une de nos patrouilles, un peu trop zélée, a atterri sur l'un des avant-postes de la Fédération et a déclaré sa reconquête au profit de la République. Bien que toute reconquête de territoire soit un pas dans la bonne direction, les hauts gradés de la marine n'ont pas vraiment été ravis d'entendre cette invasion impromptue. Ils ont conseillé de se retirer de l'île avant que la nouvelle ne parvienne à Hyderabad, afin de ne pas aggraver la situation pour l'instant. Comment la marine doit-elle procéder ?"
 socialist_india_events.7.a:0 "Pourquoi devrions-nous reculer, Jai Hind !"
 socialist_india_events.7.b:0 "Abandonnez l'île, cela ne vaut pas la peine d'envenimer les choses pour l'instant."

 socialist_india_events.8.t:0 "Bataille du bassin de la Tapi"
 socialist_india_events.8.d:0 "Depuis que la guerre contre le Nord a abouti à une impasse, notre frontière occidentale avec le régime socialiste est alignée sur le fleuve Tapi, qui commence à Berar et s'écoule jusqu'à la côte au nord de Surat. Si, d'une manière générale, la frontière est restée relativement statique, le grand bassin du fleuve est parsemé de nombreux îlots où l'occupation est souvent restée fluide et nébuleuse, malgré les patrouilles de nos équipes fluviales. Calcutta a manifestement prêté une grande attention à nos patrouilles, car aux premières heures de la matinée, des patrouilles locales nous ont avertis que des troupes socialistes avaient pris le contrôle de l'un de nos avant-postes, entre les quelques soldats qui y étaient déployés et qui retournaient sur la côte pour se ravitailler.\n\nBien que nous ayons d'abord craint qu'il s'agisse du début d'une invasion beaucoup plus importante, nous n'avons jusqu'à présent constaté aucun mouvement des troupes de la République, et les services de renseignement nous ont signalé qu'elles semblaient tout aussi confuses à ce sujet. Les troupes présentes sur l'île, sous leur faux drapeau, semblent cependant continuer à fortifier l'île, ce qui laisse penser qu'elles n'ont pas l'intention de partir de sitôt. Le maréchal Syed El-Edroos a déjà commencé à préparer un contingent pour tenter de reprendre l'île, estimant que nous ne devons pas céder d'un pouce, même si cela risque d'aggraver la situation. Le Dominion nous a cependant recommandé de rendre ce "rocher inutile", car nous ne pouvons pas prendre le risque d'une escalade, mais qui sont-ils pour nous donner des ordres ?"
 socialist_india_events.8.a:0 "Comment osent-ils reprendre l'île maintenant ?"
 socialist_india_events.8.b:0 "Laissons-les faire, nous riposterons bien assez tôt."

 socialist_india_events.9.t:0 "La Fédération fait marche arrière"
 socialist_india_events.9.d:0 "Nos craintes d'une réaction de la Fédération n'étaient peut-être pas fondées, car les lâches ont apparemment abandonné l'avant-poste, et rien ne nous indique qu'ils ont l'intention de le reprendre.\n\nNos troupes sur l'île ont déjà commencé à se réjouir, et le haut commandement envisage déjà de fortifier davantage l'île pour nous aider dans l'opération Tonnerre."
 socialist_india_events.9.a:0 "Il n'est pas surprenant de voir ces lâches se rendre."

 socialist_india_events.10.t:0 "La Fédération reprend l'avant-poste"
 socialist_india_events.10.d.hnd:0 "Les nouvelles en provenance de l'avant-poste de Tapi sont amèrement décevantes : nos patrouilles nous rapportent l'arrivée de troupes fédérales sur l'île, qui ont triomphé de nos propres troupes après un bref combat.\n\nD'après ce que nous avons pu voir, trois de nos hommes ont été tués au combat, les deux autres ont été faits prisonniers, mais la Fédération n'a pas encore cherché à nous faire chanter avec ces nouvelles monnaies d'échange. C'est un triste jour pour la République, mais nous prendrons notre revanche avec le temps."
 socialist_india_events.10.d.prf:0 "Nous avons reçu de bonnes nouvelles de l'avant-poste de Tapi ce matin, nos hommes ayant triomphé des socialistes après un court combat.\n\nPour couronner le tout, nous n'avons subi aucune perte au cours des combats, bien qu'un homme ait été légèrement blessé après avoir été effleuré par une balle au cours du combat. Trois des bandits ennemis sont morts, et deux autres sont maintenant transférés dans une cellule de prison, ce qui nous donne une monnaie d'échange potentiellement utile à l'avenir contre Calcutta."
 socialist_india_events.10.a:0 "Les pions de Calcutta sauront mieux que quiconque qu'il ne faut pas recommencer."
 socialist_india_events.10.b:0 "Encore une bévue inutile..."

 socialist_india_events.11.t:0 "La Fédération est battue en brèche"
 socialist_india_events.11.d.hnd:0 "Nous avons reçu de bonnes nouvelles de l'avant-poste de Tapi ce matin, nos hommes ayant repoussé une tentative d'invasion par les troupes fédérales, qui ont débarqué à la fin de la nuit dernière. Leur assaut s'est rapidement effondré, nos hommes ayant réussi à abattre le commandant et un autre soldat à ses côtés avant même que l'ennemi ne sache où ils se trouvaient, un autre homme tombant alors qu'ils commençaient à s'enfuir.\n\nUn autre soldat, que nos troupes avaient d'abord cru mort, a également été capturé, ce qui constitue une monnaie d'échange potentielle en cas de besoin à l'avenir. Nos troupes sur l'île ont déjà commencé à célébrer leur victoire, et le haut commandement envisage maintenant de fortifier davantage l'île pour nous aider dans l'opération Tonnerre."
 socialist_india_events.11.d.prf:0 "Les nouvelles de l'avant-poste de Tapi sont amèrement décevantes, nos patrouilles nous rapportant la victoire des socialistes sur l'île. Quatre de nos hommes auraient été tués dans les combats et deux autres blessés.\n\n Ces deux derniers ont été ramenés à terre en toute hâte par les quatre hommes restants, qui ont organisé une retraite une fois que l'assaut désastreux a manifestement échoué. Alors que nos hommes réclament déjà vengeance, nous devons attendre notre heure avant de pouvoir frapper à nouveau Calcutta, et lorsque nous le ferons, nous leur montrerons ce qu'est vraiment la vengeance."
 socialist_india_events.11.a:0 "Un premier pas important vers la libération du Deccan."
 socialist_india_events.11.b:0 "Calcutta devra bientôt payer..."

 socialist_india_events.12.t:0 "Différend territorial à Raipur"
 socialist_india_events.12.d:0 "Lorsque la révolution a balayé l'Inde, un grand nombre des plus pauvres et des plus démunis de la nation ont retrouvé à juste titre leurs terres ancestrales, expropriées des colonisateurs britanniques et des zamindars tyranniques qui les occupaient auparavant. Toutefois, au grand dam des révolutionnaires les plus radicaux de l'Inde, un certain nombre de ces zamindars et petits propriétaires terriens conservent encore de vastes étendues de terres de qualité à titre personnel, tandis que leurs anciens serfs se retrouvent souvent avec la lie. Les tentatives de résolution de ce problème au niveau national ont souvent abouti à des blocages et à des désaccords, sous l'impulsion de ceux qui estiment que ce serait trop dangereux et trop radical, ce qui a incité de nombreux paysans à prendre les choses en main.\n\nDans la ville de Kota, à environ 80 miles au nord de Raipur, un conflit entre la paysannerie locale et l'un de ces anciens zamindars est remonté jusqu'au bureau de Huq. Un groupe d'une vingtaine de paysans occupe depuis quelques semaines les terres agricoles du zamindar susmentionné, affirmant qu'elles ont appartenu à leurs deux familles avant d'être cédées par les Britanniques à leur propriétaire actuel. Ces derniers jours, de nombreuses bagarres ont éclaté, des hommes engagés par le propriétaire ayant tenté de reprendre les terres, attaquant les fermiers à coups de bâton. Craignant une nouvelle escalade de la violence, le gouverneur local a cherché à résoudre le problème en remontant la chaîne de commandement.\n\nS'il est évident qu'il n'y a pas de monde où le zamindar se verra restituer la terre et où des officiers seront déployés pour se débarrasser de ses hommes de main, ce qu'il faut en faire est une véritable énigme. La rendre aux paysans serait bien sûr l'option la plus évidente, mais cela encouragerait d'autres paysans à les imiter, et il n'y a rien de bon à encourager des conceptions aussi dépassées de la propriété. Une autre option est bien sûr de saisir les terres pour l'État, ce qui permettrait aux agriculteurs de continuer à les exploiter comme ils l'ont fait jusqu'à présent, mais qui ne manquerait pas de faire des mécontents. Bien entendu, le choix revient en fin de compte au président."
 socialist_india_events.12.a:0 "Les terres appartiennent légitimement aux agriculteurs."
 socialist_india_events.12.b:0 "La propriété de l'État est le meilleur moyen de mettre fin à ces conflits mineurs."

 socialist_india_events.13.t:0 "Revitaliser le plan Agra"
 socialist_india_events.13.d:9 "Au cours de l'été 1934, un plan fut élaboré pour poursuivre l'industrialisation de la ville d'Agra. Les esprits les plus brillants du pays lui donnèrent tout simplement le nom de "Plan Agra". Reprenant des idées testées pour la première fois en Grande-Bretagne, ce plan aurait dû être un succès assuré, dont nous aurions déjà récolté les fruits et continuerions à le faire pendant des années.\n\nMais le projet tout entier a rapidement tourné au désastre, les ouvriers affectés à la tâche n'ayant rien accompli de notable. Plus important encore, l'un des principaux planificateurs a rapidement été dénoncé pour détournement de fonds, cette dénonciation ayant été organisée, semble-t-il, par le camp maximiste. Comme l'ancien vice-président était officiellement responsable du projet sur le papier, celui-ci a fini par être l'un des derniers coups de grâce qui ont poussé à sa démission.\n\nAujourd'hui toutefois, les planificateurs restants ont de nouveau approché Huq, lui demandant son soutien pour relancer le projet de manière moins officielle, cette fois dans la ville d'Ahmedabad. Leur principal argument repose sur leur conviction que le projet en lui-même n'était pas mauvais, mais que ce sont simplement des circonstances défavorables qui ont conduit à son échec, et qu'il pourrait facilement réussir dans un nouvel endroit. Si le risque pour le gouvernement est ici beaucoup moins important qu'auparavant, Huq et Nehru n'étant plus directement liés au nouveau projet, répéter les erreurs du passé pourrait facilement faire retomber la responsabilité sur Huq. Le risque moindre rend toutefois l'idée séduisante, car même un succès mineur pourrait être profitable pour la nation, mais cela pourrait bien sûr ne pas suffire à compenser les dommages potentiels."
 socialist_india_events.13.a:0 "Laissons-les essayer, peut-être réussiront-ils cette fois-ci."
 socialist_india_events.13.b:0 "Il ne sert à rien d'essayer à nouveau un plan qui a échoué."

 socialist_india_events.14.t:0 "Le décès de Madame Cama"
 socialist_india_events.14.d:0 "Bhikhaiji Rustom Cama, l'un des premiers révolutionnaires indiens les plus assidus, est décédé aujourd'hui alors qu'il se remettait d'une fièvre.\n\nAyant déployé le premier drapeau national indien lors de la conférence socialiste internationale de Stuttgart en 1907, Madame Cama jouissait d'un grand prestige auprès des révolutionnaires nationaux et internationaux."
 socialist_india_events.14.a:0 "Nous continuerons à marcher ! Jusqu'à ce que toute l'Inde soit libre !"

 socialist_india_events.15.t:0 "Le rallye de Patiala"
 socialist_india_events.15.d:0 "On pourrait croire que l'opération Thunder a déjà commencé, les rues de la ville frontalière de Patiala étant remplies à ras bord de marcheurs en uniforme militaire. Cependant, au lieu de la guerre, ces hommes marchent sous la bannière de la dernière tentative de Bose pour obtenir du soutien, cette fois avec un rassemblement nationaliste à la vue du Dominion. Officiellement, ce rassemblement porte sur l'inaction supposée du gouvernement en ce qui concerne la reconquête du sous-continent, un sujet de discorde de longue date pour les Maximistes. Ils ont toujours affirmé que la principale faiblesse des dirigeants de la République était la croyance erronée qu'avec suffisamment de temps, le Dominion, et par extension la Fédération, accepteraient de se plier à un État indien libre et uni, dirigé par Calcutta.\n\nPrenant la parole pour marteler une fois de plus son opposition à l'approche des administrations précédentes, Bose est allé jusqu'à blâmer le Mahatma lui-même pour la promotion du pacifisme, bien qu'il masque sa critique en ne le nommant pas directement. Pendant une grande partie de son discours, il a fait comprendre à ses partisans que sans les idéaux pacifistes, aucune paix n'aurait jamais été signée avec les occupants, et que si les dirigeants de l'époque avaient pensé comme lui et avaient continué à se battre, il ne resterait plus un seul vestige de la domination britannique. Après son discours, le rassemblement s'est achevé par une dernière marche vers la frontière, où Bose a profité d'une dernière occasion pour jurer qu'une fois devenu dirigeant, il tiendrait son prochain rassemblement de l'autre côté de la frontière, à Ludhiana."
 socialist_india_events.15.a:0 "Il n'a pas tort."
 socialist_india_events.15.b:0 "Comment ose-t-il parler ainsi du Mahatma ?"

 socialist_india_events.16.t:0 "Mauvais rendements pour la campagne kharif"
 socialist_india_events.16.d:0 "Alors que le pays a reçu d'importantes précipitations cette année, au point d'inonder certaines zones, la récolte des cultures kharif de cette année dans de nombreuses régions a été bien inférieure à celle des années précédentes. Comme d'habitude après de telles catastrophes, tous ceux qui ont une opinion à partager ont commencé à échanger des idées sur des boucs émissaires potentiels. Les responsables de l'aide aux sinistrés ont toutefois été beaucoup plus préoccupés par la manière d'aider les agriculteurs qui risquent à présent de souffrir de pénuries alimentaires, d'autant plus que les financements sont nécessaires ailleurs.\n\nLes membres éminents des Agrariens ont bien sûr appelé à soutenir autant que possible ces agriculteurs, même si des fonds doivent être détournés d'autres projets pour couvrir cette aide. Si le fait de donner une telle somme risque de paralyser le gouvernement dans d'autres domaines, cela devrait nous valoir un certain soutien de la part de l'homme de la rue pour avoir fait plus que ce qu'il fallait faire. Donner simplement ce que nous pouvons est également une option valable, bien qu'il soit peu probable que nous gagnions le respect de quelqu'un d'autre que les Agrariens qui ont initialement poussé pour cela. Sinon, nous pouvons toujours donner la réponse la plus minimale possible, afin d'économiser des ressources pour d'autres, même si cela provoque la colère de ceux qui en subiront les conséquences. Après tout, il y aura bientôt une guerre, et nous devons y consacrer tout ce que nous pouvons, même si les fermiers doivent souffrir un peu."
 socialist_india_events.16.a:0 "Faire tout ce qui est en notre pouvoir pour les soutenir"
 socialist_india_events.16.b:0 "Nous donnerons ce que nous pouvons"
 socialist_india_events.16.c:0 "Malheureusement, nous ne pouvons pas nous permettre une telle dépense."

 socialist_india_events.17.t:0 "La campagne du moulin à rumeurs"
 socialist_india_events.17.d:0 "Même après son "grand" rassemblement, il semble que Bose et ses sycophantes trouvent encore d'autres moyens d'attaquer Huq et Nehru. Des rumeurs vicieuses se sont lentement propagées au sein du gouvernement et de la nation au sujet des dirigeants nationaux. Ces rumeurs vont des affirmations les plus absurdes, comme le souhait de Huq de voir la République s'annexer à l'Union britannique pour "restaurer" la domination britannique, à celles qui contiennent une part de vérité, comme le fait que Huq se retirera probablement en faveur de Nehru dans l'éventualité d'une réunification.\n\nAlors que beaucoup ont simplement balayé ces rumeurs comme des ragots inutiles, sans doute répandus par des espions ennemis, il est devenu évident pour le président que quelqu'un dans le camp de Bose doit être derrière tout cela, et que ce serpent doit être attrapé dès que possible avant que l'image de Huq ne soit encore plus ternie."
 socialist_india_events.17.a:0 "Chassez ce serpent immédiatement !"

 socialist_india_events.18.t:0 "Gandhi appelle à l'unité"
 socialist_india_events.18.d:0 "Les récentes attaques de Bose contre le gouvernement, mais aussi contre le Mahatma lui-même, ne sont pas passées inaperçues, même pour ceux qui ne sont pas directement impliqués dans la campagne de dénigrement quotidienne. Gandhi, probablement influencé par les actions de Bose à son encontre, est intervenu une fois de plus dans la politique du parti pour demander l'unité des membres de l'INC. Tout en précisant qu'il n'est peut-être pas entièrement d'accord avec le gouvernement sur tout ce qu'il fait, ce qui choque peu de monde de nos jours, il a déclaré qu'il était vital pour notre peuple de s'unir si nous voulions vraiment voir l'indépendance totale de l'ensemble du sous-continent.\n\nCes paroles, une fois parvenues à Bose, ont été accueillies plutôt négativement par le futur "Netaji". Dans une tournure plutôt ironique, ses Maximistes ont commencé à pousser en privé le gouvernement à censurer le Mahatma, affirmant que de telles "attaques sévères" contre les membres du parti ne devraient pas être tolérées, et que Gandhi devrait être invité à rester à l'écart de la politique du parti. Bien qu'ils soient manifestement motivés par un raisonnement partisan, leurs arguments ne sont pas dénués de fondement et il serait peut-être judicieux de demander à Bapu d'éviter de s'impliquer davantage dans ce conflit, même si c'est Bose qui l'a déclenché en premier lieu."
 socialist_india_events.18.a:0 "Le Mahatma démontre une fois de plus sa sagesse."
 socialist_india_events.18.b:0 "Il devrait savoir qu'il ne doit pas se mêler des affaires du gouvernement."

 socialist_india_events.19.t:0 "Attraper le cobra"
 socialist_india_events.19.d:0 "À la suite d'une enquête rapide sur les rumeurs farfelues dont le gouvernement a dû souffrir ces derniers mois, la conviction de M. Huq quant à leur origine a été confirmée. La source de ces mensonges a été remontée jusqu'à Ramchandra Sakharam Ruikar, membre de la faction maximaliste et ancien dirigeant du All-India Trade Union Congress. Manifestement sous les ordres de Bose, il a répandu des rumeurs dans le cadre d'un plan global visant à faire tomber le gouvernement. Bien que nous ayons des preuves solides qu'il est derrière tout cela, les preuves des liens de Bose ne sont pour l'instant que des ouï-dire, mais nous en avons suffisamment pour faire tomber Ruikar si nous le souhaitons.\n\nS'attaquer ouvertement à l'un des alliés de Bose est bien sûr un acte risqué, car toute action publique telle que le suspendre du parti ouvrirait nos conflits internes au grand public qui y verrait un problème avec le parti dans son ensemble. Le confronter en privé avec les preuves est toujours une option, car cela lui permettra probablement de se taire à l'avenir, mais ne contribuera guère à affaiblir le complot de Bose. Ne rien faire du tout est bien sûr une autre option, car ces rumeurs s'éteindront sûrement d'elles-mêmes avec le temps, et les conséquences seront probablement bien moindres qu'une escalade en public, même si cela peut profiter à Bose à court terme."
 socialist_india_events.19.a:0 "Suspendez-le immédiatement du parti."
 socialist_india_events.19.b:0 "Réglez la question en privé."
 socialist_india_events.19.c:0 "Cela ne vaut pas la peine d'aggraver les choses."

 socialist_india_events.20.t:0 "La marche du rossignol"
 socialist_india_events.20.d:0 "Il semble que Bose ne soit pas le seul membre du parti à aimer les rassemblements, même si celui d'aujourd'hui à Calcutta est heureusement beaucoup moins virulent que celui de Patiala. À la tête d'un grand cortège de femmes, Naidu, rejoint par Gandhi et d'éminents agrariens, a défilé dans la capitale dans le cadre d'un appel en faveur d'une aide accrue aux femmes de la nation. Leurs revendications, telles qu'elles apparaissent sur leurs pancartes et leurs banderoles, sont un plus grand soutien à l'éducation des femmes, un appui officiel du gouvernement à la Conférence des femmes de toute l'Inde et un engagement à soutenir la libération des femmes dans l'ensemble de l'Inde si la réunification est réalisée.\n\nLe gouvernement a toujours été un fervent défenseur des droits des femmes, la situation des femmes étant sans doute meilleure dans la République que partout ailleurs en Asie, mais les Agrariens ont souvent fait valoir que ce n'était pas encore suffisant. S'il est vrai qu'il serait assez simple pour le gouvernement d'accéder à leur demande, d'aucuns pensent que Naidu agit simplement pour rehausser son image, plutôt que pour soutenir d'autres femmes. Ils estiment que nous devrions pour l'instant rejeter ses demandes et continuer à nous concentrer sur d'autres questions, pour revenir sur les droits des femmes une fois que les factions du parti seront moins préoccupantes et que les gouvernements rivaux auront été détruits. La décision revient cependant à Huq, même si l'un ou l'autre groupe défend sa position avec force."
 socialist_india_events.20.a:0 "Le gouvernement doit bien entendu soutenir leurs objectifs."
 socialist_india_events.20.b:0 "N'avons-nous pas déjà fait assez pour les femmes ?"

 socialist_india_events.21.t:0 "Poursuite de l'intégration de l'AITUC"
 socialist_india_events.21.d:0 "Bien que la nation se soit aujourd'hui fermement engagée en faveur de la cause socialiste, l'Inde était moins orthodoxe sur le plan idéologique pendant les premiers jours de la révolution, la plupart de ses dirigeants n'étant liés au socialisme que par leurs alliances avec l'Occident. Par conséquent, malgré le rôle vital joué par les organisations syndicales telles que le All India Trade Union Congress, un degré élevé de séparation a toujours été maintenu entre elles et le gouvernement. Depuis l'ascension de Huq, cependant, on assiste à un mouvement progressif d'intégration de ces syndicats selon les principes britanniques et français, ce que le député Nehru a toujours défendu avec acharnement.\n\nÀ cette fin, Nehru a proposé aujourd'hui de donner à l'AITUC un degré de contrôle encore plus important sur le travail indien, avec un plan visant à transférer le contrôle effectif de nombreuses usines appartenant à l'État aux syndicats opérant sous l'égide de l'AITUC. Selon M. Nehru, cela permettra non seulement de rendre leur fonctionnement plus efficace, mais aussi d'intéresser plus directement les travailleurs de ces syndicats à la réussite de leurs usines, ce qui devrait se traduire par une main-d'œuvre plus efficace.\n\nLes Agrariens, qui critiquent depuis longtemps le passage à l'Ouest des Modérés, ont également fait part de leur opposition à cette proposition. Selon eux, tenter de transposer les idéaux occidentaux en Inde n'a jamais fonctionné, et donner un tel pouvoir aux syndicats dans une nation fortement rurale ne fera que marginaliser la majorité de la population qui n'a jamais mis les pieds dans une usine. Ils n'ont peut-être pas tort, mais cela vaut peut-être la peine de s'engager déjà dans cette voie, de sorte que lorsque l'Inde sera enfin une nation industrielle, elle sera tout à fait prête pour le socialisme."
 socialist_india_events.21.a:0 "Accroître le rôle de l'AITUC dans l'industrie indienne."
 socialist_india_events.21.b:0 "Nous ne pouvons pas nous contenter de copier l'Occident en bloc et espérer que cela fonctionne."

 socialist_india_events.22.t:0 "Le dernier triumvir"
 socialist_india_events.22.d:0 "Aujourd'hui est un jour triste pour la nation, quelles que soient nos tendances politiques. Nous avons appris ce matin le décès du grand Lala Lajpat Rai à la suite d'une brève maladie. Un message de sa famille a été transmis par Amrit, le fils aîné de Lala Lajpat Rai. Même avant sa vie de président, Rai était l'un des plus courageux combattants pour la liberté que l'Inde ait jamais connu. Avec Bal Tilak et Bipin Pal, il a révolutionné le mouvement pour l'indépendance en tant que membre du triumvirat Lal Bal Pal. Même après la mort de Tilak et la retraite de Pal, Rai s'est battu, obtenant non seulement notre indépendance actuelle, mais inspirant également toute une génération d'Indiens à continuer à se battre pour une liberté totale.\n\nMalgré les désaccords entre Huq et Rai dans les dernières années de sa vie, les deux hommes se respectaient mutuellement et il n'est pas surprenant d'apprendre que le président a ordonné des funérailles nationales pour Rai. Selon les souhaits de sa famille, il s'agira d'une cérémonie modeste, aussi modeste que peuvent l'être des funérailles d'État, et après la crémation de Rai, ses cendres seront dispersées dans le Gange afin qu'elles puissent un jour se jeter dans l'océan à Calcutta."
 socialist_india_events.22.a:0 "Nous maintiendrons le grand héritage qu'il nous a légué"

 socialist_india_events.23.t:0 "Cariappa prépare l'opération Thunder"
 socialist_india_events.23.d:0 "Après une année mouvementée de planification et de préparation, il semble que le moment de la grande récupération soit enfin proche. Lors de sa rencontre avec le président ce matin, le maréchal Cariappa a informé Huq que, même s'il reste encore beaucoup à faire, l'armée est prête comme elle ne l'a jamais été pour le début de l'opération Thunder, et qu'elle n'attend plus que l'ordre de commencer.\n\nIl a également recommandé à Huq de donner l'ordre le plus tôt possible, car les renseignements suggèrent que le Dominion pourrait avoir pris connaissance des plans et envisager une attaque préventive s'il n'y en a pas une contre lui assez tôt."
 socialist_india_events.23.a:0 "Il est dommage que Rai n'ait pas vécu pour voir la libération finale."

 socialist_india_events.24.t:0 "La première cible"
 socialist_india_events.24.d:0 "L'opération Thunder vise à la fois le Dominion et la Fédération, mais il n'a pas été précisé jusqu'à présent contre qui les efforts se concentreront dans un premier temps, afin d'éviter toute fuite potentielle vers les espions du Dominion.\n\nUne attaque rapide contre le port principal du Dominion, Karachi, est certainement une option, car elle les coupera de tout soutien extérieur de la part de leurs alliés de l'Entente, mais prendre Hyderabad et couper la tête du serpent méridional est également une option tentante. Quel que soit le choix, l'armée se tient prête à exécuter l'ordre."
 socialist_india_events.24.a:0 "Se concentrer sur la coupure de Karachi."
 socialist_india_events.24.b:0 "Une attaque rapide vers le sud permettrait de briser la Fédération."

 socialist_india_events.25.t:0 "Calcutta sur le sentier de la guerre"
 socialist_india_events.25.d.raj:0 "Grâce aux excellents efforts de Charles Tegart pour maintenir un réseau d'espionnage dans les régions de l'Inde non contrôlées par notre gouvernement, il vient d'informer notre gouvernement que la République semble préparer une résurrection soudaine de la guerre civile. Il a présenté des rapports détaillés sur les mouvements de troupes qui s'approchent des frontières dans les régions de Gujarat et de Patiala. Maintenant que la guerre active revient immédiatement à l'horizon, un sentiment de malaise et de peur s'est répandu dans les ministères.\n\nNous ne pouvons qu'espérer nous être préparés de manière adéquate à ce moment, car si l'armée ne parvient pas à défendre les frontières et à récupérer le reste de l'Inde, cela signifiera la fin du Dominion et un nouveau Raj rouge s'installera sur l'ensemble du continent. Une campagne de propagande a été lancée pour galvaniser le peuple indien et s'assurer de sa loyauté, et cette nouvelle a été rapidement transmise à Hyderabad pour qu'il puisse lui aussi commencer à se préparer."
 socialist_india_events.25.d.prf:0 "Des nouvelles urgentes nous sont parvenues, relayées aussi rapidement que possible par les espions de Lahore : Les socialistes ont finalisé leurs plans pour lancer leur invasion à la fois sur nous et sur le Dominion. Le Dominion a déjà émis un ordre de mobilisation totale, et nous devrions envisager de faire de même.\n\nIl semble que le moment que nous avons passé une décennie à préparer soit enfin arrivé."
 socialist_india_events.25.d.ent:0 "Des nouvelles urgentes nous sont parvenues, relayées aussi rapidement que possible par nos amis indiens de Lahore : Les socialistes de Calcutta ont finalisé leurs plans pour lancer leur invasion à la fois du Dominion et des princes rebelles du sud.\n\nBien que nous ne puissions pas, d'un point de vue logistique, nous engager dans une intervention totale dans ce conflit, en raison du fait que notre alliance est déjà très sollicitée, nous devrions certainement envoyer une petite force pour les aider, ainsi que tout le matériel que nous pouvons rassembler."
 socialist_india_events.25.a:0 "Hommes, au front !"
 socialist_india_events.25.b:0 "L'Inde ne doit pas tomber !"

 socialist_india_events.50.t:0 "L'Accord Commercial Anglo-Indien"
 socialist_india_events.50.d:0 "Le personnel de notre consulat à Calcutta vient d'envoyer une proposition très intéressante aux fonctionnaires du Foreign Office. Face à l'évolution de plus en plus inquiétante de la situation dans les autres États indiens ayant succédé au Raj impérialiste, nos bons amis et frères prolétaires de [From.GetNameDef] proposent un accord économique final visant à renforcer l'ossature de leur gouvernement, par ailleurs vacillant, grâce à des conseillers techniques et industriels de notre Union britannique.\n\nEn échange, le travailleur britannique recevra un approvisionnement régulier en bananes, thé et autres produits exotiques, tandis que son gouvernement bienveillant aura accès à des ressources vitales telles que le caoutchouc. R.H. Tawney, un politicien chevronné doté de solides références socialistes et de bonnes relations avec les cadres du Congrès en Inde depuis les premiers jours de notre Union, attend l'acceptation de Londres avant d'embarquer pour Calcutta afin d'étoffer l'accord."
 socialist_india_events.50.a:0 "R.H. Tawney met à nouveau le cap sur Calcutta !"
 socialist_india_events.50.b:0 "Pas question ! Le commerce international est le signe avant-coureur du capitalisme !"

 socialist_india_events.51.t:0 "[From.GetName] a refusé"
 socialist_india_events.51.d:0 "Le gouvernement [From.GetAdjective] fait savoir qu'il refuse l'accord commercial."
 socialist_india_events.51.a:0 "Pas de thé pour les Britanniques, donc !"

 socialist_india_events.52.t:0 "Échanger du thé contre des armes"
 socialist_india_events.52.d:0 "R.H. Tawney, l'homme qui a assuré des relations cordiales entre Calcutta et Londres dans les jours chaotiques de l'effondrement de l'Empire britannique, est de nouveau arrivé en Inde ! Il apporte les salutations de nos chers amis prolétaires de [From.GetNameDef] et les promesses d'une coopération industrielle nouvelle et renforcée entre les travailleurs de nos nations.\n\nTawney lui-même a supervisé le premier envoi d'ingénieurs ferroviaires britanniques et, avec ses propres racines fermement plantées dans le sol de l'Inde, il est déterminé à s'assurer que ce nouveau cycle de coopération se développe avec succès. Il ne reste plus à notre gouvernement qu'à formuler sa demande en échange du soutien technique de Londres."
 socialist_india_events.52.a:0 "Sollicitons l'aide de l'industrie et de l'ingénierie."
 socialist_india_events.52.b:0 "Demandons de l'aide pour créer une force aérienne populaire."
 socialist_india_events.52.c:0 "Demandons un soutien pour la formation d'une nouvelle marine populaire."

 socialist_india_events.53.t:0 "Le rapport de R.H. Tawney"
 socialist_india_events.53.d.industry:0 "A Calcutta, notre homme aux négociations, le délégué du peuple R.H. Tawney a rapporté que le gouvernement indien souhaite conclure un traité concernant la facilitation de l'aide et du développement industriel britannique en échange d'un accès à une plus grande partie des vastes richesses de l'Inde.\n\nNos collègues du Bengale attendent avec impatience notre réponse."
 socialist_india_events.53.d.airforce:0 "A Calcutta, notre homme aux négociations, le délégué du peuple R.H. Tawney a rapporté que le gouvernement indien souhaite conclure un traité concernant la facilitation de l'aide martiale britannique et le développement en échange d'un accès à une plus grande partie des vastes richesses de l'Inde.\n\nNos collègues du Bengale attendent avec impatience notre réponse."
 socialist_india_events.53.d.navy:0 "A Calcutta, notre homme aux négociations, le délégué du peuple R.H. Tawney a rapporté que le gouvernement indien souhaite conclure un traité concernant la facilitation de l'aide et du développement naval britannique en échange d'un accès à une plus grande partie des vastes richesses de l'Inde.\n\nNos collègues du Bengale attendent avec impatience notre réponse."
 socialist_india_events.53.a:0 "Bien sûr, la solidarité pour toujours !"
 socialist_india_events.53.b:0 "Ils doivent vraiment plaisanter."

 socialist_india_events.54.t:0 "Arrivée de l'aide britannique"
 socialist_india_events.54.d:0 "Après un mois de mer périlleux, l'aide au développement demandée à nos amis britanniques est enfin arrivée sur les quais de Calcutta.\n\nAvec un tel coup de pouce à notre État, nous pourrons peut-être écraser les réactionnaires dans tout le sous-continent, de la passe de Khyber au cap Comorin."
 socialist_india_events.54.a:0 "Voyez le pouvoir de la coopération prolétarienne !"

 socialist_india_events.100.t:0 "La place du Raj Rouge dans le monde"
 socialist_india_events.100.d:0 "Avec l'Inde unie derrière le gouvernement de Calcutta et les provinces des gouvernements prétendants placées sous administration socialiste, le cabinet a commencé à débattre de la voie à suivre sur le plan international. Une décision logique serait de chercher à s'aligner sur l'Internationale et de prendre ainsi officiellement la place qui nous revient parmi les grandes nations syndicales du monde.\n\nD'autres, cependant, soutiennent que nous devrions former notre propre bloc d'alliances - une force de socialisme à visage oriental. Une telle orientation nous donnerait certainement une plus grande liberté dans la diffusion de la révolution, mais pourrait nous faire perdre le bénéfice technologique d'une association avec les grandes armées de l'Internationale."
 socialist_india_events.100.a:0 "Nous serons l'épée de l'Internationale en Asie !"
 socialist_india_events.100.b:0 "A nous seuls, l'Asie sera peinte en ROUGE !"

 socialist_india_events.101.t:0 "L'Inde veut rejoindre l'Internationale"
 socialist_india_events.101.d:0 "Les vestiges fragmentés du Raj britannique ont finalement été réunis sous l'égide du gouvernement de gauche de Calcutta.\n\nComme si ce n'était pas une assez bonne nouvelle pour le prolétariat mondial, le nouveau gouvernement indien a demandé à être aligné comme membre de l'Internationale !"
 socialist_india_events.101.a:0 "Travailleurs du monde, unissez-vous !"
 socialist_india_events.101.b:0 "Nous n'avons que faire des bolcheviks coiffés d'un turban..."

 socialist_india_events.102.t:0 "[From.GetName] a refusé"
 socialist_india_events.102.d:0 "Le gouvernement [From.GetAdjective] a fait savoir que l'Internationale n'avait pas besoin de notre alliance."
 socialist_india_events.102.a:0 "AH"

 socialist_india_events.103.t:0 "[HND.GetNameDefCap] propose le bloc sino-indien"
 socialist_india_events.103.d:0 "Les succès des révolutions indienne et chinoise ont été une source de fierté non seulement pour les peuples d'Asie, mais aussi pour tous les socialistes du monde. Notre coopération, comme l'implication de Manabendra Nath Roy dans le MMIC, a été cruciale pour nos victoires communes. Il n'est donc pas surprenant que [HND.GetLeader] propose aujourd'hui une alliance unifiée entre nos deux sphères, un grand partenariat pour libérer l'ensemble de l'Asie.\n\nUne telle offre a bien sûr été accueillie favorablement par de nombreux membres du gouvernement, même si l'épineuse question des régions frontalières a une fois de plus refait surface, les Indiens revendiquant toujours la souveraineté sur des territoires qui reviennent de droit aux Chinois. Si beaucoup sont prêts à accepter une alliance sans conditions, il y a toujours une forte pression pour exiger la fin de leurs revendications avant que quoi que ce soit ne soit convenu."
 socialist_india_events.103.a:0 "Bien entendu, notre partenariat libérera toute l'Asie !"
 socialist_india_events.103.b:0 "Demander la reconnaissance de Tawang et de l'Aksai Chin comme étant des régions chinoises en premier lieu."
 socialist_india_events.103.c:0 "Non, cette alliance n'aboutira qu'à un échec."

 socialist_india_events.104.t:0 "La Chine exige la délimitation de la frontière"
 socialist_india_events.104.d:0 "De bonnes et de mauvaises nouvelles nous parviennent de [CHI.Capital.GetCapitalVictoryPointName]. Bien qu'ils aient manifesté de l'intérêt pour notre proposition, ils ont exigé de manière scandaleuse que certaines parties du Cachemire et des Frontier Tracts soient officiellement reconnues comme chinoises.\n\nMalgré la valeur d'une alliance avec la Chine, il est difficile pour beaucoup d'accepter de céder des parties de l'Inde à leur contrôle. Une forte pression s'exerce aujourd'hui pour mettre fin aux négociations plutôt que d'envisager cette folie, même si certains continuent de penser que ce sacrifice en vaudra la peine à long terme."
 socialist_india_events.104.a:0 "Bien, nous ne laisserons pas quelques villages gâcher cette opportunité"
 socialist_india_events.104.b:0 "Dites à [CHI.GetLeader] qu'il peut le prendre de nos mains mortes."

 socialist_india_events.105.t:0 "L'Inde accepte l'alliance"
 socialist_india_events.105.d:0 "Dans un geste qui en a surpris plus d'un au sein du gouvernement, les Indiens ont accepté de reconnaître la souveraineté chinoise sur les régions frontalières, désireux d'oublier ce différend au profit d'une coopération pacifique.\n\nRien ne s'opposant plus à notre alliance, [HND.GetLeader] est arrivé à [CHI.Capital.GetCapitalVictoryPointName] pour signer un traité reconnaissant notre nouveau partenariat."
 socialist_india_events.105.a:0 "Encourageons l'unité asiatique !"

 socialist_india_events.106.t:0 "L'échec des négociations"
 socialist_india_events.106.d:0 "Alors que beaucoup espéraient un avenir pour la coopération sino-indienne, il semble que nos nouveaux "amis" n'aient pas pu mettre de côté leur nationalisme mesquin, et la question de la frontière sino-indienne a conduit à l'échec des négociations à venir.\n\nEspérons pour l'instant que l'échec des négociations sera la pire conséquence de ce différend frontalier."
 socialist_india_events.106.a:0 "Ils le regretteront."

 socialist_india_events.110.t:0 "La décision de la République populaire du Bharat"
 socialist_india_events.110.d:0 "Bien que [HND.GetNameDef] ait refusé notre demande d'alliance, ils ne sont pas les seuls à diriger la révolution mondiale.\n\nNous avons toujours la possibilité de nous adresser directement à l'Internationale et de chercher une alliance avec ses dirigeants, si nous souhaitons toujours prendre une place sur la scène mondiale."
 socialist_india_events.110.a:0 "Allez immédiatement sur la ligne [INT.Capital.GetCapitalVictoryPointName]."
 socialist_india_events.110.b:0 "Nous nous tiendrons debout"

 socialist_india_events.111.t:0 "[From.GetNameDefCap] Veut Rejoindre l'Internationale"
 socialist_india_events.111.d:0 "Nous avons reçu une requête intéressante de [From.GetNameDef] aujourd'hui, nous informant qu'ils souhaitent rechercher une alliance directe avec nous, suite au refus de [HND.GetNameDef] de leur offre initiale d'alliance.\n\nNous devons décider si nous acceptons cette offre ou si nous les rejetons comme l'ont fait les Indiens."
 socialist_india_events.111.a:0 "Accepter leur demande d'alliance."
 socialist_india_events.111.b:0 "Nous sommes déjà débordés, ils doivent se débrouiller seuls."

 socialist_india_events.112.t:0 "[From.GetName] a refusé"
 socialist_india_events.112.d:0 "Le gouvernement [From.GetAdjective] a fait savoir que l'Internationale n'avait pas besoin de notre alliance."
 socialist_india_events.112.a:0 "Insultes !"

 socialist_india_events.115.t:0 "[FROM.GetNameDef] cherche une alliance avec [ROOT.GetNameDef]"
 socialist_india_events.115.d:0 "Alors que les feux révolutionnaires balaient l'Asie, le besoin de solidarité et de coopération entre les peuples nouvellement émancipés devient de plus en plus évident. Conscients des dangers de rester neutres sur une scène mondiale en pleine mutation, nos camarades de [From.GetNameDef] ont demandé à rejoindre le [ROOT.GetFactionName].\n\nAccepter cette demande nous permettrait d'étendre notre influence en Asie, mais des voix dissidentes nous ont mis en garde contre l'engagement dans des entreprises étrangères inutiles."
 socialist_india_events.115.a:0 "Nous souhaitons la bienvenue à nos camarades [From.GetAdjectiveCap]."
 socialist_india_events.115.b:0 "Ce n'est pas nécessaire, rejetons leur pétition."

 socialist_india_events.201.t:0 "Le cas du corps des officiers ennemis"
 socialist_india_events.201.d:0 "Le gouvernement national a finalement délogé les derniers vestiges du colonialisme sur le sous-continent indien et a imposé un système de gouvernance véritablement autochtone dans les provinces du nord-ouest et du sud qui posaient problème. Maintenant que leurs maîtres ont été écrasés, les maudits qui les servaient autrefois ont exprimé le souhait de continuer à servir l'Inde mère, en plaçant la nation au-dessus de l'alignement politique.\n\nCependant, si nous enrôlons ces hommes, nous risquons d'avoir des problèmes avec nos propres officiers, qui n'aiment pas servir aux côtés d'anciens ennemis."
 socialist_india_events.201.a:0 "Ne laisser entrer que ceux qui ont servi la domination, pas les zamindars gonflés à bloc."
 socialist_india_events.201.b:0 "Seules les personnes originaires du sud sont admises, au moins elles se sont battues pour l'indépendance."
 socialist_india_events.201.c:0 "Acceptez-les tous, nous avons besoin des hommes."
 socialist_india_events.201.e:0 "Jamais, ils devraient s'estimer heureux de ne pas avoir été abattus !"

 socialist_india_events.250.t:0 "Début du premier Congrès Uni"
 socialist_india_events.250.d:0 "La nation étant désormais unie sous une même bannière, le président Huq a jugé bon de convoquer une session extraordinaire à laquelle des représentants de l'ensemble de l'Inde ont été invités à participer.\n\nSi l'action de Huq est plutôt attendue, puisque le parti devra réfléchir à la manière de gérer ce nouveau chapitre de l'histoire de l'Inde, des rumeurs circulent encore sur ce qui pourrait réellement se passer au cours des prochaines semaines."
 socialist_india_events.250.a:0 "Espérons que tout se passera bien."

 socialist_india_events.251.t:0 "Huq annonce sa retraite"
 socialist_india_events.251.d:0 "Il semble que certaines des rumeurs de ces dernières semaines aient été fondées, car au début de la session spéciale d'aujourd'hui, Huq a fait l'annonce majeure de son propre départ à la retraite en tant que président. Il a déclaré qu'il pensait avoir fait sa part dans l'unification de la nation et qu'il valait mieux laisser la tâche de la guérir à une nouvelle génération, et il a sans surprise proposé Nehru comme successeur.\n\nDans une tentative probablement malheureuse de repousser les défis inévitables contre Nehru, Huq a terminé son discours en exhortant l'INC à s'unir en cette période tumultueuse et à laisser le fractionnisme derrière le parti pendant que la nation se rétablit."
 socialist_india_events.251.a:0 "Il n'y a pas de prix pour deviner qui sera le prochain à prendre la parole..."

 socialist_india_events.252.t:0 "Bose remet en question le leadership de Nehru"
 socialist_india_events.252.d:0 "À la surprise générale, l'appel à l'unité lancé par Huq à la fin de son discours est presque immédiatement interrompu par Bose, qui se lève et annonce son intention de défier Nehru à la tête de la nation.\n\nAprès les inévitables cris d'indignation entre Maximistes et Modérés, baignés par des années de vitriol les uns contre les autres, Nehru est monté sur le podium pour déclarer qu'il acceptait le défi lancé par Bose à son encontre. Après que la foule se soit calmée, il déclare qu'il souhaite qu'une élection à la direction du parti ait lieu dans les prochaines semaines afin de décider du sort du parti une fois pour toutes."
 socialist_india_events.252.a:0 "L'inévitable confrontation est proche."

 socialist_india_events.253.t:0 "Naidu jette son chapeau dans l'arène"
 socialist_india_events.253.d:0 "Alors que jusqu'à présent, les Agrariens avaient jugé bon de se construire en arrière-plan pendant que Huq et Bose s'affrontaient au grand jour, l'annonce de cette élection à la tête de l'Union leur a enfin permis de passer à l'action.\n\nNaidu a rapidement suivi la réfutation de Nehru à Bose en annonçant sa candidature contre eux deux. Il semble que le parti soit destiné à une course à la direction très compétitive dans les semaines à venir, sans que personne ne sache vraiment qui arrivera en tête pour l'instant."
 socialist_india_events.253.a:0 "Il est temps de voir qui peut demander suffisamment de faveurs."

 socialist_india_events.254.t:0 "Chercher le soutien du Sardar"
 socialist_india_events.254.d:0 "Bien que l'INC ait officiellement déclaré son soutien au socialisme, s'alignant depuis longtemps sur les puissances socialistes d'Europe, de larges pans du parti restent encore peu attachés à des idées aussi radicales. Ceux qui sont restés au sein du parti mais qui ont pris leurs distances par rapport à son message socialiste se sont depuis regroupés autour de Vallabhbhai Patel, dont la position forte au sein du Congrès a permis d'éviter que leur voix ne soit noyée dans la masse.\n\nAvec une telle influence, gagner son soutien est considéré comme vital par les challengers pour s'assurer que le Centre du parti soutienne leurs candidatures à la direction, bien que l'opposition vocale de Patel à Bose ait vu les Maximistes abandonner rapidement toute idée de recevoir leur soutien. Cette course spécifique s'est donc déroulée entre Nehru et Naidu, le premier tentant de convaincre Patel en lui garantissant des concessions au Centre, tandis que le second a fait appel à leur foi mutuelle inébranlable dans la vision du Mahatma. Tous deux attendent maintenant avec impatience de connaître sa décision."
 socialist_india_events.254.a:0 "Nehru reçoit le soutien du Centre."
 socialist_india_events.254.b:0 "Patel choisit d'exprimer son soutien à Naidu"

 socialist_india_events.255.t:0 "Le militarisme et le Mahatma"
 socialist_india_events.255.d:0 "Malgré les nombreuses attaques des Maximistes contre Gandhi et ses idéaux, il a longtemps évité de répondre directement à leurs discours incendiaires, choisissant plutôt de se faire l'écho de sa vision de l'unité, à savoir qu'une maison divisée ne peut subsister et réaliser le Purna Swaraj.\n\nCependant, l'Inde étant désormais unie, de nombreux membres du parti ont commencé à exhorter le Mahatma à repousser les attaques lancées contre lui par les partisans de Bose et, comme le préconisent tout particulièrement les Agrariens, à repousser les arguments de Bose lui-même selon lesquels c'est son militarisme qui a finalement permis d'obtenir l'indépendance.\n\nÀ cette fin, Naidu a même pris l'initiative de demander l'approbation personnelle du Mahatma, espérant ainsi briser l'emprise de Bose sur le parti, Gandhi ayant demandé du temps pour réfléchir à sa réponse."
 socialist_india_events.255.a:0 "Gandhi refuse de rester les bras croisés et soutient ouvertement Naidu."
 socialist_india_events.255.b:0 "Le Mahatma choisit une fois de plus de rester neutre dans ce conflit."

 socialist_india_events.256.t:0 "L'aval de la CUITA"
 socialist_india_events.256.d:0 "Pour ceux qui, au sein du parti, s'alignent pleinement sur des convictions socialistes plus orthodoxes, l'approbation de l'AITUC peut être un facteur important dans le choix de la personne qu'ils soutiendront dans la course. Il n'est donc pas surprenant que Bose et Nehru aient tous deux lancé des tentatives distinctes pour obtenir le soutien de la fédération.\n\nLes deux hommes ont commencé à demander autant de faveurs que possible aux dirigeants des syndicats qui composent la fédération et se sont appuyés autant que possible sur leurs références socialistes pour essayer de gagner la confiance de ceux avec lesquels ils ont des liens moins directs. Avec suffisamment d'efforts, notamment en gagnant les bonnes personnes aux bons endroits, l'un ou l'autre pourrait obtenir ce soutien vital."
 socialist_india_events.256.a:0 "L'AITUC se rallie à Nehru."
 socialist_india_events.256.b:0 "Les maximistes de l'AITUC obtiennent le soutien de Bose."

 socialist_india_events.257.t:0 "Le vote commence"
 socialist_india_events.257.d:0 "Après quelques semaines très animées, la campagne pour l'élection des dirigeants s'est enfin achevée. Le parti s'est rassemblé dans [HND.Capital.GetCapitalVictoryPointName] pour procéder aux deux tours de scrutin.\n\nCependant, la campagne se poursuit jusqu'au bout, les membres désespérés de chaque faction tentant de convaincre leurs collègues de soutenir leur candidat à l'entrée du bâtiment."
 socialist_india_events.257.a:0 "A ce stade, tout reste à faire."

 socialist_india_events.258.t:0 "[HND_loc_united_election_event_title]"
 socialist_india_events.258.t.nehru:0 "Les challengers vaincus"
 socialist_india_events.258.t.bose:0 "Victoire de Netaji"
 socialist_india_events.258.t.naidu:0 "La candidature extérieure de Naidu"
 socialist_india_events.258.d.nehru:0 "Le vote étant à présent terminé, il était presque immédiatement évident pour tout le monde que personne n'aurait pu sortir vainqueur à l'exception de Nehru, avant même que les résultats du premier tour ne soient annoncés. Bien que les résultats réels aient pu sembler très serrés, Bose n'étant qu'à quelques voix de Nehru, la forte opposition des agrariens et des autres gandhiens à sa candidature garantissait pratiquement qu'ils apporteraient leur soutien à Nehru à l'unisson. Ces hypothèses se sont bien sûr rapidement avérées exactes avec les résultats du dernier tour, qui ont donné à Nehru une victoire écrasante que le parti pensait clairement mériter.\n\nProfitant immédiatement d'une victoire aussi retentissante, les membres présents ont été réunis avec la plupart des dirigeants du Congrès pour le discours de victoire de Nehru. Nehru s'est d'abord assuré de remercier les délégués pour avoir affirmé leur soutien à sa direction du parti et de la nation, puis il a rapidement remercié Bose et Naidu pour les défis qu'ils lui ont lancés, affirmant qu'ils ont contribué à garantir que "les dirigeants de la nation ne deviennent pas complaisants".\n\nAprès le discours de Nehru, Bose et Naidu ont eu l'occasion de prononcer leur propre discours, mais seul Naidu a accepté de le faire, Bose préférant partir avec sa faction. Bien qu'il soit peu probable que Bose accepte cette défaite sans broncher, il semble que pour l'instant ses espoirs d'accéder au pouvoir aient été fermement anéantis."
 socialist_india_events.258.d.bose:0 "Le vote étant maintenant terminé, les résultats ont été choquants pour de larges pans du parti, Subhas Chandra Bose émergeant comme le vainqueur. Sa victoire a été presque totale au premier tour, et il lui a manqué une douzaine de voix pour l'emporter, ce qui lui a permis d'éviter complètement le second tour. Naidu étant éliminé de la compétition, les modérés restaient confiants dans leur victoire, pensant qu'ils pourraient encore l'obtenir avec le soutien des électeurs agrariens. Leur confiance s'avéra toutefois mal placée, puisque Bose devança Nehru au second tour par seulement trois voix, une victoire aussi serrée qu'elle ait pu l'être.\n\nTentant de préserver le calme, Nehru se voit accorder la possibilité de prononcer un discours de concession, dans lequel il reprend les appels à l'unité lancés précédemment par Huq, mais avec un ton clairement déçu dans la voix. Naidu, quant à lui, rejette l'offre qui lui est faite de prononcer son propre discours, le discours de victoire de Bose étant avancé après celui de Nehru. Bien que grandiose par nature, son discours a finalement été compromis par le départ prématuré des Agrariens en cours de route, même si la force des acclamations des Maximistes à la fin du discours aurait pu faire croire que le bâtiment était toujours aussi plein."
 socialist_india_events.258.d.naidu:0 "À l'issue du scrutin, il semble que le Congrès ait choisi de ne récompenser aucune des deux factions qui ont passé ces dernières années à se chamailler, Naidu s'étant assuré la victoire sur Nehru et Bose. Le premier tour de scrutin a vu Naidu émerger comme le vainqueur incontestable, avec Nehru derrière elle, et Bose à une lointaine troisième place. Bien que cela n'exclue pas totalement un retour de Nehru, d'autant plus que beaucoup s'attendaient à ce que les Maximistes le soutiennent comme un moindre mal puisqu'ils partagent de nombreux idéaux communs, de nombreux Maximistes, y compris Bose lui-même, ont tout simplement quitté le parti à l'annonce de la défaite de Nehru. Par conséquent, la confirmation de la victoire de Naidu au second tour n'était rien de plus qu'une formalité à ce stade.\n\nDans la foulée, Naidu a choisi de tenir un bref et humble discours de victoire, remerciant ses alliés pour leur soutien, avant d'offrir rapidement la scène à Nehru pour un discours de concession. Même si, avec le temps, les choses continueront probablement à s'arranger entre les modérés et les agrariens, puisqu'ils n'ont jamais été vraiment en désaccord, il est peu probable que Bose prenne cette défaite à la légère. Pour l'instant cependant, il semble que ses espoirs d'accéder au pouvoir aient été fermement étouffés et que la direction du parti se soit à nouveau tournée vers son aile gandhienne."
 socialist_india_events.258.a:0 "C'est avec Nehru que l'Inde passera de l'ancien au nouveau."
 socialist_india_events.258.b:0 "Le Congrès a toute confiance en Hamare Neta !"
 socialist_india_events.258.c:0 "Je suis sûr que Bapu est fier de ce qu'elle a accompli."

 socialist_india_events.259.t:0 "Le choix d'un nouvel adjoint"
 socialist_india_events.259.d.patel:0 "Le poste d'adjoint étant désormais vacant, suite à l'ascension de Nehru au poste de président, la première action de Nehru devra être la nomination d'un adjoint de son cru. Même avant son soutien à Nehru, Sardar Patel avait été pressenti comme le principal candidat à ce poste, Nehru souhaitant s'assurer le soutien d'un grand nombre de ceux qui étaient sceptiques à l'égard de son leadership. Nehru étant désormais président, Patel est resté le premier choix, bien que deux autres options aient également été évoquées.\n\nLa première serait Naidu elle-même, la seconde Rajendra Prasad. Alors que les tentatives de Bose pour diviser le parti semblent toujours en cours, la nomination du premier pourrait être exactement ce qu'il faut pour mettre fin aux divisions entre factions. De même, la décision de nommer Prasad, plus "neutre", pourrait bien être ce qu'il faut pour séparer le bureau du député de la politique du parti à laquelle il est désormais si fortement associé, et pour mettre un terme au fractionnisme du parti."
 socialist_india_events.259.d.default:0 "Le poste d'adjoint étant désormais vacant, suite à l'accession de Nehru à la présidence, la première action de Nehru devra être la nomination d'un adjoint de son cru. Initialement, Sardar Patel était le principal candidat envisagé pour ce poste, mais son refus de soutenir Nehru plutôt que Naidu a conduit à renoncer à une telle nomination. Pour le remplacer, les deux principales options envisagées sont Naidu lui-même et Rajendra Prasad.\n\nAlors que les tentatives de Bose pour diviser le parti semblent toujours en cours, la nomination du premier pourrait être exactement ce qu'il faut pour mettre fin aux divisions entre factions. De même, la décision de nommer Prasad, plus "neutre", pourrait bien être ce qu'il faut pour séparer le bureau du député de la politique du parti à laquelle il est désormais si fortement associé, et pour mettre un terme au fractionnisme du parti."
 socialist_india_events.259.a:0 "Le soutien de M. Patel était essentiel pour la victoire, choisissez-le."
 socialist_india_events.259.b:0 "Traversez l'allée et offrez la place à Naidu."
 socialist_india_events.259.c:0 "L'idéal serait d'avoir un adjoint plus neutre, comme Prasad."

 socialist_india_events.260.t:0 "Bose rompt avec le Congrès"
 socialist_india_events.260.d:0 "Ne voyant pas de voie viable pour accéder au leadership au sein de l'INC lui-même après sa défaite face à [HND.GetLeader], Bose a annoncé aujourd'hui son intention de se séparer du parti, avec ses partisans Maximistes, et de former leur propre parti rival du Congrès. Il a déclaré que son nouveau parti, le All India Forward Bloc, serait purement socialiste et ne laisserait aucune place aux modérés, que Bose n'a pas manqué de blâmer à plusieurs reprises pour sa défaite électorale.\n\nAlors que les membres potentiels de ce nouveau parti ont commencé à célébrer ce qu'ils considèrent comme une nouvelle voie pour la nation, la plupart ont simplement reconnu qu'il s'agissait de l'agonie du mouvement de Bose, qui se meurt lentement."
 socialist_india_events.260.a:0 "Avec son départ, nous aurons peut-être enfin la paix et la tranquillité."

 socialist_india_events.261.t:0 "Exode du centre"
 socialist_india_events.261.d:0 "L'élection de Bose à la présidence peut difficilement être qualifiée d'universellement populaire au sein du parti, et même aujourd'hui, l'opposition ouverte à sa direction est restée courante. Bien que des tentatives aient été faites pour limiter ces critiques, la dernière tentative de censure s'est retournée contre elle, le Centre du parti dirigé par Sardar Patel décidant finalement que c'en était assez et annonçant sa démission en masse du parti.\n\nUne telle nouvelle aurait normalement ébranlé la confiance dans un dirigeant, mais les Maximistes, y compris Bose, ont apparemment pris la nouvelle avec calme, estimant que l'auto-purge de ces modérés leur a simplement enlevé un poids important autour du cou de la nation."
 socialist_india_events.261.a:0 "Le Netaji nous a déjà tellement fait progresser que les déchets s'éliminent d'eux-mêmes !"

 socialist_india_events.262.t:0 "Le défilé de la victoire"
 socialist_india_events.262.d:0 "Tenant la promesse qu'il avait faite à Patiala, le président a organisé un grand rassemblement qui s'est tenu aujourd'hui à Ludhiana, là où se trouvait autrefois la frontière entre la République et le Dominion. Ce rassemblement, qui se voulait avant tout un défilé pour la victoire de la nation sur les occupants, ne s'est pas concentré uniquement sur Bose et son image, comme beaucoup le pensaient. Au contraire, une grande partie du discours de victoire de Bose a été consacrée à Gandhi et, fait plutôt choquant, ses propos sur le Mahatma ont été, pour une fois, plutôt positifs.\n\nTout au long de son discours, Bose ne cesse de répéter qu'il n'est pas d'accord avec Gandhi sur tous les sujets, mais il insiste également sur l'idée que la nation ne serait pas libre sans le travail infatigable du Mahatma. La partie la plus choquante du discours a cependant été sa conclusion, où non seulement le président a annoncé que l'anniversaire de Gandhi, le 2 octobre, deviendrait un jour férié national permanent, mais il a également fait la déclaration surprenante que ce serait pour célébrer l'homme maintenant qu'il "s'est retiré de la vie publique".\n\nPersonne n'a été plus choqué d'entendre cette dernière déclaration que le Mahatma lui-même, lorsqu'un de ses disciples lui a annoncé la nouvelle quelques heures plus tard. Sachant mieux que quiconque qu'il n'avait pas l'intention de se retirer de la vie publique, il a su reconnaître rapidement ce stratagème pour ce qu'il était : Bose a enfin trouvé un moyen d'écarter l'une des dernières épines dans son pied. Alors que Gandhi se serait autrefois fermement opposé à de tels mensonges, même lui a pu se rendre compte qu'il était temps d'admettre la défaite et d'accepter tranquillement la retraite qui lui était imposée. Après tout, concéda-t-il, l'Inde est totalement libre et si son peuple souhaite que Bose le gouverne comme il en a l'intention, il ne lui appartient pas de s'opposer à ce choix."
 socialist_india_events.262.a:0 "Nous devons toujours respecter le Père, même s'il ne nous respecte pas."

 socialist_india_events.300.t:0 "Le décès de Rabindranath Tagore"
 socialist_india_events.300.d:0 "Un ami fidèle de Gandhi et sans doute le plus grand érudit-poète que l'Inde ait connu depuis des centaines d'années est décédé tard dans la nuit, entouré de sa famille éplorée.\n\nSa place parmi les agrariens a été prise par l'éminent leader paysan Panjabrao Deshmukh."
 socialist_india_events.300.a:0 "Il est maintenant là où l'esprit n'a pas peur."

 socialist_india_events.400.t:0 "Destin des princes"
 socialist_india_events.400.d:0 "La souveraineté des princes du Sud a été complètement anéantie et les princes qui ont choisi de rester fidèles à la couronne britannique ont également été évincés de leurs sièges de pouvoir. Malgré cela, nombreux sont ceux qui s'offusquent de l'inaction supposée du gouvernement quant à leur sort futur. Bien qu'ils n'aient plus aucun pouvoir direct sur les affaires nationales, de nombreux princes qui ont choisi de rester en Inde ont pu conserver une grande partie de leurs terres et domaines personnels.\n\nDes appels répétés ont été lancés, tant par l'INC que par le grand public, pour que non seulement ces terres soient expropriées de ces anciens membres de la famille royale, mais aussi pour qu'ils soient davantage exilés du pays pour les crimes qu'ils ont commis à l'encontre de l'homme de la rue. Ce n'est cependant pas une opinion universelle, et un grand nombre de personnes préconisent plutôt de les laisser vivre comme de simples citoyens, car ils ont déjà été dépouillés de tout pouvoir réel d'opprimer davantage nos peuples. C'est à [HND.GetLeader] qu'il revient de faire ce choix."
 socialist_india_events.400.a:0 "Ils peuvent continuer à vivre comme des citoyens privés, mais sans leurs excès extrêmes."
 socialist_india_events.400.b:0 "Exilez-les et redistribuez leur fortune à ceux qui en ont besoin."

 socialist_india_events.500.t:0 "Quelle est la voie suivie par le HND ?"
 socialist_india_events.500.d:0 "Ceci dira à l'I.A. quoi faire"
 socialist_india_events.500.a:0 "Syndie"
 socialist_india_events.500.b:0 "RadSoc"
 socialist_india_events.500.c:0 "Totalistes"

### Decisions ###

 Join_HNDs_faction_decision:0 "Adhérer à l'Union Syndicaliste de l'Est"
 HND_propose_the_sino_indian_bloc:9 "Proposer le bloc sino-indien"
 HND_propose_the_sino_indian_bloc_desc:9 "Avec le succès des révolutions en Chine et en Inde, il serait stupide de notre part de ne pas chercher à coopérer davantage avec nos amis de [CHI.Capital.GetCapitalVictoryPointName]. Bien que la question de la frontière qui nous sépare reste épineuse, nous espérons que ce nationalisme mesquin ne mettra pas un terme à l'unité asiatique."

 HND_factions_category:9 "Les factions internes du Congrès"
 HND_factions_category_desc:9 "\n\n\n£GFX_IND_INC_cat_texticon\n\n\n\n\n\n\nDepuis le départ à la retraite de Lajpat Rai en tant que président de la nation, la direction du Congrès national indien est passée aux mains de l'aile d'Abul Kasem Fazlul Huq, connue sous le nom de §rModérés§!, qui s'inspire le plus de leurs homologues socialistes européens au sein du parti. Le leadership de Huq est depuis longtemps contesté par ceux qui, au sein du parti, aspirent à la première place. Avec la nomination controversée de Nehru en tant que député, les couteaux sont désormais véritablement sortis, deux factions alternatives cherchant à prendre la tête du parti.\n\nLes §oMaximistes§! de Subhas Chandra Bose, qui représentent la plus grande menace interne pour l'administration de Huq, sont les premiers à avoir sorti les couteaux. Comme les modérés, cette aile s'inspire principalement des socialistes européens, mais tente d'harmoniser ces convictions avec celles proclamées par les puissants mouvements nationalistes du monde, dans le but de tracer une "voie médiane" entre les deux.\n\nLes §RAgrarians§!, que Lajpat Rai dirigeait auparavant, ont une approche plus réservée du chaos, la direction de la faction s'étant depuis lors regroupée autour de Sarojini Naidu. Si l'influence indéniable du grand Mahatma Mohandas Karamchand Gandhi se fait bien sûr sentir dans l'ensemble du parti, elle ne se manifeste nulle part ailleurs qu'au sein de cette aile et des opinions essentiellement locales qu'elle défend, ce qui lui confère une influence considérable sur l'ensemble du pays ; une influence qui, espèrent-ils, permettra un jour à la nation d'être guidée par leurs idéaux.\n\nActuellement, les §rModérés§! ont [?HND_syndicalist_score_percentage_var|%1G] d'§GInfluence§!\nActuellement, les §oMaximistes§! ont [?HND_totalist_score_percentage_var|%1G] d'§GInfluence§!\nActuellement, les §RAgrariens§! ont [?HND_radsoc_score_percentage_var|%1G] d'§GInfluence§!\n\nUne fois l'Inde réunifiée, la faction la plus influente remportera presque à coup sûr les élections suivantes."

 HND_union_support_decision:0 "Soutien des syndicats"
 HND_union_support_decision_desc:9 "Les syndicats nationaux, réunis sous l'égide de l'AITUC, ont considérablement gagné en influence sous la direction de Huq. En leur demandant suffisamment de faveurs, nous pouvons nous assurer qu'ils utilisent leur nouvelle position pour rembourser correctement leur grand bienfaiteur pour son aide, en renforçant la position du président."
 HND_mobilise_workers_decision:9 "Mobiliser les travailleurs"
 HND_mobilise_workers_decision_desc:9 "S'il est un domaine dans lequel les modérés ne peuvent être battus, c'est bien la manière dont ils ont commencé à révolutionner l'industrie indienne, à l'exception bien sûr du plan Agra. En investissant davantage dans le progrès industriel, nous pouvons non seulement améliorer l'image des modérés en tant que grands modernisateurs, mais aussi augmenter la production nationale aux niveaux dont nous avons besoin."
 HND_centre_compromise_decision:9 "Compromis avec le centre"
 HND_centre_compromise_decision_desc:9 "Malgré notre évolution vers le socialisme, une grande partie de l'INC reste fidèle à ses anciennes habitudes, ne rejetant pas catégoriquement le socialisme des dirigeants, mais ne l'adoptant pas non plus. Il est essentiel de conserver le soutien de ces personnes pour faire avancer les choses, c'est pourquoi il peut être utile de revoir certaines politiques à la baisse pour conserver leurs faveurs."
 HND_jai_hind_decision:0 "Jai Hind !"
 HND_jai_hind_decision_desc:9 "C'est la révolution qui a permis à l'Inde de gagner sa liberté, et c'est la révolution qui libérera le reste de ses peuples encore sous l'oppression coloniale. Tous les hommes valides, et même les femmes volontaires, doivent être prêts à se battre contre les occupants et à libérer la nation tout entière !"
 HND_fighting_for_our_freedom_decision:9 "Lutter pour notre liberté"
 HND_fighting_for_our_freedom_decision_desc:9 "Les soldats ne sont rien sans armes pour se battre, et l'augmentation de la production militaire doit être une priorité, n'en déplaise aux pacifistes qui croient encore que l'Inde peut être réunifiée par la paix. Les occupants ne parlent que par la violence, nous répondrons par les balles."
 HND_denounce_the_middle_road_decision:9 "Dénoncer la "voie du milieu""
 HND_denounce_the_middle_road_decision_desc:9 "L'idée que le "national-populisme" de Savinkov puisse s'harmoniser avec le socialisme serait risible si elle n'était pas aussi dangereuse. Le Président doit exprimer clairement son opposition à de telles idées défendues par les Maximistes, avant que d'autres ne se laissent piéger par les paroles mielleuses de Bose."
 HND_weaving_together_our_liberation_decision:9 "Tisser ensemble notre libération"
 HND_weaving_together_our_liberation_decision_desc:9 "A maintes reprises, les Britanniques ont été vaincus par le swadeshi, et ils continueront à l'être tant qu'ils occuperont l'Inde. Continuer à encourager notre peuple à créer ses propres vêtements et marchandises nous permettra de réorienter cette industrie vers des questions plus importantes, même si les agrariens considéreront cela comme une victoire pour leurs croyances."
 HND_promoting_satyagraha_decision:9 "Promouvoir le Satyagraha"
 HND_promoting_satyagraha_decision_desc:9 "Quels que soient les sentiments des uns et des autres, on ne peut nier l'emprise de Gandhi et de ses idées sur la population, et nous serions fous de ne pas au moins soutenir ses idéaux. Même si nous ne croyons pas que l'Inde sera réunifiée par la paix, les gens resteront satisfaits et actifs s'ils croient qu'ils peuvent s'efforcer d'y parvenir."
 HND_discrediting_pacifism_decision:9 "Discréditer le pacifisme"
 HND_discrediting_pacifism_decision_desc:9 "L'insistance des agrariens sur le fait que l'Inde se libérera par des moyens pacifiques devient peu à peu un albatros autour du cou de la nation. Nous devons discréditer ces idées et continuer à convaincre l'Indien moyen que la guerre est la seule option possible, si nous voulons qu'il soit prêt à prendre les armes le moment venu."

 HND_renovate_bombay_agra_road:9 "Rénovation de la route Bombay-Agra"
 HND_renovate_bombay_agra_road_desc:9 "La route Bombay-Agra est en piteux état depuis la révolution. Elle a été endommagée non seulement pendant la guerre, mais aussi par la négligence et les dégâts ultérieurs dans les années qui ont suivi. Le char d'assaut n'étant plus le seul moyen de voyager entre les deux villes, nous devrions veiller à la restaurer et à reconnecter la nation une fois de plus."
 HND_restore_the_delhi_madras_plan:9 "Rétablir le plan Delhi-Madras"
 HND_restore_the_delhi_madras_plan_desc:9 "Avant la révolution, il existait de grands projets de chemin de fer reliant Madras à Delhi ; un projet qui a évidemment été abandonné au fil des ans. Une grande partie de la voie ferrée étant déjà posée, ainsi que les connexions voisines que nous pouvons réutiliser, il devrait être relativement facile de réaliser ce projet."
 HND_calcutta_hyderabad_highway:9 "Autoroute Calcutta-Hyderabad"
 HND_calcutta_hyderabad_highway_desc:9 "Les années passées sous la Fédération ont vu Hyderabad devenir l'une des villes les plus importantes du sous-continent, même aujourd'hui, alors que son dirigeant supposé s'est enfui comme un lâche. La mise en place d'une route directe entre Hyderabad et Calcutta devrait grandement contribuer à la croissance de la nation et, espérons-le, à la réintégration de la ville dans la République."
 HND_renovating_karachis_docks:9 "Rénovation des quais de Karachi"
 HND_renovating_karachis_docks_desc:9 "La révolution a réduit les vestiges britanniques à un seul grand port, Karachi, qui, grâce à l'aide de l'Entente, est devenu l'un des plus importants du sous-continent. La réduction du soutien au Dominion à la suite de la Grande Dépression, et les dommages subis dans les années qui ont suivi, l'ont vu commencer à se dégrader et à vaciller. Avec un soutien suffisant, nous devrions être en mesure de redresser la situation du port et d'en faire un meilleur usage que le Dominion ne l'a jamais fait."
 HND_rebuilding_lahore:9 "Reconstruire Lahore"
 HND_rebuilding_lahore_desc:9 "S'il est une ville que le Dominion aurait refusé de rendre sans combattre, c'est bien leur dernière capitale, Lahore, une ville qui a mis deux guerres à tomber aux mains de la République. La dévastation de la ville ne sera pas réparée du jour au lendemain, mais les efforts en ce sens doivent commencer immédiatement si nous voulons qu'elle retrouve un jour son lustre d'antan."
 HND_srinagar_urbanisation:9 "Urbanisation de Srinagar"
 HND_srinagar_urbanisation_desc:9 "Srinagar, autrefois l'une des capitales de l'ancien État princier du Cachemire, n'est plus aujourd'hui qu'une triste excuse pour un établissement négligé pendant des années sous le Dominion. La ville possède cependant un grand potentiel et, avec un gouvernement compétent à sa tête, nous pouvons facilement commencer à la transformer en la ville moderne qu'elle était destinée à devenir."
 HND_hyderabad_industrialisation:9 "Projets d'industrialisation à Hyderabad"
 HND_hyderabad_industrialisation_desc:9 "Malgré la croissance observée sous la Fédération, les régions périphériques d'Hyderabad semblent avoir des siècles de retard sur le reste de l'Inde, nombre de leurs habitants pauvres ayant été soumis à des formes cruelles d'esclavage sous la tyrannie du Nizam. La population étant désormais libérée, nous devrions veiller à ce qu'elle soit remise au travail, dans des conditions beaucoup plus équitables, afin de la remettre sur pied et de faire en sorte que la région entre enfin dans le 20e siècle."
 HND_orissa_mining_expansion:9 "Expansion de la mine d'Orissa"
 HND_orissa_mining_expansion_desc:9 "L'Inde, comme une grande partie de l'Asie, n'est pas connue pour être une puissance dans l'industrie de la bauxite. Pourtant, l'aluminium est une ressource vitale à l'ère moderne, notamment en ce qui concerne la production d'avions. Il est essentiel que les régions comme l'Orissa qui contiennent ce précieux minerai soient exploitées au maximum et que des installations de traitement soient mises en place pour faciliter leur exploitation dans les localités voisines."
 HND_mysore_chromite_mining:9 "Exploitation de la chromite de Mysore"
 HND_mysore_chromite_mining_desc:9 "Bien qu'elles aient été largement exploitées par le régime de l'ancien maharaja, les mines de Mysore regorgent encore de chromite, prête à être extraite et traitée pour les besoins de la République. Nous devrions faire en sorte que nombre de ceux qui ont été contraints au chômage par la guerre soient affectés à l'exploitation des mines de la région, faisant ainsi d'une pierre deux coups."
 HND_dacca_roadworks:9 "Travaux routiers à Dacca"
 HND_dacca_roadworks_desc:9 "Dacca est depuis longtemps une ville qui ne demande qu'à se développer, mais qui est freinée par des infrastructures insuffisantes par rapport à ce dont une ville moderne a besoin pour prospérer. Nous devrions faire en sorte que les chômeurs améliorent les routes de la ville et encourager ceux qui ont perdu leur maison pendant la guerre à en construire une nouvelle dans cette métropole en plein essor."
 HND_formulating_the_retaken_states:9 "Formulation des États repris"
 HND_formulating_the_retaken_states_desc:9 "La situation administrative dont nous avons hérité du sud n'est rien de moins qu'un cauchemar, avec des frontières tracées pour correspondre aux domaines féodaux de petits tyrans plutôt que pour servir les populations qui y vivent. Nous devrions envisager de redessiner correctement ces frontières, probablement en les divisant selon des lignes linguistiques, plutôt que de maintenir leur ancienne structure archaïque."
 HND_local_elections_in_the_south:9 "Élections locales dans le Sud"
 HND_local_elections_in_the_south_desc:9 "Les États du Sud n'ont jamais connu de véritable liberté ou démocratie, tout semblant de démocratie n'étant rien d'autre que des concessions de la part des élites les plus élevées pour donner du pouvoir à ceux qui se trouvent un échelon plus bas sur l'échelle. Nous devrions veiller à organiser de véritables élections dans la région, afin que les citoyens puissent enfin être libérés, même si, pour l'instant, ils ne votent peut-être pas dans le bon sens."
 HND_andhran_farming_collectives:9 "Collectifs agricoles Andhran"
 HND_andhran_farming_collectives_desc:9 "Dans la région d'Andhra, essentiellement agraire, la plupart des terres agricoles appartenaient à des propriétaires terriens et étaient travaillées par des paysans exploités par ces propriétaires. Ces paysans étant désormais libres et les terres libérées de leurs propriétaires, c'est l'occasion rêvée de les remettre aux paysans dans le cadre d'une propriété collective, une approche beaucoup plus équitable et productive que l'ancien système."
 HND_land_clearance_in_vizagapatnam:9 "Défrichement à Vizagapatam"
 HND_land_clearance_in_vizagapatnam_desc:9 "Une grande partie des terres utiles et arables de l'ancienne région frontalière de Vizagapatam a été occupée non pas par des agriculteurs et leurs modestes fermes, mais par des camps militaires et des fortifications. Le Sud ayant été libéré et la région libérée de tout conflit immédiat, nous devrions nous atteler au nettoyage et à la suppression de ces installations militaires, et rendre les terres aux agriculteurs qui les possédaient autrefois."
 HND_supporting_keralam_rubber_plantations:9 "Soutien aux plantations d'hévéas du Keralam"
 HND_supporting_keralam_rubber_plantations_desc:9 "Le caoutchouc est l'une des ressources les plus importantes de notre époque moderne, et les propriétaires terriens du Sud ne se préoccupaient que du profit qu'ils pouvaient en tirer, plutôt que du bien-être de leurs travailleurs. Maintenant que ces plantations ont été remises entre les mains de ceux qui les ont réellement exploitées, nous devrions veiller à ce qu'elles soient rapidement en mesure de relancer les efforts de production et, espérons-le, de dépasser les résultats antérieurs avec une main-d'œuvre beaucoup plus disposée à travailler."
 HND_electrify_the_northeastern_villages:9 "Electrifier les villages du nord-est"
 HND_electrify_the_northeastern_villages_desc:9 "De nombreux villages de l'Assam et des régions méridionales autour de Manipur n'ont pas encore été dotés d'un réseau électrique complet. Bien que l'aide apportée à ces régions isolées ait été limitée en raison de la situation difficile dans laquelle nous nous trouvions lorsque nous ne contrôlions pas toute l'Inde, nous devons montrer aux Indiens de l'Assam qu'ils n'ont pas été oubliés."
 HND_divide_the_nizams_land:9 "Diviser les terres du Nizam"
 HND_divide_the_nizams_land_desc:9 "Lorsque ses terres sont tombées, le lâche Nizam ne s'est pas battu comme un homme et n'a pas accepté que la République soit le véritable gouvernement indien. Au lieu de cela, il s'est enfui à l'étranger, cherchant le soutien de tous ceux qui voulaient bien l'écouter pour sa restauration, tout en racontant des mensonges sur la façon dont ses anciens sujets étaient traités par leurs libérateurs. Puisqu'il n'est manifestement plus en mesure de les défendre, nous devrions répartir ses grands domaines entre ses anciens sujets, afin qu'ils puissent désormais posséder les terres qu'il les a forcés à travailler pour son propre profit."
 HND_repossess_the_lands_of_landlords:9 "Mettre en gage les terres des propriétaires"
 HND_repossess_the_lands_of_landlords_desc:9 "La plupart des terres du Pendjab ont été gérées pendant des décennies par des propriétaires terriens, le gouvernement du Dominion étant en fait dirigé par nombre d'entre eux alors qu'ils tentaient de prétendre qu'ils parlaient au nom du peuple indien. Ces tyrans doivent être dépossédés de leurs terres et remis au peuple qu'ils ont faussement prétendu représenter, l'exil étant envisagé pour les pires d'entre eux."
 HND_redevelop_the_dharavi:9 "Commencer à réaménager le quartier de Dharavi"
 HND_redevelop_the_dharavi_desc:9 "Non seulement la Fédération n'a pas fait grand-chose pour remédier aux grands bidonvilles qui se sont lentement formés à Bombay, mais elle a même aggravé la situation par son inaction. Notre peuple ne peut être autorisé à vivre dans des conditions aussi sordides. Il faut donc envoyer des travailleurs pour aider à reconstruire et à redévelopper la région, en fournissant des logements et des conditions de vie convenables à nos compatriotes contraints d'y vivre."

### Characters ###

 HND_subhas_chandra_bose: "Subhas Chandra Bose"
 HND_subhas_chandra_bose_leader_desc:9 "§YNaissance :§! §L23 janvier 1897, à Cuttack, Présidence de Fort William au Bengale, Inde britannique§!\n§YCarrière :§! §LEnfant, Subhas Chandra Bose a agressé un maître d'école britannique pour avoir diffamé son Inde bien-aimée ; son expulsion a imprimé en Bose un désir de vengeance presque féroce. Peu de temps avant l'effondrement du Raj britannique, Bose attira de larges pans de la population indienne vers la cause socialiste avec des discours incendiaires contre tous ceux qui nieraient la domination unique du peuple Indien sur le sous-continent. Avec le succès des Maximistes de Bose au sein du Congrès National Indien, la Commune Bharatiya dans son ensemble a commencé à adopter une perspective militariste similaire ; elle semble maintenant porter un coup décisif au cœur des Dominionnistes comme à celui de la Fédération Princière.§!"
 HND_subhas_chandra_bose_commander_desc:9 "§YNaissance :§! §L23 janvier 1897, à Cuttack, Présidence de Fort William au Bengale, Inde britannique§!"

 HND_abul_kasem_fazlul_huq: "Abul Kasem Fazlul Huq"
 HND_abul_kasem_fazlul_huq_leader_desc:9 "§YNaissance :§! §L26 octobre 1873, à Saturia, présidence de Fort William au Bengale, Inde britannique§!\n§YCarrière :§! §LFazlul Huq, ancien secrétaire de la Ligue Musulmane du Bengale, et maintenant un syndicaliste avoué, dirige la République populaire du Bharat depuis 1933, ayant succédé à l'ancien président Lajpat Rai au moment de sa retraite. Il a fait campagne sur une plateforme d'industrialisation centrée sur les syndicats et sur la mise en œuvre progressive de la réforme socialiste. Malgré le succès électoral, cependant, Huq fait toujours face à une opposition farouche de la part des factions opposées du Congrès National Indien. Quoi qu'il en soit, la vision de prospérité de Huq dans l'Inde orientale historiquement appauvrie, et peut-être un jour dans tout le sous-continent, semble, du moins pour ses partisans, être de plus en plus réalisable.§!"

 HND_jawaharlal_nehru: "Jawaharlal Nehru"
 HND_jawaharlal_nehru_leader_desc:9 "§YNaissance :§! §L14 novembre 1889, à Allahabad, provinces du Nord-Ouest et d'Oudh, Inde britannique§!\n§YCarrière :§! §LJawaharlal Nehru est presque certainement le plus discret des dirigeants politiques de la République populaire du Bharat. Avec l'effondrement du Raj Britannique, Nehru, tout en étant un ardent défenseur de l'indépendance immédiate de l'Empire affaibli, a travaillé sans relâche pour arbitrer toutes sortes de différends entre les dirigeants Indiens à travers le spectre politique. Alors que ses détracteurs calomniaient Nehru comme indécis et lâche, les subtiles manœuvres politiques de Nehru étaient essentielles pour son ascension aux plus hauts niveaux du Congrès National Indien, et maintenant de la République populaire du Bharat elle-même. Sous la direction de Nehru, le factionnalisme qui a affligé le Congrès pendant des décennies pourrait peut-être enfin être apaisé.§!"
