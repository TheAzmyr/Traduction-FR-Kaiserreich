### Economic Focuses ###

 HND_chittagong_development_plan:9 "Plan de développement de Chittagong"
 HND_chittagong_development_plan_desc:9 "L'ancienne grande agglomération de Chittagong est aujourd'hui à peine assez grande pour se considérer comme une ville, mais elle est manifestement destinée à bien plus que cela. C'est l'endroit idéal pour une nouvelle croissance urbaine, ce dont notre pays a désespérément besoin, et il est donc prioritaire de l'aider à se développer."
 HND_allahabad_expressway:9 "Autoroute d'Allahabad"
 HND_allahabad_expressway_desc:9 "La ville d'Allahabad est un point nodal parfait, reliant les grandes villes du Bengale aux centres centraux tels que Cawnpore et Lucknow. L'extension de l'infrastructure dans cette région par une voie rapide permettra de relier davantage ces régions industrielles vitales entre elles."
 HND_expand_raipur_ferrochromium_plants:9 "Extension des usines de ferrochrome de Raipur"
 HND_expand_raipur_ferrochromium_plants_desc:9 "Il serait facile d'étendre les opérations minières dans les montagnes de Raipur pour mieux exploiter les grands gisements de chromite qui s'y trouvent, mais sans les installations appropriées pour traiter le minerai brut, cela ne nous rapporterait rien d'autre que des pierres de fantaisie. Nous devrions plutôt nous concentrer sur l'expansion des installations de traitement dans la ville elle-même, afin d'améliorer notre production de ferrochrome et de créer de nombreux emplois dans la région."
 HND_fording_the_narmada:9 "Passage à gué de la Narmada"
 HND_fording_the_narmada_desc:9 "La puissante Narmada coupe la région de Malwa en deux et a servi pendant de nombreuses années de barrière naturelle nous séparant du Deccan. La construction de ponts dans la région pour traverser à gué non seulement la Narmada, mais aussi la Tapi toute proche, sera très rentable à long terme, surtout lorsque nous commencerons à envoyer des troupes par-dessus ces ponts."
 HND_reaping_the_fruits_of_investment:9 "Récolter les fruits de l'investissement"
 HND_reaping_the_fruits_of_investment_desc:9 "Nos grands projets d'infrastructure portent enfin leurs fruits, alors que la nation commence à s'éloigner des ruines de la révolution pour entrer dans une nouvelle ère grandiose. Profitons maintenant de ces bienfaits et utilisons-les pour investir encore davantage dans le développement de la nation !"

 HND_rise_above_the_scars:9 "S'élever au-dessus des cicatrices"
 HND_rise_above_the_scars_desc:9 "Bien qu'une grande partie de l'Inde ait été déchirée ou détruite par les combats de la révolution, la nation ne mourra jamais vraiment tant qu'il y aura des Indiens courageux prêts à la voir prospérer. Il est temps maintenant de commencer à s'élever au-dessus de la dévastation et de faire de l'Inde la puissance qu'elle a toujours été censée être."
 HND_foster_native_growth:9 "Favoriser la croissance des autochtones"
 HND_foster_native_growth_desc:9 "Malgré l'aide de nos alliés en Europe, la République s'est retrouvée plutôt isolée des relations extérieures, beaucoup ayant choisi de soutenir les occupants contre nous. Nous n'avons d'autre choix que de nous développer par nos propres moyens, en dépit de leurs tentatives de destruction. Mais ce n'est pas un problème pour notre puissante nation, dont le peuple est tout à fait disposé à la servir si le gouvernement lui donne un coup de main suffisant."
 HND_growth_of_mining_unions:9 "Croissance des syndicats miniers"
 HND_growth_of_mining_unions_desc:9 "L'Inde possède tant de richesses inexploitées auxquelles nous pouvons accéder, mais de nombreuses mines du pays ont été abandonnées au lendemain de la révolution, leurs propriétaires étrangers ayant fui à l'idée de ne plus pouvoir opprimer leurs travailleurs. Nous devrions soutenir la restauration de ces exploitations minières, cette fois-ci détenues par les travailleurs eux-mêmes, regroupés sous l'égide de leurs syndicats."
 HND_the_slums_clearance_project:9 "Le projet de résorption des bidonvilles"
 HND_the_slums_clearance_project_desc:9 "Les plus pauvres d'entre nous vivent dans des cabanes miteuses, remplissant les bidonvilles qui parsèment la plupart des grandes villes du pays. La suppression de ces bidonvilles et leur remplacement par des logements convenables pour notre population devraient être une priorité absolue, car personne ne devrait avoir à souffrir de l'indignité de vivre dans de telles conditions."
 HND_the_rural_development_plan:9 "Le plan de développement rural"
 HND_the_rural_development_plan_desc:9 "Malgré nos nobles ambitions, nous ne pouvons pas ignorer le fait que l'Inde est, dans l'ensemble, une nation agraire peuplée de villages ruraux, seulement interrompus par quelques villes occasionnelles. Changer cette situation ne se fera pas du jour au lendemain, mais c'est un processus qu'il vaut mieux entamer maintenant, de sorte que dans quelques décennies, nous pourrons commencer à voir des progrès majeurs en matière d'urbanisation."
 HND_arms_of_the_revolution:9 "Les armes de la Révolution"
 HND_arms_of_the_revolution_desc:9 "La violence est le seul langage que les occupants de la nation comprennent vraiment, et ils n'ont manifestement aucun scrupule à imposer leur langage au peuple indien. Nous veillerons à ce qu'ils reçoivent la même réponse, avec le plus grand nombre possible de personnes armées pour défendre leur patrie, prêtes à se battre pour leur liberté."
 HND_more_than_ishapore:9 "Plus qu'Ishapore"
 HND_more_than_ishapore_desc:9 "Dans le cadre de leur embargo sur les armes indiennes, l'une de leurs tentatives infructueuses pour éviter une répétition de la première guerre d'indépendance, la seule usine autorisée à produire des fusils dans tout le sous-continent était celle d'Ishapore. Lorsque nous nous sommes soulevés contre la domination britannique, l'usine est tombée sous notre contrôle, fournissant les armes nécessaires à l'approvisionnement de l'armée, mais elle ne suffit pas à elle seule. Sans embargo pour nous arrêter, nous devrions nous concentrer sur la construction de nouvelles usines d'armement, pour nous servir comme Ishapore l'a fait."
 HND_optimising_existing_infrastructure:9 "Optimiser l'infrastructure existante"
 HND_optimising_existing_infrastructure_desc:9 "La nation n'a pas besoin de dépenser des ressources précieuses pour construire un nombre extrême d'usines militaires, alors qu'elle pourrait beaucoup plus facilement améliorer le rendement des usines existantes tout en concentrant ses efforts de développement ailleurs. Le remplacement d'équipements vétustes, une meilleure formation des travailleurs et d'autres idées de ce type constituent un moyen simple d'y parvenir sans effort majeur de notre part, et il convient de le faire dès que possible."
 HND_strive_for_more:9 "S'efforcer d'aller plus loin"
 HND_strive_for_more_desc:9 "Nous sommes le foyer de la révolution en Asie et nous ne pouvons pas nous reposer sur nos lauriers, même si nous pensons avoir suffisamment d'armes pour nos propres troupes. Il faut construire de plus en plus d'usines pour que tous les révolutionnaires, de la Chine à l'Arabie, puissent être armés contre les chiens moribonds de l'ancien ordre."

### Army Focuses ###

 HND_preparing_for_the_final_push:9 "Préparer la dernière ligne droite"
 HND_preparing_for_the_final_push_desc:9 "Bien que nous soyons plus nombreux que le Pacte de Bombay en termes de soldats, nous ne sommes toujours pas prêts à chasser ces impérialistes du sous-continent. Comme le préconise le maréchal Cariappa, l'armée doit être réformée le plus rapidement possible, afin que nous puissions enfin mettre en œuvre l'opération "Tonnerre"."

 HND_the_french_example:0 "L'exemple français"
 HND_the_french_example_desc:9 "Nos alliés parisiens nous ont aidés pendant de nombreuses années, en particulier dans le domaine militaire. Il est donc naturel que nous leur demandions de nous aider à améliorer notre armée, car nous pouvons facilement détruire nos ennemis en utilisant leurs tactiques supérieures et l'équipement de pointe qu'ils peuvent nous fournir."
 HND_a_war_of_shells:9 "Une guerre d'obus"
 HND_a_war_of_shells_desc:9 "Une seule équipe d'artillerie peut facilement tuer des centaines d'hommes sans subir de pertes, surtout lorsqu'elle est équipée des meilleurs canons que nos alliés peuvent lui fournir. Lorsque nous marcherons sur les villes occupées par nos rivaux, nous le ferons sous une grêle de barrages d'artillerie, et rares seront ceux qui pourront nous arrêter."
 HND_coordinated_offences:9 "Infractions coordonnées"
 HND_coordinated_offences_desc:9 "Le chaos est souvent une stratégie efficace sur le champ de bataille, mais très risquée lorsque vos propres soldats sont entraînés dans ce chaos. Au lieu de parier sur l'exploitation des failles dans les lignes ennemies, nous devrions donner la priorité à des poussées coordonnées et méthodiques, qui nous permettraient de remporter des victoires pratiquement garanties."
 HND_importance_of_mobility:9 "Importance de la mobilité"
 HND_importance_of_mobility_desc:9 "Une simple brèche dans les lignes ennemies peut facilement être exploitée par un déluge de divisions motorisées, et le chaos qui s'ensuit peut encore être exploité par notre ligne principale. Bien que nous n'ayons pas actuellement la capacité de produire nous-mêmes un grand nombre de véhicules pour mener à bien ces attaques, avec le soutien des alliés et les investissements nationaux, nous pouvons facilement équiper nos divisions de suffisamment de camions pour déjouer et envelopper nos ennemis."
 HND_a_machine_of_many_parts:9 "Une machine en plusieurs parties"
 HND_a_machine_of_many_parts_desc:9 "L'armée, ce n'est pas seulement les hommes sur la ligne de front, c'est tout le monde, de ceux qui prennent d'assaut les tranchées à ceux qui, de retour à la base, réparent les équipements endommagés lors de la dernière poussée. En traitant chaque aspect de notre armée avec le même respect et en veillant à ce que les compagnies de soutien soient pleinement utilisées pour aider nos bataillons de ligne, nous serons en mesure de vaincre facilement tous ceux qui osent s'opposer à nous."
 HND_the_new_nridurga:9 "La nouvelle Nridurga"
 HND_the_new_nridurga_desc:9 "Pendant des siècles, la guerre indienne a été définie par l'utilisation appropriée des forts, et ceux qui contrôlaient ces forts contrôlaient le champ de bataille. Aujourd'hui, nous disposons d'une nouvelle forme de forteresse, cette fois mobile grâce aux semelles qui la transportent. Grâce à elles, nos soldats continueront à dominer les champs de bataille, assis en toute sécurité à l'intérieur de leurs murs."
 HND_rapid_rathas:9 "Rathas rapides"
 HND_rapid_rathas_desc:9 "Sur le terrain de l'Inde, et contre nos ennemis les plus probables, les grands chars puissants seront tout simplement encombrants et inutiles. Nous devrions plutôt donner la priorité à la production de chars plus petits et plus rapides, car ils suffiront très probablement à répondre à nos besoins, et leur coût moins élevé nous permettra d'en déployer plus facilement, même avec notre capacité industrielle plutôt limitée par rapport aux plus grandes puissances du monde."
 HND_unbreakable_behemoths:9 "Des mastodontes incassables"
 HND_unbreakable_behemoths_desc:9 "Si nous voulons vaincre nos ennemis grâce à l'avantage technologique, pourquoi se contenter de ce qu'il y a de mieux. Nos chars sèmeront la dévastation dans leur sillage, seront capables de survivre aux coups les plus violents et d'écraser toute opposition sous leur puissant poids."
 HND_restructured_engineering_corps:9 "Corps d'ingénieurs restructuré"
 HND_restructured_engineering_corps_desc:9 "Malgré la grande importance des ingénieurs et des sapeurs pour une armée, notre corps d'ingénieurs a connu peu de progrès depuis l'époque où beaucoup d'entre eux recevaient encore des ordres de la couronne. Avec un peu d'aide de nos amis français, nous devrions commencer à les mettre à jour avec des tactiques et des équipements modernes, afin qu'ils puissent remplir plus efficacement leur rôle vital."
 HND_military_railways:0 "Chemins de fer militaires"
 HND_military_railways_desc:9 "La logistique a toujours permis de gagner les guerres et, depuis l'avènement du train, la guerre s'est souvent trouvée inséparablement liée aux lignes de chemin de fer qui assurent l'alimentation et l'armement des troupes. Grâce au développement et à l'expansion continus des chemins de fer au service de nos armées, nous serons en mesure de garantir que lorsque nos hommes auront besoin de munitions, ils n'attendront jamais leur arrivée."
 HND_develop_the_bengali_automotive_industry:9 "Développer l'industrie automobile bengalie"
 HND_develop_the_bengali_automotive_industry_desc:9 "Calcutta pourrait facilement rivaliser un jour avec Détroit ou Munich en termes de production automobile, malgré les doutes de nombreux sceptiques qui considèrent cet objectif comme ridicule. Avec un soutien gouvernemental suffisant pour créer de nouvelles usines et lignes de production, nous remettrons rapidement les sceptiques à leur place et surpasserons facilement tous nos ennemis."
 HND_relaying_through_radios:9 "Relais par radio"
 HND_relaying_through_radios_desc:9 "La reconnaissance est vitale pour assurer la percée nécessaire aux grandes offensives, mais aussi pour garantir que nos ennemis ne nous surprennent pas lorsque nous sommes contraints d'adopter une position défensive. Grâce à l'utilisation de radios par tous nos éclaireurs et guetteurs, nous pouvons nous assurer que chaque mouvement de l'ennemi est rapporté à nos bases avant même qu'il n'atteigne ses propres commandants, ce qui nous donne l'avantage dont nous avons besoin à la fois en attaque et en défense."
 HND_indian_lightning:9 "L'éclair indien"
 HND_indian_lightning_desc:9 "La capacité à réagir rapidement et à tirer parti de tout avantage est ce qui distingue les vainqueurs des vaincus, et nous ne pouvons pas nous permettre de nous retrouver dans cette situation. La priorité de notre armée doit toujours être la rapidité, ce qui nous permet de répondre à toute menace à la seconde où elle apparaît et de capitaliser sur toute ouverture que nous parvenons à créer dans les lignes ennemies."
 HND_european_instructors:9 "Instructeurs européens"
 HND_european_instructors_desc:9 "Depuis des années, nous recevons l'aide de nos alliés européens sous la forme d'instructeurs militaires, qui ont bien fait de former nos officiers pour qu'ils deviennent de véritables chefs, plutôt que de simples miliciens à la voix ronflante. Avec la guerre qui se profile à l'horizon, nous devons intensifier cette formation, affiner encore leurs compétences, de sorte que lorsque le temps de la bataille viendra, ce sera déjà une seconde nature pour eux."

 HND_traditional_army:9 "Une armée traditionnelle"
 HND_traditional_army_desc:9 "Les tactiques de l'Internationale sont peut-être avancées et impressionnantes sur le papier, mais il est insensé de penser que nous pouvons simplement transposer des idées destinées aux nations européennes industrialisées à notre pays en ruine. Nous devons au contraire continuer à affiner les tactiques qui ont toujours été utilisées dans les guerres en Inde, en les actualisant toutefois pour tirer parti des dernières avancées technologiques."
 HND_replacing_the_enfields:9 "Remplacer les Enfields"
 HND_replacing_the_enfields_desc:9 "Même si les Britanniques ont été chassés d'Ishapore, l'usine a passé la dernière décennie à produire uniquement des Enfields, la seule différence réelle étant l'absence de l'estampille du roi. Il est important que nous commencions à aller de l'avant et que nous développions nos propres fusils, mieux adaptés à nos besoins, plutôt que de continuer à produire les armes d'antan."
 HND_formulating_doctrinal_foundations:9 "Formuler les fondements doctrinaux"
 HND_formulating_doctrinal_foundations_desc:9 "Le cœur de toute bonne armée est la doctrine qui la guide, mais la nature désordonnée à partir de laquelle notre armée s'est formée a laissé les doctrines que nous suivons souvent embrouillées, confuses et contradictoires. Nous devons veiller à ce qu'elles soient correctement réévaluées et établir fermement les fondements à partir desquels tous les aspects de l'armée doivent fonctionner."
 HND_sailing_the_seven_rivers:9 "Naviguer sur les sept rivières"
 HND_sailing_the_seven_rivers_desc:9 "Les terres de l'Inde sont remplies de rivières, notamment les sept rivières sacrées qui se frayent un chemin puissant à travers le paysage. En cas de conflit sur le sous-continent, il est inévitable que nous devions naviguer sur ces fleuves pour frapper nos ennemis, et nous devons être prêts à cette éventualité, avec nos troupes formées à l'utilisation correcte et efficace des bateaux fluviaux pour traverser rapidement tout en restant prêts à combattre à tout moment."
 HND_supplying_the_frontlines:9 "Approvisionnement de la ligne de front"
 HND_supplying_the_frontlines_desc:9 "Bien que l'Inde soit dotée d'un vaste réseau de chemins de fer, nous avons vu à quelle vitesse ces chemins de fer et les trains qui y circulent peuvent être détruits en pleine guerre. Nous devons nous assurer que nous disposons d'un stock important de locomotives et d'autres moyens d'approvisionnement de nos troupes, afin que quelques bombardiers ne puissent pas simplement détruire l'ensemble de notre réseau logistique en un rien de temps."
 HND_prioritising_the_infantrymen:9 "Priorité aux fantassins"
 HND_prioritising_the_infantrymen_desc:9 "En fin de compte, la guerre sera toujours décidée par un homme tuant l'autre, quelles que soient les tactiques ou les stratégies fantaisistes que l'on peut choisir d'employer. Nos fantassins doivent donc être armés du meilleur équipement possible et être soutenus par des bataillons supplémentaires, afin qu'ils ne soient pas, le moment venu, l'autre homme laissé pour mort."
 HND_coordinating_the_militias:9 "Coordonner les milices"
 HND_coordinating_the_militias_desc:9 "Bien que les milices qui constituent une grande partie de nos forces armées soient en théorie autonomes, en fin de compte, elles exécuteront toujours les ordres qui leur sont donnés par nos hauts gradés. Si des canaux de communication appropriés sont mis en place entre leurs chefs et nos commandants, elles peuvent facilement être rendues aussi efficaces que n'importe quelle autre division sous notre commandement."
 HND_courage_of_the_lion:9 "Le courage du lion"
 HND_courage_of_the_lion_desc:9 "Un lion ne se contente pas de bouder son territoire, trop effrayé pour attaquer ses proies, il prend l'initiative et les frappe avec succès. Comme le lion, nos hommes doivent être entraînés à toujours frapper, quelles que soient les circonstances, car leur bravoure leur permet de surmonter facilement toutes les difficultés."
 HND_jungle_fighting:9 "Combat dans la jungle"
 HND_jungle_fighting_desc:9 "Les régions orientales de l'Inde, et de nombreuses autres régions d'Asie, sont entièrement recouvertes de jungles gigantesques, barricades impénétrables pour ceux qui ne connaissent pas le terrain. C'est là que nous avons un grand avantage, car beaucoup de nos soldats sont familiers de ces terres et peuvent entraîner leurs camarades à vivre et à se battre dans ces jungles comme s'il s'agissait de leur deuxième maison."
 HND_spirit_of_bajirao:9 "L'esprit de Bajirao"
 HND_spirit_of_bajirao_desc:9 "C'est avec la cavalerie que le grand Bajirao a riposté aux colonisateurs et humilié les armées pathétiques du Nizam grâce à leur grande mobilité. Peut-être ses idées sont-elles ce dont nous avons besoin pour faire de même, en frappant rapidement nos ennemis et en les attirant sur un terrain favorable où ils peuvent être facilement détruits."
 HND_terrain_adaptability:9 "Adaptabilité au terrain"
 HND_terrain_adaptability_desc:9 "Presque tous les biomes et toutes les caractéristiques géographiques imaginables sont présents sur le sous-continent indien et dans les régions voisines, et c'est à travers chacun d'entre eux que nos soldats devront se battre. Ils doivent être prêts à faire face à toutes les situations, capables de se battre un jour dans les grandes montagnes du Deccan et le lendemain dans le désert de Thar, et c'est grâce à cette capacité d'adaptation que nos troupes s'élèveront au-dessus de leurs adversaires."
 HND_utilising_knowledge_of_the_land:9 "Utiliser la connaissance du territoire"
 HND_utilising_knowledge_of_the_land_desc:9 "C'est en connaissant bien le territoire qui nous entoure que nous sommes en mesure de savoir où, après une bataille, se trouve l'endroit le plus sûr pour se retirer et où se trouve l'endroit le plus avantageux pour frapper ensuite. Grâce à ces connaissances, nous veillerons à ce que les étrangers qui souhaitent soumettre notre peuple à un nouvel asservissement réalisent rapidement leur folie dans leurs derniers instants."
 HND_sponsor_artillery_developments:9 "Financer les développements de l'artillerie"
 HND_sponsor_artillery_developments_desc:9 "Depuis qu'elle a été libérée des Britanniques, l'usine de chars à canon de [1057.GetCapitalVictoryPointName] nous a bien servis, car elle a pu se développer considérablement sans aucune restriction. Avec le soutien du gouvernement, elle devrait être en mesure de répondre à notre demande constante de production des derniers modèles d'artillerie, prêts à détruire nos ennemis."
 HND_gunpowder_legacy:9 "L'héritage de la poudre à canon"
 HND_gunpowder_legacy_desc:9 "Pendant des siècles et des siècles, la poudre à canon a dominé le sous-continent indien, facilitant à la fois l'ascension et la chute des nombreux et puissants empires qui ont affirmé leur contrôle sur ses territoires. Nous ne reculons pas devant la tradition et lorsque nos bannières flotteront au-dessus du sous-continent et au-delà, elles seront saluées par les rugissements de notre puissante et innombrable artillerie."

### Air and Naval Focuses ###

 HND_developing_the_indian_airforce:9 "Développement de l'armée de l'air indienne"
 HND_developing_the_indian_airforce_desc:9 "L'Inde n'a jamais vraiment eu sa propre armée de l'air, les quelques avions britanniques capturés pendant la révolution étant totalement inadaptés au combat. Toutefois, dans les guerres modernes, le camp qui n'a pas d'avion est communément appelé "le perdant", et nous devons donc immédiatement prendre des mesures pour mettre en place notre propre armée de l'air."
 HND_expansion_of_airfields:9 "Extension des aérodromes"
 HND_expansion_of_airfields_desc:9 "Les quelques aérodromes présents dans le pays ne sont guère plus que des pistes d'atterrissage amateurs réquisitionnées à des fins militaires, mais tout doit commencer quelque part. Nous devrions consacrer des ressources à l'agrandissement de ces pistes d'atterrissage pour en faire de véritables bases aériennes, capables de soutenir l'importante armée de l'air que nous souhaitons mettre en place."
 HND_guarding_the_skies:0 "Garder le ciel"
 HND_guarding_the_skies_desc:9 "Nous ne pouvons pas toujours garantir que nous aurons l'avantage dans les airs, même au-dessus de nos zones centrales, et nous devons donc prendre des mesures pour nous préparer à ce que les bombardiers frappent nos villes. De grandes installations antiaériennes doivent être installées près des centres urbains les plus importants, prêtes à abattre toute tentative d'attaque de l'ennemi."
 HND_indigenous_innovation:9 "Innovation indigène"
 HND_indigenous_innovation_desc:9 "En nous appuyant sur des modèles achetés à nos alliés, nous serons toujours désavantagés par rapport aux forces aériennes de pointe du monde entier, même si cela est plus rapide et moins coûteux que de développer une nouvelle technologie par nos propres moyens. Nous devons nous concentrer sur la création de modèles d'avions indiens, quel qu'en soit le coût, si nous voulons rester au sommet."
 HND_rely_on_foreign_designs:9 "S'appuyer sur des modèles étrangers"
 HND_rely_on_foreign_designs_desc:9 "Nous n'avons pratiquement pas d'industrie aérienne, et encore moins les installations nécessaires pour commencer à développer nos propres modèles. Nous devrions plutôt nous tourner vers nos alliés, qui ont déjà passé des décennies à perfectionner leurs appareils, et négocier des accords de licence pour les utiliser chez nous."
 HND_basic_module_advancements:9 "Avancement des modules de base"
 HND_basic_module_advancements_desc:9 "Les modules d'avion modernes les plus élémentaires ne devraient pas être difficiles à produire, surtout avec l'aide de nos alliés à l'étranger. En y consacrant suffisamment d'efforts, nous devrions être en mesure de les produire nous-mêmes en un rien de temps."
 HND_dominating_the_dogfight:9 "Dominer le combat de chiens"
 HND_dominating_the_dogfight_desc:9 "Dans le domaine de la guerre aérienne, la chose la plus importante à la fin de la journée est de survivre pour en vivre une autre, même si vous n'abattez pas votre ennemi au cours du processus, car la longévité garantira notre domination dans les cieux. Nous devons veiller à ce que nos avions soient correctement construits et dotés des meilleures défenses possibles, afin de ne pas épuiser les pilotes plus vite que nous ne pouvons les former pour qu'ils continuent à voler."
 HND_battlefield_rain:9 "Pluie du champ de bataille"
 HND_battlefield_rain_desc:9 "Même avec un nombre limité d'avions, quelques bombes bien placées et larguées d'en haut peuvent complètement briser les lignes ennemies ou percer leurs fortifications, donnant à nos hommes au sol l'avantage sur leurs ennemis. Nous devrions donc former en priorité nos pilotes aux capacités de bombardement, afin de commencer à faire basculer les choses en notre faveur lorsque cela s'avère nécessaire."
 HND_bomber_development:0 "Développement de bombardiers"
 HND_bomber_development_desc:9 "Une fois que nous aurons dépassé nos frontières, les bombardiers deviendront de plus en plus nécessaires, car nous serons probablement confrontés à d'innombrables situations où les aérodromes que nous contrôlons sont trop éloignés de la ligne de front pour que d'autres aéronefs puissent apporter un quelconque avantage. Garantir un développement rapide dans ce domaine est donc un objectif très important pour nous."
 HND_touch_the_sky_with_glory:9 "Toucher le ciel avec gloire"
 HND_touch_the_sky_with_glory_desc:9 "Le ciel sera bientôt notre domaine, un royaume où personne ne pourra pénétrer sans que nous le lui permettions. Nos avions sillonneront le ciel comme les nuages, prêts à frapper nos ennemis au moment opportun."

 HND_foundations_of_greatness:9 "Fondements de la grandeur"
 HND_foundations_of_greatness_desc:9 "L'Inde n'a jamais été vraiment connue pour sa marine, en grande partie à cause du tabou qui entoure les voyages en mer. Pourtant, il y a beaucoup de gens dans la nation, en particulier les non-hindous, qui sont tout à fait disposés à servir dans nos vaisseaux. Nous devrions en profiter pour fonder une grande marine pour [HND.GetNameDef], et étendre notre influence à travers les vagues."
 HND_the_dual_theatre:9 "Le double théâtre"
 HND_the_dual_theatre_desc:9 "À l'instar des combats sur terre, les batailles sur les vagues sont de plus en plus axées sur la domination aérienne. Des avions bon marché, lancés par des porte-avions ou à partir d'avant-postes proches, peuvent facilement frapper même les plus grands navires et renverser le cours de la bataille en un instant. Si nous voulons remporter des engagements, même avec une marine plus petite, nous devons donner la priorité au développement de bombardiers pour aider nos navires dans cette voie."
 HND_fortify_coastline:9 "Fortifier le littoral"
 HND_fortify_coastline_desc:9 "Le littoral de notre pays est vaste, parsemé de dizaines de ports qui pourraient facilement être capturés et exploités par un ennemi rusé. En fortifiant davantage nos bases, nous devrions être en mesure de les défendre avec une garnison beaucoup plus réduite, libérant ainsi nos hommes pour les envoyer ailleurs, en particulier sur nos principales lignes de front."
 HND_domestic_dockyards:9 "Chantiers navals nationaux"
 HND_domestic_dockyards_desc:9 "Bien que nous disposions au Bengale d'installations capables de produire des navires pour nous, la plupart des convois et autres petits navires que nous possédons actuellement ont été acquis par le biais d'échanges commerciaux avec nos alliés de l'Internationale. Nous ne pouvons cependant pas garantir leur aide éternellement, et nous devons commencer à construire des chantiers navals dans notre propre pays pour répondre à nos besoins à long terme."
 HND_the_merchant_marine:9 "La marine marchande"
 HND_the_merchant_marine_desc:9 "Le commerce par voie terrestre présente de nombreuses difficultés, car il n'existe aucun moyen réel d'importer et d'exporter à partir de nos plus grands alliés sans passer par l'océan. L'amélioration de nos capacités de transport est donc une étape essentielle pour éviter que nous ne soyons complètement coupés et isolés du monde extérieur si la situation autour de nous se détériore."
 HND_indias_ocean:9 "L'océan indien"
 HND_indias_ocean_desc:9 "Il n'y a pas de place pour le compromis ou la réduction de nos ambitions, la marine bharatienne doit être la force la plus puissante de l'océan Indien, et nous ne nous contenterons de rien de moins. Nos lignes de production doivent être orientées vers la fabrication de grands navires, capables d'affirmer correctement notre pouvoir et notre influence aussi loin que nécessaire, et même plus loin que cela si nous le désirons."
 HND_fighters_of_the_sea:9 "Combattants de la mer"
 HND_fighters_of_the_sea_desc:9 "Si des îles comme Diego Garcia peuvent servir de bases aériennes utiles dans l'océan Indien, il existe de vastes étendues d'océan sans le moindre espace d'atterrissage en vue. C'est pourquoi nous aurons besoin de porte-avions si nous voulons que nos plans ambitieux aboutissent, et nous aurons besoin d'avions capables d'opérer à partir de ces porte-avions pour les accompagner."
 HND_the_moving_islands:9 "Les îles en mouvement"
 HND_the_moving_islands_desc:9 "Après avoir commencé à travailler sur des avions capables de transporter des passagers, il est temps pour nous de lancer la production de nos propres porte-avions, optimisés pour opérer sur les longues distances requises dans notre océan méridional. D'ici peu, nous disposerons d'une flotte suffisamment puissante pour assurer le contrôle aérien, quel que soit le lieu de fuite de nos ennemis."
 HND_balanced_bulwarks:9 "Remparts équilibrés"
 HND_balanced_bulwarks_desc:9 "Se situant à mi-chemin entre les plus grands cuirassés et les plus petits navires, les croiseurs sont un moyen économique d'augmenter notre force navale, et ils peuvent également être produits dans un délai raisonnable. Leur développement devrait être une priorité pour notre marine, quelle que soit la manière dont nous souhaitons l'orienter."
 HND_coastal_defence:0 "Défense côtière"
 HND_coastal_defence_desc:9 "Il est inutile de fantasmer sur la conquête d'îles lointaines et l'écrasement de nos ennemis en haute mer si nous ne sommes même pas capables d'empêcher l'ennemi de harceler nos côtes. Le développement de modèles de destroyers capables de chasser les sous-marins qui frappent une fois que nos navires ont quitté le port contribuera à cet effort."
 HND_disrupting_trade:9 "Perturber le commerce"
 HND_disrupting_trade_desc:9 "Rester sur la défensive ne fonctionnera jamais à long terme, nous devons riposter à nos ennemis avec leurs propres tactiques, de sorte qu'ils doivent partager leur attention entre la défense de leurs propres côtes et l'attaque des nôtres. Cela devrait finalement jouer en notre faveur, en particulier contre les ennemis qui sont trop dépendants de leur capacité à gagner la bataille maritime contre nous."
 HND_expanding_shipping_routes:9 "Extension des routes maritimes"
 HND_expanding_shipping_routes_desc:9 "Nous ne devrions pas vivre le reste de notre éternité dans la crainte des sous-marins ennemis, surtout si nous tentons de construire une flotte pour protéger nos convois. Au contraire, il est temps de développer notre commerce naval, en envoyant des navires de commerce dans des endroits éloignés que nous aurions autrefois craint de fouler."
 HND_a_mercantile_direction:9 "Une orientation mercantile"
 HND_a_mercantile_direction_desc:9 "Il est inutile de consacrer une part aussi importante de nos ressources limitées à la construction d'une grande marine, qui pourrait être coulée en un instant si elle était prise au mauvais moment. Notre marine devrait plutôt se concentrer sur le soutien de notre flotte marchande, en la protégeant contre les ennemis qui ont l'audace d'attaquer d'innocents commerçants. À long terme, non seulement cela coûtera beaucoup moins cher, mais cela devrait même commencer à s'amortir au fur et à mesure que notre fortune s'améliorera."
 HND_varunas_grace:9 "Grâce de Varuna"
 HND_varunas_grace_desc:9 "La mer deviendra notre deuxième maison, où même le plus frais des marins se sentira à l'aise sur les vagues, qu'il y ait de la tempête ou de la neige. Lorsque nos braves quittent le port, nous ne restons pas assis à craindre la nouvelle de leur mort, car nous savons qu'ils reviendront victorieux et triomphants."

### Early Politics Focuses ###

 HND_third_internationale: "La Troisième Internationale"
 HND_third_internationale_desc: "Le Premier Congrès de la Troisième Internationale est sur le point d'être convoqué, et notre participation pourrait être notre seule chance d'obtenir de l'aide des nations syndicalistes à l'étranger"
HND_anglo_indian_trade: "L'Accord Commercial Anglo-Indien"
HND_anglo_indian_trade_desc: "Une proposition a été présentée visant à systématiser et à rationaliser la coopération socialiste anglo-indienne - en accordant au gouvernement indien une aide vitale en matière industrielle et militaire tout en assurant au peuple et au gouvernement de Grande-Bretagne un flux régulier de biens exotiques tels que les bananes, le caoutchouc et - encore plus important - un accès sans restriction aux plantations de thé de l'Assam"
HND_aid_from_britain: "Solliciter l'aide de la Grande-Bretagne"
 HND_aid_from_britain_desc:9 "L'Internationale nous a promis plus d'aide militaire lors du Neuvième Congrès, et nous allons prendre avantage de cette promesse. Les Britanniques ont de larges réserves de chasseurs, ainsi que de pelles, de jumelles et d'autres équipements dont nous avons désespérément besoin. Nous devrions leur envoyer directement une demande d'aide, car posséder notre propre aviation serait un avantage majeur contre nos ennemis."
HND_aid_from_france: "Solliciter l'aide de la France"
 HND_aid_from_france_desc:9 "L'Internationale nous a promis plus d'aide militaire lors du Neuvième Congrès, et nous allons prendre avantage de cette promesse. Les Français ont toujours des réserves importantes de fusils et d'artillerie restants de la Weltkrieg, et même s'ils ont abandonné cet équipement en faveur de modèles plus modernes, nous pourrions tout de même en profiter. Notre demande doit être présentée à Paris, en espérant qu'ils nous donnent tout ce dont ils peuvent se passer."
 HND_launch_operation_thunder:9 "Lancer l'opération Thunder"
 HND_launch_operation_thunder_desc:9 "Après avoir attendu si longtemps, le jour du bilan est enfin arrivé. Il est temps de frapper le cœur nécrosé de la domination britannique qui suppure encore à Lahore et de chasser le tyran d'Hyderabad de son palais somptueux, afin que toute l'Inde soit enfin libérée !"
HND_unite_india: "L'Inde est unifiée"
 HND_unite_india_desc:9 "La révolution indienne est enfin achevée, et les chiens bâtards de l'empire ont été chassés d'Inde ! Une telle victoire est cependant en demi-teinte, car une majorité de la nation est en ruine, et ceux qui souhaitent voir sa reconstruction prendre place à leur image ont ressorti les couteaux. Pourtant, c'est un jour à fêter, peu importe ce que l'avenir nous réserve."

### Reconstruction Focuses ###

 HND_rebuilding_our_future:9 "Reconstruire notre avenir"
 HND_rebuilding_our_future_desc:9 "Maintenant que nous n'avons plus à nous préoccuper de menaces immédiates, nous disposons d'un grand nombre d'hommes valides prêts à être utilisés à tout moment. Ils doivent être orientés vers les efforts de reconstruction, afin que nous puissions un jour rétablir au moins un semblant de normalité en Inde."

 HND_integrating_the_reclaimed_lands:9 "Intégration des terres récupérées"
 HND_integrating_the_reclaimed_lands_desc:9 "Les terres récupérées du faux Dominion ont longtemps été alimentées par la propagande de leurs maîtres quant aux maux supposés de notre domination, et leurs habitants ont été forcés de vivre dans la peur de ce qui pourrait maintenant se produire avec notre domination affirmée sur eux. Nous devons leur montrer qu'ils n'ont pas grand-chose à craindre, car nous sommes un peuple uni, quels que soient les efforts déployés par les Britanniques pour nous diviser."
 HND_fate_of_princes:9 "Destin des princes"
 HND_fate_of_princes_desc:9 "Les princes du sud ne sont guère plus que des collaborateurs qui ont sauté sur l'occasion de tenir le fouet pour une fois, quoi qu'ils prétendent quant à leurs motivations. Bien qu'ils aient déjà été déposés et privés de leur pouvoir, ils possèdent encore directement de vastes étendues de terres, et nous devons décider de ce que nous devons faire d'eux et de leurs possessions."
 HND_amnesty_for_native_soldiers:9 "Amnistie pour les soldats autochtones"
 HND_amnesty_for_native_soldiers_desc:9 "Nous ne pouvons pas en vouloir aux nombreux soldats indigènes qui ont combattu pour nos ennemis, car ils n'avaient probablement pas le choix ou ont simplement été trompés par les mensonges de nos ennemis. Nous devrions accorder une amnistie au commun des mortels qui ont servi sous leur commandement, bien qu'une telle amnistie générale ne doive pas s'appliquer à leurs commandants, auxquels nous devons nous adresser séparément."

 HND_union_reconstruction_crews:9 "Équipes de reconstruction de l'Union"
 HND_union_reconstruction_crews_desc:9 "La nation aura besoin d'innombrables travailleurs pour commencer à réparer les dommages qui lui ont été infligés, et comme tous les travailleurs de la nation, ils devraient eux aussi être membres de syndicats compétents afin de garantir que leurs conditions sont équitables et qu'ils sont correctement représentés au niveau national."
 HND_reconnecting_the_nation:9 "Reconnecter la nation"
 HND_reconnecting_the_nation_desc:9 "De nombreuses villes et localités indiennes se sont retrouvées fonctionnellement isolées du monde extérieur, leurs artères principales ayant été coupées par des tirs de mortier, des barricades et d'autres vestiges de la guerre. Même celles qui ont échappé à cette destruction se retrouvent coupées des frontières établies par le cessez-le-feu initial, et toutes ces frontières doivent à nouveau être reliées entre elles pour que la nation puisse être entière."

 HND_prioritising_the_urban_worker:9 "Priorité au travailleur urbain"
 HND_prioritising_the_urban_worker_desc:9 "Une société socialiste ne peut pas simplement continuer à exister sur le dos des paysans, elle a besoin d'une classe prolétaire forte pour agir comme sa force motrice, et leurs besoins doivent être la première considération du gouvernement. Nous devons veiller à ce que les grandes villes de la nation soient les premières à être restaurées, afin que nos travailleurs puissent commencer à aider les autres à se rétablir."
 HND_all_india_labour_federation:9 "Fédération du travail de toute l'Inde"
 HND_all_india_labour_federation_desc:9 "Alors que l'AITUC a été fondée pour être une fédération de tous les syndicats de l'Inde, la guerre civile qui a divisé la nation peu de temps après a fait que son influence ne se fait sentir que dans quelques endroits en dehors de Calcutta et de Delhi. Nous devons veiller à ce qu'elle serve à nouveau l'ensemble de la nation, en incluant sous son égide même les nouveaux syndicats créés dans les territoires reconquis."
 HND_union_work_projects:9 "Projets de travail de l'Union"
 HND_union_work_projects_desc:9 "Tenter d'organiser les travailleurs indiens de manière entièrement descendante, sur ordre du gouvernement, n'est pas la meilleure façon de mener à bien la reconstruction nationale, surtout lorsque nous disposons d'un grand nombre de syndicats sur lesquels nous pouvons compter pour gérer ces tâches à notre place. Nous devrions dresser une liste de grands projets à leur intention et permettre aux syndicats eux-mêmes de gérer les activités quotidiennes pour les mener à bien."
 HND_rebuilding_the_western_cities:9 "Reconstruire les villes occidentales"
 HND_rebuilding_the_western_cities_desc:9 "Le soi-disant Dominion était peut-être un État croupion en faillite, mais il abritait encore bon nombre des grandes villes du pays, du port en pleine expansion de Karachi à l'ancienne capitale provisoire de Lahore. Avec suffisamment d'efforts, nous pouvons aider à redonner à ces villes leur gloire d'antan, en réparant une grande partie des dégâts causés par la guerre, et en les intégrant correctement dans nos plans de développement d'une société urbanisée."
 HND_indian_industrial_ownership:9 "Propriété industrielle indienne"
 HND_indian_industrial_ownership_desc:9 "La révolution ayant rétabli l'ordre dans les terres reconquises, nous sommes entrés en possession de nombreuses usines, mines et autres exploitations de ce type, dont les anciens propriétaires bourgeois sont morts, emprisonnés ou exilés. Il a été proposé que ces propriétés soient accordées à ceux qui y ont travaillé, la propriété étant partagée entre tous ceux qui ont directement contribué à leur succès."
 HND_mass_nationalisation_of_private_holdings:9 "Nationalisation massive des exploitations privées"
 HND_mass_nationalisation_of_private_holdings_desc:9 "Il est du devoir de l'État de posséder l'industrie privée laissée par les millionnaires qui l'occupaient autrefois, car seul l'État peut vraiment garantir qu'elle fonctionne à plein rendement, sans que des conflits interpersonnels mesquins ou des motivations de profit personnel ne s'y opposent. Les exploitations capturées sur les terres du Dominion et de la Fédération doivent donc être nationalisées, au bénéfice de tous les habitants de la République."

 HND_putting_the_farmer_first:9 "Priorité à l'agriculteur"
 HND_putting_the_farmer_first_desc:9 "Si nous ne nous concentrons pas sur l'aide aux agriculteurs du pays, nous ne faisons qu'inviter la famine à venir nous détruire. Ces personnes, dont beaucoup sont trop pauvres pour s'aider elles-mêmes, doivent être au centre des efforts de redressement, car aucun travailleur, quelle que soit l'intensité de son travail, ne peut continuer à le faire s'il n'a pas de quoi se nourrir."
 HND_the_ashram_approach:9 "L'approche de l'ashram"
 HND_the_ashram_approach_desc:9 "Les nombreux ashrams qui existent depuis longtemps en Inde peuvent être considérés comme assez similaires aux idées d'agriculture communautaire dont le socialisme occidental s'est entiché. Les pratiques communautaires au sein de ces ashrams peuvent donc facilement être combinées avec les idées occidentales de coopératives agricoles, offrant ainsi une approche indienne unique de l'avenir de l'agriculture."
 HND_southern_shram_bhakti:9 "Shram Bhakti du Sud"
 HND_southern_shram_bhakti_desc:9 "Si l'idée de Shram Bhakti a longtemps trouvé sa place dans le spiritualisme hindou, elle a récemment été adaptée pour servir de méthode permettant à l'agriculture communautaire de se développer au bénéfice de tous nos peuples. Nombreux sont ceux qui, dans le sud de l'Inde, appliquent également de telles pratiques. Il serait donc logique de commencer à diffuser ces idées auprès d'eux, afin de les intégrer davantage dans nos nouveaux systèmes."
 HND_bringing_swadeshi_to_bombay:9 "Amener le Swadeshi à [GetVictoryPointName_1349]"
 HND_bringing_swadeshi_to_bombay_desc:9 "De nombreuses entreprises de Bombay, sous leurs précédents occupants, ne servaient pas le peuple indien, mais les Britanniques, les Français, les Allemands et tous ceux qui souhaitaient exploiter notre peuple pour obtenir une main-d'œuvre bon marché. Il est essentiel que les habitants de la grande ville soient libérés de cette oppression, en veillant à ce que leur travail profite à leurs compatriotes, et non à de riches aristocrates à l'étranger."
 HND_redistribution_of_occupied_land:9 "Redistribution des terres occupées"
 HND_redistribution_of_occupied_land_desc:9 "De nombreuses terres appartenant à l'homme ordinaire lui ont été confisquées au cours de l'histoire au profit des riches, qu'il s'agisse de princes, de zamindars ou de magnats étrangers, qui partagent tous les mêmes objectifs d'oppression et d'exploitation. Ces terres doivent être restituées à leurs propriétaires d'origine, afin qu'ils puissent en récolter directement les fruits, au lieu de se faire voler le fruit de leur travail par leurs soi-disant maîtres."

### Post-unification Political Focuses ###

 HND_first_united_congress:9 "Le premier congrès uni"
 HND_first_united_congress_desc:9 "Enfin, toute la nation indienne a été libérée sous le grand drapeau de l'indépendance. Pour la première fois, une session peut être organisée avec des représentants de toutes les régions de l'Inde, et c'est dans ce but que Huq a convoqué une telle session, avec des plans grandioses prêts à être élaborés."

 HND_the_gentle_way_to_shake_the_world:9 "La manière douce de secouer le monde"
 HND_the_gentle_way_to_shake_the_world_desc:9 "Sarojini Nadu, et avec elle l'incarnation de la pensée gandhienne, est sortie victorieuse de la session extraordinaire, et c'est elle qui dirige désormais la nation. Il est temps pour nous de nous tourner vers l'intérieur et de nous concentrer sur la guérison des cicatrices qui ont été laissées, plutôt que d'essayer de nous défouler sur l'extérieur dans notre douleur."
 HND_vision_of_the_mahatma:9 "Vision du Mahatma"
 HND_vision_of_the_mahatma_desc:9 "C'est grâce au grand Mahatma que l'Inde a finalement été libérée, et c'est grâce à sa vision que la libération nationale se poursuivra encore plus loin. Ses paroles et ses idéaux seront présents dans tous les aspects de notre gouvernance et nous veillerons à ce que tous les habitants de la nation soient enfin sortis de leur condition inférieure."
 HND_daridra_narayana_seva:9 "Daridra Narayana Seva"
 HND_daridra_narayana_seva_desc:9 "Les grands idéaux de Swami Vivekananda ont toujours été très chers à Bapu, et tous les hindous, et même de nombreux musulmans, devraient pouvoir s'y reconnaître. Nourrir et servir les pauvres est un acte sacré, car cela équivaut à faire la même chose pour Vishnu, et nous devons encourager sa pratique au niveau national pour aider les pauvres et les nécessiteux de notre pays."
 HND_unity_and_brotherhood:9 "Unité et fraternité"
 HND_unity_and_brotherhood_desc:9 "Un homme né et élevé n'importe où dans le pays, du Bengale au Pendjab, est au fond un Indien, quelles que soient sa foi ou ses opinions. Nous devons cependant respecter les différences qui subsistent entre nous, comme entre frères, et les célébrer. Car en fin de compte, quelles que soient nos différences, nous sommes toujours unis par le sang et la fraternité que nous partageons, et nous nous tiendrons les coudes lorsque le moment sera venu."
 HND_sarva_dharma_sama_bhava:9 "Sarva Dharma Sama Bhava"
 HND_sarva_dharma_sama_bhava_desc:9 "Quelle que soit la foi d'une personne, tous les chemins qu'elle peut choisir pour atteindre l'illumination la mèneront à ce but si elle défend vraiment ses propres vérités. C'est pourquoi nous ne devrions pas privilégier une foi par rapport à une autre, car nous sommes un pays d'hindous, de sikhs, de musulmans, de bouddhistes, de chrétiens et de bien d'autres encore ; pourtant, nous avons tous lutté ensemble pour la liberté et, aujourd'hui encore, nous restons fermes dans la poursuite d'un avenir meilleur."
 HND_outlaw_untouchability:9 "Mise hors la loi de l'intouchabilité"
 HND_outlaw_untouchability_desc:9 "Il est vital que les Harijan qui composent la nation indienne soient libérés de leur oppression et que les pratiques barbares de l'intouchabilité soient totalement abolies. Ces pratiques n'ont fait que séparer un groupe d'hindous du reste de la population, pour des raisons dont personne aujourd'hui ne connaît vraiment l'origine. Cela doit être corrigé, et la nation hindoue sera à nouveau unie."
 HND_revolutionised_education:9 "Éducation révolutionnée"
 HND_revolutionised_education_desc:9 "Le système éducatif laissé par les Britanniques est une honte, conçu pour tenter d'"éduquer" les Indiens afin qu'ils deviennent des descendants soumis des Britanniques, plutôt que d'éduquer réellement notre peuple sur sa propre histoire et sur la manière de s'élever vers le haut. Nous devons veiller à ce que les vestiges de ce système soient complètement éliminés et à ce qu'un nouveau système soit mis en place pour enseigner à notre peuple ce qu'il doit apprendre."
 HND_national_swadeshi:9 "Swadeshi National"
 HND_national_swadeshi_desc:9 "Le Swadeshi n'est pas simplement une question d'autosuffisance individuelle, ni même de protection de nos biens contre nos oppresseurs, il s'agit pour la nation entière d'être capable de vivre avec ce qui lui a été fourni, en utilisant ce qui est nécessaire plutôt que d'essayer d'être emportée dans le vice capitaliste. Notre politique nationale devrait refléter cela, en mettant davantage l'accent sur l'autarcie interne que sur les tentatives infructueuses d'élever la nation par le biais du commerce extérieur."
 HND_integration_of_satyagraha_ideals:9 "Intégration des idéaux de Satyagraha"
 HND_integration_of_satyagraha_ideals_desc:9 "C'est grâce à nos pratiques de satyagrahi que nous sommes parvenus non seulement à libérer la nation indienne, mais aussi à commencer à libérer son peuple de l'oppression inhérente dont beaucoup d'entre eux souffrent. Nous devons continuer à intégrer ces principes dans tous les aspects de la législation nationale, car c'est grâce à eux que nous deviendrons une nation unie."
 HND_realising_sarvodaya:9 "Réaliser le Sarvodaya"
 HND_realising_sarvodaya_desc:9 "Les convictions fondamentales du sarvodaya exprimées par Bapu sont celles avec lesquelles peu de gens dans le pays pourraient trouver des raisons d'être en désaccord. En effet, lorsque les choses s'améliorent pour l'ensemble, elles s'améliorent également pour l'individu ; et lorsqu'un coiffeur coupe les cheveux d'un homme ou qu'un maçon termine l'installation d'une porte, ils ont tous deux œuvré pour le bien commun. Nous veillerons à ce que ceux qui servent la nation de toutes les manières soient récompensés de la même manière et, ensemble, nous nous efforcerons d'améliorer la situation de tous nos concitoyens."

 HND_aaram_haram_hai:9 "Aaram Haram Hai"
 HND_aaram_haram_hai_desc:9 "Succédant à Huq, Nehru s'est fait élire président de la nation et a entrepris non seulement de poursuivre l'héritage de Huq, mais aussi de se forger son propre héritage. La nation poursuivra sur la voie d'un socialisme d'inspiration occidentale, en s'attaquant aux problèmes clés qui continuent de tourmenter la nation, même en dépit de sa récente unification."
 HND_bapus_guidance:9 "Conseils de Bapu"
 HND_bapus_guidance_desc:9 "Les paroles et les idéaux du grand Gandhi auront toujours une place dans nos cœurs et nos esprits, mais nous ne devons pas nous attendre à ce qu'il dicte simplement toute la politique nationale. Le pays doit continuer à aller de l'avant dans la mise en œuvre du socialisme, avec les conseils bienveillants du Mahatma qui veillent à ce que nous ne nous écartions pas de notre chemin."
 HND_cities_of_steel:9 "Cités d'acier"
 HND_cities_of_steel_desc:9 "L'acier est potentiellement la ressource la plus vitale pour toute nation en croissance. Sans lui, peu d'aspects de l'industrie peuvent être produits sans nous lier aux exportations des autres. À cette fin, il a été proposé de commencer la construction de plusieurs villes planifiées, centrées principalement sur le traitement complet de l'acier, de l'extraction initiale du fer et du charbon jusqu'aux lignes d'assemblage finales. C'est par ces villes que nous commencerons à nous engager sur la voie d'une industrie sidérurgique swadeshi."
 HND_grow_more_food_campaign:9 "Campagne faire pousser plus de nourriture"
 HND_grow_more_food_campaign_desc:9 "Avec les turbulences qui perturbent les importations de denrées alimentaires et qui limitent encore le nombre de pays désireux d'importer des denrées alimentaires dans notre république, nous devons veiller à ce que l'Inde puisse produire suffisamment de denrées alimentaires pour subvenir à ses besoins, mais aussi pour aider tous les alliés dont elle a besoin. Une grande campagne sera lancée pour augmenter la quantité de terres cultivées dans le pays et améliorer le rendement des parcelles déjà établies, afin de résoudre ce déficit urgent."
 HND_five_year_industrialisation_plan:9 "Le plan quinquennal d'industrialisation"
 HND_five_year_industrialisation_plan_desc:9 "La nation doit être industrialisée le plus rapidement possible, avant que des plus forts qu'elle ne tentent à nouveau de soumettre le peuple indien sous leur botte. Il faut mettre en œuvre un grand plan de haut en bas, axé principalement sur l'électrification de la nation, l'amélioration de notre infrastructure nationale et le développement de notre base industrielle actuelle dans toute la mesure du possible."
 HND_codify_the_separation_of_powers:9 "Codifier la séparation des pouvoirs"
 HND_codify_the_separation_of_powers_desc:9 "Si le Président a bien entendu les meilleures intentions de la nation à l'esprit, nous ne pouvons pas garantir qu'il en sera toujours ainsi. Il doit y avoir une séparation claire des pouvoirs, le législateur et les tribunaux devant maintenir un niveau d'autorité élevé pour protéger la nation de tout dictateur en puissance qui pourrait un jour émerger pour la menacer."
 HND_the_french_blueprint:9 "Le plan français"
 HND_the_french_blueprint_desc:9 "La France, patrie de la révolution, a inspiré les socialistes du monde entier, convainquant même de nombreux apolitiques ou modérés de brandir la bannière rouge en signe d'union avec leurs semblables. Leur nation a rapidement échappé aux ruines de la Grande Guerre et à leur propre guerre civile, émergeant comme la première puissance du socialisme mondial. Nous pouvons à la fois apprendre et imiter leurs actions, en les appliquant à l'Inde là où c'est nécessaire, afin d'espérer réussir comme eux."
 HND_tryst_with_destiny:9 "Tentative de destin"
 HND_tryst_with_destiny_desc:9 "La nation a été libérée et, grâce à cette libération, nous nous sommes efforcés d'apporter la liberté et des opportunités à l'homme de la rue, aux paysans et aux travailleurs de l'Inde ; de combattre et d'éradiquer la pauvreté, l'ignorance et la maladie ; de construire une nation prospère, démocratique et progressiste, et de créer des institutions sociales, économiques et politiques qui garantiront la justice et la plénitude de la vie à chaque homme et à chaque femme. Nos enfants nous remercieront pour ce que nous avons accompli aujourd'hui."

 HND_forward_upon_the_middle_road:9 "En avant, sur la voie du milieu"
 HND_forward_upon_the_middle_road_desc:9 "C'est notre mère le Bengale qui nous a donné Subhas Chandra Bose, et c'est Subhas Chandra Bose qui nous a rendu la pareille en amenant le pays tout entier à la liberté. Il doit maintenant guider [HND.GetNameDef] vers une nouvelle voie, une voie qui harmonise les idéaux nationalistes qui nous unissent avec les idéaux socialistes qui nous élèvent."
 HND_unify_the_executive:9 "Unifier l'exécutif"
 HND_unify_the_executive_desc:9 "C'est un échec de la démocratie bourgeoise qui accorde simplement au démagogue le plus bruyant le contrôle de la nation en convainquant le paysan le plus modeste qu'il est de son côté. Nos systèmes éclairés ne souffrent pas d'un tel défaut et n'ont donc pas besoin d'être freinés par les mêmes garde-fous que les nations capitalistes doivent respecter. Une fois ces contraintes levées, le président peut mettre en œuvre sa vision de la nation, sans en édulcorer aucun aspect."
 HND_the_fathers_retirement:9 "La retraite du père"
 HND_the_fathers_retirement_desc:9 "Si le rôle du grand Mahatma dans notre libération finale ne peut être nié, son opposition significative aux politiques nécessaires pour faire avancer la nation deviendra sans doute bientôt une épine dans le pied du gouvernement. Il semble qu'il soit temps d'encourager la retraite de notre grand "père de la nation", maintenant que son désir d'une Inde totalement indépendante a enfin été réalisé."
 HND_national_education:9 "Éducation nationale"
 HND_national_education_desc:9 "Les tentatives d'imposer à la nation des systèmes d'éducation occidentaux ont conduit à un désastre total. Un système d'éducation qui ignore les conditions indiennes, les besoins indiens, l'histoire et la sociologie indiennes est trop peu scientifique pour être soutenu de façon rationnelle. Pour que l'Inde aille de l'avant, il faut construire un système éducatif qui soit avant tout conçu pour répondre aux besoins du peuple indien."
 HND_reconstructing_society:9 "Reconstruire la société"
 HND_reconstructing_society_desc:9 "Les plus pauvres de la nation ne peuvent pas être autorisés à souffrir comme ils l'ont fait, alors que leurs riches voisins s'épanouissent dans le luxe. Nous devons redistribuer correctement les terres et les biens aux personnes qui en ont le plus besoin et reconstruire la société sur des bases beaucoup plus équitables."
 HND_the_nation_of_the_netaji:9 "La nation de Netaji"
 HND_the_nation_of_the_netaji_desc:9 "C'est grâce à Netaji que la nation a été libérée, et c'est grâce à Netaji que la nation continuera à être libérée. Depuis qu'il n'était qu'un protégé de feu Das, il s'est battu pour la liberté de la nation, étant l'un des premiers à prendre les armes lorsque l'appel de la révolution a retenti pour tous les patriotes, ainsi que contre le Raj croupion et ses alliés princiers. Son leadership doit toujours être reconnu pour le rôle incontestable qu'il a joué dans notre indépendance."
 HND_ittefaq_itmad_qurbani:9 "Ittefaq, Itmad, Qurbani"
 HND_ittefaq_itmad_qurbani_desc:9 "Unité, Foi, Sacrifice. Ces trois mots ont toujours guidé nos hommes vers la victoire, quelles que soient les alternatives prônées par les opposants pacifistes. C'est grâce à ces trois mots qu'ils savent pourquoi ils se battent, et c'est grâce à eux qu'ils continueront à se battre, quelle que soit la difficulté du défi qu'ils doivent relever."
 HND_jai_hind:0 "Jai Hind !"
 HND_jai_hind_desc:9 "Aucune phrase n'a rallié notre peuple comme les deux mots simples de "Jai Hind", Victoire pour l'Inde. Nous sommes un peuple que les étrangers ont si longtemps conditionné à ne s'attendre qu'à l'échec et à la défaite. Pourtant, c'est par ces mots que nous nous sommes libérés de ce conditionnement et que nous avons reconnu que nous gagnons lorsque les Indiens et les Indiennes se battent ensemble pour une cause commune. Nous continuerons à exalter cela jusqu'au ciel jusqu'à ce qu'il n'y ait plus de victoires à remporter, Jai Hind !"
 HND_equality_through_liberation:9 "Égalité par la libération"
 HND_equality_through_liberation_desc:9 "Lorsque Netaji a appelé les patriotes à venir l'aider à libérer la nation, il n'a pas seulement été rejoint par de nombreux hommes prêts à prendre les armes contre les oppresseurs, mais aussi par d'innombrables femmes. Ces femmes ont été parmi nos plus féroces combattants, et nous devons reconnaître qu'il n'y a guère de raison de ne pas les traiter sur un pied d'égalité avec les hommes aux côtés desquels elles ont combattu, car il s'agit d'une égalité qu'elles ont véritablement méritée par leurs actions."
 HND_give_me_blood_ill_give_you_freedom:9 "Donnez-moi du sang, je vous donnerai la liberté !"
 HND_give_me_blood_ill_give_you_freedom_desc:9 "Si l'Inde a été libérée grâce à l'action d'innombrables hommes et femmes courageux, dont beaucoup ont saigné et sont morts pour la cause, n'importe quelle foule désordonnée peut être amenée à saigner, mais seuls ceux qui sont bien dirigés peuvent tirer quelque chose de leur sacrifice. C'est sous la direction de Netaji que la foule désordonnée qui avait échoué à libérer l'Inde a pu finalement chasser les occupants, et c'est sous la direction de Netaji qu'elle continuera à le faire tant qu'il vivra !"

 ### ForPol Focuses ###

 HND_future_of_the_hermit_kingdom:9 "Avenir du royaume ermite"
 HND_future_of_the_hermit_kingdom_desc:0 "Notre contrôle sur le sous-continent indien étant assuré, il est temps de se tourner vers notre frontière septentrionale. De nouvelles grandes puissances s'élèvent en Chine et nous devons assurer notre contrôle sur le royaume du Bhoutan en tant qu'État tampon dans l'Himalaya. Nous transformerons cet arrière-pays réactionnaire en un nouvel État socialiste, par la force s'il le faut."
 HND_resolving_the_nepal_conflict:9 "Résolution du conflit au Népal"
 HND_resolving_the_nepal_conflict_desc:0 "Le Népal s'est étendu aux basses terres indiennes dans le chaos qui a suivi la Weltkrieg. Il est temps de réaffirmer notre domination sur ces territoires."
HND_claim_goa: "Revendiquer Goa"
 HND_claim_goa_desc: "L'enclave de Goa n'est rien de plus qu'une écharde sur le flanc de notre fière nation. C'est légitimement notre territoire, et il doit être restitué."
 HND_claim_pondicherry: "Revendiquer Pondichéry"
 HND_claim_pondicherry_desc: "L'enclave de Pondichéry n'est rien de plus qu'une injure jetée à la face de notre fière nation. C'est sans doute un de nos terriroires nationaux et il doit nous être restitué."
 HND_dealing_with_the_sister_republic:9 "Traiter avec la République sœur"
 HND_dealing_with_the_sister_republic_desc:9 "La Birmanie, comme nous, était autrefois sous la domination de vils impérialistes qui s'emparaient de ses richesses et de son indépendance comme un moustique s'empare de son sang. Nous avons combattu côte à côte, libérant leur nation tout entière tandis que la nôtre languissait. Dans les années qui ont suivi, notre amitié s'est rapidement transformée en animosité, les deux parties mettant cela sur le compte des actions de l'autre, mais maintenant que notre propre révolution s'est enfin achevée, il est temps de résoudre enfin nos différends, d'une manière ou d'une autre."
 HND_avenging_the_36th_war:9 "Vengeance de la 36e guerre"
 HND_avenging_the_36th_war_desc:9 "Le royaume siamois a été l'un des plus opportunistes des "États vautours" qui ont exploité le désordre de la disparition du Raj. Alors que la jeune nation birmane était accablée par les douleurs de l'accouchement et que notre nation était trop dispersée pour l'aider, le gouvernement siamois a brutalement conquis de vastes étendues à l'est dans ce qui est communément appelé la "36e guerre birmano-siamoise". Il est essentiel que nous corrigions cette erreur et que nous remettions ces impérialistes à leur place !"
 HND_liberating_the_frontier_tracts:0 "Libérer les régions frontalières"
 HND_liberating_the_frontier_tracts_desc:0 "Lorsque la nation indienne s'est effondrée dans le chaos alors que son peuple tentait de se débarrasser des chaînes de la domination britannique, les Tibétains ont saisi l'occasion pour occuper la région frontalière de [858.GetName] et ont forcé les gens qui y vivaient à se soumettre à leur domination injuste. Une telle injustice ne peut être tolérée et doit être corrigée immédiatement."
 HND_restoring_the_unity_of_kashmir:0 "Rétablir l'unité du Cachemire"
 HND_restoring_the_unity_of_kashmir_desc:0 "Le pays étant enfin uni, nous sommes en mesure de voir les menaces plus lointaines, en protégeant la révolution contre les menaces les plus improbables provenant de l'extérieur de nos frontières. À l'heure actuelle, la partie la plus septentrionale du Cachemire est toujours aux mains des seigneurs de la guerre locaux, qui font subir à la population leur mauvaise administration. Nous devons frapper pendant que l'occasion se présente et restaurer l'ensemble du Cachemire en tant que partie intégrante de la nation."
 HND_claim_ceylon:0 "Réclamer Ceylan"
 HND_claim_ceylon_desc:9 "Ceylan, les Maldives et les autres îles de l'océan Indien font partie du territoire légitime de notre nation. Leur colonialisme doit cesser."
HND_red_raj: "La place du Raj Rouge"
HND_red_raj_desc: "Avec l'Inde réunifiée derrière le gouvernement de Calcutta et les provinces des gouvernements prétendants placés sous administration socialiste, le gouvernement a commencé à débattre de la voie que nous devrions suivre sur le plan international"

