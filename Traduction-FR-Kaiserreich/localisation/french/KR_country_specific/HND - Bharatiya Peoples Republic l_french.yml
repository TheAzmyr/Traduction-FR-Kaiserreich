 ### Ideas ###

 HND_influence_of_the_mahatma:9 "Influence du Mahatma"
 HND_influence_of_the_mahatma_desc:9 "Mohandas Karamchand Gandhi, plus connu sous le nom honorifique de "Mahatma", est potentiellement l'homme le plus important non seulement du Congrès national indien, mais aussi de l'Inde dans son ensemble. Son influence est ressentie et respectée par tous les acteurs politiques de la République, même par ceux qui nourrissent de la malveillance à son égard en raison de son rôle essentiel dans l'obtention d'un cessez-le-feu après la révolution initiale. Même si son pacifisme persistant le met de plus en plus en porte-à-faux avec les militaristes de l'INC, rares sont ceux qui peuvent douter de son rôle de grande figure de proue unificatrice pour le peuple indien."

 HND_development_efforts_modifier:9 "Efforts de développement"
 HND_development_efforts_modifier_desc:9 "Dans le cadre d'un plan d'infrastructure national, le gouvernement [ROOT.GetAdjective] a soutenu des efforts de développement majeurs dans cet État, dans le but de rapprocher la nation d'un avenir industrialisé."

 HND_rise_above_the_scars_idea:9 "S'élever au-dessus des cicatrices"
 HND_rise_above_the_scars_idea_desc:9 "La dévastation dont l'Inde a souffert depuis les premiers jours de la révolution pourrait prendre des siècles pour se remettre véritablement, mais le gouvernement de la République a fermement mis l'Inde sur la voie non seulement du rétablissement, mais aussi de la prospérité."

 HND_arms_of_the_revolution_idea:9 "[HND_GetArmsOfTheRevolutionIdeaName]"
 HND_arms_of_the_revolution_idea_desc:9 "[HND_GetArmsOfTheRevolutionIdeaDesc]"
 HND_arms_of_the_revolution_idea_default:9 "Armes de la Révolution"
 HND_arms_of_the_revolution_idea_default_desc:9 "Si l'Inde a gagné sa liberté, il est devenu évident qu'elle devra continuer à se battre pour la conserver. À cette fin, [HND.GetNameDef] a financé de manière significative la construction d'installations d'armement et la production d'armes à feu afin de s'assurer que tous ceux qui souhaitent défendre la liberté de leur nation soient correctement équipés pour le faire."
 HND_arms_of_the_revolution_idea_non_socialist:9 "Armes de la nation"
 HND_arms_of_the_revolution_idea_non_socialist_desc:9 "$HND_arms_of_the_revolution_idea_default_desc$"

 HND_army_reform_1:9 "Armée non préparée"
 HND_army_reform_1_desc:9 "Après des années de paix instable dans le conflit indien, l'armée bharatienne s'est lentement dégradée et n'est plus prête à faire face à une éventuelle reprise de la guerre, ce qui a poussé de nombreux membres du haut commandement à la réformer immédiatement."
 HND_army_reform_french:0 "L'exemple français"
 HND_army_reform_french_desc:9 "S'inspirant et s'appuyant sur le berceau de la révolution, [FRA.GetNameDef], l'armée indienne tente lentement de se moderniser en s'inspirant de ses homologues européens. Bien que l'Inde ne dispose pas d'une industrie militaire suffisamment puissante pour se mettre au niveau des armées européennes modernes, on espère que ces réformes lui donneront un avantage majeur sur ses ennemis régionaux."
 HND_military_railways_idea:0 "Chemins de fer militaires"
 HND_military_railways_idea_desc:9 "La logistique a toujours permis de gagner des guerres et, depuis l'avènement du train, la guerre s'est souvent trouvée inséparablement liée aux lignes ferroviaires qui assurent l'alimentation et l'armement des troupes. Grâce au développement et à l'expansion continus des chemins de fer, [HND.GetNameDef] espère s'assurer que lorsque ses hommes auront besoin de munitions, ils n'auront jamais à attendre leur arrivée."
 HND_army_reform_traditional:9 "Une armée de tradition"
 HND_army_reform_traditional_desc:9 "Fuyant les tactiques et les technologies de leurs alliés occidentaux, [HND.GetNameDef] a choisi de revenir sur les pratiques traditionnelles de la guerre indienne et de les adapter à l'ère moderne. On espère qu'avec le temps, son armée surpassera ses rivaux, et peut-être même les Occidentaux qu'elle a ignorés."
 HND_gunpowder_legacy_idea:9 "Héritage de la poudre à canon"
 HND_gunpowder_legacy_idea_desc:9 "Pendant des siècles et des siècles, la poudre à canon a dominé le sous-continent indien, facilitant à la fois l'ascension et la chute des nombreux empires puissants qui ont affirmé leur contrôle sur ses territoires. L'armée indienne n'est pas du genre à rechigner devant la tradition, et elle a fait en sorte que l'artillerie trouve une place permanente au sein de ses forces."

 HND_indigenous_innovation_idea:9 "Innovation indigène"
 HND_indigenous_innovation_idea_desc:9 "Plutôt que de se contenter d'accéder aux plans d'avions de leurs alliés et des nations amies, [HND.GetNameDef] a choisi de financer de manière significative la création de plans d'avions nationaux, en consacrant une grande partie des fonds aux scientifiques qui expérimentent les moyens de donner à leur armée de l'air l'avantage dont elle a besoin."
 HND_foreign_designs_idea:9 "Négociations sur les dessins et modèles étrangers"
 HND_foreign_designs_idea_desc:9 "Sa propre armée de l'air étant plutôt limitée, [HND.GetNameDef] a choisi de s'appuyer sur ses relations internationales et d'accorder des licences pour les plans d'avions à tous ceux avec qui elle peut négocier un bon accord."
 HND_fighter_idea:9 "Dominer le combat de chiens"
 HND_fighter_idea_desc:9 "Pour l'armée de l'air indienne, gagner la bataille des chasseurs est une priorité absolue. C'est pourquoi elle a veillé à ce que ses avions soient équipés d'un blindage de la plus haute qualité possible, afin d'assurer leur longévité dans le combat."
 HND_cas_idea:9 "Pluie de morts sur le champ de bataille"
 HND_cas_idea_desc:9 "Afin d'aider ses fantassins, l'armée de l'air indienne a considérablement développé des avions d'appui rapproché capables de bombarder le champ de bataille, ce qui, selon elle, lui donnera l'avantage dont elle a besoin pour gagner contre n'importe quel rival."
 HND_navalbomber_idea:9 "Le double théâtre"
 HND_navalbomber_idea_desc:9 "Reconnaissant que des avions bon marché peuvent facilement leur donner l'avantage dans la guerre navale, [HND.GetNameDef] a choisi de financer le développement de bombardiers navals efficaces et abordables. Nous espérons que ces bombardiers permettront d'égaliser les chances des grandes marines du monde lorsqu'elles sont en infériorité numérique."
 HND_combined_air:9 "Développement aérien combiné"
 HND_combined_air_desc:9 "Bien qu'elle soit partie de presque rien, l'armée de l'air indienne est devenue en quelques années une force redoutable. Ceux qui la sous-estiment sont rapidement humiliés et ne réalisent leur orgueil que lorsqu'ils voient une bombe foncer sur eux."
 HND_rule_the_skies_idea:9 "Toucher le ciel avec gloire"
 HND_rule_the_skies_idea_desc:9 "$HND_combined_air_desc$"

 HND_grand_fleet_idea:9 "Seigneurs de l'océan indien"
 HND_grand_fleet_idea_desc:9 "L'océan Indien est vaste, et [HND.GetNameDef] ne cache pas son désir de le dompter. Ses grandes ambitions sont de construire une marine capable de projeter sa supériorité sur l'ensemble de l'océan, et il ne reculera devant aucun obstacle pour atteindre cet objectif."
 HND_trade_protection_idea:9 "L'héritage maritimiste"
 HND_trade_protection_idea_desc:9 "Dès le premier siècle, les commerçants indiens ont atteint presque tous les coins de l'ancien monde, leurs marchandises se retrouvant de Rome à Luoyang. C'est avec cet héritage que la marine indienne opère encore aujourd'hui, protégeant ses navires de commerce contre les ennemis, qu'ils soient plus proches des pirates d'antan ou des groupes sous-marins de leurs adversaires."
 HND_rule_the_waves_idea:9 "Grâce de Varuna"
 HND_rule_the_waves_idea_desc:9 "Après des débuts modestes avec les quelques navires saisis au lendemain de la révolution, la marine indienne est devenue une marine respectable, capable de défier ses ennemis et de défendre l'Inde contre les invasions étrangères, quelles que soient les eaux."

 HND_operation_thunder_idea:9 "Opération Tonnerre"
 HND_operation_thunder_idea_desc:9 "L'opération Thunder, nom de code de l'invasion des gouvernements rivaux du sous-continent par [HND.GetNameDef], bat son plein. Sous les ordres du maréchal Cariappa, l'armée indienne espère frapper rapidement les plus faibles de ses ennemis, les transperçant comme un coup de tonnerre, avant de frapper l'autre."

 HND_unity_and_brotherhood_idea:9 "Unité et fraternité"
 HND_unity_and_brotherhood_idea_desc:9 "Les dirigeants indiens sont convaincus que tout homme né et élevé n'importe où dans le pays, du Bengale au Pendjab, est au fond un Indien, quelles que soient sa foi ou ses opinions. Ils respectent toutefois les différences qui subsistent entre eux, comme il existe des différences entre frères, et célèbrent ces différences. Ils croient qu'en fin de compte, quelles que soient leurs différences, ils sont toujours unis par le sang et la fraternité qu'ils partagent."
 HND_swadeshi_idea:9 "Swadeshi National"
 HND_swadeshi_idea_desc:9 "Pour la présidente Naidu, le swadeshi n'est pas simplement une question d'autosuffisance individuelle, ni même de protection de nos biens contre nos oppresseurs, c'est une question de capacité de la nation entière à vivre avec ce qui lui a été fourni, en utilisant ce qui est nécessaire plutôt que d'essayer d'être emportée dans le vice capitaliste. À cette fin, [HND.GetNameDef] a mis l'accent sur l'autarcie interne plutôt que sur le commerce extérieur dans le cadre de ses efforts pour améliorer la situation de la nation."
 HND_satyagraha_idea:9 "Intégration des idéaux de Satyagraha"
 HND_satyagraha_idea_desc:9 "Avec la victoire des Agrariens, l'INC est resté fermement convaincu que c'est grâce à leurs pratiques de satyagrahi que la nation a été libérée. Ils croient également que ces pratiques ont commencé à libérer leur peuple de l'oppression inhérente dont beaucoup d'entre eux souffrent, et leur gouvernement s'est donc assuré d'intégrer davantage ces idéaux dans tous les aspects de la loi et de la vie nationale."
 HND_sarvodaya_idea:9 "Sarvodaya"
 HND_sarvodaya_idea_desc:9 "Le concept de sarvodaya, l'élévation universelle de tous les peuples de l'Inde, est exprimé par le Mahatma Gandhi depuis des décennies. Selon cette croyance, lorsque les choses s'améliorent pour l'ensemble, elles s'améliorent également pour l'individu ; et lorsqu'un coiffeur coupe les cheveux d'un homme ou qu'un maçon termine l'installation d'une porte, ils ont tous les deux œuvré pour le bien commun. La faction agraire de l'INC adhère depuis longtemps à cette croyance et, grâce à sa récente gouvernance, l'a syncrétisée avec la pensée socialiste, produisant ainsi un système de théorie socialiste propre à l'Inde."
 HND_untouchability_banned_idea:9 "Intouchabilité Banni"
 HND_untouchability_banned_idea_desc:9 "La discrimination massive à l'encontre des dalits est depuis longtemps un problème majeur en Inde, l'une des grandes taches du système des castes pour de nombreux réformateurs. Dans le cadre d'un amendement constitutionnel, cette discrimination a été complètement proscrite en [HND.GetNameDef], et d'importantes protections juridiques ont été mises en place contre toute forme de discrimination fondée sur la caste."

 HND_spiritual_guidance_idea:9 "Conseils spirituels"
 HND_spiritual_guidance_idea_desc:9 "Si l'influence de Gandhi sur l'INC n'est plus aussi forte qu'autrefois, son rôle de figure de proue du parti et de la nation inspire toujours une grande confiance au peuple indien, et si le président a ses propres idées et croyances, il n'en reste pas moins attentif aux conseils du Mahatma."
 HND_grow_more_food_campaign_idea:9 "Campagne faire pousser plus de nourriture"
 HND_grow_more_food_campaign_idea_desc:9 "L'Inde a connu d'innombrables famines, bien qu'elle ait la capacité de nourrir facilement toute sa population. Dans le cadre de sa campagne visant à remédier à cette situation, le président Nehru a consacré des fonds importants à l'amélioration de l'équipement agricole, à la rationalisation de l'utilisation des terres agricoles et à la mise en place de grands réseaux d'irrigation afin de garantir que l'Inde produise suffisamment de nourriture pour subvenir à ses besoins de façon permanente."
 HND_five_year_plan_idea:9 "Plan quinquennal d'industrialisation"
 HND_five_year_plan_idea_desc:0 "Afin d'appliquer véritablement l'idéologie syndicaliste en Inde, on estime que la nation doit passer d'un état essentiellement agraire à un état urbanisé. Dans le cadre de cet effort, un grand plan économique quinquennal a été élaboré, qui pourrait être le premier d'une longue série, afin de faire entrer l'Inde de plain-pied dans le XXe siècle."
 HND_french_blueprint_idea:9 "Le plan français"
 HND_french_blueprint_idea_desc:9 "En tant qu'avant-garde du syndicalisme et nation qui a souffert et s'est relevée d'une guerre civile dévastatrice, [HND.GetNameDef] a beaucoup à apprendre des Français, et dans le cadre de leur influence, ils ont commencé à modeler de nombreuses lois et aspects sociétaux sur leurs alliés français."
 HND_strong_legal_protections_idea:9 "Des protections juridiques solides"
 HND_strong_legal_protections_idea_desc:9 "Convaincu que la menace d'un exécutif malveillant pourrait facilement entraîner la ruine de la République, d'importantes protections ont été mises en place, limitant les pouvoirs jusqu'alors largement incontrôlés du président, qui pouvait simplement mettre en œuvre sa volonté sans contrôle."
 HND_socialist_swaraj_idea:9 "Swaraj socialiste"
 HND_socialist_swaraj_idea_desc:9 "Si l'indépendance de l'Inde a été arrachée à la Grande-Bretagne avec la fin de la guerre civile, le président est convaincu que la véritable libération ne viendra qu'avec la destruction complète du féodalisme et du capitalisme, et la transition complète de l'Inde vers le socialisme. Bien que cette transition ne se fasse pas avant de nombreuses années, on espère que l'Inde est maintenant pleinement engagée sur la voie d'un tel système."

 HND_empowered_president_idea:9 "Président habilité"
 HND_empowered_president_idea_desc:9 "Plutôt que de tenter de mettre en œuvre une séparation des pouvoirs, le président de [HND.GetNameDef] a choisi de consolider davantage ses pouvoirs exécutifs extrêmes, estimant que des restrictions à ses pouvoirs ne feraient que retarder la nation."
 HND_middle_road_idea:9 "La voie du milieu"
 HND_middle_road_idea_desc:9 "À l'instar des mouvements totalistes occidentaux, le président Bose a longtemps pensé que la forte pensée nationaliste de mouvements tels que les Narodistes en Russie pouvait être facilement harmonisée avec le socialisme pour produire un courant de pensée plus efficace et plus représentatif que les deux. C'est sur cette "voie du milieu" que l'Inde s'engage aujourd'hui, avec son "Netaji" à la barre."

 HND_reconstruction_crews:9 "Équipes de reconstruction"
 HND_reconstruction_crews_desc:9 "Dans le cadre des efforts déployés par le gouvernement pour restaurer la nation et remettre au travail de nombreux chômeurs, des équipes de reconstruction organisées par l'État ont été mises en place à [ROOT.GetNameDef]."
 HND_prioritising_the_urban_worker_idea:9 "Priorité au travailleur urbain"
 HND_prioritising_the_urban_worker_idea_desc:9 "Lors de la reconstruction de la nation, les dirigeants de [HND.GetNameDef] ont choisi de donner la priorité aux efforts de restauration urbaine, estimant que si les villes et les travailleurs de la nation sont en mesure de fonctionner à nouveau pleinement, la restauration de la campagne suivra naturellement."
 HND_putting_the_farmer_first_idea:9 "Priorité à l'agriculteur"
 HND_putting_the_farmer_first_idea_desc:9 "Lors de la reconstruction de la nation, les dirigeants de [HND.GetNameDef] ont choisi de donner la priorité à l'aide aux agriculteurs et aux communautés rurales, estimant que la nation ne peut pas vraiment se reconstruire tant que ses lignes de vie agraires n'ont pas été correctement restaurées."

