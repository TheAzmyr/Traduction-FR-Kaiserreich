 HND_balasaheb_gangadhar_kher_advisor_desc:9 "§YNaissance :§! §L24 août 1888, à Ratnagiri, Présidence de Bombay, Inde britannique§!\n§YCarrière :§! §LAvocat accompli, Kher a fui Bombay pour le Gujarat dans le chaos qui a suivi la dissolution du Raj britannique. Kher s'est fait connaître sur la scène politique en défendant les droits des castes inférieures en Inde, et c'est auprès de ces castes inférieures qu'il trouve son plus grand soutien. Kher est également connu pour sa compassion envers les plus démunis en dehors de la politique ; il est connu pour s'impliquer personnellement dans des œuvres caritatives et on le voit aussi bien s'acquitter de ses fonctions politiques que participer à la construction d'un nouvel orphelinat ou aider dans une soupe populaire.§!"

