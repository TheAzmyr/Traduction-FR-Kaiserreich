### Bookmark ###
 HND_KR_gathering_storm_desc:9 "Dans les derniers jours du Royaume-Uni, ceux qui se sont soulevés à travers l'Inde en sympathie avec leurs camarades socialistes ont été brutalement réprimés par les troupes qui espéraient maintenir un semblant d'ordre. Cette répression se retourne rapidement contre eux, le Congrès national indien prenant en main la révolution en déclarant Purna Swaraj, l'indépendance totale, et en établissant un gouvernement rebelle à Calcutta. La guerre civile sanglante qui s'ensuivit se termina par un cessez-le-feu controversé, qui définit encore aujourd'hui la politique de la République. Les factions du parti sont toutes en quête de sang, espérant être au sommet lorsque l'impérialisme sera enfin chassé du sous-continent."

### Intro Screen ###
 HND_country_intro_background:9 "GFX_HND_intro"
 HND_country_intro_header:9 "Introduction à la Fédération princière"
 HND_country_intro_content:9 "L'Inde a finalement obtenu son indépendance de facto au lendemain de la révolution britannique de 1925, lorsque le Raj s'est effondré sur lui-même. Le maharaja rajput de Bikaner, Ganga Singh, a pris les rênes du pays. Son style autoritaire dans la gestion du nouveau dominion indien libéré l'a rapidement mis en porte-à-faux avec l'opposition civile de gauche, centrée sur le Congrès national indien et ses militants clandestins.\n\nEn quelques mois, la dénonciation par le CNI du traité anglo-indien négocié par Singh a conduit le sous-continent à la guerre civile. C'est au cours de cette période chaotique que les États princiers du sud, invoquant le traité anglo-indien et les nombreuses transgressions juridiques de Ganga Singh comme motivation, s'unissent derrière Osman Ali Khan, le Nizam d'Hyderabad, et le déclarent le véritable vice-roi du dominion indien.\n\nAlors que la guerre civile se transformait en un bourbier de violence, Ali Khan ne parvint pas à envahir la base de pouvoir septentrionale de Singh, mais réussit à déraciner les enclaves socialistes de Bombay et empêcha les gouvernements de Lahore et de Calcutta d'envahir le plateau du Deccan.\n\nLorsque la paix est enfin revenue, la Fédération princière s'est rapidement attelée à l'organisation d'un véritable gouvernement nationaliste succédant au Raj, Osman Ali Khan occupant le poste de Nizam-al-Mulk (administrateur du royaume) et ses collègues princes jouant un rôle consultatif et législatif au sein de ce que l'on appelle le Conseil des princes. En 1936, la Fédération princière est un État fragile, mais le plus proche d'un gouvernement autochtone conservateur."

