### Country Names ###
 SAF_natal:0 "Natal"
 SAF_natal_ADJ:0 "Natalien"
 SAF_natal_DEF:0 "le Natal"

### Focuses ###
 natal_focus:0 "Arbre de Priorités du Natal "

 NAT_natal_rings_true: "Natal sonne vrai !"
 NAT_natal_rings_true_desc: "Après une longue lutte contre le gouvernement traître de Prétoria, nous, les loyaux sujets de la Couronne, avons finalement protégé notre jeune État contre ceux qui nous font du mal. Maintenant que les armes se sont tues et que la protection de l'Entente a été assurée, nous pouvons enfin commencer à nous occuper des affaires du gouvernement."
 NAT_native_question:0 "La Question Indigène"
 NAT_native_question_desc: "Bien que nous ne fassions plus partie de l'État sud-africain, nous avons hérité de ce qui est peut-être son héritage le plus important : la domination d'une minorité blanche sur une majorité africaine autochtone. Le vieux statu quo sud-africain étant désormais bouleversé, c'est une question que nous ne pouvons nous permettre d'ignorer."
 NAT_speak_softly:0 "Parler Doucement"
 NAT_speak_softly_desc: "Si l'abandon du monopole du pouvoir reste impensable pour la population blanche du Natal, certains ont le sentiment que la Troisième Guerre des Boers a bouleversé le statu quo à un point tel qu'une réévaluation de la relation du gouvernement avec la population indigène est inévitable. Des voix plus libérales à Durban semblent prêtes à orienter la politique du gouvernement vers une direction plus légère."
 NAT_work_with_native_trade_unions:0 "Travailler avec les Syndicats Indigènes"
 NAT_work_with_native_trade_unions_desc: "Les aspects de la population autochtone conscients de leur classe se sont organisés en syndicats depuis un certain temps déjà, dans le but de mieux coordonner leurs activités. Si le plus important d'entre eux, l'ICU, est généralement considéré comme aligné sur le syndicalisme, il ne s'agit pas non plus d'une organisation monolithique, ni du seul syndicat du Natal - ce qui signifie qu'il existe une certaine marge de manœuvre pour parvenir à un accord."
 NAT_organise_the_native_workforce:0 "Loi sur la Réglementation du Travail des Indigènes "
 NAT_organise_the_native_workforce_desc: "L'abus de la main-d'œuvre indigène est répandu dans toute l'Afrique du Sud depuis des décennies, car les travailleurs indigènes sont historiquement moins chers et soumis à une législation du travail plus faible - la loi sur la conciliation industrielle excluait explicitement les travailleurs noirs de sa protection. Fruit de négociations syndicales, la loi sur la réglementation du travail indigène vise à limiter au moins certains des excès auxquels les travailleurs indigènes sont confrontés."
 NAT_recognise_zulu_paramount_chief:0 "Reconnaître un Chef Suprême Zoulou"
 NAT_recognise_zulu_paramount_chief_desc:0 "Depuis la conquête du peuple zoulou, les autorités britanniques et sud-africaines n'ont pas reconnu les héritiers du roi zoulou vaincu comme chefs de tous les Zoulous - et même si nous l'avions fait, une crise de succession a éclaté en 1933 entre de multiples prétendants. Maintenant que les Zoulous représentent une part beaucoup plus importante de notre pays, le moment est venu d'intervenir et de déclarer un seul chef suprême zoulou pour assurer la stabilité nationale."
 NAT_encourage_zulu_communalism:0 "Encourager le Communalisme Zoulou"
 NAT_encourage_zulu_communalism_desc: "La plupart de la population indigène du Natal appartient à des tribus zouloues qui possèdent des traditions distinctes. En encourageant les structures tribales, en reconnaissant et en soutenant les chefs tribaux et en augmentant leurs indemnités, le gouvernement du Natal espère cultiver un sens du communalisme zoulou qui pourrait servir d'alternative au syndicalisme et freiner les tendances révolutionnaires dans le pays."
 NAT_collaborate_john_dube:0 "Collaborer avec Dube"
 NAT_collaborate_john_dube_desc: "John Dube, chef de l'African National Congress, est un militant des droits des indigènes bien connu depuis des décennies, adoptant une ligne de conduite conservatrice tout en continuant à plaider pour l'égalité juridique de la population africaine. Dans une tentative de contourner l'ICU radical et les chefs zoulous divisés, certains négociateurs au sein du gouvernement se sont tournés vers sa figure pour trouver une voie acceptable vers la réforme."
 NAT_establish_the_land_settlement:0 "Établir le Contrat d'Occupation des Sols"
 NAT_establish_the_land_settlement_desc: "Comme le préconise Dube, le gouvernement de Durban a élaboré un plan visant à étendre la superficie des terres allouées à la population autochtone pour qu'elle en soit propriétaire sans condition. On espère qu'en étendant les droits de propriété foncière à un plus grand nombre d'indigènes, ceux-ci pourront s'éloigner d'une politique plus radicale - pourquoi voudraient-ils renverser un gouvernement qui leur a donné des terres ?"
 NAT_state_sponsored_native_education:0 "Éducation Indigène Parrainée par l'État"
 NAT_state_sponsored_native_education_desc: "La population indigène a manqué d'éducation depuis que nous sommes sur les rives du Natal, car le gouvernement dominé par les Blancs n'a jamais montré d'intérêt pour l'éducation. Plus maintenant - conformément à notre nouvelle stratégie de conciliation, le gouvernement a décidé que les Zoulous recevraient une éducation financée par l'État pour améliorer leur bien-être général."
 NAT_establish_native_council:0 "Établir le Conseil Indigène"
 NAT_establish_native_council_desc: "Les gens sont satisfaits de leur gouvernement lorsqu'ils ont le sentiment que ce dernier agit dans leur intérêt - et l'un des moyens les plus faciles d'y parvenir est de leur donner une représentation au sein du gouvernement. À cette fin, un conseil indigène doit être créé, afin de conseiller le gouvernement sur les affaires des peuples indigènes."
 NAT_carry_big_stick:0 "S'assurer le Pouvoir"
 NAT_carry_big_stick_desc: "Bien qu'ils aient affirmé leur indépendance vis-à-vis de l'Afrique du Sud, la minorité blanche au pouvoir ne se sent pas aussi en sécurité qu'elle le souhaiterait. Comme le gouvernement dont il s'est séparé, l'État du Natal craint fondamentalement l'apparition du radicalisme au sein de la majorité africaine autochtone qu'il gouverne. Les partisans de la ligne dure au sein du gouvernement ont fait pression pour que des mesures sévères soient prises afin de s'assurer que le syndicalisme ne trouve pas d'ancrage au Natal."
 NAT_suppress_ICU:0 "Supprimer l'ICU"
 NAT_suppress_ICU_desc: "L'Union des Travailleurs de l'Industrie et du Commerce, le plus grand syndicat du pays, a fait d'importantes percées à Durban au cours de la dernière décennie - un fait qui horrifie le gouvernement blanc du Natal, aligné sur l'Entente, qui voit dans le syndicat un vecteur d'activité syndicaliste. Le gouvernement, qui cherche à s'affirmer, a déjà commencé à réprimer les activités de l'ICU et à arrêter les sympathisants syndicalistes connus."
 NAT_root_out_syndicalism:0 "Déraciner le Syndicalisme Indigène"
 NAT_root_out_syndicalism_desc: "Une véritable peur rouge s'est emparée des couloirs du gouvernement - avec chaque syndicaliste connu arrêté, la peur de 5 autres inconnus domine l'esprit de la population blanche. L'attention s'est de plus en plus déplacée des villes vers les zones rurales, où l'on craint que les syndicalistes ne trouvent un soutien parmi les indigènes - que ces craintes soient fondées ou non, une nouvelle répression est déjà en cours."
 NAT_asiatic_question:0 "La Question Asiatique"
 NAT_asiatic_question_desc: "Bien qu'il s'agisse d'une minorité par rapport à la population autochtone, le Natal abrite une importante diaspora indienne, héritage des serviteurs sous contrat importés de l'Inde britannique. Bien que la question ne soit pas aussi pressante que celle des relations avec les autochtones, les Indiens ne sont pas un petit groupe, et sont à la fois économiquement importants et politiquement conscients de leur statut de persécutés - et il est donc nécessaire de clarifier leurs relations avec le gouvernement."
 NAT_restrict_indian_land_ownership:0 "Frustrer les Entreprises Indiennes"
 NAT_restrict_indian_land_ownership_desc:9 "La population blanche des colons a longtemps considéré avec suspicion les Indiens d'Afrique du Sud, qui ont souvent créé de petites entreprises capables de surpasser leurs concurrents blancs. Les entreprises dirigées par des Blancs sont plus que désireuses de prendre l'avantage sur leurs rivaux et ont fait pression sur Durban pour trouver des moyens de restreindre le commerce indien "au nom de la sécurité nationale"."
 NAT_provoke_indo_zulu_antagonism:0 "Provoquer l'Antagonisme Indien-Zulu"
 NAT_provoke_indo_zulu_antagonism_desc: "Malgré leur histoire commune de persécution aux mains du gouvernement blanc sud-africain, les Indiens et les Zoulous n'ont pas toujours été sur la même longueur d'onde - le fossé culturel qui les sépare est assez important et il suffit de peu de choses pour déclencher l'hostilité. Le gouvernement, qui cherche désespérément des moyens de se sentir moins vulnérable, n'hésite pas à essayer d'empêcher ces deux groupes de s'unir contre lui."
 NAT_full_immigration_stop:0 "Arrêt Total de l'Immigration Indienne"
 NAT_full_immigration_stop_desc: "La flambée de sentiments anti-indiens attisée par notre gouvernement commence à atteindre sa conclusion naturelle - plusieurs membres du Parlement ont décrié l'afflux continu d'immigrants comme un facteur de déstabilisation et ont demandé au gouvernement de bloquer leur entrée dans le pays. Compte tenu de la récente position anti-indienne du gouvernement, Durban semble prêt à donner suite à cette requête."
 NAT_suppress_natal_indian_congress:0 "Supprimer le Congrès Indien du Natal"
 NAT_suppress_natal_indian_congress_desc:9 "En tant que principal groupe d'intérêt pour les Indiens du Natal, le NIC est de plus en plus sous pression face à une vague de sentiment anti-indien dans le pays. Aujourd'hui, il est devenu la cible d'une alerte rouge, ses adversaires l'accusant d'être le mandataire du Congrès national indien et d'autres ennemis de la Couronne - un lien qui peut exister pour certains, mais qui, selon d'autres, n'est pas vraisemblablement vrai pour l'ensemble de l'organisation. La distinction ne semble pas avoir d'importance pour le gouvernement."
 NAT_Asiatic_land_tenure_act:0 "Loi sur les Droits Fonciers Asiatiques"
 NAT_Asiatic_land_tenure_act_desc:9 "Proposé à l'origine avant la Guerre des Boers, l'Asiatic Land Tenure Act (loi sur la propriété foncière asiatique), que les Indiens du Natal appellent par dérision "la Ghetto Act", est conçu dans le but de restreindre considérablement la capacité des Indiens à posséder ou à occuper des biens en dehors de certaines zones désignées, et de supprimer ainsi la concurrence qu'ils représentent pour les commerçants blancs. Servant de point d'orgue à une série d'actions anti-indiennes menées par Durban, le projet de loi est sur le point de reléguer davantage les Indiens du Natal au statut de citoyens de seconde zone."
 NAT_establish_the_indian_council:0 "Établir le Conseil Indien"
 NAT_establish_the_indian_council_desc: "Bien que les relations entre les colons blancs et les Indiens aient rarement été bonnes, notre petit État a désespérément besoin de se faire des amis et de soutenir l'économie autant que possible - à ce titre, un rameau d'olivier doit être tendu aux Indiens du Natal. La création d'un conseil indien permanent devrait, nous l'espérons, permettre aux Indiens de faire entendre leur voix au sein du gouvernement pour les aider à résoudre les problèmes auxquels ils sont confrontés."
 NAT_abolish_indian_pass_laws:0 "Abolir les Lois sur le Laissez-Passer Indien"
 NAT_abolish_indian_pass_laws_desc: "Bien que les entreprises blanches se plaignent de l'arrivée d'Indiens qui leur font concurrence, ne s'agit-il pas simplement du libre jeu du marché ? La concurrence engendre le succès, et notre jeune nation a besoin de tout le succès qu'elle peut obtenir. Plusieurs lois interdisent aux Indiens d'entrer et de faire des affaires dans certaines régions du pays - il est temps que nous reconnaissions leur existence comme arbitraire et que nous permettions à l'esprit d'entreprise de s'épanouir."
 NAT_indian_representation_in_parliament:0 "Représentation Indienne au Parlement"
 NAT_indian_representation_in_parliament_desc: "C'est un droit naturel de tout peuple d'être représenté dans une forme de gouvernement, ce qui n'a pas été accordé aux Indiens du Natal depuis un certain temps. Bien qu'il y ait eu quelques difficultés à apaiser les relations et que la population blanche des colons hésite toujours à partager le pouvoir avec d'autres, les Indiens représentent finalement une part suffisamment faible de la population pour que l'on puisse enfin envisager une représentation au Parlement."
 NAT_open_higher_education_to_indians:0 "Ouvrir l'Enseignement Supérieur aux Indiens"
 NAT_open_higher_education_to_indians_desc: "À l'instar de l'Afrique du Sud, presque toutes les grandes institutions du Natal sont ségréguées d'une manière ou d'une autre, et l'éducation ne fait pas exception. Dans la majeure partie du pays, le système universitaire est interdit aux non-Blancs, ce qui prive de nombreux Indiens d'opportunités précieuses et les empêche d'accéder à la mobilité sociale. Maintenant que nous nous sommes efforcés de mieux intégrer les Indiens au Natal, il est temps que nous commencions à ouvrir les portes."
 NAT_nation_building:0 "Bâtir une Nation"
 NAT_nation_building_desc: "Nous sommes une nation naissante, une province qui n'a jamais été censée être indépendante mais qui a été forcée de l'être par les circonstances. Comme il semble que l'Afrique du Sud ne retournera pas à la Couronne de sitôt, nous devons apprendre à supporter le fardeau de la construction d'une nation - le Natal doit apprendre à sonner vrai s'il veut durer longtemps."
 NAT_pass_the_natal_constitution_act:0 "Adopter la Loi Constitutionnelle du Natal"
 NAT_pass_the_natal_constitution_act_desc: "Le Natal est passé du statut de province d'un autre organisme à celui de dominion, avec des droits et des devoirs correspondant à ceux d'un Dominion. L'un de ces devoirs est de faire respecter l'héritage britannique d'un gouvernement responsable et de l'État de droit - et maintenant que le Natal a été séparé de l'Afrique du Sud, il y a comme un vide au plus haut niveau du système juridique. Il est temps pour nous d'écrire une constitution, comme l'ont fait d'autres Dominions."
 NAT_welcome_the_anglo_south_african_influx:0 "Accueillir l'Arrivée des Britanniques"
 NAT_welcome_the_anglo_south_african_influx_desc: "Le Natal est un État fièrement britannique - la population de colons blancs y est en grande majorité d'origine britannique, par opposition aux Afrikaners néerlandais présents dans le reste de l'Afrique du Sud. Avec la conclusion de la guerre, il y a plusieurs sujets britanniques loyaux qui sont maintenant dirigés par un régime afrikaner tyrannique. Il est de notre devoir de permettre à ces personnes de revenir sous le patronage de la Couronne."
 NAT_scrap_dutch_administration:0 "Supprimer l'Utilisation du Néerlandais"
 NAT_scrap_dutch_administration_desc: "L'un des héritages de notre ancienne appartenance à l'Union d'Afrique du Sud est la persistance de l'usage du néerlandais dans certains secteurs du gouvernement, comme cela nous était demandé pour satisfaire les Afrikaners. Cependant, puisque nous ne partageons plus le pouvoir avec les Afrikaners, quelle est l'utilité de maintenir le statut du néerlandais ? Il serait plus facile et plus productif de changer toutes les branches du gouvernement en une seule langue - l'anglais."
 NAT_herald_the_natal_briton_identity: "Embrasser l'identité britannique de Natal"
 NAT_herald_the_natal_briton_identity_desc: "Les Afrikaners ont fait grand cas de leur héritage en tant qu'héritiers des républiques boers, ces États rebelles que la Grande-Bretagne a combattus dans ce qui est maintenant trois guerres pour tenter de les soumettre. Nous, cependant, ne sommes pas comme eux - nous sommes un fier Dominion de la Couronne britannique, et son principal bras dans ce coin isolé du monde. Nous savons que notre destin est avec eux, et que nous sommes plus forts pour cela."
 NAT_reform_the_division_into_supreme_court:0 "Réformer la Division en une Cour Suprême"
 NAT_reform_the_division_into_supreme_court_desc: "Maintenant que le Natal va voler de ses propres ailes, nous devons réformer la division provinciale, qui était auparavant la plus haute juridiction provinciale du pays, pour en faire une véritable Cour suprême qui décidera du sort des questions juridiques du Natal une fois pour toutes. Cela devrait permettre de résoudre les derniers problèmes juridiques liés à notre indépendance."
 NAT_separate_the_natal_police:0 "Séparer la Police du Natal"
 NAT_separate_the_natal_police_desc: "Faire cavalier seul signifie que la police du Natal devra être séparée de la police sud-africaine, car nous ne pouvons plus compter sur les instructions de Pretoria. La police du Natal sera dorénavant responsable devant le gouvernement du Dominion, et sera dirigée en fonction de ses seuls besoins."
 NAT_seek_imperial_support:0 "Rechercher un Soutien Impérial"
 NAT_seek_imperial_support_desc: "Nous avons grand besoin du gouvernement impérial au Canada pour continuer à construire notre nouvelle nation et en faire le nouvel avant-poste de l'Entente au Cap. Les ressources de l'Entente ont déjà été mises à notre disposition pendant la Troisième Guerre des Boers - tout ce que nous devons faire est de demander."
 NAT_national_reconstruction:0 "La Reconstruction Nationale"
 NAT_national_reconstruction_desc: "Le Natal a été déchiré par la guerre. Maintenant que les canons ont cessé, il est de notre responsabilité nationale de ramener le Natal à sa prospérité d'avant-guerre - ce qui n'est pas une mince affaire après une guerre civile qui définira probablement une génération. Malgré cela, le Natal sera à la hauteur de l'événement."
 NAT_redirect_iedc_funds:0 "Rediriger les Fonds IEDC"
 NAT_redirect_iedc_funds_desc: "Les fonds de l'IEDC pour l'Union d'Afrique du Sud avaient déjà été approuvés lorsque la guerre a éclaté. Bien sûr, le Natal est nettement plus petit que l'Afrique du Sud, mais d'un autre côté, nous avons aussi été dévastés par la guerre. Demandons à l'IEDC de réorienter les fonds prévus vers nous, maintenant que l'Afrique du Sud a décidé de suivre sa propre voie."
 NAT_found_central_bank:0 "Fonder une Banque Centrale"
 NAT_found_central_bank_desc:0 "L'utilisation de la monnaie sud-africaine ne doit plus avoir lieu : cela nous rend dépendants de l'Afrique du Sud et sape l'image de notre indépendance et de notre loyauté envers l'Empire. Cependant, si nous devons le faire, nous devrons d'abord former une autorité monétaire centrale."
 NAT_issue_natal_pound:0 "Émettre la Livre Natale"
 NAT_issue_natal_pound_desc: "Avec une banque centrale en place, il est temps de remplacer toute la monnaie sud-africaine par une monnaie exclusivement natalienne. Nous ne serons plus soumis aux désirs monétaires de Pretoria - l'indépendance économique annoncera notre indépendance nationale et politique."
 NAT_invest_in_natal_unicollege:0 "Investir dans le Collège Universitaire de Natal"
 NAT_invest_in_natal_unicollege_desc: "Le collège universitaire de Natal est le plus grand lieu d'enseignement public du pays, mais il peine toujours à égaler les universités de Stellensbosch et de Witwatersrand. Investissons-y pour que notre capacité de recherche reste à la hauteur..."
 NAT_encourage_cash_cropping:0 "Encourager les Cultures Commerciales"
 NAT_encourage_cash_cropping_desc: "L'agriculture de rente s'est avérée extrêmement rentable dans le monde entier, et le climat du Natal se prête très bien à la culture du coton, des agrumes et des bananes. Si ces industries se développent, la nation verra ses bénéfices grimper en flèche - nous avons le devoir de veiller à ce que notre jeune État devienne prospère."
 NAT_expand_durban_port:0 "Développer le Port de Durban"
 NAT_expand_durban_port_desc: "Le port de Durban est déjà l'un des ports les plus actifs d'Afrique et, maintenant que nous bénéficions de conditions commerciales favorables avec les autres États de l'Entente, il est en passe de devenir l'un des principaux exportateurs de marchandises de la région vers les autres économies de l'Entente, sans parler des nouveaux droits stratégiques qui lui sont imposés. Une expansion du port est très certainement nécessaire."
 NAT_durban_shipyards:0 "Chantiers Navals à Durban"
 NAT_durban_shipyards_desc: "Bien que nous ayons déjà une certaine industrie nationale de la construction navale, elle n'était qu'une partie de la grande industrie sud-africaine. Comme nous sommes maintenant séparés des chantiers navals du Cap, nos obligations envers l'Entente ont augmenté - et nos chantiers navals vont augmenter en conséquence."
 NAT_trade_with_empire:0 "Commercer avec l'Empire"
 NAT_trade_with_empire_desc: "Le commerce est le nerf de la guerre pour un petit État comme le nôtre. Heureusement, nous sommes dans une position privilégiée pour bénéficier d'un statut commercial privilégié avec nos pairs de l'Empire, et obtenir des contrats indispensables à l'importation et à l'exportation. Il nous suffit de tendre la main aux autres Dominions et de conclure un accord."
 NAT_improve_train_lines:0 "Améliorer les Lignes Ferroviaires"
 NAT_improve_train_lines_desc: "Bien que le Natal soit un petit État, il a de grandes ambitions en matière d'économie industrielle, ce qui n'est tout simplement pas possible sans des chemins de fer modernes et efficaces. Une grande partie de notre réseau ferroviaire a été conçue pour être orientée autour du grand réseau sud-africain, ce qui doit également être rectifié."
 NAT_expand_newcastle_sp: "Développer les aciéries de Newcastle"
 NAT_expand_newcastle_sp_desc: "Newcastle est de loin la plus grande région productrice d'acier du Natal, et l'industrie domine une grande partie de l'économie locale. Alors qu'auparavant, elle devait faire face à la concurrence d'autres usines d'Afrique du Sud, Newcastle a désormais toute l'attention de Durban et de l'Entente en général, ce qui entraîne un flux d'investissements pour l'aider à remplir ses nouvelles obligations."
 NAT_newcastle_development:0 "Développer l'Industrie de Newcastle"
 NAT_newcastle_development_desc: "Les premiers efforts d'expansion de l'acier commençant à produire des bénéfices, nous pouvons commencer à réinvestir ces gains dans d'autres industries. Newcastle a la capacité de soutenir d'autres entreprises qui pourraient servir non seulement à diversifier l'économie, mais aussi à servir de base à l'industrie militaire nationale - ce qui semble de plus en plus être une nécessité."
 NAT_found_nbc:0 "Fonder le NBC"
 NAT_found_nbc_desc: "L'Afrique du Sud ayant disparu, la South African Broadcasting Company n'est plus applicable au Natal non plus. Il serait irresponsable de notre part de laisser notre infrastructure radiophonique dépérir - l'intérêt national nous oblige à construire notre propre société nationale de radiodiffusion qui sera la voix du gouvernement auprès du peuple."
 NAT_mozambique_trade:0 "Commercer avec le Mozambique"
 NAT_mozambique_trade_desc: "La colonie portugaise du Mozambique a toujours été importante pour le Natal - les industries du Natal ont souvent importé des ressources précieuses de notre voisin, et les ont utilisées pour fabriquer des produits manufacturés destinés à l'exportation. Cette relation a été perturbée par la guerre pendant un certain temps, mais maintenant que nous jouissons d'une période de paix, nous pouvons prendre des mesures pour réintégrer nos économies régionales."

### Military ###
 NAT_two_can_play_the_game: "Deux peuvent jouer le jeu"
 NAT_two_can_play_the_game_desc: "Pendant longtemps, les Boers ont été convaincus qu'ils avaient le dessus en utilisant la guerre irrégulière à leur avantage. Mais ils ont fait une erreur fatale, nous, les Natalais, connaissons notre terre tout aussi bien et sommes tout aussi capables dans les tactiques de tromperie et de subterfuge. Après tout, on peut être deux à jouer le jeu."
 NAT_phase_in_new_standard_equipment: "Introduction progressive d'un nouvel équipement standard"
 NAT_phase_in_new_standard_equipment_desc: "Le Natal doit obtenir les derniers modèles de fusils de l'Entente et les licences de production, afin d'assurer un niveau de standardisation et de réduire ainsi la charge sur les chaînes d'approvisionnement. Des normes unifiées en matière d'équipement peuvent contribuer à l'uniformisation des régiments d'entraînement et à une plus grande efficacité des combats."
 NAT_entente_instructors: "Se Procurer des Conseillers de l'Entente"
 NAT_entente_instructors_desc: "Bien que nous ayons à notre disposition de nombreux vétérans patriotes désireux de contribuer à la formation des futures générations de soldats, il ne serait pas inutile de se tenir au courant des développements actuels en matière de guerre en travaillant avec nos alliés de l'Entente."
 NAT_establish_nsis: "Établir le NSIS"
 NAT_establish_nsis_desc: "La cryptologie, l'espionnage et le secret ont toujours été des éléments déterminants de la guerre, mais Natal est à la traîne dans ce domaine. Nous devons former notre propre division d'espionnage, les services secrets de Natal, pour combattre ceux qui nous font du mal."
 NAT_Zulu_Question:0 "La Question Zoulou"
 NAT_Zulu_Question_desc: "Dans le domaine des affaires militaires, le Natal est confronté à un problème : son armée reste ségréguée en faveur de la minorité blanche, ce qui réduit sa réserve de main-d'œuvre, déjà réduite, à un niveau quasi nul. Bien que le gouvernement dirigé par les blancs ait toujours été réticent à l'idée de donner des armes aux indigènes, pour plusieurs raisons, une petite entorse aux règles peut être faite pour mettre fin à ce problème. Les besoins doivent être satisfaits quand le diable est aux commandes."
 NAT_royal_natalese_army: "La Natalese Royal Army"
 NAT_royal_natalese_army_desc: "La Natalese Royal Army, qui nous a été conférée par le Roi lui-même, constituera les forces terrestres indépendantes opérant pour la défense d'un régime responsable en Afrique du Sud. Avec une coordination et une concentration accrues, nos capacités de planification devraient être beaucoup plus fortes."
 NAT_fullerite_doctrine: "Incorporer la doctrine Fullerite"
 NAT_fullerite_doctrine_desc: "J.F.C. "Boney" Fuller est l'un des principaux théoriciens des chars d'assaut au Canada et, bien que ses idées soient un peu... intéressantes, son travail sur la guerre des blindés est incroyablement adapté aux longues étendues de savane et autres lieux plats qui constituent l'Afrique australe."
 NAT_durban_light_infantry: "La Durban Light Infantry"
 NAT_durban_light_infantry_desc: "L'une des unités les plus anciennes de l'ancienne armée sud-africaine, la Royal Durban Light Infantry, a longtemps servi avec distinction et fierté. En intégrant correctement leur héritage et en leur permettant de former d'autres unités aux méthodes de la guerre légère et rapide, nous pouvons créer une division de forces terrestres capable et rapide."
 NAT_salvage_ac_designs: "Conceptions Marmon-Herrington"
 NAT_salvage_ac_designs_desc: "Marmon-Herrington était le principal concepteur et producteur de véhicules blindés et d'équipements motorisés pour nos prédécesseurs sud-africains. Nous pouvons récupérer certains prototypes qui ont été abandonnés pour les incorporer dans nos propres divisions motorisées."
 NAT_extend_army_motorisation: "Prolonger les contrats de motorisation de l'armée"
 NAT_extend_army_motorisation_desc: "Alors que notre armée commence à prendre forme, il devient évident que nous aurons besoin d'aide pour nos ambitieux plans de motorisation. Là où les trous doivent être bouchés, des entreprises privées peuvent accepter des contrats pour fabriquer des camions en notre nom."
 NAT_commission_tank_designs: "Conception des chars de la Commission"
 NAT_commission_tank_designs_desc: "Faute de pouvoir récupérer nos propres modèles, nous devrons obtenir des licences et commander de nouveaux prototypes de chars pour notre corps blindé naissant. Le Canada serait le plus utile ici, mais nous ne pouvons pas compter éternellement sur leur charité."
 NAT_armoured_warfare_formations: "Formations de guerre blindée"
 NAT_armoured_warfare_formations_desc: "Nous devons intégrer correctement l'utilisation des véhicules de combat blindés, qu'il s'agisse de l'infanterie mécanisée ou des gros vieux chars, dans nos capacités de combat. Les grandes formations blindées seront l'avant-garde de notre armée."
 NAT_guarding_overhead: "Garde aérienne"
 NAT_guarding_overhead_desc: "La toute jeune Royal Natal Airforce doit être réorganisée de manière à ce que son objectif premier soit de soutenir les troupes au sol et de perturber les opérations de l'ennemi. De cette façon, nous pourrons saboter totalement toute opposition sur notre chemin."
 NAT_ground_targeting: "Formation au ciblage au sol"
 NAT_ground_targeting_desc: "Pour soutenir nos troupes, nous ne pouvons pas nous contenter de bombarder une zone sans discernement en espérant que tout ira bien. Nos pilotes doivent être formés pour être capables d'atteindre des cibles de précision à partir de hautes altitudes. Une tâche incroyable, mais pas un exploit irréalisable..."
 NAT_red_soil_white_sky: "Un sol rouge sous un ciel blanc"
 NAT_red_soil_white_sky_desc: "Parvenir à une synchronisation sol-air totale n'est pas une mince affaire, mais ce faisant, nous vaincrons nos ennemis comme jamais auparavant. Le sol sera taché de rouge, sous un ciel rempli de fumée blanche."
 NAT_bureau_of_military_munitions: "Le Bureau des munitions et du travail"
 NAT_bureau_of_military_munitions_desc: "Avec la montée en puissance des moteurs de guerre, nous devrons mettre en place un service approprié pour coordonner la production et l'acquisition internes de munitions ainsi que la main-d'œuvre indigène. Nous devrions chercher à mobiliser cette dernière au service des nouvelles usines d'armement."
 NAT_lease_entente_fighters: "Location des plans de chasse de l'Entente"
 NAT_lease_entente_fighters_desc: "Les combats aériens et l'escorte sont le pain et le beurre de l'ARNF, mais nous manquons actuellement de modèles indigènes pour former la base de notre aile de chasse. Avec l'aide du Canada, nous pouvons remédier à cette situation."
 NAT_war_in_the_bush: "La guerre dans le Bush"
 NAT_war_in_the_bush_desc: "Une grande partie de l'Afrique est constituée de forêts denses, de jungle et de brousse. Le Natal formant l'avant-garde impériale dans la protection des colonies, nous devons préparer nos troupes à l'éventualité où nous serions obligés de combattre sur un terrain aussi inhospitalier."
 NAT_askari_guides: "Incorporer les éclaireurs Askari"
 NAT_askari_guides_desc: "Les soldats Askaris ont longtemps été un élément loyal de nos forces, et ils connaissent très bien leur patrie. En incorporant correctement les éclaireurs locaux, nous pouvons avoir un grand corps d'experts en reconnaissance à notre disposition."
 NAT_masters_of_the_irregular: "Maîtres des Irréguliers"
 NAT_masters_of_the_irregular_desc: "Comme nos adversaires boers, nous savons aussi comment utiliser la terre à notre avantage et comment tirer parti d'un arsenal d'hommes qualifiés plutôt que d'une armée de fantassins. Ce qui peut nous manquer en puissance de feu et en recrues brutes, nous pouvons plus que compenser par l'habileté, la ruse et l'astuce."
 NAT_savanna_paras: "Entraînement à la Savane"
 NAT_savanna_paras_desc: "Bien que notre climat s'apparente davantage à la Méditerranée tempérée qu'aux jungles tropicales du Congo, les exercices militaires sous la chaleur ne se prêtent pas exactement à une bonne santé. En utilisant la savane pour de longs exercices d'entraînement, nous pouvons nous assurer que nos soldats sont capables de faire face à des climats plus difficiles."
 NAT_savanna_marines: "Entraînement à la Savane"
 NAT_savanna_marines_desc: "Bien que notre climat s'apparente davantage à la Méditerranée tempérée qu'aux jungles tropicales du Congo, les exercices militaires sous la chaleur ne se prêtent pas exactement à une bonne santé. En utilisant la savane pour de longs exercices d'entraînement, nous pouvons nous assurer que nos soldats sont capables de faire face à des climats plus difficiles."
 NAT_carbineers_paras: "Développer les Natal Carbineers"
 NAT_carbineers_paras_desc: "Ayant servi avec distinction, les Royal Natal Carbineers sont une vieille force de l'armée sud-africaine, ayant acquis la réputation d'être des guerriers redoutables. En augmentant les effectifs des Carabiniers, nous pouvons transmettre de nouvelles tactiques au reste de l'armée et aux nouvelles recrues désireuses de prouver leur valeur."
 NAT_carbineers_marines: "Développer les Natal Carbineers"
 NAT_carbineers_marines_desc: "Ayant servi avec distinction, les Royal Natal Carbineers sont une vieille force de l'armée sud-africaine, ayant acquis la réputation d'être des guerriers redoutables. En augmentant les effectifs des Carabiniers, nous pouvons transmettre de nouvelles tactiques au reste de l'armée et aux nouvelles recrues désireuses de prouver leur valeur."
 NAT_natal_bomber_division: "Former la Natal Bomber Division"
 NAT_natal_bomber_division_desc: "En se concentrant sur une armée plus petite et d'élite, équipée pour les opérations spéciales, la Royal Natalese Airforce deviendra notre principale force de combat, se concentrant sur la destruction totale de l'ennemi par des moyens de destruction extrême et de puissance aérienne tactique."
 NAT_saturated_destruction_exercises: "Exercices de Destruction Saturée"
 NAT_saturated_destruction_exercises_desc: "Notre armée opérant à une échelle plus réduite, nous pouvons nous permettre d'être beaucoup plus agressifs dans nos bombardements. Plutôt que de laisser quoi que ce soit au hasard, de larges zones d'intérêt militaire seront attaquées et saturées d'une pluie de feu d'enfer."
 NAT_night_fighting: "Par le voile de l'obscurité"
 NAT_night_fighting_desc: "Les assauts aériens de jour sont un jeu dangereux, laissant nos pilotes ouverts aux attaques, mais leur donnant en même temps la visibilité dont ils ont si désespérément besoin. Les opérations de nuit sont risquées, mais avec un entraînement adéquat, nous pouvons y remédier dans une certaine mesure."
 NAT_natalese_parachute_corps: "Le Natalese Parachute Corps"
 NAT_natalese_parachute_corps_desc: "Alors que notre armée se concentre de plus en plus sur les troupes d'élite et les opérations spécialisées, nous devrions investir dans la préservation de la vieille tradition sud-africaine des "commandos" tout en les adaptant à l'ère moderne. La mort venue d'en haut ne doit pas nécessairement prendre la forme d'une bombe, mais aussi d'un régiment de guerriers hautement qualifiés."
 NAT_evasion_adaption_survival: "Évasion, Adaptation et Survie"
 NAT_evasion_adaption_survival_desc: "Être parachuté loin derrière les lignes ennemies est une tâche dangereuse et nos parachutistes doivent être armés des outils nécessaires pour assurer leur survie immédiate, leur capacité à échapper aux forces ennemies et à s'adapter aux circonstances afin de pouvoir vivre pour combattre un autre jour."
 NAT_rapid_envelopment_doctrine: "Doctrine du Développement Rapide"
 NAT_rapid_envelopment_doctrine_desc: "Nos commandos devront être rapides et capables de s'organiser rapidement sur le terrain. Ce faisant, ils seront en mesure de lancer rapidement une enveloppe verticale et de répondre aux menaces."
 NAT_marines: "Les Régiments Maritimes du Natal"
 NAT_marines_desc: "En tant que nation côtière, issue de la tradition maritime, il est tout à fait naturel que nous nous tournions vers la mer et apprenions à nous battre depuis les vagues. Nos ennemis étant protégés par le bleu profond de l'océan, nous devons leur montrer que ce n'est pas une protection du tout."
 NAT_amphibious_landing_exercises: "Exercices de Débarquement Amphibie"
 NAT_amphibious_landing_exercises_desc: "Nos troupes doivent être capables de se lancer efficacement et rapidement de la mer vers le rivage et de sécuriser une tête de plage en succession rapide. Ce n'est pas une tâche facile, mais avec un entraînement adéquat, tout défi est surmontable."
 NAT_commando_exercises: "Exercices du Commando Naval"
 NAT_commando_exercises_desc: "Alors que nos marines seront les premières troupes à débarquer et à établir une tête de pont, ils devront survivre à l'assaut initial, probablement en l'absence de lignes de ravitaillement adéquates, et être forcés de pousser contre les forces ennemies. Il est impératif qu'ils reçoivent l'entraînement approprié pour survivre à cet assaut initial."

 NAT_royal_natalese_navy: "Former la Royal Natalese Navy"
 NAT_royal_natalese_navy_desc: "Bien qu'ayant des origines plus qu'humbles, la Marine royale du Natal, récemment baptisée, s'est affirmée. Bien qu'il ne s'agisse pas d'une grande marine, elle peut toujours répondre à l'objectif initial de l'Afrique du Sud de défendre le Cap contre toute menace pour l'Entente et les intérêts du Natal."
 NAT_expand_durban_dockyards: "Développer les chantiers navals de Durban"
 NAT_expand_durban_dockyards_desc: "Avec plus ou moins toute la flotte sud-africaine qui a changé de couleur pour hisser l'Union Jack sur le Prinsenvlag, le Natal s'est retrouvé avec une flotte assez importante pour sa taille, mais il manque d'installations pour les entretenir. Nous devrons développer nos chantiers navals pour nous assurer que nous pouvons soutenir correctement la seule vraie marine."
 NAT_nipper_warfare: "La guerre des "nippers""
 NAT_nipper_warfare_desc: "Les destroyers sont bon marché, rapides et fiables. Ce sont des navires idéaux pour la garde côtière et pour protéger leurs cousins plus grands, s'ils sont faibles. Une grande flotte de destroyers formera des "nippers" idéaux pour harceler les navires ennemis et laisser la place aux nôtres."
 NAT_manoeuvre_exercises: "Exercices de manœuvre"
 NAT_manoeuvre_exercises_desc: "Les mers sont grandes et nos forces navales sont petites. Si elles veulent vivre pour combattre un autre jour, elles doivent être rapides, capables de disparaître dans la nuit à tout moment et de paralyser nos ennemis grâce à des manœuvres rapides."
 NAT_shipping_escorts: "Escortes maritimes"
 NAT_shipping_escorts_desc: "Les croiseurs sont d'excellents mini-vaisseaux capitaux, ils sont rapides et polyvalents et constitueront l'épine dorsale des forces protégeant les routes maritimes vitales. Après tout, nous ne pouvons pas laisser le Natal être isolé du Roi !"
 NAT_halifax_at_the_helm: "Hallifax au Gouvernail"
 NAT_halifax_at_the_helm_desc: "L'amiral Hallifax ayant fait défection au Natal en temps de besoin, il a pris la tête de la marine de Natal et aide à diriger nos forces naissantes. Très bientôt, nous serons une force avec laquelle il faudra compter !"
 NAT_natal_sea_college: "Créer le Natal Sea College"
 NAT_natal_sea_college_desc: "En l'absence d'une véritable académie maritime à l'heure actuelle, il est temps de s'approprier certaines installations universitaires à Durban et de les transformer en une véritable école navale afin que les nouvelles recrues et les capitaines chevronnés puissent apprendre une chose ou deux."
 NAT_coastal_bases: "Remise à neuf des installations d'arrimage côtières"
 NAT_coastal_bases_desc: "Si nous voulons disposer d'un moyen de projection de puissance adéquat, nous devons disposer d'installations appropriées pour baser nos forces navales. Actuellement absentes, nos bases côtières auraient besoin d'un coup de polish et d'une nouvelle peinture. Peut-être un peu plus..."
 NAT_coastal_bomber_squadron: "Escadrons aériens côtiers"
 NAT_coastal_bomber_squadron_desc: "L'armée de l'air se concentrant sur une meilleure coordination avec les forces terrestres, la marine a choisi de former sa propre aile aérienne indépendante de bombardiers navals. Cela a permis une meilleure coordination et la capacité de fournir des frappes de bombardement naval, là où elles sont cruellement nécessaires."

### Ideas ###
 NAT_his_majestys_most_loyal_servants:0 "Bastion Loyaliste"
 NAT_his_majestys_most_loyal_servants_desc:0 "Là où le reste de l'Afrique du Sud a effrontément abandonné sa majesté au moment où elle en avait besoin, le Natal se dresse comme une lumière brillante au service du roi-empereur. C'est la seule des quatre colonies réunies dans l'Union d'Afrique du Sud en 1910 à être encore dans le giron impérial, et elle le restera."
 NAT_idea_native_labour_regulation:0 "Loi sur la Réglementation du Travail des Indigènes "
 NAT_idea_native_labour_regulation_desc:0 "La Loi sur la Réglementation du Travail des Indigènes régit l'utilisation de la main-d'œuvre autochtone au Natal, soumettant cette dernière à certaines règles qui, bien que plus limitées que celles des Blancs, garantissent au moins certains droits fondamentaux. Cette loi est populaire auprès des indigènes car ils bénéficient désormais d'une protection, tandis que la classe ouvrière blanche l'approuve car elle les désavantage moins sur le marché du travail par rapport à un travailleur indigène."
 NAT_idea_zulu_communalism:0 "Communalisme Zoulou "
 NAT_idea_zulu_communalism_desc:0 "La plupart de la population indigène du Natal appartient à des tribus zouloues. En encourageant les structures tribales, en reconnaissant et en soutenant les chefs tribaux et en augmentant leurs indemnités, le gouvernement du Natal a cultivé un sens du communalisme zoulou qui limite la capacité du syndicalisme à s'enraciner dans la population zouloue."
 NAT_idea_land_settlement:0 "Peuplement des Terres"
 NAT_idea_land_settlement_desc:0 "Pour limiter l'influence du syndicalisme au sein de la population autochtone, le gouvernement a décidé d'étendre la superficie des terres allouées à la propriété inconditionnelle de la population autochtone. Après tout, pourquoi soutenir une idéologie anti-propriété si l'on possède des terres pour soi ?"
 NAT_idea_native_education:0 "Éducation Indigène"
 NAT_idea_native_education_desc:0 "Sous le régime sud-africain, l'éducation des autochtones financée par l'État était totalement absente, les possibilités d'éducation pour la population autochtone étant entièrement limitées aux institutions religieuses. Cela change maintenant, avec une certaine éducation de base prise en charge par l'État, même pour la population autochtone. Le faible taux d'alphabétisation de la population autochtone ne nous profite pas non plus."
 NAT_idea_syndicalism_zulu:0 "Déclin du Traditionalisme Zoulou"
 NAT_idea_syndicalism_zulu_desc:0 "L'affaiblissement des dirigeants et le manque d'opportunités sur les terres traditionnelles zouloues entraînent le déclin des structures tribales traditionnelles chez les Zoulous, qui constituent la majorité de la population du Natal. Le vide laissé par l'effritement du traditionalisme permet l'introduction d'idéologies dangereuses comme le syndicalisme parmi les Zoulous et pousse les Zoulous à se rendre dans les zones urbaines du Natal, où ils entrent en concurrence avec les Blancs pauvres de la même manière que dans le reste de l'Afrique du Sud."
 NAT_idea_syndicalism_zulu_crushed:0 "Socialistes Indigènes Militants"
 NAT_idea_syndicalism_zulu_crushed_desc:0 "Les mesures sévères prises par le gouvernement du Natal contre le syndicalisme indigène ont radicalisé l'ICU du Natal. Sa capacité à représenter les intérêts des indigènes est réduite car la violence de la lutte contre les autorités en effraie plus d'un, mais ceux qui sont restés n'ont fait que devenir plus violents."
 NAT_idea_indian_diaspora:0 "Diaspora Indienne"
 NAT_idea_indian_diaspora_desc:0 "Le Natal compte une importante population asiatique, qui est arrivée dans la région en tant que travailleurs sous contrat dans les plantations de sucre du Natal au XIXe siècle. Aujourd'hui, ils vivent principalement dans les quartiers indiens de Durban et d'autres zones urbaines."
 NAT_idea_indian_diaspora_no_migration:0 "Diaspora Indienne"
 NAT_idea_indian_diaspora_no_migration_desc:0 "Le Natal compte une importante population asiatique, qui est arrivée dans la région en tant que travailleurs sous contrat dans les plantations de sucre du Natal au XIXe siècle. Aujourd'hui, ils vivent principalement dans les quartiers indiens de Durban et d'autres zones urbaines."
 NAT_idea_repressed_indian_diaspora:0 "Diaspora Indienne Réprimée"
 NAT_idea_repressed_indian_diaspora_desc:0 "Le Natal compte une importante population asiatique, qui est arrivée dans la région en tant que travailleurs sous contrat dans les plantations de sucre du Natal au XIXe siècle. Aujourd'hui, ils vivent principalement dans les quartiers indiens de Durban et d'autres zones urbaines."
 NAT_idea_indian_diaspora_no_pass_laws:0 "Diaspora Indienne"
 NAT_idea_indian_diaspora_no_pass_laws_desc:0 "Le Natal compte une importante population asiatique, qui est arrivée dans la région en tant que travailleurs sous contrat dans les plantations de sucre du Natal au XIXe siècle. Aujourd'hui, ils vivent principalement dans les quartiers indiens de Durban et d'autres zones urbaines."
 NAT_idea_represented_indian_diaspora:0 "Diaspora Indienne Représentée"
 NAT_idea_represented_indian_diaspora_desc:0 "Le Natal compte une importante population asiatique, qui est arrivée dans la région en tant que travailleurs sous contrat dans les plantations de sucre du Natal au XIXe siècle. Aujourd'hui, ils vivent principalement dans les quartiers indiens de Durban et d'autres zones urbaines."
 NAT_idea_indian_students:0 "Étudiants Universitaires Indiens"
 NAT_idea_indian_students_desc:0 "Auparavant, l'accès à l'enseignement supérieur était très limité pour les Indiens, en raison de barres racistes réservant l'accès aux Blancs. Le gouvernement a assoupli ces règles, ce qui signifie que la population asiatique du Natal n'a plus besoin de se rendre à l'étranger pour être admise dans un institut universitaire."
 NAT_idea_judicial_system:0 "Système Judiciaire"
 NAT_idea_judicial_system_desc:0 "Le système judiciaire du Natal est une combinaison de traditions sud-africaines et britanniques. Le système fait un usage sélectif de la jurisprudence sud-africaine conformément aux recommandations du "système de transition judiciaire". L'utilisation du droit romain-néerlandais, comme c'est la coutume en Afrique du Sud, n'est plus en vigueur."
 NAT_idea_national_reconstruction:0 "Reconstruction Nationale"
 NAT_idea_national_reconstruction_desc:0 "Nous avons combattu nos anciens compatriotes d'Afrique du Sud. Cela a entraîné la destruction et la douleur dans toute la nation, et il est maintenant temps de la reconstruire."
 NAT_idea_monetary_system:0 "Système Monétaire"
 NAT_idea_monetary_system_desc:0 "Après s'être séparé de l'Afrique du Sud, le Natal n'avait aucun contrôle sur sa monnaie, celle-ci étant contrôlée par l'Afrique du Sud. Pour résoudre ce problème, le gouvernement a mis au point un système monétaire spécial pour le Natal, avec une banque centrale."
 NAT_idea_imperial_trade:0 "Commerce impérial"

 ### Army ###
 NAT_doctrine:0 "L'Esprit de Résistance"
 NAT_doctrine_desc: "Face à l'adversité, nous tenons beaucoup de nos ancêtres. Les gros canons peuvent gagner des batailles mais le courage et l'esprit gagnent les guerres."
 NAT_army: "La Natalese Royal Army"
 NAT_army_desc: "Avec le soutien du roi lui-même, la Natalese Royal Army est prête à vaincre les ennemis de l'Empire."
 NAT_cas: "Gardiens du Ciel"
 NAT_cas_desc: "La Natalese Royal Airforce a été formée pour se concentrer principalement sur la défense des troupes terrestres et le soutien de leurs efforts."
 NAT_tactical_bombers: "La mort vue du ciel"
 NAT_tactical_bombers_desc: "Notre armée étant davantage axée sur les opérations spécialisées, la RNAF devra assumer l'essentiel des combats par le biais de bombardements tactiques et stratégiques."
 NAT_navy: "La Royal Natalese Navy"
 NAT_navy_desc: "Dos à la mer, nous sommes les maîtres du Cap et au-delà. Pour le Roi, Natal régnera sur les vagues !"

