### Events ###
 natal_events.1.t:0 "Force Sécessionnistes du Natal"
 natal_events.1.d:0 "Le Conseil Provincial du Natal a déclaré à une écrasante majorité sa loyauté à l'Empire, et la population du Natal a déjà décrété son soutien à cette ligne de conduite, tant par l'élection de ce conseil provincial que par sa signature du Pacte du Natal.\n\nCependant, une réaction de Pretoria est probable, et si le Natal doit survivre, un certain soutien militaire sera nécessaire.\n\nÀ cette fin, le le Conseil Provincial - futur Parlement Natalien appelle tous les fidèles sujets du roi-empereur à prendre les armes pour se défendre contre les vils Boers de Pretoria. Au grand soulagement du gouvernement, l'appel a reçu une réponse enthousiaste, et les Fusiliers à Cheval du Natal sont passés du côté des sécessionnistes. Certains chefs militaires de l'UDF ont également déclaré leur soutien à notre cause."
 natal_events.1.a:0 "Aux armes, pour sa majesté !"

 natal_events.2.t:0 "Les Milices Loyalistes s'élèvent !"
 natal_events.2.d:0 "Notre choix de saisir l'occasion et de déclarer notre indépendance est loin d'être universellement soutenu. Alors que dans les provinces du Cap et du Transvaal, une déclaration de sécession complète pourrait être évitée en raison du large segment des populations conservatrices afrikaners qui soutiennent fermement notre cause républicaine, ces provinces ont toujours une importante population anglophone blanche exaspérée par notre abandon du giron impérial. Certains groupes d'Afrikaners libéraux du Cap se sont également rangés du côté de la cause anglo-sud-africaine pour ramener l'Afrique du Sud dans ce giron impérial. Ainsi, les milices qui ont déclaré leur soutien au gouvernement du Natal se sont soulevées et force est de constater que le gouvernement n'exerce plus de contrôle effectif sur la côte du Cap-Oriental entre Natal et Port Elizabeth."
 natal_events.2.a:0 "Nous écraserons ces traitres !"

 natal_events.3.t:0 "Les Milices Loyalistes s'élèvent !"
 natal_events.3.d:0 "Bonne nouvelle ! Les populations anglophones et même certains groupes afrikaners libéraux du Cap ont dénoncé la déclaration de la république par le gouvernement et se sont soulevés dans les milices alliées au Natal dans tout le pays. Ces dernières ont pris le contrôle effectif d'une partie importante de l'est de la province du Cap, entre Natal et Port Elizabeth, et dans les zones urbaines de Port Elizabeth même, du Cap et de Johannesburg, les milices loyalistes s'affrontent à des unités de l'armée sud-africaine.\n\nDans tout le pays, le soutien à la cause impériale est présent, mais vaincre la menace boer ne sera probablement pas une tâche facile à accomplir."
 natal_events.3.a:0 "Les Boers devraient avoir peur !"

 natal_events.4.t:0 "Rejoindre l'Empire"
 natal_events.4.d:0 "Nous avons quitté la perfide et illégitime république par la grâce de Dieu. Maintenant il est temps de jurer notre fidélité au seul et vrai roi légitime une fois de plus.\n\nDe manière réaliste, le soutien massif que nous recevons ici en Afrique du Sud est probablement insuffisant pour vaincre les Afrikaners et leur armée professionnelle. Par conséquent, notre envoyé, qui partira du Mozambique où il sera rejoint par un représentant de la Rhodésie du Sud, demandera également la reconnaissance officielle de l'Empire et sollicitera un renfort officiel. Nous reconnaissons que le point de mire des exilés est le retour au pays, nous le reconnaissons. Mais si nous, les loyaux sujets de sa majesté d'Afrique australe, devons les aider à atteindre cet objectif, nous aurons besoin de leur aide."
 natal_events.4.a:0 "Bon voyage !"

 natal_events.5.t:0 "Le Natal et la Rhodésie du Sud cherche notre reconnaissance et soutient"
 natal_events.5.d:0 "Le gouvernement nationaliste afrikaner de notre ancien dominion d'Afrique du Sud s'est déclaré république et a pris ses distances par rapport à l'Empire. Deux provinces d'Afrique du Sud, les provinces du Natal et de la Rhodésie du Sud, qui ont un électorat blanc anglophone, ont dénoncé cette sécession illégale et ont déclaré leur propre indépendance de la nouvelle République d'Afrique du Sud.\n\nBien entendu, le gouvernement sud-africain a manifesté son intention de récupérer les provinces loyalistes. Ces provinces nous ont maintenant envoyé des émissaires nous suppliant de les reconnaître et d'intervenir pour les sauver de la domination quasi certaine des colons afrikaners d'Afrique du Sud, d'ascendance néerlandaise et numériquement plus nombreux.\n\nCela soulève un dilemme, car une troisième guerre des Boers pourrait devenir coûteuse et détourner dans une certaine mesure l'attention du retour au pays, mais d'un autre côté, nous pouvons difficilement condamner nos loyaux sujets à la domination des Boers."
 natal_events.5.a:0 "On peut toujours signer une paix si ça traîne en longueur."
 natal_events.5.b:0 "L'Afrique du Sud ne nous échappe *pas* - envoyez des troupes."

 natal_events.6.t:0 "Le [From.GetFactionName] nous a promis des renforts"
 natal_events.6.d:0 "Grande nouvelle : nos envoyés sont arrivés de [From.GetNameDef]. Ils affirment que le [From.GetFactionName] en exil a accepté de soutenir notre cause et que des renforts sont en route pour soulager la pression exercée par les forces sud-africaines sur nos forces locales. Il ne nous reste plus qu'à tenir le coup suffisamment longtemps pour que ces forces venues de tout l'empire arrivent !"
 natal_events.6.a:0 "Que Dieu sauve notre gracieux roi !"

 natal_events.7.t:0 "Le [From.GetFactionName] rejoint la mêlée"
 natal_events.7.d:0 "Excellente nouvelle : nos envoyés sont arrivés de [From.GetNameDef]. Toute crainte ou tout scepticisme quant au fait d'être abandonnés à notre sort a disparu, car leur réponse a dépassé toutes nos espérances. Ils ont réaffirmé leur soutien indéfectible à notre cause et ont promis une intervention militaire immédiate afin de renverser la république illégitime. Grâce à leur soutien, notre victoire est pratiquement assurée."
 natal_events.7.a:0 "Que Dieu sauve notre gracieux roi !"

 natal_events.8.t:0 "La Déclaration de Port-Elizabeth"
 natal_events.8.d:0 ""Reconnaissant que la loi constitutionnelle de la République d'Afrique du Sud n'a jamais reçu l'assentiment royal en bonne et due forme et affirmant que le soutien des Afrikaners ne peut en aucun cas permettre de rompre la relation entre la population britannique d'Afrique du Sud et la couronne britannique, le présent document affirme que la République d'Afrique du Sud ne constitue pas un État légitime et souverain à quelque titre que ce soit."\n\nTelle est la première phrase de la Déclaration de Port Elizabeth, un document rédigé par le maire de Port Elizabeth et signé par plusieurs membres éminents de l'administration du Natal. Le document affirme que le gouvernement républicain d'Afrique du Sud ne détient aucune légitimité et modifie radicalement la loi sud-africaine telle qu'elle était avant la loi constitutionnelle de la République d'Afrique du Sud, établissant un modèle fédéral similaire à celui du Canada ou de l'Australasie, et consacrant la forme monarchiste du gouvernement. L'importance du document vient du fait qu'il a été approuvé par la suite par le parlement du Natal, affirmant qu'il ne s'agit pas seulement d'une entité sécessionniste, mais d'un gouvernement rival de la république qui a l'intention d'usurper sa position après la fin de la guerre des Boers."
 natal_events.8.a:0 "Une Afrique du Sud fédérale se lèvera !"

 natal_events.9.t:0 "La Déclaration de Port-Elizabeth"
 natal_events.9.d:0 "Les perfides Nataliens et leur parlement illégitime ont adopté la déclaration de Port Elizabeth, qui avait été rédigée par le maire de Port Elizabeth. Le document nie la légitimité de la République d'Afrique du Sud et fait en sorte que les Nataliens prétendent être le véritable gouvernement sud-africain, avec une loi modifiée sur l'Afrique du Sud qui consacre la forme monarchiste du gouvernement et se base sur un modèle fédéral similaire à celui de l'Australasie et du Canada. Cette déclaration augmente considérablement les enjeux de la guerre, car désormais, c'est la victoire ou la mort."
 natal_events.9.a:0 "La victoire ou la mort !"

 natal_events.10.t:0 "La Flotte fait Défection pour nous rejoindre"
 natal_events.10.d:0 "La marine sud-africaine n'a jamais été très importante, se contentant d'un petit détachement de navires acquis auprès de la Royal Navy. Le corps limité d'officiers de la Royal Naval Volunteer Reserve, ainsi que la plupart des habitants des environs de sa base principale, Simon's Town près du Cap, sympathisent avec nos objectifs déclarés et ont fait défection dans nos rangs pour quitter Simon's Town assiégée en direction de Durban."
 natal_events.10.a:0 "Le natal règne sur les Mers !"

 natal_events.11.t:0 "Défauts de la Réserve Navale Volontaire"
 natal_events.11.d:0 "Désastre, la marine de l'Union d'Afrique du Sud, la Naval Volunteer Reserve, a fait défection de nos rangs et a déclaré son allégeance aux rebelles du Natal. Bien que cela ne soit pas vraiment une surprise, étant donné les sympathies de la plupart du personnel de la marine et des habitants de la principale base de la marine de Simon's Town, c'est tout de même considéré comme un revers car le contrôle militaire pourrait peut-être retarder l'afflux de fournitures de l'empire britannique ou retarder toute invasion potentielle, à laquelle nous sommes maintenant certainement exposés."
 natal_events.11.a:0 "Trahison sur terre et sur mer !"

 natal_events.12.t:0 "Paix avec [SAF.GetNameDef]"
 natal_events.12.d:0 "Nous avons réussi à défendre les [ROOT.GetNonIdeologyName] contre les républicains d'Afrique du Sud, et leur moral vacille à cause de cet échec. Nous pourrions saisir cette occasion pour imposer la paix et garantir l'indépendance des [ROOT.GetNonIdeologyName] et leur loyauté envers l'Empire, mais cela impliquerait de renoncer à l'idée espérée de détruire le gouvernement républicain et de restaurer la gouvernance britannique dans toute l'Afrique du Sud."
 natal_events.12.a:0 "Il est temps de tendre la branche d'olivier."
 natal_events.12.b:0 "Nous n'aurons pas le repos tant que ces vils républicains ne seront pas détruits !"

 natal_events.13.t:0 "La Convention de Newcastle"
 natal_events.13.d:0 "Alors que notre guerre contre les Unionistes s'éternise et que peu de progrès ont été réalisés de part et d'autre, le gouvernement sécessionniste du Natal nous a fait une offre de paix. Si nous acceptons, les rebelles renonceront à restaurer l'Union sud-africaine sous leur direction, mais nous devrons accepter l'indépendance du Natal et de la Rhodésie.\n\nDe nombreux membres de notre gouvernement souhaitent poursuivre la guerre malgré tout, car il pourrait bien s'agir de notre dernière occasion de traiter avec les rebelles, et en acceptant l'offre, notre nation resterait fragmentée dans un avenir prévisible. Il est cependant peu probable que nous voyions la fin de ce conflit de sitôt, et il est difficile de nier que notre population fatiguée de la guerre souhaite qu'il prenne fin le plus tôt possible. Quoi qu'il en soit, il est temps de prendre une décision."
 natal_events.13.a:0 "Signé et tamponné."
 natal_events.13.b:0 "Pas de paix avec les lèche-bottes britanniques !"

 natal_events.14.t:0 "La Convention de Newcastle"
 natal_events.14.d:0 "[ROOT.GetNonIdeologyName] a enfin obtenu son indépendance. Dans la ville industrielle natalienne de Newcastle, un lieu historique en raison de son implication dans la rédaction de la convention de Pretoria de 1881, les représentants de [FROM.GetNameDef] et de [ROOT.GetNameDef] ainsi que d'autres représentants de l'Entente ont signé le traité qui assure leur pérennité. Le traité signifie que [FROM.GetNameDef] vivra également pour voir un autre jour, et que toute prétention à un gouvernement sud-africain alternatif est perdue. Espérons que cela nous permettra d'être des membres égaux et amicaux de la communauté internationale pour l'avenir."
 natal_events.14.a:0 "Au moins, nous avons survécu..."

 natal_events.18.t:0 "Les Natifs au Natal"
 natal_events.18.d:0 "L'ancienne province du Natal, et aujourd'hui le dominion du Natal, n'est pas seulement le cœur de la diaspora anglo-sud-africaine : c'est dans cette même région que le légendaire Shaka Zulu a consolidé le royaume zoulou, qui a duré jusqu'à sa défaite finale face à l'Empire britannique envahissant, lors de la guerre anglo-zouloue de 1871.\n\nCe contexte historique est la principale raison pour laquelle, aujourd'hui encore, la plupart des indigènes, qui constituent une très grande majorité de la population du Natal, sont des Zoulous. Comme l'Afrique du Sud, nous sommes un État dirigé par une minorité blanche, comme l'étaient la province et la colonie du Natal. Le nouveau gouvernement devrait toutefois réévaluer le statut du peuple zoulou, maintenant que le Natal a quitté l'Afrique du Sud et a retrouvé sa pleine autonomie."
 natal_events.18.a:0 "Dans une certaine mesure, la coopération est nécessaire."
 natal_events.18.b:0 "Seule la répression peut assurer la sécurité des Nataliens blancs."

 natal_events.19.t:0 "Travailler avec l'ICU ?"
 natal_events.19.d:0 "À l'époque où nous faisions partie de l'Afrique du Sud, il aurait été impensable de s'affilier à l'ICU, et le résultat de telles actions s'est révélé lorsque le ministre Labour Walter Madely l'a fait, provoquant une scission au sein du parti.\n\nNotre gouvernement n'a pas peur de travailler avec l'ICU pour le bien du Natal. L'ICU a beaucoup d'influence sur la population indigène, mais son radicalisme est quelque peu troublant. Il existe cependant des modérés dans leurs rangs, et le premier ministre Boydell pense qu'il est possible de cultiver un syndicalisme modéré parmi les indigènes en reconnaissant l'ICU du Natal et en travaillant avec elle au lieu de la vilipender constamment. D'autres proposent de réduire l'influence de l'ICU en créant de nouveaux syndicats modérés avec lesquels le gouvernement s'engagera."
 natal_events.19.a:0 "Nous pouvons sûrement détourner l'ICU de son radicalisme !"
 natal_events.19.b:0 "Nous devrions plutôt organiser des syndicats non radicaux."

 natal_events.20.t:0 "Reconnaissance d'un Chef Suprême"
 natal_events.20.d:0 "Depuis la disparition du royaume du Zoulouland, les événements n'ont pas été favorables à la monarchie zouloue. La famille a simplement été reconnue par le gouvernement comme les chefs de l'Usuthu et pour aggraver les choses, depuis la mort de Solomon kaDinuZulu Zulu en 1933, ce trône a été disputé entre ses fils : Pikokwaziwayo Victor kaSolomon Zulu, Thandayiphi kaSolomon Zulu et Cyprian BhekuZulu kaSolomon. Entre-temps, le gouvernement sud-africain avait nommé Mshiyeni kaDinuZulu Zulu, le frère de Solomon, comme régent de la chefferie.\n\nLe nouveau gouvernement du Natal considère que la meilleure défense contre l'infiltration syndicaliste au sein du peuple zoulou est de reconnaître à nouveau un chef suprême de la nation zouloue afin de renforcer les structures tribales, mais cela signifie qu'il faut prendre position : l'une des revendications des princes doit être appliquée afin de nous permettre de déclarer un chef suprême de tous les Zoulous."
 natal_events.20.a:0 "Prince Pikokwaziwayo, en tant que fils aîné."
 natal_events.20.b:0 "Prince Thandayiphi, la recommandation du régent."
 natal_events.20.c:0 "Prince Cyprien, qui a été désigné comme héritier dans un manuel scolaire."

 natal_events.21.t:0 "Coopérer avec John Dube"
 natal_events.21.d:0 "John Langalibalele Dube est le chef de l'African National Congress (ANC) au Natal, un groupe de défense des droits des indigènes présentant certaines similitudes avec l'ICU, bien que beaucoup plus petit. C'est le conservatisme avide de cet homme qui a attiré l'attention du gouvernement : à une époque où l'influence des syndicalistes parmi les Zoulous s'accroît tandis que les descendants du roi zoulou sont occupés à se disputer le droit à la chefferie d'Usuthu, Dube est considéré comme une voie possible vers la préservation des structures traditionnelles autochtones, formant une défense contre la démagogie syndicaliste. Comme Dube est un militant des droits des indigènes, la coopération va cependant dans les deux sens."
 natal_events.21.a:0 "Invitons le boire une tasse de thé !"

 natal_events.22.t:0 "Indiens du Natal"
 natal_events.22.d:0 "La communauté asiatique du Natal descend principalement des travailleurs indiens sous contrat qui ont été importés pour travailler dans les plantations de canne à sucre de la région. Aujourd'hui, ils constituent une part importante de la population du Natal, plus importante que la diaspora blanche. Au grand dam de leurs homologues blancs, de nombreux Indiens ont des petites entreprises très prospères qui surpassent leurs concurrents. En conséquence, la population blanche du Natal a réduit ses droits civils bien avant l'inclusion du Natal dans l'Union d'Afrique du Sud.\n\nLa communauté asiatique est politiquement consciente et la maltraiter entraînera probablement des actions de masse. Cependant, si nous devons les satisfaire, nous devons être prudents, car l'électorat blanc désapprouvera probablement. Avec l'indépendance du Natal affirmée, une politique envers ces citoyens du Natal doit être formulée."
 natal_events.22.a:0 "Nous devons travailler plus étroitement ensemble."
 natal_events.22.b:0 "Nous ne pouvons certainement pas les laisser nous dépasser !"

 natal_events.23.t:0 "Émeutes Raciales à Durban"
 natal_events.23.d:0 "Catastrophe... Après qu'un Indien ait prétendument frappé une jeune fille zouloue, des émeutiers zoulous ont agressé des Indiens de souche dans le quartier d'affaires indien de Durban. Dans leur rage, ils ont commencé à attaquer des Indiens individuellement, à lapider les véhicules des conducteurs indiens, à piller les magasins indiens et à brûler les biens des Indiens. Selon un informateur, les Zoulous sont organisés par des fauteurs de troubles qui ont décidé qu'il était "temps de débarrasser le pays des Indiens".\n\nLa police est prête à suivre les instructions du conseil municipal. Selon le chef de la police, il est nécessaire d'intervenir le plus tôt possible pour limiter le nombre de victimes à prévoir."
 natal_events.23.a:0 "Veillez à ce que cela ne devienne pas un véritable massacre, mais ne le laissez pas se terminer trop tôt."
 natal_events.23.b:0 "Une répression sévère de ces barbares zoulous est justifiée !"
 natal_events.23.c:0 "Laissez les Zoulous s'amuser."

 natal_events.24.t:0 "Conseil de Représentation Asiatique"
 natal_events.24.d:0 "Le gouvernement du Natal a décidé d'accorder à la diaspora asiatique du Natal un certain degré de représentation. Alors qu'ils n'avaient auparavant aucune influence politique, un conseil de représentation asiatique composé de Blancs sera désormais élu par la population asiatique du Natal, ce qui leur donnera au moins un certain degré de représentation, même si les Blancs du Natal ne sont pas prêts à partager le pouvoir avec eux sur une base égale."
 natal_events.24.a:0 "Un pas dans la bonne direction, je vous assure !"

 natal_events.25.t:0 "Élections Générales de [GetYear]"
 natal_events.25.d:0 "Avec la fin de la guerre, il est temps que la population (blanche) du Natal élise un gouvernement doté d'un mandat. La coalition indépendantiste provisoire de l'Union Federal Party et du Dominion Party s'est dissoute et ces dernières semaines, ils ont fait campagne l'un contre l'autre. La plupart des gens s'attendent à ce que l'un de ces deux partis obtienne la majorité, mais si le parlement est indécis, il y a une mince chance qu'une coalition du Natal Labour Party et des restes du South African Party puisse former un gouvernement à la place, reléguant les deux partis supposés les plus importants dans l'opposition. Le National Party participe également à une plate-forme réunionniste sans ambiguïté, mais il ne devrait pas être compétitif ailleurs qu'à Durban-Nord."
 natal_events.25.a:0 "L'Union Federal Party obtient une majorité de travail."
 natal_events.25.b:0 "Le Dominion Party remporte plus de la moitié des circonscriptions."
 natal_events.25.c:0 "Une coalition entre le Labour et le SAP s'avère fructueuse."

 natal_events.26.t:0 "Victoire dans la Guerre des Boers"
 natal_events.26.d:0 "Une fois encore, les Britanniques sont victorieux. La république rebelle de D.F. Malan a été vaincue, et l'ordre impérial légitime a été restauré. L'avenir de l'Afrique du Sud est à nouveau fermement aligné sur l'Empire britannique et l'Entente. Il nous appartient maintenant de faire en sorte que ce soit la dernière fois que l'Afrique du Sud soit baignée dans le sang. La troisième fois sera-t-elle la bonne ? !"
 natal_events.26.a:0 "God save the King !"

 natal_events.27.t:0 "Élections Fédérales de [GetYear]"
 natal_events.27.d:0 "Il est temps d'organiser les premières élections fédérales de notre nouvelle fédération. Comme dans l'Union, la majorité de l'électorat est toujours blanche, mais elle est très différente de celle d'avant : un grand nombre d'Afrikaners affiliés au perfide National Party, ou ceux qui ont combattu du côté des Boers pendant la guerre ont été privés de leurs droits de vote, comblant ainsi le fossé démographique entre les Afrikaners et les Sud-Africains anglophones.\n\nLes élections ressemblent quelque peu à celles des premiers jours de l'Union, l'Union Federal Party de Nicholls jouant le rôle des unionistes anglophones et le South African Party, désormais dirigé par Jan Hendrik Hofmeyr après le départ à la retraite du général Smuts, étant soutenu par les Afrikaners, bien que la plupart des anciens nationalistes, dans la mesure où ils ne sont pas privés de leurs droits, ne se reconnaissent pas dans la voie libérale vers laquelle Hofmeyr entraîne le parti."
 natal_events.27.a:0 "Victoire de Nicholls, père de la Fédération !"
 natal_events.27.b:0 "Le programme libéral d'Hofmeyr l'emporte !"

 natal_events.28.t:0 "Les Milices occupent les Chambres du Parlement"
 natal_events.28.d:0 ""L'idée qu'après avoir vaincu les forces afrikaners, les mécanismes de la démocratie aient à nouveau mis les Afrikaners au pouvoir au détriment de la population britannique d'Afrique du Sud est inacceptable", a déclaré le député de Roodepoort, Charles Stallard, du marginal Dominion Party. Aujourd'hui était censé être l'assemblée festive du premier parlement fédéral d'Afrique du Sud, après la victoire du SAP. Ce n'est pas le cas, car les milices qui ont combattu pour le camp fédéral pendant la guerre des Boers ont occupé les Chambres du Parlement du Cap aujourd'hui même. Stallard, agissant en tant que porte-parole de ces rebelles, s'adresse directement au gouverneur général : pour sauvegarder les intérêts de la diaspora britannique en Afrique du Sud, le Parlement doit être suspendu pour une période indéterminée et le gouverneur général doit prendre le contrôle du gouvernement d'une manière similaire à la situation de l'Australasie dans les années 1920, tandis qu'un gouvernement intérimaire du Dominion Party doit aider à cette tâche.\n\nLe gouverneur général s'est ensuite avancé et..."
 natal_events.28.a:0 "... a invoqué ses Pouvoirs d'Urgence pour donner suite à l'appel !"
 natal_events.28.b:0 "... a dénoncé le manque de respect envers le processus démocratique."

 natal_events.29.t:0 "Les milices se retirent des Chambres du Parlement."
 natal_events.29.d:0 "À la suite de la dénonciation du Gouverneur Général, Stallard et les milices ont été forcés de conclure que sans l'appui demandé de la couronne, leur tentative de coup d'État n'aurait aucune chance. Les milices se sont alors rendues et le processus parlementaire a repris comme il était initialement prévu. Plus tard dans la journée, le futur premier ministre Jan Hendrik Hofmeyr a annoncé qu'il comprenait les préoccupations des Britanniques et, en guise de mesure de réconciliation, a annoncé qu'il gracierait tous les soldats impliqués dans l'occupation, à l'exception de ceux qui l'ont orchestrée, dont il commuerait personnellement la peine en un maximum de cinq ans de prison s'ils devaient être condamnés à plus de cinq ans."
 natal_events.29.a:0 "Un départ difficile pour un nouveau départ"

 natal_events.51.t:0 "Élections Fédérales de [GetYear]"
 natal_events.51.d:0 "Le mandat du gouvernement fédéral ayant expiré, le gouverneur général a convoqué de nouvelles élections. Les électeurs sud-africains de tous les États de l'Afrique du Sud se sont réunis pour élire un nouveau parlement qui les représentera au Cap. Les politiciens de l'UFP et du SAP, qui ont passé la saison à faire campagne pour leur siège au parlement fédéral, attendent avec impatience de savoir si leur dur labeur a été récompensé par les électeurs."
 natal_events.51.a:0 "Le Parti de L'Union Fédérale obtient la majorité !"
 natal_events.51.b:0 "Le Parti Sud-Africain triomphe !"

 natal_events.52.t:0 "Élections Générales de [GetYear]"
 natal_events.52.d:0 "Le mandat de cinq ans du Parlement étant terminé, il est temps pour les électeurs du Natal d'en élire un nouveau. Les principaux partis en lice pour former un gouvernement sont le Union Federal Party de Nicholls, le Dominion Party de Stallard et le Labour Party de Boydell. Il ne reste plus qu'à attendre les résultats..."
 natal_events.52.a:0 "L'Union Federal Party obtient une majorité de travail."
 natal_events.52.b:0 "Le Dominion Party remporte plus de la moitié des circonscriptions."
 natal_events.52.c:0 "Une coalition entre le Labour et le SAP s'avère fructueuse."

 natal_events.53.t:0 "Le "Coloured" Enfranchisement Act"
 natal_events.53.d:0 "Maintenant que J.H. Hofmeyr a reçu sa majorité nouvellement acquise dans le nouveau Parlement fédéral du Cap, il a déposé son projet de loi le plus controversé à ce jour. Et il va passer : lors des élections fédérales, Hofmeyr a fait le pari qu'au moins les Afrikaners de droite les plus modérés, privés de leur propre parti qui, en raison de son implication dans la tentative de sécession de l'Empire, est désormais illégal, seraient trop denses pour voter pour le parti anglophone Union Federal Party de Heaton Nicholls, et a donc fait tout ce qui était en son pouvoir pour que des candidats progressistes soient nommés. Il a ainsi créé une coalition d'Afrikaners et de progressistes britanniques, qui a fait voler en éclats l'UFP, malgré les circonscriptions truquées qui garantissaient que le vote britannique serait décisif.\n\nVoyant l'écriture sur le mur avec la majorité SAP, et ne voulant pas s'aliéner une base d'électeurs "de couleur" clairement sur le point d'être émancipés, l'UFP a décidé de soutenir le projet de loi, tout en assurant discrètement à ses électeurs du Natal qu'ils permettront que ce soit un pas vers l'émancipation de la population indienne du Natal. La seule opposition au Parlement fédéral vient du ségrégationniste dur du Dominion Party, le colonel Stallard condamnant le projet de loi du Premier ministre, affirmant que "les nouveaux États de la Fédération sud-africaine ne sont pas comme les provinces de l'Union qui peuvent recevoir des ordres de Pretoria ; ce projet de loi dépasse largement les limites de l'autorité fédérale". Toutefois, ses objections n'empêcheront pas le projet de loi de passer. Le Dominion Party n'est qu'un acteur mineur au Parlement."
 natal_events.53.a:0 "Le projet de loi est adopté sans difficulté !"

 natal_events.54.t:0 "Bataille des Langues à Stellenbosch"
 natal_events.54.d:0 "Nous avons travaillé dur pour angliciser l'Afrique du Sud, et une partie de ce travail consistait à convaincre les établissements d'enseignement supérieur de laisser tomber l'afrikaans et d'enseigner en anglais à la place. Malheureusement, l'une des universités les plus anciennes et les plus prestigieuses d'Afrique du Sud, l'université de Stellenbosch, s'enorgueillit d'une longue tradition d'enseignement principalement en afrikaans et se montre peu disposée à se plier à tout ce que nous essayons de faire pour qu'il en soit ainsi : faire venir des professionnels anglophones, soutenir les universités qui se conforment à cette règle, leur refuser des subventions. Elle continue à recruter activement des professeurs afrikaans et à enseigner la grande majorité de ses matières en afrikaans. Elle constitue une île isolée de la culture afrikaner que nous semblons être incapables de faire bouger."
 natal_events.54.a:0 "Assez ! Enseigner en anglais ou être relégué dans les livres d'histoire !"
 natal_events.54.b:0 "Révoquez tous les Privilèges et toutes les subventions !"

 natal_events.60.t:0 "[From.GetNameDefCap] veut adhérer à l'Entente"
 natal_events.60.d:0 "Après notre refus d'aider les rebelles pro-britanniques en Afrique du Sud, peu de gens pensaient qu'ils défieraient et vaincraient la république par eux-mêmes. Pourtant, ils ont réussi à l'emporter par eux-mêmes, et maintenant, [From.GetNameDefCap] a officiellement demandé à rejoindre l'Empire britannique et sa sphère d'influence. A ce stade, il semble qu'il y ait peu de raisons de leur refuser..."
 natal_events.60.a:0 "Que l'Union Jack flotte à nouveau fièrement !"
 natal_events.60.b:0 "Impressionnant, mais le but était d'abandonner l'Afrique du Sud !"

 natal_events.61.t:0 "[From.GetNameDefCap] Accepte"
 natal_events.61.d:0 "Sans surprise, [From.GetNameDef] était plus qu'heureux de nous accueillir cette fois-ci. Avec la défaite des Boers, [Root.GetNameDef] se tiendra, espérons-le cette fois-ci de façon permanente, aux côtés de l'Empire !"
 natal_events.61.a:0 "Dites-le avec moi, Boer, God save the King !"

 natal_events.62.t:0 "[From.GetNameDefCap] nous rejette encore une fois !"
 natal_events.62.d:0 "Incroyable ! D'abord, les [From.GetAdjective]s nous ont laissés dans le froid pendant la lutte contre la menace boer. Malgré leur manque de renfort dans ce qui semblait être une lutte sans espoir, nous avons quand même réussi à faire prévaloir notre loyauté envers l'Empire, que nous nous attendions à rejoindre rapidement maintenant que nous avions gagné. Malheureusement, ce n'est pas le cas, car pour une raison quelconque, ils ne veulent tout simplement pas de nous. Nous n'avons été que loyaux, et c'est comme ça qu'il nous remercient ?!"
 natal_events.62.a:0 "Peut-être que nous devrions rejoindre les États-Unis !"

 natal_events.63.t:0 "La Fédération revigorée"
 natal_events.63.d:0 "Événement pour une paix après la guerre des Boers avec le Natal - quelqu'un d'autre a vaincu les Boers et leur a donné le contrôle du reste de l'Afrique du Sud, alors le Natal se réforme en Fédération."
 natal_events.63.a:0 "La victoire arrachée aux mâchoires de la défaite."
