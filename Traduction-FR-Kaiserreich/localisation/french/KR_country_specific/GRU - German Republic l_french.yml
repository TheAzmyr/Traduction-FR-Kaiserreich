### Renaming Events ###

 gru.1.t: "Démocratiser notre administration"
 gru.1.d:0 "Pour rompre avec l'ancien régime réactionnaire, nous devons nous débarrasser de son influence dans tous les coins de notre nouvelle nation. L'administration doit être démocratisée, les enseignants rééduqués et l'armée restructurée. Une partie de ce processus consiste à supprimer les honneurs qu'ils ont décernés aux massacreurs jingoïstes comme Otto von Bismarck et Paul von Hindenburg, les plus grands exemples étant les innombrables tours commémoratives de Bismarck dans toute notre nation ainsi que la ville de Hindenburg. Notre président a suggéré de la nommer en l'honneur de Karl Marx, tandis que les habitants ont préféré conserver ce nom grotesque."
 gru.1.a: "Le renommer en l'honneur de Karl Marx."
 gru.1.b: "Un nom pour représenter son origine industrielle."

 gru.2.t: "Restaurer l'ordre ancien"
 gru.2.d:0 "Après avoir vaincu nos ennemis socialistes, il est temps de rétablir l'ordre au niveau local également. Leur régime a changé les noms des lieux, des rues et des boulevards portant le nom des héros de notre nation, car ils ont été jugés non représentatifs ou contre-révolutionnaires. Leurs noms originaux doivent être restaurés."
 gru.2.a: "Ce sera Hindenburg pour toujours."

 gru.3.t: "Demande d'indépendance de l'Allemagne"
 gru.3.d: "Le gouvernement allemand a passé beaucoup de temps à se construire. Pour une fois, il semble qu'il ne soit plus considéré comme un de nos États clients. Il est peut-être enfin temps de lui accorder une indépendance totale, à l'abri de notre surveillance."
 gru.3.a:0 "Ils l'ont mérité."
 gru.3.b:0 "On ne peut pas faire confiance aux Allemands."

 gru.4.t: "Opération : Bruder"
 gru.4.d: "Ces derniers temps, notre État client allemand tente de fomenter une révolution en Autriche. Leurs actions ne manqueront pas de provoquer une guerre entre eux et les Autrichiens. Nous devrions nous demander si nous sommes prêts pour une telle guerre."
 gru.4.a: "Approuver l'opération."
 gru.4.b: "Dites-leur de se retirer."

 gru.5.t: "Opération : Vetter"
 gru.5.d: "Notre État client en Allemagne a tenté de fomenter une révolution en Pologne ces derniers temps. Leurs actions ne manqueront pas de provoquer une guerre entre eux et les Polonais. Nous devrions nous demander si nous sommes prêts pour une telle guerre."
 gru.5.a: "Approuver l'opération."
 gru.5.b: "Dites-leur de se retirer."

 gru.6.t: "Opération : Schwester"
 gru.6.d: "Notre État client en Allemagne a tenté de fomenter une révolution en Prusse ces derniers temps, en essayant d'attiser les flammes de la réunification allemande. Leurs actions ne manqueront pas de provoquer une guerre entre eux et le gouvernement prussien. Nous devrions nous demander si nous sommes prêts pour une telle guerre."
 gru.6.a: "Approuver l'opération."
 gru.6.b: "Dites-leur de se retirer."

