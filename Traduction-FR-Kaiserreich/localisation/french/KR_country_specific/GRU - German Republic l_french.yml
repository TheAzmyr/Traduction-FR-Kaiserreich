### Renaming Events ###

 germany_puppet_events.1.t:0 "Démocratiser notre administration"
 germany_puppet_events.1.d:0 "Pour rompre avec l'ancien régime réactionnaire, nous devons nous débarrasser de son influence dans tous les coins de notre nouvelle nation. L'administration doit être démocratisée, les enseignants rééduqués et l'armée restructurée. Une partie de ce processus consiste à supprimer les honneurs qu'ils ont décernés aux massacreurs jingoïstes comme Otto von Bismarck et Paul von Hindenburg, les plus grands exemples étant les innombrables tours commémoratives de Bismarck dans toute notre nation ainsi que la ville de Hindenburg. Notre président a suggéré de la nommer en l'honneur de Karl Marx, tandis que les habitants ont préféré conserver ce nom grotesque."
 germany_puppet_events.1.a:0 "Le renommer en l'honneur de Karl Marx."
 germany_puppet_events.1.b:0 "Un nom pour représenter son origine industrielle."

 germany_puppet_events.2.t:0 "Restaurer l'ordre ancien"
 germany_puppet_events.2.d:0 "Après avoir vaincu nos ennemis socialistes, il est temps de rétablir l'ordre au niveau local également. Leur régime a changé les noms des lieux, des rues et des boulevards portant le nom des héros de notre nation, car ils ont été jugés non représentatifs ou contre-révolutionnaires. Leurs noms originaux doivent être restaurés."
 germany_puppet_events.2.a:0 "Ce sera Hindenburg pour toujours."

 germany_puppet_events.3.t:0 "Demande d'indépendance de l'Allemagne"
 germany_puppet_events.3.d:0 "Le gouvernement allemand a passé beaucoup de temps à se construire. Pour une fois, il semble qu'il ne soit plus considéré comme un de nos États clients. Il est peut-être enfin temps de lui accorder une indépendance totale, à l'abri de notre surveillance."
 germany_puppet_events.3.a:0 "Ils l'ont mérité."
 germany_puppet_events.3.b:0 "On ne peut pas faire confiance aux Allemands."

 germany_puppet_events.4.t:0 "Opération : Bruder"
 germany_puppet_events.4.d:0 "Ces derniers temps, notre État client allemand tente de fomenter une révolution en Autriche. Leurs actions ne manqueront pas de provoquer une guerre entre eux et les Autrichiens. Nous devrions nous demander si nous sommes prêts pour une telle guerre."
 germany_puppet_events.4.a:0 "Approuver l'opération."
 germany_puppet_events.4.b:0 "Dites-leur de se retirer."

 germany_puppet_events.5.t:0 "Opération : Vetter"
 germany_puppet_events.5.d:0 "Notre État client en Allemagne a tenté de fomenter une révolution en Pologne ces derniers temps. Leurs actions ne manqueront pas de provoquer une guerre entre eux et les Polonais. Nous devrions nous demander si nous sommes prêts pour une telle guerre."
 germany_puppet_events.5.a:0 "Approuver l'opération."
 germany_puppet_events.5.b:0 "Dites-leur de se retirer."

 germany_puppet_events.6.t:0 "Opération : Schwester"
 germany_puppet_events.6.d:0 "Notre État client en Allemagne a tenté de fomenter une révolution en Prusse ces derniers temps, en essayant d'attiser les flammes de la réunification allemande. Leurs actions ne manqueront pas de provoquer une guerre entre eux et le gouvernement prussien. Nous devrions nous demander si nous sommes prêts pour une telle guerre."
 germany_puppet_events.6.a:0 "Approuver l'opération."
 germany_puppet_events.6.b:0 "Dites-leur de se retirer."

