### Events ###
 azerbaijan_events.1.t:0 "Crise boursière de Berlin"
 azerbaijan_events.1.d:0 "Comme prévu, les finances et l'économie de [ROOT.GetNonIdeologyName] sont en crise profonde. Le citoyen moyen a du mal à vendre ses produits et un certain nombre d'usines ferment. Cela signifie que divers éléments dangereux auront un impact plus important sur le paysage politique du pays."
