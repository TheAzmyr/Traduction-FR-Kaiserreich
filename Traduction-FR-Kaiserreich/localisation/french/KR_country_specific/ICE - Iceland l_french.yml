 ICE_Greenland_Region: "S'Étendre Vers le Groenland"
 ICE_Greenland_Region_desc: "Bien qu'elle ne soit pas aussi rentable que notre région de pêche du sud, nous pouvons plus facilement convaincre les Danois de nous autoriser à pêcher au large des côtes du Groenland."
 ICE_North_Atlantic_Region: "S'Étendre dans l'Atlantique Nord"
 ICE_North_Atlantic_Region_desc: "Cette décision suscitera probablement l'ire des habitants de Grande-Bretagne, mais nous avons besoin de cet espace supplémentaire pour reconstruire notre économie."

 ICE_Canadian_Engineers: "Projet Canadien en Islande"
 ICE_Canadian_Engineers_desc: "Avec la forte augmentation des projets prévus en raison de l'alignement de l'Islande sur l'Entente, il est possible pour les ingénieurs canadiens d'aider l'Islande à respecter ses échéances en temps voulu."
