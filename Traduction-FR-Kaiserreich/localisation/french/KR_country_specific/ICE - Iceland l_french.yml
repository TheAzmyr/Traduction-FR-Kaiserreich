 ICE_Union_Engineers: "Projets de Construction Britanniques en Islande"
 ICE_Union_Engineers_desc: "La position de l'Islande dans l'Atlantique Nord en fait une base idéale pour les Britanniques dans leurs efforts contre les royalistes du Canada. Avec la forte augmentation des projets prévus suite à l'alignement de l'Islande sur l'Internationale, les ingénieurs britanniques ont la possibilité d'aider l'Islande à respecter ses délais."
