### Bookmark ###
 ICE_KR_gathering_storm_desc: "À partir de 1874, l'Islande a connu sa première expérience d'indépendance lorsque le Danemark a accordé à la colonie le statut d'État libre. Lorsque les armes se sont tues après la Weltkrieg, l'Islande a rejoint le bloc économique de la Mitteleuropa, ce qui a apporté une période de prospérité à l'île. Toutefois, cette prospérité économique ne durera pas éternellement. La révolution britannique de 1925 a brisé le miracle que vivait l'Islande après la Weltkrieg. Au cours de la dernière décennie, l'Islande a vacillé, son économie ne s'étant jamais complètement remise de la perte de la Grande-Bretagne. De nombreux hommes politiques proposent aujourd'hui de nouveaux plans pour revitaliser l'île."

