###Focus Localisation###
 iceland_tree: "Arbre de Priorités Islandais"

#Black Monday Tree#
 ICE_Black_Monday_Woes: "Malheurs du Lundi Noir"
 ICE_Black_Monday_Woes_desc: "Les vagues du Lundi Noir se sont écrasées sur les côtes islandaises. Nos exportations de cabillaud vers Mitteleuropa ont chuté et le reste de notre petite économie ne s'en porte pas mieux. Les premières mesures doivent être prises pour reconstruire notre économie, et veiller à ce que cela ne se reproduise plus jamais."
 ICE_Recovery_Planning: "Planification de la Reprise"
 ICE_Recovery_Planning_desc:9 "L'Islande ne pourra jamais ressembler économiquement parlant aux économies traditionnelles de nos frères nordiques. Nous devons tirer parti des ressources naturelles de l'Islande, et de celles de l'océan qui nous entoure afin de rétablir la prospérité de l'Islande."
 ICE_Expand_Industry: "Développer l'Industrie"
 ICE_Expand_Industry_desc:9 "Le Lundi Noir a montré que l'économie islandaise ne peut reposer sur une seule ressource. Nous allons commencer à planifier et à investir dans des usines pour nous rendre moins dépendants de l'importation de produits finis, et étendre nos exportations au-delà du poisson."
 ICE_Regulate_Agriculture: "Réglementer l'Agriculture"
 ICE_Regulate_Agriculture_desc: "L'Islande a un excellent climat favorisant l'agriculture, avec ses longues journées et l'absence de parasites. Malgré cela, notre production agricole est plutôt faiblarde en raison de la quantité limitée de terres pouvant être travaillées, à côté du terrain rocheux. Nous devons veiller à ce que la terre ne soit pas utilisée de façon négligente, pour peu de profit."
 ICE_Expand_Natural_Resources: "Exploiter les Ressources Naturelles"
 ICE_Expand_Natural_Resources_desc: "L'Islande est dotée de ressources naturelles abondantes, notre océan fournit du poisson, notre terre nous donne des cultures et des animaux, et nos rivières peuvent nous fournir de l'énergie pour notre nation. Si nous voulons apporter la prospérité à notre île, nous devons les exploiter au maximum."
 ICE_Efficient_Farming: "Méthodes Agricoles Efficaces"
 ICE_Efficient_Farming_desc: "Les tracteurs et les engrais synthétiques seront les clés pour l'utilisation de chaque parcelle de terre agricole, à son plein potentiel. Sensibiliser les agriculteurs à ces avancées et encourager leur adoption doit être une priorité absolue."
 ICE_Hydroelectric_Power: "Energie Hydroéléctrique"
 ICE_Hydroelectric_Power_desc: "Les barrages hydroélectriques permettront d'alimenter notre société pour pas cher, et de réduire nos importations de charbon. Nous devons commencer à élaborer des plans de barrages à travers le pays, qui peuvent également servir de projets de travaux publics pour nos chômeurs."
 ICE_Expand_Fishing_Industry: "Développer l'Industrie de la Pêche"
 ICE_Expand_Fishing_Industry_desc: "Nos pêcheurs vont plus loin que jamais pour pêcher, et souhaitent aller au-delà de nos eaux territoriales. Nous devrions envisager de conclure des accords avec d'autres pays ou commencer à ignorer les autres eaux territoriales."
 ICE_New_Fishing_Vessels: "Acheter de Nouveaux Navires de Pêche"
 ICE_New_Fishing_Vessels_desc: "Nous devrions aider nos pêcheurs à acquérir de nouveaux bateaux de pêche qui peuvent pêcher plus loin de nos côtes, et capturer ainsi plus de poisson que jamais."
 ICE_Expand_Fishing_Regions: "Développer les Régions de Pêche"
 ICE_Expand_Fishing_Regions_desc: "Nous devrions étendre nos eaux de pêche vers le sud afin que nos pêcheurs puissent sécuriser une plus grande production, et ainsi augmenter leurs revenus. Cela en vaudra la peine malgré la confrontation avec la Grande-Bretagne que cela entraînera probablement."
 ICE_Loaves_and_Fishes: "Pains et Poissons"
 ICE_Loaves_and_Fishes_desc: "Nos initiatives visant à améliorer nos industries de l'agriculture et de la pêche ont rencontré un énorme succès. Les prix des denrées alimentaires sont tombés en dessous des niveaux d'avant le Lundi Noir. Nous ne pouvons qu'espérer que cela permettra à la prospérité de revenir dans notre pays."
 ICE_BM_Over: "Fin du Lundi Noir"
 ICE_BM_Over_desc: "Alors que le Lundi Noir a apporté beaucoup de souffrances à notre patrie, il a également apporté des opportunités comme jamais auparavant. Notre économie a résisté à la tempête et s'est rétablie, et de nombreux chemins s'ouvrent devant notre petit pays d'opportunités."

#Relief Focuses#
 ICE_Promise_Relief: "Soulagement de la Promesse"
 ICE_Promise_Relief_desc: "En ces temps de crise, le gouvernement et les premiers ministres ne devraient tout simplement pas être enfermés dans une arrière-salle à travailler et à planifier. Le Premier Ministre s'exprimera à la radio pour apaiser les craintes de la population, et inspirer confiance à son gouvernement."
 ICE_Encourage_Charity: "Encourager les Actes de Charité"
 ICE_Encourage_Charity_desc: "L'aide publique du gouvernement n'est tout simplement pas conçue pour supporter une demande de cette ampleur. De plus en plus de personnes souscrivent à des aides de toutes sortes et ne montrent aucun signe de ralentissement. Les citoyens locaux fortunés doivent assumer une partie de ce fardeau et nous fournirons des incitations pour que cela se produise."
 ICE_Food_Drives: "Collectes Alimentaires"
 ICE_Food_Drives_desc: "Le Lundi Noir n'a pas seulement pris de l'argent dans les poches des Islandais, il a également placé beaucoup de gens au bord de la famine, sans possibilité d'acheter de la nourriture pour leurs familles. Nous lancerons des collectes de nourriture à travers l'Islande pour garantir que personne ne meure inutilement de faim."
 ICE_Request_Danish_Money: "Solliciter un Renflouement de la part des Danois"
 ICE_Request_Danish_Money_desc: "Toute l'aide et les investissements que nous avons consentis pour l'économie et notre peuple ont poussé notre budget à la limite. Notre seul choix est d'aller quémander au Danemark, pour obtenir de l'aide. Nous ne pouvons qu'espérer qu'ils auront pitié de nous."
 ICE_Sub_Farm: "Subventionner la Population Rurale"
 ICE_Sub_Farm_desc: "La majeure partie de notre population vit dans la campagne islandaise, pas dans ses villes, et ce serait une folie de l'oublier. La force de l'Islande vient de sa population rurale, et c'est cette partie de la population qu'il faut aider le plus, pour aider notre peuple."
 ICE_Sub_Urban: "Subventionner la Population Urbaine"
 ICE_Sub_Urban_desc: "L'urbanisation de l'Islande est dans notre intérêt à long terme, nous allons donc concentrer la majorité de notre aide publique sur nos plus grandes villes, notamment Reykjavik, où notre aide peut avoir le plus grand impact."
 ICE_Gov_Jobs: "Emplois au Gouvernement"
 ICE_Gov_Jobs_desc: "Notre aide publique a été efficace pour empêcher notre population de mourir de faim et de se retrouver sans abri, mais elle ne peut pas durer éternellement. Nous devons remettre nos gens au travail, et nous créerons des emplois au sein du gouvernement pour les employer, même si cela signifie que la charge de travail pour eux sera relativement faible."
 ICE_Public_Works_Projects: "Projets de Travaux Publics"
 ICE_Public_Works_Projects_desc: "S'il n'y a pas assez de travail pour les Islandais, nous en créerons. Nous allons améliorer nos routes et nos infrastructures à travers toute l'Islande, réduire les distances pour rapprocher notre pays et permettre aux marchandises de voyager facilement sur notre île."

 ICE_Danish_loyalty: "Le Roi à Copenhague"
 ICE_Danish_loyalty_desc: "Il est de notre devoir de rester aux côtés du Danemark pour traverser cette tempête. Nous avons tenu une position forte avec notre quasi-indépendance qui nous a été accordée en 1921. Il n'est pas nécessaire de tordre le statu quo."
 ICE_Social_Insurance_Act: "Loi sur la Sécurité Sociale"
 ICE_Social_Insurance_Act_desc: "Cette loi obligera tout sujet islandais âgé de 16 à 67 ans à verser une cotisation à un fonds de pension général. Une fois le fonds correctement établi, les pensions seront alors distribuées à ceux qui étaient cotisants et qui ont maintenant plus de 67 ans."
 ICE_Repeal_Prohibition: "Abroger la Prohibition"
 ICE_Repeal_Prohibition_desc: "Le commerce extérieur s'étant tari lors de la sécheresse qui a suivi le Lundi Noir, certains habitants ont commencé à essayer de brasser leurs propres boissons locales. Cette violation flagrante de la loi n'aide pas notre image et puisque nous n'avons pas la capacité d'appliquer correctement notre loi d'interdiction dans le pays, nous devrions abolir la loi."
 ICE_Poor_Law: "Assistance Publique"
 ICE_Poor_Law_desc: "Cette crise économique a placé notre peuple dans une situation désespérée. Beaucoup sont tombés dans la pauvreté et nous manquons de programmes pour les en sortir. Avec la signature de la Loi sur l'Assistance Publique, les cantons locaux seront tenus responsables du soutien de la population. Pour ce faire, ils auront besoin d'un financement de notre part."
 ICE_Travelling_Schools: "Écoles Itinérantes"
 ICE_Travelling_Schools_desc: "Notre population étant largement dispersée dans les communautés rurales, nous avons décidé de créer un système d'enseignants itinérants qui se déplaceront dans tout le pays pour dispenser un enseignement à nos générations futures."
 ICE_Austerity_Measures: "Mesures d'Austérité"
 ICE_Austerity_Measures_desc: "Notre peuple n'aimera peut-être pas cette solution, mais nous devons nous serrer la ceinture pour traverser cette crise. Grâce à une austérité plus stricte, nous pouvons faire de notre mieux pour nous en sortir avec nos ressources limitées."
 ICE_Curtail_Luxuries: "Limiter les Biens de Luxe"
 ICE_Curtail_Luxuries_desc:9 "Afin de contrer cette crise financière, l'importation de tous les produits de luxe doit être strictement interdite à moins d'être soumise à une licence spéciale délivrée par le gouvernement."

 ICE_Align_Nordic: "Alignement Nordique"
 ICE_Align_Nordic_desc: "Sans autres amis outre-Atlantique, nous devons nous tourner vers nos liens ancestraux et nous aligner sur la sphère nordique."
 ICE_Sca_Defense_Union: "Union Scandinave de Défense "
 ICE_Sca_Defense_Union_desc: "Nos frères nordiques se sont unis dans une alliance les uns avec les autres. Nous ferions bien de nous joindre à eux pour nous protéger."

 ICE_Ottawa_King: "Roi à Ottawa"
 ICE_Ottawa_King_desc: "Nous avons rejoins la sphère d'influence canadienne et devons maintenant reconnaître [CAN_king_first_name] comme notre nouveau roi."
 ICE_CANbuildit: "Inviter des ingénieurs Canadiens"
 ICE_CANbuildit_desc: "Face à une forte augmentation des projets de construction, nous devons recruter davantage d'entrepreneurs du Canada pour nous aider à les terminer à temps."
 ICE_Garrison: "Garnison Canadienne"
 ICE_Garrison_desc: "Notre position dans la mer du Nord étant particulièrement fragile vis à vis des vautours britanniques, près de notre côte sud, nous devrions demander la protection du Canada et demander aux forces de nous aider à nous mettre en garnison en cas de tentative d'attaque par l'Union Britannique."
 ICE_IRAF: "Royal Air Force Islandaise"
 ICE_IRAF_desc: "Nous manquons de moyens pour défendre notre ciel. Nous devons changer cela en créant la Royal Air Force islandaise pour former des pilotes à voler et à défendre notre île."
 ICE_Winter_Training: "Camps d'Entrainement Hivernaux"
 ICE_Winter_Training_desc: "Le climat rigoureux de la campagne islandaise est l'endroit idéal pour créer des camps d'entraînement hivernaux pour les soldats de l'Entente qui viennent de tous les coins du globe. Ici, ils peuvent s'entraîner pour mieux résister aux conditions dangereuses qui peuvent emporter de nombreuses vies non préparées."
 ICE_CAN_civilian_projects: "Projets de Construction Civils Canadiens"
 ICE_CAN_civilian_projects_desc: "Le gouvernement du Canada a offert de nous aider à développer nos projets de travaux civils, pour offrir de meilleures conditions à notre peuple !"
 ICE_IEDC_Investments: "Attirer les Investissements IEDC "
 ICE_IEDC_Investments_desc: "L'Entente a travaillé à la mise en commun de ses ressources limitées dans un programme commun, le Conseil Impérial de Développement Économique (IEDC en anglais). Leur demander des investissements supplémentaires ne devrait pas être difficile, étant donné notre position stratégique inestimable."
 ICE_Home_Garrison: "Renforcer la Garnison"
 ICE_Home_Garrison_desc: "Si davantage de projets sont achevés sur notre île, les Britanniques sont de plus en plus susceptibles d'essayer d'intervenir pour tenter de s'emparer de l'île. Nous devons renforcer notre garde pour éviter qu'une telle éventualité ne se produise."

 ICE_English_Pup: "Loyauté à la Grande-Bretagne"
 ICE_English_Pup_desc: "Avec la victoire britannique dans la guerre de la morue, nous avons été « persuadés » de nous aligner sur eux, et de créer un gouvernement syndicaliste à leur discrétion."
 ICE_Synd_Gov_Form: "Formation du Nouveau Gouvernement"
 ICE_Synd_Gov_Form_desc: "Si nous créons le nouveau gouvernement, nous devons décider quel parti sera le leader de notre nouvelle constitution."
 ICE_Rural: "Soutenir les Communautés Rurales"
 ICE_Rural_desc: "La politique du Parti des Agriculteurs est d'offrir de nombreuses opportunités à la population rurale de notre nation. Avec notre soutien, ils peuvent atteindre la prospérité."
 ICE_Shepard: "Gardiens de l'Ile"
 ICE_Shepard_desc: "Afin de poursuivre notre engagement envers notre population rurale, nous devons faciliter la communication avec elle. À cette fin, nous allons créer un nouveau système de routes à travers le centre de l'île pour les relier au sud-ouest, plus peuplé."
 ICE_Urban: "Soutenir la Communauté Urbaine"
 ICE_Urban_desc: "Le parti syndicaliste est devenu dominant en raison du large soutien dont il bénéficie de la part du travailleur moyen, dans nos usines. C'est notre politique d'aider ceux qui nous aident. Nous allons donc investir dans nos travailleurs urbains."
 ICE_Synd_Ind: "L'Industrie du Peuple"
 ICE_Synd_Ind_desc: "Nos employés méritent de meilleures conditions de sécurité dans nos usines. Même si nous devons perdre en efficacité à court terme, l'amélioration des conditions remontera le moral de nos travailleurs !"
 ICE_ENGineers: "Ingénieurs Britanniques"
 ICE_ENGineers_desc: "Notre position dans l'Atlantique Nord fait de nous une base commode pour les Britanniques, dans leurs efforts contre les Royalistes au Canada. Comme ils espèrent conforter leur position, ils ont demandé beaucoup plus de projets que nous ne sommes capables de réaliser. Nous devons demander une aide supplémentaire pour les accomplir à temps."
 ICE_ENGfuel: "Théorie Britannique sur le Carburant"
 ICE_ENGfuel_desc: "Les Britanniques nous ont approchés avec une offre. Ils sont intéressés par le développement de leur programme de création de carburant synthétique. En échange de les laisser construire une installation sur notre île, nous obtiendrons une petite part du pétrole créé pour aider à industrialiser notre société."
 ICE_Phalanstere_Investments: "Attirer les Investissements du Phalanstère"
 ICE_Phalanstere_Investments_desc: "Les Français ont créé une initiative de développement industriel pour aider à soutenir les alliés socialistes dans le monde. Leur demander des investissements supplémentaires ne devrait pas être difficile, étant donné notre position stratégique inestimable."
 ICE_RedGuard: "Défense de l'Ile"
 ICE_RedGuard_desc: "Malgré la proximité de l'Union Britannique avec notre île, nous sommes toujours sous la menace d'un assaut canadien pour prendre le contrôle de l'île et l'utiliser comme base de départ pour la reconquête de leurs îles d'origine. Nous devons donc demander aux Britanniques de déployer une garnison sur l'île afin d'empêcher les Canadiens de débarquer sans opposition."

 ICE_1937_Plebiscite: "Plébiscite de 1937"
 ICE_1937_Plebiscite_desc: "Il avait été décidé en 1921 qu'un plébiscite aurait lieu dans 25 ans concernant le maintien du statu quo. Cependant, l'influence danoise a fait que nous nous sommes retrouvés à la périphérie la plus occidentale de la sphère allemande, et les difficultés économiques qui en résultent ont poussé certains appels à accélérer le plébiscite."
 ICE_Independence_Victory: "Victoire en faveur de l'Indépendance"
 ICE_Independence_Victory_desc: "Le peuple a parlé, l'Islande va devenir une nation souveraine indépendante du Danemark, et n'aura personne d'autre sur qui s'appuyer en temps de crise, qu'elle même. Désormais, seuls les vrais Islandais détermineront notre avenir, pas nos anciens maîtres danois."
 ICE_Celebrate_Indie: "Célébrer l'Indépendance Islandaise"
 ICE_Celebrate_Indie_desc: "L'Islande pour mille ans\nL'Islande pour mille ans !\nUne (petite) fleur éternelle avec une larme à l'œil,\nqui loue son dieu, puis meurt."
 ICE_Strong_Indie_Althing: "Un Althing indépendant"
 ICE_Strong_Indie_Althing_desc: "L'Althing est le plus ancien parlement au monde et existe sous une forme ou une autre depuis 930, à l'exception d'une interruption au XIXe siècle. Le moment est venu pour l'Althing de gouverner à nouveau l'Islande, sans l'entrave d'une quelconque domination étrangère."
 ICE_Turn_Inwards: "Se tourner vers l'Intérieur"
 ICE_Turn_Inwards_desc: "La situation intérieure se stabilisant, il est temps de commencer à examiner comment l'île peut prospérer en interne. Enhardis par leur succès à réparer le désastre économique des dernières années, de nombreux membres du gouvernement élaborent de nouveaux plans pour favoriser notre prospérité."
 ICE_Icexit: "Chercher de Nouveaux Marchés"
 ICE_Icexit_desc: "Le marché de Mitteleuropa est trop restrictif pour une nation aussi isolée que l'Islande. Bien que cela puisse fonctionner sur le continent en raison de leur proximité les uns avec les autres, l'Islande exige moins de restrictions et la possibilité de reprendre le commerce avec ses voisins les plus proches du Canada, et de Grande-Bretagne."
 ICE_CAN_Trade: "Commerce Canadien"
 ICE_CAN_Trade_desc: "Notre meilleure option pour le commerce est avec le gouvernement britannique en exil au Canada. Nos accords commerciaux initiaux étaient conclus avec les Britanniques légitimes qui ont été exilés. Peut-être que nous pouvons faire notre petite part pour les aider à reprendre les îles d'origine."
 ICE_ENG_Trade: "Commerce Britannique"
 ICE_ENG_Trade_desc: "La proximité est le facteur clé du commerce. La Grande-Bretagne est le port le plus proche pour vendre nos marchandises. Cherchons à reprendre le commerce que nos deux îles se partagent depuis des siècles."
 ICE_NATO: "Un partenariat commercial Nord-Atlantique"
 ICE_NATO_desc: "Avec notre sortie du bloc économique Mitteleuropa, nous devons conclure de nouveaux accords commerciaux avec nos voisins de l'Atlantique."
 ICE_Status_Quo: "Statu Quo"
 ICE_Status_Quo_desc: "Le peuple a décidé qu'il était dans l'intérêt de l'Islande de rester dans la sphère d'influence danoise. Alors que cette crise économique actuelle a ébranlé la foi de nombreuses personnes sur l'île, le peuple islandais est fidèle à son roi à Copenhague."
 ICE_Nordic_Trade: "Relations commerciales Nordiques"
 ICE_Nordic_Trade_desc: "Nous devons nous souvenir de nos parents en Scandinavie. Les premiers habitants de l'Islande venaient des pays nordiques. Si nous cherchons à conclure des accords commerciaux supplémentaires, nous devons nous tourner vers nos compatriotes nordiques."
 ICE_Reform_Taxes: "Réforme Fiscale"
 ICE_Reform_Taxes_desc: "Alors que notre budget s'amenuise de jour en jour que nous continuons à aider à soulager les souffrances de notre peuple, les économistes du gouvernement ont commencé à demander un audit budgétaire pour déterminer s'il y a des postes où de l'argent supplémentaire peut être trouvé."
 ICE_Reduce_Austerity: "Réduire nos Mesures d'Austérité"
 ICE_Reduce_Austerity_desc: "Si la crise économique commence à s'atténuer, il est peut-être également temps de se pencher sur notre budget d'austérité actuel. Et de déterminer s'il convient de desserrer lentement les ceintures autour de notre taille, et de respirer un peu plus facilement ?"

 ICE_Atlantic_Island: "Ile de l'Atlantique"
 ICE_Atlantic_Island_desc: "La place de l'Islande dans l'Atlantique est fragile, à moins que l'île ne puisse se réformer pour affronter la tempête actuelle."
 ICE_Negotiate_for_Greenland: "Négocier l'accès aux eaux territoriales du Groenland"
 ICE_Negotiate_for_Greenland_desc: "Le premier explorateur du Groenland était islandais. Aussi faible que puisse être cette revendication à ce stade, nous la maintiendrons et espérons que le Danemark nous autorisera à mener des opérations de pêche au large des côtes du Groenland."
 ICE_Reform_Althing: "Réformer l'Althing"
 ICE_Reform_Althing_desc: "Notre institution est la démocratie la plus ancienne du monde. Cela signifie que certaines composantes sont obsolètes ou rétrogrades et qu'elles doivent être modifiées pour s'assurer que l'île peut être gérée efficacement."
 ICE_Review_CWCS: "Revoir le CWCS"
 ICE_Review_CWCS_desc: "Nous devons faire une autre tentative pour revoir le Programme de Création de Travaux Civils (CWCS en anglais) qui est en place sur l'île. Nous avons appris des erreurs de 1932 et ne manquerons pas de faire entendre la voix des travailleurs lorsque nous mènerons ce débat."
 ICE_National_Infrastructure_Act: "Loi sur les Infrastructures Nationales"
 ICE_National_Infrastructure_Act_desc: "La qualité des infrastructures sur l'île est tout simplement catastrophique. Des décrets exécutifs doivent être signés pour donner la priorité à leur mise à niveau vers l'ère moderne."
 ICE_Bank_Restructure: "Restructurer le Système Bancaire"
 ICE_Bank_Restructure_desc: "Peu importe la décision qui doit être prise, la situation bancaire actuelle en Islande est lamentable. Si les banques doivent apporter une quelconque aide au peuple, elles doivent être réorganisées de bas en haut."
 ICE_Central_Bank: "Système Bancaire Centralisé"
 ICE_Central_Bank_desc: "Une banque centrale forte est ce dont l'Islande a besoin pour se remettre de la récente crise économique. L'Althingi confiera des responsabilités étendues à la Banque d'Islande pour mieux prendre soin de la population."
 ICE_Separate_Bank: "Séparer les Systèmes Bancaires"
 ICE_Separate_Bank_desc: "Le fait de centraliser trop de pouvoir au sein d'un seul système est ce qui a amené cette crise sur nous. Prévoir à la place une plus petite série de banques dédiées à aider des groupes spécifiques de personnes, aiderait l'Islande à minimiser les risques inutiles."
 ICE_Limit_Notes: "Réduire l'Inflation"
 ICE_Limit_Notes_desc: "Cette catastrophe économique a provoqué une grave inflation de notre monnaie. La nouvelle banque centrale travaillera avec diligence pour arrêter la montée de l'inflation et transformer cette ruine en miracle."
 ICE_Fiscal_Austerity: "Austérité Fiscale"
 ICE_Fiscal_Austerity_desc: "Bien que les gens n'apprécient peut-être pas cela, une politique temporaire d'austérité pourrait être exactement ce dont l'économie a besoin pour se remettre sur pied."
 ICE_Icelandic_Fish_Industry_Board: "Ouvrir l'IFIB"
 ICE_Icelandic_Fish_Industry_Board_desc: "Afin de venir en aide aux pêcheurs de l'île, une banque spécialisée, centrée uniquement sur ce groupe d'actifs doit être créée pour aider à organiser une réponse à cette crise. Les membres du Conseil Islandais de l'Industrie de la Pêche (IFIB en anglais) ont exprimé leur intérêt à aider à créer une banque que les pêcheurs pourront utiliser afin de se remettre sur pied."

 ICE_Connect_Isle: "Connecter l'Ile"
 ICE_Connect_Isle_desc: "Actuellement, nous sommes coupés du monde en général. Nous devons rectifier cela en développant nos installations navales et aériennes."
 ICE_Expand_Ports: "Développer nos Ports"
 ICE_Expand_Ports_desc: "Nos ports utilisent des équipements obsolètes et souffrent d'un manque d'investissements. En modernisant nos chantiers navals, nous serons mieux placés pour devenir une plaque tournante commerciale dans l'Atlantique."
 ICE_Reyk_Airport: "Aéroport de Reykjavik"
 ICE_Reyk_Airport_desc: "Les récentes mises à niveau des avions ont rendu les voyages vers et depuis notre île beaucoup plus réalisables. Nous devons financer l'agrandissement d'un aéroport international pour répondre à ces demandes."
 ICE_Expand_Air_Fleet: "Agrandir notre Force Aérienne"
 ICE_Expand_Air_Fleet_desc: "Avec l'expansion récente de l'aéroport de Reykjavik, de nombreux investisseurs ont souhaité créer une société aéronautique islandaise. Si nous pouvons fournir les premiers avions, ils nous promettent que leur entreprise rapportera des bénéfices dans les années à venir."
 ICE_Tourism: "Développer le Tourisme"
 ICE_Tourism_desc: "Nous avons pléthore de merveilles naturelles qui ne manqueront pas d'attirer le tourisme. Utilisons ces formations pour aider l'économie de notre île."
 ICE_Reyk_Ship_Company: "Créer la Compagnie Maritime de Reykjavik"
 ICE_Reyk_Ship_Company_desc: "La majorité de nos exportations s'effectuent sur des navires battant pavillon danois. Il est temps de créer notre propre compagnie maritime pour nous assurer d'obtenir les revenus de notre commerce."
 ICE_Purchase_Designs: "Acheter des Plans de Navires"
 ICE_Purchase_Designs_desc: "Nos navires actuels sont obsolètes et mal adaptés aux besoins du marché moderne. Achetons à nos alliés des plans de navires modernes, pour rectifier cette situation."
 ICE_Local_Ship_Building: "Construction Locale de Navire"
 ICE_Local_Ship_Building_desc: "Maintenant que nous avons acheté les plans de navires modernes, nous avons simplement besoin de pouvoir démarrer la production chez nous. À cette fin, nous devons investir dans l'industrie nécessaire pour démarrer la production."
 ICE_Expand_Trade: "Développer les Lignes Commerciales"
 ICE_Expand_Trade_desc: "Grâce à notre infrastructure accrue, nous sommes désormais en mesure de développer notre capacité à commercer avec des pays plus éloignés. Nous en récolterons les fruits dans les années à venir."

### National Spirits ###
 ICE_ailing_economy: "Économie en Difficulté"
 ICE_ailing_economy_desc: "L'effondrement de l'Empire Britannique en 1925 a été dévastateur pour l'économie islandaise. La Grande-Bretagne, partenaire économique de longue date, était désormais sous embargo de Mitteleuropa. Même si les exportations islandaises de poisson finiraient par trouver des acheteurs mitteleuropéens, le mal était déjà fait et l'économie islandaise était en ruine suite à la perte de l'un de ses partenaires commerciaux les plus rentables."
 ICE_failing_economy: "Économie en Chute Libre"
 ICE_failing_economy_desc: "Alors que la crise du Lundi Noir frappe, la situation devient de plus en plus désastreuse."
 ICE_Personal_Union: "Union personnelle Dano-Islandaise"
 ICE_Personal_Union_desc: "Après la fin de la Weltkrieg en 1919, les gouvernements islandais et danois se sont rencontrés pour discuter de la création de la nation islandaise. Après de brèves négociations, il a été convenu que l'Islande serait reconnue comme une nation souveraine dans le cadre d'une union personnelle entre le Danemark et l'Islande. En échange, le Danemark garderait le contrôle des affaires étrangères islandaises et serait responsable de la défense de l'Islande en cas d'attaque."
 ICE_Guttoslagurinn: "Émeute de Gúttóslagurinn"
 ICE_Guttoslagurinn_desc: "Lors d'une réunion du conseil municipal le 9 novembre 1932, le conseil a débattu de la suppression du Programme de Création de Travaux Publics Municipaux. Cette nouvelle a rapidement fuité au sein de la population qui s'est alors regroupée en masse devant le bâtiment, exigeant que le programme reste en place pour ses effets bénéfiques contre la récession économique qui continue d'affliger l'Islande. Cette émeute est devenue connue sous le nom de Gúttóslagurinn, et a assuré que le CWCS reste en vigueur dans le pays à court et moyen terme."
 ICE_CWCS: "Le Programme de Création de Travaux Publics Municipaux"
 ICE_CWCS_desc: "Conçu comme un moyen de soutenir l'économie, le Programme de Création de Travaux Publics Municipaux propose des projets civils financés par le gouvernement, pour remettre les gens au travail."
 ICE_recovering_economy_1: "Économie en Cours de Reprise"
 ICE_recovering_economy_1_desc: "Le chemin de la reprise suite à la crise du Lundi Noir commence par ce premier pas!"
 ICE_recovering_economy_2: "Économie en Cours de Reprise"
 ICE_recovering_economy_2_desc: "Avec des réformes continues, nous pourrions sortir de ce pétrin !"
 ICE_recovering_economy_5: "Économie en Cours de Reprise"
 ICE_recovering_economy_5_desc: "Grâce à notre récent développement de la pêche, nous sommes maintenant un peu mieux lotis qu'auparavant !"
 ICE_recovering_economy_6: "Économie en Cours de Reprise"
 ICE_recovering_economy_6_desc: "Grâce à la récente expansion de la pêche, la fin de ce désastre semble être en vue !"
 ICE_healthy_economy_1: "Économie en Bonne Santé"
 ICE_healthy_economy_1_desc: "Avec l'expansion de notre industrie de la pêche, notre économie est à nouveau saine."
 ICE_booming_economy: "Économie en Plein Essor"
 ICE_booming_economy_desc: "Avec notre indépendance assurée et la crise du Lundi Noir derrière nous, notre économie est maintenant libre de prospérer !"
 ICE_Optimized_Farms: "Fermes Optimisées"
 ICE_Optimized_Farms_desc: "Grâce aux améliorations apportées à l'agriculture, notre population est maintenant florissante !"
 ICE_Independent_Althing: "Althing Forte"
 ICE_Independent_Althing_desc: "Avec notre indépendance nouvellement graciée, notre Althing indépendant aura désormais beaucoup plus de pouvoir."
 ICE_danish_bailout: "Renflouement danois"
