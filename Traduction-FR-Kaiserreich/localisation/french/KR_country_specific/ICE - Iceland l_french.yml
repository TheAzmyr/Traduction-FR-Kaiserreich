 ICE_country_intro_header:0 "Islande en 1922"
 ICE_country_intro_content:9 "À partir de 1874, l'Islande a eu son premier goût d'indépendance lorsque le Danemark a accordé à la colonie le droit à l'autonomie et à une constitution. En tant que partie du Danemark, l'Islande est restée neutre tout au long de la guerre mondiale. Après la conclusion de la Weltkrieg, l'Islande a rejoint le bloc économique Mitteleuropa aux côtés de son maître, le Danemark.\n\nCela a donné une période de prospérité à la nation insulaire, car l'Islande pouvait désormais exploiter deux marchés pour sa principale exportation : le poisson. Le marché britannique a poursuivi ses importations lucratives de poisson en provenance d'Islande en raison de la distance entre les deux îles. En même temps, l'introduction de la morue islandaise sur les marchés européens est devenue une source de fonds supplémentaires plus modestes pour aider à stimuler l'économie islandaise."

 ICE_country_intro_header_1:0 "L'Islande en 1925"
 ICE_country_intro_content_1: "Cependant, cette prospérité économique ne devait pas durer éternellement. La Révolution Britannique de 1925 a mis fin au miracle économique que connaissait l'Islande post-weltkrieg. Alors que les royalistes fuyaient vers divers coins de l'Empire, la route commerciale anglo-islandaise s'est instantanément tarie. Le commerce de la morue a quelque peu perduré grâce aux royalistes ayant fui au Canada, mais ils avaient de leur côté des problèmes économiques plus urgents à traiter que la reprise du commerce avec l'Islande.\n\nDès lors, l'économie du pays s'est effondrée sà la suite de la Révolution Britannique et si le marché de Mitteleuropa a quelque peu aidé les pêcheurs islandais, l'économie a mis du temps à s'adapter."

 ICE_country_intro_header_2:0 "L'Islande en 1932"
 ICE_country_intro_content_2: "Pour aider à mettre un terme au chômage massif qui commençait à menacer le pays, l'Althing a créé le Programme de Création de Travaux Publics Municipaux pour mettre les gens au travail, sur des projets de construction manuels. Cela a fonctionné pendant un certain temps, mais est finalement devenu un sujet de division entre les partis du gouvernement.\n\nLors d'une réunion du conseil municipal le 9 novembre 1932, le conseil a débattu de l'arrêt du projet. Cette nouvelle a rapidement fuité au sein de la population qui s'est alors regroupée en masse devant le bâtiment, exigeant que le programme reste en place pour ses effets bénéfiques contre la récession économique qui continue d'affliger l'Islande. Cette émeute est devenue connue sous le nom de Gúttóslagurinn, et a assuré que le CWCS reste en vigueur dans le pays à court et moyen terme."

 ICE_country_intro_header_3:0 "L'Islande en 1936"
 ICE_country_intro_content_3:0 "Alors que la dernière décennie a été un désastre pour le peuple islandais, il reste encore l'espoir d'un avenir meilleur à l'horizon. De futurs responsables gouvernementaux ont commencé à élaborer des plans pour des projets de travaux publics à grande échelle, afin de créer des emplois, de lancer une industrie du tourisme ou même d'envisager d'exploiter les ressources géothermiques et hydroélectriques que notre île nous offre. Peut-être qu'avec un peu d'aide du Danemark, nous pourrons réaliser ces rêves!"

 ICE_guide:9 "§MPlébiscite en Atlantique Nord§!\n §MRester avec le Danemark§! (§SSociaux-Démocrates§!)\n £white_dot Choisissez de rester dans la sphère danoise lors du plébiscite de 1937.\n\n §MIndépendance§! (§cSociaux-Conservateurs§!)\n £white_dot Choisissez d'être indépendant lors du plébiscite de 1937.\n\n\n§MRésultat de la Guerre de la morue§!\nLes chemins suivants nécessiteront que nous soyons indépendants et de choisir la règle du jeu correspondante !\n£white_dot Nous devrons compléter la décision "$ICE_North_Atlantic_Region$" pour que la chaîne d'évènements de la Guerre de la morue puisse commencer.\n\n §MUne Île à la Dérive§! (§cSociaux-Conservateurs§!)\n £white_dot Après avoir étendu nos zones de pêche, les royalistes et les syndicalistes nous rejetteront, nous laissant seuls mais indépendants.\n\n §MLe Pari de la Mer du Nord§! (§PAutocrates Paternalistes§!)\n £white_dot Coupez les lignes britanniques lors de l'évènement "$ice.17.t$".\n £white_dot Choisissez n'importe quelle option lors de l'évènement "$ice.20.t$".\n\n §MUne autre Île rouge en Atlantique§! (§RRadicaux-Socialistes§! / §rSyndicalistes§!)\n £white_dot Rejetez l'accord canadien lors de l'évènement "$ice.13.t$".\n £white_dot Après avoir complété la priorité "$ICE_Synd_Gov_Form$", nous pourrons choisir entre le §rParti de l'Union Populaire§! et le §RParti des Agriculteurs§!."

### Events ###
#Cod War Events#
 iceland_events.1.t:0 "L'Islande Étend ses Zones de Pêche"
 iceland_events.1.d:0 "Grâce à notre récent changement de politique, nos pêcheurs disposent maintenant d'une zone beaucoup plus vaste pour pêcher au chalutier. Cela devrait nous permettre d'augmenter le volume pêché et donc augmenter nos marges. À cette fin, nos marchands ont déjà commencé à se tourner vers nos anciens partenaires commerciaux de l'Empire Britannique pour voir s'il existe un éventuel accord économique que nous pourrions conclure."
 iceland_events.1.a:0 "Quelle pêche abondante!"

 iceland_events.2.t:0 "L'Islande Étend ses Zones de Pêche"
 iceland_events.2.d:0 "L'Islande a récemment revendiqué de vastes étendues de l'Atlantique Nord en tant que zones de pêche légitimes. Cela ne manquera pas d'attirer l'ire des syndicalistes en Grande-Bretagne, mais nous pourrions peut-être profiter de cette occasion pour obtenir un soutien en Islande pour l'utiliser comme terrain de transit, dans la reconquête de nos îles d'origine."
 iceland_events.2.a:0 "Faites une proposition à l'Islande."
 iceland_events.2.b:0 "Nous ne pouvons pas prendre de risque."

 iceland_events.3.t:0 "L'Islande Empiète sur les Eaux Britanniques !"
 iceland_events.3.d:0 "Les Islandais ont empiété dans nos eaux de l'Atlantique Nord. Ils prétendent qu'ils essaient seulement de surmonter les effets persistants du Lundi Noir, mais ils ont néanmoins créé des problèmes aux pêcheurs écossais du nord. C'est une petite nation et quel que soit le poisson qu'ils pêchent, cela ne nous affectera pas trop, mais nous avons une chance d'essayer de raviver l'accord commercial que nos deux îles de l'Atlantique partageaient avant la Révolution."
 iceland_events.3.a:0 "Essayez de conclure un accord."
 iceland_events.3.b:0 "Il y a plein de poisson dans la mer."

 iceland_events.4.t:0 "Le Canada Propose un Accord"
 iceland_events.4.d:0 "Les commerçants du Canada nous ont contactés pour manifester leur intérêt en faveur d'une entente économique entre nos deux pays. En tant que plus grand État successeur de l'Empire Britannique, ils espèrent reprendre le commerce que nos îles entretenait autrefois."
 iceland_events.4.a:0 "À nos amis d'Ottawa!"

 iceland_events.5.t:0 "L'Union Britannique Propose un Accord"
 iceland_events.5.d:0 "Le syndicat des commerçants de l'Union Britannique est venu nous voir pour discuter des conditions d'un éventuel accord économique. Nos deux îles partageaient autrefois un accord commercial généreux, mais les événements récents de la dernière décennie ont provoqué la dissolution de cet accord. Ils prétendent que c'est maintenant le moment idéal pour relancer le commerce."
 iceland_events.5.a:0 "Une fois de plus, les îles commerceront!"

 iceland_events.6.t:0 "L'Islande Reçoit Plusieurs Offres Commerciales"
 iceland_events.6.d:0 "Avec notre récent développement, les puissances des deux côtés de l'Atlantique se battent pour obtenir leur part du gâteau. Les Canadiens et les Syndicalistes ont fait des ouvertures pour conclure de nouvelles ententes à propos de notre approvisionnement croissant en morue. Avec quelle partie devrions-nous conclure un accord commercial ?"
 iceland_events.6.a:0 "Conclure un accord avec le Canada !"
 iceland_events.6.b:0 "Concluez un accord avec l'Union Britannique !"

 iceland_events.7.t:0 "Accord sur le Commerce de la Morue Conclu avec l'Islande"
 iceland_events.7.d:0 "Nos marchands ont réussi à conclure un accord avec l'Islande. Cet accord les aidera à sortir de leur marasme économique, et nous fera gagner un allié précieux dans l'Atlantique Nord."
 iceland_events.7.a:0 "Le commerce transatlantique de la morue commence!"

 iceland_events.78.t:0 "Aucun Accord sur la Morue Signé en Atlantique Nord"
 iceland_events.78.d:0 "Il semble que malgré nos offres généreuses faites aux royalistes et aux syndicalistes, aucune des deux parties n'est intéressée à poursuivre un accord commercial avec nous, pour nos prises. Suite à cette série d'événements malheureux, nous devons nous tourner vers l'est en direction de nos frères nordiques, et tenter de nous rapprocher d'eux."
 iceland_events.78.a:0 "Maintenant, nous devons nous tourner vers l'intérieur..."

 iceland_events.8.t:0 "Accord Canadien sur la Morue Signé"
 iceland_events.8.d:0 "Les Canadiens ont convenu d'un accord pour nos ventes de morue. Nous allons maintenant voir une augmentation substantielle de nos bénéfices, grâce à cela."
 iceland_events.8.a:0 "Une bonne prise !"

 iceland_events.9.t:0 "Accord Islando-Canadien Signé"
 iceland_events.9.d:0 "Les royalistes ont signé un accord avec les habitants de l'Islande pour les encourager à pêcher dans nos eaux, et à prendre le poisson qui nous appartient de droit. Nous devons riposter ou faire face à l'humiliation d'avoir été rabaissés par une si petite nation."
 iceland_events.9.a:0 "Contester les eaux!"

 iceland_events.10.t:0 "Accord sur la Morue Signé Avec l'Islande"
 iceland_events.10.d:0 "Les marchands islandais ont choisi de reprendre le commerce que nos deux nations partageaient par le passé. Que l'avenir de nos îles soit radieux et partagé."
 iceland_events.10.a:0 "Début du commerce de la morue de l'Atlantique !"

 iceland_events.11.t:0 "Accord sur la Morue Signé !"
 iceland_events.11.d:0 "Avec la signature de cet accord, les Unionistes ont accepté de regarder au-delà de notre intrusion dans leurs eaux, en échange d'une part importante de nos nouvelles prises. Cela donnera un environnement plus sécuritaire pour nos pêcheurs."
 iceland_events.11.a:0 "A nos alliés de l'Atlantique!"

 iceland_events.12.t:0 "Les Britanniques Ont Conclu un Accord Avec les Islandais"
 iceland_events.12.d:0 "Ces ignobles Unionistes de Grande-Bretagne ont conclu un accord avec l'Islande pour un monopole presque complet sur les ventes de morue provenant de l'Atlantique Nord. Nous ne pouvons pas laisser cela arriver ! Devrions-nous proposer un nouvel accord à l'Islande ou laisser faire comme si de rien n'était?"
 iceland_events.12.a:0 "Un meilleur accord pour l'Islande."
 iceland_events.12.b:0 "Une sortie tranquille du commerce de la morue."

 iceland_events.13.t:0 "Le Canada Nous Fait une Nouvelle Proposition"
 iceland_events.13.d:0 "Ne voulant pas être expulsés d'Islande à cause d'un accord commercial, les Canadiens nous ont approchés avec un nouvel accord pour nos ventes de morue. Ils ont accepté de payer un prix beaucoup plus élevé pour la morue par rapport à l'offre des Britanniques. Devrions-nous changer de camp et accepter l'accord canadien, ou rester fidèles à notre accord britannique ?"
 iceland_events.13.a:0 "Vers un avenir meilleur aux côtés du Canada!"
 iceland_events.13.b:0 "Notre allégeance est va à la Grande-Bretagne"

 iceland_events.14.t:0 "Contester les eaux!"
 iceland_events.14.d:0 "Les chalutiers de pêche islandais revendiquent nos eaux et volent des prises qui devraient nous appartenir à juste titre! Comment devrions-nous réagir?"
 iceland_events.14.a:0 "Rappelez leur où est leur place !"

 iceland_events.15.t:0 "Éloigner les Chalutiers"
 iceland_events.15.d:0 "Suite à l'accaparement honteux des droits de pêche de la part de l'Islande, nous avons envoyé un petit détachement de destroyers pour stopper cette menace contre nos pêcheurs. Les destroyers RNS Seawolf et Sparrowhawk ont ​​réussi à éloigner tout pêcheur islandais qui tenterait bêtement de revendiquer nos eaux."
 iceland_events.15.a:0 "Britannia domine les flots !"

 iceland_events.16.t:0 "Des pêcheurs ont été attaqués"
 iceland_events.16.d:0 "Au cours des deux derniers jours, nos pêcheurs ont été assaillis par un petit escadron de destroyers envoyés par l'Union Britannique, pour contester les eaux. Suite à ces attaques, de moins en moins de nos pêcheurs sont disposés à chaluter les eaux riches dont nous venons de revendiquer la propriété aux Britanniques. Par conséquent, nous ne sommes pas en mesure d'assurer autant de poissons à vendre."
 iceland_events.16.a:0 "Nous ne reculerons pas devant quelques destroyers !"

 iceland_events.17.t:0 "Des Représailles Contre Leurs Chalutiers ?"
 iceland_events.17.d:0 "Une partie de notre population appelle à se venger des Britanniques pour avoir attaqué nos pêcheurs. Ils nous demandent d'équiper certains de nos navires de la garde côtière pour intercepter les chalutiers britanniques opérant dans nos eaux."
 iceland_events.17.a:0 "Coupez leurs lignes !"
 iceland_events.17.b:0 "Pas besoin de nous abaisser à leur niveau."

 iceland_events.178.t:0 "Les Pêcheurs Sont Toujours en Danger"
 iceland_events.178.d:0 "Malgré notre retrait discret des eaux contestées, les Britanniques continuent de harceler nos pêcheurs. Ils veillent à rester dans nos anciennes eaux territoriales, mais les Britanniques poursuivent toujours férocement nos bateaux. Une fois de plus, les pêcheurs nous demandent de mobiliser certains de nos navires de la Garde côtière avec des armes pour les protéger. Qui serions-nous si nous laissions notre peuple seul en haute mer ?"
 iceland_events.178.a:0 "Mobilisez la garde côtière !"
 iceland_events.178.b:0 "Nous ne pouvons pas risquer une réponse britannique."

 iceland_events.179.t:0 "Les Pêcheurs Marchent sur l'Althing"
 iceland_events.179.d:0 "Face à un manque continu de soutien de la part du gouvernement, de grands groupes de pêcheurs ont commencé à se rassembler dans la capitale pour marcher sur l'Althing, et à exiger des actions. Cette situation rappelle à beaucoup le moment où, en 1932, un groupe de travailleurs a déclenché une émeute contre le Programme de Création d'Emplois Municipaux. Deux options s'offrent à nous : soit nous cédons aux pêcheurs et mobilisons les garde-côtes, soit nous essayons d'implorer la clémence des Britanniques. Que décide le gouvernement ?"
 iceland_events.179.a:0 "Les pêcheurs doivent être protégés !"
 iceland_events.179.b:0 "Puissent les Britanniques avoir pitié."

 iceland_events.18.t:0 "Pêcheurs Britanniques Attaqués"
 iceland_events.18.d:0 "Nous avons reçu des rapports selon lesquels des patrouilleurs islandais de la garde côtière ont été équipés de coupes-filet et envoyés poursuivre nos bateaux de pêche. Après que le navire islandais se soit placé derrière nos chalutiers, l'hameçon traînant a littéralement découpé nos filets, compromettant notre capacité à pêcher du poisson. Notre force dans l'Atlantique Nord est trop dispersée pour protéger tous nos pêcheurs. Il faut leur envoyer des renforts!"
 iceland_events.18.a:0 "Renforcez l'escadron!"

 iceland_events.19.t:0 "Un Héros Rentre à la Maison"
 iceland_events.19.d:0 "Lors d'un raid audacieux contre le chalutier de pêche britannique Carlisle, l'équipage de l'Ægir s'est retrouvé attaqué par une nouvelle escadre britannique fraîchement déployée dans la région. Le commandant du RNS Dunedin a ordonné à son navire d'éperonner l'Ægir pour protéger leur bateau de pêche et après deux tentatives d'attaque par bélier, l'état du navire ne lui laissait plus aucune chance. Dans un acte de désespoir, le commandant de l'Ægir a cependant donner l'ordre de déployer les canons, et malgré l'avantage de puissance de feu écrasante dont le Dunedin disposait, le militaire Guðmundur Kjærnested a réussi à charger le canon de 6 livres pour dissuader le Dunedin d'achever le patrouilleur en fuite. La nouvelle de l'héroïsme de l'équipage s'est répandue dans le pays et les gens ont appelé à l'adoubement de Guðmundur Kjærnested."
 iceland_events.19.a:0 "Souvenez-vous de l'Ægir!"

 iceland_events.20.t:0 "Appeler les Canadiens au Secours"
 iceland_events.20.d:0 "Bien que l'Ægir ait réussi à repousser les Britanniques, nous n'avons pas assez de navires pour soutenir une bataille d'usure contre les Britanniques. Nous avons besoin d'une aide plus substantielle pour protéger nos eaux. Quelque chose que les Canadiens devraient être en mesure de fournir. Combien doit-on leur demander ?"
 iceland_events.20.a:0 "Demander des troupes et une force navale"
 iceland_events.20.b:0 "Demander juste une force navale"

 iceland_events.21.t:0 "L'Islande Nous Demande De l'Aide"
 iceland_events.21.d_start:0 "Le gouvernement islandais nous a demandé une assistance militaire. Les eaux au large de leurs côtes ressemblent de plus en plus à une zone de guerre chaque semaine, car les garde-côtes et la marine républicaine s'affrontent sur les bateaux de pêche des uns et des autres. Sans notre protection, l'accord de pêche à la morue que nous avons conclu avec eux pourrait s'étioler, car la marine républicaine pourrait isoler l'Islande."
 iceland_events.21.d:9 "$iceland_events.21.d_start$ They have asked for a detachment of troops to protect the island itself and several vessels to ward off the republican forces. How should we respond?"
 iceland_events.21.a:0 "Envoyez-leur ce qu'ils demandent !"
 iceland_events.21.b:0 "Nous ne pouvons leur envoyer qu'une force navale."
 iceland_events.21.c:0 "Nous ne pouvons nous passer de rien."

 iceland_events.22.d:9 "$iceland_events.21.d_start$ They have asked for several vessels to ward off the republican forces. How should we respond?"

 iceland_events.23.t:0 "Envoyez-leur la Marine"
 iceland_events.23.d:0 "Aujourd'hui marque le départ du nouvel escadron de l'Atlantique Nord-Ouest pour les eaux islandaises. La flotte est composée des destroyers HMCS Sterling et Tactician menés par le croiseur léger HMCS Dauntless. Le commandement sera issu du HMCS Cumberland qui servira de vaisseau amiral. Ensemble, nos fiers marins ont mis les voiles pour protéger notre commerce de ces syndicalistes impies occupant nos îles d'origine."
 iceland_events.23.a:0 "Bonne chance et bon vent!"

 iceland_events.24.t:0 "La Flotte Canadienne arrive"
 iceland_events.24.d:0 "Notre port était occupé aujourd'hui, car les navires canadiens que nous avons demandés viennent d'arriver. Le destroyer britannique RNS Seawolf rôdait après quelques-uns de nos chalutiers de pêche attendant le moment opportun pour perturber notre pêche de la journée, mais l'arrivée de l'escadron de l'Atlantique Nord-Ouest a fait fuir le destroyer la queue entre les jambes. Les marins canadiens ont été chaleureusement accueillis par nos pêcheurs sur les quais, alors qu'ils entraient dans le port."
 iceland_events.24.a:0 "Bienvenue aux Canadiens!"

 iceland_events.25.t:0 "Les Forces Armées Canadiennes Arrivent"
 iceland_events.25.d:0 "Choisissant la discrétion plutôt que l'étalage de force, les forces canadiennes ont débarqué à Akureyri la nuit dernière. Ils ont en effet choisi d'emprunter une route plus indirecte à travers les eaux arctiques pour éviter d'être remarqués par des navires britanniques. Au cas où nous serions attaqués, nous serons mieux préparés à retenir l'ennemi."
 iceland_events.25.a:0 "Rassurant."

 iceland_events.26.t:0 "Pas d'Aide Du Canada"
 iceland_events.26.d:0 "Des nouvelles décevantes sont tombées aujourd'hui, alors que notre envoyé au Canada nous a rapporté que ces derniers nétaient pas disposés à consacrer des ressources pour nous aider à nous protéger, et à protéger le commerce de la morue entre nos deux pays. On ne peut s'attendre à aucune aide du Canada, de la part de la marine républicaine."
 iceland_events.26.a:0 "Nous sommes seuls..."

 iceland_events.27.t:0 "De Nouveaux Chalutiers Perdus"
 iceland_events.27.d:0 "Alors que la semaine continue de s'écouler depuis que les Canadiens ont négligé de nous envoyer du soutien, nous avons eu d'énormes problèmes avec la marine républicaine. Leurs forces renforcées sont capables de terroriser nos navires et de restreindre presque toute pêche au large de notre côte sud. Nous avons contacté le Canada pour l'informer de l'annulation de notre accord commercial en raison de notre incapacité à protéger nos pêcheurs."
 iceland_events.27.a:0 "Nous devons admettre notre défaite..."

 iceland_events.28.t:0 "L'Accord de Pêche avec l'Islande A Été Abrogé"
 iceland_events.28.d:0 "Les pêcheurs islandais sont impitoyablement attaqués sans notre aide, ce qui a considérablement réduit la quantité de poisson qu'ils peuvent pêcher, car moins de pêcheurs sont prêts à sortir en mer. À cette fin, les commerçants islandais nous ont informés que l'accord commercial entre nos pays était terminé."
 iceland_events.28.a:0 "C'est Regrettable."

 iceland_events.29.t:0 "Envoyer un Ultimatum à l'Islande ?"
 iceland_events.29.d:0 "La situation en Islande étant fermement sous notre contrôle, nous sommes maintenant à la croisée des chemins. Nous pourrions envoyer des représentants en Islande pour « suggérer » qu'ils forment un nouveau gouvernement syndicaliste sous notre direction. Ou nous pourrions les laisser seuls sur leur île sans autres alliés majeurs."
 iceland_events.29.a:0 "Envoyez des représentants."
 iceland_events.29.b:0 "Laissez les à leur isolement."

 iceland_events.291.t:0 "L'Ultimatum Britannique"
 iceland_events.291.d:0 "Les forces canadiennes refusant de s'engager davantage, l'Islande est tombée de plus en plus dans la sphère d'influence britannique. A présent, la Grande-Bretagne a envoyé des représentants "suggérant fortement" que nous adoptions un gouvernement syndicaliste et rejoignions la Troisième Internationale. Ce qui n'est pas dit, bien sûr, c'est la menace implicite d'utiliser la force pour l'appliquer - ils n'accepteront pas un refus et sans alliés, nous n'avons d'autre choix que d'obtempérer."
 iceland_events.291.a:0 "Nous devons nous incliner..."

 iceland_events.30.t:0 "Seuls dans l'Atlantique"
 iceland_events.30.d:0 "Alors que la guerre de la morue touche à sa fin, l'Union Britannique nous domine. Cependant, ils se sont contentés de nous laisser à la dérive, seuls et sans alliés dans l'Atlantique. Nous devons à présenter trouver quoi faire de notre pays en deuil."
 iceland_events.30.a:0 "Regarder vers l'Est !"

 iceland_events.31.t:0 "La Flotte Canadienne arrive"
 iceland_events.31.d:0 "Les royalistes sont récemment arrivés en Islande pour les aider à revendiquer nos eaux comme les leurs!. Leur escadre est sous le regard constant de notre marine républicaine. Nous avons besoin d'une nouvelle stratégie pour nos déploiements dans l'Atlantique."
 iceland_events.31.a:0 "Soyez Agressifs !"
 iceland_events.31.b:0 "Restez Ensemble !"

 iceland_events.32.t:0 "Frappes Agressives de la part des Britanniques"
 iceland_events.32.d:0 "Bien que l'escadron canadien ait réussi à arrêter certaines attaques contre nos chalutiers, nos pêcheurs se sont souvent retrouvés attaqués avant de pouvoir demander de l'aide par radio à temps. Avec une force d'avions de reconnaissance au-dessus de nos têtes, nous pouvons prendre l'avantage dont nous avons besoin contre la marine républicaine."
 iceland_events.32.a:0 "Demandez des avions pour une reconnaissance aérienne,"

 iceland_events.33.t:0 "Dans l'Atlantique Nord, Rien de Nouveau"
 iceland_events.33.d:0 "Pour l'instant, les escarmouches dans l'Atlantique sont terminées. Les Canadiens et les Britanniques s'observent et chaque flotte suit les mouvements de l'autre. Aucune des deux parties n'est en effet disposée à forcer un engagement car les Canadiens ne veulent pas être considérés comme des agresseurs tandis que les Britanniques ne sont pas disposés à agir contre la puissance de feu écrasante du croiseur lourd moderne qui dirige l'escadron canadien."
 iceland_events.33.a:0 "La paix,enfin!"

 iceland_events.34.t:0 "L'Islande Demande des Avions de Reconnaissance"
 iceland_events.34.d:0 "Le gouvernement islandais a sollicité la location d'avions de reconnaissance pour aider notre escadron à mieux protéger les navires marchands."
 iceland_events.34.a:0 "Envoyez leur les avions demandés"
 iceland_events.34.b:0 "Nous ne pouvons nous passer de rien"

 iceland_events.35.t:0 "Le Canada Envoie des Avions de Reconnaissance"
 iceland_events.35.d:0 "Le gouvernement du Canada a autorisé l'envoi d'une escadrille d'avions de reconnaissance pour nous aider à défendre nos marchands."
 iceland_events.35.a:0 "Merci au Canada!"

 iceland_events.36.t:0 "Le Canada N'envoie Aucun Avion de Reconnaissance"
 iceland_events.36.d:0 "Le gouvernement canadien nous a dit que ses avions sont plus utiles à d'autres endroits du monde."
 iceland_events.36.a:0 "C'est Regrettable."

 iceland_events.37.t:0 "Un Plan Audacieux pour l'Atlantique"
 iceland_events.37.d:0 "L'amiral Norman Holbrook nous a soumis un plan pour attaquer par surprise  les Canadiens stationnés en Islande. Récemment rentré d'un voyage de chasse, Holbrook a finalement eu l'inspiration. Il part du principe que tout le monde finit par tomber dans un schéma de routine, et croit du coup que si nous suivons les Canadiens assez longtemps, ils finiront par devoir rentrer au port. Une fois que nous connaissons le timing, nous pouvons envoyer un sous-marin faire exploser leur croiseur blindé avant même qu'il ne sache ce qui se passe, ce qui nous donnera l'avantage dans l'Atlantique !"
 iceland_events.37.a:0 "Autorisez l'attaque."

 iceland_events.38.t:0 "L'Attaque sur le Cumberland"
 iceland_events.38.d:0 "Ce soir, c'était le soir au cours duquel devait avoir lieu le raid. Notre brave équipage de sous-marins opérant sous Holbrook a pris la mer et s'est prudemment dirigé vers le port où la flotte canadienne était amarrée pour la nuit. En raison de la nature laxiste du récent conflit dans l'Atlantique, les conditions de sécurité étaient relachées et aucune sentinelle ne montait sérieusement la garde. Après que le Holbrook a fait surface, il a tiré deux salves de torpilles sur le HMCS Cumberland. La première salve s'est avérée inefficace, rebondissant sur la coque, mais la deuxième salve a creusé un trou massif dans la coque tribord, créant une inondate et faisant immédiatement gîter le navire. Suite à ce feu d'artifice, Holbrook et son équipage sont passés en immersion et ont commencé leur fuite vers la sécurité des eaux britanniques."
 iceland_events.38.a:0 "Vite fait, bien fait."

 iceland_events.39.t:0 "Des Klaxons dans la Nuit"
 iceland_events.39.d:0 "Le chaos a retenti dans le port, la nuit dernière. La paix conclue le mois dernier a conduit notre garde à se montrer plus relâchée qu'elle n'aurait dû l'être. Or ce soir, notre croiseur lourd le HCMS Cumberland a été définitivement perdu, ainsi que 300 marins morts lorsque le navire a rapidement sombré. Nous soupçonnons que certaines des munitions ont été mal entreposées sous le pont ou qu'une chaudière a eu une panne mécanique pendant la nuit. Mais en réalité peu importe la raison, cette perte est profondément ressentie par tout le monde en Islande et au Canada."
 iceland_events.39.a:0 "Chaos dans le Port !"

 iceland_events.40.t:0 "De Sombres Nouvelles d'Islande"
 iceland_events.40.d:0 "Nous avons reçu aujourd'hui de graves nouvelles d'Islande. Pendant la nuit, le croiseur lourd HCMS Cumberland a subi une explosion soudaine provoquant le naufrage rapide du navire. La cause de l'explosion n'est pas connue pour le moment, mais les rapports entrants font état d'au moins 300 marins perdus dans cet incident tragique."
 iceland_events.40.a:0 "Un jour de deuil."

 iceland_events.41.t:0 "Le Destin du Cumberland"
 iceland_events.41.d:0 "Suite à la tragédie du Cumberland, nous avons dépêché des plongeurs pour rechercher dans l'épave toute information supplémentaire que nous aurions pu manquer dans le chaos de la nuit. Dans l'après-midi, nos plongeurs ont trouvé l'arme du crime encore fumante. Presque littéralement puisqu'ils ont trouvé une torpille syndicaliste intacte, de conception britannique posée sur le fond du port. Cette tragédie n'était donc pas un échec mécanique mais un assaut délibéré de l'Union Britannique contre nous ! Nous ne le tolérerons pas !"
 iceland_events.41.a:0 "Exigez des excuses!"

 iceland_events.42.t:0 "Attaque Sous-marine du Cumberland Découverte"
 iceland_events.42.d:0 "Ce matin, nous avons reçu un télégramme du gouvernement islandais demandant des réparations pour le naufrage du HMCS Cumberland. Ils prétendent avoir des preuves indiscutables contre nous prouvant que nous sommes responsables de la perte de leur navire. Notre équipage de sous-marin a affirmé qu'ils étaient entrés et sortis sans être détectés. Comment répondre à cette accusation scandaleuse ?"
 iceland_events.42.a:0 "Niez notre implication."
 iceland_events.42.b:0 "Vantez notre rôle dans le naufrage !"

 iceland_events.43.t:0 "La Réponse Britannique au Télégramme de Cumberland"
 iceland_events.43.d:0 "Les Britanniques nient leur rôle dans le naufrage du HCMS Cumberland. Cependant, la torpille que nous avons trouvée est la preuve définitive de leur acte ignoble. La communauté internationale doit reconnaître la nature odieuse de l'Union Britannique qui attaque un navire plein de nos soldats en pleine nuit."
 iceland_events.43.a:0 "Ils seront forcés d'admettre la vérité."

 iceland_events.44.d:0 "Les Britanniques ont répondu à notre télégramme par des vantardises. Ils revendiquent fièrement les actes de leurs audacieux hommes d'équipage qui étaient prêts à naviguer jusqu'au plus près de nos ports pour nous infliger des dommages. Ils prétendent également qu'ils ne faisaient que protéger leurs pêcheurs au moyen d'une "défense avancée". Les Canadiens doivent connaître la cruauté de leurs frères Britanniques."
 iceland_events.44.a:0 "Ces ordures!"

 iceland_events.45.t:0 "Torpilles Britanniques Trouvées Près de l'Épave du Cumberland"
 iceland_events.45.d:0 "Des nouvelles sont arrivées d'Islande concernant la cause du naufrage du HMCS Cumberland. Les plongeurs ont trouvé une torpille britannique intacte qui n'a pas explosé après avoir été lancée contre la coque du Cumberland. L'explosion n'était pas due une panne mécanique interne après tout, mais à une tentative insidieuse des Britanniques de nous attaquer lâchement pendant la nuit. Notre peuple réclame vengeance de la perte de nos jeunes hommes à bord du Cumberland, qui n'auront jamais réussi à atteindre le rivage."
 iceland_events.45.a:0 "Le peuple sera entendu!"

 iceland_events.46.t:0 "Des Espions Reviennent Du Canada"
 iceland_events.46.d:0 "Nos espions au Canada nous ont fait part de l'opinion publique locale envers l'Islande, depuis le naufrage du Cumberland. Contrairement à ce que nous pensions, l'attaque surprise ne les a pas découragés mais plutôt enhardis. Ils restent résolus dans leur engagement envers l'Islande. Comment devrions-nous procéder?"
 iceland_events.46.a:0 "Mettez l'Islande sous blocus !"
 iceland_events.46.b:0 "Reculez."

 iceland_events.47.t:0 "Libre circulation sur les eaux!"
 iceland_events.47.d:0 "Dans une tournure inattendue des événements, les Britanniques ont choisi de ne plus poursuivre les escarmouches dans les eaux islandaises. Cela fait de nous les maîtres incontestés des flots autour de notre île. Nos pêcheurs sont désormais libres de reprendre la pêche sans craindre d'éventuelles attaques de la marine républicaine. Nous n'aurions pas pu le faire sans l'aide du Canada."
 iceland_events.47.a:0 "Britannia ne domine plus les flots"

 iceland_events.48.t:0 "Navires Partout à l'Horizon"
 iceland_events.48.d:0 "Ce matin, nos marchands se sont réveillés avec un spectacle horrible : l'horizon était littéralement rempli de navires de guerre britanniques. A l'occasion d'une démonstration de puissance, les Britanniques ont stationné leur super porte-avions le Rebecca à 5 miles au large de Reykjavik. Des bombardiers ont ensuite survolé Reykjavik, lâchant des milliers de pamphlets déclarant que notre commerce avec les Canadiens est maintenant terminé, et qu'il nous était fortement conseillé de tenir compte de toutes les demandes que les Britanniques nous enverraient."
 iceland_events.48.a:0 "Coupés de nos amis de l'ouest..."

 iceland_events.49.t:0 "Escadron de la mer du Nord pris au piège"
 iceland_events.49.d:0 "Alors que les Britanniques débarquent en Islande, notre détachement de navires s'est retrouvé piégé dans les ports islandais. Toute tentative de briser le blocus serait un bain de sang. Ils sont effectivement piégés."
 iceland_events.49.a:0 "Que Dieu leur vienne en aide !"

 iceland_events.50.t:0 "Le Blocus de l'Islande"
 iceland_events.50.d:0 "Notre blocus au cours de la semaine dernière a été un grand succès. Tout commerce avec les royalistes du Canada a cessé en Islande. Nos renseignements ne rapportent aucune action des Canadiens pour secourir leur escadron de marins pris au piège en Islande. Nous tenons l'Islande là où nous la voulions."
 iceland_events.50.a:0 "Une opération couronnée de succès."

 iceland_events.51.t:0 "Répondre aux demandes"
 iceland_events.51.d:0 "Après une période de blocus de deux semaines, leurs marchands et commerçants doivent avoir la possibilité de reprendre le commerce. Nous leur avons donc proposé un traité. Dans l'accord, nous faisons valoir nos revendications sur les eaux, ce qui nous donne naturellement une part importante de tous les bénéfices provenant du poisson pêché par les pêcheurs islandais. Tout désaccord avec ladite politique serait considéré comme une attaque contre nos eaux souveraines et ferait l'objet d'une intervention militaire."
 iceland_events.51.a:0 "Forcez-leur la main !"

 iceland_events.52.t:0 "La Grande-Bretagne Propose un Nouvel Accord"
 iceland_events.52.d:0 "Les marchands britanniques ont adressé un ultimatum à nos marchands plus tôt dans la journée. Ils ont débarqué à Reykjavik et ont exigé une rencontre avec les principaux commerçants d'Islande. Ils ont apporté avec eux un document dans lequel ils faisaient valoir leurs revendications sur les eaux, ce qui leur donnait droit à une part importante de tous les bénéfices du poisson pêché par les pêcheurs islandais. Tout désaccord avec leur accord serait considéré comme une attaque contre leurs eaux souveraines et ils disent qu'ils n'hésiteront pas à envoyer des militaires pour s'assurer que nous honorons le marché."
 iceland_events.52.a:0 "Rejeter leur extorsion !"
 iceland_events.52.b:0 "Nous n'avons pas d'autre choix que de nous incliner..."

 iceland_events.53.t:0 "Organisation de la Défense de l'Islande"
 iceland_events.53.d:0 "Suite au rejet de leurs demandes ridicules, les marchands britanniques sont partis littéralement ulcérés. Nous ne nous attendons pas à ce que leurs menaces restent des menaces en l'air après leur raid sur le Cumberland. Nous devons donc nous préparer à leur attaque imminente. Comment devrions-nous procéder?"
 iceland_events.53.a:0 "Aux armes !"
 iceland_events.53.b:0 "Organisez une résistance clandestine."

 iceland_events.54.t:0 "L'Islande Rejette Nos Demandes"
 iceland_events.54.d:0 "Suite au rejet de nos conditions, nous avons maintenant une excuse valable pour débarquer des forces sur leur île. Ils n'ont aucun moyen militaire et n'auraient aucun moyen de nous résister. Devrions-nous débarquer une grande force dans une démonstration de puissance, ou utiliser nos ressources ailleurs, et déployer une force plus petite ?"
 iceland_events.54.a:0 "Affichez notre pouvoir !"
 iceland_events.54.b:0 "Une petite force suffira."

 iceland_events.55.t:0 "Mensonges Islandais Vaincus"
 iceland_events.55.d:0 "Les Islandais ont tenté d'opposer une résistance avec l'aide de leurs alliés canadiens sur les plages. Cependant, ils n'étaient pas à la hauteur de nos soldats de marine républicains qui n'ont fait qu'une bouchée d'eux. Nous nous tenons maintenant au sommet de notre île conquise."
 iceland_events.55.a:0 "C'est un triomphe !"

 iceland_events.56.t:0 "Débarquement incontesté"
 iceland_events.56.d:0 "Nos forces ont réussi à débarquer en Islande avec succès. Les habitants n'ont opposé aucune résistance, et nous avons pu sécuriser rapidement des positions clés dans tout Reykjavik, et prendre le contrôle de l'île."
 iceland_events.56.a:0 "Qui peut espérer se dresser contre nous ?"

 iceland_events.57.t:0 "L'Opération Fourchette a été éventée"
 iceland_events.57.d:0 "Nous avons sous-estimé la ténacité du peuple islandais. Ils ont pu monter une défense solide avec l'aide de leurs alliés canadiens et repousser nos petits groupes de débarquement dans la mer. Avec ce revers, nous passons pour des imbéciles sur la scène internationale en nous montrant incapables de projeter notre puissance contre un pays aussi petit que l'Islande."
 iceland_events.57.a:0 "Comment cela a-t-il pu se produire ?"

 iceland_events.58.t:0 "Défaite en Islande"
 iceland_events.58.d:0 "Nos forces ont tenté de mener une bataille rangée pour conserver le contrôle de l'Islande. Malheureusement, les Britanniques sont venus en trop grand nombre et ont pu nous vaincre."
 iceland_events.58.a:0 "Catastrophe!"

 iceland_events.59.t:0 "Organiser une Résistance sous la Forme de Commandos ?"
 iceland_events.59.d:0 "Sans bottes au sol, notre présence visible en Islande est maintenant terminée. Devrions-nous tenter d'envoyer des commandos en Islande pour aider à organiser une résistance locale contre la domination britannique ?"
 iceland_events.59.a:0 "Une bonne idée"
 iceland_events.59.b:0 "Trop risqué..."

 iceland_events.591.d:0 "Le peuple islandais ne se contente pas d'être sous la botte de l'Union Britannique. Ils ont demandé que nous envoyions une petite force de commandos pour les aider à repousser les Britanniques. Doit-on les envoyer ?"
 iceland_events.591.a:0 "Envoyer les hommes !"
 iceland_events.591.b:0 "Le plan est trop risqué..."

 iceland_events.60.t:0 "Défaite sur le Champ de Bataille"
 iceland_events.60.d:0 "Nous avons misé tout ce que nous avions sur cette seule tentative de repousser les Britanniques. Malgré tous nos efforts, les Britanniques ont simplement continué à venir et sont littéralement passés à travers nos défenseurs limités en nombre. Les Britanniques n'ont pas tardé à appliquer la loi martiale et notre gouvernement n'a pas eu longtemps à attendre avant de recevoir une demande qu'il ne peut pas refuser."
 iceland_events.60.a:0 "Une fois de plus sur la brèche..."

 iceland_events.61.t:0 "Nouveau Gouvernement Islandais"
 iceland_events.61.d:0 "Suite à notre conquête de l'île, nos délégations se sont occupées de préparer un nouveau gouvernement capable de diriger l'Islande. La population syndicaliste auparavant marginalisée se verra confier le contrôle d'un nouvel Althing, qui nous rendra compte en dernier recours."
 iceland_events.61.a:0 "Un nouveau gouvernement pour l'île !"

 iceland_events.62.t:0 "Troupes Britanniques à Reykjavik"
 iceland_events.62.d:0 "Les troupes britanniques ont débarqué en Islande plus tôt dans la journée, et ont rapidement pris le contrôle de tous les principaux bâtiments gouvernementaux. L'Althing s'attend à recevoir des demandes de l'Union Britannique d'un jour à l'autre."
 iceland_events.62.a:0 "Nous n'avions aucune chance."

 iceland_events.63.t:0 "Troupes Britanniques Repoussées"
 iceland_events.63.d:0 "Nos forces en Islande ont réussi à repousser une attaque britannique sur l'île. Leur héroïsme restera longtemps dans les mémoires, comme une revanche pour le Cumberland !"
 iceland_events.63.a:0 "Souvenez-vous du Cumberland!"

 iceland_events.64.t:0 "Défense Réussie de l'Islande"
 iceland_events.64.d:0 "Nos alliés canadiens ont réussi à repousser les Britanniques à la mer lorsqu'ils ont tenté un débarquement avec un petit contingent de troupes. Pour l'instant, l'île conserve son indépendance."
 iceland_events.64.a:0 "Merci au Canada!"

 iceland_events.65.t:0 "La Question Islandaise"
 iceland_events.65.d:0 "Avec l'échec de nos forces terrestres, la marine a proposé d'offrir son soutien pour organiser une nouvelle opération. Cela impliquerait de faire naviguer le Rebecca juste au large du port de Reykjavik et d'envoyer des bombardiers pour cibler leurs infrastructures et leurs installations portuaires, afin de leur montrer de quoi nous sommes capables. Cela attirerait probablement l'ire de la communauté internationale. Notre autre option serait de reculer hors des eaux et d'espérer que cette débâcle s'estompera par l'effet du temps."
 iceland_events.65.a:0 "Faites un exemple de l'Islande !"
 iceland_events.65.b:0 "Reculez."

 iceland_events.66.t:0 "La Grande-Bretagne Fait Marche Arrière dans l'Atlantique."
 iceland_events.66.d:0 "Le représentant de l'Union Britannique a annoncé que cette dernière se retirait de ses affaires courantes dans l'Atlantique Nord. Cela signifie que nous sommes libres de nous aligner sur nos partenaires commerciaux, et protecteurs canadiens."
 iceland_events.66.a:0 "Libérés de leur tyrannie !"

 iceland_events.67.t:0 "Reykjavik a été Bombardée !"
 iceland_events.67.d:0 "La panique a brusquement déferlé sur la ville lorsque le RNS Rebecca s'est avancé jusqu'au port de Reykjavik et a lancé vague après vague de bombardiers. Ces derniers ont frappé avec précision en paralysant le peu d'infrastructures dont nous disposons, ainsi que les installations portuaires. D'autres vagues larguent en masse des pamphlets appelant l'Islande à adopter une politique d'isolement dans l'Atlantique. Il faudra du temps pour reconstruire ces dégâts !"
 iceland_events.67.a:0 "Heureusement, les gens vont bien."

#Recovery Events#
 iceland_events.74.t:0 "Le Budget d'Austérité"
 iceland_events.74.d:0 "Alors que les marchés commencent à augmenter leurs prix, nous devons nous tourner vers l'intérieur et essayer de réduire notre dépendance vis à vis des importations en provenance de l'étranger."
 iceland_events.74.a:0 "Une acceptation moyenne de l'austérité!"
 iceland_events.74.b:0 "Un petit budget d'austérité!"

 iceland_events.75.t:0 "La Question de l'Allocation des Fonds"
 iceland_events.75.d:0 "Alors que notre pays est plongé dans une grande crise économique, le peuple a réclamé de l'aide. Nos coffres ne sont malheureusement pas très remplis, donc nous ne pourrons envoyer qu'un geste symbolique d'un côté. Qui devons-nous aider à soulager ?"
 iceland_events.75.a:0 "Soutenir les zones rurales."
 iceland_events.75.b:0 "Soutenir les zones urbaines."

 iceland_events.76.t:0 "Les Membres du Conseil de Reykjavik Manifestent"
 iceland_events.76.d:0 "Au cours des vingt dernières années, la ville de Reykjavik a plus que doublé sa population. Mais avec l'effondrement des importations mondiales suite au Lundi Noir, les habitants font face à des temps difficiles. Le Conseil nous a suppliés de les aider, si nous arrivions à trouver plus d'argent dans le budget."
 iceland_events.76.a:0 "Si jamais nous trouvons l'argent..."
 iceland_events.76.b:0 "La population rurale a davantage besoin de notre aide !"

 iceland_events.77.t:0 "Protestations de la Population Rurale"
 iceland_events.77.d:0 "Depuis que nous avons choisi de consacrer nos ressources pour soutenir la population urbaine d'Islande, la poste a reçu un grand nombre de lettres de plainte en provenance des communautés périphériques. Ils soutiennent que leurs biens sont ce qui donne des emplois aux citadins et que sans la communauté rurale, la communauté urbaine serait incapable de survivre."
 iceland_events.77.b:0 "Un capital fort partagera sa richesse plus tard !"

#Relief Events#
 iceland_events.80.t:0 "Emissions Publiques de Radio"
 iceland_events.80.d:0 "Partout sur l'île, les gens ont commencé à se rassembler pour écouter le Premier Ministre parler à la radio. Presque toutes les radios étaient réglées pour l'entendre alors qu'il expliquait aux gens comment l'Althing prenait des mesures pour remédier à l'instabilité à laquelle leur pays est confronté."
 iceland_events.80.a:0 "Comme c'est rassurant."

 iceland_events.81.t:0 "Continuer les émissions de radio?"
 iceland_events.81.d:0 "Les gens sont très favorables aux émissions de radio qui ont été diffusées à la nation pour répondre à leurs inquiétudes au cours de l'année précédente. A présent, nous devons nous demander si nous souhaitons continuer les émissions pour une autre année."
 iceland_events.81.a:0 "Le peuple a besoin de confort !"
 iceland_events.81.b:0 "Nos efforts sont mieux employés ailleurs."

 iceland_events.82.t:0 "L'Islande Sollicite une Aide Financière"
 iceland_events.82.d:0 "Le gouvernement islandais s'est adressé à nous pour demander une aide financière pendant la crise que nous traversons après le Lundi Noir. Il prétend qu'avec l'injection d'argent danois dans l'économie islandaise, il sera en mesure de financer ses propres programmes de redressement. Le montant qu'ils demandent est relativement faible en raison de la différence de densité de population entre nos deux nations. Devrions-nous accéder à leur demande ?"
 iceland_events.82.a:0 "Nous devons aider notre peuple !"
 iceland_events.82.b:0 "Ils doivent s'aider eux-mêmes."

 iceland_events.83.t:0 "Le Danemark Envoie une Aide Financière"
 iceland_events.83.d:0 "Le gouvernement du Danemark a entendu nos appels et a répondu avec grâce. Il nous a accordé une somme d'argent très généreuse pour lancer des programmes de secours afin de remettre notre nation sur pied !"
 iceland_events.83.a:0 "Merci, le Danemark !"

 iceland_events.84.t:0 "Le Danemark Refuse l'Aide"
 iceland_events.84.d:0 "Nos supplications sont tombées sur des cœurs durs lorsque nous avons demandé un renflouement au Danemark. Ils prétendent que la crise économique les frappe trop durement chez eux pour nous apporter une aide quelconque. Nous devrons nous contenter de ce que nous avons sous la main."
 iceland_events.84.a:0 "Nous devons surmonter cette épreuve seuls."

 iceland_events.85.t:0 "Un Peuple Charitable"
 iceland_events.85.d:0 "Les Islandais se sont surpassés pour tendre une main secourable à leurs voisins dans le besoin. Les églises de toute l'île ont lancé des collectes de dons et ouvert leurs portes à tous ceux qui viennent chercher de l'aide. Si chacun pouvait aimer son prochain autant que ces hommes et ces femmes le font, le monde pourrait devenir meilleur."
 iceland_events.85.a:0 "Que le Seigneur sourie à leur bonté."

 iceland_events.86.t:0 "Organiser un Recensement"
 iceland_events.86.d:0 "Étant donné notre engagement à aider la population rurale, nous avons besoin d'un compte rendu précis de leur localisation et de leur nombre. En raison du manque général d'infrastructures de communication sur l'île, le recensement doit être effectué par des messagers envoyés depuis Reykjavik. De nombreux bergers généreux près de Reykjavik ont offert certains de leurs chevaux qui seront utilisés pour envoyer des cavaliers."
 iceland_events.86.a:0 "Envoyez les cavaliers !"

 iceland_events.87.t:0 "Envoi de l'Aide"
 iceland_events.87.d:0 "Avec les rapports préliminaires qui arrivent, l'aide pour la population rurale a commencé à être distribuée aux gens. Les charrettes et les chariots sont chargés et envoyés en équipes dans la campagne pour atteindre les villages les plus reculés de l'île."
 iceland_events.87.a:0 "Ils apprécieront sûrement ceci."

#Status Quo Tree Events#
 iceland_events.90.t:0 "Protestations du Mouvement pour la Tempérance"
 iceland_events.90.d:0 "Avec l'abrogation de la prohibition, l'Ordre International des Bons Templiers a exprimé son mécontentement quant à notre récent changement de politique. Ils affirment que cela conduira à la corruption de la société, car l'arbre de vie et de prospérité a besoin d'eau, pas d'alcool."
 iceland_events.90.a:0 "Qu'est-ce qu'un verre par-ci par-là ?"

 iceland_events.91.t:0 "Réforme des Impôts"
 iceland_events.91.d:0 "Alors que le gouvernement joue un rôle plus important dans la création de possibilités d'emploi pour notre population, nous nous heurtons de plus en plus à des restrictions budgétaires. Grâce à un nouveau système fiscal, nous pouvons nous permettre de poursuivre ces projets et de maintenir les gens au travail."
 iceland_events.91.a:0 "Ces impôts sont nécessaires pour les projets gouvernementaux."
 iceland_events.91.b:0 "Pas besoin."

#Reducing Austerity#
 iceland_events.100.t:0 "Réduire Notre Budget d'Austérité"
 iceland_events.100.d:0 "Plusieurs années se sont écoulées depuis le krach désastreux du Lundi Noir qui a plongé notre économie en difficulté dans le chaos. À cette fin, il est temps d'envisager de réduire le budget d'austérité que nous avons imposé à notre peuple. Les temps ont vu une amélioration récente de notre situation qui nous permettra de commencer à réduire lentement la sévérité de notre budget. Le peuple apprécierait sûrement cette réduction. Que devons-nous faire ?"
 iceland_events.100.a:0 "Réduire notre budget d'austérité."
 iceland_events.100.b:0 "Rester sur notre budget actuel."

 iceland_events.101.t:0 "Budget d'Austérité Réduit, Quand Devons-Nous Revoir Notre Situation ?"
 iceland_events.101.d:0 "Grâce à la récente réduction du budget d'austérité, nous avons constaté une amélioration du style de vie de la population, qui peut à nouveau profiter d'une meilleure qualité de vie. Notre prochaine décision devrait être le moment où nous souhaitons réexaminer la question. "
 iceland_events.101.a:0 "Regardons à nouveau dans six mois."
 iceland_events.101.b:0 "Regardons à nouveau dans un an."

 iceland_events.102.t:0 "Budget d'austérité inchangé, quand devrons-nous revoir notre situation ?"
 iceland_events.102.d:0 "Notre politique actuelle consiste à maintenir le niveau actuel d'austérité. Bien que cela puisse ne pas plaire aux gens, cela aidera à maintenir l'économie en marche. Cependant, notre prochaine décision devra être prise lorsque nous souhaiterons réexaminer cette question."

 iceland_events.103.d:0 "Cela fait six mois que nous avons décidé de réduire notre budget d'austérité. Souhaitons-nous continuer à réduire notre budget d'austérité ou devons-nous en rester là où nous en sommes actuellement ?"

 iceland_events.104.d:0 "Cela fait un an que nous avons décidé de réduire notre budget d'austérité. Souhaitons-nous continuer à réduire notre budget d'austérité ou devons-nous en rester là où nous en sommes actuellement ?"

 iceland_events.105.d:0 "Cela fait six mois que nous avons décidé de maintenir notre budget d'austérité actuel. Est-il temps de commencer à réduire notre budget d'austérité ou devons-nous en rester là ?"

 iceland_events.106.d:0 "Cela fait un an que nous avons décidé de maintenir notre budget d'austérité actuel. Est-il temps de commencer à réduire notre budget d'austérité ou devons-nous en rester là ?"

 iceland_events.107.t:0 "Fin de l'Austérité !"
 iceland_events.107.d:0 "Avec notre dernière réévaluation budgétaire, nous sommes enfin libérés du système d'austérité mis en place ces dernières années. Le peuple se réjouit alors que cette heure de ténèbres touche à sa fin !"
 iceland_events.107.a:0 "Enfin !"

#Canadian Tree Events#
 iceland_events.110.t:0 "Inviter les Ingénieurs Canadiens"
 iceland_events.110.d:0 "Avec notre récent alignement sur la sphère canadienne, nous nous retrouvons maintenant avec des commandes pour de nouveaux projets qui dépassent notre limite actuelle. Nous devrons demander aux Canadiens du personnel et des matériaux pour nous aider à réaliser ces projets."
 iceland_events.110.a:0 "Envoyez un message aux ingénieurs royaux canadiens."

 iceland_events.111.t:0 "Demander une Garnison Canadienne"
 iceland_events.111.d:0 "Nous ne sommes qu'à une courte distance de l'Union Britannique. Lorsque nous serons informés d'une éventuelle invasion britannique, il sera trop tard pour que les forces canadiennes interviennent en lançant des opérations depuis Halifax ou Terre-Neuve. Nous demandons plutôt que Sa Majesté envoie une garnison d'hommes pour aider à défendre l'île contre l'Union Britannique."
 iceland_events.111.a:0 "Solliciter la Force Z."

 iceland_events.113.t:0 "Demander des Renforts pour l'IRAF"
 iceland_events.113.d:0 "Compte tenu de notre proximité avec la Grande-Bretagne, il serait prudent pour nous de renforcer notre force aérienne afin d'être mieux préparés à riposter contre tout ennemi qui s'approcherait de notre propre île."
 iceland_events.113.a:0 "Demander plus de chasseurs."
 iceland_events.113.b:0 "Nous avons besoin de plus de bombardiers."

 iceland_events.114.t:0 "L'Islande Demande des Renforts pour l'IRAF"
 iceland_events.114.d:0 "Nos forces en Islande ont demandé des renforts pour l'IRAF. Ils nous ont demandé de libérer quelques chasseurs pour les aider à défendre notre base en Islande."
 iceland_events.114.a:0 "Nous pouvons nous passer de quelques chasseurs."
 iceland_events.114.b:0 "Nous avons besoin de nos chasseurs ailleurs."

 iceland_events.115.t:0 "Le Canada Envoie des Chasseurs en Renfort"
 iceland_events.115.d:0 "Le gouvernement du Canada a autorisé l'envoi d'une escadrille de chasseurs afin de nous aider à défendre l'Islande."

 iceland_events.116.t:0 "Le Canada N’envoie Pas de Chasseurs en Renfort"
 iceland_events.116.d:0 "Le Canada nous a informé que leurs chasseurs sont plus utiles à d'autres endroits du monde."

 iceland_events.117.d:0 "Nos forces en Islande ont demandé des renforts pour l'IRAF. Ils nous ont demandé de partager quelques bombardiers pour les aider à défendre notre base en Islande."
 iceland_events.117.a:0 "Nous pouvons nous passer de quelques bombardiers."
 iceland_events.117.b:0 "Nous avons besoin de nos bombardiers ailleurs."

 iceland_events.118.t:0 "Le Canada Envoie des Bombardiers en Renfort"
 iceland_events.118.d:0 "Le Gouvernement du Canada a autorisé l'envoi d'une escadrille de bombardiers pour nous aider à défendre l'Islande."

 iceland_events.119.t:0 "Le Canada N'envoie Pas de Bombardiers en Renfort"
 iceland_events.119.d:0 "Le gouvernement canadien nous a informé que leurs bombardiers sont plus utiles à d'autres endroits du monde."

#Union of Britain Tree Events#
 iceland_events.130.t:0 "Formation du Nouveau Gouvernement"
 iceland_events.130.d:0 "Notre alignement sur la sphère d'influence britannique signifie que nous devrons créer un nouveau gouvernement pour notre île. Ce nouveau gouvernement doit-il être dirigé par le Parti du Peuple ou le Parti des Agriculteurs ?"
 iceland_events.130.a:0 "Favorisez le Parti Syndicaliste."
 iceland_events.130.b:0 "Favorisez le Parti des Agriculteurs."

###Other events###

#CWCS#

 iceland_events.150.t:0 "L'Etat des Routes"
 iceland_events.150.d:0 "L'infrastructure de l'Islande n'a jamais été la priorité absolue car la plupart des activités se déroulaient sur la côte où le bateau était le meilleur moyen de transport. Alors que l'Islande tente de se moderniser, notre infrastructure arriérée accuse vraiment son âge. Les quelques routes qui existent sur l'île ne sont que saisonnières et sont en très mauvais état."
 iceland_events.150.a:0 "Nous devons faire quelque chose à ce sujet"

 iceland_events.151.t:0 "Mise en tuyaux de l'Eau Chaude"
 iceland_events.151.d:0 "L'installation de conduites d'eau chaude dans certaines parties de Reykjavik est une avancée récente. Initiée un peu par hasard, il y a quelques années lorsqu'un agriculteur installa un tuyau pour aspirer de la vapeur dans sa maison, l'idée s'est rapidement imposée. De nombreuses écoles et hôpitaux de la ville furent les premiers bâtiments à recevoir des conduites d'eau chaude, mais le système de conduites s'est à présente développé au point d'en faire profiter les maisons des gens. Bientôt, toute la ville pourra facilement puiser un bain chaud, grâce à nos sources thermales abondantes sous notre île."
 iceland_events.151.a:0 "Qu'un bain chaud réchauffe nos esprits."

#Generic Events#

 iceland_events.170.t:0 "Don d'un Geyser"
 iceland_events.170.d:0 "L'Islande abrite plusieurs geysers d'eau chaude qui ont tendance à attirer les foules en raison de leur nature magnifiquement explosive. Auparavant, ce geyser était caché et utilisé comme entreprise commerciale pour gagner de l'argent auprès de quiconque souhaitait voir le geyser éclater. Inspiré par la charité de la nation, le propriétaire a enlevé la clôture et fait don du geyser au peuple islandais, à perpétuité!"
 iceland_events.170.a:0 "Un don réellement généreux."

 iceland_events.171.t:0 "Grande Ouverture de la Station Hydroéléctrique"
 iceland_events.171.d:0 "Aujourd'hui marque l'achèvement de la centrale hydroélectrique de Laxárstöð. Cette centrale singulière a la capacité de quadrupler notre production locale d'électricité sur l'île. Puisse cette nouvelle réalisation contribuer au rétablissement de notre peuple et nous propulser vers de nouveaux sommets !"
 iceland_events.171.a:0 "Pour un avenir meilleur !"

 iceland_events.172.t:0 "Études de Hummock"
 iceland_events.172.d:0 "Les scientifiques continuent d'étudier les effets que ces « bosses » herbeuses ou buttes ont sur le sol. La plupart des expériences se présentent sans résultats significatifs, mais les personnes qui ont vécu à proximité de ces caractéristiques décrivent un sentiment de bien-être plus fort et affirment qu'elles tombent malades moins fréquemment."
 iceland_events.172.a:0 "Si cela fonctionne, cela fonctionne."

 iceland_events.173.t:0 "Communautés Agricoles"
 iceland_events.173.d:0 "Les petites communautés agricoles ont commencé à être auditées par des responsables gouvernementaux, à la recherche de moyens plus adaptés pour leur gestion en ces temps difficiles. Les communautés qui fonctionnent assez bien bénéficieront d'une petite exonération fiscale pour encourager les autres à emboîter le pas, et à gérer leurs fermes plus efficacement."
 iceland_events.173.a:0 "Pour l'efficacité!"

 iceland_events.174.t:0 "Emballer les Barils"
 iceland_events.174.d:0 "Une partie cruciale de l'activité d'exportation consiste en l'emballage de barils de poisson à envoyer à l'étranger, et à vendre. Nous devons investir dans une infrastructure adéquate pour nous assurer de ne pas rencontrer de goulots d'étranglement dus à la surpopulation sur les quais."
 iceland_events.174.a:0 "Emballez-les et roulez-les."

 iceland_events.175.t:0 "Une nouvelle source d'énergie"
 iceland_events.175.d:0 "Des ingénieurs islandais ont proposé des idées pour amener de grandes quantités d'électricité sur l'île, afin d'aider à l'industrialisation. Les rivières et cascades abondantes transportent une immense quantité d'énergie qui nous dépasse. Si nous pouvions créer des barrages sur certaines de nos rivières, nous pourrions peut-être exploiter le don de Mère Nature à notre avantage."
 iceland_events.175.a:0 "Une source inexploitée."

 iceland_events.176.t:0 "Agrandissement de Vestmannaeyjar"
 iceland_events.176.d:0 "À mesure que l'industrie de la pêche se développe, il en va de même pour les villes qui soutiennent ces entreprises. Alors que le port est trop peu profond pour les grands navires plus modernes, la ville côtière de Heimaey reste un élément crucial de l'industrie de la pêche à la morue qui se déroule au large de la côte sud de l'Islande. Des efforts sont déjà en cours pour rationaliser le transfert de ce que les navires plus récents ont attrapé, vers des navires plus petits qui peuvent transporter ce contenu à la ville, pour traitement."
 iceland_events.176.a:0 "Cette activité ne peut que se développer."

 iceland_events.177.t:0 "Une Flotte Moderne"
 iceland_events.177.d:0 "Les plus petits navires que nous avons utilisés par le passé ne peuvent espérer suivre la quantité de poissons dont l'Islande a besoin pour récupérer du Lundi Noir. Nous devons investir dans des navires plus grands, et mieux adaptés pour répondre aux exigences de l'ère moderne."
 iceland_events.177.a:0 "Adieu, vieil ami."

#Black Monday#
 iceland_events.200.t:0 "Le Lundi Noir Frappe l'Île !"
 iceland_events.200.d:0 "L'effondrement économique qui a débuté en Allemagne a maintenant atteint les côtes de l'Islande. Notre emprise déjà ténue sur l'économie s'est effondrée et nous sommes à présent sous le choc. Une réorganisation totale de l'Islande sera nécessaire pour résoudre cette crise."
 iceland_events.200.a:0 "Catastrophe!"

#1937 Vote#
 iceland_events.250.t:0 "Le Plébiscite de 1937"
 iceland_events.250.d:0 "Le moment est venu de s'exprimer sur le maintien de la domination danoise sur l'Islande. Une réponse globalement  inefficace pour aider le peuple islandais lors de la récente crise économique a ébranlé la foi du peuple dans la domination danoise. Les cris d'indépendance deviennent de plus en plus forts chaque semaine. Alors que les sondages ont été mené à leur terme, les résultats indiquent une volonté"
 iceland_events.250.a:0 "Pour une Islande indépendante!"
 iceland_events.250.b:0 "Pour rester dans la sphère d'influence Danoise!"

 iceland_events.251.t:0 "Victoire de l'Indépendance!"
 iceland_events.251.d:0 "Avec la récente victoire du vote pour l'indépendance du Danemark, l'Althing a été le théâtre d'une ruée de la part de ministres se déclarant pour un parti ou l'autre. La seule constante est une augmentation du nombre de membres qui font partie de la coalition du Parti de l'indépendance."
 iceland_events.251.a:0 "Vers des temps plus prospères!"

 iceland_events.252.t:0 "Loyauté au Danemark"
 iceland_events.252.d:0 "Peu importe la crise économique qui a polarisé de nombreuses personnes sur l'île, les Islandais ne sont pas un peuple rebelle. Nous ferons notre part en tant que partie du Royaume du Danemark pour prendre soin de notre coin du royaume, sans couper les liens avec le reste. Cela a malheureusement eu pour effet de radicaliser une partie de l'aile indépendantiste radicale."
 iceland_events.252.a:0 "Nous devons rester un symbole de calme."

#Leaving Mitteleuropa#
 iceland_events.253.t:0 "L'Islande Quitte Mitteleuropa"
 iceland_events.253.d:0 "Maintenant que nous nous sommes vraiment libérés du Danemark, nous sommes libres de forger notre propre voie en nous séparant du bloc économique mitteleuropéen en difficulté. Certains marchands craignent que cela rende notre avenir incertain, mais espèrent trouver des offres plus lucratives."
 iceland_events.253.a:0 "Vers un marché plus libre!"

 iceland_events.254.d1:0 "Le peuple islandais a choisi de quitter la sphère mitteleuropéenne et de tenter de forger un nouveau réseau de commerce indépendant. Cela pourrait être l'occasion pour nous de trouver un allié plus proche de notre patrie insulaire d'origine."
 iceland_events.254.d2:0 "Le peuple islandais a choisi de quitter la sphère mitteleuropéenne et de tenter de forger un nouveau réseau de commerce indépendant. Cela pourrait être pour nous l'occasion de trouver un allié plus proche des royalistes en exil."
 iceland_events.254.a:0 "Intéressant."

 iceland_events.256.t:0 "L'Islande choisit de mettre fin à son Union Personnelle"
 iceland_events.256.d:0 "Après la Weltkrieg, en 1919, l'Islande, à l'époque partie intégrante du Danemark, a obtenu son indépendance, sous Union Personnelle avec le Danemark et sous réserve que le Danemark prenne en charge sa politique étrangère jusqu'à une éventuelle révision par plébiscite prévue en 1944, soit 25 ans après l'indépendance officielle de l'Islande. Dans ce contexte, les Islandais ont intégré Mitteleuropa et sont restés dans la majorité des cas engagés avec nous. Cependant, la position de l'Islande fait que son adhésion à Mitteleuropa n'a pas que des avantages et l'île a décliné au fil des ans. Encouragés par la dissidence que ce déclin a provoqué, les politiciens islandais ont accéléré la tenue du référendum, et le peuple islandais a choisi de mettre fin à notre relation privilégiée. Une république fut déclarée à Reykjavik et l'Islande nous a fait savoir qu'elle n'a plus besoin de notre ministère des Affaires étrangères pour traiter les Islandais comme s'ils étaient des Danois."
 iceland_events.256.a:0 "Qu'il en soit ainsi"

 iceland_events.257.t:0 "L'Islande choisit de maintenir notre Union Personnelle"
 iceland_events.257.d:0 "Après la Weltkrieg, en 1919, l'Islande, à l'époque partie intégrante du Danemark, a obtenu son indépendance, sous Union Personnelle avec le Danemark et sous réserve que le Danemark prenne en charge sa politique étrangère jusqu'à une éventuelle révision par plébiscite prévue en 1944, soit 25 ans après l'indépendance officielle de l'Islande. Dans ce contexte, les Islandais ont intégré Mitteleuropa et sont restés dans la majorité des cas engagés avec nous. Cependant, la position de l'Islande fait que son adhésion à Mitteleuropa n'a pas que des avantages et l'île a décliné au fil des ans. Encouragés par la dissidence que ce déclin a provoqué, les politiciens islandais ont accéléré la tenue du référendum, mais le peuple islandais a choisi de conserver notre relation. L'Islande restera donc dans notre sphère d'influence pour les années à venir. "
 iceland_events.257.a:0 "Ah, splendide."

 iceland_events.258.t:0 "Jon Baldvinsson prend sa retraite"
 iceland_events.258.d:0 "Un membre populaire de l'Althing et chef du Parti social-démocrate a récemment annoncé son intention de quitter ses fonctions. Invoquant sa santé défaillante, il a décidé de passer le flambeau à Stefan Stefansson pour continuer à diriger le Parti social-démocrate."
 iceland_events.258.a:0 "Nous lui souhaitons le meilleur."

 iceland_events.300.t:0 "Restructuration des banques"
 iceland_events.300.d:0 "La situation actuelle en Islande ne convient à personne puisque le système bancaire a complètement failli suite à la catastrophe du Lundi Noir. Deux camps se sont formés qui ont des points de vue trop différents sur la manière dont les banques devraient être reconstruites. L'un des groupes estime que la seule voie à suivre passe par une banque centralement planifiée forte, tandis que l'autre soutient qu'une série de banques spécialisées distinctes est la meilleure façon pour le peuple islandais de se remettre de cette crise. Quel groupe devrions-nous approuver ?"
 iceland_events.300.a:0 "Une île, une banque!"
 iceland_events.300.b:0 "Déléguer à de plus petites banques."

 iceland_events.301.t:0 "Acheter un nouveau modèle"
 iceland_events.301.d:0 "Nos navires actuels sont mal adaptés au marché moderne. Si nous cherchons à nous améliorer, nous devons contacter nos voisins nordiques et solliciter l'achat de certains de leurs derniers modèles. Avec qui devrions-nous faire affaire?"
 iceland_events.301.a:0 "Naviguer avec la Suède !"
 iceland_events.301.b:0 "Faites affaire avec le Danemark !"
 iceland_events.301.c:0 "La Norvège Voisine !"

 iceland_events.350.t:0 "L'Islande devient rebelle"
 iceland_events.350.d:0 "Nos forces en Islande ont intercepté un signal radio diffusé aux habitants, dans le but de nuir à notre réputation. Nous savons qu'ils n'ont pas les moyens de nous chasser de l'île, alors devrions-nous les laisser parler ou devrions-nous augmenter légèrement nos forces ?"
 iceland_events.350.a:0 "Autoriser le déploiement d'une force supplémentaire."
 iceland_events.350.b:0 "Que pourraient-ils faire ?"

 iceland_events.351.t:0 "Indépendance de l'Islande"
 iceland_events.351.d:0 "La petite île atlantique d'Islande a longtemps été gouvernée par les rois du Danemark, dont elle est passée sous le contrôle il y a plus de 400 ans, mais des événements récents ont mis en péril cet état de fait. Avec le lundi noir et la difficulté du gouvernement danois à répondre à la crise, les appels à l'indépendance totale se sont multipliés jusqu'à ce que le gouvernement soit contraint d'organiser un référendum sur l'indépendance pour déterminer l'avenir de l'île. Maintenant que les résultats sont connus, il semble que le parti indépendantiste ait gagné, faisant de l'Islande la plus récente république d'Europe.\nSi beaucoup se réjouissent de cette journée, d'autres craignent que la nouvelle indépendance de la nation ne soit balayée par la Grande-Bretagne ou le Canada, qui la lorgnent tous deux avec avidité. Quoi qu'il en soit, l'Atlantique compte un nouvel acteur."
 iceland_events.351.a:0 "Un jour de fête !"
 iceland_events.351.b:0 "Intéressant..."
 iceland_events.351.c:0 "Comment cela pourrait-il affecter l'Atlantique ?"

 iceland_events.600.t:0 "Inauguration de la Nouvelle Usine"
 iceland_events.600.d:0 "Malgré les revers de ces dernières années, l'économie islandaise n'a cessé de progresser. Aujourd'hui, nous sommes parvenus à ouvrir la première nouvelle pêcherie sur l'île après la catastrophe du Lundi Noir."
 iceland_events.600.a:0 "Laissez entrer les prises !"

