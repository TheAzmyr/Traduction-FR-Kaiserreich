 ICE_Resist_Invaders: "Activités de Résistance"
 ICE_Resist_Invaders_desc: "Avec l'invasion de notre île par les Britanniques, nous nous retrouvons une fois de plus sous la coupe d'une puissance étrangère. Nous devons organiser une résistance pour renforcer nos forces en vue d'une éventuelle tentative de repousser les Britanniques hors de notre pays !\n\nForce Actuelle de la Résistance :  §G[?ICE.resistance_ICE_strength]§!\n\nPopularité Actuelle de la Résistance :  §C[?ICE.resistance_ICE_popularity]§!\n\nForce Actuelle de l'Occupation : §R[?ICE.occupation_ENG_strength]§!"
 ICE_Spread_Propaganda: "Diffuser de la Propagande"
 ICE_Spread_Propaganda_desc: "Discrètement, nous nous déplacerons dans les villes de ce pays, et diffuseront discrètement des messages qui servent notre cause, pour amener les gens à nos côtés."
 ICE_Broadcast_Propaganda: "Diffuser de la Propagande à la radio"
 ICE_Broadcast_Propaganda_desc: "Dans le cadre d'une entreprise plus audacieuse, nous diffuserons notre message aux gens grâce à la radio. Il y a une chance que cela attire des forces supplémentaires sur l'île, mais nous devons avoir le soutien de la population!"
 ICE_Request_Canadian_Aid: "Demander un Soutien aux Canadiens"
 ICE_Request_Canadian_Aid_desc: "Seuls, nous n'avons aucune capacité à défendre notre île contre les Britanniques. Nous devons envoyer un message au gouvernement du Canada demandant une force spécialisée pour aider notre peuple à se dresser contre les Britanniques."
 ICE_Raid_Weapons: "Piller les Entrepôts d'Armes Ennemis"
 ICE_Raid_Weapons_desc: "Il est difficile de trouver des armes en Islande. La nation n'a pendant longtemps pas eu à faire face à une menace sérieuse pour sa sécurité, ce qui a conduit à une pénurie généralisée d'armes sur l'île. Presque toutes sont d'ailleurs entre les mains des Britanniques. Ce sera risqué mais nous devrions organiser un raid sur l'un de leurs postes de garde les plus faibles, pour obtenir des armes pour la résistance."
 ICE_Scout: "Sonder l'Ennemi"
 ICE_Scout_desc: "Avec les ressources limitées dont nous disposons, un bon renseignement est primordial pour toute opération réussie. En surveillant correctement l'ennemi, nous serons mieux préparés dans toutes les opérations que nous mènerons contre lui."
 ICE_Sabotage: "Saboter l'Ennemi"
 ICE_Sabotage_desc: "Ce sera risqué mais nous devons épuiser la volonté des Britanniques de conserver la mainmise sur l'île. Des experts placeront des explosifs pour maximiser les dégâts sur ce que nous ne pouvons pas faire par nous-mêmes. Cependant, cela ne fera pas adhérer les gens à notre cause."
 ICE_Minelaying: "Miner le Terrain"
 ICE_Minelaying_desc: "Les mines sont des armes imprévisibles, quelle que soit la situation, mais nous n'avons pas le choix et devons riposter de toutes les manières possibles. Nos espions ont réussi à ramener clandestinement une mine à un avant-poste de la résistance en Islande. Nous serions bien avisés de faire preuve de prudence avec cet engin, et nous assurer que notre plan d'attaque est bien étudié avant de tendre notre piège, de peur de heurter accidentellement un navire civil."
 ICE_Declare_Canada: "Se déclarer en faveur du Canada !"
 ICE_Declare_Canada_desc: "Notre peuple a souffert trop longtemps sous l'oppression des syndicalistes de l'Union Britannique ! Il est temps de les chasser enfin, et d'inviter les Canadiens à prendre leur place en tant que protecteurs de l'île."

