### Events ###
swiss.1.t: "Le discours de Guisan"
 swiss.1.d: "Lors d'une magnifique journée ensoleillée, Henri Guisan prononça son discours non seulement devant tous les soldats et officiers présents, mais aussi devant toute la Suisse. Dans son discours, il a fait l'éloge de la force et de l'unité du peuple suisse et a promis que la victoire n'était pas seulement réalisable, mais assurée.\n\nLorsque Guisan termina son discours , il a été accueilli par les applaudissements tonitruants de l'ensemble des spectateurs. Cet événement restera certainement gravé dans l'histoire de la Suisse comme un événement historique."
swiss.1.a: "Inspirant pour nous tous."

swiss.2.t: "Rassemblons l'Armée"
swiss.2.d: "La Suisse a maintenu sa neutralité dans les conflits durant des centaines d'années. Nous sommes un peuple attaché à nos valeurs de neutralité et de paix. Mais nous nous trouvons maintenant attaqués dans un conflit pour notre survie . Les hommes ont peur et beaucoup ne savent pas s'ils seront capables de se battre. Devant cette faiblesse , Henri Guisan a décidé d'organiser un grand rassemblement sur le Rütli, lieu historique du Rütlischwur de 1291. Tous les officiers suisses doivent être présents et un discours doit être prononcé pour fédérer le peuple suisse à travers le pays."
swiss.2.a: "Nous attendons le discours de Guisan."

swiss.3.t: "Référendum: les langues officielles"
swiss.3.d: "Un capital politique suffisant a été levé pour commencer aujourd'hui un référendum officiel sur un sujet important pour le peuple suisse. La question sur l'inclusion du romanche comme langue nationale de la Suisse doit être tranchée. Si elle est votée, cette langue fondamentalement suisse rejoindrait le français, l'allemand et l'italien parmi les langues nationales de la Suisse. Devrions-nous soutenir ce référendum ?"
swiss.3.a: "Aucune campagne."
swiss.3.b: "Campagne restreinte."
swiss.3.c: "Campagne moyenne"
swiss.3.e: "Campagne de grande envergure."

swiss.5.t: "Le référendum sur le Romanche réussit"
swiss.5.d: "Le référendum a réussi, et le romanche est maintenant officiellement une langue nationale de la Suisse."
swiss.5.a: "Magnifique!"

swiss.6.t: "Le référendum sur le Romanche échoue"
swiss.6.d: "Malgré tous nos efforts, le référendum a été rejeté. Le Romanche ne deviendra pas une langue nationale."
swiss.6.a: "Le peuple ne l'a pas soutenu."

swiss.7.t: "Référendum : Loi pour la Protection Nationale"
swiss.7.d: "Récemment, les pouvoirs accrus de l'État pour arrêter et détenir des acteurs subversifs dans le pays ont été de plus en plus appréciés. Cette mesure est jugée nécessaire par ceux qui ont vu l'escalade du clivage entre la France à l'Ouest et l'Allemagne à l'Est et qui pensent que de nombreux mouvements extrémistes, de droite comme de gauche, constituent une menace de plus en plus importante pour la stabilité de la nation. De nombreux opposants pensent cependant que ce ne sera qu'une mesure palliative et qu'un conflit entre le gouvernement et les mouvements extrémistes est inévitable. Devrions-nous soutenir ce Référendum ?"
swiss.7.a: "Aucune campagne."
swiss.7.b: "Campagne restreinte."
swiss.7.c: "Campagne moyenne"
swiss.7.e: "Campagne de grande envergure."

swiss.9.t: "Le référendum sur la loi pour la protection nationale réussit"
swiss.9.d: "Le référendum a été un succès et l'État va bénéficier d'une plus grande liberté dans sa capacité à combattre les menaces extrémistes qui menacent la stabilité de notre nation."
swiss.9.a: "Magnifique!"

swiss.10.t: "Le référendum sur la loi pour la protection nationale échoue"
swiss.10.d: "Il semble que le peuple n'est pas encore prêt pour une augmentation du pouvoir de l'Etat. Ils ont voté contre le Référendum et les pouvoirs de la police resteront inchangés."
swiss.10.a: "Le peuple ne l'a pas soutenu."

swiss.11.t: "Référendum: Combattre la crise économique"
swiss.11.d: "La récente catastrophe du Lundi Noir a plongé l'économie nationale dans un dangereux cercle vicieux. Il y a des mesures que le gouvernement peut et doit prendre pour lutter contre cette crise, mais ce référendum doit décider si le gouvernement pourra prendre des mesures extraordinaires , bien en dehors de ses pouvoirs habituels , afin de résoudre la crise rapidement. Devrions-nous soutenir ce référendum ?"
swiss.11.a: "Aucune campagne."
swiss.11.b: "Campagne restreinte."
swiss.11.c: "Campagne moyenne"
swiss.11.e: "Campagne de grande envergure."

swiss.13.t: "Le référendum économique réussit"
swiss.13.d: "Le référendum économique a réussi, et le gouvernement est maintenant libre de résoudre la crise du Lundi Noir avec ses nouveaux pouvoirs."
swiss.13.a: "Magnifique!"

swiss.14.t: "Le référendum économique échoue"
swiss.14.d: "Il semble que les gens ne croient pas que le gouvernement ait besoin de pouvoirs supplémentaires pour résoudre la crise. Qu'est-ce que cela va signifier pour notre économie ?"
swiss.14.a: "Le peuple ne l'a pas soutenu.""

swiss.15.t: "Référendum: Interdiction des unions syndicales"
swiss.15.d: "Le fait que le syndicalisme se soit constamment répandu à l'intérieur du pays au cours des dernières années n'est un secret pour personne. Nous partageons une grande frontière avec la Commune Syndicaliste de France, et les souvenirs du massacre de Genève sont  toujours tenaces en Romandie. Ce référendum est une mesure extrême pour combattre cette crise à la racine et bannir totalement les unions syndicalistes de la nation. Cette décision sera certainement critiquée, surtout par la Commune française. Devrions-nous soutenir ce référendum ?"
swiss.15.a: "Aucune campagne."
swiss.15.b: "Campagne restreinte."
swiss.15.c: "Campagne moyenne"
swiss.15.e: "Campagne de grande envergure."

swiss.17.t: "Le référendum sur les unions syndicales réussit"
 swiss.17.d: "Malgré la forte mobilisation syndicale dans les régions romandes de la Suisse, le référendum a réussi. Toutes les organisations syndicalistes existantes sont maintenant dissoutes et aucune n'est légalement autorisée à se constituer de nouveau. Cela ne manquera pas de provoquer la colère des Français."
swiss.17.a: "Magnifique!"

swiss.18.t: "Le référendum sur les unions syndicales échoue"
swiss.18.d: "Il semble que le soutien syndicaliste a été trop fort, et le référendum a échoué. Les syndicalistes continueront de se rassembler comme ils l'ont fait au cours des dernières années."
swiss.18.a: "Le peuple ne l'a pas soutenu."

swiss.19.t: "Référendum : réorganisation de l'Armée"
swiss.19.d: "Il est apparu clairement que l'ancienne structure de l'Armée suisse n'est plus adaptée. Auparavant, l'armée s'appuyait sur une réserve de volontaires rapidement formés pour constituer l'épine dorsale de l'armée en cas de besoin, mais la montée en puissance des armées professionnelles dans les pays limitrophes a rendu ce modèle obsolète. Ce référendum propose de réformer l'armée selon le modèle allemand et de créer une force permanente forte et professionnelle. Devrions-nous soutenir ce référendum ?"
swiss.19.a: "Aucune campagne."
swiss.19.b: "Campagne restreinte."
swiss.19.c: "Campagne moyenne"
swiss.19.e: "Campagne de grande envergure."

swiss.21.t: "Le référendum sur la réorganisation de l'Armée réussit."
swiss.21.d: "Le référendum sur l'Armée a réussi, et les réformes vont commencer immédiatement dans les rangs de nos forces armées."
swiss.21.a: "Magnifique!"

swiss.22.t: "Le référendum sur la réorganisation de l'Armée échoue."
swiss.22.d: "Le peuple a refusé nos propositions de réforme de l'armée. L'armée continuera d'être formée à partir de troupes de réserve ."
swiss.22.a: "Le peuple ne l'a pas soutenu."

swiss.23.t: "Référendum: Le statut de la Franc-Maçonnerie"
swiss.23.d: "La franc-maçonnerie a été récemment sous les feux des projecteurs pour ses liens supposés avec des mouvements extrémistes dangereux et la prédominance de ses membres dans les hautes sphères de l'administration publique. Les francs-maçons ne sont pas considérés par l'État comme un danger réel, mais qui sait vraiment avec des sociétés aussi secrètes ? Le peuple devra choisir si ces sociétés doivent être autorisées à continuer leur pratique à l'intérieur de nos frontières. Devrions-nous soutenir ce Référendum ?"
swiss.23.a: "Aucune campagne."
swiss.23.b: "Campagne restreinte."
swiss.23.c: "Campagne moyenne."
swiss.23.e: "Campagne de grande envergure."

swiss.25.t: "Le référendum sur la Franc-Maçonnerie réussit."
swiss.25.d: "Le référendum est passé, et les francs-maçons ont été interdits de réunions officielles dans l'ensemble du pays. Bien que cela ait probablement peu d'effet sur les activités quotidiennes du gouvernement, le soutien du peuple à l'État s'est accru avec cette nouvelle."
swiss.25.a: "Magnifique!"

swiss.26.t: "Le référendum sur la Franc-Maçonnerie échoue."
swiss.26.d: "Le Référendum sur l'interdiction de la Franc-Maçonnerie en Suisse a échoué. Dois on en déduire que c'est l'influence des francs-maçons?"
swiss.26.a: "Le peuple ne l'a pas soutenu."

swiss.27.t: "Référendum: Le transport de marchandises"
swiss.27.d: "Le référendum d'aujourd'hui porte sur le système de transport de marchandises sur les routes suisses. Le référendum, si voté, modifierait la façon dont les marchandises doivent être transportées et augmenterait potentiellement le volume global des échanges commerciaux le long des routes principales. Devrions-nous soutenir ce Référendum ?"
swiss.27.a: "Aucune campagne."
swiss.27.b: "Campagne restreinte."
swiss.27.c: "Campagne moyenne."
swiss.27.e: "Campagne de grande envergure."

swiss.29.t: "Le référendum sur le transport réussit"
swiss.29.d: "Le référendum sur le transport des marchandises a réussi, et notre économie devrait en bénéficier d'ici peu."
swiss.29.a: "Magnifique!"

swiss.30.t: "Le référendum sur le transport réussit"
swiss.30.d: "Le référendum sur le transport de marchandises a échoué. Les routes resteront inchangées, pour l'instant."
swiss.30.a: "Le peuple ne l'a pas soutenu."

swiss.31.t: "Référendum: Abolir le gouvernement fédéral"
 swiss.31.d: "Aujourd'hui, la foule s'agite dans une atmosphère pesante alors que le pays vote sur un référendum pour abolir le gouvernement fédéral et inviter les représentants des plus influents syndicats de la nation à rédiger les bases d'un nouveau gouvernement. Les militaires et observateurs "alliés" français ont été vus en force dans tous les centres urbains importants, et beaucoup savent qu'un vote contre ce changement est inutile. L'ancien gouvernement suisse a disparu."
swiss.31.a: "S'agit-il vraiment d'un vote équitables ?"

swiss.33.t: "Le référendum gouvernemental réussit"
swiss.33.d: "C'était vraiment un spectacle étrange: les groupes jouaient des airs de fêtes et que les défilés se tenaient devant des foules peu enthousiastes à la suite du succès du référendum. Le nouveau gouvernement suisse doit être formé sous peu, mais beaucoup de gens dans L'Est Suisse, germanisants et conservateurs, ne trouvent rien à fêter."
swiss.33.a: "Comme s'il y avait eu le moindre doute."

swiss.34.t: "La Suisse cherche à rejoindre l'Internationale"
swiss.34.d: "Après que la récente révolution syndicaliste ait secoué notre petit voisin de l'Est, beaucoup ont supposé que ce ne serait qu'une question de temps avant qu'ils ne rejoignent la Troisième Internationale. Aujourd'hui, les diplomates suisses sont enfin officiellement arrivés pour demander l'adhésion de la Suisse à notre alliance."
swiss.34.a: "Bien sûr !"
swiss.34.b: "Nous n'avons pas besoin d'eux."

swiss.35.t: "Les Français ont accepté"
swiss.35.d: "Après notre demande formelle d'adhésion à la Troisième Internationale, les Français ont répondu positivement en nous acceptant dans leur alliance."
swiss.35.a: "Nos frères !"

swiss.36.t: "Notre adhésion a été refusée"
swiss.36.d: "Malgré le fait que nous partageons des similitudes idéologiques ainsi qu'une frontière terrestre, les Français ont refusé de nous accepter dans leur alliance internationale. Pour quelle raison ont ils bien pu faire cela?"
 swiss.36.a: "Impossible !"

swiss.37.t: "La Suisse recherche notre protection"
swiss.37.d: "Un envoyé diplomatique est arrivé aujourd'hui de Suisse avec une missive expliquant que le gouvernement Suisse a un besoin urgent de rejoindre notre alliance militaire. Comment devrions-nous réagir ?"
swiss.37.a: "Ils ont pris la bonne décision."
swiss.37.b: "Ils ne feraient que nous entraîner avec eux."

swiss.38.t: "L'Allemagne nous soutient"
swiss.38.d: "Notre diplomate à Berlin nous a fait savoir que l'Allemagne nous a officiellement invité dans son alliance et nous a accueillis à bras ouverts. Nous sommes maintenant un Etat membre à part entière du Reichspakt."
swiss.38.a: "Notre avenir est radieux."

swiss.39.t: "L'Allemagne nous a ignorés !"
swiss.39.d: "Malgré tous les efforts de notre diplomate, nous n'avons pas été en mesure d'obtenir une réponse officielle de l'Allemagne en ce qui concerne notre entrée dans le Reichspakt. Il semble que les Allemands tiennent à nous tenir à l'écart de leur alliance."
swiss.39.a: "Pourquoi?"

swiss.40.t: "Coup d'Etat nationaliste"
swiss.40.d: "Avant que l'aube ne se lève sur les bâtiments gouvernementaux de la capitale, c'était déjà fini. Le Schweizerischer Vaterländischer Verband, un mouvement populiste qui exerçait une grande influence sur les affaires gouvernementales grâce à ses nombreux membres dans l'armée et dans les hautes instances administratives, s'était déplacé dès les premières heures du matin pour sécuriser tous les lieux nécessaires au succès du coup. Des unités militaires triées sur le volet détenaient des sites importants dans toute la capitale et dans le reste du pays, et pas un seul coup de feu n'a été tiré, ni une seule vie perdue.\n\nL'échec du gouvernement précédent à protéger le peuple suisse en Romandie et à obtenir une aide étrangère contre leur annexion avait rendu évident pour le Schweizerischer Vaterländischer Verband que le gouvernement actuel a complètement échoué, et seul un gouvernement entièrement nouveau pouvait espérer relancer la nation suisse.\n\nNous espérons simplement que leurs tendances nationalistes pourront rester sous contrôle."
swiss.40.a: "La Suisse n'a pas besoin d'alliés."

swiss.43.t: "La Suisse nous appelle à l'aide !"
swiss.43.d: "La Suisse, petite nation montagnarde du centre de l'Europe, a lancé un vibrant appel à l'aide contre les actions impérialistes de la Commune française. Comme nous sommes l'une des grandes puissances du monde, accepter montrerait notre soutien contre l'impérialisme français. Devrions-nous aider les Suisses ?"
swiss.43.notfrance: "La Suisse, petite nation montagnarde située au centre de l'Europe, a lancé un émouvant appel à l'aide dans le cadre de sa guerre actuelle. La Suisse est un petit pays avec peu de ressources et il est peu probable qu'elle gagne la guerre sans aide internationale. Comme nous sommes l'une des grandes puissances du monde, accepter montrerait notre soutien contre l'impérialisme français. Devrions-nous aider les Suisses?"
swiss.43.a: "Et nous répondrons !"
swiss.43.b: "Ils se débrouilleront seuls."
swiss.43.c: "Nous devons nous concentrer sur notre propre guerre."

swiss.45.t: "Le Lundi Noir frappe la Suisse"
swiss.45.d: "La récente chute à la Bourse de Berlin n'est pas sans conséquences pour la Suisse. L'économie suisse dépend fortement du commerce allemand et l'effondrement des marchés allemands a provoqué des ondes de choc immédiates dans l'économie suisse. Nous devons agir si nous voulons sauver notre économie de l'effondrement total."
swiss.45.a: "Quelle horreur !"

swiss.46.t: "La Suisse rejoint le Cercle de Vienne"
swiss.46.d: "Répondant à nos appels à la participation des meilleurs  chercheurs d'Europe à notre initiative de recherche à Vienne, nos amis les Suisses ont répondu favorablement et ont envoyé une poignée de chercheurs pour contribuer à notre initiative. Ensemble, nous ferons de grandes découvertes au nom du progrès scientifique."
swiss.46.a: "Fantastique."

swiss.48.t: "La fondation de la Commune helvétique"
swiss.48.d: "La signature officielle des documents qui feront de la nouvelle commune helvétique le gouvernement officiel de la Suisse a largement étouffé les esprits, renforçant ainsi le pouvoir du syndicalisme dans la structure gouvernementale pour un avenir proche. S'inspirant de l'ancienne République helvétique, la nouvelle Direction promet de diriger le peuple suisse d'une manière qui profitera à tous les Suisses et de défendre leurs valeurs pour les décennies à venir."
swiss.48.a: "Une nouvelle aube se lève !"

swiss.49.t: "La naissance de la Commune helvétique"
 swiss.49.d: "C'est sous un tonnerre d'applaudissements que Jakob Herzog a prêté serment en tant que premier et unique directeur de la nouvelle Commune Helvétique. Porté par une vague de popularité due à son plaidoyer en faveur de l'approche de la "Main Forte" pour revitaliser la Suisse, le nouveau directeur a promis que les erreurs du passé ne seraient pas répétées et que la nouvelle Commune Helvétique se dresserait comme une véritable puissance en Europe."
 swiss.49.a: "Herzog est notre avenir !"

swiss.50.t: "Une nouvelle capitale ?"
swiss.50.d: "Avec la fondation d'un nouveau gouvernement et d'un nouvel avenir pour la Suisse, une motion a été présentée pour déplacer la capitale officielle du pays de son ancien siège à Berne à un emplacement plus approprié à Genève. Jusqu'à présent, le Conseil d'Etat de Genève s'est acquitté efficacement des tâches du gouvernement et Genève a longtemps été le centre des mouvements syndicalistes en Suisse. Nombreux sont ceux qui pensent que cette initiative consoliderait l'avenir de la Suisse en tant que nation syndicaliste à part entière. Que devrions-nous faire ?"
swiss.50.a: "La capitale sera transférée à Genève."
swiss.50.b: "La capitale sera transférée à Berne."

swiss.51.t: "Les élections fédérales Suisses de [GetYear]."
swiss.51.d: "Le moment est à nouveau venu pour le peuple suisse de voter et de décider quel parti obtiendra la majorité au Conseil national. Un seul parti peut s'emparer de la victoire, lequel de ces partis aura la majorité ?"
swiss.51.a: "Sozialdemokratische Partei der Schweiz!"
swiss.51.b: "Liberale Partei der Schweiz!"
swiss.51.c: "Freisinnig-Demokratische Partei!"
swiss.51.e: "Katholisch-Konservative Partei der Schweiz!"
 #swiss.51.f: "Bauern-, Gewerbe- und Bürgerpartei!"

swiss.52.t: "À la recherche d'aide étrangère "
swiss.52.d: "Alors que les Français se tournent vers nous, nous devons nous adresser à nos voisins pour obtenir de l'aide dans la défense de la Suisse. Faire face à la puissance de la Commune Française n'est pas une tâche facile, et il est peu probable que nous recevions de réponse positive, mais nous devons tout de même essayer."
swiss.52.a: "Demandez l'aide de l'Allemagne."
swiss.52.b: "Les puissances du monde ont leurs propres guerres à mener."
swiss.52.c: "Les Autrichiens ont toujours détestés les Français."

swiss.54.t: "La Suisse demande l'aide autrichienne"
swiss.54.d: "Plus tôt dans la journée, des envoyés sont arrivés de Suisse pour plaider en faveur d'un soutien autrichien contre les menaces françaises d'annexion de Romandie. S'il n'y a pas grand-chose à gagner à soutenir une telle entreprise, apporter notre soutien à la cause helvétique pourrait renforcer notre prestige et montrer aux Français qu'il ne faut pas jouer avec l'Empire autrichien. Soutenir les Suisses de cette manière les rendrait certainement redevables envers nous...."
swiss.54.a: "Nous soutiendrons les Suisses dans ce conflit."
swiss.54.b: "Nous n'avons vraiment rien à y gagner."

swiss.56.t: "L'Empire autrichien soutient la Suisse"
swiss.56.d: "En réponse aux conflits qui se préparent en Romandie et en Haute-Savoie, l'Empire autrichien a officiellement déclaré son soutien au peuple suisse contre nous. Si nous poursuivons nos exigences à l'égard des Suisses, il pourrait en résulter un conflit armé contre l'Autriche. Les Autrichiens sont une puissance à ne pas négliger, pouvons-nous nous permettre une guerre si tôt ?"
swiss.56.a: "Il ne faut pas jouer avec les Autrichiens."
swiss.56.b: "Il est temps de leur montrer qui est la véritable puissance en Europe."

swiss.58.t: "L'Autriche reste neutre"
swiss.58.d: "Malgré la légitimité de notre cause, les Autrichiens n'ont pas voulu nous venir en aide contre la menace française. Nous ne pouvons pas compter sur les Habsbourg pour nous aider."
swiss.58.a: "Malédiction !"

swiss.59.t: "À la recherche de nouvelles sources d'aide étrangère"
swiss.59.d: "Nos efforts diplomatiques récents n'ayant pas donné les résultats escomptés, nous n'avons probablement plus qu'une seule chance de faire appel à une puissance étrangère avant de manquer de temps...."

swiss.60.t: "Nous avons été abandonnés"
swiss.60.d: "Malgré tous nos efforts pour obtenir le soutien de la communauté internationale à notre cause, il semble qu'aucune nation ne soit prête à nous défendre contre l'impérialisme de la Commune française. Nous avons été abandonnés par nos voisins, et il ne nous reste pas d'autre choix que de céder aux exigences françaises. Nous ne pouvons pas espérer gagner seuls."
swiss.60.a: "Nous sommes entourés d'ennemis de toutes parts."

swiss.61.t: "Révolution en Suisse"
swiss.61.d: "Malgré nos intentions initiales de n'inciter qu'à la révolte en Haute-Savoie, il semble que nos efforts pour déstabiliser la Suisse aient dépassé nos attentes les plus folles. Plutôt que de s'arrêter dans les cantons de l'Ouest, les forces révolutionnaires ont plutôt avancé vers l'Est, soutenues par les défections de l'armée. Ces forces ont réussi à renverser le gouvernement fédéral à Berne et comptent maintenant sur notre soutien pour former leur nouveau gouvernement."
swiss.61.a: "Magnifique!"

swiss.62.t: "Révolte syndicaliste"
swiss.62.d: "Ce qui semblait au départ un soulèvement marginal dans les cantons de l'Ouest s'est répandu comme une traînée de poudre à l'Est, les partisans syndicaux se levant pour soutenir un flot sans cesse croissant de sentiments révolutionnaires qui a balayé la nation. L'armée, faiblement conduite et peu disposée à prendre les armes contre les civils, s'est montrée totalement inefficace pour arrêter leur marche sur la capitale. Alors que le soleil se lève, un nouveau gouvernement syndicaliste revendique le contrôle de la nation."
swiss.62.a: "Comment cela a-t-il pu arriver ?"

swiss.63.t: "Crise en Haute-Savoie"
swiss.63.d: "Avec la montée des tensions en Romandie et en Haute-Savoie et la volonté apparente de la France d'intervenir dans nos affaires intérieures, la situation est sombre. Ce n'est qu'une question de temps avant que la situation ne devienne hors de contrôle. Nous devons nous préparer au pire."
swiss.63.a: "Inquiétant."

swiss.64.t: "La France exige des réformes"
 swiss.64.d: "Sentant notre apparente faiblesse et notre volonté de nous rendre à leurs conditions, la France a répondu à notre offre de rendre la Haute-Savoie avec incrédulité, nous informant que notre réponse était "hypocrite" et manifestement insuffisante pour garantir les droits des soutiens syndicalistes non seulement en Romandie, mais dans toute la Suisse. Ils ont proposé d'envoyer des "conseillers" dans notre pays afin de veiller à ce que les réformes appropriées soient adoptées "pour le bien du peuple helvète"."
swiss.64.a: "C'est le seul moyen d'éviter un bain de sang."

swiss.65.t: "Les Suisses cèdent"
swiss.65.d: "Après avoir correctement informé les Suisses que leur proposition de céder la Haute-Savoie n'était pas dans notre intérêt, ils ont montré leur faiblesse et leur aversion pour le conflit en acceptant nos propositions d'instaurer des réformes pour protéger les droits des syndicalistes dans leur pays. Il ne fait aucun doute que ces réformes conduiront à l'éventuelle suprématie du syndicalisme dans la nation, et les Suisses ne manqueront pas d'entrer dans notre propre sphère d'influence."
swiss.65.a: "La Révolution se propage !"

swiss.66.t: "Guerre contre la France !"
swiss.66.d: "Malgré tous nos efforts pour gagner la communauté internationale à notre cause et empêcher toute effusion de sang, notre fidèle allié et la France ont tous les deux refusé de céder. Il semble que nous devions nous battre pour préserver notre indépendance face à l'agression française."
swiss.66.a: "Nous nous défendrons jusqu'au bout."

swiss.68.t: "[FROM.GetNameDefCap] nous soutient"
swiss.68.d: "[FROM.GetNameDefCap] a accepté de soutenir notre position dans notre conflit diplomatique contre la France. Espérons leur présence suffise à régler pacifiquement cette question."
swiss.68.a: "Nous leur devons beaucoup."

swiss.69.t: "Une réunion entre officiers"
swiss.69.d: "Nous avons reçu des rapports suspects faisant état de grandes réunions d'officiers militaires qui se réunissent tard le soir et dans la nuit. Bien que cela ne soit pas préoccupant en soi, le fait que tous ces hommes soient membres de l'Association suisse des Vaterländischer Verband a fait tiquer certains membres du Conseil national. Les officiers planifieraient-ils quelque chose ?"
swiss.69.a: "Inquiétant."

swiss.70.t: "Choix d'un général"
 swiss.70.d: "En temps de paix et de stabilité, le grade le plus élevé dans l'armée suisse est celui de lieutenant général, bien que le rôle soit plus celui d'un colonel supérieur que celui d'un général. Ce n'est qu'en cas de grande nécessité ou de conflit militaire imminent qu'un homme est promu au rang de général afin de diriger la défense de la nation. Maintenant que nous sommes entrés dans une période de grande crise, il est temps pour nous de choisir un général pour diriger le commandement de nos forces armées."
 swiss.70.a: "Il est temps de choisir."

 swiss.71.t: "Rassemblement Die Arbeiterwache"
 swiss.71.d: "Plus tôt aujourd'hui, les paramilitaires syndicalistes marginaux "Die Arbeiterwache" ont organisé un rassemblement dans les rues de Genève contre la "suppression délibérée" des travailleurs suisses par le gouvernement actuel. Alors qu'un tel rassemblement marginal ne devrait normalement pas susciter d'inquiétude, le nombre de personnes présentes a attiré l'attention du gouvernement.\n\nDes milliers de personnes étaient présentes, apparemment suspendues à chaque mot de l'orateur principal, Jakob Herzog. Il semble que le sentiment syndicaliste soit plus répandu dans l'Ouest que nous le pensions."
swiss.71.a: "Nous devrions garder un oeil sur eux."

swiss.72.t: "Vorarlberg nous rejoint"
swiss.72.d: "Alors que notre voisin l'Autriche est sur le point de s'écrouler dans la guerre en cours, certains de ses citoyens ont pris leur avenir en main. Le Bundesland du Vorarlberg,à notre frontière orientale , a organisé un référendum pour quitter l'Autriche et rejoindre la Suisse.\n\n Plus de 80% des électeurs ont approuvé la proposition, et les autorités locales n'ont pas tardé à plaider leur cause avec nous, espérant éviter le terrible sort qui les attend si l'Autriche devait perdre le conflit actuel. Les citoyens du Vorarlberg étant décidés, devrions-nous accepter ce nouveau membre de l'Etat suisse ?"
swiss.72.a: "Nous acceptons volontiers."
swiss.72.b: "C'est trop risqué."

swiss.73.t: "La défection du Vorarlberg"
swiss.73.d: "Ce n'est un secret pour personne que les choses ne vont pas bien en cette période de guerre. De nombreuses villes clés de l'empire sont entre les mains de notre ennemi, et le moral est bas. Cependant, des nouvelles nous parviennent maintenant que la province traître du Vorarlberg a voté pour quitter complètement l'Empire, et a rejoint la Suisse à la place ! \n\nCes traîtres ne peuvent-ils pas voir qu'il ne s'agit que d'un revers passager ? Nous nous occuperons de ces traîtres dès que nous le pourrons."
swiss.73.a: "Qu'ils soient maudits !"

swiss.74.t: "L'Allemagne intervient dans la crise"
swiss.74.d: "Bien qu'ne n'ayons pas directement demandé son soutien, il semble que le Kaiser allemand ait vu la nécessité de protéger l'ordre établi en Europe et soit intervenu en notre nom contre la menace syndicaliste. Cela pourrait-il nous permettrais il de vaincre définitivement les hordes françaises ?"
swiss.74.a: "Magnifique!"

swiss.75.t: "L'Allemagne intervient contre nous"
swiss.75.d: "Bien que les Suisses ne lui ai pas demandé de l'aide, le Kaiser allemand, fou de ses pouvoirs  , a jugé bon de lancer son pays en guerre contre notre glorieuse croisade. Cela signifie la fin du règne de l'Allemagne sur l'Europe."
swiss.75.a: "Salauds de boches!"

 swiss.76.t:0 "La fin de la neutralité suisse"
 swiss.76.d: "Malgré tous nos efforts pour éviter les manigances étrangères, la Suisse s'est retrouvée prise dans les machinations de puissances étrangères. Notre neutralité, maintenue pendant plus de cent ans, a finalement été brisée alors que notre gouvernement s'est aligné sur [SWI.faction_leader.GetNameDef]"
 swiss.76.a: "Sauront-ils mieux nous protéger que la neutralité ?"

swiss.78.t: "Le gouvernement s'installe à Genève"
swiss.78.d: "Avec l'effondrement du gouvernement à Berne à la suite du soulèvement syndicaliste, une coalition molle de syndicats s'est formée pour gérer les affaires gouvernementales. Il est devenu douloureusement évident que ce groupe désordonné n'est pas capable de diriger un gouvernement régalien. Au lieu de cela, un nouveau gouvernement a été formé sous la direction du Conseil d'État de Genève, avec l'aide de la Commune française. Ce nouveau gouvernement dirigera l'Etat jusqu'à ce qu'une véritable constitution puisse être formée pour la nouvelle Suisse."
swiss.78.a: "Nous sommes entre leurs mains."

swiss.79.t: "La fin de la neutralité suisse"
swiss.79.d: "Malgré tous les efforts que nous avons déployés pour éviter les embûches et les conflits à l'étranger, la Suisse s'est retrouvée engagée dans une guerre. Notre neutralité, maintenue depuis plus d'un siècle, a finalement été rompue lorsque des hommes, jeunes et vieux, ont été appelés au service de leur pays."
swiss.79.a: "Aujourd'hui, nous combattons."

 swiss.80.t: "Jakob Herzog en visite en Grande-Bretagne"
 swiss.80.d: "En réponse à l'invitation d'éléments "Avant-Gardistes" en Grande-Bretagne, l'agitateur syndicaliste local Jakob Herzog, leader du parti radical Die Arbeiterwache, a quitté le pays afin de rencontrer ses camarades idéologiques. \n\nAutrefois anarcho-syndicaliste, les tendances politiques de Herzog sont devenues de plus en plus radicales et ses partisans de plus en plus nombreux. Son plaidoyer pour une forme encore plus extrême de Syndicalisme ne peut qu'apporter de nouveaux troubles à la nation."
swiss.80.a: "Gardons garder un oeil sur lui."

 swiss.81.t: "Herzog visite Mussolini"
 swiss.81.d: "Après sa rapide ascension au pouvoir dans l'ancienne Suisse, le dirigeant Jakob Herzog a trouvé le temps aujourd'hui de s'acquitter d'une tâche diplomatique habituelle lors d'une visite d'État officielle en République Socialiste Italienne. Bien que la visite ait été marquée par le faste habituel, M. Herzog a clairement indiqué qu'il était davantage là pour consolider les relations avec l'Italie que pour satisfaire ses désirs personnels.\n\nM. Herzog n'aurait eu que des éloges pour le chef d'État italien, qui a semblé apprécier ces généreux compliments. Ensemble, les deux hommes promettent "une nouvelle ère dans les relations helvético-italiennes" et une coopération accrue entre les deux nations totalistes."
swiss.81.a: "A notre coopération future !"

 swiss.82.t: "Manifestations contre le favoritisme envers les Allemands"
swiss.82.d: "Une manifestation organisée s'est tenue aujourd'hui dans la capitale contre les nouvelles politiques de l'État en matière de langues officielles. Des milliers de citoyens suisses qui parlent français, italien ou romanche dans leur vie quotidienne ont été vus chanter des slogans antigouvernementaux et perturber la circulation dans la ville. Les Romands en sont particulièrement énervés, étant donné que leur langue a été rendue officielle par référendum l'année dernière. Les forces locales sont plus que prêtes à faire face à des protestations de cette ampleur, mais le peuple a fait connaître son mécontentement au gouvernement."
swiss.82.a: "C'était alors, nous sommes maintenant."

swiss.83.t: "Loyauté chez les officiers"
swiss.83.d: "Le gouvernement étant fermement entre les mains des autorités germano-suisses compétentes, de nombreux membres des échelons supérieurs du nouveau gouvernement ont appris qu'il y a des officiers de l'armée suisse dont la loyauté est douteuse. \n\nLa perte des territoires non germanophones de la Suisse est un coup dur pour la Nation, mais la menace d'un coup par des officiers déloyaux plane toujours. Un examen interne des officiers nés en Romandie et dans d'autres régions francophones du pays a commencé, et ceux qui sont considérés comme des menaces potentielles doivent être détenus."
swiss.83.a: "Trouvons les pommes pourries"

swiss.84.t: "Les procès de Berne"
swiss.84.d: "Après un long examen interne du corps des officiers suisses, nos loyaux commissaires ont dressé une liste définitive des menaces potentielles pour notre nouveau gouvernement militaire. Des dizaines d'officiers d'origine française ou italienne, ou ceux dont on sait qu'ils ont des tendances syndicalistes, ont été arrêtés et traduits devant un tribunal militaire spécial à Berne. Les procès-spectacles de ces officiers renforceront la loyauté du corps d'officiers actuel envers l'Etat et garantiront que tout futur officier sache que la trahison ne sera pas tolérée. Cependant, de nombreux officiers en détention occupent des postes élevés au sein de l'armée, et le renvoi de ces officiers ne manquera pas d'affaiblir nos forces."
swiss.84.a: "Commencons les procès."

swiss.85.t: "Le procès de Gustave Combe"
 swiss.85.d: "Le procès du général de division Gustave Combe, né à Orbe dans une famille francophone, a commencé. Sa préférence pour la France et sa loyauté potentielle envers sa famille dans la Romandie occupée par les Français l'ont désigné comme une menace potentielle dans la nouvelle armée suisse.\n\nLe procès a commencé et les charges retenues contre lui semblent accablantes."
swiss.85.a: "Coupable."
swiss.85.b: "Combe est un homme de confiance. Innocent !"

swiss.86.t: "Le procès de Louis de Montmollin"
 swiss.86.d: "Le procès du lieutenant-colonel Louis de Montmollin, officier francophone né à Savagnier, Neuchâtel, a commencé. Montmollin est issu d'une famille francophone originaire des cantons perdus par la France et a déjà montré des tendances syndicales, refusant de participer à des actions militaires menées contre des sympathisants syndicalistes dans le pays.\n\nSur la base de ces informations, l'État a déterminé que le lieutenant-colonel de Montmollin représentait un risque potentiel important et qu'il devait être démis de ses fonctions immédiatement."
swiss.86.a: "Coupable."
swiss.86.b: "Louis est un officier en or. Innocent !"

swiss.87.t: "Le procès d'Henri Guisan"
 swiss.87.d: "Le procès du lieutenant-général Henri Guisan, éminent officier suisse et homme le plus haut placé, a commencé.\n\nL'arrestation de Guisan est sans aucun doute motivée par des raisons politiques, en raison de sa position élevée et de la distraction présumée d'Eugen Bircher à l'égard de cet homme. La perte de ses talents entraînerait un retard considérable pour notre armée.\n\nGuisan est aimé de ses hommes et de ses connaissances, et une condamnation à son encontre serait très impopulaire. Cependant, le laisser partir montrerait que le gouvernement actuel n'est peut-être pas aussi puissant qu'il veut le faire croire au peuple..."
swiss.87.a: "Coupable."
swiss.87.b: "Guisan vaut mieux que ça. Innocent !"

swiss.88.t: "Poursuite des procès"
swiss.88.d: "Les procès les plus houleux sont terminés, mais il y en a encore beaucoup qui doivent faire face à la justice militaire. Les traîtres et les syndicalistes font face à un long procès, et peut-être qu'une directive du gouvernement pourrait accélérer le processus..."
swiss.88.a: "La plupart sont coupables."
swiss.88.b: "Les autres sont sans doute innocents."

swiss.89.t: "La conclusion des procés"
swiss.89.d: "Après de longues semaines d'innocence et de culpabilité, les procès du Corps suisse des officiers sont terminés et beaucoup d'entre eux ont été disculpés ou ont pris leur retraite. Ce processus a permis à la nouvelle armée suisse d'être loyale envers l'Etat, mais à quel prix...."
swiss.89.a: "Nous regardons maintenant dans la même direction"

swiss.90.t: "Défection de la Louis de Montmollin"
 swiss.90.d: "Le lieutenant-colonel Louis de Montmollin, après avoir été déclaré innocent lors des procès de Berne quelques mois auparavant, aurait aujourd'hui franchi la frontière pour se réfugier dans la Commune de France. Il a emmené avec lui plusieurs officiers partageant ses idées, qui ont échappé à l'arrestation ou ont été déclarés innocents lors des procès, ainsi que des informations cruciales sur nos déploiements militaires contre les Français.\n\nToute cette affaire est considérée comme une source d'embarras pour le régime de Berne et beaucoup se demandent si les militaires contrôlent vraiment la situation."
swiss.90.a: "Nous avons été idiots de lui faire confiance."

swiss.91.t: "Purges inefficaces"
swiss.91.d: "Après les procès-spectacles largement médiatisés à Berne, le gouvernement n'a presque rien à montrer pour leurs efforts. Nous n'avons pas poursuivi en justice les agents dignes de mention, et les gens nous ont pris pour de vrais clowns. Comment pourrions-nous tenir de tels procès et ne pas prononcer de condamnations ?"
swiss.91.a: "Nous avons l'air d'idiots."

swiss.92.t: "Nouvelle génération d'officiers"
swiss.92.d: "Des mois se sont écoulés et une nouvelle génération d'officiers loyaux à l'État est entrée dans l'armée. Mois après mois, les effets des procès de Berne sur notre efficacité militaire s'estompent."
swiss.92.a: "Des officiers loyaux sont de bons officiers."

swiss.93.t: "Des officiers suisses nous rejoignent"
swiss.93.d: "Après la fin de la crise savoyarde, le gouvernement suisse à l'est a été rapidement renversé par des officiers militaires pro-allemands qui estimaient que le gouvernement leur avait fait défaut. Paranoïaques et furieux contre la Suisse romande pour avoir "trahi" leur nation, ils ont rapidement commencé à purger les éléments français de leur structure militaire. Cette approche s'est manifestement retournée contre eux, car aujourd'hui un groupe d'anciens officiers suisses s'est réfugié en France, demandant asile. Ils apportent avec eux de nombreux documents secrets de l'armée suisses qui nous seront certainement utiles."
swiss.93.a: "Bienvenue, frères."

swiss.100.t: "Les souvenirs s'estompent"
swiss.100.d: "Avec la résolution non violente de la crise en Haute-Savoie, les agitations syndicalistes à l'intérieur de nos frontières se sont dissipées. Les vieilles rancunes ont commencé à être oubliées et une nouvelle période d'unité commence à poindre.Les sympathisants syndicalistes qui restent ont pour la plupart commencé à recourir à des formes plus pacifiques d'activisme, et la tension politique qui s'emparait autrefois du pays a disparue".
swiss.100.a: "Nous sommes frères."

swiss.101.t: "La France perd son intérêt"
 swiss.101.d: "Malgré des tensions croissantes entre nous et la commune Française sur le statut de la Haute-Savoie, nous avons appris aujourd'hui que le gouvernement français a soudainement abandonné tout projet d'intervention en Suisse. Il semble que le gouvernement de Paris ait été dissuadé de pousser leur revendication, se contentant d'organiser un défilé à la frontière . Nous avons évité ce qui aurait pu devenir une crise internationale majeure."
swiss.101.a: "Quelle chance."

swiss.103.t: "La crise savoyarde désamorcée"
swiss.103.d: "Depuis de nombreux mois, les régions de Romandie et de Haute-Savoie sont en proie à des tensions, les socialistes suisses demandant à la Commune de France son intervention pour leurs annexion afin de rassembler les peuples francophones sous une même bannière. Cependant, il semble qu'en dépit des menaces initiales contre la sereine nation suisse, aucune intervention de la Commune ne semble se dessiner. Faute d'un soutien sérieux et agissant visiblement contre la volonté de la majeurs partie des suisses, les dirigeants syndicalistes ont aujourd'hui rencontré le gouvernement fédéral pour ce qui semble être la première de nombreuses négociations visant à mettre fin aux hostilités. La crise est terminée , et la paix a règne enfin."
swiss.103.a: "La paix a vaincue"

swiss.104.t: "La crise savoyarde désamorcée"
swiss.104.d: "Malgré l'occasion qui nous a été donnée de soutenir les régions romandes de Suisse contre leurs oppresseurs capitalistes, nous n'avons pas trouvé qu'il ne soit dans notre intérêt de soutenir leur mouvement. Aujourd'hui, la Suisse a appris que les révolutionnaires syndicalistes du pays, découragés par notre manque de soutien, ont entamé des négociations officielles avec le gouvernement fédéral suisse. Quoi qu'il advienne de ces pourparlers, notre chance d'intervenir est passée."
swiss.104.a: "Une occasion manquée."

swiss.105.t: "Mission diplomatique auprès de la Commune"
swiss.105.d: "Maintenant que nous avons surmontés la crise en Haute-Savoie sans effusion de sang, nombreux sont ceux qui ont compris les risques majeurs liés au fait d'avoir une puissance hostile telle que la Commune de France à notre frontière. Le gouvernement fédéral a décidé que la seule solution pour remédier à cette situation est d'améliorer les relations bilatérales entre nous et les Français. Une mission diplomatique a été envoyée à la Commune pour tenter de désamorcer les hostilités."
swiss.105.a: "Nous devons essayer."

swiss.106.t: "Mission diplomatique de la Suisse"
swiss.106.d: "Des diplomates suisses sont arrivés aujourd'hui à Paris pour discuter de l'état des relations entre nos deux pays. Auparavant, nos deux Etats étaient ennemis dans la crise savoyarde, mais maintenant qu'elle est derrière nous, il semble que les Suisses désirent entrer dans nos bonnes grâces."
swiss.106.a: "Négocions."
swiss.106.b: "Nous n'avons pas besoin des Suisses."

swiss.107.t: "Rejeté par Paris"
swiss.107.d: "Malgré les efforts de notre équipe diplomatique auprès de la Commune française, les Français ne semblent pas disposés à négocier avec nous pour rétablir des relations amicales. Nous allons devoir vivre dans la peur de la Commune."
swiss.107.a: "C'est bien dommage."

swiss.108.t: "Poser nos termes"
swiss.108.d: "Comme les Suisses sont les plus affectés par nos mauvaises relations bilatérales, il est possible qu'ils acceptent des demandes en échange d'une coopération économique et de la levée des sanctions commerciales. \n\nPar contre, demander trop pourrait les faire quitter les négociations complètement. Quels sont nos demandes ?"
swiss.108.a: "Exigez le retour de la Haute-Savoie."
swiss.108.b: "Exigez la concession de la Romandie française."
swiss.108.c: "Exiger des concessions économiques."
swiss.108.e: "Ne pas faire de demandes"

swiss.109.t: "Les termes de la France"
swiss.109.d: "Après quelques négociations initiales, les Français nous ont fait une offre. Ils négocieront de bonne foi, mais toute négociation devra être précédée par le retour de la Haute-Savoie à la Commune. La Commune a déclaré qu'en tant que seul et unique gouvernement français légitime, nous avons l'obligation de lui rendre la Haute-Savoie selon les termes du Congrès de Vienne. Comment devrions-nous réagir ?"
swiss.109.a: "Nous devons accepter."
swiss.109.b: "Non!"
swiss.109.c: "Honteux! Quittons la négociations!"

swiss.110.t: "La France pose ses termes"
swiss.110.d: "Après quelques négociations initiales, les Français nous ont fait une offre. Ils négocieront de bonne foi, mais toute négociation devra être précédée par la cession de la Romandie à la Commune. La France a prétendu que la majorité francophone, soutenant pour bonne part les syndicalistes, fait partie intégrante de la nation française. Comment devrions-nous réagir ?"
swiss.110.a: "Nous devons accepter."
swiss.110.b: "Nous refusons!"
swiss.110.c: "Honteux! Quittons la négociations!"

 swiss.111.t: "Les français demandent des concessions"
swiss.111.d: "Après quelques négociations initiales, les Français nous ont fait une offre. Ils négocieront de bonne foi, mais toute négociation doit être précédée d'un accord de soumission économique. Tout accord commercial que nous signerons avec les Français devra leur être plus favorable qu'à nous. Comment devrions-nous réagir ?"
swiss.111.a: "Nous devons accepter."
swiss.111.b: "Nous refusons!"
swiss.111.c: "Honteux! Quittons la négociations!"

swiss.113.t: "Les Suisses s'indignent"
swiss.113.d: "La réponse suisse à nos demandes a été un refus sec. Après des heures de discussions en privé, la délégation a décidé que nos demandes étaient tout simplement insultantes et indiquait une réticence de notre part à négocier . \n\nLa délégation entière est partie peu après et ne semble pas avoir l'intention de revenir pour continuer à négocier."
swiss.113.a: "Les négociations ont été rompues...."

swiss.114.t: "Rejet de nos demandes"
swiss.114.d: "En réponse à nos demandes, les Suisses ont rejeté toute forme de concession et ne semblent pas disposés à envisager les négociations tant que nous imposerions nos termes.\n\n Ils changeront probablement pas d'avis sur cette question."
swiss.114.a: "Ils ont vu qu'on bluffait. Nous coopérerons sans concessions."
swiss.114.b: "Pas de concessions, pas de négociations."

swiss.115.t: "La France expulse nos diplomates"
swiss.115.d: "Nous avons informé les négociateurs français que nous ne sommes pas disposés à poursuivre les négociations si les Français nous imposaient leurs termes . En retour, les Français ont expulsé notre délégation et ont interrompu les négociations. Il n'y aura aucun d'accord avec les Français."
swiss.115.a: "C'est malheureux."

swiss.116.t: "La nature de notre coopération ?"
swiss.116.d: "Après avoir accepté les premières revendications françaises, la balle est maintenant dans notre camp. Plutôt que de simplement rétablir les relations, il est possible que la Suisse et la France puissent travailler ensemble et créer une relation qui serait bénéfique à nous  deux. Quel genre de relation devrions-nous entretenir ?"
swiss.116.a: "Coopération politique."
swiss.116.b: "Coopération technologique."
swiss.116.c: "Coopération économique."
swiss.116.e: "Rétablir le commerce suffira."

swiss.117.t: "La nature de notre coopération "
swiss.117.d: "Les Français ont accepté de négocier avec nous, et n'ont rien exigé de déraisonnable de notre part ! Plutôt que de simplement rétablir les relations, il est possible que la Suisse et la France puissent travailler ensemble et créer une relation qui serait bénéfique à nous  deux. Quel genre de relation devrions-nous entretenir ?"
swiss.117.a: "Coopération politique."
swiss.117.b: "Coopération technologique."
swiss.117.c: "Coopération économique."
swiss.117.e: "Rétablir le commerce suffira."

swiss.118.t: "Fin des négociations"
swiss.118.political: "Les Suisses ont accepté nos termes et ont proposés une offre de coopération politique. Nos deux pays ouvriront une ambassade officielle avec l'autre et le commerce sera rétabli. Les deux nations promettent d'améliorer leurs relations avec l'autre. Dans à ce nouvel accord, nos deux pays y gagnent."
swiss.118.techno: "Les Suisses ont accepté nos termes et ont proposés une offre de coopération technologique. Nos deux pays coopéreront sur le plan du développement technologique avec l'autre et le commerce sera rétabli. Dans ce nouvel accord, nos deux pays y gagnent."
swiss.118.economo: "Les Suisses ont accepté nos termes et ont proposés une offre de coopération économique. Nos deux pays coopéreront au développement économique commun et le commerce sera rétabli. Avec ce nouvel accord, les économies de nos deux pays en profiteront."
swiss.118.nothin: "Les Suisses ont accepté nos termes et ont proposés une offre de coopération politique. Le commerce sera rétabli entre nos deux pays. Dans ce nouvel accord, nos deux pays y gagnent."
swiss.118.a: "Nous acceptons ."

swiss.119.t: "Négociations fructueuses"
swiss.119.d: "Malgré les divergences politiques et militaires qui nous séparent de la Suisse, les négociations nous ont permis de rétablir des relations diplomatiques. Nous verrons le résultat des cet accord dans les mois à venir."
swiss.119.a: "Les Suisses se sont rachetés."

swiss.120.t: "Négociations fructueuses"
swiss.120.d: "Malgré les divergences politiques et militaires qui nous séparent de la Commune française, les négociations ont permis de rétablir des relations diplomatiques normales. Espérons que la paix ainsi négociée durera."
swiss.120.a: "Le blocage politique est fini."

swiss.121.t: "La Suisse reconnaît la Commune"
swiss.121.d: "Nous avons appris que dans le cadre d'un accord négocié avec la Commune de France, le gouvernement suisse a officiellement reconnu la Commune de France comme le gouvernement français légitime. Cela nous place dans une position délicate, car le gouvernement suisse nous avais précédemment reconnus comme le seul gouvernement légitime de la France. \n\nNous n'oublierons pas cette trahison !"
swiss.121.a: "Qu'ils aillent au diable !"

swiss.122.t: "Paix avec la Commune ?"
swiss.122.d: "Nous nous sommes trop avancés dans la défense de la nation suisse contre la Commune de France. Au départ, nous avions espéré maintenir les Français à la frontière, et les forcer à une paix négociée qui assurerait l'intégrité de la nation suisse. \n\nCe plan a échoué, et au moment où nous parlons nos ennemis marchent en Autriche ! Nous devons signer une paix négociée avant qu'il ne soit trop tard."
swiss.122.a: "Négocions la paix."
swiss.122.b: "Nous rendre?! Jamais !"

swiss.123.t: "L'Autriche demande la paix"
 swiss.123.d: "Notre guerre de libération contre la Suisse et ses alliés autrichiens se déroule bien. Si bien, en fait, que les Autrichiens sont venus nous faire une offre de paix. L'Autriche elle-même est envahie et Vienne cherche à sortir de cette guerre désastreuse.\n\nIl est évident qu'ils sont perdants dans cette guerre, et il devrait être possible d'en tirer de lourdes concessions si nous le voulions. Comment devrions-nous réagir ?"
swiss.123.a: "Une paix blanche fera l'affaire."
swiss.123.b: "Exiger de lourdes concessions."
swiss.123.c: "Il n'y aura de paix que lors de notre victoire totale!"

swiss.124.t: "Une offre de paix blanche"
swiss.124.d: "La France a répondu à notre demande de paix négociée en nous offrant des conditions favorables. Paix blanche entre nous et la Commune française, mais la Suisse sera laissée en leur possession.\n\nVu notre situation militaire, c'est la meilleure offre qu'on puisse nous faire...."
swiss.124.a: "Nous acceptons !"
swiss.124.b: "Nous ne pouvons pas trahir la Suisse !"

swiss.125.t: "Une offre de paix douloureuse "
swiss.125.d: "La France a répondu à notre demande de paix négociée en nous proposant des conditions sévères. Nous serons contraints de couper tout lien avec la République italienne et de céder des terres au nouveau régime français en Suisse. La Suisse sera laissée à elle-même, quel que soit le sort que la Commune lui réservera. Nous paierons des réparations économiques mineures pour notre participation à la guerre.\n\nVu notre situation militaire, il semble qu'il s'agisse d'une offre décente...."
swiss.125.a: "Nous acceptons."
swiss.125.b: "Ces conditions sont inacceptables !"

swiss.126.t: "Pas de paix !"
swiss.126.d: "Les Français ont refusé de négocier toute forme de paix avec nous, affirmant que la seule paix que nous recevrons nous sera dictée dans les ruines du palais de Vienne. Aucune négociation n'aura lieu."
swiss.126.a: "Nous ne perdrons pas !"

swiss.127.t: "L'Autriche accepte la paix blanche"
swiss.127.d: "Les Autrichiens étaient ravis d'accepter notre offre d'une paix blanche, même si cela signifiait laisser les Suisses à leurs sorts. La paix sera signée avec les Autrichiens, et nous aurons les mains libres pour faire ce que nous voulons avec les Suisses."
swiss.127.a: "Un choix judicieux."

swiss.128.t: "Trahison de l'Autriche"
swiss.128.d: "La guerre ne se passait certainement pas bien, mais les dernières nouvelles de Vienne sont tout simplement choquantes. Les Autrichiens ont signé un accord de paix avec les Français. Et pire encore, ils ont accepté de laisser les Français puisse faire ce qu'ils voudraient avec notre nation. Il semblerait que ce soit la fin pour notre pays...."
swiss.128.a: "Nous sommes entourés d'ennemies!"

swiss.129.t: "Nos conditions sont rejetées"
swiss.129.d: "Bien qu'ils soient la nation à l'origine du processus de paix, les Autrichiens ont rejeté les conditions que nous leur avons si poliment offertes et ont plutôt insisté pour que cette guerre soit menée à son terme.\n\nIls comprendront bientôt leur erreur."
swiss.129.a: "Reprenons la guerre dans ce cas."

swiss.130.t: "L'Autriche se rend"
swiss.130.d: "L'Autriche, voyant la situation désastreuse dans laquelle elle se trouve, a accepté nos  généreuses conditions et va céder tout le territoire que nous lui avions demandé. En outre, la Suisse a été abandonnée à notre bon vouloir.\n\nNos alliés en République socialiste d'Italie seront ravis d'apprendre cette nouvelle."
swiss.130.a: "Un joli bonus."

swiss.131.t: "L'Autriche et l'Italie"
swiss.131.d: "À notre insu, les Autrichiens et les Français ont engagé une série de pourparlers de paix concernant leur conflit actuel sur la Suisse. Un accord de paix a été conclu, et la France nous a obtenu un accord qui verra les Autrichiens retirer tout soutien à [ITA.GetNameDef]. Ce n'est qu'une question de temps avant que ce faux État ne vacille sans les ficelles de son maître."
swiss.131.a: "Un véritable allié."

swiss.132.t: "Évacuation autrichienne"
swiss.132.d: "Les Autrichiens et les Français ont engagé une série de pourparlers de paix concernant leur conflit actuel sur la Suisse et, bien que l'accord de paix ait été conclu, les Autrichiens n'en sont pas sortis vainqueurs. Dans le cadre de l'accord, ils seront contraints de rompre tout lien avec nous. Les temps sont durs."
swiss.132.a: "Merde."

swiss.133.t: "Les Suisses-Allemands fuient le régime syndicaliste"
swiss.133.d: "Avec le nouveau régime syndicaliste qui a pris le contrôle de la Suisse, beaucoup de Suisses allemand ont pris peur. Des milliers de Suisses, craignant des représailles syndicalistes, ont fui de l'autre côté de la frontière pour se réfugier en Allemagne à la recherche de la protection de l'Empire allemand."
swiss.133.a: "On n'avait pas besoin d'eux."

swiss.134.t: "Réfugiés suisses"
swiss.134.d: "Avec le renversement du gouvernement suisse par les rebelles syndicalistes, le chaos règne dans de nombreuses villes suisses à prédominance allemande. Beaucoup, craignant des mesures punitives de la part du nouveau gouvernement, ont fui de l'autre côté de la frontière en Allemagne et cherchent la protection du Kaiser contre la menace syndicaliste."
swiss.134.a: "Accueillez-les."

swiss.135.t: "La Croix-Rouge"
swiss.135.d: "La seconde Weltkrieg a commencé et la Croix-Rouge, basée à Genève, a commencé à s'organiser en réponse aux pertes prévues. La Croix-Rouge aidera les deux camps dans la guerre, sans prendre parti, et d'innombrables vies seront certainement sauvées par leurs efforts.\n\nAu cours de la dernière guerre, les Sociétés de la Croix-Rouge ont livré des dizaines de millions de lettres et de colis, envoyé des millions de francs d'aide, facilité le transfert de centaines de milliers de prisonniers et sauvé d'innombrables vies.\n\nEspérons qu'ils n'aient pas à faire autant dans cette guerre."
swiss.135.a: "La guerre est un enfer."

swiss.136.t: "Défaite en Suisse ?"
swiss.136.d: "Dans ce qui était largement considéré par le Haut Commandement comme une guerre éclair, nous nous sommes retrouvés repoussés dans notre lutte contre les Suisses et leurs défenseurs autrichiens. Afin de nous sauver la face au sein de la communauté internationale, beaucoup ont suggéré que nous négocions la paix immédiatement, avant que notre incompétence sur le champ de bataille ne soit constatée par le reste du monde."
swiss.136.a: "Négocions la paix."
swiss.136.b: "Jamais !"

swiss.137.t: "La France implore notre merci"
swiss.137.d: "La délégation française est arrivée aujourd'hui avec l'intention de négocier une paix entre nos deux pays. Ce n'est un secret pour personne que la guerre se passe très mal pour les Français, et ils sont sûrement impatients de mettre fin à la guerre le plus tôt possible.\n\nCe serait l'occasion d'en exiger plus de leur part...."
swiss.137.a: "La paix suffit."
swiss.137.b: "Saisissons le reste de la Savoie."
swiss.137.c: "Nous iront jusqu'à Paris !"

 swiss.138.t: "La Suisse accepte la paix blanche"
 swiss.138.d: "La Suisse a répondu favorablement à notre demande d'une paix définitive, il semble qu'ils soient aussi désireux que nous de mettre un terme à la guerre. Toutes les terres gagnées ou perdues au cours du conflit doivent être restituées à leur propriétaire initial, et les deux parties peuvent panser leurs plaies. La guerre est finie."
swiss.138.a: "On s'en est bien tirés."

swiss.139.t: "La Suisse exige la Savoie"
swiss.139.d: "Les Suisses sont prêts à accepter notre offre de paix, mais seulement à la condition que nous transférions l'intégralité de la Savoie. Ils ont un droit légal sur la région, qui remonte à 1815 et au Congrès de Vienne, mais il s'agit manifestement d'une demande opportuniste.\n\nCependant, dans notre situation actuelle, nous ne sommes pas en mesure de refuser leur demande. Ils auraient certainement pu exiger bien pire..."
swiss.139.a: "Nous n'avons pas le choix."

swiss.140.t: "La Suisse refuse la paix"
swiss.140.d: "Malgré notre généreuse offre face à l'avancée suisse, nous avons appris que les Suisses refusent toute offre de paix. Il semble que les Suisses aient tellement confiance en leur invincibilité qu'ils pensent pouvoir vaincre toute la Commune. Nous prendrons plaisir à détruire ces imbéciles."
swiss.140.a: "Ce sont des voyous trop sûrs d'eux."

 swiss.141.t: "Paix avec [FROM.GetNonIdeologyName]!"
 swiss.141.d.switzerland: "Nous avons remporté la guerre contre [FROM.GetNonIdeologyName] ! Les gens applaudissent dans les rues et des défilés sont organisés en l'honneur de nos troupes victorieuses dans tout le pays. L'heure est à la fête !"
 swiss.141.d.other: "Nous avons appris aujourd'hui que la Suisse était parvenue à une paix négociée avec [FROM.GetNonIdeologyName]. C'est une victoire pour nous et pour les Suisses, et la menace syndicaliste a montré sa faiblesse au monde entier !"
swiss.141.a: "La paix est rétablie."

swiss.143.t: "Occupation de la Haute-Savoie"
swiss.143.d: "En 1815, lors du Congrès de Vienne, la Suisse a obtenu le droit légal de maintenir la neutralité de la Haute-Savoie en échange de l'abandon de toutes les revendications officielles sur la région. Pendant la Weltkrieg, alors que la France tombait aux mains des révolutionnaires syndicalistes, le gouvernement suisse a jugé nécessaire d'envoyer des soldats pour protéger la région de la violence chaotique de l'époque.\n\nPeu de temps après, le véritable gouvernement français a été exilé en Afrique, et la Suisse a maintenu son occupation militaire de la région jusqu'à ce que la France retourne sur le continent pour la réclamer.\n\nCela n'à bien sûr pas plu au gouvernement actuel à Paris, qui a activement tenté de récupérer la province."
swiss.143.a: "Nous remplirons notre mandat légal."

swiss.144.t: "BGB quitte le bloc Bourgeois"
swiss.144.d: "Le Bloc Bourgeois , l'alliance informelle de longue date des partis conservateurs FDP et BGB, est depuis longtemps la plus solide des institutions politiques suisses, travaillant pour garantir que les intérêts conservateurs soient satisfaits et que les partis socialistes et syndicalistes agressifs et radicaux restent marginalisés. Aujourd'hui, cette relation a été rompue lorsque le Parti des agriculteurs, commerçants et indépendants (BGB) a annoncé sa perte de confiance dans la capacité du FDP à gérer l'économie à la suite de la catastrophe du lundi noir.\n\nAlors que les plus grands partis politiques de Suisse commencent à se battre entre eux plutôt que contre le socialisme, les petits partis voient leurs chances arriver."
swiss.144.a: "La situation est précaire."

swiss.145.t: "Fête nationale suisse"
swiss.145.d: "Le 1er août, c'est le Schweizer Bundesfeier, anniversaire de la signature de la Charte fédérale de 1291, et l'occasion de faire la fête dans tout le pays !"
swiss.145.a: "Vive nous!"

swiss.146.t: "Eugen Bircher dénonce les syndicalistes"
 swiss.146.d: "Eugen Bircher, un influent major général de l'armée suisse, a prononcé aujourd'hui un discours devant le Conseil National, dans lequel il a demandé au Conseil de "tuer la bête" que sont les mouvements syndicalistes qui se répandent au sein de la nation.\n\nEugen Bircher dirige le Schweizerischer Vaterländischer Verband, une société paramilitaire pro-allemande qui a gagné en influence parmi les officiers militaires et les politiciens suisses.\n\nLe major général exprime de plus en plus ouvertement, tant en public qu'en privé, son aversion pour les mouvements syndicalistes et socialistes en Suisse, et son opinion a une influence considérable."
 swiss.146.a: "Hmm."

swiss.150.t: "Nouvelles rivalités politiques"
 swiss.150.d: "Avec le renversement de l'ancien gouvernement fédéral par les syndicalistes et la mise en place d'un nouveau gouvernement intérimaire, une lutte évidente se dessine entre les deux principaux partis syndicalistes pour le contrôle.\n\nL'un est Die Arbeiterwache de Jakob Herzog, partisan d'un socialisme plus autoritaire. Leurs principaux adversaires sont le SPdS, le parti syndicaliste plus traditionnel dirigé par Jules Humbert-Droz.\n\nLa nécessité de former un nouveau gouvernement étant évidente, les deux camps ont rassemblé leurs partisans dans l'espoir d'être le premier parti à arriver en tête."
swiss.150.a: "Pourquoi ne nous entendons-nous pas ?"

 swiss.151.t: "Marche de Die Arbeiterwache"
 swiss.151.d: "Le parti Die Arbeiterwache, ne voulant pas attendre les discussions officielles, a pris un bon départ aujourd'hui puisque les dirigeants du parti ont organisé une grande marche dans les rues de la capitale. Des milliers de personnes étaient présentes et Die Arbeiterwache a montré qu'il avait le soutien de nombreux citoyens suisses."
 swiss.151.a: "Herzog prend l'initiative."

 swiss.152.t: "Jules Humbert-Droz s'élève contre l'Autoritarisme"
 swiss.152.d: "Non content de laisser Die Arbeiterwache s'emparer de la nation, Jules Humbert-Droz a diffusé aujourd'hui une puissante allocution radiophonique à la nation.\n\nDans son discours, il s'est rallié contre les messages extrémistes de Die Arbeiterwache, et a averti que soutenir un tel parti serait trahir le véritable esprit de la révolution. Beaucoup ont été influencés par le message du leader du SPdS et le soutien de Herzog a chuté du jour au lendemain."
swiss.152.a: "Un grand discours."

swiss.153.t: "Violences à Berne"
 swiss.153.d: "Au cours des dernières semaines, le parti totalitaire Die Arbeiterwache et le parti plus traditionnel SPdS ont travaillé dur pour s'imposer comme le parti de tête dans le mouvement de formation du nouveau gouvernement.\n\nAvec une course aussi serrée, les tensions sont forcément élevées, et aujourd'hui une violente bagarre a éclaté à Berne entre les partisans des deux groupes. Des épisodes de violence similaires ont éclaté dans tout le pays et le Conseil de l'Union commence à craindre que la violence ne fasse que s'intensifier."
swiss.153.a: "L'ordre s'effondre."

swiss.154.t: "Le Conseil de l'Union appelle à un débat formel"
swiss.154.d: "Dans un effort visant à mettre fin à la violence qui se répand dans tout le pays, le Conseil de l'Union temporaire est entré dans la mêlée afin de tenter de résoudre les choses pacifiquement. Elle a appelé les deux partis à participer à une série de débats officiels, qui seront diffusés à l'échelle nationale à la radio, au cours desquels les deux leaders tenteront d'exposer leurs points de vue à la population.n\nHeureusement , lrs deux partis ont acceptés et les débats se tiendront sous peu."
swiss.154.a: "Réglons ça pacifiquement."

swiss.155.t: "Le débat commence"
 swiss.155.d: "Ce soir a marqué le premier tour des débats formels entre Die Arbeiterwache dirigé par Jakob Herzog et le SPdS dirigé par Jules Humbert-Droz. De nombreux sujets ont été abordés, allant de l'agenda économique aux réformes politiques. Bien que d'autres débats soient à venir, celui qui aura le plus de succès lors de ce premier débat aura toutes les chances de bénéficier du soutien de l'opinion publique lors des débats suivants.\n\nLes deux leaders potentiels ont de bons arguments, mais il ne peut y avoir qu'un seul gagnant."
 swiss.155.a: "Jakob Herzog est victorieux !"
swiss.155.b: "Jules Humbert-Droz domine le débat!"

 swiss.156.t: "Die Arbeiterwache gagne le soutien du public"
 swiss.156.d: "Le discours passionné de Jakob Herzog lors du débat officiel, combiné à la multitude de rassemblements et de marches, ont montré au peuple suisse que Die Arbeiterwache est le seul parti disposant d'un soutien suffisant pour former le nouveau gouvernement syndicaliste. Le besoin d'une main forte s'est emparé de la nation."
 swiss.156.a: "Herzog formera le nouveau gouvernement."

swiss.157.t: "SPdS remporte la faveur du public"
 swiss.157.d: "Avec l'excellente performance de Jules Humbert-Droz dans le débat gouvernemental, et la passion de ses discours contre l'autoritarisme et Jorges Herzog, le cœur du peuple s'est déplacé derrière le SPdS. Die Arbeiterwache reste populaire, mais il est évident qu'il ne dispose plus d'un soutien public suffisant pour prendre la tête du nouveau gouvernement."
swiss.157.a: "Jules Humbert-Droz formera le nouveau gouvernement."

swiss.159.t: "Fondation de la marine marchande suisse"
swiss.159.d: "La Suisse étant un pays enclavé, elle compte sur le commerce avec d'autres pays pour survivre. A cette fin, le gouvernement suisse a commandé l'achat de plusieurs navires marchands pour opérer sous pavillon suisse. Ces navires participeront à des missions commerciales vitales qui sécuriseront les biens dont la Suisse a besoin pour survivre si ses frontières sont compromises par un conflit."
swiss.159.a: "Intéressant."

swiss.160.t: "Baptême de l'EKS Helvetia"
swiss.160.d: "L'annonce du baptême officiel du premier navire amiral de la marine suisse, l'EKS Helvetia, par le gouvernement, a suscité beaucoup de réjouissances et d'enthousiasme aujourd'hui. Ce navire, un Croiseur léger produit dans les chantiers navals suisses, est le premier navire amiral officiel de la flotte et un symbole des ambitions de la Suisse sur les mers."
swiss.160.a: "Les Suisses sont nés pour naviguer."

swiss.163.t: "Interdiction des partis syndicalistes"
swiss.163.d: "Avec le nouveau gouvernement militaire provisoire qui contrôle la nation, Berne a proclamé que toutes les organisations syndicalistes opérant dans le pays, légalement ou non, doivent être immédiatement dissoutes. Cette proclamation a reçu un soutien populaire surprenant, alors que le reste du pays se mobilise contre les "traîtres" syndicalistes."
swiss.163.a: "Libérons nous de ces vermines."

swiss.164.t: "Adhésion à la Mitteleuropa"
swiss.164.d: "Un accord a été conclu pour permettre à l'aide économique de la Mitteleuropa d'affluer en Suisse afin de maintenir le pays à flot. Cependant, alors que cet arrangement temporaire soutient notre économie pour le moment, peut-être devrions-nous envisager d'adhérer pleinement au bloc économique allemand ?"
swiss.164.a: "Rejoignons les."
swiss.164.b: "Cela semble être une mauvaise idée"

 swiss.165.t: "Les agriculteurs touchés par le lundi noir"
 swiss.165.d: "L'économie allemande étant en chute libre, les prix de nombreux produits agricoles ont chuté avec elle. Les agriculteurs suisses, qui dépendent fortement du commerce avec l'Allemagne, ont été durement touchés presque du jour au lendemain, et beaucoup sont descendus dans la rue pour protester contre l'inaction du gouvernement sur cette question. Le BGB (Parti des agriculteurs, commerçants et indépendants), qui représente les intérêts de nombreux agriculteurs suisses, et le KKP (Parti conservateur catholique) ont commencé à vaciller dans leur engagement envers l'alliance gouvernementale actuelle des partis conservateur et libéral de marché."
 swiss.165.a: "Ce n'est pas bon."

 swiss.166.t: "Les socialistes proposent une réconciliation avec la France"
 swiss.166.d: "Dans le cadre de leur ambitieux plan syndicaliste de relance de l'économie suisse, les dirigeants socialistes romands ont proposé au gouvernement suisse de sauver l'économie par la réconciliation avec la Commune de France.\n\nDepuis le début de l'occupation de la Haute-Savoie par la Suisse, les Français ont imposé un embargo sur la Suisse et coupé une route commerciale précieuse pour l'économie suisse. Ces dirigeants socialistes ont appelé à la restitution de cette terre à la France en signe de bonne volonté de la part de la Suisse envers la France."
 swiss.166.a: "Pas une chance."

swiss.167.t: "An Illegal Referndum in Savoie"
swiss.167.d: "With the Federal Government in Bern so adamantly opposed to the Socialist plans for reform, a movement has gained popularity for an organised referendum on sovereignty in Haute-Savoie. The Socialists believe that if the Savoyards can be shown to wish reunification with the Commune of France, then the government will have to support their plans. Bern has caught wind of this illegal referndum taking place in the region soon, and has vowed that such a vote outside of the law will not be allowed to take place."
 swiss.167.a: "Arrêtez cela immédiatement !"

 swiss.168.t: "Violence en Haute-Savoie"
 swiss.168.d: "Le jour du référendum proposé est arrivé, et la violence sévit en Haute-Savoie. La présence militaire suisse dans la zone occupée, en état d'alerte élevé sur ordre de Berne, s'est heurtée à plusieurs reprises aux manifestants socialistes et syndicalistes qui tentaient d'organiser le vote dans la région.\n\nDes dizaines de personnes ont été battues et ensanglantées, et la région est dans un état de désarroi alors que les forces militaires et les agitateurs socialistes de la Romandie s'affrontent dans les rues. Ce n'est qu'une question de temps avant que la France n'entende parler de cette agitation..."
 swiss.168.a: "Cela a échappé à tout contrôle."

 swiss.169.t: "Les syndicalistes revendiquent la victoire du référendum"
 swiss.169.d: "Quelques jours après les violences en Savoie, le Parti syndicaliste suisse a déclaré que les résultats du référendum étaient connus et la région a voté pour rejoindre la Commune de France. Dans le chaos, il est impossible de vérifier l'intégrité du vote, et les socialistes, qui détiennent les bulletins de vote, n'ont rien proposé de remettre au gouvernement fédéral. Beaucoup à Berne doutent de la validité de la revendication socialiste, mais elle ressemble de plus en plus à un match de cris entre deux camps qui ne veulent pas reculer..."
 swiss.169.a: "Ces résultats sont illégaux et non vérifiés !"

 swiss.170.t: "Violences en Haute-Savoie occupée"
 swiss.170.d: "Des rapports sont arrivés à Paris, apportant des nouvelles de l'oppression violente des combattants syndicalistes de la liberté en Haute-Savoie qui tentaient d'organiser un référendum sur le retour de la région à la gouvernance française. Le gouvernement suisse à Berne a envoyé une force militaire pour réprimer le vote, et la violence a éclaté au sujet de la légalité du référendum. Nous ne pouvons pas ignorer cette violence contre notre peuple !"
 swiss.170.a: "Les Français saignent sur le sol français !"

 swiss.171.t: "La Romandie fait sécession"
 swiss.171.d: "Aucune nation n'étant disposée à défendre la Suisse, et la faiblesse de notre gouvernement étant exposée aux yeux du monde entier, les collectivités locales romandes, rétablies par les revendications françaises, ont rapidement voté pour faire sécession de la Confédération suisse et rejoindre la Commune de France. Nous sommes impuissants à les arrêter."
 swiss.171.a: "Des traîtres, tous."

 swiss.172.t: "La Sécession romande"
 swiss.172.d: "Après que la Suisse ait pathétiquement accepté nos demandes de retour de la Haute-Savoie, elle a été contrainte de réintégrer les élus socialistes qu'elle avait si violemment démis de leurs fonctions au début de l'année. Ces hommes politiques, à notre surprise, n'ont pas perdu de temps pour voter sur la sécession de la Confédération suisse en faveur de l'adhésion de la Commune de France en tant que frères du socialisme français.\n\nNous avons bien sûr accepté leur démarche légale et populaire, et nous les avons accueillis dans notre giron."
 swiss.172.a: "Une surprise bienvenue."

 swiss.173.t: "Une nouvelle identité nationale"
 swiss.173.d: "Avec la transition de l'État suisse vers un régime plus ordonné sous la direction de l'armée, beaucoup ont proposé la création d'un nouveau drapeau national pour représenter le nouvel ordre. Quelques modèles sont apparus suffisamment populaires pour représenter la nation. Lequel devrions-nous retenir ?"
 swiss.173.a: "Nous devons maintenir notre drapeau actuel."
 swiss.173.b: "Les armoiries sur fond blanc."
 swiss.173.c: "Le design nationaliste en croix."
 swiss.173.e: "Un drapeau plus adapté au régime militaire."

 swiss.174.t: "Une nouvelle identité nationale"
 swiss.174.d: "Une nouvelle ère s'est ouverte pour le peuple suisse sous le nouveau régime syndicaliste, et avec elle vient la nécessité d'un nouveau symbole et d'un nouveau drapeau national. Quelques dessins ont fait surface comme étant assez populaires pour représenter la nation. Lequel devrions-nous choisir ?"
 swiss.174.a: "La conception helvétique avec des éléments syndicalistes."
 swiss.174.b: "La conception helvétique simple."
 swiss.174.c: "Poursuivez avec le drapeau provisoire."
 swiss.174.e: "Drapeau du Parti syndicaliste de Suisse."

 swiss.175.t: "La Suisse cherche une alliance"
 swiss.175.d: "Un envoyé diplomatique est arrivé aujourd'hui de Suisse avec une missive expliquant que le gouvernement actuel de la Suisse a jugé nécessaire d'officialiser nos relations actuelles et de rejoindre notre nouvelle alliance militaire. Comment devrions-nous réagir ?"
 swiss.175.d_war: "Un envoyé diplomatique est arrivé aujourd'hui de Suisse pour nous demander d'officialiser nos relations de fait et de leur permettre d'adhérer à notre nouvelle alliance militaire. Comment devrions-nous réagir ?"
 swiss.175.a: "Ils ont pris une sage décision."
 swiss.175.b: "Ils ne feraient que nous entraîner vers le bas."

 swiss.176.t: "Nous sommes solidaires de l'Autriche"
 swiss.176.d: "Notre diplomate à Vienne a envoyé la nouvelle que l'Autriche a lancé une invitation officielle à son alliance internationale et nous accueille à bras ouverts. Nous avons maintenant un véritable protecteur contre toute nouvelle agression fâcheuse."
 swiss.176.d_war: "Notre diplomate à Vienne a fait savoir que l'Autriche a lancé une invitation officielle à son alliance internationale et nous accueille à bras ouverts."
 swiss.176.a: "Notre avenir est brillant."

 swiss.177.t: "L'Autriche nous a ignorés !"
 swiss.177.d: "Malgré les efforts de notre diplomate, nous n'avons pas pu obtenir de réponse officielle de l'Autriche concernant une formalisation de notre alliance impromptue actuelle. Il semble que les Autrichiens tiennent à nous tenir à l'écart de leur alliance, quelle que soit la raison qu'ils ont."
 swiss.177.a: "Mais pourquoi ?"

 swiss.178.t: "Chaos en Haute-Savoie!"
 swiss.178.d: "Avec le soutien de la France et une présence militaire laxiste dans la région, les saboteurs français ont réussi à provoquer des troubles en Haute-Savoie, et l'administration sera obligée d'épargner des ressources supplémentaires pour maintenir la paix. Nous devons maintenir une présence militaire plus forte si nous voulons que la région reste stable."
 swiss.178.a: "Nous avons été trop laxistes !"

 swiss.179.t: "La Commune vaincue"
 swiss.179.d.war: "La Commune de France s'est retrouvée solidement battue et éloignée du paysage européen. La plus grande menace qui pesait sur notre nation étant désormais chose du passé, nous n'avons plus à nous inquiéter de la menace imminente d'une guerre."
 swiss.179.d.cooperation: "La Commune de France a été battue à plate couture et a disparu du paysage européen. Malheureusement pour nous, cela signifie que tout ce que nous avions gagné en coopérant avec eux a également disparu... mais, d'un autre côté, nous n'avons plus à nous soucier de leur influence ou de la menace d'une guerre."
 swiss.179.a: "La paix règne !"

 swiss.180.t: "Retour en Haute-Savoie"
 swiss.180.d: "Avec un semblant de paix et d'ordre restauré en Europe sous la forme de la défaite de la Commune de France et du rétablissement d'un gouvernement français légitime, il est temps que nous honorions nos obligations contractées à la fin de la Weltkrieg et que nous remettions la Haute-Savoie sous contrôle français. Nous avons été ses intendants prudents pendant de nombreuses années, mais notre engagement à tenir notre promesse est résolu. Le territoire doit être restitué, et le gouvernement français sera certainement reconnaissant pour la sauvegarde de ses terres."
 swiss.180.italian: "Avec un semblant de paix et d'ordre restauré en Europe sous la forme de la défaite de la Commune de France, et la consolidation de la Savoie sous le nouveau régime italien, il est temps que nous mettions fin à notre tutelle sur le territoire de la Haute-Savoie. Nous en avons été les prudents intendants pendant de nombreuses années, mais notre engagement envers le traité de Turin de 1816 reste vrai. La neutralité du territoire n'est plus menacée, et le nouveau gouvernement italien appréciera certainement la légitimité d'être considéré comme la nation légitime du territoire."
 swiss.180.syndie: "L'ancien ordre suisse a été renversé, et à sa place, un nouveau gouvernement syndicaliste en bonne et due forme est apparu. Afin de consolider nos relations avec notre commune syndicaliste voisine de France, nous devons tenir une promesse faite il y a de nombreuses années et rendre à la Haute-Savoie son régime communard. Avec cet acte de coopération, nous pouvons certainement nous aligner sur la puissance qu'est la France."
 swiss.180.a: "Il doit aller à [735.Owner.GetNameDef]."

 swiss.181.t: "Le retour de la Haute-Savoie"
 swiss.181.d: "La Suisse nous a proposé de nous rendre la région de Haute-Savoie après l'avoir contrôlée pendant près de deux décennies. Elle a considéré notre nation comme le propriétaire légitime de la terre et, conformément à son obligation antérieure de protéger le territoire jusqu'à ce que la paix soit rétablie, elle nous a restitué la région en bonne et due forme."
 swiss.181.a: "Ils ont honoré leurs obligations."

 swiss.184.t: "Protestation des officiers"
 swiss.184.d: "De nombreux officiers ont démissionné en signe de protestation en réponse à notre déclaration de la loi martiale dans la nation. Peut-être poussés par certaines loyautés restantes envers des éléments syndicalistes opérant à l'intérieur de nos frontières, ces officiers laisseront un vide dans nos rangs qui ne pourra être comblé qu'avec le temps."
 swiss.184.a: "Ce n'est pas l'idéal."

 swiss.185.t: "Nos avoirs suisses nationalisés"
 swiss.185.d: "Nous avons été informés que le régime nationaliste suisse a nationalisé tous les actifs économiques détenus par des étrangers dans leur pays afin de tenter d'obtenir un plus grand contrôle sur leur économie. Naturellement, nous avons des participations non négligeables dans ce pays, et nous sommes sous pression pour récupérer le capital perdu pour nos citoyens."
 swiss.185.a: "Nous n'oublierons pas cela."

 swiss.186.t: "Le nouvel ordre tombe"
 swiss.186.d: "Même pas un an après avoir renversé l'ancien gouvernement suisse et instauré une dictature militaire "pour le bien de la nation", le gouvernement de l'Association suisse des patriotes s'est montré totalement incapable de rallier l'opinion publique.\n\nUn nombre croissant de protestations publiques ont abouti à la prise d'assaut des bureaux gouvernementaux dans la capitale et à la saisie de zones clés par des unités militaires mutinées en alliance avec le soulèvement.\n\nEugen Bircher est porté disparu, tout comme de nombreux officiers impliqués dans le coup d'État, mais pour l'instant, un nouveau gouvernement a été créé à partir de conservateurs plus modérés au sein du gouvernement jusqu'à ce que l'ancien gouvernement fédéral puisse être correctement restauré."
 swiss.186.a: "Longue vie à la Suisse."

 swiss.187.t: "Raid sur l'avant-poste"
 swiss.187.d: "Un avant-poste du Mittelland, qui ne répondait pas au contact radio, a été découvert aujourd'hui comme ayant été attaqué et pillé par un ennemi inconnu. On pense que les attaquants étaient des sympathisants syndicalistes, cherchant à s'armer avec les armes stockées sur place. On a découvert que les hommes qui défendaient l'avant-poste avaient été tués en le défendant. Nous devons venger leur mort."
 swiss.187.a: "Des canailles."

 swiss.188.t: "Tir à Berne."
 swiss.188.d: "Des coups de feu ont été tirés au petit matin aujourd'hui à Berne alors que des tireurs non identifiés tentaient d'attaquer une patrouille militaire qui se déplaçait dans les rues. Les tireurs ont été tués sans pertes militaires, mais le choc de l'incident a ébranlé la confiance des citoyens dans notre contrôle des affaires intérieures."
 swiss.188.a: "Troublant."

 swiss.189.t: "Un soutien populaire en hausse"
 swiss.189.d: "Notre récente politique d'augmentation des patrouilles militaires et de la présence policière a permis de réduire considérablement le taux de criminalité dans tout le pays, et les gens se font lentement à l'idée que notre gouvernement est leur protecteur."
 swiss.189.a: "Nous protégeons les gens."

 swiss.190.t: "Une augmentation des patrouilles ?"
 swiss.190.d: "Si nos récentes activités militaires ont réussi à réprimer la résistance dans tout le pays, en particulier dans les zones urbaines, il a été proposé d'accroître notre présence militaire dans les régions plus rurales de la Suisse également. Ce sont les régions les plus difficiles à maintenir en ordre, et il faudrait une augmentation significative des effectifs pour couvrir ces zones."
 swiss.190.a: "Ce sera fait."
 swiss.190.b: "Ces hommes sont mieux employés ailleurs."

 swiss.191.t: "Lutter à la frontière"
 swiss.191.d: "Notre récente décision d'évincer les agents étrangers de la nation a poussé de nombreuses personnes à se cacher aux frontières et à travailler contre l'État. Ces derniers jours, ces combattants ont participé à de nombreux combats contre les forces militaires qui patrouillent dans ces régions, et les pertes se sont multipliées parmi nos forces."
 swiss.191.a: "Qu'ils soient maudits."

 swiss.192.t: "La nation assurée"
 swiss.192.d: "Malgré les efforts constants des partisans syndicalistes pour saboter nos efforts de maintien de la paix et de l'ordre, nous avons réussi à identifier et à écraser toutes les principales sources de résistance et de dangers potentiels pour le gouvernement. Une nouvelle ère de paix peut ainsi s'ouvrir."
 swiss.192.a: "Enfin la paix."

 swiss.193.t: "Flux franco-suisse en France"
 swiss.193.d: "La montée du sentiment anti-français s'est manifestée ces derniers jours par une série de violences et de harcèlement à l'encontre de l'importante population francophone qui reste dans le pays. Cette fracture a provoqué un afflux de citoyens de l'autre côté de la frontière, dans la Haute-Savoie occupée par les Français, et les militaires luttent pour réprimer certains des cas les plus extrêmes de discrimination dans les campagnes."
 swiss.193.a: "Moins de traîtres à craindre."

 swiss.194.t: "Flux franco-suisse en France"
 swiss.194.d: "Incapable d'accepter la vérité d'une France unifiée sous un régime syndicaliste, le gouvernement réactionnaire de la Suisse a entamé une nouvelle campagne de persécution contre la population de Suisses francophones encore à l'intérieur de leurs frontières. Cette campagne a entraîné un flux de migrants qui ont franchi la frontière et sont entrés dans notre pays, et beaucoup ont manifesté leur intérêt pour prendre les armes en vue d'une éventuelle libération de leur patrie de la menace réactionnaire."
 swiss.194.a: "Vous êtes accueillis à bras ouverts."

swiss.197.t: "Intégrer les milices"
swiss.197.d: "Les milices politiques d'Eugene Bircher nous ont aidés à empêcher la subversion syndicaliste avant le coup d'État, mais beaucoup au sein du gouvernement s'interrogent aujourd'hui sur l'utilisation des milices. Bircher s'est engagé à dissoudre de nombreuses milices, mais le gouvernement a le choix entre encourager simplement la conscription des miliciens dans notre armée ou adopter une approche plus directe".
swiss.197.a: "Accepter ceux qui le souhaitent."
swiss.197.b: "Ces hommes doivent servir."

swiss.198.t: "Décider de notre politique d'immigration"
swiss.198.d: "Bien que la Suisse ait agi libéralement en matière d'immigration dans le passé, le danger pour notre nation est trop grand pour permettre à cette migration incontrôlée de se poursuivre. Notre gouvernement a déjà décrété que nous devons nous attaquer à ce problème ; le moment est venu de modifier notre politique d'immigration".
swiss.198.a: "Apporter des changements limités."
swiss.198.b: "Réduire radicalement l'immigration."

 swiss.199.t: "Eugen Bircher s'enfuit"
 swiss.199.d: "En raison de l'important parti pris pro-allemand présent dans l'ancien gouvernement, Eugen Bircher a pu occuper un poste de haut rang dans l'armée. Cependant, il est devenu évident que sa loyauté n'a jamais été envers la Suisse et il a depuis fui en Allemagne avec d'autres réfugiés capitalistes, trop effrayés pour se permettre d'être jugés équitablement pour leurs crimes contre le peuple suisse."
 swiss.199.a: "Il ne nous manquera pas."

 swiss.201.t: "Les derniers généraux"
 swiss.201.d: "Alors que le Major Général Bircher a fui après la révolution, beaucoup de ses frères d'armes ont choisi de rester. Le fait qu'ils restent en Suisse témoigne d'une grande foi et d'une grande loyauté envers notre nation, et leur expérience dans l'armée serait inestimable pour nos efforts de reconstruction de l'armée. Cependant, leur implication avec la vieille garde de l'armée a rendu leur statut controversé parmi les révolutionnaires purs et durs. La possibilité de les supprimer est cependant hors de question, et il est peut-être préférable que nous adoptions une attitude plus militante."
 swiss.201.a: "Leur aide sera précieuse."

### Liechtenstein Stuff ###

swiss.202.t: "Le Liechtenstein demande une protection"
 swiss.202.d: "Nous venons de recevoir un envoyé diplomatique de la Principauté du Liechtenstein. Avec la chute de l'empire Autrichien ils nous demandent une protection.\n\nLa Principauté du Liechtenstein est le dernier vestige du Saint Empire romain et, en raison de sa situation géographique unique, elle a survécu en tant que micro-État et monarchie absolue jusqu'à présent. Depuis 1818, elle est sous la protection de l'Autriche, d'abord par le biais de la Confédération allemande et ensuite par des traités bilatéraux.\n\nAujourd'hui, depuis la défaite de l'Autriche, le Liechtenstein a demandé notre protection ; quelle est notre réponse ?"
swiss.202.a: "Nous serions heureux de vous aider."

### Campione Stuff ###

 # SWI:
 swiss.211.t: "Le destin de la Commune de Campione"
 swiss.211.d: "Campione fait partie de l'Italie depuis l'époque romaine, mais depuis la guerre de la Sainte-Ligue au début du XVIe siècle, elle est entièrement entourée de terres suisses. Plus récemment, elle est sous notre administration et notre protection depuis la guerre civile italienne, en vertu d'un arrangement conclu avec le royaume d'Italie en voie d'effondrement en 1919. Maintenant que les Italiens ont à nouveau réunifié leur nation, le diplomate italien et le maire de Campione ont demandé à nous rencontrer pour discuter de son avenir. Nous avons l'intention de..."
 swiss.211.a: "... respecter notre accord (rendre le territoire à l'Italie)."
 swiss.211.b: "... qu'ils le prennent de nos mains froides et mortes."
 swiss.211.c: "...laisser les habitants de Campione décider par eux-mêmes."
 swiss.211.e: "... repousser la décision à ce sujet de 2 ans."
 # ITA - RETURN:
 swiss.212.t: "Retour de la Commune de Campione"
 swiss.212.d: "Notre gouvernement a remporté un petit triomphe diplomatique puisque la Suisse a récemment décidé de nous rendre Campione, un exclave tessinois officiellement italien. La commune lacustre en question a été temporairement placée sous protection suisse après le début de la guerre civile italienne en 1919 - maintenant que notre pays est à nouveau réunifié, les Suisses n'ont plus trouvé de raison de garder Campione loin de nous."
 swiss.212.d_ref: "Notre gouvernement a remporté un petit triomphe diplomatique puisque la Suisse a décidé de nous rendre le contrôle de Campione, un exclave tessinois officiellement italien, après un plébiscite. La commune lacustre en question a été temporairement placée sous protection suisse après le début de la guerre civile italienne en 1919 - maintenant que notre pays est à nouveau réunifié, les habitants de Campione ont à nouveau décidé par plébiscite d'être italiens."
 swiss.212.a: "Evviva !"
 # ITA - REJECT:
 swiss.213.t: "La Suisse annexe officiellement Campione"
 swiss.213.d: "La violence a éclaté dans la rue devant le consulat suisse de [159.GetCapitalVictoryPointName] aujourd'hui après que la Suisse ait décidé d'annexer Campione, un exclave italien au Tessin. La commune lacustre en question a été temporairement placée sous protection suisse après le début de la guerre civile italienne en 1919. Maintenant que notre pays est à nouveau réunifié avec un gouvernement qu'ils trouvaient hostile, les Suisses n'ont plus trouvé de raison de poursuivre leur ruse et ont annexé la commune au Tessin."
 swiss.213.d_ref: "Une manifestation nationaliste a eu lieu solennellement dans la rue devant le consulat suisse de [159.GetCapitalVictoryPointName] aujourd'hui après que la Suisse ait décidé d'annexer Campione, un exclave italien entouré par le Tessin, à la suite d'un plébiscite dans la commune. La commune lacustre en question a été temporairement placée sous protection suisse après le début de la guerre civile italienne en 1919. Même si notre pays est à nouveau réunifié, les habitants de Campione ont collectivement décidé de rejoindre officiellement la Suisse en tant que canton."
 swiss.213.a: "Nous ne pouvons rien y faire."
 swiss.213.b: "Il est temps de leur donner une leçon."
 # SWI - Gambit succeeds:
 swiss.214.t: "Notre champion Gambit réussit"
 swiss.214.d: "Les Italiens ont décidé de faire marche arrière après un bref "concours de regard" à travers les Alpes entre les deux armées, craignant qu'un conflit sur une minuscule zone déjà administrée de facto par les Suisses depuis des années n'en vaille pas la peine."
 swiss.214.a: "Dieu merci !"
 # SWI - We're fcked:
 swiss.215.t: "L'Italie se prépare à la guerre"
 swiss.215.d: "Les Italiens se révèlent plus "émotifs" que ce que nous avions pensé au départ sur la question du Tessin, peut-être poussés par leur récente ferveur de réunification. Leurs armées sont maintenant stationnées de l'autre côté de la frontière, prêtes à nous envahir à tout moment sans aucun signe de recul."
 swiss.215.a: "Publiez les Avis de mobilisation ! Vite !"
 # SWI - REF results:
 swiss.216.t: "Résultats du Plébiscite de Campione"
 swiss.216.d: "Les habitants de la commune de Campione, lors de la dernière consultation sur leur sort en 1814, ont voté contre l'annexion à la Suisse. Cependant, étant donné la nature de la réunification italienne, certains, tant dans notre gouvernement que dans celui de Campione, pensent que ce vote pourrait être différent. Après une campagne vigoureuse menée à la fois par ceux qui souhaitaient s'unir officiellement à la Suisse et par ceux qui voulaient retourner en Italie, un plébiscite a été organisé parmi les habitants de Campione. Aujourd'hui, les résultats sont connus et le peuple a décidé que..."
 swiss.216.a: "...il vaut mieux qu'ils se joignent à nous."
 swiss.216.b: "...ils sont mieux lotis en faisant partie de l'Italie."
 # ITA - Notified about Campione's Plesbicite:
 swiss.217.t: "La Suisse tient un Plébiscite sur Campione"
 swiss.217.d: "Campione fait partie de l'Italie depuis l'époque romaine, mais depuis la guerre de la Sainte-Ligue au début du XVIe siècle, elle est entièrement entourée de terres suisses. Plus récemment, elle a été placée sous l'administration et la protection de la Suisse depuis la guerre civile italienne, en vertu d'un arrangement conclu avec le royaume d'Italie en voie d'effondrement en 1919.\n\nAlors que les habitants de la commune de Campione ont voté contre son annexion à la Suisse en 1814. Cependant, étant donné la nature de la réunification italienne, certains, tant dans notre gouvernement que dans celui de Campione, pensent que ce vote pourrait être différent. Les officiels suisses souhaite que nous jouions le rôle d'observateurs pour le prochain plébicite, qui devrait avoir lieu dans les 60 prochains jours."
 swiss.217.a: "Et nous y serons !"

 swiss.1000.t:0 "La Crise Savoyarde a été résolue"
 swiss.1000.surrender:0 "Il y a quelques jours, une demande de la Commune de France a été télégraphiée au gouvernement suisse : céder la province de Haute-Savoie sinon la force serait employée. Les Français ont justifié leur revendication comme une nécessité de mettre fin à la "persécution de la population française" dans la province. Le gouvernement suisse a décidé d'éviter la guerre et a accepté, déclarant qu'un transfert pacifique de propriété était préférable à un bain de sang.\n\nC'est une victoire pour le gouvernement français, qui a déjà déclaré la reconquête de la Haute-Savoie comme une victoire pour la classe ouvrière mondiale."
 swiss.1000.swiwin:0 "Il y a quelques jours, une demande de la Commune de France a été télégraphiée au gouvernement suisse : céder la province de Haute-Savoie sous la menace de la contrainte armée. Les Français ont caractérisé leur revendication comme un besoin de mettre fin à la " persécution de la population française " dans la province. Après des débats et un discours politique tendu, la crise a été résolue sans effusion de sang ni concession de territoires occupés par la Suisse.\n\nPour l'instant, la paix fragile en Europe est maintenue, même si la volonté française de recourir à des tactiques conflictuelles sur des conflits territoriaux a ébranlé les observateurs internationaux."
 swiss.1000.enemies:0 "Il y a quelques jours, une demande de la Commune de France a été télégraphiée au gouvernement suisse : céder la province de Haute-Savoie sous la menace de la contrainte armée. Les Français ont caractérisé leur revendication comme un besoin de mettre fin à la " persécution de la population française " dans la province. Malgré une tentative désespérée de trouver un soutien international pour le maintien de la région sous le gouvernement suisse, aucune nation ne semblait prête à risquer la guerre pour les revendications françaises.\n\nC'est une victoire pour le gouvernement français, qui a déjà déclaré la reconquête de la Haute-Savoie une victoire pour la classe ouvrière mondiale."
 swiss.1000.austria:0 "La paix régnait aujourd'hui en maître puisque la Commune de France a révoqué sa demande de retour immédiat de la Haute-Savoie. La France aurait décidé de révoquer sa revendication après s'être engagée à Préserver la neutralité séculaire de la Suisse de l'Empire autrichien, qui a soutenu la Suisse dans la crise de la région.\n\nPour l'instant, la région restera sous la tutelle de la Confédération suisse, qui a promis de restituer le territoire une fois qu'un gouvernement français responsable aura été restauré à Paris."
 swiss.1000.germany:0 "La paix régnait aujourd'hui en maître puisque la Commune de France a révoqué sa demande de retour immédiat de la Haute-Savoie. Il est rapporté que les Communards ont décidé de révoquer leur revendication après s'être engagés à faire tout ce qui était nécessaire pour défendre l'intégrité territoriale suisse de l'Empire allemand, qui a soutenu la Suisse dans la crise de la région.\n\nPour l'instant, la région restera sous la tutelle de la Confédération suisse, qui a promis de restituer le territoire une fois qu'un gouvernement français légitime  aura été restauré à Paris."
 swiss.1000.a:0 "Le syndicalisme se propage."
 swiss.1000.b:0 "La neutralité de la Suisse est préservée!"

