### World Tension ###
 SWI_haute_savoie_threat: "Crise Savoyarde"
 SWI_romandy_secession_threat: "La Romandie fait Sécession de la Suisse"

### Focuses ###
SWI_combat_economic_crisis: "Référendum: Combattre la crise économique"
SWI_combat_economic_crisis_desc: "Ce référendum, présenté au peuple suisse, détaille les plans du gouvernement pour mettre en place des mesures d'austérité radicales afin de lutter contre la crise économique provoquée par l'effondrement récent de la Bourse de Berlin."

SWI_transport_of_goods: "Référendum: Le transport des biens"
SWI_transport_of_goods_desc: "Ce Référendum, présenté au peuple suisse, détaille les projets de révision d'une loi qui uniformiserait le transport de marchandises et d'animaux sur la voie publique et limiterait ce transport au profit du transport public."

SWI_army_reorganization: "Référendum: Réorganiser l'Armée"
 SWI_army_reorganization_desc: "Ce référendum, présenté au peuple suisse, détaille les plans d'une réorganisation de l'armée selon le modèle allemand. Une telle réorganisation nécessiterait l'invitation de conseillers militaires allemands et entraînerait une désorganisation temporaire de l'armée.."

SWI_freemasonry: "Référendum: Le statut des Francs-maçons"
SWI_freemasonry_desc: "Ce Référendum, présenté au peuple suisse, détaille les lois visant pour l'interdiction des sociétés secrètes telles que la franc-maçonnerie et autres réunions secrètes à caractère politique"

SWI_revise_constitution: "Référendum: Loi pour la Protection Nationale"
SWI_revise_constitution_desc: "Ce référendum, présenté au peuple suisse, détaille les lois visant à accorder aux forces de police suisses des pouvoirs accrus pour arrêter et détenir sans procès des suspects dans l'intérêt du maintien de l'ordre public et pour aider à combattre les menaces subversives dans le pays, telles que celles que font peser les mouvements extrémistes en Romandie."

SWI_syndicalist_unions: "Référendum: Interdiction des unions syndicales"
SWI_syndicalist_unions_desc: "Ce référendum, présenté au peuple suisse, détaille les lois visant à interdire la formation ou la participation à des syndicats ou à d'autres organisations politiques qui suivent le manifeste syndicaliste ou adhèrent à de fortes convictions syndicalistes. Cette mesure vise à réduire l'influence extrémiste en Suisse et à rétablir la stabilité dans le pays."

SWI_language_acts: "Référendum: les languages officiels"
SWI_language_acts_desc: "Ce Référendum, présenté au peuple suisse, détaille la loi visant à inclure le romanche comme langue officielle en Suisse. L'inclusion du romanche en tant que langue officielle permettrait d'inclure ceux qui se sentaient précédemment exclus de la Fédération."

SWI_romandy_crisis: "La crise Savoyarde"
 SWI_romandy_crisis_desc: "Agités par des sympathisants de la Commune Française , les syndicalistes révolutionnaires de Romandie et de Haute-Savoie ont fait un geste contre le gouvernement suisse. Ce soulèvement est connu dans le monde entier sous le nom de "Crise savoyarde" et la manière dont le gouvernement réagira à cette crise va façonner l'avenir du peuple suisse."

SWI_bend_to_france: "Ployer devant la France"
SWI_bend_to_france_desc: "L'Allemagne nous a abandonnés et aucune autre nation ne s'est ralliée à notre cause face au titan français. N'est-il donc pas préférable de rejoindre les Français plutôt que d'être écrasé par la vague Syndicaliste ?"

SWI_enemies_on_all_sides: "Encerclé d'ennemis"
 SWI_enemies_on_all_sides_desc: "L'Allemagne au Nord nous a trahis. La France à l'Ouest s'est emparée de notre terre, soutenue par l'Italie au Sud. L'Autriche à l'Est ne nous écoute pas. Nous sommes entourés d'ennemis et de traîtres de toutes parts. Le peuple suisse n'a pas d'autres amis qu'eux-mêmes, et aucun autre."

SWI_german_aid: "Support de l'Allemagne"
SWI_german_aid_desc: "Face à l'agression honteuse des Français, l'Allemagne a répondu à nos appels à l'aide et soutient fermement le peuple suisse dans sa défense contre le syndicalisme. Avec l'Allemagne à nos côtés, nous pouvons repousser les hordes françaises et sécuriser nos frontières."

SWI_black_spot_of_europe: "Le point noir de l'Europe"
SWI_black_spot_of_europe_desc: "Il y a une tache noire qui se forme au centre de l'Europe, où peu de gens entrent et peu sortent. Le peuple suisse a fait de son pays une forteresse impénétrable hérissée de xénophobie et de myriades de forteresses imbriquées, se contentant pour l'instant de son isolement auto-imposé."

SWI_defend_the_borders: "Défendre les frontiéres"
SWI_defend_the_borders_desc: "Nos frontières risquent d'être violées. Il est de notre devoir de rappeler à nos voisins que nous sommes une nation souveraine qui ne sera pas à nouveau piétinée par une puissance étrangère impérialiste."

SWI_referendum_syndicalism: "Référendum: Abolir le gouvernement fédéral"
SWI_referendum_syndicalism_desc: "Ce référendum, présenté au peuple suisse, détaille le plan visant à abolir l'actuel gouvernement fédéral et à constituer un nouveau gouvernement qui sera choisi par le peuple suisse et approuvé par les invités de la Commune française ."

SWI_german_economic_assisstance: "Assistance économique venant de Mitteleuropa"
SWI_german_economic_assisstance_desc: "La Suisse n'est pas une nation dotée d'abondantes ressources naturelles. La création d'un flux d'hommes et de matériel de Mitteleuropa vers la Suisse nous permettra de soutenir notre économie fragile face à l'agression française."

SWI_joint_command: "Commandements militaires conjoints"
SWI_joint_command_desc: "Notre commandement militaire est enthousiaste mais inexpérimentée . Nous devons réorganiser notre structure de commande pour intégrer nos propres forces à la gigantesque armée allemande. Ce commandement conjoint augmentera l'efficacité des armées des deux nations dans les impitoyables Alpes suisses ."

SWI_ban_all_foreigners: "Bannir tous les étrangers"
SWI_ban_all_foreigners_desc: "C'est par la corruption des influences étrangères que nous nous sommes retrouvés dans cette impasse politique, entourés de tous côtés par ceux qui veulent s'emparer de nos terres et détruire notre culture. Ils doivent être expulsés si nous voulons que notre nation survive."

SWI_abolish_the_verdingkinder: "Libérer les Verdingkinder"
SWI_abolish_the_verdingkinder_desc: "Les Verdingkinder, ou "enfants sous contrat", sont des enfants arrachés à leur famille aimante et envoyés travailler comme esclaves au profit de grosses sociétés capitalistes. Ces enfants doivent être libérés immédiatement du joug capitaliste et rééduqués avec de bonnes valeurs syndicalistes."

SWI_mandatory_service: "Une armée de tous les citoyens"
SWI_mandatory_service_desc: "Il ne suffit pas d'enrôler les hommes pour défendre la Suisse. Les femmes, les enfants, les personnes âgées. Nos voisins peuvent déployer des armées de plusieurs millions d'hommes donc nous aussi nous devons déployer une armée de taille égale pour combattre ces menaces."

SWI_gold_reserves: "Remplir les réserves d'or"
SWI_gold_reserves_desc: "Pour former l'épine dorsale de notre nouvelle économie, les réserves d'or de la Banque Suisse doivent être remplies et préservées avec de grandes quantités d'or qui ancreront notre monnaie pour les générations à venir."

 SWI_the_government_has_failed: "Le gouvernement à échoué"
SWI_the_government_has_failed_desc: "Le modèle actuel de  gouvernance suisse s'est avéré totalement faible et incapable de protéger la Suisse des vautours qui l'entourent. Pour que la Suisse reste une nation libre et indépendante, il faut des réformes gouvernementales radicales et une main de fer."

SWI_one_people: "Un peuple Suisse, une langue Suisse"
SWI_one_people_desc: "Depuis trop longtemps, le peuple suisse s'est plié à la volonté de ses voisins et a parlé dans leurs langues. Il est temps pour la Suisse d'abandonner ces langues étrangères et de ne faire des affaires officielles qu'en langue allemande, la seule véritable langue de la Suisse."

SWI_geneva_avenged: "Venger ceux tombés à Genéve"
SWI_geneva_avenged_desc: "Il y a des années, les courageux travailleurs Genevois ont défendu leurs droits et libertés et ont été brutalement écrasés par l'ancien régime capitaliste. Nous pouvons maintenant rendre hommage à ces héros qui ont donné leur vie pour jeter les bases de la Suisse syndicaliste moderne que nous connaissons et aimons aujourd'hui."

SWI_national_defense: "Geistige Landesverteidigung"
SWI_national_defense_desc: "L'esprit national de la Suisse se concentre sur une défense forte face à l'invasion étrangère. Les Suisses ne se battent pas pour des ambitions impérialistes, mais pour défendre leurs voisins et leurs foyers."

SWI_beat_back_french: "Repousser les Français"
SWI_beat_back_french_desc: "Après avoir obtenu notre position de la Redoute nationale, il est temps de rassembler nos forces et de monter une grande contre-attaque afin de combattre les Français au large de nos terres. Une fois repoussée, nous pourrons travailler avec nos alliés allemands et marcher dans la Commune elle-même."

SWI_austrian_assisstance: "Une alliance avec l'Autriche"
SWI_austrian_assisstance_desc: "En réponse à nos appels à l'aide, notre voisin de longue date, l'Empire autrichien, a répondu et promis de défendre notre souveraineté contre l'agression française. Avec l'aide d'une puissance comme l'Autriche, nous serons certainement capables de tenir tête aux envahisseurs français."

SWI_swiss_miracle: "Le miracle Suisse"
SWI_swiss_miracle_desc: "La combinaison d'une politique économique forte, d'une banque saine et riche en or et d'un soupçon de chance a donné naissance à un boom économique comme la Suisse n'en avais jamais connu. Surnommée "Le Miracle suisse", cette poussée de croissance économique est exactement ce dont nous avons besoin pour renforcer notre place dans la hiérarchie mondiale."

SWI_fortress: "Redoute"
SWI_fortress_desc: "La mentalité défensive de la Suisse s'articule autour d'une série de forteresses de montagne et de fortifications qui font de la Suisse un obstacle impénétrable. Cet esprit de fierté et de défense pousse nos forces vers une victoire glorieuse."

SWI_new_government: "Une Rütlischwur moderne"
SWI_new_government_desc: "Il y a plus de 600 ans, nos ancêtres se sont rassemblés sur le Rütli pour prêter serment et former la Confédération suisse. Aujourd'hui, à la veille de notre renaissance, nous devons réunir des représentants des syndicats de toute la Suisse pour prêter un nouveau serment, un serment qui constitue le fondement de notre nouvelle ère syndicaliste."

SWI_national_unions: "Fonder les syndicats nationaux"
SWI_national_unions_desc: "En dehors de la Romandie, les unions syndicalistes n'ont pas réussi à faire des gains significatifs sur le plan politique et se débattent dans leurs nouveau pouvoirs. Nous devons reconnaitre et soutenir  officiellement l'autorité que ces syndicats ont maintenant au sein du gouvernement."

SWI_gotthard: "Protéger St. Gotthard"
SWI_gotthard_desc: "La forteresse de Saint-Gothard constitue l'une des trois principales fortifications défensives qui forment le réseau défensif qui s'étend à travers la Suisse. Bien qu'il soit solide, ce réseau a encore besoin d'améliorations et de réparations. La mise à jour de ces forteresses est une étape clé pour maintenir une position défensive forte."

SWI_maurice: "Protéger St. Maurice"
SWI_maurice_desc: "La forteresse de Saint-Maurice constitue l'une des trois principales fortifications défensives qui forment le réseau défensif qui s'étend à travers la Suisse. Bien qu'il soit solide, ce réseau a encore besoin d'améliorations et de réparations. La mise à jour de ces forteresses est une étape clé pour maintenir une position défensive forte."

SWI_Sargans: "Protéger Sargans"
SWI_Sargans_desc: "La forteresse de Sargans constitue l'une des trois principales fortifications défensives qui forment le réseau défensif qui s'étend à travers la Suisse. Bien qu'il soit solide, ce réseau a encore besoin d'améliorations et de réparations. La mise à jour de ces forteresses est une étape clé pour maintenir une position défensive forte."

SWI_retreat_redoubt: "Retraite à la Redoute nationale"
SWI_retreat_redoubt_desc: "La trahison des cantons romands et l'avancée des forces françaises nous ont mis dans une position défavorable. Nous ne pouvons pas espérer tenir la frontière, il est préférable que nos militaires se replient vers nos défenses dans la Redoute nationale pendant que nous nous regroupons et préparons notre contre-attaque."

SWI_cultivation_battle: "Gagner la bataille agricole"
SWI_cultivation_battle_desc: "La Suisse n'est pas une nation dotée d'abondantes ressources naturelles. Depuis des siècles, les agriculteurs suisses luttent contre les rudes conditions climatiques des montagnes pour obtenir suffisamment de récoltes pour nourrir le pays. Maintenant que la guerre se profile à l'horizon, nous devons subventionner ces agriculteurs pour rendre la Suisse autosuffisante."

SWI_bircher_plan: "Le plan Bircher"
 SWI_bircher_plan_desc: "Le major-général Eugen Bircher a mis en avant un plan de défense de la nation qui implique la poursuite d'une guerre plus traditionnelle avec une armée plus importante et une force centrale, mobile, qui chercherait des batailles précises En choisissant ce plan, la Nation s'engagerait à mener une guerre centrée sur une armée mobile avec autant de mouvements offensifs que défensifs."

SWI_guisan_plan: "Le plan Guisard"
 SWI_guisan_plan_desc: "Le lieutenant-colonel Henri Guisan a présenté un plan de défense de la nation qui implique une défense stoïque et l'utilisation continue des lignes de repli et des forteresses préparées à l'avance qui assureraient une campagne de guérilla dans toute la nation. Accepter son plan signifierait aller de l'avant avec un plan de guerre purement défensif."

SWI_man_borders: "Activer le corp des gardes-frontiéres"
SWI_man_borders_desc: "Nous devons d'abord activer les unités civiles de gardes-frontières et inonder nos défenses extérieures de soldats dans une démonstration de force contre toute agression extérieure. Le peuple suisse affluera en masse à nos défense, et seuls les plus farouches ennemis oseront se fracasser contre nos murs."

SWI_guisan_speech: "Le Rütlirapport"
SWI_guisan_speech_desc: "Ce dont les troupes ont besoin pour être efficaces, c'est d'un chef fort qui les mènera de l'obscurité jusqu'à la victoire. Henri Guisan est prêt à être cet homme, et a rassemblé un grand nombre de soldats pour inspirer par ses paroles."

SWI_bullet_or_bayonet: "A coup de balles ou de baïonnettes"
SWI_bullet_or_bayonet_desc: "Si la Suisse doit tomber aux mains d'agresseurs étrangers, elle ne tombera pas sans combattre. Par balle ou par baïonnette, le peuple suisse se battra pour chaque centimètre carré de terrain et chassera nos ennemis de notre pays."

SWI_resist_to_the_end: "Résister jusqu'à la fin"
SWI_resist_to_the_end_desc: "Même après que les batailles soient perdues et que les armées soient chassées du champ de bataille, nos ennemis ne peuvent pas reposer en paix. Il est du devoir du peuple suisse de résister à tout moment et d'arrêter l'ennemi par tous les moyens possibles."

SWI_ski_divisions: "Rassember les divisions à skis"
SWI_ski_divisions_desc: "Les divisions de ski suisses maîtrisent le terrain alpin et doivent être regroupées en une seule unité cohérente, capable de frapper nos ennemis de manière décisive. L'équipement et le développement appropriés de ces forces nous donneront un outil puissant à utiliser dans les combats à venir."

SWI_mountineer_defense: "Activer les défenses"
SWI_mountineer_defense_desc: "La meilleure défense est une bonne attaque. Il ne suffit pas de nous cacher derrières nos forteresses. Nous devons faire des manœuvres offensives et frapper l'ennemi chaque fois que nous en avons l'occasion afin que nous puissions éventuellement le chasser complètement de nos terres."

 SWI_luftwaffe: "La Schweizerische Flugwaffe"
SWI_luftwaffe_desc: "Depuis la fin de la Weltkrieg, les Forces aériennes suisses n'ont pas connu de changement majeur dans leur composition. Nos avions sont vieux et décrépis, et ont besoin d'une révision de toute urgence. Nous devons commencer immédiatement à moderniser nos forces aériennes afin de ne pas prendre du retard sur nos concurrents. "

SWI_national_bank: "Loi fédérale sur les banques et leur protection"
SWI_national_bank_desc: "La Banque nationale suisse est le bras armé économique de tout le pays et gère les finances de la grande majorité de la population et de l'Etat. Le fait de subventionner et d'aider la banque dans ses opérations, et de permettre le secret bancaire dans le traitement des fonds servira à stimuler l'économie au moment où nous nous remettrons de la catastrophe du Lundi Noir."

SWI_free_our_skies: "Libérer notre ciel"
SWI_free_our_skies_desc: "Nos défenses terrestres sont fortes, mais peuvent facilement être affaiblies par les attaques aériennes de l'ennemi. Nous devrions nous concentrer sur le maintien de la supériorité aérienne afin de tenir nos ennemis à distance."

SWI_alpine_rhine: "Agrandir les ponts entre le Rhin et les Alpes"
SWI_alpine_rhine_desc: "Notre frontière avec l'Autriche est compliquée par des rivières et des montagnes qui en rendent la traversée lente et difficile. L'élargissement des passages entre nos deux pays renforcera la capacité de l'Autriche à envoyer des troupes et du matériel pour nous aider à avancer vers l'ouest dans la Commune."

SWI_economic_routes: "Créer des routes économiques "
SWI_economic_routes_desc: "Le conflit avec la France a coupé bon nombre de nos voies d'approvisionnement traditionnelles. En tant que pays enclavé, nous comptons beaucoup sur les routes terrestres à travers les pays amis pour obtenir les ressources dont nous avons besoin pour survivre. Nous devons étendre ces réseaux afin d'alimenter notre effort de guerre et de maintenir la circulation des marchandises."

SWI_new_fighters: "Nouveaux chasseurs"
SWI_new_fighters_desc: "Il ne suffit pas de copier les avions des armées d'autres nations. Le financement d'une nouvelle initiative visant à concevoir un chasseur véritablement suisse réduira notre dépendance à l'égard des entreprises étrangères pour l'approvisionnement et l'équipement."

SWI_international_aid: "Appeller l'aide Internationale"
SWI_international_aid_desc: "Nos propres forces sont insuffisantes, mais nous avons la supériorité morale dans ce conflit manifestement injustifié. En implorant tous les pays qui nous écoutent pour obtenir de l'aide, nous pourrons peut-être rassembler suffisamment de volontaires pour renverser le cours de la guerre."

SWI_formalize_volunteers: "Formaliser les divisions de volontaires"
SWI_formalize_volunteers_desc: "Avec la mise en place d'un nouveau flux de volontaires étrangers, il ne reste plus qu'à organiser ce filet d'hommes valides en véritables unités de combat . Le mélange de ces unités de volontaires avec de véritables soldats suisses renforcera leur moral et améliorera leur organisation sur le champ de bataille."

SWI_hold_the_line: "Tenir la ligne à Limat"
 SWI_hold_the_line_desc: "Même sans une puissance mondiale de notre côté, nous devons encore trouver un moyen de tenir nos défenses contre les agresseurs français. Nous ne pouvons pas gagner seuls, alors nous devrons utiliser tous les avantages dont nous disposons pour survivre assez longtemps en espérant qu'une intervention étrangère puisse sauver la situation."

SWI_german_military_tactics: "Apprendre la doctrine allemande"
SWI_german_military_tactics_desc: "En joignant notre commandement militaire à celui de l'Allemagne, nous avons appris que nos propres tactiques militaires sont terriblement en retard. La nouvelle doctrine de l'armée allemande peut être enseignée à nos troupes afin de les mettre au niveau de celles de notre allié."

SWI_mountain_airfields: "Aéroports alpins"
SWI_mountain_airfields_desc: "Les hauts sommets des Alpes Suisses nous permettent de construire de nouveaux aérodromes à usage militaire dans de nombreuses régions. L'altitude de ces aérodromes les rendra difficiles à saisir ou à détruire par l'ennemi en temps de guerre."

SWI_air_academy: "Nationaliser SwissAir"
SWI_air_academy_desc: "Notre force aérienne manque de pilotes qualifiés et d'avions en état de service. À la lumière de cette crise, nous devons tirer profit de tous les avions sur lesquels nous pouvons mettre la main. Une proposition consiste à nationaliser tous les avions civils et à recruter leurs pilotes, mécaniciens et radios dans notre propre force aérienne."

SWI_cross_the_border: "Raids aéroportés"
SWI_cross_the_border_desc: "Nous devrions envisager d'utiliser notre force aérienne non seulement comme une force défensive, mais aussi comme une force capable de frapper profondément en territoire ennemi. En effectuant ces raids transfrontaliers dans le territoire de nos ennemis, nous leur ferons savoir que nous sommes capables de faire plus que de défendre nos positions ."

SWI_mountain_aa: "Batteries anti-air dissimulées"
SWI_mountain_aa_desc: "Le terrain montagneux des Alpes crée une multitude de zones où nous pouvons créer de nouveaux emplacements défensifs de DCA pour défendre notre ciel. Un tel réseau de défenses obligera toute force aérienne à repenser ses plans d'invasion de notre espace aérien."

SWI_new_swiss_army: "La nouvelle Armée Suisse"
SWI_new_swiss_army_desc: "Grâce à aux réformes et à une nouvelle direction militaire, l'armée suisse d'aujourd'hui est presque méconnaissable par rapport à l'armée qui s'est entraînée il y a quelques années seulement. Cette nouvelle armée est forte, expérimentée et prête à affronter quiconque ose nous attaquer."

 SWI_coal_mines: "Développer les mines de charbon"
SWI_coal_mines_desc: "Les mines de charbon nationales constituent la base économique solide sur laquelle repose l'économie suisse. L'expansion de leurs opérations augmentera notre production économique de façon exponentielle."

SWI_reverse_economic_downturn: "Dominer la dépression économique"
SWI_reverse_economic_downturn_desc: "Après le coup dur qui a frappé notre économie le Lundi Noir, il est devenu évident que le gouvernement doit prendre des mesures immédiates afin d'éviter que l'économie suisse ne subisse un effondrement complet."

SWI_war_profiteering: "Profiter de la vente d'armes"
SWI_war_profiteering_desc: "Les pertes des autres pays sont nos gains. Vendre des armes à nos voisins qui s'entretuent dans des conflits insensés ne peut que renforcer notre propre position lorsque viendra le temps de nous battre."

SWI_economic_sufficiency: "Tendre vers l'autarcie économique"
SWI_economic_sufficiency_desc: "Tous les aspects de l'économie suisse dépendent fortement des importations étrangères pour survivre. Nous devons nous efforcer de déplacer le plus grand nombre possible d'industries à l'intérieur de nos frontières afin de réduire notre dépendance à l'égard des puissances étrangères et d'encourager notre économie à compter sur des sources internes de production."

SWI_liscense_foregin_designs: "Acheter du matériel étranger"
SWI_liscense_foregin_designs_desc: "Les avions étrangers se sont révélés mortellement efficaces lors des guerres récentes. Notre propre industrie aéronautique n'en est qu'à ses débuts. La meilleure idée serait peut-être d'acheter des licences pour des modèles étrangers plutôt que d'avoir à consacrer des ressources précieuses à la recherche de nos propres avions."

SWI_trans_alpine_tunnels: "Les tunnels ferroviaires trans-alpins"
SWI_trans_alpine_tunnels_desc: "Les tunnels qui passent sous les Alpes forment une ligne économique puissante qui traverse le centre de l'Europe. L'agrandissement de ces tunnels augmentera notre capacité à tirer profit du contrôle que nous exerçons sur ces chemins de fer."

SWI_promote_franc: "Promouvoir le Franc suisse"
SWI_promote_franc_desc: "Les systèmes économiques de nos voisins ont connu des chutes désastreuses à la suite du Lundi Noir. Cela a affecté la force de leurs monnaies et la confiance dans les marchés financiers a chuté. La promotion du franc suisse en tant qu'alternative viable au mark allemand servira à stimuler notre propre économie face à la crise économique actuelle."

SWI_sell_war_bonds: "Vendre des bonds militaires"
SWI_sell_war_bonds_desc: "La promotion du franc suisse a commencé à stimuler notre économie, mais le gouvernement est encore lourdement endetté. Nous devons nous tourner vers la population pour soutenir le budget nécessaire pour faire face à la guerre."

SWI_strategic_services: "Créer les services secrets militaires"
SWI_strategic_services_desc: "En tant que petite nation située au centre de l'Europe, nous ne pouvons pas espérer gagner par nos seuls moyens. Nous devons fonder un nouveau service de renseignement capable de résoudre nos problèmes avant qu'ils ne deviennent incontrôlables et servant à fournir des renseignements sur les mouvements de nos ennemis."

SWI_electronics_research: "NEMA modèle 45"
SWI_electronics_research_desc: "Développé pour remplacer les codes allemands vieillissants utilisés par l'armée suisse avant la deuxième Weltkrieg, le NEMA représente l'intérêt de la nation à faire en sorte qu'aucun autre pays, aussi amical soit-il, ne puisse lire notre courrier."

SWI_issues_of_the_day: "Les enjeux actuels"
SWI_issues_of_the_day_desc: "Pour de nombreuses questions d'importance publique en Suisse, le peuple a le droit de voter dans le cadre de référendums nationaux, dont le résultat est déterminé par le vote populaire. En concentrant nos efforts sur ces questions, nous nous attaquerons aux problèmes de société que le peuple considéré comme important ."

SWI_vienna_circle: "Rejoindre le Cercle de Vienne"
SWI_vienna_circle_desc: "Les Autrichiens ont récemment fait des ouvertures à d'autres nations proches d'eux pour participer au Cercle de Vienne, un centre de progrès technologique et d'apprentissage au cœur de l'Empire autrichien. L'adhésion à un tel programme nous permettrait sans aucun doute de profiter du fruit de ces avancées technologiques."

SWI_strengthen_ties: "Consolider les liens officiels"
SWI_strengthen_ties_desc: "Notre relation continue avec l'Autriche dans notre lutte contre le syndicalisme est la bouée de sauvetage qui empêche notre pays de s'effondrer complètement. Nous devons prendre des mesures pour nous assurer que cette relation dure aussi longtemps que nous affronterons notre ennemi commun."

SWI_never_again: "Plus jamais comme à Genève"
SWI_never_again_desc: "Les grèves de Genève du début des années 1930 ont été provoquées par un gouvernement défaillant et inefficace. Nous avons pris des mesures pour réformer ce gouvernement, mais nombreux sont ceux qui cherchent à se protéger contre une telle tragédie. Ainsi, les Unions syndicalistes doivent être dotées de leurs propres pouvoirs militaires, de sorte que le pouvoir repose uniquement entre leurs mains ."

SWI_the_peoples_republic: "Fonder la commune helvète "
SWI_the_peoples_republic_desc: "Le peuple suisse a clairement exprimé sa volonté. Les crimes et les échecs du passé ont été causés par un gouvernement trop fort pour son propre bien et trop déconnecté du peuple, se vautrant dans sa cupidité capitaliste. Il faut donc former un nouveau gouvernement, un gouvernement dirigé uniquement par le peuple et pour le peuple."

SWI_totalitarian_regime: "Une main forte est nécessaire"
 SWI_totalitarian_regime_desc: "Le peuple suisse a clairement exprimé sa volonté. Les crimes et les échecs du passé ont été causés par le manque de protection contre les influences étrangères. Le peuple ne peut pas se défendre seul contre de telles agressions. Un État fort est donc nécessaire pour protéger l'avenir de la nation, camarades. Car nous sommes la seule chose qui se tient entre vous et eux."

SWI_loyalty_to_the_state: "Loyauté à l'Etat"
SWI_loyalty_to_the_state_desc: "Nous devons encourager la loyauté envers l'État chaque fois que c'est possible, afin de favoriser à la fois une population et une armée qui valorise la force du gouvernement et sa capacité à protéger la population."

SWI_consolidate_power: "Consolider le pouvoir gouvernemental"
 SWI_consolidate_power_desc: "Il y a encore des voix dissidentes au sein du gouvernement et dans les rues qui s'opposent à la prise du pouvoir par les forces loyales nationalistes. Ces voix sont muettes, pour l'instant, mais une consolidation est nécessaire si nous voulons identifier et "rectifier" ceux qui ont encore des idées fausses sur notre Gouvernement ."

SWI_fortress_defense: "Défendre les forteresses"
 SWI_fortress_defense_desc: "Si nos ennemis sont si désireux de nous attaquer dans notre foyer, nous ferons un tel réseau de fortifications interconnectées que l'idée même d'attaquer la Suisse remplira l'ennemi d'effroi, quand il imaginera les millions de personnes devront mourir pour gagner ne serait ce qu'un seul kilomètre de notre terre."

SWI_expansionist_military: "Encourager le militarism"
SWI_expansionist_military_desc: "Ce n'est qu'en montrant notre force que nous pourrons assurer l'avenir de notre nation. À cette fin, il est important que nous inculquions un fort sentiment de fierté nationale à tous les citoyens de la nation, afin qu'ils se battent jusqu'au bout pour défendre leur foyer et leur État."

SWI_nuclear_program: "La commission d'étude de l'énergie nucléaire"
SWI_nuclear_program_desc: "L'objectif de la Commission d'étude pour l'énergie nucléaire est d'étudier l'utilisation de cette énergie afin de répondre aux besoins énergétiques de notre pays et d'évaluer les besoins pour l'avancement d'un programme nucléaire militaire pour la défense de la nation."

SWI_expand_our_operations: "Élargir nos activités de renseignement"
SWI_expand_our_operations_desc: "Alors que le monde sombre dans le chaos, le Service du Renseignement Militaire doit être appelé à entreprendre des tâches plus dangereuses et plus douteuses pour défendre la nation. L'élargissement de leurs zones d'influence et de leurs capacités opérationnelles les aidera à résoudre les problèmes qui se présenteront à eux. Même si ce ne sera pas très agréable. "

SWI_motorization: "Transition vers une force motorisée"
SWI_motorization_desc: "Nos forces armées sont presque entièrement composées d'infanterie à pied et d'artillerie transportée à cheval. Nos troupes sont lentes à se déplacer et nos approvisionnements sont encore plus lents à arriver. Il est important que nous investissions dans la motorisation pour empêcher nos troupes de faire la prochaine guerre avec un équipement plus vieux qu'elles."

SWI_armor_experiments: "Investir dans les Nahkampfkanone"
SWI_armor_experiments_desc: "Le Nahkampfkanone, un char anti blindé suisse expérimental, s'est révélé très prometteur lors de ses premiers essais sur le terrain. Ce projet a montré que nous sommes capables de concevoir nos propres véhicules blindés et que nous devrions continuer à investir dans des projets similaires."

 SWI_mechanised_brigades: "Leichte Brigaden"
 SWI_mechanised_brigades_desc: "Nos premiers efforts de motorisation ont été couronnés de succès, mais il reste encore beaucoup à faire. En Allemagne, les nouvelles Leichte Brigaden mécanisées ont commencé à se montrer prometteuses en tant que force de combat de l'avenir, et il n'est que sage que nous suivions leurs traces et investissions dans nos propres forces mécanisées."

SWI_new_academy: "Reformer les écoles de pilotage"
SWI_new_academy_desc: "Dans l'entre-deux-guerres, nos combattants s'appuyaient sur une école d'entraînement informelle qui impliquait des instructeurs locaux et des niveaux de compétence très différents. Maintenant que l'armée de l'air est en train d'être réformée pour devenir une force forte et professionnelle, nous devons veiller à normaliser notre école de formation des pilotes afin d'améliorer leur qualité à l'échelle nationale."

SWI_new_tactics: "Bambini-Code"
SWI_new_tactics_desc: "Bambini-Code est un code  concis récemment développé pour permettre une communication facile entre nos escadrons de chasseurs même en plein combat. Son utilisation s'est avérée extrêmement efficace, et le fait de promouvoir et d'exiger son utilisation auprès de nos pilotes améliorera considérablement leurs capacités par rapport à celles de leurs homologues étrangers."

SWI_bombers: "Brigades de surveillance"
SWI_bombers_desc: "La création des brigades de surveillance nous permettra d'obtenir des renseignements grâce à des patrouilles de soldats le long et autour de nos frontières à toute heure du jour et de la nuit."

SWI_air_factories: "Flugzeugwerk Emmen"
SWI_air_factories_desc: "La Flugzeugwerk Emmen est la première usine d'avions entièrement dédiée aux Forces Aériennes Suisses. Elle est conçue pour construire le premier d'une longue série d'avions pour nos forces armées."

SWI_strategic_bombing: "Lancer des plans de bombardement stratégique"
SWI_strategic_bombing_desc: "En accélérant nos raids nous avons appris que si nous voulions continuer, nous devrions investir dans d'importantes forces de bombardement stratégique. Ces forces nous permettront de projeter notre pouvoir à travers le continent tout en maintenant notre force aérienne entièrement dans les limites de la Suisse."

SWI_defensive_constructions: "Nouvelles fortifications défensives"
SWI_defensive_constructions_desc: "Nos projets précédents nous ont permis d'acquérir une vaste expérience et des connaissances approfondies en matière de construction et de conception de fortifications. Nous pouvons tirer parti de ces connaissances et créer de nouveaux réseaux défensifs partout où ils sont nécessaires."

SWI_new_roadways: "Electrifier les chemins de fer"
SWI_new_roadways_desc: "Notre pays est connu pour ses routes sinueuses et ses vastes tunnels ferroviaires qui relient les villes séparées par de larges chaînes de montagnes. Il est important que nous mettions à jour et entretenions notre vaste réseau ferroviaire afin de pouvoir transporter des marchandises et soldats partout et aussi facilement que possible. L'électrification des lignes de chemin de fer à l'aide de nos barrages hydroélectriques leur permettra de fonctionner aussi efficacement que possible."

SWI_develop_cantons: "Plan national de développement des Cantons"
SWI_develop_cantons_desc: "Nous devons faire concentrer nos efforts  pour développer toutes les régions du pays sur un pied d'égalité. Pour ce faire, nous devons donner aux cantons l'autonomie nécessaire dans le développement et la construction de leurs propres infrastructures et habiliter le Bureau des mines de l'Office fédéral de la guerre, de l'industrie et de l'emploi à établir un inventaire national des ressources naturelles de la nation en vue de leur exploitation."

 SWI_canton_improvement: "Subvention Schmolz + Bickenbach"
 SWI_canton_improvement_desc: "La Suisse est un pays qui dispose de peu de ressources propres. Schmolz + Bickenbach est l'une des rares entreprises sidérurgiques opérant à l'intérieur du pays. Si la Suisse veut devenir autosuffisante en matière de production d'acier, nous devrons financer ses efforts."

SWI_swiss_seas: "Les Suisses de haute mer"
SWI_swiss_seas_desc: "La Suisse est un pays traditionnellement enclavé sans accès direct à la haute mer, mais cela ne nous empêche pas de disposer de notre propre flotte. Qu'il s'agisse d'une marine militarisée ou de commerce maritime, la Suisses navigueront sur les mers aussi fièrement que toute autre nation sur terre."

SWI_military_factories: "Subventionner Oerlikon-Bührle"
SWI_military_factories_desc: "Oerlikon-Bührle est le plus grand producteur d'armes et d'artillerie du pays. Leurs armes constituent près de la moitié des exportations en armement de notre pays, et le fait de leur accorder des subventions gouvernementales non seulement augmentera leur productivité, mais garantira également que nos soldats seront équipés d'armes de la plus haute qualité."

SWI_final_factories: "L'économie de guerre Suisse"
SWI_final_factories_desc: "La guerre est en train de drainer nos stocks d'armes et de munitions. Notre commerce avec les puissances étrangères est non seulement insuffisant, mais peu fiable. Nous devons faire la transition non seulement de notre secteur industriel, mais aussi de notre société entière vers une économie de guerre si nous voulons produire suffisamment d'armes pour survivre ce conflit."

SWI_expanding_the_shipyards: "Agrandir les chantiers navals"
 SWI_expanding_the_shipyards_desc: "Nos conquêtes militaires nous ont permis d'acquérir plusieurs grands chantiers navals. Ces chantiers navals, les premiers de l'histoire de notre pays, pourraient servir à produire la grande marine de haute mer dont le peuple suisse a toujours rêvé."

SWI_merchant_marine: "Se concentrer sur la marine marchande"
 SWI_merchant_marine_desc: "Investir dans une marine militaire forte serait un gaspillage. Lorsque les hostilités auront pris fin, notre marine n'en sera qu'à ses débuts. En attendant, nous pourrions plutôt utiliser ce temps pour investir massivement dans notre marine marchande, dont les voyages pourraient avoir un impact direct sur notre commerce international et rapporter des profits nets."

SWI_military_navy: "Se concentrer sur une marine de guerre"
SWI_military_navy_desc: "Plutôt que de perdre notre temps à nous concentrer sur le commerce, nous devrions plutôt utiliser nos nouvelles installations navales pour faciliter la création d'une toute nouvelle Marine suisse qui puisse combattre les marines des autres puissances mondiales."

SWI_seaborne_trade_routes: "S'étendre dans le commerce maritime"
 SWI_seaborne_trade_routes_desc: "L'économie suisse connaît une reprise qui va durer des années. Maintenant que nous avons accès à la mer, il est dans notre intérêt de maintenir cet élan et de commencer à investir dans les routes commerciales maritimes pour accroître notre richesse."

SWI_center_of_commerce: "Un centre de commerce maritime "
SWI_center_of_commerce_desc: "Nos investissements continus dans la marine marchande et le commerce maritime, conjugués à la vigueur de l'économie suisse, ont permis à nos ports d'être reconnus comme des nœuds commerciaux majeurs dans le monde entier, et les gains économiques de ces cités remplissent abondamment notre trésorerie. "

SWI_independent_navy: "D'une Marine côtiére à une Marine de haute mer "
 SWI_independent_navy_desc: "La Flottille des lacs suisses se trouve maintenant en possession de toutes les installations et de tout le matériel nécessaires pour former une véritable force navale. Cette marine suisse nouvellement créée doit rapidement s'adapter aux combats en haute mer, sous peine d'être coulée."

SWI_naval_bombers: "Développement des bombardiers navals"
SWI_naval_bombers_desc: "Combinant la recherche sur les forces de bombardement traditionnelles et les innovations navales, les nouveaux bombardiers navals suisses augmenteront considérablement notre capacité à projeter notre puissance sur les mers."

SWI_coastal_defense: "Agrandir la flottille lacustre"
SWI_coastal_defense_desc: "Alors que nous allons de l'avant avec notre transition vers une marine de haute mer, il est toujours d'une importance vitale que nous soutenions la Flottille des lacs, car elle protège les voies navigables en Suisse et aux alentours contre toute agression extérieure."

SWI_naval_officers: "Entrainement d'officers navals"
SWI_naval_officers_desc: "Au cours des années précédentes, les activités navales de la Suisse se composaient uniquement de la  marine marchande et de la flottille des lacs . Nous devons prendre ces quelques hommes d'expérience et les utiliser pour former la prochaine génération de fiers marins suisses pour notre Flotte."

SWI_ship_designs: "Conceptions de navires suisses"
SWI_ship_designs_desc: "Bien que nous ayons acquis de nouvelles installations navales, une première pour notre État autrefois enclavé, nous ne pouvons pas commencer à construire une flotte sans d'abord investir dans la conception de navires. La tradition navale de la Suisse est modeste et nous devons donc concevoir une nouvelle flotte le plus tôt possible pour enfin commencer la création de notre Marine ."

SWI_first_vessel: "Baptiser le EKS Helvetia"
SWI_first_vessel_desc: "Après plusieurs mois de travail acharné, le moment est venu de célébrer le baptême officiel du premier navire de haute mer de la marine suisse. L'EKS Helvetia est le premier d'une longue série de navires de la nouvelle flotte suisse et sera notre premier navire amiral dans la  marine suisse qui rejoint alors les grandes flottes de pleine mer de notre époque."

 SWI_beneath_the_waves: "Les Suisses sous les vagues "
SWI_beneath_the_waves_desc: "Bien que nous nous soyons retrouvés en possession d'importantes installations navales et d'arsenaux, il ne nous est pas possible de créer une grande flotte traditionnelle. Au lieu de cela, nous devrions nous concentrer sur des sous-marins bon marché et efficaces, de sorte que nous puissions utiliser notre Marine sans les investissements de plusieurs décennies nécessaires à une flotte de surface."

SWI_surface_fleet: "La Flotte enclavée"
SWI_surface_fleet_desc: "Notre pays était autrefois un État enclavé, un État qui ne pouvait pas projeter sa puissance en haute mer. Aujourd'hui, nous sommes en possession de plusieurs arsenaux et nous sommes une puissance navale ascendante. Il est de notre devoir de créer une flotte de surface capable d'affronter les puissances navales plus anciennes."

SWI_peace_at_last: "Paix et réconciliation"
SWI_peace_at_last_desc: "Nous avons survécu à la crise savoyarde sans que le sang suisse n'ai du couler. Nous avons compris que la violence n'est pas toujours la solution, et c'est le maintien de notre neutralité face aux conflits qui nous rend forts. Nous pouvons sortir de cette crise en tant que pays plus fort et plus fier."

SWI_french_mission: "Mission diplomatique auprés de la Commune"
SWI_french_mission_desc: "L'origine de la crise en Haute-Savoie ont été nos relations extrêmement tendues avec notre grand voisin, la Commune de France. Nous avons eu de mauvaises relations depuis plus d'une décennie, et il est temps que cette ère de rivalité prenne fin. Nous enverrons une mission diplomatique à Paris pour tenter de trouver une solution diplomatique à nos affrontements et essayer de nous lier d'amitié avec la France, plutôt que de la combattre."

 SWI_embrace_neutrality: "Embrassez notre neutralité"
SWI_embrace_neutrality_desc: "Les suisses sont connus dans le monde entier comme un peuple qui apprécie la force de la neutralité. Ayant survécu à la crise savoyarde sans renoncer à nos valeurs, nous avons prouvé que la neutralité est une vertu. Nous devrions adopter cette philosophie partout dans le pays."

SWI_beacon_of_peace: "Oasis de paix et de prospérité"
 SWI_beacon_of_peace_desc: "La Suisse a traversé une série de dures épreuves et de crises qui ont bouleversé la société, mais elle a su résister à toutes ces épreuves. Alors même que les nations qui nous entourent se battent et se chamaillent pour leurs empires totalitaires, nous nous tenons debout au milieu de l'Europe comme un phare brûlant de paix et de prospérité au milieu de la tempête."

SWI_unity_through_conquest: "Réclamer la Nation"
SWI_unity_through_conquest_desc: "Ce n'est pas en nous cachant dans nos maisons et en nous préparant pour les épreuves à venir que nous surmonterons la tempête. C'est en prenant ce qui est et a toujours été légitimement notre. Le peuple doit être uni derrière une cause commune, et cette cause est de prendre ce que nos ennemis nous ont volé."

 SWI_integrate_militias: "Intégrer les milices"
 SWI_integrate_militias_desc: "Les véritables héros de la crise savoyarde sont les hommes courageux des milices anti-syndicalistes. Leur soutien nous a aidés à renforcer notre nation, mais il est maintenant temps d'intégrer les milices politiques dans nos forces armées, afin qu'elles puissent à nouveau se battre pour notre grande nation."

 SWI_refugee_question: "La question des réfugiés"
 SWI_refugee_question_desc: "La Suisse a une politique d'immigration libérale depuis la fin du XIXe siècle, mais il est devenu évident que nombre de ces migrants et réfugiés sont responsables de nombre de nos problèmes. Alors que d'autres ont fait preuve de trop de lâcheté pour s'opposer à l'émigration internationale, nous devons agir pour changer notre politique d'immigration."

 SWI_peoples_army: "Une armée du peuple"
 SWI_peoples_army_desc: "Avec le renversement du gouvernement et la mise sous contrôle du peuple, il est maintenant temps d'établir une nouvelle force de combat pour la Suisse. Nous n'avons plus besoin des figures de proue du passé, le peuple doit diriger notre nouvelle armée !"

 SWI_old_generals: "Relations avec les Hauts Fonctionnaires"
 SWI_old_generals_desc: "Si la grande majorité de la 'vieille garde' a fui en Allemagne, il reste encore quelques officiers loyaux. Cependant, les laisser diriger nos armées peut aliéner ceux qui se sont battus pour la révolution."

 SWI_new_officers: "Reconstruire notre corps d'officiers"
 SWI_new_officers_desc: "Nos alliés français ont généreusement apporté leur soutien à la formation de nouveaux officiers pour nos militaires. Avec leur soutien, nous pouvons reconstruire le leadership fort dont notre armée a toujours dépendu."

 SWI_swiss_liberators: "Les libérateurs suisses"
 SWI_swiss_liberators_desc: "Notre peuple s'est battu vaillamment pour la révolution, et il est maintenant temps de tourner cet esprit de combat vers nos frontières. La menace impérialiste est plus grande que jamais, et nous devrons nous battre pour défendre notre liberté."

