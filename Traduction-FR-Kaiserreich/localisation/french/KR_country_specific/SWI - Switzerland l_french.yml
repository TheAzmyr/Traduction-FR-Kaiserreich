### Decisions ###
SWI_maintain_peace_mission: "Rétablir l'ordre en Haute-Savoie"
SWI_maintain_peace_mission_desc: "Notre présence militaire en Haute-Savoie fait cruellement défaut, et sans forces militaires pour renforcer les forces de l'ordre locales, ce n'est qu'une question de temps avant que notre emprise sur la région ne commence à se relâcher. Nous devons relocaliser nos troupes dans la région immédiatement !"
SWI_peace_mission_ongoing: "Maintenir la paix en Haute-Savoie"
SWI_peace_mission_ongoing_desc: "Avec une augmentation soudaine du nombre de militants français se ralliant contre notre occupation mandataire de la Haute-Savoie, la Commune de France est sans doute impliquée, et cherche à enflammer le sentiment anti-suisse dans la région. Il est de notre devoir de maintenir la paix en Haute-Savoie, et cette paix nécessite une occupation militaire pour être maintenue".
SWI_Savoie_decisions: "Le destin de la Haute-Savoie"
SWI_Savoie_decisions_desc: "Depuis l'effondrement de la République française, la Suisse a maintenu une occupation militaire de la Haute-Savoie pour remplir son mandat de maintien de la neutralité dans la région. Mais aujourd'hui, la Commune de France soutient activement les séparatistes dans la région et on assiste à une vague croissante de troubles de la part de ceux qui sont pris dans la violence. Le sort de la Haute-Savoie doit être décidé".
SWI_fortify_savoie: "Fortifier la Haute-Savoie"
SWI_fortify_savoie_desc: "La montée de l'intérêt et de l'activité des Français dans la région a entraîné une augmentation de l'activité syndicaliste dans cette région. Une augmentation des fortifications locales devrait accroître notre capacité à maintenir la paix et à réprimer la dissidence".
SWI_savoie_crackdown: "Répression des syndicalistes"
SWI_savoie_crackdown_desc: "Un déploiement de forces de sécurité supplémentaires en Haute-Savoie et dans le reste du pays peut, pendant un certain temps, étouffer leur influence et leur capacité à contourner l'action du gouvernement".
SWI_return_savoie: "Retour en Haute-Savoie"
SWI_return_savoie_desc: "La situation politique nous a donné l'occasion de remettre correctement la région de Haute-Savoie sous contrôle français. Si nous choisissons d'honorer notre obligation, c'est une toute autre affaire".
SWI_haute_savoie_make_canton: "Intégrer la Haute-Savoie"
SWI_haute_savoie_make_canton_desc: "La crise en Haute-Savoie étant terminée et la région toujours entre nos mains, la possibilité d'intégrer correctement le territoire dans notre nation s'est présentée. Une telle intégration rendrait impossible la restitution du territoire à la France, mais est-ce vraiment ce que les habitants de la région souhaitent ?"
 SWI_make_state_canton:0 "Intégrer [FROM.GetName]"
 SWI_make_state_canton_desc: "A présent que [FROM.GetName] est sous notre contrôle, il existe une opporunité de l'intégrer pleinement au sein de notre nation, en donnant à la région tous les droits et opportunités accordés au reste des cantons suisses."
SWI_economic_decisions: "Surveiller nos ressources naturelles"
SWI_economic_decisions_desc: "La Suisse est une terre au potentiel économique très peu exploité. Nous avons chargé le Bureau des mines de l'Office fédéral de la guerre, de l'industrie et de l'emploi d'étudier et d'exploiter les ressources naturelles de la nation afin de relancer notre propre industrialisation et de faire en sorte que le peuple suisse puisse résister aux épreuves à venir".
SWI_new_order_decisions: "Le nouvel ordre"
SWI_new_order_decisions_desc: "Avec l'effondrement de la faible République fédérale suisse et l'aube d'un nouvel ordre, la nation doit rester unie et prête à renforcer le nouveau gouvernement et à faire en sorte que les éléments radicaux conspirant contre le régime soient trouvés et traités."
SWI_riedholf_mine: "Ouvrir la mine de Riedholf"
SWI_riedholf_mine_desc: "L'étude de la mine de Riedholf est terminée, et le charbon trouvé à l'intérieur pourrait être utilisé afin d'augmenter nos capacités locales de production d'acier."
SWI_gonzen_mine: "Ouvrir la mine de Gonzen"
SWI_gonzen_mine_desc: "Le relevé de la mine de Gonzen est terminé, et le charbon trouvé à l'intérieur pourrait être utilisé afin d'augmenter nos capacités locales de production d'acier".
SWI_kapfnach_mine: "Ouvrir la mine de Käpfnach"
SWI_kapfnach_mine_desc: "L'étude de la mine de Käpfnach est terminée, et le charbon trouvé à l'intérieur pourrait être utilisé afin d'augmenter nos capacités locales de production d'acier."
SWI_cadlimo_mine: "Ouvrir la mine de Piatto della Miniera"
SWI_cadlimo_mine_desc: "La mine Piatto della Miniera dans le Val Cadlimo a été découverte comme contenant de grandes quantités de chrome. L'exploitation de ces gisements peut être lancée rapidement avec l'approbation du gouvernement".
SWI_new_order_natpop: "Gagnez le contrôle de l'État"
SWI_new_order_natpop_desc: "Le Schweizerischer Vaterländischer Verband a renversé le gouvernement suisse et déclaré la loi martiale dans tout le pays. Le peuple est divisé sur la légitimité de ce nouveau régime militaire, et il doit s'assurer de sa popularité s'il veut survivre longtemps".
SWI_hold_parade_natpop: "Tenir une parade militaire"
 SWI_hold_parade_natpop_desc: "Avec le soutien de l'armée assuré, il est temps que nous utilisions nos forces pour revitaliser l'esprit national du peuple et pour afficher notre contrôle. Un défilé militaire dans les rues de la capitale est sûr de faire bouger l'opinion publique en notre faveur"
SWI_purge_military_natpop: "Purger les militaires des syndicalistes"
SWI_purge_military_natpop_desc: "Les syndicalistes se sont montrés l'ennemi de la Suisse, et les Français leurs maîtres insidieux. Il est temps d'examiner l'état de l'armée et de revoir le statut de nos officiers et autres militaires pour s'assurer qu'ils restent fidèles au nouveau régime".
 SWI_secure_ostschweiz_natpop: "Securiser l'Ostschweiz"
SWI_secure_ostschweiz_natpop_desc: "Une augmentation des patrouilles et de la présence militaire dans la région de l'Ostschweiz nous aidera à purger la région des éléments extrémistes".
SWI_secure_mittelland_natpop: "Sécuriser le Mittelland"
SWI_secure_mittelland_natpop_desc: "Une augmentation des patrouilles et de la présence militaire dans la région du Mittelland nous aidera à purger la zone des éléments extrémistes."
SWI_secure_ticino_natpop: "Sécuriser le Tessin"
SWI_secure_ticino_natpop_desc: "Une augmentation des patrouilles et de la présence militaire dans la région du Tessin nous aidera à purger la zone des éléments extrémistes."
SWI_declare_martial_law_natpop: "Déclarer la loi martiale"
SWI_declare_martial_law_natpop_desc: "Accroître les pouvoirs et les capacités de l'armée pour lutter contre les activités rebelles dans le sillage du changement de régime, bien qu'impopulaire au départ, aidera notre capacité à maintenir une nation stable".
 SWI_nationalize_foreign_assets_natpop: "Nationaliser les avoirs étrangers"
SWI_nationalize_foreign_assets_natpop_desc: "La réduction de notre dépendance vis-à-vis du commerce et des approvisionnements étrangers signifie que nous n'avons pas non plus besoin d'investissements étrangers. La saisie des avoirs détenus par des étrangers sur le sol suisse ruinera notre réputation internationale mais donnera un coup de fouet à notre économie".
SWI_conquer_romandie_natpop: "Reconquérir la Romandie"
SWI_conquer_romandie_natpop_desc: "Après notre humiliante perte de la Romandie au profit de la Commune de France, nous avons attendu un moment idéal pour frapper les occupants de notre terre nationale. Il est temps de frapper et de reprendre les maisons de nos pères !"
SWI_conquer_savoie_natpop: "Conquérir la Savoie"
 SWI_conquer_savoie_natpop_desc: "Notre nation a un droit réel et légitime sur la région de Savoie. Il est temps pour nous d'enflammer le cœur des gens et de les rallier, il est temps pour nous de prendre ce qui nous revient de droit aux traîtres qui nous entourent"
SWI_conquer_vorarlberg_natpop: "Conquérir le Vorarlberg"
 SWI_conquer_vorarlberg_natpop_desc: "Notre nation a des droits réels et légitimes sur la région du Vorarlberg. Il est temps pour nous d'enflammer le cœur du peuple et de le rallier, il est temps pour nous de prendre ce qui nous revient de droit aux traîtres qui nous entourent"
SWI_conquer_valle_natpop: "Conquérir la Vallée d'Aoste"
 SWI_conquer_valle_natpop_desc: "Notre nation a un droit réel et légitime sur la région du Val d'Aoste. Il est temps pour nous d'enflammer le cœur du peuple et de le rallier, il est temps pour nous de prendre ce qui nous revient de droit aux traîtres qui nous entourent"
 SWI_foreign_policy_decisions: "Politique Étrangère"
 SWI_foreign_policy_decisions_desc: "Les troubles à l'Ouest étant résolus, au moins temporairement, et notre neutralité rompue, il est maintenant dans l'intérêt de la nation de formaliser nos allégeances. Bien que nous apprécions notre neutralité, la formalisation de notre alliance est la seule voie sûre pour l'avenir"
SWI_join_AUS: "Rejoindre le Donau-Adriabund"
SWI_join_AUS_desc: "[SWI.GetSwissJoinAUS_desc]"
 SWI_join_AUS_peace_desc: "Alors que la menace communarde est temporairement maîtrisée, le soutien de nos amis autrichiens est la seule chose qui empêche leurs sales mains de syndicalistes d'entrer en Savoie. Nous devons leur montrer notre gratitude et assurer notre protection future en demandant officiellement à rejoindre la sphère autrichienne"
 SWI_join_AUS_war_desc: "En ces temps difficiles, nos alliés en Autriche sont venus à notre secours. Il est maintenant tout à fait approprié que nous leur rendions la pareille et que nous rejoignions officiellement leur sphère, en les soutenant dans leurs futurs efforts militaires"
SWI_join_GER: "Rejoindre le Reichspakt"
SWI_join_GER_desc: "[SWI.GetSwissJoinGER_desc]"
 SWI_join_GER_peace_desc: "Alors que la menace communarde est temporairement maîtrisée, le soutien de l'Empire germanique est la seule chose qui empêche leurs sales mains syndicalistes d'approcher la Savoie. Nous devons montrer notre gratitude, et assurer notre protection future en rejoignant officiellement le Reichspakt"
 SWI_join_GER_war_desc: "En ces temps difficiles, l'Empire germanique est venu à notre secours. Depuis, nous sommes devenus de facto des membres de leur sphère, et il est tout à fait approprié que nous leur rendions la pareille et que nous rejoignions officiellement le Reichspakt, en les soutenant dans leurs futurs efforts militaires"
SWI_internationale: "Rejoignez la Troisième Internationale"
SWI_internationale_desc: "Nos alliés français ont été d'une grande aide pour la libération de notre peuple. Pour nous protéger des sales impérialistes qui nous entourent, nous devons rejoindre officiellement leur alliance militaire".

