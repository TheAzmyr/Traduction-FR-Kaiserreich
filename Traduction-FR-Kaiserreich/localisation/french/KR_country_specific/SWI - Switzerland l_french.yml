### Ideas ###
SWI_national_defense1: "Geistige Landesverteidigung"
SWI_national_defense1_desc: "La tactique national de la Suisse se concentre sur une défense forte face à l'invasion étrangère. Les Suisses ne se battent pas pour des ambitions impérialistes, mais pour défendre leurs voisins et leurs foyers."

SWI_oss: "Le Service du renseignement militaire"
SWI_oss_desc: "Le Service du renseignement militaire est notre principale branche du renseignement et ses opérations protègent quotidiennement le peuple suisse."

SWI_populist_conscription: "Conscription populiste"
SWI_populist_conscription_desc: "Nos anciennes méthodes de conscription n'ont pas suffi à nous sauver. Nous devons recruter tous les citoyens valides dans l'armée pour éviter une autre humiliation."

SWI_retreat: "Retraite dans la Redoute"
SWI_retreat_desc: "L'intervention de la Commune française dans la crise savoyarde nous a laissé pantois. Il est temps de battre en retraite pour l'instant et d'attaquer plus tard lorsque nous serons en mesure de stabiliser notre situation."

SWI_attack: "Les Suisses contre-attaquent"
SWI_attack_desc: "Nous avons rassemblé nos forces et nous nous sommes préparés à un assaut global. Il est temps de ramener les Français dans leurs niches!"

SWI_geneva_memories: "Les mémoires de Genève"
SWI_geneva_memories_desc: "Il y a 5 ans aujourd'hui, les travailleurs genevois ont entamé une grande grève générale pour réclamer des réformes sociales et économiques, grève qui risquait de s'étendre au reste de l'Est de la Suisse (la Romandie). Craignant l'influence révolutionnaire de la Commune de France, le gouvernement central de Berne a réagit rapidement en envoyant l'armée fédérale pour briser la grève. Au cours des violences qui s'en sont suivies, 13 personnes ont été tuées et plus de 100 ont été blessées à Genève. Il en a résulté un fossé amer entre la Romandie et Berne qui, au cours des années suivantes, n'a pas réussi à se résorber."

SWI_hold_the_line_idea: "Tenir les défenses"
SWI_hold_the_line_idea_desc: "Il est de notre devoir de tenir nos défenses pendant que nous espérons que les grandes puissances d'Europe nous sauveront de cette invasion hostile."

SWI_economic_lifelines_idea: "Lignes économiques"
SWI_economic_lifelines_idea_desc: "Les routes commerciales par l'intermédiaire de puissances neutres maintiennent la nation à flot pendant que certains États voisins souhaitent nous voir annihilés."

SWI_political_insulation: "Isolement politique"
SWI_political_insulation_desc: "Notre isolement par rapport aux affaires étrangères nous a donné une capacité sans précédent à nous concentrer sur notre propre pays et à renforcer le gouvernement."

SWI_geneva_honor: "Hommage aux défunts de Genève"
SWI_geneva_honor_desc: "Ceux qui ont donné leur vie pour la cause Syndicaliste à Genève sont de véritables héros de l'Etat et doivent être honorés en tant que tels."

SWI_free_skies: "Ciel libéré"
SWI_free_skies_desc: "Notre concentration sur la supériorité aérienne nous a aidés à garder notre ciel pure des forces aériennes hostiles."

SWI_black_monday: "Effets du Lundi Noir"
SWI_black_monday_desc: "La catastrophe du Lundi Noir a durement frappé l'économie suisse. Nous devons prendre des mesures draconiennes si nous voulons nous rétablir."

SWI_national_bank_idea: "La Banque nationale Suisse"
SWI_national_bank_idea_desc: "La Banque nationale suisse est le bras économique armé de tout le pays et gère les finances de la grande majorité de la population et de l'Etat."

SWI_joint_command_idea: "Commandement conjoint"
SWI_joint_command_idea_desc: "Les leçons apprises en joignant notre commandement à celui de l'Empire Allemand ont amélioré notre capacité à planifier des opérations de grande échelle."

SWI_nuclear_research_idea: "Commission d'étude de l'énergie nucléaire"
SWI_nuclear_research_idea_desc: "La Commission d'étude de l'énergie nucléaire est chargée d'étudier la faisabilité de l'incorporation des armes nucléaires dans nos forces armées."

SWI_populist_fortress_idea: "Forteresses nationales"
SWI_populist_fortress_idea_desc: "Notre pays est doté d'un large éventail de défenses naturelles. L'intégration de ces barrières naturelles dans de nouveaux réseaux défensifs rendra notre pays impénétrable à tout envahisseur potentiel."

SWI_develop_cantons_idea: "Plan de développement des cantons"
SWI_develop_cantons_idea_desc: "Cette initiative de développement vise à revitaliser notre industrie en déclin suite à la catastrophe du Lundi Noir."

SWI_merchant_marine_idea: "Marine marchande Suisse"
SWI_merchant_marine_idea_desc: "En dépit de son enclavement, la Marine marchande suisse est une vaste et prospère entreprise commerciale, et son rôle de majeur en Suisse permet à l'économie et à la population de se maintenir en forme."

SWI_squadrons_idea: "Brigades de surveillance"
SWI_squadrons_idea_desc: "La formation de nouveaux bataillons de surveillance spécialisés nous permettra de mieux suivre la situation sur le champ de bataille et de mieux coordonner nos efforts aériens avec nos forces terrestres sur le terrain."

SWI_neutrality_idea: "Neutralité suisse"
SWI_neutrality_idea_desc: "La Suisse s'impose une politique de neutralité permanente en matière d'affaires étrangères. La Suisse n'a pas participé à un conflit étranger depuis le Traité de Paris de 1815 et le principe de neutralité est fermement ancré dans l'Etat suisse et dans son peuple."

SWI_FRA_coop_eco_idea: "Coopération franco-suisse"
SWI_FRA_coop_eco_idea_desc: "Anciens ennemis, une mission diplomatique suisse a assuré un climat de réconciliation et de coopération entre les deux nations."

SWI_FRA_coop_eco1_idea: "Coopération franco-suisse"
 SWI_FRA_coop_eco1_idea_desc:9 "$SWI_FRA_coop_eco_idea_desc$ Les Français ont usé de leur pouvoir pour s'assurer qu'ils obtiendraient la meilleure part du marché..."

SWI_officers_purged4: "Officiers purgés"
 SWI_officers_purged4_desc: "Inquiet à l'égard des officiers francophones, le nouveau gouvernement militaire populiste a jugé bon de retirer des rangs ceux qu'il considérait "indésirables"."

SWI_failed_coup: "Coup d'Etat raté"
SWI_failed_coup_desc: "Le Schweizerischer Vaterländischer Verband a tenté et n'a pas réussi à renverser le gouvernement, incapables d'utiliser leurs plans secrets et jetant la nation dans le chaos. L'ordre a été rétabli, mais à quel prix."

 SWI_field_marshal: "Généralité vide"
 SWI_field_marshal_desc: "En temps de paix, le grade le plus élevé dans l'armée suisse est celui de lieutenant général, bien que le rôle soit plus celui d'un colonel supérieur que celui d'un général. Ce n'est qu'en cas de grande nécessité ou de conflit militaire imminent qu'un homme est promu au rang de général afin de diriger la défense de la nation."

 SWI_militia: "Milices intégrées"

 SWI_migration: "Restrictions à l'immigration"
 SWI_migration_desc: "La Suisse a toujours compté sur la main-d'œuvre étrangère pour soutenir son économie. La pression supplémentaire sur les travailleurs locaux va très certainement entraver nos efforts de conscription."

 SWI_syndie_army: "Armée du peuple"
 SWI_syndie_army_desc: "Avec le départ de la 'Vieille Garde' des rangs de l'armée suisse, la Suisse compte désormais sur la force et la résilience de son peuple pour mener son armée vers l'avant."

 SWI_syndie_army1: "Armée du peuple"
 SWI_syndie_army1_desc: "Avec des milliers de personnes accueillies dans nos rangs, il est maintenant temps de promouvoir de nouveaux officiers pour diriger notre armée vers l'avenir."

 SWI_disorganised_army: "Une armée désorganisée"
 SWI_disorganised_army_desc: "Sans une direction forte ou un mandat fort du peuple, l'armée suisse a du mal à établir son autorité."

### Intro Screen ###
 SWI_country_intro_background:9 "GFX_SWI_intro"
 SWI_country_intro_header:0 "L'État suisse"
 SWI_country_intro_content:9 "La Confédération suisse a connu une crise majeure au 19e siècle. Dans plusieurs cantons, les partis libéraux ont prévalu, réclamant plus de démocratie et plus de centralisme. Cela rencontra l'opposition des cantons catholiques, dominés par les conservateurs, qui formèrent le Sonderbund en 1845. La guerre du Sonderbund a éclaté en 1847 et a vu les libéraux vaincre les catholiques. En 1848, une Constitution fédérale est ratifiée, transformant la ligue des cantons en un Etat fédéral avec une nouvelle capitale fédérale à Berne. La nouvelle constitution a créé de nouvelles institutions comme le Bundesrat (Conseil fédéral), le Bundesversammlung (Assemblée fédérale) et le Bundesgericht (Cour fédérale).\n\nLa Suisse est restée neutre tout au long de la Weltkrieg, bien qu'il y ait eu divers conflits internes entre les citoyens suisses germanophones et francophones. En outre, des problèmes économiques se sont posés, due à l'encerclement de la Suisse par des pays en guerre totale. La gauche radicale a gagné beaucoup de soutien à cette époque, et en 1919, une grève à Genève, appelée de ses vœux par le mouvement ouvrier, a tenté d'imposer des changements sociaux majeurs. La tentative a échoué à cause de la peur de la propagation du syndicalisme français et de sa répression subséquente par le gouvernement suisse, mais dans son sillage des réformes sociales ont été entamées, entraînant des salaires plus élevés et des journées de travail plus courtes.\n\nEn 1919, le système de la représentation proportionnelle a été introduit. Les Freisinnige conservateurs ont perdu leur majorité tandis que les sociaux-démocrates se sont renforcés. Dans les années 1930, la politique intérieure a été dominée par le conflit entre sociaux-démocrates et conservateurs. Les luttes entre communautés en Suisse prennent de plus en plus de valeurs politiques : Les francophones sont plus socialistes, les Allemands plus conservateurs et les Italiens plus cléricaux.\n\nLa montée de la belligérance en Europe aura-t-elle des conséquences sur la Confédération ?"

 SWI_guide:9 "§MPaix et Réconciliation§! ($social_democrat_coloured$ / $social_liberal_coloured$ / $market_liberal_coloured$ / $social_conservative_coloured$)\n£white_dot Choisissez de dissoudre les gouvernements locaux dans "La Subversion Syndicaliste à l’œuvre en Romandie !".\n£white_dot Acceptez les revendications françaises quand ils envoient l'ultimatum. Après quelques jours, la priorité "Paix et Réconciliation" sera atteinte automatiquement.\n£white_dot Attendez les élections de 1939 pour choisir votre parti préféré.\n§CNote : Les Français ont 10% de chance de choisir de faire de nous un fantoche, nous donnant la même idéologie qu'eux, utilisez la règle du jeu§! "Les Suisses concèdent la Haute-Savoie" §Cpour éviter cela§!.\n\n§MAlliance autrichienne/aide allemande§! ($social_democrat_coloured$ / $social_liberal_coloured$ / $market_liberal_coloured$ / $social_conservative_coloured$)\n£white_dot Choisissez de dissoudre les gouvernements locaux dans "La Subversion Syndicaliste à l’œuvre en Romandie !".\n£white_dot Cherchez un protecteur lorsque les Français envoient leur ultimatum.\n£white_dot Un évènement apparaitra où vous pourrez demander à l'§gAllemagne§! ou à l'§YAutriche§!. Si aucun des deux pays n'existe ou n'accepte, nous serons seuls, débloquant le chemin §MEnnemis de Tous les Côtés§!.\n£white_dot Attendez les élections de 1939 pour choisir votre parti préféré.\n\n§MPlier vers la France§! ($totalist_coloured$ / $syndicalist_coloured$)\n£white_dot Choisissez de respecter la constitution dans "La Subversion Syndicaliste à l’œuvre en Romandie !".\n£white_dot Faites en sorte que les révolutionnaires continuent leur marche vers l'est dans "Les Socialistes tentent de prendre le contrôle de la Romandie".\n£white_dot Complétez la priorité "Référendum : Abolir le Gouvernement Fédéral" pour que le §rSPdS§! forme un nouveau gouvernement.\n£white_dot 5 mois plus tard environ, l'évènement "Le Conseil de l'Union Demande un Débat Formel" apparaitra.\nChoisissez de faire gagner Jakob Herzog et complétez la priorité "Une Main Forte est Nécessaire" pour devenir $totalist_coloured$.\nChoisissez de faire gagner Jules Humbert-Droz pour rester $syndicalist_coloured$.\n£white_dot Après avoir complété la priorité "Fonder la Commune Helvétique" ou "Une Main Forte est Nécessaire", nous pourrons choisir un nouveau drapeau ou garder l'actuel.\n\n§MEnnemis de Tous les Côtés§! ($national_populist_coloured$)\n£white_dot Choisissez de respecter la constitution dans "La Subversion Syndicaliste à l’œuvre en Romandie !".\n£white_dot Faites en sorte que la Romandie passe sous contrôle socialiste dans "Les Socialistes tentent de prendre le contrôle de la Romandie".\n£white_dot Continuez l'arbre de priorités pour qu'§nEugen Bircher§! renverse le gouvernement. Cela débloquera un mini-jeu pour sécuriser son pouvoir en atteignant 80% de popularité pour le §nSVV§!. Si vous échouez, le Conseil Fédéral sera ré-établi sous le §cKVP social conservateur§! et vous suivrez le chemin §MPaix et Réconciliation§!."

### Events ###
 switzerland_events.1.t:0 "Le discours de Guisan"
 switzerland_events.1.d:0 "Lors d'une magnifique journée ensoleillée, Henri Guisan prononça son discours non seulement devant tous les soldats et officiers présents, mais aussi devant toute la Suisse. Dans son discours, il a fait l'éloge de la force et de l'unité du peuple suisse et a promis que la victoire n'était pas seulement réalisable, mais assurée.\n\nLorsque Guisan termina son discours , il a été accueilli par les applaudissements tonitruants de l'ensemble des spectateurs. Cet événement restera certainement gravé dans l'histoire de la Suisse comme un événement historique."
 switzerland_events.1.a:0 "Inspirant pour nous tous."

 switzerland_events.2.t:0 "Rassemblons l'Armée"
 switzerland_events.2.d:9 "Switzerland has maintained its neutrality in conflict for hundreds of years. We are a people that hold fast to our values of neutrality and peace. But now we find ourselves embroiled in a conflict for our very survival. The men are scared and many are unsure if they are capable of fighting at all.\n\nSeeing this weakness among the soldiers, Henri Guisan has decided to hold a large rally on the Rütli, the historic location of the Rütlischwur of 1291. All Swiss officers are to be in attendance, and the speech is to be made to inspire Swiss people across the nation."
 switzerland_events.2.a:0 "Nous attendons le discours de Guisan."

 switzerland_events.3.t:0 "Référendum: les langues officielles"
 switzerland_events.3.d:9 "Enough political capital has been raised to institute an official referendum today on an important topic to the Swiss people. The issue of whether or not to include Romansch as a national language of Switzerland is what is to be decided.\n\nIf voted in, this predominantly Swiss language would join the likes of French, German, and Italian among Switzerland's national languages. Should we support this referendum?"
 switzerland_events.3.a:0 "Aucune campagne."
 switzerland_events.3.b:0 "Campagne restreinte."
 switzerland_events.3.c:0 "Campagne moyenne."
 switzerland_events.3.e:0 "Campagne de grande envergure."

 switzerland_events.5.t:0 "Le référendum sur le Romanche réussit"
 switzerland_events.5.d:0 "Le référendum a réussi, et le romanche est maintenant officiellement une langue nationale de la Suisse."
 switzerland_events.5.a:0 "Magnifique!"

 switzerland_events.6.t:0 "Le référendum sur le Romanche échoue"
 switzerland_events.6.d:9 "Despite our best efforts, the referendum has been defeated.\n\nRomansh will not become a national language."
 switzerland_events.6.a:0 "Le peuple ne l'a pas soutenu."

 switzerland_events.7.t:0 "Référendum : Loi pour la Protection Nationale"
 switzerland_events.7.d:9 "There has been increasing support recently for increasing powers of the state to arrest and detain subversive actors in the nation with increased authority. This move is seen as necessary by many who have seen the escalating rift between French West and German East inside of the country, and believe that many extremist movements, on the right and left, are forming an increasingly large threat to the stability of the nation.\n\nMany opponents believe that it will only be a stopgap measure, and that a conflict between the government and extremist movements is inevitable. Should we support this referendum?"
 switzerland_events.7.a:0 "Aucune campagne."
 switzerland_events.7.b:0 "Campagne restreinte."
 switzerland_events.7.c:0 "Campagne moyenne."
 switzerland_events.7.e:0 "Campagne de grande envergure."

 switzerland_events.9.t:0 "Le référendum sur la loi pour la protection nationale réussit"
 switzerland_events.9.d:0 "Le référendum a été un succès et l'État va bénéficier d'une plus grande liberté dans sa capacité à combattre les menaces extrémistes qui menacent la stabilité de notre nation."
 switzerland_events.9.a:0 "Magnifique!"

 switzerland_events.10.t:0 "Le référendum sur la loi pour la protection nationale échoue"
 switzerland_events.10.d:9 "It seems that the people are not yet ready for an increase in state power.\n\nThey have voted down the referendum and the powers of the police will remain unchanged."
 switzerland_events.10.a:0 "Le peuple ne l'a pas soutenu."

 switzerland_events.11.t:0 "Référendum: Combattre la crise économique"
 switzerland_events.11.d:9 "The recent disaster that was Black Monday has thrown the nation's economy into a dangerous downward spiral.\n\nThere are actions that the government can, and will, take to combat this crisis, but this referendum is to decide whether the government can take extraordinary action outside of its usual power in order to resolve the crisis swiftly. Should we support this referendum?"
 switzerland_events.11.a:0 "Aucune campagne."
 switzerland_events.11.b:0 "Campagne restreinte."
 switzerland_events.11.c:0 "Campagne moyenne."
 switzerland_events.11.e:0 "Campagne de grande envergure."

 switzerland_events.13.t:0 "Le référendum économique réussit"
 switzerland_events.13.d:0 "Le référendum économique a réussi, et le gouvernement est maintenant libre de résoudre la crise du Lundi Noir avec ses nouveaux pouvoirs."
 switzerland_events.13.a:0 "Magnifique!"

 switzerland_events.14.t:0 "Le référendum économique échoue"
 switzerland_events.14.d:9 "It seems that the people do not believe that the government needs extra authority to solve the crisis.\n\nWhat does this mean for our economy?"
 switzerland_events.14.a:0 "Le peuple ne l'a pas soutenu."

 switzerland_events.15.t:0 "Référendum: Interdiction des unions syndicales"
 switzerland_events.15.d:9 "It is no secret that Syndicalism has been spreading constantly over recent years inside of the nation. It shares a large border with the Syndicalist Commune of France, and the pains of the Geneva Massacre still fester in Romandie.\n\nThis referendum is an extreme measure to combat this crisis at the root, and ban the Syndicalist Unions from the nation entirely. This move is sure to be controversial, especially with the French Commune. Should we support this referendum?"
 switzerland_events.15.a:0 "Aucune campagne."
 switzerland_events.15.b:0 "Campagne restreinte."
 switzerland_events.15.c:0 "Campagne moyenne."
 switzerland_events.15.e:0 "Campagne de grande envergure."

 switzerland_events.17.t:0 "Le référendum sur les unions syndicales réussit"
 switzerland_events.17.d:9 "Despite strong Syndicalist support in the Western regions of Switzerland, the referendum has succeeded.\n\nAll existing Syndicalist Trade Unions are now dissolved and none are legally allowed to form again. This is sure to raise the ire of the French."
 switzerland_events.17.a:0 "Magnifique!"

 switzerland_events.18.t:0 "Le référendum sur les unions syndicales échoue"
 switzerland_events.18.d:9 "It seems that Syndicalist support was too strong, and the referendum has failed.\n\nSyndicalists will continue to meet as they have done over the past few years."
 switzerland_events.18.a:0 "Le peuple ne l'a pas soutenu."

 switzerland_events.19.t:0 "Référendum : réorganisation de l'Armée"
 switzerland_events.19.d:9 "It has become clear that the old structure of the Swiss army is no longer fit for the coming years. Previously, the military has relied on a strong reserve of quickly-trained volunteers in order to form the backbone of the army when in need, but the rise of strong professional armies all around Switzerland has made this model seem obsolete.\n\nThis referendum proposes that we reform the army along the German model, and create a strong and professional standing force. Should we support this referendum?"
 switzerland_events.19.a:0 "Aucune campagne."
 switzerland_events.19.b:0 "Campagne restreinte."
 switzerland_events.19.c:0 "Campagne moyenne."
 switzerland_events.19.e:0 "Campagne de grande envergure."

 switzerland_events.21.t:0 "Le référendum sur la réorganisation de l'Armée réussit."
 switzerland_events.21.d:0 "Le référendum sur l'Armée a réussi, et les réformes vont commencer immédiatement dans les rangs de nos forces armées."
 switzerland_events.21.a:0 "Magnifique!"

 switzerland_events.22.t:0 "Le référendum sur la réorganisation de l'Armée échoue."
 switzerland_events.22.d:9 "The people have struck down our proposed reforms to the army.\n\nThe army will continue to be formed from reserve troops for the foreseeable future."
 switzerland_events.22.a:0 "Le peuple ne l'a pas soutenu."

 switzerland_events.23.t:0 "Référendum: Le statut de la Franc-Maçonnerie"
 switzerland_events.23.d:9 "Freemasonry has come into the public spotlight recently for its supposed connection to dangerous extremist movements and the prevalence of its members among higher levels of office.\n\nFreemasons are not believed by the state to be a real danger, but who really knows with such secretive societies? The public will have to say whether they are allowed to continue their practice within our borders. Should we support this referendum?"
 switzerland_events.23.a:0 "Aucune campagne."
 switzerland_events.23.b:0 "Campagne restreinte."
 switzerland_events.23.c:0 "Campagne moyenne."
 switzerland_events.23.e:0 "Campagne de grande envergure."

 switzerland_events.25.t:0 "Le référendum sur la Franc-Maçonnerie réussit."
 switzerland_events.25.d:9 "The referendum has passed, and Freemasons have been barred from official meetings inside the nation.\n\nWhile there is likely little effect on the day-to-day of the government's operation, the public's support of the state has risen with the news."
 switzerland_events.25.a:0 "Magnifique!"

 switzerland_events.26.t:0 "Le référendum sur la Franc-Maçonnerie échoue."
 switzerland_events.26.d:0 "Le Référendum sur l'interdiction de la Franc-Maçonnerie en Suisse a échoué. Dois on en déduire que c'est l'influence des francs-maçons?"
 switzerland_events.26.a:0 "Le peuple ne l'a pas soutenu."

 switzerland_events.27.t:0 "Référendum: Le transport de marchandises"
 switzerland_events.27.d:9 "The referendum of the day has to do with the current system of transport of goods along Swiss roadways.\n\nThe proposed referendum would change how these goods are to be moved, and would potentially increase the overall volume of trade along major roadways. Should we support this referendum?"
 switzerland_events.27.a:0 "Aucune campagne."
 switzerland_events.27.b:0 "Campagne restreinte."
 switzerland_events.27.c:0 "Campagne moyenne."
 switzerland_events.27.e:0 "Campagne de grande envergure."

 switzerland_events.29.t:0 "Le référendum sur le transport réussit"
 switzerland_events.29.d:0 "Le référendum sur le transport des marchandises a réussi, et notre économie devrait en bénéficier d'ici peu."
 switzerland_events.29.a:0 "Magnifique!"

 switzerland_events.30.t:0 "Le référendum sur le transport réussit"
 switzerland_events.30.d:9 "The referendum on the transport of goods has failed.\n\nThe roads will remain unchanged, for now."
 switzerland_events.30.a:0 "Le peuple ne l'a pas soutenu."

 switzerland_events.31.t:0 "Référendum: Abolir le gouvernement fédéral"
 switzerland_events.31.d:9 "There is a heavy atmosphere over the crowds today as the nation moves forward with a referendum to abolish the current federal government, and invite the leading representatives from the nation's strongest Trade Unions to draft the foundation of a new government.\n\nFrench \"allied\" military personnel and observers are seen in full force throughout important civilian centres, and many know that a vote against the change is fruitless. The old Swiss government is no more."
 switzerland_events.31.a:0 "S'agit-il vraiment d'un vote équitables ?"

 switzerland_events.33.t:0 "Le référendum gouvernemental réussit"
 switzerland_events.33.d:9 "It was truly a bizarre sight, as bands played bombastic tunes and parades were held to mostly unenthusiastic crowds in the wake of the referendum's success.\n\nThe new Swiss government is to be formed shortly, but many in the conservative German East of the nation find nothing to celebrate."
 switzerland_events.33.a:0 "Comme s'il y avait eu le moindre doute."

 switzerland_events.34.t:0 "La Suisse cherche à rejoindre l'Internationale"
 switzerland_events.34.d:9 "After the recent Syndicalist revolution rocked our small eastern neighbour, many assumed it would only be a matter of time before they joined the Third Internationale.\n\nToday is that day, as Swiss diplomats have officially requested that the nation be allowed into our alliance."
 switzerland_events.34.a:0 "Bien sûr !"
 switzerland_events.34.b:0 "Nous n'avons pas besoin d'eux."

 switzerland_events.35.t:0 "Les Français ont accepté"
 switzerland_events.35.d:0 "Après notre demande formelle d'adhésion à la Troisième Internationale, les Français ont répondu positivement en nous acceptant dans leur alliance."
 switzerland_events.35.a:0 "Nos frères !"

 switzerland_events.36.t:0 "Notre adhésion a été refusée"
 switzerland_events.36.d:9 "Despite the fact that we share ideological similarities as well as a land border, the French have refused to accept us into their international alliance.\n\nFor what reason could they have they done this?"
 switzerland_events.36.a:0 "Impossible !"

 switzerland_events.37.t:0 "La Suisse recherche notre protection"
 switzerland_events.37.d:9 "A diplomatic envoy arrived today from Switzerland with a missive explaining that the current government of Switzerland has found a need to join our military alliance.\n\nHow should we respond?"
 switzerland_events.37.a:0 "Ils ont pris une sage décision."
 switzerland_events.37.b:0 "Ils ne feraient que nous entraîner vers le bas."

 switzerland_events.38.t:0 "L'Allemagne nous soutient"
 switzerland_events.38.d:9 "Our diplomat to Berlin has sent news that Germany has issued a formal invitation to their international alliance and welcomed us with open arms.\n\nWe are now a proper member state of the Reichspakt."
 switzerland_events.38.a:0 "Notre avenir est brillant."

 switzerland_events.39.t:0 "L'Allemagne nous a ignorés !"
 switzerland_events.39.d:9 "Despite our diplomat's best efforts, we have been unable to get an official response from Germany with regards to our acceptance into the Reichspakt.\n\nIt seems that the Germans are keen on keeping us out of their alliance."
 switzerland_events.39.a:0 "Mais pourquoi ?"

 switzerland_events.40.t:0 "Coup d'Etat nationaliste"
 switzerland_events.40.d:0 "Avant que l'aube ne se lève sur les bâtiments gouvernementaux de la capitale, c'était déjà fini. Le Schweizerischer Vaterländischer Verband, un mouvement populiste qui exerçait une grande influence sur les affaires gouvernementales grâce à ses nombreux membres dans l'armée et dans les hautes instances administratives, s'était déplacé dès les premières heures du matin pour sécuriser tous les lieux nécessaires au succès du coup. Des unités militaires triées sur le volet détenaient des sites importants dans toute la capitale et dans le reste du pays, et pas un seul coup de feu n'a été tiré, ni une seule vie perdue.\n\nL'échec du gouvernement précédent à protéger le peuple suisse en Romandie et à obtenir une aide étrangère contre leur annexion avait rendu évident pour le Schweizerischer Vaterländischer Verband que le gouvernement actuel a complètement échoué, et seul un gouvernement entièrement nouveau pouvait espérer relancer la nation suisse.\n\nNous espérons simplement que leurs tendances nationalistes pourront rester sous contrôle."
 switzerland_events.40.a:0 "La Suisse n'a pas besoin d'alliés."

 switzerland_events.45.t:0 "Le Lundi Noir frappe la Suisse"
 switzerland_events.45.d:9 "The recent run on the Berlin Stock Exchange is not without consequences for Switzerland. The Swiss economy relies heavily on German trading and the collapse of the German markets has sent immediate shock-waves through the Swiss economy.\n\nWe must act if we are to save our economy from total collapse."
 switzerland_events.45.a:0 "Quelle horreur !"

 switzerland_events.46.t:0 "La Suisse rejoint le Cercle de Vienne"
 switzerland_events.46.d:9 "Responding to our calls for Europe's best and brightest to join our research initiative in Vienna, our friends the Swiss have responded favourably and have sent a handful of researchers to contribute to our initiative.\n\nTogether we will make great discoveries in the name of scientific advancement."
 switzerland_events.46.a:0 "Fantastique."

 switzerland_events.48.t:0 "La fondation de la Commune helvétique"
 switzerland_events.48.d:9 "Emotions were largely muted at the official signing of the papers that would make the new Helvetic Commune the official government in Switzerland, cementing the power of Syndicalism in governmental structure for the foreseeable future.\n\nDrawing on inspiration from the Helvetic Republic of old, the new Directorate promises to lead the Swiss people in a fashion that will benefit all Swiss people, and uphold their values for decades to come."
 switzerland_events.48.a:0 "Une nouvelle aube se lève !"

 switzerland_events.49.t:0 "La naissance de la Commune helvétique"
 switzerland_events.49.d:9 "Thunderous applause from the steps of the capital building as Jakob Herzog was sworn in as the first and sole Director of the new Helvetic Commune.\n\n Rising to prominence on a wave of popularity due to his advocacy of the \"Strong Hand\" approach to revitalising Switzerland, the new Director has made promises that the mistakes of old will not be repeated, and that the new Helvetic Commune will stand tall as a proper power in Europe."
 switzerland_events.49.a:0 "Herzog est notre avenir !"

 switzerland_events.50.t:0 "Une nouvelle capitale ?"
 switzerland_events.50.d:9 "With the foundation of a new government and a new future for Switzerland, a motion has been put forward to move the nation's official capital from its old seat in Bern to a more appropriate location in Geneva.\n\nThe Genenva Council of State has been handling the government's duties effectively so far, and Geneva has long been the centre of Syndicalist movements in Switzerland. Many feel that this move would cement Switzerland's future as a proper Syndicalist nation. What should we do?"
 switzerland_events.50.a:0 "La capitale sera transférée à Genève."
 switzerland_events.50.b:0 "La capitale sera transférée à Berne."

 switzerland_events.51.t:0 "Les élections fédérales Suisses de [GetYear]."
 switzerland_events.51.d:9 "The time has come again for the people of Switzerland to vote, and decide which party will seize the majority in the National Council.\n\nOnly one party can come out on top, which will it be?"
 switzerland_events.51.a:0 "Sozialdemokratische Partei der Schweiz!"
 switzerland_events.51.b:0 "Liberale Partei der Schweiz!"
 switzerland_events.51.c:0 "Freisinnig-Demokratische Partei!"
 switzerland_events.51.e:0 "Katholisch-Konservative Partei der Schweiz!"
 switzerland_events.51.f:9 "Bauern-, Gewerbe- und Bürgerpartei!"

 switzerland_events.52.t:0 "À la recherche d'aide étrangère "
 switzerland_events.52.d:9 "With the French bearing down upon us, we must look to our neighbours for assistance in the defence of Switzerland.\n\nFacing down the might of the French Commune is no easy task, and it is unlikely that we will be defended, but we must try all the same."
 switzerland_events.52.a:0 "Demandez l'aide de l'Allemagne."
 switzerland_events.52.b:0 "Les puissances du monde ont leurs propres guerres à mener."
 switzerland_events.52.c:0 "Les Autrichiens ont toujours détestés les Français."

 switzerland_events.54.t:0 "La Suisse demande l'aide autrichienne"
 switzerland_events.54.d:9 "Earlier today envoys from Switzerland arrived to plead for Austrian backing against French threats to seize the Romandie region.\n\nWhile we have little to gain from supporting such a venture, throwing our support behind the Swiss cause could boost our prestige worldwide and show the French that the Austrian Empire is not to be trifled with. Backing the Swiss in such a manner would certainly place them in our debt..."
 switzerland_events.54.a:0 "Nous soutiendrons les Suisses dans ce conflit."
 switzerland_events.54.b:0 "Nous n'avons vraiment rien à y gagner."

 switzerland_events.56.t:0 "L'Empire autrichien soutient la Suisse"
 switzerland_events.56.d:9 "In response to the brewing conflicts in Romandie and Haute-Savoie, the Austrian Empire has officially declared its support of the Swiss people against us.\n\nIf we are to continue forward with our demands against the Swiss, it could result in a conflict of arms against Austria. The Austrians are a power to be reckoned with, can we afford a war so early?"
 switzerland_events.56.a:0 "Il ne faut pas jouer avec les Autrichiens."
 switzerland_events.56.b:0 "Il est temps de leur montrer qui est la véritable puissance en Europe."

 switzerland_events.58.t:0 "L'Autriche reste neutre"
 switzerland_events.58.d:0 "Malgré la légitimité de notre cause, les Autrichiens n'ont pas voulu nous venir en aide contre la menace française. Nous ne pouvons pas compter sur les Habsbourg pour nous aider."
 switzerland_events.58.a:0 "Malédiction !"

 switzerland_events.59.t:0 "À la recherche de nouvelles sources d'aide étrangère"
 switzerland_events.59.d:0 "Nos efforts diplomatiques récents n'ayant pas donné les résultats escomptés, nous n'avons probablement plus qu'une seule chance de faire appel à une puissance étrangère avant de manquer de temps...."

 switzerland_events.60.t:0 "Nous avons été abandonnés"
 switzerland_events.60.d:9 "Despite our best efforts to gain international support for our cause, it seems that no nation is willing to stand for justice against the imperialism of the French Commune.\n\nWe have been abandoned by our neighbours, and there is no choice left but to give in to the French demands. We cannot hope to win on our own."
 switzerland_events.60.a:0 "Nous sommes entourés d'ennemis de toutes parts."

 switzerland_events.61.t:0 "Révolution en Suisse"
 switzerland_events.61.d:9 "Despite our initial intentions of only inciting revolt in Haute-Savoie, it seems that our efforts to destabilise Switzerland have exceeded our wildest expectations. Rather than stopping in the Western cantons and holding their ground, revolutionary forces have instead advanced east, bolstered by local support and army defections.\n\nThese forces have successfully toppled the Federal Government in Bern, and are now looking to us for support of their new government."
 switzerland_events.61.a:0 "Magnifique!"

 switzerland_events.62.t:0 "Révolte syndicaliste"
 switzerland_events.62.d:9 "What initially appeared as fringe uprising in the Western cantons has spread like wildfire east, with Syndicalist supporters rising to support an ever-growing flood of revolutionary sentiment that has swept through the nation.\n\nThe army, feebly led and unwilling to take decisive action against the civilians, has been wholly ineffective at stopping their march on the capital. As the sun rises, a new, Syndicalist government claims control of the nation."
 switzerland_events.62.a:0 "Comment cela a-t-il pu arriver ?"

 switzerland_events.63.t:0 "Crise en Haute-Savoie"
 switzerland_events.63.d:9 "With the rising escalations in the Romandie and Haute-Savoie regions and France's seeming willingness to intervene in our internal affairs, the situation in Haute-Savoie looks grim.\n\nIt is only a matter of time before the situation spirals out of our control. We must prepare for the worst."
 switzerland_events.63.a:0 "Inquiétant."

 switzerland_events.64.t:0 "La France exige des réformes"
 switzerland_events.64.d:9 "Sensing our apparent weakness and willingness to surrender to their terms, France has responded to our offer to surrender Haute-Savoie with incredulity, informing us that our response is \"insincere\" and obviously insufficient to guarantee the rights of Syndicalist supporters not only in Romandie, but in the whole of Switzerland.\n\nThey have offered to send \"advisors\" to our nation in order to ensure that the proper reforms are passed \"for the good of all Swiss peoples\"."
 switzerland_events.64.a:0 "C'est le seul moyen d'éviter un bain de sang."

 switzerland_events.65.t:0 "Les Suisses cèdent"
 switzerland_events.65.d:9 "After we properly informed the Swiss that their proposal to cede Haute-Savoie was not in our best interests, they have further shown their weakness and aversion to conflict by agreeing to our proposals of instituting reforms in the nation to protect the rights of Syndicalists in the nation.\n\nNo doubt these reforms will lead to the eventual supremacy of Syndicalism in the nation, and the Swiss will surely drift into our own sphere of influence."
 switzerland_events.65.a:0 "La Révolution se propage !"

 switzerland_events.66.t:0 "Guerre contre la France !"
 switzerland_events.66.d:9 "Despite our best efforts to both gain international support for our cause and prevent any bloodshed, both our trustworthy ally and France have both refused to back down.\n\nIt seems that we must fight to maintain our independence from French aggression."
 switzerland_events.66.a:0 "Nous nous défendrons jusqu'au bout."

 switzerland_events.68.t:0 "[FROM.GetNameDefCap] nous soutient"
 switzerland_events.68.d:0 "[FROM.GetNameDefCap] a accepté de soutenir notre position dans notre conflit diplomatique contre la France. Espérons leur présence suffise à régler pacifiquement cette question."
 switzerland_events.68.a:0 "Nous leur devons beaucoup."

 switzerland_events.69.t:0 "Une réunion entre officiers"
 switzerland_events.69.d:9 "We have received suspicious reports of large meetings of military officers meeting late in the evenings, and long into the night.\n\nWhile this is not a cause for concern in and of itself, the fact that all of these men are members of the Schweizerischer Vaterländischer Verband has caused some in the National Council to take note. Could the officers be planning something?"
 switzerland_events.69.a:0 "Inquiétant."

 switzerland_events.70.t:0 "Choix d'un général"
 switzerland_events.70.d:9 "In times of peace and stability the highest attainable rank in the Swiss military is that of Lieutenant General, although the role is more of a Senior Colonel than a General.\n\nOnly in times of great need or looming military conflict is a man promoted to the rank of General in order to lead the defence of the nation. Now that we have been thrust into a time of great crisis, it is time for us to select a General to lead the command of our armed forces."
 switzerland_events.70.a:0 "Il est temps de choisir."

 switzerland_events.71.t:0 "Rassemblement Die Arbeiterwache"
 switzerland_events.71.d:9 "Earlier today fringe Syndicalist paramilitaries \"Die Arbeiterwache\" held a rally in the streets of Geneva against the \"wilful suppression\" of the Swiss workers by the current government. While such a fringe rally would normally be of no concern, the sheer amount of people in attendance has caught the government's eye.\n\nThousands of people were in attendance, seemingly hanging on every word of the main speaker, Jakob Herzog. It seems that Syndicalist sentiment is more prevalent in the West than we previously thought."
 switzerland_events.71.a:0 "Nous devrons garder un œil sur eux"

 switzerland_events.72.t:0 "Vorarlberg nous rejoint"
 switzerland_events.72.d:0 "Alors que notre voisin l'Autriche est sur le point de s'écrouler dans la guerre en cours, certains de ses citoyens ont pris leur avenir en main. Le Bundesland du Vorarlberg,à notre frontière orientale , a organisé un référendum pour quitter l'Autriche et rejoindre la Suisse.\n\n Plus de 80% des électeurs ont approuvé la proposition, et les autorités locales n'ont pas tardé à plaider leur cause avec nous, espérant éviter le terrible sort qui les attend si l'Autriche devait perdre le conflit actuel. Les citoyens du Vorarlberg étant décidés, devrions-nous accepter ce nouveau membre de l'Etat suisse ?"
 switzerland_events.72.a:0 "Nous acceptons volontiers."
 switzerland_events.72.b:0 "C'est trop risqué."

 switzerland_events.73.t:0 "La défection du Vorarlberg"
 switzerland_events.73.d:0 "Ce n'est un secret pour personne que les choses ne vont pas bien en cette période de guerre. De nombreuses villes clés de l'empire sont entre les mains de notre ennemi, et le moral est bas. Cependant, des nouvelles nous parviennent maintenant que la province traître du Vorarlberg a voté pour quitter complètement l'Empire, et a rejoint la Suisse à la place ! \n\nCes traîtres ne peuvent-ils pas voir qu'il ne s'agit que d'un revers passager ? Nous nous occuperons de ces traîtres dès que nous le pourrons."
 switzerland_events.73.a:0 "Maudits soient-ils !"

 switzerland_events.74.t:0 "L'Allemagne intervient dans la crise"
 switzerland_events.74.d:9 "Despite not directly asking for their backing, it seems that the German Kaiser has seen the need to protect the order in Europe, and has intervened on our behalf against the Syndicalist menace.\n\nCould this turn the tide against the French hordes?"
 switzerland_events.74.a:0 "Magnifique!"

 switzerland_events.75.t:0 "L'Allemagne intervient contre nous"
 switzerland_events.75.d:9 "Despite the Swiss not asking for their assistance, the German Kaiser, delusional in his power, has seen fit to throw his nation into war against our glorious crusade.\n\nSurely this is the end of Germany's reign over Europe."
 switzerland_events.75.a:0 "Chiens d'allemands !"

 switzerland_events.76.t:0 "La fin de la neutralité suisse"
 switzerland_events.76.d:9 "Despite our best efforts to avoid foreign entanglements, Switzerland has found itself caught up in the machinations of foreign powers.\n\nOur neutrality, maintained for over a hundred years, has finally been broken as our government has been brought into alignment with [SWI.faction_leader.GetNameDef]"
 switzerland_events.76.a:0 "Sauront-ils mieux nous protéger que la neutralité ?"

 switzerland_events.78.t:0 "Le gouvernement s'installe à Genève"
 switzerland_events.78.d:0 "Avec l'effondrement du gouvernement à Berne à la suite du soulèvement syndicaliste, une coalition molle de syndicats s'est formée pour gérer les affaires gouvernementales. Il est devenu douloureusement évident que ce groupe désordonné n'est pas capable de diriger un gouvernement régalien. Au lieu de cela, un nouveau gouvernement a été formé sous la direction du Conseil d'État de Genève, avec l'aide de la Commune française. Ce nouveau gouvernement dirigera l'Etat jusqu'à ce qu'une véritable constitution puisse être formée pour la nouvelle Suisse."
 switzerland_events.78.a:0 "Nous sommes entre leurs mains."

 switzerland_events.79.t:0 "La fin de la neutralité suisse"
 switzerland_events.79.d:9 "Despite our best efforts to avoid foreign entanglements and conflicts, Switzerland has found itself embroiled in a war.\n\nOur neutrality, maintained for over a hundred years, has finally been broken as men young and old are called up in service of their country."
 switzerland_events.79.a:0 "Aujourd'hui, nous combattons."

 switzerland_events.80.t:0 "Jakob Herzog en visite en Grande-Bretagne"
 switzerland_events.80.d:0 "En réponse à l'invitation d'éléments "Avant-Gardistes" en Grande-Bretagne, l'agitateur syndicaliste local Jakob Herzog, leader du parti radical Die Arbeiterwache, a quitté le pays afin de rencontrer ses camarades idéologiques. \n\nAutrefois anarcho-syndicaliste, les tendances politiques de Herzog sont devenues de plus en plus radicales et ses partisans de plus en plus nombreux. Son plaidoyer pour une forme encore plus extrême de Syndicalisme ne peut qu'apporter de nouveaux troubles à la nation."
 switzerland_events.80.a:0 "Nous garderons un œil sur lui."

 switzerland_events.81.t:0 "Herzog visite Mussolini"
 switzerland_events.81.d:0 "Après sa rapide ascension au pouvoir dans l'ancienne Suisse, le dirigeant Jakob Herzog a trouvé le temps aujourd'hui de s'acquitter d'une tâche diplomatique habituelle lors d'une visite d'État officielle en République Socialiste Italienne. Bien que la visite ait été marquée par le faste habituel, M. Herzog a clairement indiqué qu'il était davantage là pour consolider les relations avec l'Italie que pour satisfaire ses désirs personnels.\n\nM. Herzog n'aurait eu que des éloges pour le chef d'État italien, qui a semblé apprécier ces généreux compliments. Ensemble, les deux hommes promettent "une nouvelle ère dans les relations helvético-italiennes" et une coopération accrue entre les deux nations totalistes."
 switzerland_events.81.a:0 "A notre coopération future !"

 switzerland_events.82.t:0 "Manifestations contre le favoritisme envers les Allemands"
 switzerland_events.82.d:0 "Une manifestation organisée s'est tenue aujourd'hui dans la capitale contre les nouvelles politiques de l'État en matière de langues officielles. Des milliers de citoyens suisses qui parlent français, italien ou romanche dans leur vie quotidienne ont été vus chanter des slogans antigouvernementaux et perturber la circulation dans la ville. Les Romands en sont particulièrement énervés, étant donné que leur langue a été rendue officielle par référendum l'année dernière. Les forces locales sont plus que prêtes à faire face à des protestations de cette ampleur, mais le peuple a fait connaître son mécontentement au gouvernement."
 switzerland_events.82.a:0 "C'était alors, nous sommes maintenant."

 switzerland_events.83.t:0 "Loyauté chez les officiers"
 switzerland_events.83.d:0 "Le gouvernement étant fermement entre les mains des autorités germano-suisses compétentes, de nombreux membres des échelons supérieurs du nouveau gouvernement ont appris qu'il y a des officiers de l'armée suisse dont la loyauté est douteuse. \n\nLa perte des territoires non germanophones de la Suisse est un coup dur pour la Nation, mais la menace d'un coup par des officiers déloyaux plane toujours. Un examen interne des officiers nés en Romandie et dans d'autres régions francophones du pays a commencé, et ceux qui sont considérés comme des menaces potentielles doivent être détenus."
 switzerland_events.83.a:0 "Trouvons les pommes pourries"

 switzerland_events.84.t:0 "Les procès de Berne"
 switzerland_events.84.d:0 "Après un long examen interne du corps des officiers suisses, nos loyaux commissaires ont dressé une liste définitive des menaces potentielles pour notre nouveau gouvernement militaire. Des dizaines d'officiers d'origine française ou italienne, ou ceux dont on sait qu'ils ont des tendances syndicalistes, ont été arrêtés et traduits devant un tribunal militaire spécial à Berne. Les procès-spectacles de ces officiers renforceront la loyauté du corps d'officiers actuel envers l'Etat et garantiront que tout futur officier sache que la trahison ne sera pas tolérée. Cependant, de nombreux officiers en détention occupent des postes élevés au sein de l'armée, et le renvoi de ces officiers ne manquera pas d'affaiblir nos forces."
 switzerland_events.84.a:0 "Commencons les procès."

 switzerland_events.85.t:0 "Le procès de Gustave Combe"
 switzerland_events.85.d:0 "Le procès du général de division Gustave Combe, né à Orbe dans une famille francophone, a commencé. Sa préférence pour la France et sa loyauté potentielle envers sa famille dans la Romandie occupée par les Français l'ont désigné comme une menace potentielle dans la nouvelle armée suisse.\n\nLe procès a commencé et les charges retenues contre lui semblent accablantes."
 switzerland_events.85.a:0 "Coupable."
 switzerland_events.85.b:0 "Combe est un homme de confiance. Innocent !"

 switzerland_events.86.t:0 "Le procès de Louis de Montmollin"
 switzerland_events.86.d:0 "Le procès du lieutenant-colonel Louis de Montmollin, officier francophone né à Savagnier, Neuchâtel, a commencé. Montmollin est issu d'une famille francophone originaire des cantons perdus par la France et a déjà montré des tendances syndicales, refusant de participer à des actions militaires menées contre des sympathisants syndicalistes dans le pays.\n\nSur la base de ces informations, l'État a déterminé que le lieutenant-colonel de Montmollin représentait un risque potentiel important et qu'il devait être démis de ses fonctions immédiatement."
 switzerland_events.86.a:0 "Coupable."
 switzerland_events.86.b:0 "Louis est un officier en or. Innocent !"

 switzerland_events.87.t:0 "Le procès d'Henri Guisan"
 switzerland_events.87.d:0 "Le procès du lieutenant-général Henri Guisan, éminent officier suisse et homme le plus haut placé, a commencé.\n\nL'arrestation de Guisan est sans aucun doute motivée par des raisons politiques, en raison de sa position élevée et de la distraction présumée d'Eugen Bircher à l'égard de cet homme. La perte de ses talents entraînerait un retard considérable pour notre armée.\n\nGuisan est aimé de ses hommes et de ses connaissances, et une condamnation à son encontre serait très impopulaire. Cependant, le laisser partir montrerait que le gouvernement actuel n'est peut-être pas aussi puissant qu'il veut le faire croire au peuple..."
 switzerland_events.87.a:0 "Coupable."
 switzerland_events.87.b:0 "Guisan vaut mieux que ça. Innocent !"

 switzerland_events.88.t:0 "Poursuite des procès"
 switzerland_events.88.d:0 "Les procès les plus houleux sont terminés, mais il y en a encore beaucoup qui doivent faire face à la justice militaire. Les traîtres et les syndicalistes font face à un long procès, et peut-être qu'une directive du gouvernement pourrait accélérer le processus..."
 switzerland_events.88.a:0 "La plupart sont coupables."
 switzerland_events.88.b:0 "Les autres sont sans doute innocents."

 switzerland_events.89.t:0 "La conclusion des procés"
 switzerland_events.89.d:9 "After many long weeks of innocence and guilt, the trials of the Swiss Officer Corps are completed, and many have been either exonerated or retired.\n\nThis process has ensured that the new Swiss military is one loyal to the state, but at what cost..."
 switzerland_events.89.a:0 "Nous regardons maintenant dans la même direction"

 switzerland_events.90.t:0 "Défection de la Louis de Montmollin"
 switzerland_events.90.d:0 "Le lieutenant-colonel Louis de Montmollin, après avoir été déclaré innocent lors des procès de Berne quelques mois auparavant, aurait aujourd'hui franchi la frontière pour se réfugier dans la Commune de France. Il a emmené avec lui plusieurs officiers partageant ses idées, qui ont échappé à l'arrestation ou ont été déclarés innocents lors des procès, ainsi que des informations cruciales sur nos déploiements militaires contre les Français.\n\nToute cette affaire est considérée comme une source d'embarras pour le régime de Berne et beaucoup se demandent si les militaires contrôlent vraiment la situation."
 switzerland_events.90.a:0 "Nous avons été idiots de lui faire confiance."

 switzerland_events.91.t:0 "Purges inefficaces"
 switzerland_events.91.d:9 "After the widely publicised show trianls in Bern, the government has almost nothing to show for their efforts. We failed to prosecute any officers of note, and the people have taken us to be utter buffoons. How could we hold such trials and make no convictions?"
 switzerland_events.91.a:0 "Nous avons l'air d'idiots."

 switzerland_events.92.t:0 "Nouvelle génération d'officiers"
 switzerland_events.92.d:9 "Months have passed, and a new generation of officers loyal to the state have entered the military.\n\nMonth by month, the effects of the Bern Trials on our military effectiveness fade."
 switzerland_events.92.a:0 "Des officiers loyaux sont de bons officiers."

 switzerland_events.93.t:0 "Des officiers suisses nous rejoignent"
 switzerland_events.93.d:0 "Après la fin de la crise savoyarde, le gouvernement suisse à l'est a été rapidement renversé par des officiers militaires pro-allemands qui estimaient que le gouvernement leur avait fait défaut. Paranoïaques et furieux contre la Suisse romande pour avoir "trahi" leur nation, ils ont rapidement commencé à purger les éléments français de leur structure militaire. Cette approche s'est manifestement retournée contre eux, car aujourd'hui un groupe d'anciens officiers suisses s'est réfugié en France, demandant asile. Ils apportent avec eux de nombreux documents secrets de l'armée suisses qui nous seront certainement utiles."
 switzerland_events.93.a:0 "Bienvenue, frères."

 switzerland_events.100.t:0 "Les souvenirs s'estompent"
 switzerland_events.100.d:9 "With the bloodless resolution of the crisis in Haute-Savoie, Syndicalist agitations within the borders of our nation have faded. Old grudges have begun to be forgotten and a new period of unity is dawning.\n\nThose who remain as Syndicalist supporters have mostly begun resorting to more peaceable forms of political activism, and the political tension that once gripped the country is no more."
 switzerland_events.100.a:0 "Nous sommes frères."

 switzerland_events.101.t:0 "La France perd son intérêt"
 switzerland_events.101.d:9 "Despite increasing tensions between ourselves and the French commune over the status of Haute-Savoie, today we have learned that the French government has suddenly dropped all plans to incense activism inside of Switzerland.\n\nIt seems that the government in Paris has become dissuaded from pursuing the matter further, content to simply rattle its sabre. We have dodged what could have become a major international crisis."
 switzerland_events.101.a:0 "Quelle chance."

 switzerland_events.103.t:0 "La crise savoyarde désamorcée"
 switzerland_events.103.d:9 "For many months, the regions of Romandie and Haute-Savoie have been gripped by tension as Swiss socialists have petitioned the Commune of France for annexation and intervention in order to unite the French speaking peoples under one banner. However, it appears that despite initial threats against the stability of the Swiss nation, no intervention seems forthcoming from the Commune.\n\nLacking a serious supporter and seemingly acting against the wishes of the greater Swiss nation, today Syndicalist leaders have met with the Federal government for what appears to be the first of many negotiations to end the hostilities. It seems that peace has won the day, the crisis is over."
 switzerland_events.103.a:0 "La paix a vaincue"

 switzerland_events.104.t:0 "La crise savoyarde désamorcée"
 switzerland_events.104.d:9 "Despite the earlier opportunity to support the French-speaking regions of Switzerland against their capitalist oppressors, we have not found supporting their movement in our best interests.\n\nNow news has come from Switzerland that Syndicalist revolutionaries in the nation, disheartened at our lack of support, have decided to enter formal negotiations with the Swiss federal government. Whatever comes of these talks, our chance to intervene has passed."
 switzerland_events.104.a:0 "Une occasion manquée."

 switzerland_events.105.t:0 "Mission diplomatique auprès de la Commune"
 switzerland_events.105.d:9 "Now that the crisis in Haute-Savoie has passed without bloodshed, there are many who have seen the extreme dangers of having an unfriendly power such as the Commune of France right on our border.\n\nThe Federal Government has decided the only way to rectify this situation is to improve bilateral relations between ourselves and the French. An diplomatic mission has been sent to the Commune to attempt to defuse the hostilities."
 switzerland_events.105.a:0 "Nous devons essayer."

 switzerland_events.106.t:0 "Mission diplomatique de la Suisse"
 switzerland_events.106.d:9 "Swiss diplomats arrived today in Paris to discuss the state of relations between our two countries.\n\nPreviously our two states were on opposite sides of the Savoyard Crisis, but now that the crisis is behind us, it seems that the Swiss are eager to get in our good graces."
 switzerland_events.106.a:0 "Négocions."
 switzerland_events.106.b:0 "Nous n'avons pas besoin des Suisses."

 switzerland_events.107.t:0 "Rejeté par Paris"
 switzerland_events.107.d:9 "Despite the earnest efforts of our diplomatic team to the French Commune, the French seem unwilling to negotiate with us on restoring friendly relations.\n\nWe will have to remain vigilant on our shared border."
 switzerland_events.107.a:0 "C'est bien dommage."

 switzerland_events.108.t:0 "Poser nos termes"
 switzerland_events.108.d:0 "Comme les Suisses sont les plus affectés par nos mauvaises relations bilatérales, il est possible qu'ils acceptent des demandes en échange d'une coopération économique et de la levée des sanctions commerciales. \n\nPar contre, demander trop pourrait les faire quitter les négociations complètement. Quels sont nos demandes ?"
 switzerland_events.108.a:0 "Exigez le retour de la Haute-Savoie."
 switzerland_events.108.b:0 "Exigez la concession de la Romandie française."
 switzerland_events.108.c:0 "Exiger des concessions économiques."
 switzerland_events.108.e:0 "Ne pas faire de demandes"

 switzerland_events.109.t:0 "Les français demandent des concessions"
 switzerland_events.109.d:9 "After some initial negotiations, the French have come to us with an offer. They will negotiate in good faith, but any negotiations must be preceded by the concession of Haute-Savoie to the Commune.\n\nThe Commune has declared that as the one and only legal French government, we are obligated to return Haute-Savoie under the terms of the Congress of Vienna. How should we respond?"
 switzerland_events.109.a:0 "Nous devons accepter."
 switzerland_events.109.b:0 "Non !"
 switzerland_events.109.c:0 "Honteux! Quittons la négociations!"

 switzerland_events.110.t:0 "Les français demandent des concessions"
 switzerland_events.110.d:9 "After some initial negotiations, the French have come to us with an offer. They will negotiate in good faith, but any negotiations must be preceded by the cession of Romandie to the Commune.\n\nFrance has claimed that the French-speaking majority, rife with Syndicalist supporters, belongs as a proper part of the French nation. How should we respond?"
 switzerland_events.110.a:0 "Nous devons accepter."
 switzerland_events.110.b:0 "Non !"
 switzerland_events.110.c:0 "Honteux! Quittons la négociations!"

 switzerland_events.111.t:0 "Les français demandent des concessions"
 switzerland_events.111.d:9 "After some initial negotiations, the French have come to us with an offer. They will negotiate in good faith, but any negotiations must be preceded by an agreement to economic concessions.\n\nAny trade deal we sign with the French will be required to assist them more than it assists us. How should we respond?"
 switzerland_events.111.a:0 "Nous devons accepter."
 switzerland_events.111.b:0 "Non !"
 switzerland_events.111.c:0 "Honteux! Quittons la négociations!"

 switzerland_events.113.t:0 "Les Suisses s'indignent"
 switzerland_events.113.d:0 "La réponse suisse à nos demandes a été un refus sec. Après des heures de discussions en privé, la délégation a décidé que nos demandes étaient tout simplement insultantes et indiquait une réticence de notre part à négocier . \n\nLa délégation entière est partie peu après et ne semble pas avoir l'intention de revenir pour continuer à négocier."
 switzerland_events.113.a:0 "Les négociations ont été rompues...."

 switzerland_events.114.t:0 "Rejet de nos demandes"
 switzerland_events.114.d:0 "En réponse à nos demandes, les Suisses ont rejeté toute forme de concession et ne semblent pas disposés à envisager les négociations tant que nous imposerions nos termes.\n\n Ils changeront probablement pas d'avis sur cette question."
 switzerland_events.114.a:0 "Ils ont vu qu'on bluffait. Nous coopérerons sans concessions."
 switzerland_events.114.b:0 "Pas de concessions, pas de négociations."

 switzerland_events.115.t:0 "La France expulse nos diplomates"
 switzerland_events.115.d:0 "Nous avons informé les négociateurs français que nous ne sommes pas disposés à poursuivre les négociations si les Français nous imposaient leurs termes . En retour, les Français ont expulsé notre délégation et ont interrompu les négociations. Il n'y aura aucun d'accord avec les Français."
 switzerland_events.115.a:0 "C'est Regrettable."

 switzerland_events.116.t:0 "La nature de notre coopération ?"
 switzerland_events.116.d:9 "After agreeing to the initial French demands, the ball is now in our court.\n\nRather than simply restoring relations, it is possible that Switzerland and France can work together and create a relationship that will benefit us both. What sort of relationship should we pursue?"
 switzerland_events.116.a:0 "Coopération politique."
 switzerland_events.116.b:0 "Coopération technologique."
 switzerland_events.116.c:0 "Coopération économique."
 switzerland_events.116.e:0 "Rétablir le commerce suffira."

 switzerland_events.117.t:0 "La nature de notre coopération "
 switzerland_events.117.d:9 "The French have agreed to negotiate with us, and have made no unreasonable demands of us in the process!\n\nRather than simply restoring relations, it is possible that Switzerland and France can work together and create a relationship that will benefit us both. What sort of relationship should we pursue?"
 switzerland_events.117.a:0 "Coopération politique."
 switzerland_events.117.b:0 "Coopération technologique."
 switzerland_events.117.c:0 "Coopération économique."
 switzerland_events.117.e:0 "Rétablir le commerce suffira."

 switzerland_events.118.t:0 "Fin des négociations"
 switzerland_events.118.political:9 "The Swiss have returned to the discussion with an offer of political cooperation. Both of our nations will open an official embassy with the other and trade will be restored.\n\nBoth nations promise to foster improved relations with the other. With this new deal, both of our nations will gain from the deal."
 switzerland_events.118.techno:9 "The Swiss have returned to the discussion with an offer of technological cooperation.\n\nBoth of our nations will cooperate on technological development with the other and trade will be restored. With this new deal, both of our nations will gain from the deal."
 switzerland_events.118.economo:9 "The Swiss have returned to the discussion with an offer of political cooperation.\n\nBoth of our nations will cooperate on economic development and trade will be restored. With this new deal, both of our nations will gain from the deal."
 switzerland_events.118.nothin:9 "The Swiss have returned to the discussion with an offer of political cooperation.\n\nTrade will be restored between our two nations. With this new deal, both of our nations will gain from the deal."
 switzerland_events.118.a:0 "Nous acceptons ."

 switzerland_events.119.t:0 "Négociations fructueuses"
 switzerland_events.119.d:9 "Despite the political and military differences between ourselves and the Swiss, the negotiations have gone a long way towards restoring normal relations.\n\nWe will see how the fruits of these negotiations fare in the coming months."
 switzerland_events.119.a:0 "Les Suisses se sont rachetés."

 switzerland_events.120.t:0 "Négociations fructueuses"
 switzerland_events.120.d:0 "Malgré les divergences politiques et militaires qui nous séparent de la Commune française, les négociations ont permis de rétablir des relations diplomatiques normales. Espérons que la paix ainsi négociée durera."
 switzerland_events.120.a:0 "Le blocage politique est fini."

 switzerland_events.121.t:0 "La Suisse reconnaît la Commune"
 switzerland_events.121.d:0 "Nous avons appris que dans le cadre d'un accord négocié avec la Commune de France, le gouvernement suisse a officiellement reconnu la Commune de France comme le gouvernement français légitime. Cela nous place dans une position délicate, car le gouvernement suisse nous avais précédemment reconnus comme le seul gouvernement légitime de la France. \n\nNous n'oublierons pas cette trahison !"
 switzerland_events.121.a:0 "Maudits soient-ils !"

 switzerland_events.122.t:0 "Paix avec la Commune ?"
 switzerland_events.122.d:0 "Nous nous sommes trop avancés dans la défense de la nation suisse contre la Commune de France. Au départ, nous avions espéré maintenir les Français à la frontière, et les forcer à une paix négociée qui assurerait l'intégrité de la nation suisse. \n\nCe plan a échoué, et au moment où nous parlons nos ennemis marchent en Autriche ! Nous devons signer une paix négociée avant qu'il ne soit trop tard."
 switzerland_events.122.a:0 "Négocions la paix."
 switzerland_events.122.b:0 "Nous rendre?! Jamais !"

 switzerland_events.123.t:0 "L'Autriche demande la paix"
 switzerland_events.123.d:0 "Notre guerre de libération contre la Suisse et ses alliés autrichiens se déroule bien. Si bien, en fait, que les Autrichiens sont venus nous faire une offre de paix. L'Autriche elle-même est envahie et Vienne cherche à sortir de cette guerre désastreuse.\n\nIl est évident qu'ils sont perdants dans cette guerre, et il devrait être possible d'en tirer de lourdes concessions si nous le voulions. Comment devrions-nous réagir ?"
 switzerland_events.123.a:0 "Une paix blanche fera l'affaire."
 switzerland_events.123.b:0 "Exiger de lourdes concessions."
 switzerland_events.123.c:0 "Il n'y aura de paix que lors de notre victoire totale!"

 switzerland_events.124.t:0 "Une offre de paix blanche"
 switzerland_events.124.d:0 "La France a répondu à notre demande de paix négociée en nous offrant des conditions favorables. Paix blanche entre nous et la Commune française, mais la Suisse sera laissée en leur possession.\n\nVu notre situation militaire, c'est la meilleure offre qu'on puisse nous faire...."
 switzerland_events.124.a:0 "Nous acceptons !"
 switzerland_events.124.b:0 "Nous ne pouvons pas trahir la Suisse !"

 switzerland_events.125.t:0 "Une offre de paix douloureuse "
 switzerland_events.125.d:0 "La France a répondu à notre demande de paix négociée en nous proposant des conditions sévères. Nous serons contraints de couper tout lien avec la République italienne et de céder des terres au nouveau régime français en Suisse. La Suisse sera laissée à elle-même, quel que soit le sort que la Commune lui réservera. Nous paierons des réparations économiques mineures pour notre participation à la guerre.\n\nVu notre situation militaire, il semble qu'il s'agisse d'une offre décente...."
 switzerland_events.125.a:0 "Nous acceptons."
 switzerland_events.125.b:0 "Ces conditions sont inacceptables !"

 switzerland_events.126.t:0 "Pas de paix !"
 switzerland_events.126.d:0 "Les Français ont refusé de négocier toute forme de paix avec nous, affirmant que la seule paix que nous recevrons nous sera dictée dans les ruines du palais de Vienne. Aucune négociation n'aura lieu."
 switzerland_events.126.a:0 "Nous ne perdrons pas !"

 switzerland_events.127.t:0 "L'Autriche accepte la paix blanche"
 switzerland_events.127.d:0 "Les Autrichiens étaient ravis d'accepter notre offre d'une paix blanche, même si cela signifiait laisser les Suisses à leurs sorts. La paix sera signée avec les Autrichiens, et nous aurons les mains libres pour faire ce que nous voulons avec les Suisses."
 switzerland_events.127.a:0 "Un choix judicieux."

 switzerland_events.128.t:0 "Trahison de l'Autriche"
 switzerland_events.128.d:0 "La guerre ne se passait certainement pas bien, mais les dernières nouvelles de Vienne sont tout simplement choquantes. Les Autrichiens ont signé un accord de paix avec les Français. Et pire encore, ils ont accepté de laisser les Français puisse faire ce qu'ils voudraient avec notre nation. Il semblerait que ce soit la fin pour notre pays...."
 switzerland_events.128.a:0 "Nous sommes entourés d'ennemies!"

 switzerland_events.129.t:0 "Nos conditions sont rejetées"
 switzerland_events.129.d:0 "Bien qu'ils soient la nation à l'origine du processus de paix, les Autrichiens ont rejeté les conditions que nous leur avons si poliment offertes et ont plutôt insisté pour que cette guerre soit menée à son terme.\n\nIls comprendront bientôt leur erreur."
 switzerland_events.129.a:0 "Reprenons la guerre dans ce cas."

 switzerland_events.130.t:0 "L'Autriche se rend"
 switzerland_events.130.d:0 "L'Autriche, voyant la situation désastreuse dans laquelle elle se trouve, a accepté nos  généreuses conditions et va céder tout le territoire que nous lui avions demandé. En outre, la Suisse a été abandonnée à notre bon vouloir.\n\nNos alliés en République socialiste d'Italie seront ravis d'apprendre cette nouvelle."
 switzerland_events.130.a:0 "Un joli bonus."

 switzerland_events.131.t:0 "L'Autriche et l'Italie"
 switzerland_events.131.d:0 "À notre insu, les Autrichiens et les Français ont engagé une série de pourparlers de paix concernant leur conflit actuel sur la Suisse. Un accord de paix a été conclu, et la France nous a obtenu un accord qui verra les Autrichiens retirer tout soutien à [ITA.GetNameDef]. Ce n'est qu'une question de temps avant que ce faux État ne vacille sans les ficelles de son maître."
 switzerland_events.131.a:0 "Un véritable allié."

 switzerland_events.132.t:0 "Évacuation autrichienne"
 switzerland_events.132.d:0 "Les Autrichiens et les Français ont engagé une série de pourparlers de paix concernant leur conflit actuel sur la Suisse et, bien que l'accord de paix ait été conclu, les Autrichiens n'en sont pas sortis vainqueurs. Dans le cadre de l'accord, ils seront contraints de rompre tout lien avec nous. Les temps sont durs."
 switzerland_events.132.a:0 "Fichtre !"

 switzerland_events.133.t:0 "Les Suisses-Allemands fuient le régime syndicaliste"
 switzerland_events.133.d:0 "Avec le nouveau régime syndicaliste qui a pris le contrôle de la Suisse, beaucoup de Suisses allemand ont pris peur. Des milliers de Suisses, craignant des représailles syndicalistes, ont fui de l'autre côté de la frontière pour se réfugier en Allemagne à la recherche de la protection de l'Empire allemand."
 switzerland_events.133.a:0 "On n'avait pas besoin d'eux."

 switzerland_events.134.t:0 "Réfugiés suisses"
 switzerland_events.134.d:0 "Avec le renversement du gouvernement suisse par les rebelles syndicalistes, le chaos règne dans de nombreuses villes suisses à prédominance allemande. Beaucoup, craignant des mesures punitives de la part du nouveau gouvernement, ont fui de l'autre côté de la frontière en Allemagne et cherchent la protection du Kaiser contre la menace syndicaliste."
 switzerland_events.134.a:0 "Accueillez-les."

 switzerland_events.135.t:0 "La Croix-Rouge"
 switzerland_events.135.d:0 "La seconde Weltkrieg a commencé et la Croix-Rouge, basée à Genève, a commencé à s'organiser en réponse aux pertes prévues. La Croix-Rouge aidera les deux camps dans la guerre, sans prendre parti, et d'innombrables vies seront certainement sauvées par leurs efforts.\n\nAu cours de la dernière guerre, les Sociétés de la Croix-Rouge ont livré des dizaines de millions de lettres et de colis, envoyé des millions de francs d'aide, facilité le transfert de centaines de milliers de prisonniers et sauvé d'innombrables vies.\n\nEspérons qu'ils n'aient pas à faire autant dans cette guerre."
 switzerland_events.135.a:0 "La guerre est un enfer."

 switzerland_events.136.t:0 "Défaite en Suisse ?"
 switzerland_events.136.d:9 "In what was widely considered by the High Command to be a quick and easy war, we have found ourselves on the back foot in our fight against the Swiss and their Austrian defenders.\n\nIn order to save face in the international community, many have suggested we sue for peace immediately before our ineptitude on the battlefield becomes internationally observed."
 switzerland_events.136.a:0 "Négocions la paix."
 switzerland_events.136.b:0 "Jamais !"

 switzerland_events.137.t:0 "La France implore notre merci"
 switzerland_events.137.d:0 "La délégation française est arrivée aujourd'hui avec l'intention de négocier une paix entre nos deux pays. Ce n'est un secret pour personne que la guerre se passe très mal pour les Français, et ils sont sûrement impatients de mettre fin à la guerre le plus tôt possible.\n\nCe serait l'occasion d'en exiger plus de leur part...."
 switzerland_events.137.a:0 "La paix suffit."
 switzerland_events.137.b:0 "Saisissons le reste de la Savoie."
 switzerland_events.137.c:0 "Nous iront jusqu'à Paris !"

 switzerland_events.138.t:0 "La Suisse accepte la paix blanche"
 switzerland_events.138.d:9 "Switzerland has responded favourably to our request for a settled peace, it seems that they are as eager to end the war as we are.\n\nAll land gained or lost during the course of the conflict is to be returned to its original owner, and both sides are to return and lick their wounds. The war is over."
 switzerland_events.138.a:0 "On s'en est bien tirés."

 switzerland_events.139.t:0 "La Suisse exige la Savoie"
 switzerland_events.139.d:0 "Les Suisses sont prêts à accepter notre offre de paix, mais seulement à la condition que nous transférions l'intégralité de la Savoie. Ils ont un droit légal sur la région, qui remonte à 1815 et au Congrès de Vienne, mais il s'agit manifestement d'une demande opportuniste.\n\nCependant, dans notre situation actuelle, nous ne sommes pas en mesure de refuser leur demande. Ils auraient certainement pu exiger bien pire..."
 switzerland_events.139.a:0 "Nous n'avons pas le choix"

 switzerland_events.140.t:0 "La Suisse refuse la paix"
 switzerland_events.140.d:9 "Despite our generous offer of peace in the face of the Swiss advance, we have received news that the Swiss are refusing any and all offers of peace.\n\nIt seems that the mad Swiss are so confident in their invincibility that they think they can defeat the whole Commune. We will take pleasure in destroying these fools."
 switzerland_events.140.a:0 "Ce sont des voyous trop sûrs d'eux."

 switzerland_events.141.t:0 "Paix avec [FROM.GetNonIdeologyName]!"
 switzerland_events.141.d.switzerland:0 "Nous avons remporté la guerre contre [FROM.GetNonIdeologyName] ! Les gens applaudissent dans les rues et des défilés sont organisés en l'honneur de nos troupes victorieuses dans tout le pays. L'heure est à la fête !"
 switzerland_events.141.d.other:0 "Nous avons appris aujourd'hui que la Suisse était parvenue à une paix négociée avec [FROM.GetNonIdeologyName]. C'est une victoire pour nous et pour les Suisses, et la menace syndicaliste a montré sa faiblesse au monde entier !"
 switzerland_events.141.a:0 "La paix est rétablie."

 switzerland_events.143.t:0 "Occupation de la Haute-Savoie"
 switzerland_events.143.d:0 "En 1815, lors du Congrès de Vienne, la Suisse a obtenu le droit légal de maintenir la neutralité de la Haute-Savoie en échange de l'abandon de toutes les revendications officielles sur la région. Pendant la Weltkrieg, alors que la France tombait aux mains des révolutionnaires syndicalistes, le gouvernement suisse a jugé nécessaire d'envoyer des soldats pour protéger la région de la violence chaotique de l'époque.\n\nPeu de temps après, le véritable gouvernement français a été exilé en Afrique, et la Suisse a maintenu son occupation militaire de la région jusqu'à ce que la France retourne sur le continent pour la réclamer.\n\nCela n'à bien sûr pas plu au gouvernement actuel à Paris, qui a activement tenté de récupérer la province."
 switzerland_events.143.a:0 "Nous remplirons notre mandat légal."

 switzerland_events.144.t:9 "KVP and BGB Leave the Bourgeois Block"
 switzerland_events.144.d:9 "The Bourgeois Block, the informal alliance of the popular Market Liberal FDP with the BGB and KVP conservative parties, has long stood as the most stalwart of Swiss political institutions, working to ensure that conservative interests are satisfied and that aggressive Radical Socialist and Syndicalist parties remain marginalised. Today that relationship was severed as the Conservative People's Party (KVP) and the Party of Farmers, Traders and Citizens (BGB) announced their loss of confidence in FDP's ability to handle the economy in the wake of the Black Monday disaster.\n\nWith Switzerland's greatest political parties beginning to fight amongst themselves rather than against socialism, there will be room for smaller parties to make their move."
 switzerland_events.144.a:0 "La situation est précaire."

 switzerland_events.145.t:0 "Fête nationale suisse"
 switzerland_events.145.d:0 "Le 1er août, c'est le Schweizer Bundesfeier, anniversaire de la signature de la Charte fédérale de 1291, et l'occasion de faire la fête dans tout le pays !"
 switzerland_events.145.a:0 "Vive nous!"

 switzerland_events.146.t:0 "Eugen Bircher dénonce les syndicalistes"
 switzerland_events.146.d:0 "Eugen Bircher, un influent major général de l'armée suisse, a prononcé aujourd'hui un discours devant le Conseil National, dans lequel il a demandé au Conseil de "tuer la bête" que sont les mouvements syndicalistes qui se répandent au sein de la nation.\n\nEugen Bircher dirige le Schweizerischer Vaterländischer Verband, une société paramilitaire pro-allemande qui a gagné en influence parmi les officiers militaires et les politiciens suisses.\n\nLe major général exprime de plus en plus ouvertement, tant en public qu'en privé, son aversion pour les mouvements syndicalistes et socialistes en Suisse, et son opinion a une influence considérable."
 switzerland_events.146.a:0 "Hmm."

 switzerland_events.150.t:0 "Nouvelles rivalités politiques"
 switzerland_events.150.d:0 "Avec le renversement de l'ancien gouvernement fédéral par les syndicalistes et la mise en place d'un nouveau gouvernement intérimaire, une lutte évidente se dessine entre les deux principaux partis syndicalistes pour le contrôle.\n\nL'un est Die Arbeiterwache de Jakob Herzog, partisan d'un socialisme plus autoritaire. Leurs principaux adversaires sont le SPdS, le parti syndicaliste plus traditionnel dirigé par Jules Humbert-Droz.\n\nLa nécessité de former un nouveau gouvernement étant évidente, les deux camps ont rassemblé leurs partisans dans l'espoir d'être le premier parti à arriver en tête."
 switzerland_events.150.a:0 "Pourquoi ne nous entendons-nous pas ?"

 switzerland_events.151.t:0 "Marche de Die Arbeiterwache"
 switzerland_events.151.d:0 "Le parti Die Arbeiterwache, ne voulant pas attendre les discussions officielles, a pris un bon départ aujourd'hui puisque les dirigeants du parti ont organisé une grande marche dans les rues de la capitale. Des milliers de personnes étaient présentes et Die Arbeiterwache a montré qu'il avait le soutien de nombreux citoyens suisses."
 switzerland_events.151.a:0 "Herzog prend l'initiative."

 switzerland_events.152.t:0 "Jules Humbert-Droz s'élève contre l'Autoritarisme"
 switzerland_events.152.d:0 "Non content de laisser Die Arbeiterwache s'emparer de la nation, Jules Humbert-Droz a diffusé aujourd'hui une puissante allocution radiophonique à la nation.\n\nDans son discours, il s'est rallié contre les messages extrémistes de Die Arbeiterwache, et a averti que soutenir un tel parti serait trahir le véritable esprit de la révolution. Beaucoup ont été influencés par le message du leader du SPdS et le soutien de Herzog a chuté du jour au lendemain."
 switzerland_events.152.a:0 "Un grand discours."

 switzerland_events.153.t:0 "Violences à Berne"
 switzerland_events.153.d:0 "Au cours des dernières semaines, le parti totalitaire Die Arbeiterwache et le parti plus traditionnel SPdS ont travaillé dur pour s'imposer comme le parti de tête dans le mouvement de formation du nouveau gouvernement.\n\nAvec une course aussi serrée, les tensions sont forcément élevées, et aujourd'hui une violente bagarre a éclaté à Berne entre les partisans des deux groupes. Des épisodes de violence similaires ont éclaté dans tout le pays et le Conseil de l'Union commence à craindre que la violence ne fasse que s'intensifier."
 switzerland_events.153.a:0 "L'ordre s'effondre."

 switzerland_events.154.t:0 "Le Conseil de l'Union appelle à un débat formel"
 switzerland_events.154.d:0 "Dans un effort visant à mettre fin à la violence qui se répand dans tout le pays, le Conseil de l'Union temporaire est entré dans la mêlée afin de tenter de résoudre les choses pacifiquement. Elle a appelé les deux partis à participer à une série de débats officiels, qui seront diffusés à l'échelle nationale à la radio, au cours desquels les deux leaders tenteront d'exposer leurs points de vue à la population.n\nHeureusement , lrs deux partis ont acceptés et les débats se tiendront sous peu."
 switzerland_events.154.a:0 "Réglons ça pacifiquement."

 switzerland_events.155.t:0 "Le débat commence"
 switzerland_events.155.d:0 "Ce soir a marqué le premier tour des débats formels entre Die Arbeiterwache dirigé par Jakob Herzog et le SPdS dirigé par Jules Humbert-Droz. De nombreux sujets ont été abordés, allant de l'agenda économique aux réformes politiques. Bien que d'autres débats soient à venir, celui qui aura le plus de succès lors de ce premier débat aura toutes les chances de bénéficier du soutien de l'opinion publique lors des débats suivants.\n\nLes deux leaders potentiels ont de bons arguments, mais il ne peut y avoir qu'un seul gagnant."
 switzerland_events.155.a:0 "Jakob Herzog est victorieux !"
 switzerland_events.155.b:0 "Jules Humbert-Droz domine le débat!"

 switzerland_events.156.t:0 "Die Arbeiterwache gagne le soutien du public"
 switzerland_events.156.d:0 "Le discours passionné de Jakob Herzog lors du débat officiel, combiné à la multitude de rassemblements et de marches, ont montré au peuple suisse que Die Arbeiterwache est le seul parti disposant d'un soutien suffisant pour former le nouveau gouvernement syndicaliste. Le besoin d'une main forte s'est emparé de la nation."
 switzerland_events.156.a:0 "Herzog formera le nouveau gouvernement."

 switzerland_events.157.t:0 "SPdS remporte la faveur du public"
 switzerland_events.157.d:0 "Avec l'excellente performance de Jules Humbert-Droz dans le débat gouvernemental, et la passion de ses discours contre l'autoritarisme et Jorges Herzog, le cœur du peuple s'est déplacé derrière le SPdS. Die Arbeiterwache reste populaire, mais il est évident qu'il ne dispose plus d'un soutien public suffisant pour prendre la tête du nouveau gouvernement."
 switzerland_events.157.a:0 "Jules Humbert-Droz formera le nouveau gouvernement."

 switzerland_events.159.t:0 "Fondation de la marine marchande suisse"
 switzerland_events.159.d:0 "La Suisse étant un pays enclavé, elle compte sur le commerce avec d'autres pays pour survivre. A cette fin, le gouvernement suisse a commandé l'achat de plusieurs navires marchands pour opérer sous pavillon suisse. Ces navires participeront à des missions commerciales vitales qui sécuriseront les biens dont la Suisse a besoin pour survivre si ses frontières sont compromises par un conflit."
 switzerland_events.159.a:0 "Intéressant."

 switzerland_events.160.t:0 "Baptême de l'EKS Helvetia"
 switzerland_events.160.d:0 "L'annonce du baptême officiel du premier navire amiral de la marine suisse, l'EKS Helvetia, par le gouvernement, a suscité beaucoup de réjouissances et d'enthousiasme aujourd'hui. Ce navire, un Croiseur léger produit dans les chantiers navals suisses, est le premier navire amiral officiel de la flotte et un symbole des ambitions de la Suisse sur les mers."
 switzerland_events.160.a:0 "Les Suisses sont nés pour naviguer."

 switzerland_events.163.t:0 "Interdiction des partis syndicalistes"
 switzerland_events.163.d:9 "With the new provisional military government in control of the nation, a proclamation has come from Bern that all Syndicalist organisations operating in the country, legally or otherwise, are to be immediately dissolved. This proclamation has been met with a surprising amount of popular support, as the remaining population of the country rallies against Syndicalist \"traitors\"."
 switzerland_events.163.a:0 "Libérons nous de ces vermines."

 switzerland_events.164.t:0 "Adhésion à la Mitteleuropa"
 switzerland_events.164.d:9 "An agreement has been made to allow for economic supplies to flow from Mitteleuropa into Switzerland to keep the nation afloat.\n\nHowever, while this temporary arrangement is supporting our economy for now, perhaps we should consider full membership in Germany's economic bloc?"
 switzerland_events.164.a:0 "Rejoignons les."
 switzerland_events.164.b:0 "Cela semble être une mauvaise idée"

 switzerland_events.165.t:0 "Les agriculteurs touchés par le lundi noir"
 switzerland_events.165.d:9 "With the German economy in freefall, the prices of many agricultural goods have fallen with it. Swiss farmers, heavily reliant on trade with Germany, have been hit hard almost overnight, and many have taken to the streets to protest the government's inaction over the issue.\n\nThe BGB (Party of Farmers, Traders and Citizens) who represents the interests of many Swiss farmers, and Social Conservative KVP (Conservative People's Party) have begun wavering in their commitment to the current governing alliance of Conservative and Market Liberal parties."
 switzerland_events.165.a:0 "Ce n'est pas bon."

 switzerland_events.166.t:0 "Les socialistes proposent une réconciliation avec la France"
 switzerland_events.166.d:0 "Dans le cadre de leur ambitieux plan syndicaliste de relance de l'économie suisse, les dirigeants socialistes romands ont proposé au gouvernement suisse de sauver l'économie par la réconciliation avec la Commune de France.\n\nDepuis le début de l'occupation de la Haute-Savoie par la Suisse, les Français ont imposé un embargo sur la Suisse et coupé une route commerciale précieuse pour l'économie suisse. Ces dirigeants socialistes ont appelé à la restitution de cette terre à la France en signe de bonne volonté de la part de la Suisse envers la France."
 switzerland_events.166.a:0 "Pas une chance."

 switzerland_events.167.t:0 "An Illegal Referndum in Savoie"
 switzerland_events.167.d:9 "With the Federal Government in Bern so adamantly opposed to the Socialist plans for reform, a movement has gained popularity for an organised referendum on sovereignty in Haute-Savoie. The Socialists believe that if the Savoyards can be shown to wish reunification with the Commune of France, then the government will have to support their plans.\n\nBern has caught wind of this illegal referendum taking place in the region soon, and has vowed that such a vote outside of the law will not be allowed to take place."
 switzerland_events.167.a:0 "Arrêtez cela immédiatement !"

 switzerland_events.168.t:0 "Violence en Haute-Savoie"
 switzerland_events.168.d:0 "Le jour du référendum proposé est arrivé, et la violence sévit en Haute-Savoie. La présence militaire suisse dans la zone occupée, en état d'alerte élevé sur ordre de Berne, s'est heurtée à plusieurs reprises aux manifestants socialistes et syndicalistes qui tentaient d'organiser le vote dans la région.\n\nDes dizaines de personnes ont été battues et ensanglantées, et la région est dans un état de désarroi alors que les forces militaires et les agitateurs socialistes de la Romandie s'affrontent dans les rues. Ce n'est qu'une question de temps avant que la France n'entende parler de cette agitation..."
 switzerland_events.168.a:0 "Cela a échappé à tout contrôle."

 switzerland_events.169.t:0 "Les syndicalistes revendiquent la victoire du référendum"
 switzerland_events.169.d:9 "Days after the violence in Savoie, the Syndicalist Party of Switzerland has declared that the results of the referendum are in and the region has voted to rejoin the Commune of France. In the chaos, it is impossible to verify the integrity of the vote, and the Socialists, who hold the ballots, have not offered to hand anything over to the federal government.\n\nMany in Bern doubt the validity of the Socialist claim, but it has increasingly seemed like a shouting match between two sides that won't back down..."
 switzerland_events.169.a:0 "Ces résultats sont illégaux et non vérifiés !"

 switzerland_events.170.t:0 "Violences en Haute-Savoie occupée"
 switzerland_events.170.d:9 "Reports have come to Paris bearing news of the violent oppression of Syndicalist freedom fighters in Haute-Savoie who were attempting to organise a referendum on the region's return to French governance.\n\nThe Swiss government in Bern has sent a military force to suppress the vote, and violence has broken out over the legality of the referendum. We can't ignore this violence against our people!"
 switzerland_events.170.a:0 "Les Français saignent sur le sol français !"

 switzerland_events.171.t:0 "La Romandie fait sécession"
 switzerland_events.171.d:9 "With no nation willing to defend Switzerland, and our government's weakness exposed for all the world to see, the local governments in Romandie, reinstated by French demands, have quickly voted to secede from the Swiss Confederation and join the Commune of France.\n\nWe are powerless to stop them."
 switzerland_events.171.a:0 "Des traîtres, tous."

 switzerland_events.172.t:0 "La Sécession romande"
 switzerland_events.172.d:0 "Après que la Suisse ait pathétiquement accepté nos demandes de retour de la Haute-Savoie, elle a été contrainte de réintégrer les élus socialistes qu'elle avait si violemment démis de leurs fonctions au début de l'année. Ces hommes politiques, à notre surprise, n'ont pas perdu de temps pour voter sur la sécession de la Confédération suisse en faveur de l'adhésion de la Commune de France en tant que frères du socialisme français.\n\nNous avons bien sûr accepté leur démarche légale et populaire, et nous les avons accueillis dans notre giron."
 switzerland_events.172.a:0 "Une surprise bienvenue."

 switzerland_events.173.t:0 "Une nouvelle identité nationale"
 switzerland_events.173.d:9 "With the transition of the Swiss State to a more orderly regime under the guidance of the military, many have proposed the creation of a new national flag to represent the new order.\n\nA few designs have surfaced as popular enough to represent the nation. Which one should we move forward with?"
 switzerland_events.173.a:0 "Nous devons maintenir notre drapeau actuel."
 switzerland_events.173.b:0 "Les armoiries sur fond blanc."
 switzerland_events.173.c:0 "Le design nationaliste en croix."
 switzerland_events.173.e:0 "Un drapeau plus adapté au régime militaire."

 switzerland_events.174.t:0 "Une nouvelle identité nationale"
 switzerland_events.174.d:9 "A new era has dawned for the Swiss people under the new Syndicalist regime, and with it comes the need for a new national symbol and flag.\n\nA few designs have surfaced as popular enough to represent the nation. Which one should we move forward with?"
 switzerland_events.174.a:0 "La conception helvétique avec des éléments syndicalistes."
 switzerland_events.174.b:0 "La conception helvétique simple."
 switzerland_events.174.c:0 "Poursuivez avec le drapeau provisoire."
 switzerland_events.174.e:0 "Drapeau du Parti syndicaliste de Suisse."

 switzerland_events.175.t:0 "La Suisse cherche une alliance"
 switzerland_events.175.d:9 "A diplomatic envoy arrived today from Switzerland with a missive explaining that the current government of Switzerland has found a need to formalise our current relationship and join our new military alliance.\n\nHow should we respond?"
 switzerland_events.175.d_war:9 "A diplomatic envoy arrived today from Switzerland requesting we formalise our de-facto relationship, and allow them membership in our new military alliance.\n\nHow should we respond?"
 switzerland_events.175.a:0 "Ils ont pris une sage décision."
 switzerland_events.175.b:0 "Ils ne feraient que nous entraîner vers le bas."

 switzerland_events.176.t:0 "Nous sommes solidaires de l'Autriche"
 switzerland_events.176.d:9 "Our diplomat to Vienna has sent news that Austria has issued a formal invitation to their international alliance, and welcome us with open arms.\n\nWe now have a proper protector against any further untoward aggression."
 switzerland_events.176.d_war:0 "Notre diplomate à Vienne a fait savoir que l'Autriche a lancé une invitation officielle à son alliance internationale et nous accueille à bras ouverts."
 switzerland_events.176.a:0 "Notre avenir est brillant."

 switzerland_events.177.t:0 "L'Autriche nous a ignorés !"
 switzerland_events.177.d:9 "Despite our diplomat's best efforts, we have been unable to get an official response from Austria with regards to a formalisation of our current impromptu alliance.\n\nIt seems that the Austrians are keen on keeping us out of their alliance, whatever reason they may have."
 switzerland_events.177.a:0 "Mais pourquoi ?"

 switzerland_events.178.t:0 "Chaos en Haute-Savoie!"
 switzerland_events.178.d:9 "With French support and a lax military presence in the region, French saboteurs have managed to stir unrest in Haute-Savoie, and the administration will be forced to spare extra resources to maintain the peace.\n\nWe must maintain a stronger military presence if we are to keep the region stable."
 switzerland_events.178.a:0 "Nous avons été trop laxistes !"

 switzerland_events.179.t:0 "La Commune vaincue"
 switzerland_events.179.d.war:9 "The Commune of France has found itself soundly defeated and removed from the landscape of Europe.\n\nWith the largest threat to our nation now a thing of the past, we no longer have to worry about the looming threat of war."
 switzerland_events.179.d.cooperation:9 "The Commune of France has found itself soundly defeated and removed from the landscape of Europe.\n\nUnfortunately for us, it means whatever we gained from cooperating with them is also gone... but, on the other hand, we no longer have to worry about their influence or the threat of a war."
 switzerland_events.179.a:0 "La paix règne !"

 switzerland_events.180.t:0 "Retour en Haute-Savoie"
 switzerland_events.180.d:9 "With a semblance of peace and order restored to Europe in the form of the defeat of the Commune of France and a restoration of a legitimate French government, it is time we honour our obligations made at the end of the Weltkrieg and return Haute-Savoie to French control.\n\nWe have been its careful stewards for many years, but our commitment to our promise is resolute. The territory must be returned, and the French government will surely be grateful for the safeguarding of their land."
 switzerland_events.180.italian:9 "With a semblance of peace and order restored to Europe in the form of the defeat of the Commune of France, and the consolidation of Savoy under the new Italian regime, it is time we end our custodianship of the territory of Haute-Savoie.\n\nWe have been its careful stewards for many years, but our commitment to the Treaty of Turin of 1816 remains true. The territory's neutrality is no longer threatened, and the new Italian government will surely appreciate the legitimacy of being seen as the territory's legitimate nation."
 switzerland_events.180.syndie:9 "The old Swiss order has been overthrown, and in its place a new and proper Syndicalist government has arisen.\n\nIn order to solidify our relation with our neighbouring Syndicalist Commune of France, we must make good on a promise made many years ago and return Upper Savoy to Communard rule. With this act of cooperation, we can surely align ourselves with the power that is France."
 switzerland_events.180.a:0 "Il doit aller à [735.Owner.GetNameDef]."

 switzerland_events.181.t:0 "Le retour de la Haute-Savoie"
 switzerland_events.181.d:9 "Switzerland has approached us with an offer to return the region of Upper Savoy to our control after controlling the region for nearly two decades.\n\nThey have deemed our nation the rightful owners of the land, and according to their previous obligation of protecting the territory until peace is restored, have properly returned the region to us."
 switzerland_events.181.a:0 "Ils ont honoré leurs obligations."

 switzerland_events.184.t:0 "Protestation des officiers"
 switzerland_events.184.d:9 "Many officers have resigned out of protest in response to our declaration of Martial Law in the nation.\n\nPerhaps driven by some remaining loyalties to Syndicalist elements operating within our borders, these officers will leave a hole in our ranks that can only be filled with time."
 switzerland_events.184.a:0 "Ce n'est pas l'idéal."

 switzerland_events.185.t:0 "Nos avoirs suisses nationalisés"
 switzerland_events.185.d:9 "We have been informed that the nationalist regime in Switzerland has nationalised all foreign-owned economic assets in their nation in an attempt to gain greater control over their economy.\n\nNaturally, we have not-insignificant holdings there, and we are under pressure to regain the lost capital for our citizens."
 switzerland_events.185.a:0 "Nous n'oublierons pas cela."

 switzerland_events.186.t:0 "Le nouvel ordre tombe"
 switzerland_events.186.d:9 "Not even a year after toppling the old Swiss government and establishing a military dictatorship \"for the good of the nation\", the government of the Schweizerischer Vaterländischer Verband has shown itself completely incapable of rallying public support.\n\nAn increasing amount of public protests have culminated in a storming of governmental offices in the capital and the seizing of key areas by mutinous military units in league with the uprising.\n\nEugen Bircher is missing, as are many of the officers involved in the coup, but for now a new government has been created from more moderate conservatives in the government until the old Federal Government can be properly restored."
 switzerland_events.186.a:0 "Longue vie à la Suisse."

 switzerland_events.187.t:0 "Raid sur l'avant-poste"
 switzerland_events.187.d:9 "An outpost in Mittelland, not responding to radio contact, was today discovered to have been attacked and raided by an unknown enemy. It is theorised the attackers were Syndicalist sympathisers, looking to arm themselves with the weapons stored at the location.\n\nThe men defending the outpost were found to have been killed defending it. We must avenge their deaths."
 switzerland_events.187.a:0 "Des canailles."

 switzerland_events.188.t:0 "Tir à Berne."
 switzerland_events.188.d:9 "Gunfire rang out in the early morning today in Bern as unidentified gunmen attempted to attack a military patrol moving through the streets.\n\nThe gunmen were killed without military casualties, but the shock of the incident has rattled citizen's trust in our control of internal affairs."
 switzerland_events.188.a:0 "Inquiétant."

 switzerland_events.189.t:0 "Un soutien populaire en hausse"
 switzerland_events.189.d:0 "Notre récente politique d'augmentation des patrouilles militaires et de la présence policière a permis de réduire considérablement le taux de criminalité dans tout le pays, et les gens se font lentement à l'idée que notre gouvernement est leur protecteur."
 switzerland_events.189.a:0 "Nous protégeons les gens."

 switzerland_events.190.t:0 "Une augmentation des patrouilles ?"
 switzerland_events.190.d:9 "While our recent military activities have been successful in quashing resistance across the nation, especially in urban areas, it has been proposed that we increase our military presence in the more rural regions of Switzerland as well.\n\nThese are the regions most difficult to maintain order in, and it would require a significant increase in manpower to cover these areas."
 switzerland_events.190.a:0 "Ce sera fait."
 switzerland_events.190.b:0 "Ces hommes sont mieux employés ailleurs."

 switzerland_events.191.t:0 "Lutter à la frontière"
 switzerland_events.191.d:9 "Our recent decision to oust foreign agents from the nation has driven many to the frontiers to hide and work against the state.\n\nIn recent days these fighters have been in numerous battles against military forces patrolling in these areas, and casualties have mounted among our forces."
 switzerland_events.191.a:0 "Qu'ils soient maudits."

 switzerland_events.192.t:0 "La nation assurée"
 switzerland_events.192.d:9 "Despite the continual efforts of Syndicalist partisans to sabotage our efforts to maintain peace and order, we have successfully identified and crushed all major sources of resistance and potential dangers to the government.\n\nWith this, a new era of peace can be ushered in."
 switzerland_events.192.a:0 "La paix, enfin"

 switzerland_events.193.t:0 "Flux franco-suisse en France"
 switzerland_events.193.d:9 "The rising tide of anti-French sentiment has manifested itself in recent days in a string of violence and harassment against the significant French-speaking population remaining in the nation.\n\nThis divide has caused a wave of citizens to flow over the border into the French-occupied Haute-Savoie, and the military is struggling to clamp down on some of the more extreme cases of discrimination in the countryside."
 switzerland_events.193.a:0 "Moins de traîtres à craindre."

 switzerland_events.194.t:0 "Flux franco-suisse en France"
 switzerland_events.194.d:9 "Unable to accept the truth of a unified France under a Syndicalist regime, the reactionary government of Switzerland has begun a new campaign of persecution against the population of French-speaking Swiss still within their borders.\n\nThis has resulted in a flow of migrants over the border into our nation, and many have shown an interest in taking up arms for an eventual liberation of their homeland from the reactionary menace."
 switzerland_events.194.a:0 "Vous êtes accueillis à bras ouverts."

 switzerland_events.197.t:0 "Intégrer les milices"
 switzerland_events.197.d:9 "Eugene Bircher's political militias helped us prevent syndicalist subversion before the coup, but many in the government are questioning the use of the militias now.\n\nBircher has committed to disbanding many of the militias, however it is the choice of the government whether to simply encourage the conscription of militia personnel into our military, or to take a more direct approach."
 switzerland_events.197.a:0 "Accepter ceux qui le souhaitent."
 switzerland_events.197.b:0 "Ces hommes doivent servir."

 switzerland_events.198.t:0 "Décider de notre politique d'immigration"
 switzerland_events.198.d:9 "While Switzerland has acted liberally towards immigration in the past, the danger to our nation is too great to allow this unrestrained migration to continue.\n\nOur government has already decreed that we must address this issue; the time has come to amend our immigration policy."
 switzerland_events.198.a:0 "Apporter des changements limités."
 switzerland_events.198.b:0 "Réduire radicalement l'immigration."

 switzerland_events.199.t:0 "Eugen Bircher s'enfuit"
 switzerland_events.199.d:9 "Due to the large pro-German bias that was present in the old government, Eugen Bircher was able to take a high-ranking position in the army.\n\nHowever, it has become apparent that his loyalty has never been to Switzerland and he has since fled to Germany along with some other capitalist refugees, too afraid to allow themselves to be judged fairly for their crimes against the Swiss people."
 switzerland_events.199.a:0 "Il ne nous manquera pas."

 switzerland_events.201.t:0 "Les derniers généraux"
 switzerland_events.201.d:9 "While Major General Bircher fled after the revolution, many of his brothers-in-arms have opted to stay. Their remaining in Switzerland demonstrates a great level of faith and loyalty to our nation, and their experience in the army would be invaluable to our efforts to rebuild the military.\n\nHowever, their involvement with the old guard of the military has made their status controversial among hardline revolutionaries. The possibility of removing them though is out of the question, and instead it is perhaps best that we take on a more militant posture."
 switzerland_events.201.a:0 "Leur aide sera précieuse."

### Liechtenstein Stuff ###

 switzerland_events.202.t:0 "Le Liechtenstein demande une protection"
 switzerland_events.202.d:0 "Nous venons de recevoir un envoyé diplomatique de la Principauté du Liechtenstein. Avec la chute de l'empire Autrichien ils nous demandent une protection.\n\nLa Principauté du Liechtenstein est le dernier vestige du Saint Empire romain et, en raison de sa situation géographique unique, elle a survécu en tant que micro-État et monarchie absolue jusqu'à présent. Depuis 1818, elle est sous la protection de l'Autriche, d'abord par le biais de la Confédération allemande et ensuite par des traités bilatéraux.\n\nAujourd'hui, depuis la défaite de l'Autriche, le Liechtenstein a demandé notre protection ; quelle est notre réponse ?"
 switzerland_events.202.a:0 "Nous serions heureux de vous aider."

### Campione Stuff ###

 # SWI:
 switzerland_events.211.t:0 "Le destin de la Commune de Campione"
 switzerland_events.211.d:9 "Campione has been part of Italy since Roman times, but since the War of the Holy League in the early sixteenth century it has been entirely surrounded by Swiss land.\n\nMore recently, it has been under our administration and protection since the Italian Civil War, under an arrangement made with the collapsing Kingdom of Italy in 1919. Now that the Italians have reunified their nation again, both the Italian diplomat and the mayor of Campione have requested a meeting with us regarding its future. We plan to..."
 switzerland_events.211.a:0 "... respecter notre accord (rendre le territoire à l'Italie)."
 switzerland_events.211.b:0 "... qu'ils le prennent de nos mains froides et mortes."
 switzerland_events.211.c:0 "...laisser les habitants de Campione décider par eux-mêmes."
 switzerland_events.211.e:0 "... repousser la décision à ce sujet de 2 ans."
 # ITA - RETURN:
 switzerland_events.212.t:0 "Retour de la Commune de Campione"
 switzerland_events.212.d:9 "Our government has scored a minor diplomatic triumph as Switzerland has recently decided to return Campione, a formally Italian exclave in Ticino, back to us.\n\nThe lakeside commune in question was temporarily put under Swiss protection following the start of the Italian Civil War in the 1919 - now that our country is reunified again, the Swiss found no reason to keep Campione away from us any longer."
 switzerland_events.212.d_ref:9 "Our government has scored a minor diplomatic triumph as Switzerland has decided to return the control of Campione, a formally Italian exclave in Ticino, back to us again after a plebiscite.\n\nThe lakeside commune in question was temporarily put under Swiss protection following the start of the Italian Civil War in the 1919 - now that our country is reunified again, the people of Campione have once again decided via plebiscite to be Italian."
 switzerland_events.212.a:0 "Evviva !"
 # ITA - REJECT:
 switzerland_events.213.t:0 "La Suisse annexe officiellement Campione"
 switzerland_events.213.d:9 "Violence erupted on the street in front of the Swiss consulate in [159.GetCapitalVictoryPointName] today after Switzerland decided to annex Campione, an Italian exclave in Ticino.\n\nThe lakeside commune in question was temporarily put under Swiss protection following the start of the Italian Civil War in 1919. Now that our country is reunified again with a government they found hostile, the Swiss found no reason to continue their ruse any longer, and have annexed the commune into Ticino."
 switzerland_events.213.d_ref:9 "A nationalist protest was held solemnly on the street in front of the Swiss consulate in [159.GetCapitalVictoryPointName] today after Switzerland decided to annex Campione, an Italian exclave surrounded by Ticino, following a plebiscite in the commune.\n\nThe lakeside commune in question was temporarily put under Swiss protection following the start of the Italian Civil War in 1919. Even though our country is reunified again, the people of Campione have collectively decided to officially join Switzerland as a canton instead."
 switzerland_events.213.a:0 "Nous ne pouvons rien y faire."
 switzerland_events.213.b:0 "Il est temps de leur donner une leçon."
 # SWI - Gambit succeeds:
 switzerland_events.214.t:0 "Notre champion Gambit réussit"
 switzerland_events.214.d:0 "Les Italiens ont décidé de faire marche arrière après un bref "concours de regard" à travers les Alpes entre les deux armées, craignant qu'un conflit sur une minuscule zone déjà administrée de facto par les Suisses depuis des années n'en vaille pas la peine."
 switzerland_events.214.a:0 "Dieu merci !"
 # SWI - We're fcked:
 switzerland_events.215.t:0 "L'Italie se prépare à la guerre"
 switzerland_events.215.d:0 "Les Italiens se révèlent plus "émotifs" que ce que nous avions pensé au départ sur la question du Tessin, peut-être poussés par leur récente ferveur de réunification. Leurs armées sont maintenant stationnées de l'autre côté de la frontière, prêtes à nous envahir à tout moment sans aucun signe de recul."
 switzerland_events.215.a:0 "Publiez les Avis de mobilisation ! Vite !"
 # SWI - REF results:
 switzerland_events.216.t:0 "Résultats du Plébiscite de Campione"
 switzerland_events.216.d:9 "The people of the commune of Campione, when last consulted on their fate in 1814, they voted against being annexed into Switzerland. However, given the nature of the Italian reunification, some in both our government and that of Campione believe this vote might be different.\n\nAfter a vigorous campaign by both those who wished to officially join with Switzerland and those who wished to return to Italy, a plebiscite was held among the people of Campione. Today the results are in and the people decided that..."
 switzerland_events.216.a:0 "...il vaut mieux qu'ils se joignent à nous."
 switzerland_events.216.b:0 "...ils sont mieux lotis en faisant partie de l'Italie."
 # ITA - Notified about Campione's Plesbicite:
 switzerland_events.217.t:0 "La Suisse tient un Plébiscite sur Campione"
 switzerland_events.217.d:0 "Campione fait partie de l'Italie depuis l'époque romaine, mais depuis la guerre de la Sainte-Ligue au début du XVIe siècle, elle est entièrement entourée de terres suisses. Plus récemment, elle a été placée sous l'administration et la protection de la Suisse depuis la guerre civile italienne, en vertu d'un arrangement conclu avec le royaume d'Italie en voie d'effondrement en 1919.\n\nAlors que les habitants de la commune de Campione ont voté contre son annexion à la Suisse en 1814. Cependant, étant donné la nature de la réunification italienne, certains, tant dans notre gouvernement que dans celui de Campione, pensent que ce vote pourrait être différent. Les officiels suisses souhaite que nous jouions le rôle d'observateurs pour le prochain plébicite, qui devrait avoir lieu dans les 60 prochains jours."
 switzerland_events.217.a:0 "Et nous y serons !"

 switzerland_events.1000.t:0 "La Crise Savoyarde a été résolue"
 switzerland_events.1000.surrender:0 "Il y a quelques jours, une demande de la Commune de France a été télégraphiée au gouvernement suisse : céder la province de Haute-Savoie sinon la force serait employée. Les Français ont justifié leur revendication comme une nécessité de mettre fin à la "persécution de la population française" dans la province. Le gouvernement suisse a décidé d'éviter la guerre et a accepté, déclarant qu'un transfert pacifique de propriété était préférable à un bain de sang.\n\nC'est une victoire pour le gouvernement français, qui a déjà déclaré la reconquête de la Haute-Savoie comme une victoire pour la classe ouvrière mondiale."
 switzerland_events.1000.swiwin:0 "Il y a quelques jours, une demande de la Commune de France a été télégraphiée au gouvernement suisse : céder la province de Haute-Savoie sous la menace de la contrainte armée. Les Français ont caractérisé leur revendication comme un besoin de mettre fin à la " persécution de la population française " dans la province. Après des débats et un discours politique tendu, la crise a été résolue sans effusion de sang ni concession de territoires occupés par la Suisse.\n\nPour l'instant, la paix fragile en Europe est maintenue, même si la volonté française de recourir à des tactiques conflictuelles sur des conflits territoriaux a ébranlé les observateurs internationaux."
 switzerland_events.1000.enemies:0 "Il y a quelques jours, une demande de la Commune de France a été télégraphiée au gouvernement suisse : céder la province de Haute-Savoie sous la menace de la contrainte armée. Les Français ont caractérisé leur revendication comme un besoin de mettre fin à la " persécution de la population française " dans la province. Malgré une tentative désespérée de trouver un soutien international pour le maintien de la région sous le gouvernement suisse, aucune nation ne semblait prête à risquer la guerre pour les revendications françaises.\n\nC'est une victoire pour le gouvernement français, qui a déjà déclaré la reconquête de la Haute-Savoie une victoire pour la classe ouvrière mondiale."
 switzerland_events.1000.austria:9 "Peace reigned supreme today as the Commune of France revoked their demands for the immediate return of the Haute-Savoie region. It is reported that France decided to revoke its claim after a pledge to \"Preserve the time-honoured neutrality of Switzerland\" from the Austrian Empire, who supported Switzerland in the crisis over the region.\n\nFor now the region will remain under the guardianship of the Swiss Confederation, who have promised to return the territory once a 'responsible French government' is restored in Paris."
 switzerland_events.1000.germany:9 "Peace reigned supreme today as the Commune of France revoked their demands for the immediate return of the Haute-Savoie region. It is reported that the Communards decided to revoke their claim after a pledge to do \"All that was necessary to defend Swiss territorial integrity\" from the German Empire, who supported Switzerland in the crisis over the region.\n\nFor now the region will remain under the guardianship of the Swiss Confederation, who have promised to return the territory once a 'legitimate French government' is restored in Paris."
 switzerland_events.1000.a:0 "Le syndicalisme se propage."
 switzerland_events.1000.b:0 "La neutralité de la Suisse est préservée!"

