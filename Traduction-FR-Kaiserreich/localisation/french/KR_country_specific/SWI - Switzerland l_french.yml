### Characters ###
 SWI_jakob_herzog: "Jakob Herzog"
 SWI_jakob_herzog_leader_desc:9 "§YNaissance :§! §L27 juillet 1882, à Lucerne, Confédération suisse§!\n§YCarrière :§! §LJakob "Joggi" Herzog est né dans une famille de suisses allemands catholiques. Ayant perdu ses parents à un jeune âge, Herzog fut élevé en orphelinat, avant de suivre un apprentissage de charpentier dans sa jeunesse. Il finit par abandonner cette carrière et tomba dans la politique radicale des sociaux-démocrates suisses et de l'Union internationale des Organisations de Jeunesse socialistes. Il devint un proche collaborateur du président allemand des Jeunesses internationales, Willi Münzenberg, servant comme son vice-président pendant la Weltkrieg. La personnalité combative de Herzog le fit bientôt exclure des sociaux-démocrates, et il fonda par la suite son propre groupe "Forderung" (Demande), fortement influencé par les idées socialistes chrétiennes et anarcho-syndicalistes de Fritz Brupbacher et Jules Humbert-Droz. Pendant la Grève générale suisse de 1918, Herzog rallia des soldats démobilisés et des étudiants à Zurich pour prendre les armes contre le gouvernement, formant un Conseil ouvrier à Zurich dans l'espoir de répliquer le succès de la Révolution russe. Le soulèvement chaotique échoua et Herzog fut emprisonné pour dix mois, durant lesquels ses idées politiques se dirigèrent vers plus d'autoritarisme et de militantisme. À sa libération il étudia le mouvement "Tribuniciste" du marxiste néerlandais Anton Pannenkoek et s'intéressa plus tard aux idées de la Révolution socialiste française, et particulièrement aux Soréliens. Herzog commença alors à forger son propre chemin idéologique, établissant une direction plus personnalisée au Forderung. Même s'il avait jadis été anarchiste, Herzog appelait désormais à la création d'États syndicalistes centralisés, basés sur le "parlementarisme révolutionnaire" et critiquait les "inconsistances, l'opportunisme et l'élitisme" des syndicalistes modérés. Ses idées sur le socialisme chrétien prirent une influence décisive des soréliens français, loin des idéaux de ses anciennes idoles Brupbacher et Humbert-Droz. En 1921 il forgea une alliance inédite avec ses anciens rivaux Léon Nicole et Fritz Platten, coopérant avec leur groupe "Solidarité" pour renforcer les syndicats suisses radicaux. Ce partenariat se renforça en 1927 avec la fondation de "die Arbeiterwache", ou "la Garde ouvrière", une organisation paramilitaire dédiée au mouvement socialiste suisse, qui a servi de source principale d'influence à Herzog en dehors du groupe Forderung très soudé.§!"

 SWI_jules_humbert_droz:0 "Jules Humbert-Droz"
 SWI_jules_humbert_droz_leader_desc:9 "§YNaissance:§!§L23 septembre 1891 à La Chaux-de-Fonds, Neuchâtel, Confédération suisse§!\n§YCarrière:§! §LJules Humbert-Droz est né dans une famille francophone et protestante du canton de Neuchâtel. Ses parents et ses grands-parents avaient des liens de longue date avec le mouvement ouvrier suisse. Jules a donc été élevé dans un environnement radical et ouvrier qui a fortement influencé ses convictions futures. Il a ensuite obtenu son diplôme à l'université de Neuchâtel avec une thèse sur les contradictions et les compatibilités entre le socialisme et le christianisme, avant de travailler en tant que pasteur et rédacteur pour des journaux locaux de gauche. Lorsque la Suisse a intensifié sa "neutralité armée" pendant la Weltkrieg et étendu la conscription, Jules est devenu objecteur de conscience et a été emprisonné à plusieurs reprises pour son antimilitarisme ainsi que pour sa participation à la grève générale de 1918. L'année suivante, il s'installe à Paris et fonde le journal "Le Phare", afin de promouvoir les idées syndicales et la solidarité entre les mouvements socialistes français et suisse. Il est ensuite recruté pour aider la Troisième Internationale, où il s'occupe principalement des pays de langue romane. Après près d'une décennie au service de la révolution, il retourne en Suisse, où il tente de réconcilier le parti social-démocrate suisse avec la Troisième Internationale, avec un succès mitigé. Jules était un homme plein de contradictions, un chrétien zélé qui a néanmoins toujours défendu la ligne politique parisienne, alors même que les tensions en France s'intensifiaient à cause de l'anticléricalisme. Il tendait l'autre joue lorsque les radicaux lui demandaient si son pacifisme ardent ne nuisait pas plus à la révolution qu'il ne l'aidait.\n\nPour Jules, le pacifisme n'empêchait pas de mener une lutte juste, mais il l'obligeait à s'opposer à la violence insensée incarnée par des hommes tels que Jakob Herzog et Léon Nicole. Il rejette leurs méthodes paramilitaires et s'oriente vers la politique générale, espérant faire naître une révolution syndicaliste par les urnes. Plus tard, il a été élu au Conseil national en tant que représentant de Zürich, bien que Neuchâtel reste sa principale base d'opérations en tant que leader de facto du Parti social-démocrate local.§!"
 SWI_jules_humbert_droz_advisor_desc:9 "§YNaissance :§! §L23 septembre 1891, à La Chaux-de-Fonds, Neuchâtel, Confédération suisse§!"

 SWI_robert_grimm: "Robert Grimm"
 SWI_robert_grimm_leader_desc:9 "§YNaissance§! :§L16 avril 1881 à Wald, Zurich, Confédération suisse§!\n§YCarrière :§! §LNé dans une famille protestante allemande, Robert Grimm est le fils d'un ajusteur de machines et d'un tisserand, ce qui lui permet d'acquérir les compétences nécessaires pour faire un apprentissage d'imprimeur. Familier des machines industrielles, il excelle dans les ateliers d'Oerlikon, le secteur industriel de la ville de Zurich, et entame ses "Wanderjahre" (années de compagnonnage) en 1905. Ce grand voyage à travers l'Allemagne, la France, l'Autriche et l'Italie l'initie aux idées marxistes radicales. À son retour, il adhère au parti social-démocrate suisse et est ensuite mis à l'index pour avoir tenté d'organiser son lieu de travail en dehors de Bâle. Privé d'emploi, Robert se tourne vers le journalisme et l'activisme politique, quittant Bâle-Ville pour Berne, où il participe aux grèves de 1906 et 1912. Au début de la Weltkrieg, Robert se détourne de l'optimisme raté de la Deuxième Internationale et se tourne vers les ambitions du bolchevisme, fréquentant l'exilé russe Vladimir Lénine. Au lendemain de la révolution de février, il aide à négocier le retour de Lénine et tente en vain d'utiliser son influence parmi les travailleurs allemands pour négocier une paix séparée entre la Russie et l'Allemagne. Un an plus tard, il organise le Comité d'action d'Olten dans la ville soleuroise éponyme.\n\nL'effondrement de l'économie et l'imminence d'une famine ont obligé le gouvernement suisse à décréter la conscription de tous les civils pour aider aux travaux publics, ce qui a suscité une résistance à l'échelle nationale. Devant l'hésitation de ses camarades, Robert s'empare du parti social-démocrate pour promouvoir une grève générale, dans l'espoir de faire plier le Conseil fédéral et d'instaurer une République populaire suisse. La grève nationale de 1918 fut brève et brutale, faisant plusieurs morts parmi les travailleurs et provoquant un quasi-coup d'État militaire dans le pays, l'armée étant intervenue pour écraser le soulèvement. Robert, qui est depuis lors connu comme le "père de la grève nationale", a passé des années en prison mais, à sa libération, il est retourné à la lutte pour les droits des travailleurs et a conservé une immense influence politique. Ces dernières années, il a évolué entre l'aile modérée et l'aile radicale du mouvement socialiste, mais il n'a jamais oublié ses racines et a toujours été prêt pour le jour où la glorieuse révolution suisse, dont on rêvait en 1918, pourra vraiment devenir réalité.§!"

 SWI_swiss_federal_council: "Conseil Fédéral Suisse"
 SWI_swiss_federal_council_leader_desc:9 "§YFondation :§! §L16 novembre 1848, à l'Erlacherhof, Berne, Confédération suisse§!\n§YDescription :§! §LLe Conseil fédéral suisse est un conseil exécutif de sept membres qui sert de chef d'État collectif pour la Suisse. Chaque membre du Conseil dirige l'un des sept départements fédéraux différents. Le poste de président fédéral est occupé par l'un des sept conseillers chaque année, le vice-président de l'année en cours étant le président de l'année suivante.§!"

 SWI_eugen_bircher: "Eugen Bircher"
 SWI_eugen_bircher_leader_desc:9 "§YNaissance :§! §L17 février 1882, à Aarau, Argovie, Confédération suisse§!\n§YCarrière :§! §LGermanophile et anti-syndicaliste intransigeant, Eugen Bircher est médecin de profession et a inventé plusieurs procédures innovantes concernant l'arthroscopie du genou. Après l'ascension du syndicalisme en France, Bircher abandonna largement ses travaux médicaux et fonda la SVV, qui s’immisça rapidement dans l'armée et les cercles politiques suisses comme un contrepoids à la marée montante du socialisme dans la nation.§!"
 SWI_eugen_bircher_army_chief_desc:9 "§YNaissance :§! §L17 février 1882, à Aarau, Argovie, Confédération suisse§!\n§YCarrière :§! §LAux côtés d'Henri Guisan, Bircher occupe le plus haut grade de l'armée suisse atteignable en temps de paix. Toutefois, contrairement à son égal, il passe beaucoup de temps en politique, menant une organisation d'extrême droite semi-secrète avec une grande influence sur le gouvernement suisse.§!"

