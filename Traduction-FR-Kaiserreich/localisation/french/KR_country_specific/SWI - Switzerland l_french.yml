 SWI_henri_guisan: "Henri Guisan"
 SWI_henri_guisan_army_chief_desc:9 "§YNaissance :§! §L21 octobre 1874, à Mézières, Vaud, Confédération suisse§!\n§YCarrière :§! §LNé dans la partie francophone de la Suisse, Guisan alla à l'école pour étudier la médecine agricole. Toutefois, après être entré dans l'armée suisse en 1894, il monta graduellement en grade et fut promu Lieutenant-général en 1932, le plus haut grade en temps de paix. Guisan participe moins en politique que beaucoup de ses pairs, et considère que le meilleur chemin pour l'avenir est la neutralité par la dissuasion, soutenant des défenses fortes et élaborées pour rendre la conquête de la Suisse aussi longue et douloureuse que possible.§!"

 SWI_ulrich_wille_jnr:9 "Ulrich Wille Jnr."
 SWI_ulrich_wille_jnr_high_command_desc:9 "§YNaissance : §!§L12 octobre 1877 à Thune, Berne, Confédération suisse§!\n§YCarrière : §!§LLe fils d'un officier professionnel de l'armée suisse, Wille Jnr. étudie d'abord le droit et obtient un doctorat. Il choisit ensuite de suivre les traces de son père et devient officier professionnel dans l'infanterie en 1901. Au cours des décennies suivantes, Wille Jnr. a gravi les échelons jusqu'à atteindre le grade le plus élevé en temps de paix, celui de lieutenant général, en 1933. Tel père, tel fils, Wille est germanophile, particulièrement fasciné par le militarisme prussien, et entretient de nombreux liens personnels avec l'élite allemande.§!"

