 BUL_manol_vasev: "Manol Vasev"
 BUL_manol_vasev_leader_desc: "§YDescription du Dirigeant\nNaissance :§! 15 septembre 1897, à Kyustendil, Principauté de Bulgarie\n§YCarrière politique :§! Parmi ses camarades, Manol Vasev se distingue non seulement par son dévouement à l'anarchisme et au Syndicalisme, mais aussi par son relatif mystère. "Manol Vasev" n'est pas son vrai nom, c'est Iordan Sotirov, et il est né soit à Kyustendil, soit dans le village non identifié de "Tahandzhik", en 1897. Jeune homme, Sotirov s'est engagé dans le mouvement syndical des travailleurs du tabac à Kyustendil et a pris la tête du mouvement syndical de la région. Après l'arrivée au pouvoir de Konstantin Georgiev, il a organisé des grèves des travailleurs du tabac et a fui Kyustendil après le début de la répression. Il a été hébergé par un autre leader anarchiste, Delcho Vasilev, à Haskovo - là, Sotirov a effacé son ancienne identité et est devenu Manol Vasev, s'impliquant une fois de plus dans la lutte révolutionnaire.\n\nAprès l'ère Georgiev et les années suivantes de contrôle royal croissant, les anarchistes et syndicalistes bulgares ont changé de stratégie. Le mouvement ouvrier bulgare était trop petit et trop faible pour construire une révolution - cependant, la paysannerie appauvrie était constamment menacée de rébellion, et pouvait être canalisée vers ses besoins. Des grèves paysannes massives en 1932 ont conduit à la création de la Confédération Professionnelle Agricole "Vlasovden", un congrès calqué sur les congrès syndicaux des pays occidentaux et destiné à préparer la paysannerie bulgare à la révolution. Cette Confédération expérimente également la pratique communale, en établissant des coopératives agricoles selon les principes du Syndicalisme dans la région de Haskovo et en s'attirant l'ire des autorités locales.\n\nDes milices paysannes armées, alignées sur Vlasovden, ont joué un rôle clé dans la révolution qui a renversé le Tsar après la Quatrième Guerre des Balkans - et pour une fois, les syndicalistes bulgares ont pu enfin mettre leur théorie en pratique, montrant au monde que le Syndicalisme peut être adapté partout, et pas seulement dans l'Ouest industrialisé."

 BUL_georgi_dimitrov: "Georgi Dimitrov"
 BUL_georgi_dimitrov_leader_desc: "§YDescription du Dirigeant\nNaissance :§! 18 juin 1882, à Kovachevski, Pernik, Principauté de Bulgarie\n§YCarrière politique :§! Georgi Dimitrov est né dans la famille d'un réfugié bulgare du sud des Balkans au lendemain du Traité de San Stefano, fuyant vers la Principauté nouvellement établie. Ils y mènent une vie pauvre d'ouvriers d'usine, et tous leurs fils finissent par devenir socialistes, bien que seul Georgi ait survécu. En 1900, il est devenu secrétaire de l'Union des Imprimeurs de Sofia, et a rejoint la nouvelle faction socialiste étroite du BRSDP en 1903. Pendant la période d'avant-guerre, il organise des syndicats en Bulgarie, et est élu à la Sŭbranie sur une plateforme socialiste en 1915. La carrière de Dimitrov en tant que parlementaire est cependant de courte durée, puisqu'il est déchu de son immunité et arrêté deux ans plus tard pour avoir protesté contre le traitement des soldats blessés.\n\nDeux ans plus tard, Dimitrov est libéré et s'exile, pour finalement rejoindre la Commune de France et renouer avec le reste de la direction du parti. Bien que le succès de la Révolution Française soit une source d'inspiration, Dimitrov se transforme rapidement en critique du régime communard, publiant des traités sur la façon dont le système français ne peut être adapté à des États plus arriérés, tels que la Bulgarie - si une révolution a lieu en Bulgarie, alors une forte avant-garde révolutionnaire doit d'abord se consacrer à la modernisation du pays, et seulement ensuite progresser vers le "socialisme occidental". Les socialistes étroits ont adopté ses thèses.\n\nSur le plan de la personnalité, Dimitrov n'offre guère une image flatteuse : on le décrit comme ayant "le réalisme grossier et calculateur du paysan bulgare" et changeant d'avis sur qui flatter et qui critiquer en fonction de qui est au pouvoir. Il n'en reste pas moins un révolutionnaire déterminé, et la chute du Tsarat lui permet de poursuivre enfin sa vision de la Bulgarie."

