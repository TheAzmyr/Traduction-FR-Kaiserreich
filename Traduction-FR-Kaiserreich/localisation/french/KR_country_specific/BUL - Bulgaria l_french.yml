### Bookmark ###
BUL_KR_gathering_storm_desc: "La \"Prusse des Balkans\" a remporté sa dernière bataille en 1919 : le stratagème du tsar Ferdinand a été couronné de succès et la Grande Bulgarie a été unie pour de bon. Les vingt dernières années n'ont cependant pas été clémentes pour la Bulgarie - secouée par la crise et les conflits ethniques, elle n'est pas préparée à la prochaine guerre inévitable, et l'espoir de démocratie s'estompe rapidement. Une nouvelle concentration libérale s'est formée, présidée par le Premier ministre Petko Stainov, et ils ont une dernière chance de défendre la Constitution de Tarnovo - ou de la laisser se flétrir dans les ténèbres."

### Intro Screen ###
 BUL_country_intro_header:0 "Le Rêve Vacillant de San-Stefanian"
 BUL_country_intro_content:0 "La Bulgarie sort de la Weltkrieg comme l'un des vainqueurs et se voit attribuer toutes les terres qu'elle souhaitait dans les Balkans, d'où l'unification de la "Grande Bulgarie" qui avait été l'objectif clé de la politique étrangère bulgare depuis le traité de San-Stefano en 1878. Cependant, l'unification de la Grande Bulgarie marque le début de nouveaux problèmes. L'occupation des nouveaux territoires est coûteuse, le pays est gravement endetté et la scène politique se fracture.\n\nLe début des années 1920 voit une danse politique entre les libéraux nationaux de Vasil Radoslavov et de nombreux partis d'opposition - tels que les démocrates, les agrariens modérés et les socialistes larges. Bien qu'il s'agisse d'une continuation de la période de partisanstvo d'avant la Weltkrieg, les partis traditionnels de la Sŭbranie n'étaient plus assurés de la victoire. En 1925, les révolutions britannique et serbe enhardissent les agrariens et les socialistes locaux de la Sŭbranie. En réponse, le prince héritier Boris encourage son père vieillissant à proposer le général Konstantin Georgiev, son favori, comme nouveau Premier ministre. Georgiev impose la loi martiale, restreint les partis anti-royalistes et fait passer la loi sur la protection de l'État - une loi qui donne au gouvernement des pouvoirs autoritaires pour maintenir l'ordre public.\n\nL'opposition démocratique au sein de la Sŭbranie contraint Georgiev à démissionner en 1928 avant qu'une dictature totale ne puisse être imposée. Si la loi martiale est levée et que la démocratie revient, ce n'est que dans l'ombre de la loi autoritaire. Le "Bloc du Peuple", composé de démocrates radicaux, de démocrates et d'agrariens "Vrabcha", tombe après la crise du Creditanstalt en 1933. En réponse, les libéraux nationaux et les progressistes du peuple ont formé la deuxième concentration libérale, nommée d'après la coalition libérale de Vasil Radoslavov. Réalisée avec le soutien du prince héritier, cette coalition a une politique intérieure et étrangère fragile. Au début de 1936, leur Premier ministre délégué, Petko Stainov, doit décider de l'avenir de la Bulgarie."

 BUL_guide: "§MLa Démocratie Survit§! (§cSocial Conservateur§! / §mLibéral de Marché§! / §lSocial Libéral§! / §SSocial Démocrate§!)\n£white_dot Abolir la Loi sur la Protection de l'État avant la fin de la mission "Retombées de l'Opération Nishava".\n£white_dot Évitez le Coup d'Etat de Zveno.\n\n§MDictature Royale§! (§gDémocrate Autoritaire§!)\n£white_dot Attendez la fin de la mission "Retombées de l'Opération Nishava".\n£white_dot Éviter l'abolition de la Loi sur la Protection de l'État et le Coup d'État de Zveno.\n\n§MCoup d'État de Zveno§! (§PAutocrate Paternel§!)\n£white_dot Aligner Stainov sur Zveno.\n£white_dot Réussir le coup d'État avant que la mission "Retombées de l'Opération Nishava" ne se termine. Pour ce faire, il suffit de ne pas réussir à sauver la banque après le Lundi Noir.\n\n§MSocialistes étroits / Syndicalisme Agraire / Union Nationale Agraire §! (§RRadical Socialiste§! / §rSyndicaliste§! / §gDémocrate Autoritaire§!)\n£white_dot Mettre les Constitutionnalistes au pouvoir avant la Guerre des Balkans, et perdre la Guerre des Balkans à cause du Pacte de Belgrade.\n£white_dot Tuez le Tsar lors de l'assaut de l'église du dimanche saint.\n£white_dot Pour que les démocrates autoritaires prennent les choses en main, il faut permettre à la Garde Orange de s'organiser.\n\n§MRévolution Légionnaire§! (§NNational Populiste§!)\n£white_dot Mettre Zveno à la tête du pays avant la Guerre des Balkans, et perdre la Guerre des Balkans à cause du Pacte de Belgrade.\n£white_dot ASi vous tentez de purger les légionnaires, ils feront un contre-coup d'État.\nAprès le coup d'État, vous devez reprendre la guerre avec le Pacte de Belgrade avant que l'IMRO ne soit vaincue, faute de quoi vous reviendrez à la Dictature Royale."

### Events ###
 bulgaria.2.t: "Opération Nishava"
 bulgaria.2.d: "Aussi "grande" que soit la Bulgarie après la Weltkrieg, elle n'était et n'est toujours pas uniforme. Près de la moitié de sa population est constituée de minorités - Turcs, Grecs, Roumains, Albanais, et surtout Serbes. Ces derniers sont les plus problématiques depuis l'annexion de Skopje et de Nish. Pendant la Weltkrieg, les forces bulgares n'ont pas hésité à exterminer des centaines, voire des milliers de personnes, et à ouvrir la voie à la colonisation des nouvelles provinces occidentales. Si ces mesures ont été réduites après la guerre, elles ne se sont jamais adoucies.\n\nLa dureté de l'intégration territoriale dépend du gouvernement. Certains cherchent la bulgarisation, d'autres l'accommodement avec les non-Bulgares, même si cela est méprisé par l'extrême-droite radicale.  Lorsque la Concentration Libérale arrive au pouvoir en 1933, elle abandonne toute tentative de compromis.   Sur les conseils de l'armée bulgare, ils approuvent une opération de masse contre les intellectuels serbes et les séparatistes présumés à Nish.\n\nBrandissant la loi sur la protection de l'État dans leurs mains, les soldats commandés par le général Hristo Lukov ont arrêté plus de trois cents politiciens, écrivains et artistes serbes. Même trois membres de la Sŭbranie sont détenus. Alors que l'opération était censée pacifier définitivement la région, plus les récits poignants en provenance des prisons et des cours martiales bulgares se multiplient, plus l'opinion publique se détourne du gouvernement. Ils ne peuvent plus supporter un retour à la terreur des années de la Weltkrieg."
 bulgaria.2.a: "Mais il fallait le faire."

 bulgaria.3.t: "Conflit en Sŭbranie"
 bulgaria.3.d: "L'ambiance au sein du corps législatif du Tsarat , la Sŭbranie, était loin d'être au beau fixe. L'arrestation de trois de ses membres, bien qu'elle ait été de courte durée, a donné une image extrêmement négative du gouvernement de Petko Stainov, tout comme les nouvelles déchirantes en provenance de la frontière occidentale - surtout lorsque les correspondants étrangers ont commencé à mettre la main sur les informations et à décrier les événements comme étant "un classique bain de sang des Balkans".\n\nSous les ordres de l'opposition, alignée sur le Comité des Cinq, ou Petorka, le Premier Ministre Stainov a été contraint de monter sur le podium de la Sŭbranie pour être interrogé, et a dû se défendre pendant plus d'une heure. Bien qu'il ait tenté de répondre au plus grand nombre possible de préoccupations de ses collègues parlementaires, cela n'a pas satisfait l'opposition agitée, qui voulait maintenant du sang - d'autant plus que plusieurs membres de la Concentration étaient ouvertement sympathisants...\n\nDeux discours suivirent - Konstantin Muraviev, le brûlot de l'Union Nationale Agraire réformée et neveu de l'infâme Aleksandŭr Stamboliyski, et Georgi Genov, l'un des cinq titans constitutionnalistes qui donnent leur nom à la Petorka et dirigeant de longue date du Parti Radical Démocratique. Tous deux ont annoncé le véritable coupable : la Loi sur la Protection de l'État, un outil manié par l'absolutiste Ferdinand et son fils depuis l'adoption de la Loi sous leur marionnette, le général Georgiev. Une conspiration s'est développée entre la dynastie et la concentration libérale, un plan visant à transformer le pays en une dictature autoritaire - et il est temps pour la Sŭbranie de commencer à se défendre.\n\nComme la société bulgare est toujours en débat sur l'opération Nishava et les pouvoirs autoritaires du gouvernement, on s'attend à ce que la Petorka cherche à faire passer l'abolition de la loi - une décision à laquelle le Premier ministre Stainov devra soit résister, soit soutenir."
 bulgaria.3.a: "Nous avons le temps pour un débat sur ce sujet..."

 bulgaria.4.t: "Muraviev Tend la Main"
 bulgaria.4.d: "Les lignes de front se dessinent tant à l'intérieur qu'à l'extérieur du Parlement, et le plus grand prix que l'un ou l'autre parti pourrait revendiquer est le Premier Ministre, Petko Stainov. En 1933, il est présenté comme un pion influençable, un juriste et un diplomate avec une longue carrière parlementaire, mais peu d'expérience dans les plus hautes sphères du gouvernement, et un indépendant qui pourrait satisfaire à la fois la Concentration Libérale et les membres modérés de l'opposition. Depuis lors, cependant, son alignement a été de plus en plus fluide, et ceux qui le connaissent bien savent que, si les choses se gâtent, il travaillera pour ceux qui, selon lui, sauveront la Bulgarie.\n\nFort de ce constat, Konstantin Muraviev a contacté directement le Premier Ministre, proposant à Stainov une rencontre privée dans l'un des restaurants du boulevard Tsar Osvoboditel de Sofia, où les deux hommes politiques pourraient discuter discrètement des sujets du jour. Toujours franc, Muraviev expose clairement sa position : depuis l'adoption de la Constitution de Tarnovo, le Tsarat  a réclamé de plus en plus de liberté et de pouvoir de leurs mains, les ajoutant à leurs possessions. Déjà, la Bulgarie pouvait à peine être qualifiée d'État démocratique, une honteuse déchéance pour un pays qui était si fier de l'une des premières constitutions démocratiques des Balkans. Tout cela peut sembler formidable pour un homme qui est le Premier ministre du tsar, mais, comme le souligne M. Muraviev, est-ce que le fait d'être la marionnette d'un autocrate déséquilibré est vraiment ce que l'on souhaite voir apparaître dans les livres d'histoire ? N'est-il pas moralement juste, pour quiconque croit en la démocratie, de se lever et de dire que nous en avons assez ?\n\nQuelle est la réaction du Premier Ministre ?"
 bulgaria.4.a: "Vous avez raison, la monarchie doit être réduite."
 bulgaria.4.b: "Je ne demanderai pas conseil aux larbins de Stamboliyski !"

 bulgaria.5.t: "Une Invitation du Colonel Georgiev"
 bulgaria.5.d: "Toutes les forces du Tsarat n'opèrent pas dans l'arène parlementaire. La Ligue Militaire a ses alliés dans la Sŭbranie, certes, mais le véritable pouvoir de cette association vient des nombreux généraux et officiers, retraités ou actifs, qui sont sous son égide. Le nom de "Zveno", un cercle politique composé de dirigeants de la Ligue Militaire et de leurs partisans civils, a souvent été prononcé ces dernières semaines - le chaos dans la Sŭbranie n'a fait que leur donner raison, comme certains le disent. Ce n'était qu'une question de temps avant qu'ils ne commencent à chercher un allié dans le Premier Ministre lui-même.\n\nLes réunions ministérielles avec la Ligue Militaire ne sont pas rares, mais cette fois, l'organisation s'est assurée de remplir la réunion avec des membres importants du cercle Zveno - Damyan Velchev, Pencho Zlatev, et surtout Kimon Georgiev, qui avait invité le Premier Ministre Stainov à leur cercle de réunion en premier lieu. Après les présentations initiales et les échanges polis, la conversation s'oriente rapidement vers l'Opération Nishava, la Loi sur la Protection de l'État, et le jugement de l'armée sur les affaires récentes.\n\nIls ne sont pas impressionnés - cependant, comme le dit Georgiev, il fallait s'y attendre. Depuis l'adoption de la Constitution, le système parlementaire n'a fait qu'affaiblir la Bulgarie, au lieu de la renforcer. Il a ouvert la voie à la corruption et à l'incompétence du système du Partisanstvo, et il ne peut même pas remplir le seul objectif qu'il s'est fixé : représenter le peuple. C'est là que se trouve le véritable objectif de la réunion. Georgiev a brièvement présenté le plan de Zveno pour la Bulgarie - un système réformé, rationalisé, discipliné, qui balaiera les faiblesses de l'ancien système et fera naître la force du nouveau. Bien sûr, cela ne peut être réalisé démocratiquement, mais est-ce vraiment le prix à payer pour une Bulgarie renouvelée et plus forte ?\n\nQue dit le Premier ministre ?"
 bulgaria.5.a: "En effet, il y a peut-être du mérite dans vos idées..."
 bulgaria.5.b: "Je ne me laisserai pas influencer par les Codréanites à rabais !"

 bulgaria.6.t: "La Bénédiction du Prince Héritier"
 bulgaria.6.d: "Le Premier Ministre n'a pas suivi les deux chants des sirènes - et il ne lui reste donc qu'un seul homme pour défendre la cause. Le Prince Héritier Boris, l'héritier du trône, a été de plus en plus actif dans l'arène politique du Tsarat, et comme son père devient de moins en moins capable de gouverner, il a repris nombre de ses fonctions de la couronne, sans parler des pouvoirs informels qu'il détient dans les relations. La classe supérieure de la société bulgare sait bien à qui elle a affaire lorsque le Prince Héritier est sur la scène.\n\nC'est lui qui a orchestré la période autoritaire du général Konstantin Georgiev - alors voir son travail potentiellement bafoué par une opposition démocratique enhardie n'est pas dans l'intérêt du futur monarque. Ainsi, apprendre qu'il a encore un homme de confiance au sein du gouvernement est un soulagement pour lui - peut-être, main dans la main, ces deux titans de la politique bulgare pourront-ils enfin mettre fin au chaos des deux dernières décennies et créer un régime mesuré et fort auquel chaque Bulgare peut faire confiance."
 bulgaria.6.a: "La Loi est une Mesure Nécessaire."

 bulgaria.7.t: "Les Progressistes du Peuple en Pourparlers avec Petorka"
 bulgaria.7.d: "La Seconde Concentration Libérale n'est pas un parti, c'est une alliance de deux partis ayant des objectifs similaires, mais des histoires très divergentes. Le Parti Progressiste du Peuple Uni est le partenaire le moins important de la coalition, mais il a une longue et fière histoire d'être la dernière incarnation des conservateurs. À la fin du 19e siècle, le clivage entre les factions libérales et conservatrices de l'Assemblée Constitutionnelle de Tarnovo constituait la principale différence entre les partis. Bien que cette époque soit révolue et que l'on ne sache plus qui défendait quoi en 1878, les Progressistes du Peuple revendiquent l'héritage de ceux qui ont défendu le Prince et un système parlementaire responsable il y a tant d'années.\n\nLeur leader, Atanas Burov, a acquis la réputation d'être un fervent défenseur des droits civils et du maintien de la Constitution de Tarnovo - une position qui l'a amené à négocier avec la Petorka. Confiant dans son influence sur la coalition en place, Burov a donc demandé à rencontrer le Premier ministre et lui a fait part de son souhait de voir la Deuxième concentration prendre position en faveur de la démocratie. Non seulement ils ne doivent pas céder encore plus de pouvoir au Tsar, mais ils ont la prérogative morale de défendre le document qui a marqué la renaissance de la Bulgarie en tant qu'État indépendant.\n\nQue répond Stainov ?"
 bulgaria.7.a: "Gospodin Burov, vos ministres ne sont plus les bienvenus dans notre gouvernement."
 bulgaria.7.b: "Je concède. Avec un cœur lourd."

 bulgaria.8.t: "Proposition du Général Zlatev"
 bulgaria.8.d: "La position de principe du Premier Ministre contre le cercle Zveno n'est pas passée inaperçue, et s'attendant à ce qu'elle soit le fruit des craintes de Stainov, ils ont choisi d'adopter une approche différente. Une fois de plus, il a été convoqué à une réunion, cette fois avec Pencho Zlatev, général de cavalerie et l'un des principaux membres de la faction autocratique. Le but de la réunion était de visiter et d'inspecter l'une des divisions de cavalerie récemment modernisées de l'armée bulgare, dont le général a assuré qu'elle jouerait un rôle de premier plan dans toute guerre future contre l'ennemi de Belgrade.\n\nLe général Zlatev a cherché à rassurer le Premier Ministre sur ses craintes - ils ne sont pas une clique codéaniste, loin de là, et ne cherchent pas à s'impliquer dans la rhétorique empoisonnée du régime de Bucarest. Ils se considèrent plutôt comme des technocrates, des maîtres de l'art de la politique qui pourront transformer le pays pour le mieux, si seulement ils ont leur mot à dire. Le Premier Ministre n'a même pas besoin d'imaginer une révolution violente - il n'est pas nécessaire que le Tsar perde la tête, ni que toute la tradition politique de la Bulgarie soit jetée par la fenêtre. Zlatev peut assurer personnellement à Stainov qu'il fera tout ce qu'il faut pour empêcher les "dangereux radicaux" tels que Damyan Velchev d'arriver à leurs fins - tout ce qu'il attend de l'homme politique, c'est son soutien en cas de besoin.\n\nQue répond Stainov ?"
 bulgaria.8.a: "Ce que *je* veux, c'est que vous partiez avant que j'utilise cette Loi sur votre clique."
 bulgaria.8.b: "Peut-être est-ce le seul moyen pour la Bulgarie d'être sauvée..."

 bulgaria.9.t: "Lundi Noir en Allemagne"
 bulgaria.9.d: "Les répercussions du krach financier de Berlin ne nous ont pas laissés indemnes. Bien que nous ne soyons pas aussi liés au marché allemand que nous l'étions autrefois, nos entreprises agricoles comptaient néanmoins sur l'approvisionnement du géant économique européen en produits - et maintenant, les paiements des entreprises allemandes sont au point mort et les prêts de leurs banques se sont complètement taris. Heureusement, comme notre économie était déjà léthargique et moins liée à l'Allemagne que certains de nos pairs, nous avons évité le pire de la chute."
 bulgaria.9.a: "Ça pourrait être pire..."

 bulgaria.10.t: "Banqueroute de la "Bratya Bŭklovi""
 bulgaria.10.d: "Les retraits des banques en Allemagne à la suite du krach du Lundi Noir ont atteint Sofia. Craignant que ce qui s'est passé à Berlin ne se reproduise ici, les investisseurs et les civils ordinaires ont commencé à retirer rapidement leurs dépôts de l'une des plus grandes banques commerciales de Bulgarie, "Bratya Bŭklovi" ("Les Frères Bŭklovi"). Dirigée par la famille susmentionnée, la Bŭklovi a rapidement développé le crédit au cours des années 1930, surfant sur la vague du miracle économique en Allemagne tout en offrant des prêts à des débiteurs de moins en moins fiables. Cela n'aurait peut-être pas été un problème il y a quelques années, car les profits tirés de leurs opérations valaient largement le risque, mais aujourd'hui, cet excès de confiance leur a coûté cher, des millions de leva de prêts devraient ne jamais revenir à la banque, et ses propres dettes augmentent de jour en jour.\n\nL'effondrement de la banque est imminent, et entraînerait probablement l'effondrement du système financier de la Bulgarie. Il incombe à la Banque d'État de Bulgarie et à la Direction des Dettes Garanties par l'État de trouver une solution - pour eux, la seule issue est de minimiser les pertes en fusionnant de force la Bŭklovi avec une autre grande banque."
 bulgaria.10.a: "Maintenant, nous sommes dans une zone de turbulence !"

 bulgaria.11.t: "Projet de Loi rejeté par la Commission"
 bulgaria.11.d: "Peu de temps après que le projet de loi visant à abolir la Loi sur la Protection de l'État ait été proposé à la Sŭbranie, la commission parlementaire désignée pour examiner le projet de loi l'a plus ou moins tué avant même qu'il n'atteigne le plancher. Les loyalistes du prince héritier et les nationalistes de droite ont retenu les délégués de la coalition constitutionnaliste en mettant en doute leurs motivations patriotiques et la nécessité du projet de loi, et comme nous manquons de soutien au sein du parlement, il semble que nous ne serons pas en mesure de faire passer l'abolition."
 bulgaria.11.a: "Nous réessayerons plus tard."

 bulgaria.12.t: "Les Légionnaires Nationaux se Renforcent"
 bulgaria.12.d: "L'Union des Légions Nationales Bulgares est l'incarnation la plus récente d'une longue histoire de paramilitaires nationalistes bulgares, nés du grand nombre de réservistes et de vétérans de guerre qui se sont retrouvés dans les rues après la Weltkrieg et ont cherché un moyen de canaliser leur frustration. Fondées à l'origine comme l'aile jeunesse de "Rodna Zashtita", les Légions Nationales ont rapidement dépassé leurs pères et se sont consolidées comme la principale force de l'extrême-droite bulgare. Farouchement nationalistes, anticapitalistes et antisémites, elles sont clairement inspirées par le régime roumain du même nom, même si elles reconnaissent qu'il est le plus grand ennemi de la Bulgarie.\n\nLa misère qui règne en Bulgarie à la suite de la crise du lundi noir a renforcé les Légions. En outre, son chef Ivan Dochev et d'autres Légionnaires ont profité de la crise pour organiser des actions massives de secours rural afin d'aider la paysannerie dans les heures difficiles. Des milliers de Légionnaires ont marché dans les campagnes, aidant les paysans dans leurs récoltes et propageant leurs idéaux en cours de route.\n\nPour l'instant, les Légionnaires sont des alliés de Zveno, mais cette alliance est fragile et il est clair que les jeunes officiers radicalisés ont leur propre programme."
 bulgaria.12.a: "Codreanu est l'ennemi, pas un exemple !"

 bulgaria.13.t: "Des Généraux des Armées Soutiennent la SBNL"
 bulgaria.13.d: "Les objectifs nationalistes radicaux des Légions Nationales, bien que difficilement acceptables pour le Bulgare moyen, ont attiré l'attention des plus hauts dirigeants de l'armée. En raison de l'histoire de l'organisation et des contacts qu'elle entretient avec d'autres groupes paramilitaires bulgares d'extrême droite, elle peut facilement trouver un soutien dans le corps des officiers, et deux généraux de renom se sont prononcés en leur faveur.\n\nNikola Zhekov, un héros de la première guerre balkanique et de la Weltkrieg, a été le premier à le faire, écrivant en faveur des Légionnaires dans un article publié dans le journal officiel de l'Union Militaire "Izgrev", les décrivant comme un mouvement autochtone ambitieux dont les idées pourraient être très utiles dans la Bulgarie d'aujourd'hui. Fervent partisan d'un parcours pro-allemand, Zhekov trouve également un terrain d'entente considérable avec ce mouvement. Bien sûr, le vieux général à la retraite est encore quelque peu hésitant, en raison de son conservatisme typique.\n\nLe général Hristo Lukov s'est montré beaucoup plus engagé dans son article de suivi - et les rumeurs disent qu'il est directement impliqué dans les Légionnaires, et qu'il pourrait même être considéré comme un chef alternatif si jamais ils cherchent à se rendre plus présentables à la population générale. Ces deux commandants étaient bien sûr très critiques à l'égard du régime actuel, au point de fuir complètement la démocratie. Les rumeurs abondent sur une marche des légionnaires vers Sofia comme signal d'un coup d'état militaire pour renverser le gouvernement de Petko Stainov et établir un régime autoritaire pur et dur... qu'ils trouvent ou non un allié au plus haut niveau."
 bulgaria.13.a: "Je ne me laisserai pas influencer par des nationalistes enragés !"
 bulgaria.13.b: "Je devrais peut-être les soutenir avant qu'ils n'aient ma tête..."

 bulgaria.14.t: ""Vrabcha est de Mèche avec les Clandestins"
 bulgaria.14.d: "En raison de l'opposition à la guerre de son leader Aleksandŭr Stamboliyski et d'une grande partie de ses membres, l'Union Nationale Agraire Bulgare a été interdite pendant la Weltkrieg, et depuis lors, elle a vécu une existence très fluctuante. Les éléments modérés de l'ancien parti qui se sont éloignés de l'agraire radical de leurs prédécesseurs ont refondé le parti après la Weltkrieg, sa faction étant appelée "Vrabcha 1" d'après l'adresse du siège du parti. Cette faction a reconstruit la base du pouvoir du BZNS original et a même négocié la libération de ses dirigeants originaux, y compris Stamboliyski lui-même, pendant une brève période dans les années 1920.\n\nLa Révolution Serbe a une fois de plus brisé le parti en deux, et Stamboliyski ainsi que les membres républicains du parti sont entrés dans la clandestinité en raison de leur soutien sans faille à la révolution de Belgrade. Des événements ultérieurs ont conduit à de nouvelles scissions dans le vaste mouvement agraire, pourtant divisé. Aujourd'hui, cinq partis se réclamant du BZNS existent en Bulgarie, bien que seuls trois soient pertinents - "Vrabcha 1" et "Pladne" sont légaux et sont représentés au Petorka, le second étant un peu plus radical que le premier, et "Aleksandŭr Stamboliyski", ou BZNS "Uni", qui opère dans la clandestinité, coopère ouvertement avec les forces socialistes et déclare se battre pour une République Bulgare.\n\nOn pensait que ces factions s'étaient considérablement éloignées l'une de l'autre - cependant, alors que les batailles politiques deviennent de plus en plus tendues à travers le pays, la police bulgare commence à révéler... des connexions entre le BZNS clandestin et ses homologues apparemment modérés et innocents de la Sŭbranie. Adhésion commune, cercles secrets discutant de la situation politique... Il serait très facile de menacer Dimitar Gichev et Konstantin Muraviev avec ces informations, et de secouer sérieusement les rangs des constitutionnalistes. Après tout, ils ne pouvaient pas oser travailler avec des républicains présumés..."
 bulgaria.14.a: "Parfait ! Je vais parler devant la Sŭbranie et révéler ces connexions !"
 bulgaria.14.b: "Cela déstabiliserait trop le pays."

 bulgaria.15.t: "Nos Hommes à Sofia"
 bulgaria.15.d: "En observant la Bulgarie comme un faucon traquant sa proie, nous constatons que notre voisin entre dans une période de troubles politiques. Des années de ressentiment à l'égard du régime autoritaire du Tsar Ferdinand, de son fils le Prince Héritier Boris et de leurs laquais sont enfin en train d'exploser, car une faction considérable du parlement bulgare fait maintenant ouvertement campagne pour la restauration d'un constitutionnalisme complet et l'abolition de la Loi sur la Protection de l'État. Alors que notre seul intérêt en Bulgarie est la destruction de cet hégémon détesté, nous avons en fait "nos hommes" à Sofia.\n\nL'Union Nationale Agraire Bulgare "Aleksandŭr Stamboliyski" est la faction républicaine radicale du BZNS, un parti politique agraire qui a été brisé par le gouvernement bulgare pour son opposition à la guerre, et qui lutte toujours pour recoller les morceaux. Elle est dirigée par Aleksandŭr Stamboliyski lui-même, un homme qui n'a aucune illusion de travailler à nouveau au sein du régime royaliste et un rare politicien bulgare qui se dit fièrement "yougoslave" - les autorités bulgares croient toujours qu'il se cache quelque part à Sofia, alors qu'en réalité, il est en sécurité en Serbie, d'où il peut commander sa faction du BZNS.\n\nIl garde encore quelques contacts avec les factions parlementaires du BZNS, ce qui lui permet d'échanger des informations et d'inciter quelques-uns d'entre eux à soutenir l'abolition de la Loi sur la Protection de l'État - qui, comme l'assure Stamboliyski, sera le premier pas vers une prise de contrôle agraire de la Bulgarie, qui pourra travailler en paix avec la Serbie. Devons-nous soutenir ce pari, ou au contraire soutenir des options plus fiables, comme la résistance Tchetnik à Niš ?"
 bulgaria.15.a: "Il est dans notre intérêt de calmer la Bulgarie."
 bulgaria.15.b: "Sofia n'a aucune importance. La résistance Tchetnik est notre priorité."

 bulgaria.16.t: "Le Coup d'Etat de Zveno"
 bulgaria.16.d1: "Un complot visant à renverser le gouvernement constitutionnel de la Bulgarie est entré en mouvement, élaboré par les quatre principaux chefs de la conspiration - Kimon Georgiev, Pencho Zlatev, Damyan Velchev et Petko Stainov. Suite au plan d'action, le Premier Ministre a envoyé l'ordre de convoquer la Sŭbranie à une session plénière, comprenant notamment les dirigeants de la Petorka, tout en activant des unités de l'armée à travers Sofia et en établissant un ordre non officiel de loi martiale dans les rues. Lorsque le jour s'est levé, Georgiev et Zlatev ont demandé une audience avec le Tsar et lui ont présenté un décret royal pré-écrit qui, une fois signé, mettrait fin à plusieurs décennies de démocratie bulgare.\n\nAucun soutien ne s'est manifesté à travers la ville ou à l'extérieur du pays, et plusieurs hommes politiques tels que Nikola Mushanov, Konstantin Muraviev et Yanko Sakazov ont été détenus par les conspirateurs. Sous cette pression, le tsar Ferdinand I a signé le décret royal, et plus tard dans la journée, Petko Stainov l'a diffusé et annoncé aux masses, à Sofia. L'arrêté royal prévoyait la suspension de la Constitution, le retrait des officiers supérieurs de l'état-major de l'armée, la consolidation de plusieurs ministères et la nomination d'un nouveau gouvernement "responsable" qui dirigera la Bulgarie dans la crise d'aujourd'hui.\n\nLa prise de pouvoir de Zveno est terminée."
 bulgaria.16.d2: "Un complot visant à renverser le gouvernement constitutionnel de la Bulgarie est entré en mouvement, élaboré par les quatre principaux chefs de la conspiration - Kimon Georgiev, Pencho Zlatev, Damyan Velchev et Petko Stainov. Suite au plan d'action, le Premier Ministre a envoyé l'ordre de convoquer la Sŭbranie à une session plénière, comprenant notamment les dirigeants de la Petorka, tout en activant des unités de l'armée à travers Sofia et en établissant un ordre non officiel de loi martiale dans les rues. Lorsque le jour s'est levé, Georgiev a demandé une audience avec le Tsar et lui a présenté un décret royal pré-écrit qui, une fois signé, mettrait fin à plusieurs décennies de démocratie bulgare.\n\nCependant, il s'avère que Pencho Zlatev n'est pas apparu lorsque cela était nécessaire et que les forces fidèles à la Constitution sont entrées dans la ville, créant une impasse tendue. Les dirigeants radicaux agraires et socialistes s'agitent dans toute la ville pour que le peuple résiste à la tentative de prise de contrôle de l'État par l'armée. Et alors que le Tsar continue de refuser de signer l'ordre, le putsch commence à s'effondrer sous nos yeux..."
 bulgaria.16.a: "Longue vie à la Bulgarie!"
 bulgaria.16.b: "Je dois me cacher et professer ma loyauté envers la Couronne!"
 bulgaria.16.c: "Nous sommes trop puissants pour perdre ! Forcez une prise de contrôle!"

 bulgaria.17.t: "Tentative de Coup d'État de l'armée!"
 bulgaria.17.d1: "Un complot visant à renverser le gouvernement constitutionnel de la Bulgarie est entré en mouvement, élaboré par les trois principaux chefs de la conspiration - Kimon Georgiev, Pencho Zlatev et Damyan Velchev. Des unités de l'armée ont été activées à travers Sofia et ont transmis un ordre non officiel de loi martiale dans les rues, interrompant la Sŭbranie en plein milieu de sa session. Lorsque le jour s'est levé, Georgiev et Zlatev ont demandé une audience avec le Tsar et ont présenté un décret royal pré-écrit qui, une fois signé, mettrait fin à plusieurs décennies de démocratie bulgare.\n\nAucun soutien ne s'est manifesté à travers la ville ou à l'extérieur du pays, et plusieurs hommes politiques tels que Nikola Mushanov, Konstantin Muraviev et Yanko Sakazov ont été détenus par les conspirateurs. Sous cette pression, le tsar Ferdinand I a signé le décret royal, et plus tard dans la journée, Kimon Georgiev l'a diffusé et annoncé aux masses à Sofia. L'arrêté royal prévoyait la suspension de la Constitution, la destitution des officiers supérieurs de l'état-major de l'armée, la consolidation de plusieurs ministères et la nomination d'un nouveau gouvernement "responsable" sous l'autorité de Georgiev, qui dirigera la Bulgarie tant que durera la crise actuelle.\n\nLa prise de contrôle de Zveno est terminée."
 bulgaria.17.d2: "Un complot visant à renverser le gouvernement constitutionnel de la Bulgarie est entré en mouvement, élaboré par les trois principaux chefs de la conspiration - Kimon Georgiev, Pencho Zlatev et Damyan Velchev. Des unités de l'armée ont été activées à travers Sofia et ont transmis un ordre non officiel de loi martiale dans les rues, interrompant la Sŭbranie en plein milieu de sa session. Lorsque le jour s'est levé, Georgiev a demandé une audience avec le Tsar et lui a présenté un décret royal pré-écrit qui, une fois signé, mettrait fin à plusieurs décennies de démocratie bulgare.\n\nCependant, il s'avère que Pencho Zlatev n'est pas apparu lorsque cela était nécessaire et que les forces fidèles à la Constitution sont entrées dans la ville, créant une impasse tendue. Les dirigeants radicaux agraires et socialistes, faisant campagne à travers la ville pour que le peuple résiste à la tentative de prise de contrôle de l'État par l'armée, ont failli déclencher une fusillade avant de faire battre en retraite les officiers à la hâte. Et alors que le Tsar continuait de refuser de signer l'ordre, la tentative de coup d'État s'est effondrée sous nos yeux, obligeant les conspirateurs à fuir et à se cacher."
 bulgaria.17.a: "Je dois fuir le pays !"
 bulgaria.17.b: "Comment ces militaristes osent-ils s'immiscer ?"

 bulgaria.18.t: "Le Régime Non-Partisan "
 bulgaria.18.d1: "Des temps difficiles sont tombés sur la Bulgarie. Elle a des ennemis à l'intérieur et à l'extérieur. Le Pacte de Belgrade menace le Tsarat d'une destruction totale et la guerre se rapproche de plus en plus, tandis que des mouvements de toutes sortes veulent nous poignarder dans le dos au moment même où l'unité nationale est nécessaire. Les terroristes syndicalistes et agraires républicains dans la clandestinité, les militaires influencés par les Codréanites... Depuis un an, il semblait que la situation était sans issue. Un mouvement pour la défense de la Constitution de Tarnovo a paralysé le travail du gouvernement et chaque pas en avant a un couteau de Zveno qui plane au-dessus de nos têtes.\n\nEt pourtant, la Bulgarie a toujours eu un sauveur ! Le Tsar, nous étions tous simplement trop aveugles pour le voir ! Maintenant qu'une année s'est écoulée depuis l'Opération Nishava, le mouvement constitutionnaliste déclenché par ses retombées a commencé à s'effondrer de lui-même - et ainsi, la Sŭbranie a été récupérée par les loyalistes de la monarchie une fois de plus. Conseillé par le Tsar et le Prince Héritier Boris, le corps législatif a voté correctement pour suspendre la Constitution et se dissoudre lui-même, conférant tous ses pouvoirs et devoirs au Tsar comme son dernier acte. Si de futures élections sont organisées, elles se dérouleront sous la stricte direction de la monarchie - pas de partis politiques, pas de discours intempestif, pas de résistance à l'autorité royale. Le Régime Non-Partisan commence."
