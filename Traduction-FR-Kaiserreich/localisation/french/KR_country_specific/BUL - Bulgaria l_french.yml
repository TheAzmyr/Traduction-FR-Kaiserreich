 bulgaria.18.a: "Longue Vie au Tsarat !"
 bulgaria.18.b: "Je vais me retirer et on ne me reverra plus jamais."

 bulgaria.19.t: "La Contre-Offensive Constitutionnaliste"
 bulgaria.19.d1: "[?BUL.BUL_parliamentary_support] députés de la Sŭbranie ont voté en faveur de l'abolition de la Loi sur la Protection de l'État, un moment sans précédent et une volte-face dans ce qui a été cinquante ans de pouvoir monarchiste croissant. Bien que la pleine démocratie en Bulgarie ne soit pas encore garantie, il s'agit d'un grand pas en avant et la majorité a forcé des changements dans la coalition au pouvoir en Bulgarie. Le Parti National Libéral, émietté par le conflit entre ceux qui ont accepté le résultat du vote et ceux qui croient encore que la Loi garantit la stabilité, a été contraint d'abandonner le bloc de la Seconde Concentration et de former une coalition entièrement parlementaire avec les partisans de la Petorka. Ce gouvernement s'est engagé à conserver les victoires du mouvement constitutionnaliste, à garantir les droits du peuple et à faire en sorte que les élections de 1938 se déroulent en toute sécurité."
 bulgaria.19.d2: "[?BUL.BUL_parliamentary_support] députés de la Sŭbranie ont voté en faveur de l'abolition de la Loi sur la Protection de l'État, un moment sans précédent et une volte-face dans ce qui a été cinquante ans de pouvoir monarchiste croissant. Bien que la pleine démocratie en Bulgarie ne soit pas encore garantie, il s'agit d'un grand pas en avant et la majorité a forcé des changements dans la coalition au pouvoir en Bulgarie. Le Parti National Libéral, émietté par le conflit entre ceux qui ont accepté le résultat du vote et ceux qui croient encore que la Loi garantit la stabilité, a été contraint d'abandonner le bloc de la Seconde Concentration et de former une coalition entièrement parlementaire avec les partisans de la Petorka. Ce gouvernement s'est engagé à conserver les victoires du mouvement constitutionnaliste, à garantir les droits du peuple et à faire en sorte que les élections de 1938 se déroulent en toute sécurité.\n\nComme il a ouvertement soutenu l'opposition aux constitutionnalistes et qu'il n'a pas fait marche arrière, le Premier Ministre Petko Stainov a été contraint de démissionner de son poste, et on rapporte qu'il ne se présentera plus aux élections et ne cherchera pas à revenir au pouvoir. Son poste a été repris par Atanas Burov."
 bulgaria.19.a: "J'ai fait mon devoir envers la nation."
 bulgaria.19.b: "Je vais me retirer et on ne me reverra plus jamais."

 bulgaria.20.t: "Réarmement Serbe et Roumain"
 bulgaria.20.d: "Tous les principaux ennemis de la Bulgarie dans la Weltkrieg - la Grèce, la Serbie et la Roumanie, et plus particulièrement les deux derniers - furent punis et démantelés, ouvrant la voie à une hégémonie bulgare dans les Balkans. La Serbie n'est plus que l'ombre d'elle-même, divisée et transformée en un État client de l'Empire Austro-Hongrois, tandis que la Roumanie est contrainte de céder la Dobroudja et ses vastes réserves de pétrole. Cependant, même cela ne suffit pas à laisser ces deux États silencieux - et si leur revanchisme aurait dû être attendu, leur réarmement et leur belligérance sans précédent ne l'étaient pas.\n\nBucarest et Belgrade se font de plus en plus entendre sur le sort de leurs compatriotes bulgares, la première étant la première à abandonner les restrictions de leurs traités de la Weltkrieg, et maintenant, après le Vidovdan de 1936, la Serbie a suivi le mouvement. La Grèce a été confrontée à moins de restrictions que ses deux camarades des Balkans et son armée est donc déjà prête à se battre - et les Grecs souhaitent eux aussi mordre le lion bulgare.\n\nL'Autriche et l'Allemagne ne semblant pas intéressées par l'application des traités post-Weltkrieg, l'état-major bulgare se résigne de plus en plus à la perspective d'une nouvelle guerre des Balkans - la quatrième en trente ans. De plus en plus frustrés par les manœuvres politiques qui se déroulent à Sofia, les maréchaux et les généraux exigent du régime qu'il fasse quelque chose. Ils ont déjà élaboré des plans de mobilisation précoce et de préparation à la guerre - il ne reste plus qu'à trouver le capital politique nécessaire à une telle action."
 bulgaria.20.a: "Il faut faire quelque chose !"

 bulgaria.21.t: "Le Compromis d'Ivan Burov"
 bulgaria.21.d: "Un autre jour, un autre visiteur au bureau du Premier Ministre.\n\nAujourd'hui, Petko Stainov a été accueilli par Ivan Burov - banquier, industriel, président de la Banque Commerciale Bulgare, ou BTB. Non seulement cet entrepreneur aux manières douces était l'un des hommes les plus puissants de Bulgarie, mais il était également le frère aîné d'Atanas Burov - le leader du Parti Progressiste du Peuple Uni.\n\nDès l'annonce de la faillite de la "Bratya Bŭklovi", les yeux des milieux d'affaires se sont tournés vers Burov - sa banque avait coopéré avec eux dans le passé et beaucoup s'attendaient naturellement à ce qu'il absorbe l'ancien concurrent, d'autant plus que l'un de ses principaux actionnaires, Petŭr Bŭklov, a été rapidement employé au Conseil de Direction de la BTB. Il pourrait même être nécessaire d'alléger la pression sur l'économie et d'empêcher de nouvelles paniques bancaires.\n\nConscient de son importance dans le système, Burov propose un marché au Premier Ministre - il veillera personnellement à une transition en douceur dans la sphère financière bulgare, prenant même les mesures nécessaires pour atténuer les ambitions monopolistiques de la BTB afin d'assurer la santé économique à long terme - et en échange, le Premier Ministre autorisera un vote sur l'abolition de la loi sur la protection de l'État. Tout comme son jeune frère, il s'inquiète de la santé de la démocratie bulgare - après tout, on ne peut jamais savoir quelles politiques anticapitalistes une dictature royale non contrôlée pourrait adopter.\n\nComment Stainov réagit-il ?"
 bulgaria.21.a: "Quand un tel marché est sur la table, je ne peux que l'accepter."
 bulgaria.21.b: "Vous utilisez l'économie comme otage ? !"

 bulgaria.22.t: "Le Coup d'État Constitutionnaliste"
 bulgaria.22.d: "Au cours des derniers mois, le soutien à l'abolition de la Loi sur la Protection de l'État a augmenté dans les couloirs de la Sŭbranie, même au sein du Parti National Libéral - et comme le gouvernement de Petko Stainov n'a pas réussi à agir contre cette tendance, le Parti est passé à l'action. Une sorte de "coup d'État en douceur" a eu lieu au Parlement, puisque la délégation de la Seconde Concentration nie désormais ouvertement les souhaits de l'exécutif et a lancé un vote sur l'abolition de la loi. Bénéficiant d'un large soutien tant du côté du gouvernement que de l'opposition, cette loi a de grandes chances de passer..."
 bulgaria.22.a: "Ce n'est vraiment pas bon..."

 # Христо Калфов
 bulgaria.23.t: "Discours de Hristo Kalfov"
 bulgaria.23.d: "L'opposition au Sŭbranie ne compte pas abandonner sa cause pour autant. Après une demi-heure d'argumentation et de passage dans les bureaux, le représentant Hristo Kalfov a obtenu l'accord du personnel du Parlement pour un long discours d'ouverture qu'il prononcera juste avant le débat officiel sur l'abolition de la Loi sur la Protection de l'État. Il n'est pas difficile d'imaginer sur quoi portera le discours du vétéran.\n\nAdjudant et professeur du Prince Héritier Boris pendant la Weltkrieg, et lieutenant à la retraite, Hristo Kalfov siège à la Sŭbranie en tant que représentant indépendant de la Seconde Concentration alignée. Il s'y est fait un nom en tant que brûlot royaliste d'extrême droite, influençant son camarade moins éloquent avec de longs discours sur les pouvoirs nécessaires du Tsar, les nombreux ennemis qui assiègent la Bulgarie de toutes parts, et le statut naturel du Tsarat en tant qu'hégémon des Balkans, qui doit être défendu par tous les moyens nécessaires. S'il est autorisé à s'exprimer sans résistance, Kalfov amènera certainement de nombreux députés du camp national libéral à reconsidérer leur position sur le projet de loi. Une intervention auprès de la bureaucratie du Parlement pour retirer le discours de Kalfov de l'ordre du jour fera l'affaire, mais n'aura qu'un faible écho auprès de l'assemblée législative..."
 bulgaria.23.a: "Nous devons faire quelque chose pour l'empêcher de parler !"
 bulgaria.23.b: "Permettez-lui de s'exprimer et applaudissez poliment."

 bulgaria.24.t: "L'Ultimatum du Colonel Georgiev"
 bulgaria.24.d: "Pour les militaires, le maintien de la Loi sur la Protection de l'Etat est la seule garantie de la stabilité du Tsarat. Ayant pris l'habitude de s'attendre à ce que les rebelles serbes, roumains et grecs soient réprimés par la force, ils ne veulent pas imaginer une Bulgarie dans laquelle la méthode permettant de garantir la légalité de telles actions serait supprimée. C'est dans cet esprit que le colonel Kimon Georgiev a demandé une audience privée avec le Premier Ministre Petko Stainov lui-même.\n\nLe Colonel n'a pas mâché ses mots et a clairement expliqué ce qui attend la Bulgarie si les parlementaires stupides continuent - les militaires prendront les choses en main et mettront un "gouvernement responsable" à la tête du pays, un gouvernement qui sera assez fort et capable de sauver la Bulgarie de tout défi. Et ce, à moins que le Premier Ministre ne retrouve la raison et ne retire immédiatement ce projet de loi scandaleux de l'ordre du jour."
 bulgaria.24.a: "Vous n'oseriez pas."
 bulgaria.24.c: "C'est peut-être notre dernière chance, Colonel."
 bulgaria.24.b: "Bien, motion retirée."

 bulgaria.25.t: "La Bureaucratie Proteste"
 bulgaria.25.d: "L'appareil bureaucratique du Tsarat Bulgare s'est habitué à quelques années d'autoritarisme - c'est beaucoup plus simple à gérer et plus efficace que les changements radicaux de gouvernement de l'ère parlementaire. Cependant, voyant que le potentiel d'un régime royal autoritaire est en train d'être réduit à néant, des représentants de l'administration ont commencé à s'adresser au Premier Ministre, cherchant à obtenir une audience.\n\nIls protestent, déclarant qu'un changement aussi soudain de la consolidation de l'État est dangereux lorsque la sécurité et l'efficacité de la nation sont en jeu, et proposent que l'affaire soit abandonnée pour le moment. Peut-être notre bureaucratie est-elle devenue trop pourrie et trop privilégiée à son goût ?"
 bulgaria.25.a: "Ensuite, nous éliminerons la pourriture !"
 bulgaria.25.b: "Leurs préoccupations sont valables, nous allons essayer de les convaincre."

 bulgaria.26.t: "Le Tsar Souhaite Parler"
 bulgaria.26.d: "Voyant que la nation est au milieu de changements politiques potentiellement énormes, dont il est au centre malgré son rôle minimisé, le Tsar Ferdinand Ier a demandé à pouvoir s'exprimer lors de la prochaine session de la Sŭbranie. Bien qu'officiellement, le Tsar soit le chef d'État du pays avec des pouvoirs importants, qu'il a exercés avec beaucoup d'efficacité pendant les premières décennies de son règne, le Tsar Ferdinand est devenu passif à présent. L'âge l'a atteint et les médecins soupçonnent qu'il lui reste moins de dix ans à vivre. C'est pourquoi la plupart de ses fonctions sont désormais assumées par le prince héritier Boris.\n\nPourtant, Ferdinand n'est pas complètement infirme et souhaite avoir son mot à dire sur les affaires de l'État - et connaissant les tendances autoritaires du Tsar dans sa jeunesse, il est très peu probable qu'il se prononce positivement sur l'abolition de la loi sur la protection de l'État. Et, malheureusement, étant le Grand Unificateur du Troisième État Bulgare et tout le reste, Ferdinand jouit d'un prestige incroyable qui ferait basculer de nombreux députés dans l'assemblée."
 bulgaria.26.a: "Hélas, nous ne pensons pas que vous soyez en état de parler."
 bulgaria.26.b: "Laissez-le parler."

 bulgaria.27.t: "La Grève des Paysans "
 bulgaria.27.d: "La crise économique qui s'est installée après le Lundi Noir a provoqué la misère dans les campagnes. En raison de la forte baisse des exportations vers l'Allemagne et d'autres pays, des milliers de paysans dont la subsistance dépendait autrefois de la vente de produits aux grandes entreprises se sont retrouvés sans rien - et l'aide du gouvernement de Sofia a été maigre et est arrivée trop tard. Poussés par ce désespoir, des milliers de personnes se sont jointes à une grève nationale pour protester contre les subventions au secteur agricole en déclin, contre l'abolition de la Loi sur la Protection de l'Etat et contre les importations de produits agricoles.\n\nBien que la grève soit largement non idéologique, elle a déjà été détournée par le mouvement agraire radical et socialiste clandestin. La faction Stamboliyski de l'Union Nationale Agraire, travaillant dans la clandestinité, a fait de l'agitation en faveur de la grève. En outre, de nombreux paysans en grève sont affiliés à la Confédération Professionnelle de Vlasovden, également clandestine - une organisation éclectique cherchant à mettre en œuvre des pratiques syndicalistes parmi la paysannerie, promouvant une socialisation de la terre et une organisation syndicale des travailleurs agricoles.\n\nPlusieurs milliers de paysans ont rejoint la grève, organisant des manifestations et bloquant les routes avec leurs véhicules, et elle risque de s'étendre encore plus si rien n'est fait pour y remédier."
 bulgaria.27.a: "Nous devrions les apaiser avec quelques promesses"
 bulgaria.27.b: "Pourquoi avons-nous la Loi sur la Protection de l'État ?"

 bulgaria.28.t: "L'Élection de [GetYear]"
 bulgaria.28.d: "Après avoir bravé avec succès les défis de ces dernières années et évité une descente vers la dictature, la Bulgarie peut continuer à organiser des élections régulières et démocratiques. Tous les sièges de la Sŭbranie sont à pourvoir dans le cadre d'un scrutin uninominal à un tour, et le parti ou la coalition victorieux soumettra au Tsar un Premier Ministre et un gouvernement, qui dirigeront la nation dans les années à venir. Traditionnellement, les élections parlementaires en Bulgarie sont une affaire chaotique et quelque peu désordonnée. Les partis de Droite, Libéraux et conservateurs, à savoir les Libéraux Nationaux, les Démocrates et leurs alliés des partis Démocrates Radicaux et Progressistes du Peuple Uni sont susceptibles de l'emporter et pourraient certainement travailler ensemble - cependant, la gauche reste puissante. Organisée autour des Agrariens et des Socialistes Larges, elle a une chance raisonnable de former également une majorité."
 bulgaria.28.a: "Le peuple investit à nouveau sa confiance dans les Libéraux."
 bulgaria.28.b: "Les Démocrates commandent un Second Bloc du Peuple"
 bulgaria.28.c: "Les partis Agraires s'unissent et assurent la victoire"
 bulgaria.28.e: "Les Socialistes Larges obtiennent une pluralité improbable"

 bulgaria.29.t: "L'Abdication de Ferdinand"
 bulgaria.29.d: "Une paix humiliante a mis fin à la quatrième guerre des Balkans, mettant fin aux hostilités entre la Bulgarie et le Pacte de Belgrade. Il y a un an à peine, la Bulgarie s'enorgueillissait de son hégémonie sur les Balkans - aujourd'hui, elle doit faire face à la perte de la moitié de son pays, à de sévères restrictions sur ses forces armées et à la mort de milliers de personnes, soldats ou civils.\n\nLe Tsar vieillissant, bien que peu influent en politique à ce stade, a annoncé aujourd'hui dans un discours radiodiffusé que la responsabilité de cette catastrophe repose uniquement sur ses épaules. C'est lui qui n'a pas su diriger la nation de manière adéquate dans ses heures les plus sombres, et qui n'a pas vu les signes du danger qui menaçait la Bulgarie - il doit donc renoncer à sa couronne et démissionner. Son fils aîné, le prince héritier Boris, sera couronné sous peu comme le nouveau Tsar de Bulgarie, Boris III.\n\nUne atmosphère mélancolique s'est installée dans la nation, ses habitants devant faire face aux conséquences de vingt années de fierté et de prospérité qui ont été réduites à néant. La jeune génération, qui a grandi après la guerre mondiale, ne peut pas comprendre un monde sans une Bulgarie s'étendant d'Ohrid à Dobroudja - leurs parents et grands-parents, cependant, plus conscients de l'État de la Bulgarie avant les guerres balkaniques, sont plus tolérants.\n\nPour eux tous, cependant, c'est l'heure la plus sombre de la Bulgarie."
 bulgaria.29.a: "La nation est en deuil."
 BUL_units_will_be_demobilised: "Une fraction de vos divisions permanentes seront §Ydissoutes.§!."

 bulgaria.30.t: "L'Abolition de la Monarchie"
 bulgaria.30.d: "La perte de la guerre des Balkans a laissé le régime rationaliste de Zveno dans une situation désespérée. La confiance dans sa capacité à gouverner vacille, et beaucoup accusent la clique Georgiev-Velchev-Zlatev d'avoir déstabilisé le pays, de l'avoir affaibli et d'être ainsi devenu la proie des ambitions du Pacte. La répression et la présence de soldats dans les rues ne suffisent pas à apaiser cette méfiance.\n\nFaute d'autres options, ou peut-être parce qu'il sent que son régime touche à sa fin et qu'il doit changer autant qu'il le peut, Zveno a rejeté la responsabilité des troubles internes sur l'institution du Tsar. La faction républicaine du cercle a gagné, et le jour où le couronnement de Boris III était censé avoir lieu, l'armée est entrée dans Sofia, a encerclé les officiers du gouvernement et a promulgué un auto-coup d'État. Boris III a été placé en résidence surveillée, ainsi que plusieurs politiciens et généraux royalistes. Devant les masses rassemblées à Sofia, Kimon Georgiev annonce la transition du pouvoir - le Tsarat de Bulgarie n'est plus, et une République prend sa place. Cette République n'aura aucune des faiblesses de son prédécesseur, faible et archaïque, et sera organisée comme un État puissant et directif, commandé d'en haut.\n\n"
 bulgaria.30.a: "Zveno doit perdurer !"

 bulgaria.31.t: "Le Zveno et les Légions"
 bulgaria.31.d: "Au milieu des années 1930, le cercle politique caché Zveno et l'Union des Légions Nationales Bulgares forment une alliance contre la démocratie. Peu de gens, de part et d'autre, pensent que cette alliance sera durable, car les deux organisations ne sont pas vraiment alignées. Les Légions, inspirées par le SZRS en Russie et la Garde de fer en Roumanie, sont des nationalistes radicaux véhéments qui cherchent à retrouver une idée mystique de la "Bulgarité", tandis que les Zveno sont plutôt un cercle intellectuel de tour d'ivoire qui cherche à créer le système politique le plus rationnel et le plus efficace pour la Bulgarie. Néanmoins, comme les deux groupes avaient des ennemis communs, ils ont trouvé acceptable de laisser ces questions derrière eux pendant un certain temps.\n\nLa défaite de la Quatrième Guerre Balkanique s'est soldée par un échec pour Zveno, dont la force politique a faibli, tandis que les Légionnaires n'ont fait que croître pendant ce temps. Ne voulant pas accepter la défaite catastrophique, ils demandent la répudiation des traités avec le Pacte et la vengeance pour le soi-disant "coup de poignard dans le dos" de l'armée bulgare, qui était sur le point de gagner la guerre et qui a pourtant été trahie. On soupçonne les Généraux Nikola Zhekov et Hristo Lukov de sympathiser avec les radicaux, et s'ils sortent du rang, ils pourraient chercher à renverser entièrement notre régime. D'un autre côté, peut-être que garder les Légionnaires dans les parages est plus problématique qu'il n'en vaut la peine ?"
 bulgaria.31.a: "Les arrivistes Légionnaires nous sont inutiles !"
 bulgaria.31.b: "Nous devons les garder de notre côté."

 bulgaria.32.t: "Le Coup d'État des Légionnaires"
 bulgaria.32.d: "Une tentative de purger les partisans des Légions Nationales de l'armée et de l'administration s'est gravement retournée contre eux. Des milliers de Légionnaires, menés par Ivan Dochev, ont entrepris une marche vers Sofia, où ils ont été accueillis par des unités militaires commandées par le Général Lukov, qui a fait défection du côté des Légionnaires et désarmé les loyalistes du régime Zveno dans la ville. Conscients que leurs jours sont comptés, les chefs de la clique font leurs bagages et s'enfuient avant d'être capturés par les Nationalistes Radicaux - et ainsi, après un coup d'Etat sans effusion de sang, le régime militaire tombe.\n\nL'Union des Légions Nationales Bulgares, soutenue par des commandants radicaux de l'armée, a formé un nouveau gouvernement, présidé par Dochev - qui proclame un changement de cap. D'un seul coup, l'humiliante Catastrophe Nationale sera défaite !"
 bulgaria.32.a: "La Bulgarie sera sauvée !"

 bulgaria.33.t: "Le Coup d'État du Général Zlatev"
 bulgaria.33.d: "La décision de Zveno de maintenir ses liens avec les Légions a érodé les dernières bribes de foi que leurs alliés monarchistes avaient dans l'organisation, et sentant un moment de faiblesse, le Général Pencho Zlatev a lancé un coup d'état militaire pour renverser le régime. Sofia est encerclée par les forces loyalistes monarchistes et les loyalistes de Zveno se rendent après une brève fusillade, tandis que leurs chefs - Georgiev et Velchev - sont capturés. Le Tsar Boris III a été invité à rentrer au pays et à assumer immédiatement son trône légitime - désormais à la tête d'une dictature royale qui rétablira une gouvernance stable et responsable pour un pays qui a besoin de se remettre de sa défaite."
 bulgaria.33.a: "Vive le Tsar !"

 bulgaria.34.t: "Orientation de l'économie"
 bulgaria.34.d: "Sous les ordres de la clique Zveno, plusieurs ministères responsables de divers secteurs de la vie économique ont été regroupés en une seule institution - le ministère de l'économie nationale, qui a été chargé non seulement de gérer l'économie, mais aussi de la soumettre de plus en plus au contrôle de l'État. Plusieurs ordres de nationalisation ont déjà été émis, principalement à l'encontre de l'industrie du tabac et de l'alcool, mais l'ambition des Zvenari va plus loin. Kimon Georgiev et Damyan Velchev ont l'ambition de faire de l'économie bulgare un organe de l'État, et donnent des exemples dans le monde entier où l'industrialisation planifiée par l'État a donné de grands résultats.\n\nIls se heurtent toutefois à l'opposition de leurs alliés conservateurs, qui estiment que la structure économique actuelle de la Bulgarie ne doit pas être trop bouleversée. L'objectif du régime devrait plutôt être de la rationaliser, de sauver ou de nationaliser les entreprises défaillantes et de soulager les agriculteurs."
 bulgaria.34.a: "L'État doit contrôler toute la vie économique !"
 bulgaria.34.b: "Nous devons éviter de trop bouleverser la structure"

 bulgaria.35.t: "Assujettissement de la Culture"
 bulgaria.35.d: "La Direction du Renouveau National est une réforme majeure, sinon la clé de voûte, envisagée par le cercle politique de Zveno, un outil chargé d'une vaste tâche : parvenir à un renouvellement spirituel complet de la société bulgare. Partant du constat que la moralité et l'ordre naturel se sont décomposés et dégradés sous l'ère parlementaire et qu'un changement du moral national est nécessaire pour qu'il se redresse, il dispose de larges pouvoirs pour censurer, interdire et publier les publications, les médias et autres formes de culture. Cet objectif de rajeunissement national peut toutefois être interprété différemment d'une personne à l'autre.\n\nLes membres républicains de Zveno, réunis autour de Damyan Velchev, voient dans la Direction un outil permettant de remodeler complètement la culture bulgare. Ils fixent des objectifs totalitaires pour l'institution, envisageant l'utilisation massive des médias, le contrôle de l'information et la distribution de matériel idéologique correct afin d'imprégner le peuple bulgare d'obéissance, de loyauté et de discipline. Cette vision est dénoncée comme une illusion par d'autres membres de la clique, qui demandent à la direction de répondre plutôt à l'appel de la croisade morale. Les habitudes philistines en matière de drogue et la dégénérescence culturelle sont un fléau pour la Bulgarie d'aujourd'hui, en particulier à Sofia et dans d'autres villes, qu'il convient de corriger et de promouvoir une vie traditionnelle plus simple."
 bulgaria.35.a: "Nous allons créer une culture de la loyauté et de l'obéissance !"
 bulgaria.35.b: "Garantir la moralité publique devrait être notre objectif"

 bulgaria.36.t: "Une Nouvelle Administration"
 bulgaria.36.d: "Le régime Zveno a complètement restructuré la gouvernance locale en Bulgarie. Les districts et les municipalités ont été regroupés en un petit nombre d'unités administratives locales nommées et contrôlées depuis Sofia, des normes plus strictes en matière de qualification des enseignants ont permis de débarrasser une grande partie du système éducatif de l'ivraie et de le remplacer par des personnes loyalement nommées, de nombreuses localités ont vu leur nom remplacé par des noms plus bulgares. Toutefois, la portée de cette centralisation et la forme que prendra le régime de Zveno à l'avenir font encore l'objet de débats.\n\nAlors que les membres conservateurs de Zveno préféreraient créer une autocratie, probablement avec le Tsar toujours en charge, leur opinion n'est pas partagée par tous. Le noyau dur de la faction républicaine voit la valeur non seulement d'un leadership absolu, mais aussi d'une bureaucratie habilitée. Le problème de l'ancienne Bulgarie était l'incompétence de l'administration, disent-ils, et le régime de Zveno devrait donc poursuivre la rationalisation complète du système politique et mettre l'accent sur un régime technocratique."
 bulgaria.36.a: "Poursuivre une gouvernance technocratique."
 bulgaria.36.b: "Poursuivre la gouvernance selon le principe du chef de file."

 bulgaria.37.t: "Zveno et la Société Politique"
 bulgaria.37.d: "Bien que Zveno ait chassé l'ancien establishment politique de ses bureaux lorsqu'il a renversé le régime parlementaire, ces politiciens corrompus sont revenus en rampant, cherchant à faire amende honorable et à collaborer avec la dictature. Aussi déplorable que soit une collaboration avec eux, l'aile conservatrice du cercle fait valoir que le régime Zveno en est encore à ses débuts et qu'il doit donc chercher des alliés partout où il le peut. Cela impliquerait toutefois de faire quelques concessions et peut-être de relâcher quelque peu la dictature.\n\nL'aile républicaine et radicale du cercle cherche plutôt à établir un système politique entièrement nouveau - un système corporatiste. Leur vision prévoit une Chambre des Corporations en remplacement de l'ancien parlement, qui, au lieu d'être élu, serait formé par des groupes d'intérêts, des syndicats d'État et des industries loyales à la dictature."
 bulgaria.37.a: "Une Chambre des Corporations aidera à fonder un nouveau système politique."
 bulgaria.37.b: "Nous devrions chercher à faire la paix avec l'établissement"

