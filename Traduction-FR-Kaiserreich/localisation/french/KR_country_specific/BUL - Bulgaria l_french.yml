 BUL_belgium_of_the_balkans: "La Belgique des Balkans"
 BUL_belgium_of_the_balkans_desc: "En quelques années, nous avons réalisé le rêve que Konstantin Stoilov avait formulé il y a tant d'années : moderniser la Bulgarie et en faire l'État le plus prospère des Balkans. Stoilov voyait dans la Belgique, un État industriel moderne et le berceau de l'industrie en Europe continentale, son rêve - et nous l'avons suivi à la lettre."

 BUL_Restore_Thrace: "Revendiquer la Thrace Occidentale"
 BUL_Restore_Thrace_desc: "La Thrace Occidentale a été saisie par opportunisme alors que nous luttions contre le Pacte de Belgrade. Maintenant que nous avons vaincu les rebelles dans les Balkans, nous pouvons répudier ce traité et sauver les Bulgares qui croupissent sous la domination de [FROM.FROM.GetAdjective] !"
