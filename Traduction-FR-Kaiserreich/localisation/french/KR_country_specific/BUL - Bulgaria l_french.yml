 BUL_kimon_georgiev: "Kimon Georgiev"
 BUL_kimon_georgiev_leader_desc: "§YDescription du Dirigeant\nNaissance :§! 11 août 1882, à Pazardzhik, Roumélie Orientale, Empire Ottoman\n§YCarrière politique :§! Le colonel Kimon Georgiev est né dans une famille de classe moyenne dans l'éphémère Principauté de Roumélie Orientale, avant son unification avec la Bulgarie. À l'instar de ses pairs dépourvus de fortune, il s'inscrit à l'école militaire et obtient le grade de lieutenant d'infanterie. Sa carrière dans l'armée bulgare l'amène à participer aux deux guerres balkaniques et à la Weltkrieg, au cours desquelles il perd un œil. N'étant plus en mesure de commander son unité depuis les lignes de front, il est nommé instructeur, puis membre de l'état-major de l'armée, ce qui lui permet de créer l'Union militaire - une organisation d'officiers bulgares d'active et de réserve cherchant à faire entendre leur voix en politique.\n\nUne grande partie des années 1920 s'écoule sans encombre pour le colonel, travaillant comme instructeur de l'armée, commandant des unités contre les chetniks serbes en Macédoine et enseignant à l'école militaire. La Révolution Serbe et les événements politiques qui ont suivi en Bulgarie ont changé tout cela. Aux côtés de la Ligue Militaire, Georgiev soutient pleinement le régime autoritaire de Konstantin Georgiev et est nommé Ministre des Chemins de Fer et des Télégraphes dans son gouvernement. Lorsque le Premier Ministre est tombé, Georgiev l'a défendu avec véhémence. Non seulement la Loi sur la Protection de l'État était une nécessité pour lui, mais les échecs du régime parlementaire le frustraient de plus en plus.\n\nGeorgiev se tourne vers ses camarades, en particulier Damyan Velchev, et tous deux fondent le cercle politique Zveno en 1928, dans le but d'instaurer un nouveau régime plus fort pour la Bulgarie. Contrairement à la discipline de l'armée, les hommes politiques sont irrationnels, immoraux et imprévoyants - c'est donc aux bons hommes de l'armée qu'il revient de remettre de l'ordre. Avec ou sans le régime archaïque sur le trône."

 BUL_ivan_dochev: "Ivan Dochev"
 BUL_ivan_dochev_leader_desc: "§YDescription du Dirigeant\nNaissance :§! 7 janvier 1906, à Shumen, Principauté de Bugarie\n§YCarrière politique :§! Ivan Dochev a grandi dans le rêve de la Grande Bulgarie, et était le fils d'un officier de réserve. Contrairement à son père et à bon nombre de ses pairs des Légions Nationales, Dochev ne fait pas carrière dans l'armée et s'inscrit plutôt à l'Université de Sofia pour y étudier le droit. Bien que la pauvreté et des problèmes avec la loi l'aient obligé à interrompre ses études à plusieurs reprises. Les étudiants activistes bulgares sont les premiers à reconnaître que quelque chose est pourri jusqu'à la moelle dans leur chère Bulgarie. Malgré les discours et les rassemblements en demi-teinte pour afficher la grandeur de la Bulgarie, le pays était pauvre, faible et politiquement paralysé. Le grand bouleversement révolutionnaire en Europe n'a pas manqué Sofia, enhardissant non seulement les socialistes, mais aussi ceux qui y voyaient une maladie.\n\nDochev s'est battu contre ses camarades de classe sympathisants de la Serbie dans les rues de Sofia après la Révolution Serbe et a rejoint l'organisation "Rodna Zashtita". Très vite désillusionné, Dochev a rallié ses pairs à un groupe dissident, l'Union des Légions Nationales Bulgares. Farouchement nationaliste, xénophobe et ouvertement militante, elle absorbe rapidement les autres organisations radicales et devient l'hégémonie de l'extrême droite, dont Dochev est le "Codreanu Bulgare". En tant que chef des légions, il voyage à travers le pays et, si les rumeurs sont vraies, rencontre l'un des commandants de l'Ohrana dans les montagnes d'Osogovo, qui offre son soutien au jeune étudiant.\n\nLa Quatrième Guerre des Balkans a surpris Dochev tout juste sorti de l'université et, aux côtés de milliers de ses pairs, il a servi au front, sa détermination ne faisant que croître et son amertume devenant encore plus grande lorsqu'il a appris l'humiliante paix. Il n'est plus seulement un jeune étudiant plongé dans la vie politique, il est désormais un vétéran, et aux côtés de milliers de vétérans, il marche pour remettre son pays sur les rails, quel qu'en soit le prix."

