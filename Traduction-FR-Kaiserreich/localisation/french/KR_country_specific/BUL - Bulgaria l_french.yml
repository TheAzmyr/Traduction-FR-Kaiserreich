 BUL_military_credit: "Programme de Crédit Militaire"
 BUL_military_credit_desc: "Un système de crédit étranger et de contrats privés utilisés pour financer le réarmement a été mis en place par le général Rusi Rusev, ce qui nous permet d'augmenter rapidement le nombre de nos armements alors que nous sommes encore en paix. §YCet esprit national sera supprimée si nous finissons par entrer en guerre.§!"
 BUL_decisive_artillery_doctrine: "Bataille Décisive d'Artillerie"

 BUL_black_monday_idea: "Lundi noir"
 BUL_black_monday_idea_desc: "Après le krach de la Bourse de Berlin, ce n'était qu'une question de temps avant que les ondes de choc de la récession économique n'atteignent la Bulgarie. Notre économie a été très durement touchée, le taux de chômage monte en flèche et l'agitation grandit au sein de la population."
 BUL_btb_dominance: "Domination de la Banque Commerciale Bulgare"
 BUL_btb_dominance_desc: "La Bulgarian Commercial Bank, ou BTB, détient désormais une domination totale sur toutes les banques privées de Bulgarie. Bien que cela nous aide à acquérir des capitaux pour l'investissement et l'expansion, l'étranglement monopolistique étouffe l'économie et la population n'est pas satisfaite de la situation."

