 BUL_ferdinand_sakskoburggotski: "Ferdinand Sakskoburggotski"
 BUL_ferdinand_sakskoburggotski_regnal:0 "Ferdinand Ier"
 BUL_ferdinand_sakskoburggotski_leader_desc: "§YDescription du Dirigeant\nNaissance :§! 26 février 1861, à Vienne, Basse-Autriche, Empire d'Autriche\n§YCarrière politique :§! Lorsque Ferdinand von Sachsen-Coburg-Gotha est élu prince de Bulgarie en 1887, la nouvelle est incrédule. Peu de gens imaginent que l'officier austro-hongrois efféminé et excentrique puisse commander une nation, surtout après l'échec de son prédécesseur Alexander von Battenberg. Les cinq décennies qui suivent connaissent des hauts et des bas, mais Ferdinand devient finalement l'un des plus longs et des plus glorieux souverains de Bulgarie.\n\nBien qu'autoritaire et mégalomane, Ferdinand a autorisé une démocratie limitée en Bulgarie dans le cadre de la Constitution de Tarnovo. En échange, il a orienté la politique étrangère de la Principauté vers des décennies de guerre contre les Ottomans et les autres États des Balkans. Cela a valu à la Bulgarie le surnom de "Prusse des Balkans". Au milieu de tout cela, en 1908, il a reçu le titre de Tsar, premier du Troisième État bulgare, et l'a brandi comme une prétention au trône de l'Empire Romain d'Orient lui-même. La Deuxième Guerre des Balkans tempérera ces ambitions, mais la Weltkrieg, aussi brutale soit-elle, permettra au Tsar de restaurer définitivement la Grande Bulgarie.\n\nVieillissant et de santé de plus en plus fragile, Ferdinand a délégué l'essentiel de son pouvoir à son fils aîné, le prince héritier Boris. Il reste cependant un symbole important pour le peuple bulgare. Le Grand restaurateur, le porte-drapeau du Troisième État bulgare dans toute sa gloire, et tant qu'il restera à la barre, la Bulgarie prospérera."
