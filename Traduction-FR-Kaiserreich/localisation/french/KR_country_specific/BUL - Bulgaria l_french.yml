 BUL_chetniks_decisions: "L'Antre du Roi de la Montagne"
 BUL_chetniks_decisions_desc: "\nL'Organisation Tchetnik Serbe, qui luttait jadis contre la domination ottomane au Kosovo et en Macédoine, est renaissante - d'anciens membres de l'armée serbe, rejoints par des paysans et des jeunes rebelles, ont choisi de poursuivre le combat dans les montagnes de Serbie, voyageant de région en région sans être détectés, harcelant nos forces et se renforçant en vue d'un soulèvement. Ils sont dirigés par §YDragoljub Mihailović§!, ancien Général de l'Armée Serbe, devenu commandant de partisans.\n\nÀ tout moment, l'un des états serbes (y compris la Macédoine) que nous possédons directement ou que nos fantoches possèdent dans §Y[SER.GetNameWithFlag]§! ou §Y[MNT.GetNameWithFlag]§! sera signalé comme une §YBase Tchetnik§!, ce qui lui donnera de graves effets négatifs, augmentera sa résistance (le cas échéant) et endommagera les bâtiments. Tous les §Y90 jours§!, les Tchetniks se déplaceront vers un autre état, et une rencontre s'y déroulera - si cet état a §Yplus§! de divisions que la force des Tchetniks, ils sont repoussés et perdent de la force ; si l'état en a §Ymoins§!, ils l'emportent et gagnent de la force.\n\nEn surveillant le profil de Mihailović, vous verrez des statistiques sur le mouvement Tchetnik - son §Yemplacement§! et sa §Yforce§!, mesurée sur une échelle de 1 à 10 et égale au nombre de §YDivisions§! qu'il possède. Forcer la force des Tchetniks à 1 mettra fin à leur résistance - tandis que si elle atteint 10 ou si la Bulgarie entre en guerre, ils se §Rsoulèveront§! enfin...\n"
 BUL_chetniks_tooltip: "L'§YOrganisation Tchetnik Serbe§!\n\nLa base des Tchetniks se trouve actuellement à §Y[BUL.BUL_chetnik_location]§!. À la fin de la mission de réitération du §Ymouvement de la base des Tchetniks§!, les Tchetniks se relocaliseront dans un autre état.\n\nLa force des Tchetniks est actuellement au niveau §Y[?BUL.BUL_chetnik_strength]§!, égal au nombre de divisions qui se lèveraient lors d'une rébellion Tchetnik."
