### Ideas ###

 BUL_waning_hegemony: "Hégémonie en Déclin "
 BUL_waning_hegemony_desc: "Vingt ans après la Weltkrieg, la foi en l'idéal de la "Grande Bulgarie" s'estompe. En proie à des divisions internes et à des conflits ethniques, la Bulgarie a passé les deux dernières décennies à aller de crise en crise, et s'est repliée sur ses affaires intérieures. Un observateur impressionnable pourrait encore penser que la Bulgarie est un véritable hégémon des Balkans, mais en réalité, son pouvoir de domination s'est estompé depuis longtemps."
 BUL_military_league: "Ligue Militaire"
 BUL_military_league_desc: "Fondée peu de temps après la Weltkrieg, la Ligue Militaire est l'organisation qui unifie l'immense corps des vétérans de guerre bulgares et représente les intérêts des militaires dans les affaires civiles. Manifestant son pouvoir politique dans des organisations telles que Zveno, la Ligue Militaire détient un pouvoir sans précédent dans le pays et représente une menace tacite pour la démocratie."
 BUL_military_league_curtailed: "Ligue Militaire Subordonnée"
 BUL_military_league_curtailed_desc: "Fondée peu après la Weltkrieg, la Ligue Militaire est l'organisation qui unifie le corps massif des vétérans de guerre bulgares et représente les intérêts des militaires dans les affaires civiles. Cependant, après une bataille d'influence, la force de cette organisation a été réduite avec succès."
 BUL_military_league_empowered: "Ligue Militaire Autonomisée"
 BUL_military_league_empowered_desc: "Fondée peu après la Weltkrieg, la Ligue Militaire est l'organisation qui unifie le corps massif des vétérans de guerre bulgares et représente les intérêts des militaires dans les affaires civiles. Les politiciens civils ayant échoué, c'est à la Ligue militaire et à ses officiers qu'il revient de guider l'État Bulgare."
 BUL_boris_crown_prince: "Prince du Peuple"
 BUL_boris_crown_prince_desc: "Le Prince Héritier Boris, fils aîné de Ferdinand, est un personnage avisé, intelligent et populaire, donnant confiance au peuple que le prochain monarque sera tout aussi capable. Il va toujours à la rencontre du peuple, il traverse souvent le pays en voiture, sans garde, s'arrêtant pour converser avec les paysans, les ouvriers et les enfants - il n'y a pas un village en Bulgarie où il n'y a pas une personne qui n'a pas chevauché avec le Prince Héritier."
 BUL_state_protection_act: "Loi de Protection de l'Etat"
 BUL_state_protection_act_desc: "Adoptée sous le régime autoritaire de Konstantin Georgiev, la Loi sur la Protection de l'État donne au gouvernement des pouvoirs autoritaires pour déraciner l'opposition et les dissidents. Pour l'instant, elle a réussi à maintenir l'ordre en Bulgarie, mais elle devient de plus en plus controversée au fil des jours.\n\n§HLa démocratie en Bulgarie vit ou meurt avec l'avenir de ce projet de loi.§!"
 BUL_national_catastrophe: "La Catastrophe Nationale"
 BUL_national_catastrophe_desc: "La Grande Bulgarie s'est effondrée en une catastrophe massive. Une nation qui était fière de son hégémonie doit maintenant faire face à la perte de tout ce qu'elle a accompli, aux cicatrices de la guerre, à la détresse de millions de ses compatriotes au-delà de ses frontières. Le choc et la tristesse ont envahi la Bulgarie, et de longues années de reconstruction l'attendent."

