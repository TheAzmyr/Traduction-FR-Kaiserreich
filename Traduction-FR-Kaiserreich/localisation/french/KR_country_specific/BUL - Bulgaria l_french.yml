 BUL_YUG_balkan_neighbourhood_tt: "Déverrouille £decision_icon_small §YDécisions§! visant à soumettre les derniers États indépendants des Balkans."

 BUL_Third_Bulgarian_Empire: "Proclamation du Troisième Empire"
 BUL_Third_Bulgarian_Empire_desc: "En l'espace de quelques semaines, nos ennemis dans les Balkans se sont effondrés. En quelques jours, nous avons prouvé que non seulement les rumeurs sur notre faiblesse ont été exagérées, mais que nous sommes plus forts que jamais. Aujourd'hui, nous nous tenons sur les côtes de Constantinople et, contrairement à ce qui s'est passé en 1913, aucune grande puissance hégémonique, qu'il s'agisse de la Russie ou de la Grande-Bretagne, ne peut arrêter notre progression. Siméon le Grand a été racheté !"
 BUL_Balkan_Union: "Créer l'Union Balkanique"
 BUL_Balkan_Union_desc: "Peut-être existe-t-il un chemin vers la paix dans les Balkans qui n'implique pas une oppression brutale ou l'exploitation de nos voisins par le biais de réparations massives. Peut-être pouvons-nous prendre du recul et créer une union balkanique plus équitable, qui unira nos économies et empêchera une nouvelle guerre d'éclater ?"

