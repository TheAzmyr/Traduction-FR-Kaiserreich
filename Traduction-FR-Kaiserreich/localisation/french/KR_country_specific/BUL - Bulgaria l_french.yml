 bulgariaflavour.17.t: "Cercle Politique "Yougoslavie Unie""
 bulgariaflavour.17.d: "La formation de la Yougoslavie a conduit à des changements importants dans le spectre politique bulgare, car l’intégration du reste des terres slaves du Sud a complètement bouleversé la nature de l’État. La vieille étiquette 'Zveno' ('Unit'), signifiant le dévouement de la clique militaire à la force et à la rationalité, a perdu son lustre - après tout, quelle meilleure preuve est là du succès des réformes de Zveno que le fait qu’ils viennent de vaincre l’Empire Autrichien au combat ?\n\nLes partisans du régime ont commencé à se regrouper sous une nouvelle bannière - le CerclePolitique "Yougoslavie Unie", dont le but déclaré est maintenant la défense de "l’Intérêt National Yougoslave Unie" contre les ennemis internes et externes. Une proclamation officielle du journal "Zveno" peu après la formation de la Yougoslavie a proclamé l’approche du régime à l’égard du yougoslavisme - arrachant quelques pages de la théorie yougoslave intégrale, Le journal a déclaré que les différences culturelles entre les Yougoslaves sont une construction historique et qu’un État fort et centralisé est nécessaire pour les effacer. S’ils sont unifiés non seulement physiquement, mais spirituellement, les "yougoslaves" peuvent devenir les porte-drapeaux d’une nouvelle grande puissance en Europe, ou du moins une puissance capable de résister à la France, à l’Allemagne et à la Russie.\n\nLa "Yougoslavie Unie" a tenté de tendre la main aux intellectuels serbes et illyriens, ainsi qu’aux politiciens, pour les recruter à l’administration, avec peu de succès. Du début à la fin, le projet yougoslave sera inévitablement un projet suprématiste bulgare - et si l’armée bulgare pourrait certainement conserver cette construction pendant une décennie ou deux, combien de temps des millions de Serbes et de Croates pourront-ils être contrôlés par la seule force ?"
 bulgariaflavour.17.a: "Ensemble, pour toujours !"

 bulgariaflavour.18.t: "Alexandre Tsankov Défend le Projet Étatiste"
 bulgariaflavour.18.d: "Le début du Grand Projet Etatiste a attiré les critiques des économistes étrangers et nationaux. A leurs yeux, une telle escalade de l’intervention de l’Etat dans l’économie ne fera que la déstabiliser, et l’idée qu’elle pourrait éventuellement transformer la Bulgarie en une puissance industrielle moderne est ridicule. Ces critiques ont reçu une réponse sévère de l’Université de Sofia, cependant, dont le professeur de longue date de l’économie politique, Aleksanḋr Tsankov, est un soutien notoire du Grand Projet Étatiste.\n\nBien que Tsankov n’ait pas été membre du conseil des économistes chargé de rédiger les plans du projet, il a été impliqué dans les institutions économiques de l’État dans le passé, notamment à la Direction de l’économie et de la prospective publique pendant le Weltkrieg. Bien que Tsankov reconnaisse certains problèmes avec le travail de la direction en temps de guerre, il écrit dans son article de réponse qu’un retour à l’économie de marché serait ridicule. Pour lui, les capitalistes du marché libre sont des idéologues des systèmes économiques qui ont passé leur temps.\n\nTsankov termine son article en répondant à une autre critique commune - que le projet est socialiste - en déclarant que ce n’est pas une source de préoccupation, comme "le socialisme doit par nécessité devenir un peu bourgeois, et la bourgeoisie - un peu socialiste"."
 bulgariaflavour.18.a: "L’Étatisme bâtira la prospérité !"

 bulgariaflavour.19.t: "Guerre des Artistes "
 bulgariaflavour.19.d: "Lorsque la Loi sur la Protection de l’État a été adoptée, ce ne sont pas seulement les communautés minoritaires ou les socialistes clandestins qui en ont souffert. La liberté d’expression a été réduite et la littérature bulgare a connu des difficultés depuis. Alors que la révolution républicaine en Serbie a conduit à une renaissance explosive de l’art et de la littérature d’avant-garde, comme le mouvement zénitiste, la littérature bulgare a de plus en plus de mal à respirer. Le gouvernement de Konstantin Georgiev, ainsi que les gouvernements subséquents, méprisé symboliste, expressionniste ou même les courants diabolistes uniques, et à la place coopéré avec le magazine Zlatorog, édité par Vladimir Vasilev, qui était beaucoup plus coopératif avec l’autoritarisme rampant.\n\nLa communauté littéraire bulgare a approuvé les dessins de la Petorka, se joignant à la campagne contre la Loi sur laProtection de l’État et contre la censure de la littérature. Le poète, journaliste et traducteur Geo Milev est à l’avant-garde de ce mouvement littéraire. Milev était un socialiste dans sa jeunesse, dédiant des poèmes à la Révolution Française et à la lutte des communistes bulgares, mais il a mûri et modéré au fil du temps - encore, cependant, il est un progressiste notoire et un partisan des socialistes larges. La campagne de Petorka contre la Loi a relancé l’un des poèmes de Milev de 1926, dans lequel il a contesté la loi encore assez récente :\n\n"Pour pouvoir étouffer la conscience fière, la voix qui crie, la vérité éternelle qui vit pour toujours - tout le monde a découvert une seule hache - les dirigeants actuels de la Bulgarie ont inventé la "Loi sur la Protection de l’État", pour tuer tout ce qui ne peut pas mourir!""
 bulgariaflavour.19.a: "Intéressant."

 bulgariaflavour.27.t: "Le général Vazov souhaite apporter son aide"
 bulgariaflavour.27.d: "D'éminents représentants de la dernière génération de dirigeants de l'armée bulgare se sont réunis à Sofia pour discuter de la situation militaire actuelle. Si certaines recommandations ont été faites au gouvernement actuel, seul Vladimir Vazov s'est levé et a exprimé le désir de retourner au service actif. L'ancien général de soixante-dix ans est considéré comme un excellent général de la Weltkrieg, mais on se souvient particulièrement de la bataille de Doiran, où il a provoqué la défaite de l'Entente malgré son infériorité numérique."
 bulgariaflavour.27.a: "Bien sûr, il peut rejoindre les rangs !"
 bulgariaflavour.27.b: "Laissez-le plutôt former la prochaine génération"

 bulgariaflavour.28.t: "Le général Vazov prend une nouvelle fois sa retraite"
 bulgariaflavour.28.d: "Avec [Root.GetNameDef] actuellement en paix, le général Vladimir Vazov a une fois de plus quitté le service actif. La rumeur dit que sa santé s'est dégradée et il prévoit de retourner dans son village natal de Ribaritsa, où il compte passer le reste de ses jours."
 bulgariaflavour.28.a: "Il a bien servi son pays"

 bulgariaflavour.29.t: "Coup d'État de Zveno en Bulgarie"
 bulgariaflavour.29.d: "Le Tsarat de Bulgarie, l’un des alliés de l’Allemagne dans la Weltkrieg, a été considéré comme l’hégémonie stable des Balkans durant les deux dernières décennies. En vérité, cependant, la nation s’est retirée aux affaires intérieures, passant de la crise politique à la crise politique, et cette année, ces tensions internes ont abouti à une confrontation entre trois forces politiques distinctes.\n\nZveno a pris le dessus, balayant la Constitution de Tarnovo avec un coup d’État soudain. Ce cercle élitaire d’officiers et d’intellectuels promet d’établir un système autocratique rationnel et efficace pour guider la Bulgarie dans les années à venir."
 bulgariaflavour.29.a: "Une tournure intéressante des événements. "

 bulgariaflavour.30.t: "Dictature Royale Bulgare"
 bulgariaflavour.30.d: "Le Tsarat de Bulgarie, l’un des alliés de l’Allemagne dans la Weltkrieg, a été considéré comme l’hégémonie stable des Balkans durant les deux dernières décennies. En vérité, cependant, la nation s’est retirée aux affaires intérieures, passant de la crise politique à la crise politique, et cette année, ces tensions internes ont abouti à une confrontation entre trois forces politiques distinctes.\n\nLa monarchie a pris le dessus, faisant taire ses rivaux qui cherchaient à renforcer la Constitution démocratique tout en éliminant la possibilité d’un coup d’État militaire, et a consolidé son contrôle sur le pays sous la forme d’une dictature royale."
 bulgariaflavour.30.a: "Ce fut une transition naturelle pour eux."

 bulgariaflavour.31.t: "Victoire Constitutionnaliste en Bulgarie"
 bulgariaflavour.31.d: "Le Tsarat de Bulgarie, l’un des alliés de l’Allemagne dans la Weltkrieg, a été considéré comme l’hégémonie stable des Balkans durant les deux dernières décennies. En vérité, cependant, la nation s’est retirée aux affaires intérieures, passant de la crise politique à la crise politique, et cette année, ces tensions internes ont abouti à une confrontation entre trois forces politiques distinctes.\n\nLa Petorka, une alliance de partis politiques cherchant à défendre la constitution bulgare, s’est imposée, forçant la monarchie à abandonner de nombreux actes autoritaires et à modifier la Constitution pour permettre une monarchie véritablement constitutionnelle en Bulgarie, renverser une longue tendance autoritaire."
 bulgariaflavour.31.a: "Cet idéalisme pourrait-il durer ?"

 bulgariaflavour.32.t: "Prise de Contrôle des Légionnaires en Bulgarie"
 bulgariaflavour.32.d: "Après avoir dominé la péninsule balkanique, le Tsarat de Bulgarie est tombé, vaincu par ses ennemis du Pacte de Belgrade. Cette soi-disant "Catastrophe Nationale" a déstabilisé l’État et a ouvert la voie au radicalisme - quelques semaines seulement après la signature du Traité de Sofia, le gouvernement s’est complètement effondré.\n\nIl a été remplacé par une clique de jeunes officiers et étudiants organisée dans l’Union des Légions Nationales Bulgares, inspirée par la Garde de Fer Roumaine. Après avoir annoncé la création de l'"État Légionnaire National", leur chef, Ivan Dochev, déclare que la Bulgarie va renouveler sa guerre avec le Pacte - ou mourir en essayant."
 bulgariaflavour.32.a: "Qu'est ce que ça signifie pour les Balkans ?"

 bulgariaflavour.33.t: "Emergence du Front de la Patrie Fraternelle en Bulgarie"
 bulgariaflavour.33.d: "Après avoir dominé la péninsule balkanique, le Tsarat de Bulgarie est tombé, vaincu par ses ennemis du Pacte de Belgrade. Cette soi-disant "Catastrophe Nationale" a déstabilisé l’État et a ouvert la voie au radicalisme - quelques semaines seulement après la signature du Traité de Sofia, le gouvernement s’est complètement effondré.\n\nIl a été remplacé par le Front de la Patrie Fraternelle, une alliance de forces républicaines dans le pays qui ont pris le contrôle de l’exil et de la clandestinité. Bien qu’ils aient un fort élément socialiste, ils sont également alliés avec l’Union Nationale Agraire résolument non-socialiste - quelle que soit la personne à la tête de ces forces, cependant, on soupçonne qu’ils chercheront un chemin vers la paix dans les Balkans."
 bulgariaflavour.33.a: "Qu'est ce que ça signifie pour les Balkans ?"

### Focuses ###
 BUL_operation_nishava: "Opération Nishava "
 BUL_operation_nishava_desc: "Nous avons agi avec douceur à l’égard des Serbes dans la région de Nish pendant assez longtemps - depuis le régime du général Georgiev, en fait. Il est temps de changer - avec la Loi sur la Protection de l’État à portée de main, nous allons frapper la tanière des traîtres et éteindre le séparatisme dans nos provinces occidentales!"

 BUL_abolish_state_protection_act: "Abolir la Loi sur la Protection de l'État "
 BUL_abolish_state_protection_act_desc: "La démocratie en Bulgarie ne peut durer aussi longtemps que la Loi sur la Protection de l’État est en vigueur - elle sera subvertie par le Tsar ou par les militaires. Si nous voulons la sauver, ce tremplin vers l’autoritarisme doit disparaître !"

 BUL_curtail_military_league: "Réduire la Ligue Militaire"
 BUL_curtail_military_league_desc: "La Ligue Militaire manifeste son influence politique dans les organisations subversives telles que le Zveno - nous devons les empêcher de prendre le pouvoir et de renverser le régime civil en retirant des officiers alignés sur l’Union ou en les déplaçant vers des postes moins importants."
 BUL_curtail_military_league_take_five: "Cette priorité peut être complétée §YCinq§! fois (actuellement §Y[?BUL.BUL_curtail_focus_amount_var]§!/§Y5§!)."
 BUL_curtail_military_league_amount_taken: "Nous avons pris la priorité §Y[?BUL.BUL_curtail_focus_amount_var] fois§! jusqu'à présent.\n\n"

 BUL_taming_the_powderkeg: "Allumer la Poudrière "
 BUL_taming_the_powderkeg_desc: "Pendant deux décennies, nous nous sommes reposés sur nos lauriers - mais nos ennemis dans les guerres des Balkans n’ont pas perdu ce temps, et ont commencé à se réarmer. Des nouvelles inquiétantes viennent de Serbie et de Roumanie, tous deux ayant abandonné les limitations imposées par leurs traités de paix, et la Grèce semble suivre... C’est à nous d'allumer à nouveau la poudrière des Balkans."
 BUL_taming_the_powderkeg_tt: "Le peuple bulgare ne manque pas la guerre - et donc, cette décision aura les effets suivants :\n"

 BUL_konstantiniyye_diplomacy:0 "Mission à Kostantiniyye"
 BUL_konstantiniyye_diplomacy_desc:0 "Bien que nous ayons combattu aux côtés des Ottomans dans la Weltkrieg, les relations entre nous sont hostiles. Les Turcs cherchent encore à libérer leurs frères en Thrace occidentale, et attaqueront sûrement s’ils ne sont pas apaisés à l’avance. Bien que nous devrons probablement faire des concessions, c’est sûrement mieux qu’une guerre à quatre fronts, et les Turcs seront-ils amicaux à la négociation?"
 BUL_konstantiniyye_diplomacy_failure_tt:0 "Si cette priorité n’est pas atteinte avant le début de la Quatrième Guerre des Balkans, §Ril y aura§! une intervention ottomane."

 BUL_second_nishava: "Maintenir la Pression"
 BUL_second_nishava_desc: "Dans la prochaine guerre des Balkans, nous ne pouvons faire confiance qu’aux Bulgares pour être vraiment loyaux. Tous les Serbes, les Roumains, les Grecs ou les Turcs sont des traîtres potentiels, attendant juste une chance de nous poignarder dans le dos et de soutenir les envahisseurs - par conséquent, la seule langue qu’ils peuvent comprendre est la violence. Nous maintiendrons la pression commencée par l’Opération Nishava, et déracinerons toutes les organisations perfides."

 BUL_ethnic_promises: "Promettre l'Autonomie Ethnique pour l'Après-Guerre"
 BUL_ethnic_promises_desc: "La seule façon de gagner la prochaine guerre des Balkans est d’attirer à notre côté au moins une partie des minorités serbes, roumaines et grecques. Promettons-leur l’autonomie après la guerre et essayons de les décourager de soutenir les radicaux de Belgrade ou les Codreanites oppressifs de Bucarest.\"

 BUL_german_diplomacy: "Appel au Soutien Allemand"
 BUL_german_diplomacy_desc: "L'Empire Allemand, bien qu'il ne soit pas disposé à envahir le Pacte de Belgrade et à le renverser, est toujours en mesure de nous soutenir - et nous devons donc leur demander autant de soutien que possible. Armes, conseillers militaires et expertise, tout sera utile alors que nous ne sommes toujours pas préparés au conflit."

 # Закон за защита на влоговете
 BUL_deposit_protection_law: "Adopter la Loi sur la Protection des Dépôts"
 BUL_deposit_protection_law_desc: "La crise économique mondiale est à nos portes et le secteur bancaire bulgare, fragile, doit faire face à la pression. Afin d'éviter un effondrement total de l'économie bulgare, nous devons donner à la Banque Nationale le pouvoir de renflouer les banques défaillantes et de fusionner de force les autres pour maintenir le secteur financier à flot."

 BUL_partisanstvo_legacy: "Nettoyer l'Héritage du Partisanstvo"
 BUL_partisanstvo_legacy_desc: "Le Partisanstvo est un terme péjoratif désignant la tradition de clientélisme partisan et de politique basée sur les cliques en Bulgarie avant la Weltkrieg. Bien qu'ils aient reculé entre-temps, les effets négatifs de ces réseaux de pots-de-vin, de corruption et de clients maintiennent notre appareil administratif inefficace - et il faut donc les nettoyer."

 # Българска търговска банка # Братя Бъклови
 BUL_bank_consolidation: "Forcer la BTB à absorber "Bratya Buklovi""
 BUL_bank_consolidation_desc: "La Banque Commerciale Bulgare, la plus grande banque commerciale à capitaux bulgares, a entretenu une relation étroite avec "Bratya Bŭklovi" au cours de la dernière décennie. Maintenant que les Bŭklovi s'effondrent, forcer la BTB à absorber la banque pourrait aider à éviter un effondrement financier - aussi monopolistique que cela puisse être."

 # Главна дирекция на държавните и гарантираните от държавата дългове
 BUL_weaken_debts_directorate: "Réduire la Direction de la Dette"
 BUL_weaken_debts_directorate_desc: "La Direction Générale des Dettes Garanties par l'État régit les activités de la Banque Nationale et gère la dette de l'État - et ils ont été très rigoureux quant à l'assouplissement de leur contrôle. La crise économique actuelle ne nous permet pas de rester conservateurs en matière de dépenses, cependant, nous devons mettre beaucoup d'argent dans les mains de la population et rapidement - nous devons donc réduire la Direction."

 BUL_public_works: "Travaux Publics et Défrichements"
 BUL_public_works_desc: "Des milliers de personnes sont au chômage dans les rues, et pendant que le secteur des affaires se redresse, le gouvernement doit prendre le relais. Nous mettrons en place des travaux publics, des projets de construction de routes et de défrichage de terrains inutilisés où des milliers de personnes seront employées à des travaux manuels - peu rémunérés, certes, mais qui leur permettront de vivre."

 BUL_bnb_state_integration: "Mandater les Prêts de la Banque Nationale"
 BUL_bnb_state_integration_desc: "La dernière étape de notre redressement économique consiste à augmenter rapidement le montant des capitaux sur le marché - pour cela, nous obligerons la Banque Nationale à nous prêter à un taux d'intérêt pratiquement nul, ce qui nous donnera une réserve d'argent que nous pourrons injecter dans l'économie. En peu de temps, les difficultés économiques disparaîtront."
 BUL_bnb_state_integration_tt: "Vous allez entrer dans la phase finale de la reprise économique - votre esprit national du §YLundi Noir§! se réduira automatiquement tous les 180 jours jusqu'à disparaître complètement."

 BUL_restore_wartime_committees: "Restaurer Les Directorats du Temps de Guerre"
 BUL_restore_wartime_committees_desc: "Pendant la Weltkrieg, nous avons créé plusieurs directions pour gérer nos maigres ressources et faire passer rapidement le pays à la production de guerre. La guerre est revenue en Bulgarie, et par conséquent, les directions de temps de guerre devraient également revenir - notre industrie militaire n'est malheureusement pas préparée pour l'assaut."

 BUL_emergency_conscription: "Conscription d'urgence"
 BUL_emergency_conscription_desc: "Assiégés de plusieurs côtés, nous devons rapidement augmenter les effectifs de l'armée bulgare pour couvrir le front. Nous devons assouplir nos restrictions en matière de conscription, établir des centres de recrutement régionaux et mobiliser les vétérans de la Weltkrieg vers les lignes de front."

 BUL_integrate_ohrana: "Intégrer Ohrana aux Formations de l'Armée"
 BUL_integrate_ohrana_desc: "Les Ohrana, organisations d'autodéfense macédoniennes, nous ont été d'un grand secours pour réprimer le séparatisme serbe après la Weltkrieg. Ces anciens comitas de l'IMRO nous offrent à nouveau leurs services, et nous intégrerons leurs unités dans l'armée bulgare, en stratifiant leurs bataillons par qualité et en les équipant d'un armement moderne."

 # Закон за стопански грижи и обществена предвидливост
 BUL_sgop_committee: "Direction du SGOP"
 BUL_sgop_committee_desc: "La Direction des Soins Économiques et de la Prospective Publique a été la première tentative de réguler l'économie bulgare à grande échelle, établie pendant la Weltkrieg. Bien qu'elle n'ait pas été efficace à l'époque, en proie à des scandales de corruption et à l'inefficacité, nous avons besoin de son aide pour passer à une économie de guerre, et nous veillerons à ce que la Direction soit plus efficace cette fois-ci."

 BUL_rusev_reform_plan: "Plan Réformateur de Rusev"
 BUL_rusev_reform_plan_desc: "Le général Rusi Rusev, inspecteur en chef de l'armement au Ministère de la guerre, a été l'un des principaux défenseurs de la réforme de l'armée bulgare depuis les années 1920 - et son plan de réforme, centré sur l'utilisation massive de l'artillerie et la transformation de l'armée en une force professionnelle modernisée, a été jugé acceptable par l'état-major de l'armée. Nommons-le au poste de Ministre de la guerre pour qu'il puisse être mis en œuvre !"

 BUL_force_concentration: "Concentration des Forces"
 BUL_force_concentration_desc: "Les guerres d'aujourd'hui exigent l'application d'une force concentrée dans les sections vulnérables du front, écrasant l'ennemi localement et détruisant complètement des sections de la ligne ennemie. Les tactiques de grand front appartiennent au passé, la supériorité locale est l'avenir."

 BUL_contract_credit_program: "Programmes de Crédit Contractuel de l'Armée"
 BUL_contract_credit_program_desc: "En tant qu'inspecteur en chef de l'armement, le général Rusev a mis en place un programme d'achat d'armes par le biais de contrats et de prêts contractés au nom de l'armée. Construisons sur cette base et établissons un système de crédit pour les contrats militaires, ce qui nous permettra d'augmenter rapidement notre stock d'armes avant que la guerre n'éclate."

 BUL_decisive_battle: "Doctrine de la Bataille Décisive d'Artillerie"
 BUL_decisive_battle_desc: "La suprématie de la pièce d'artillerie est l'avenir - en particulier dans les Balkans, où le terrain accidenté rend les engagements plus importants plus difficiles et exige une destruction à longue portée. L'armée qui apportera une plus grande flotte d'artillerie, et apprendra à l'utiliser en soutien des formations d'infanterie, l'emportera. Nous serons cette armée."

 BUL_armored_project: "Le Projet des Blindés Bulgares"
 BUL_armored_project_desc: "Au cours des années 1920 et 1930, l'armée bulgare envisageait la création d'une formation blindée bulgare nationale, inspirée par le succès des chars sur le front occidental de la Weltkrieg. Ce fer de lance blindé sera d'une aide incommensurable dans l'application de la bataille décisive d'artillerie, et c'est ainsi que nous allons finalement réaliser ce projet."

 BUL_equipment_standards: "Standardisation Maximale de l'Équipement"
 BUL_equipment_standards_desc: "Le général Rusev a la réputation d'être un inspecteur rigoureux de l'armement dans l'armée bulgare, et ses stratégies visant à garantir l'efficacité de la production d'équipements bulgares doivent être appliquées de manière universelle. En fin de compte, il n'y a pas d'outil de guerre plus fiable qu'un fusil de haute qualité dont la production est rapide."

 BUL_mountain_batteries: "Batteries de Montagne"
 BUL_mountain_batteries_desc: "La montagne est le foyer naturel du canon d'artillerie de campagne - difficile à attaquer par le bas et offrant aux artilleurs une portée incroyable. Dans les guerres qui s'étendent dans les Balkans, il faut en profiter et établir un réseau de batteries de montagne pour percer l'ennemi à partir de distances incroyables."

 BUL_motorized_cavalry: "Semi-Motorisation de la Cavalerie"
 BUL_motorized_cavalry_desc: "La cavalerie bulgare est une section importante de l'armée. Toutefois, si elle souhaite rester pertinente dans les guerres du futur, elle doit devenir une force d'assaut mobile capable de tirer parti des percées locales. Nous devons augmenter le nombre de bataillons de motocyclistes dans nos divisions de cavalerie et les équiper partiellement de camions, afin de leur accorder une mobilité suffisante même lorsque le cheval ne peut pas rivaliser."

 BUL_air_force_inter_operation: "Inter-Opération de l'Armée de l'Air"
 BUL_air_force_inter_operation_desc: "L'armée de l'air bulgare a été négligée pendant l'entre-deux-guerres, mais le projet de réforme de l'armée a de grands projets pour elle. Son inter-opération avec les formations terrestres et surtout l'artillerie assurerait la destruction totale des forces ennemies pendant la bataille."

 BUL_state_aircraft_workshop: "Moderniser l'Atelier Aéronautique d'État"
 BUL_state_aircraft_workshop_desc: "l'Atelier Aéronautique d'État, ou AAE, est le principal producteur d'avions en Bulgarie. Cette entreprise d'État située à Bozhurishte est spécialisée dans la construction d'avions d'attaque légers. L'octroi de fonds supplémentaires et l'expansion des installations permettront de garantir un approvisionnement régulier en avions pour l'armée."

 BUL_bozhurishte_grounds: "Agrandir l'Aérodrome de Bozhurishte"
 BUL_bozhurishte_grounds_desc: "L'Aérodrome de Bozhurishte, près de Sofia, est le quartier général de l'armée de l'air bulgare, mais il a été construit en tenant compte d'une ancienne génération d'avions. Nous devons agrandir les pistes d'atterrissage et construire des installations supplémentaires pour accueillir encore plus d'avions ainsi que le personnel de maintenance."

 BUL_combined_arms_destruction: "Destruction des Armes Combinées"
 BUL_combined_arms_destruction_desc: "Notre doctrine aérienne doit se concentrer sur la coopération entre la flotte aérienne et les forces terrestres - les avions d'appui aérien rapproché peuvent jouer le même rôle que l'artillerie, mais sans être limités par la portée ni la vitesse, et la progression des percées de l'infanterie ne sera peut-être bientôt possible qu'avec un ciel défendu par nos avions de chasse."

 BUL_naval_branch: "Conquête des Deux Mers"
 BUL_naval_branch_desc: "La Weltkrieg nous a vu consolider nos gains en mer Égée, nous donnant un débouché sur l'océan qui ne dépend pas des caprices turcs dans le Bosphore, et bien que la mer n'ait jamais été la priorité des forces armées bulgares, nous devons tirer parti de cette position stratégique."

 BUL_submarines: "Tactiques Sous-Marines Post-Weltkrieg"
 BUL_submarines_desc: "Faute de ressources ou de financement pour disposer d'un vaste domaine de surface, nous devons compter sur les sous-marins pour harceler et menacer les flottes ennemies depuis la sécurité des profondeurs. Nos concepteurs navals et nos amiraux doivent se concentrer sur l'adoption de nouvelles tactiques sous-marines et sur la modernisation de notre flotte de sous-marins."

 BUL_battleship_modernisation: "Programme de Modernisation "Hrabar""
 BUL_battleship_modernisation_desc: "Le croiseur de bataille "Hrabar", acheté à l'Allemagne dans les années 1920, est le joyau de notre modeste flotte de surface - mais c'est un vieux navire, et nous devons lancer des plans pour le moderniser. Une fois de plus, les progrès réalisés en Occident dans la conception des navires doivent nous servir de guide."

 BUL_naval_defense: "Agrandir le Port de Varna"
 BUL_naval_defense_desc: "Varna est le port clé de l'État bulgare, une plaque tournante du transport maritime qui nous permet d'exporter des ressources naturelles à travers la mer Noire et au-delà. Nous devons consacrer des fonds supplémentaires à l'expansion des chantiers navals et des installations de réparation dans le port, tout en jetant les bases de fortifications côtières pour défendre la ville contre les assauts amphibies."

 BUL_the_great_etatist_project: "Le Grand Projet Étatiste "
 BUL_the_great_etatist_project_desc: "Pendant trop longtemps, l'industrie bulgare s'est atrophiée, peinant à surmonter le choc de la Weltkrieg. C'est fini ! Avec l'aide d'un plénum des meilleurs économistes et ingénieurs bulgares, nous avons élaboré un plan pour un grand pas en avant, guidé par les efforts bienveillants de l'État - et il est temps de commencer à le mettre en œuvre !"

 BUL_mass_application_of_fertilizer: "Prolifération Massive d'Engrais"
 BUL_mass_application_of_fertilizer_desc: "La Bulgarie est une nation de paysans - par conséquent, le paysan doit être immergé dans notre programme de modernisation au même titre que l'ouvrier d'usine. Notre transformation de l'agriculture doit commencer par la distribution massive d'engrais et de crédits bon marché pour l'achat de tracteurs."

 BUL_national_radio: "Couverture Radio-Nationale de Rodno"
 BUL_national_radio_desc: "Créée à Sofia en 1930, Rodno Radio est la première grande station de radio de toute la Bulgarie. Aujourd'hui, cependant, les États ne peuvent prospérer que s'ils contrôlent totalement les télécommunications et les médias, afin de donner les bonnes informations et d'écraser les fausses rumeurs. Nous allons nationaliser la radio Rodno, la transformer en un radiodiffuseur d'État et étendre sa couverture à l'ensemble du pays."

 BUL_cash_crops: "Culture du Coton et du Tabac"
 BUL_cash_crops_desc: "Les céréales et les cultures comestibles, bien que vitales pour une nation, ne sont pas lucratives - et si nous voulons avoir un secteur agricole fort qui puisse financer l'industrialisation, nous devons faire évoluer une partie de nos campagnes vers des cultures de rente. Le coton, le tabac et d'autres ressources agricoles pourront permettre d'accumuler des richesses importantes."

 BUL_universities: "Spécialisation du Réseau Universitaire"
 BUL_universities_desc: "Bien que l'université de Sofia soit adéquate pour les besoins d'un petit pays, nous avons besoin non seulement d'un établissement supérieur général, mais aussi d'universités spécialisées pour les techniciens, les scientifiques et les officiers militaires, qui seront en mesure d'accroître notre vivier d'intellectuels éduqués beaucoup plus rapidement et dans les directions dont nous avons besoin."

 BUL_stoilov_industrialisation: "Seconde Industrialisation Stoilovite"
 BUL_stoilov_industrialisation_desc: "Au cours de son mandat de Premier Ministre, Konstantin Stoilov a jeté les bases de l'industrialisation en Bulgarie, et des dizaines d'entreprises qui existent encore aujourd'hui ont été fondées à son époque. Nous devons retrouver le succès de son époque et jeter les bases d'une deuxième période de modernisation massive."

 BUL_ruse_industrial_centre: "Rehausser le Centre Industriel de Ruse"
 BUL_ruse_industrial_centre_desc: "Ruse, sur le Danube, a été le centre industriel de la Bulgarie pendant des décennies, et notre victoire dans la Weltkrieg a rajeuni la ville, car nous avons obtenu un contrôle encore plus grand sur le Danube aux dépens de la Roumanie. Nous devons créer de nouvelles industries d'État dans la région industrielle de Ruse pour en tirer parti."

 BUL_electricity_production: "Développer la Production d'Électricité"
 BUL_electricity_production_desc: "Le vingtième siècle est l'ère de l'énergie électrique - sans un accès sûr à l'électricité, nous ne pourrons jamais vraiment nous industrialiser. Pour y remédier, nous consacrerons des ressources à la construction de nouvelles centrales hydroélectriques et thermiques dans tout le pays."

 BUL_textile_industry: "Subventionner l'Industrie Textile"
 BUL_textile_industry_desc: "La production de textiles est un secteur important de l'industrie bulgare, bien qu'elle se soit jusqu'à présent limitée à la consommation intérieure. Grâce à un financement public pour la modernisation des entreprises textiles, l'importation de nouvelles machines et l'expansion des installations, nous serons en mesure d'augmenter considérablement la production et même de commencer à exporter du textile."

 BUL_veshkovi_refinery: "Raffinerie de Bratya Veshkovi"
 BUL_veshkovi_refinery_desc: "À Ruse, les frères Veshkovi ont établi la première raffinerie de pétrole de Bulgarie en 1933, même si, comme elle a été fondée avec leurs fonds personnels, elle est petite et loin d'atteindre la production des raffineries occidentales modernes. La protection et les soins du gouvernement pourront toutefois assurer sa croissance."

 BUL_kremikovtsi: "Explorer les Dépôts de Minerai de Kremikovtsi"
 BUL_kremikovtsi_desc: "Au nord-est de notre capitale, Sofia, se trouvent d'importants gisements de minerai de fer, même si sa qualité est plutôt mitigée et que l'exploitation du fer dans cette région mettrait en danger la sécurité sanitaire de l'air et de l'eau. Nous devrions commencer des missions d'exploration dans la région montagneuse de Kremikovtsi et, si la situation le permet, établir des installations d'extraction."

 BUL_upgrade_berlin_baghdad: "Améliorer la Ligne Berlin-Basra"
 BUL_upgrade_berlin_baghdad_desc: "Nous sommes situés sur le grand express de l'Est, allant de Berlin à la côte du Golfe Persique à Basra. Il est de notre devoir d'entretenir notre partie de la ligne et de faire en sorte que le flux de passagers et de marchandises sur cette ligne ne fasse que croître et nous apporte des revenus."

 BUL_sub_balkan_line: "Construire la Ligne Sub-Balkanique"
 BUL_sub_balkan_line_desc: "La Ligne Sub-Balkanique est envisagée comme une branche de la ligne Berlin-Basra et reliera Sofia aux villes de l'est, jusqu'à Burgas. Cette ligne augmentera considérablement le trafic entre nos centres industriels autour de la capitale et nos principaux ports de la mer Noire, pour les besoins de l'importation et de l'exportation."

 BUL_scenic_routes: "Routes Panoramiques de Macédoine"
 BUL_scenic_routes_desc: "Les montagnes de Macédoine ne sont pas altérées par la main de l'homme et sont belles à traverser - une grande attraction pour les touristes. Les routes panoramiques qui serpentent le long de ces chaînes de montagnes, construites avec des rails à voie étroite, peuvent être une expérience pour laquelle des milliers de personnes à travers le monde paieraient."

 BUL_southern_infrastructure: "Transition vers les Ports du Sud"
 BUL_southern_infrastructure_desc: "Aussi utiles que soient nos ports sur la mer Noire, la possibilité omniprésente d'un blocage des flux commerciaux à travers le Bosphore nous oblige à rechercher d'autres options. L'État doit établir de nouveaux ports dans le sud, sur notre côte égéenne - là, le commerce ne sera étouffé par personne."

 BUL_modernize_sofia: "Le Plan Muesmann"
 BUL_modernize_sofia_desc: "Élaboré par le professeur allemand Adolf Muesmann, le plan Muesmann est un vaste projet de rénovation de Sofia et de transformation en une capitale moderne. Il prévoit une ville conçue selon un zonage concentrique, divisée en zones résidentielles et industrielles à la périphérie et un noyau central bordé par un boulevard périphérique. Il permettra également à Sofia d'accueillir plus d'un demi-million d'habitants, avec une possibilité d'expansion !"
 BUL_muesmann_plan_tt: "§YSofia§! gagne le modificateur §YPlan Muesmann§!, qui octroie\n      $MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$ : §G+25%§!\n      $MODIFIER_LOCAL_BUILDING_SLOTS$ : §G+3§!\n\n"
 BUL_rebuilt_sofia: "Plan Muesmann"

 BUL_summer_capital: "Développer la Capitale de l'Été"
 BUL_summer_capital_desc: "Varna, notre port sur les rives de la Mer Noire, est en train de devenir rapidement un centre touristique, une "capitale d'été". Nous pouvons profiter de cette tendance, en développant les installations de Varna, pour attirer des centaines de milliers de touristes en vacances sur nos côtes."

 BUL_mass_urban_planning: "Planification d'Urbanisation de Masse"
 BUL_mass_urban_planning_desc: "À mesure que notre base industrielle se développe, de plus en plus de gens sont attirés par les villes - Sofia, Plovdiv, Ruse, Burgas, Varna et plusieurs autres. Avant que nous ne soyons frappés par une crise de surpopulation, nous devrions développer les infrastructures urbaines en conséquence - rénover les systèmes d'approvisionnement en eau, construire des logements bon marché dans les banlieues et mettre en place des programmes de travailleurs invités."

 BUL_royal_dictatorship: "La Dictature Royale"
 BUL_royal_dictatorship_desc: "Il est évident pour nous tous que la Famille Royale est la force la plus bienveillante et la plus respectable de la politique bulgare d'aujourd'hui. Par conséquent, pour mettre fin à la petite politique, aux complots militaires et au terrorisme révolutionnaire, tout le pouvoir doit être conféré uniquement à sa personne."

 BUL_anti_partisanship: "Anti-Partisanerie"
 BUL_anti_partisanship_desc: "Les partis politiques sont l'une des principales causes de notre malaise intérieur. Ils ne cherchent qu'à s'enrichir et à promouvoir les intérêts d'une fraction des citoyens - le Tsar, quant à lui, n'a aucun intérêt néfaste et sert tous les sujets à dessein. Il sera bien plus efficace de construire un système politique uniquement autour de lui."

 BUL_anti_zveno_trials: "Procès du Complot des Officiers "
 BUL_anti_zveno_trials_desc: "La Ligue Militaire a montré son visage en jetant son lot avec la conspiration de Zveno - donc, ce refuge de généraux et de vétérans déloyaux doit être extirpé. Nous organiserons des procès pompeux dans tout le pays et contrôlerons les ficelles pour que Velchev et Georgiev soient mis là où ils doivent être - en prison."

 # Наредба-закон за запазване на моралната и материалната сила на войската
 BUL_moral_preservation_law: "Ordonnance sur la Préservation du Morale Militaire"
 BUL_moral_preservation_law_desc: "Afin de lutter contre toute nouvelle rébellion de la part des militaires, nous assurerons le contrôle civil de l'armée par le biais d'une ordonnance accordant aux institutions civiles et aux tribunaux des pouvoirs supplémentaires pour enquêter sur les officiers et les mettre en cause devant les tribunaux. De nouveaux observateurs indépendants seront mis en place pour suivre tous les événements dans l'armée et les cliques secrètes seront dissoutes par la force."

 BUL_discipline_subranie: "Discipliner la Sŭbranie"
 BUL_discipline_subranie_desc: "La Sŭbranie, qui est théoriquement censée représenter le peuple et l'intérêt commun, a été distraite par la petite politique et les coups bas. Pour s'assurer qu'elle travaille dans l'intérêt du peuple, et non de quelques élus, elle doit être disciplinée et son pouvoir doit être réduit."

 BUL_develop_class_solidarity: "Poursuite de la Solidarité de Classe"
 BUL_develop_class_solidarity_desc: "Bien que le socialisme soulève quelques bons points concernant les besoins de l'homme commun, la lutte des classes n'est pas le moyen d'y parvenir. Sous la direction bienveillante du Tsar, nous créerons une société où toutes les classes travailleront en solidarité pour le bien commun."

 BUL_cult_of_the_tsar: "Le Culte du Tsar"
 BUL_cult_of_the_tsar_desc: "Le tsar et sa famille royale devraient être un exemple pour tous les Bulgares. Au-dessus de toutes les querelles politiques, des héros des guerres balkaniques et de la Weltkrieg, qui travaillent de manière désintéressée pour le bien du peuple, contrairement à leurs adversaires - vous ne pouvez pas trouver une personne ou une organisation plus apte à gouverner. Nous encouragerons ce culte de la personnalité et instillerons un culte de la personne du Tsar dans chaque foyer !"

 BUL_coopt_nationalist_right: "Coopter la Droite Nationaliste"
 BUL_coopt_nationalist_right_desc: "Les paramilitaires nationalistes tels que les Légions et Rodna Zashtita peuvent être farouchement xénophobes et extrémistes, mais ils sont néanmoins fidèles au Tsarat. Leur énergie juvénile peut être cooptée et utilisée pour les besoins de la nation - dans ce but, nous allons créer une organisation de jeunesse officielle, appelée Brannik ("Défenseur")."

 BUL_promote_royal_patronage: "Promouvoir les Sociétés de Patronage Royal"
 BUL_promote_royal_patronage_desc: "La Famille Royale consacre une grande partie de son temps et de ses ressources au mécénat, en soutenant des sociétés et des organisations telles que les soupes populaires, les groupes d'artistes et la Croix-Rouge bulgare. Nous allons promouvoir ces initiatives, créer un réseau de propagande autour d'elles et faire savoir au peuple que son monarque se soucie vraiment de lui."

 BUL_state_corporatism: "Corporatisme d'État"
 BUL_state_corporatism_desc: "La prospérité bulgare ne peut être construite que par la coopération entre les entreprises et l'État - nous allons passer des contrats avec des entreprises bulgares pour travailler sur des projets publics à un prix réduit et commencer à les intégrer dans le gouvernement. Une classe loyale d'entrepreneurs travaillant en étroite collaboration avec les fonctionnaires du gouvernement propulsera notre nation vers l'avant !"

 BUL_royal_constitution: "La Constitution du Tsar"
 BUL_royal_constitution_desc: "Suffisamment de réformes ont été mises en œuvre pour qu'un électoralisme limité puisse être restauré dans toute la Bulgarie. Il n'y aura pas de partis, bien sûr, et le gouvernement du Tsar observera les élections pour s'assurer que seules des personnes justes et désintéressées sont élues pour représenter ses sujets - mais comparé aux objectifs dictatoriaux de Zveno, c'est une bouffée d'air frais, pour sûr."

 BUL_women_suffrage_tsar: "Promouvoir le Suffrage Féminin"
 BUL_women_suffrage_tsar_desc: "Il n'y a aucune raison pour que les femmes n'aient pas les mêmes droits que les hommes en matière d'action politique - et Boris se targue d'être un défenseur du droit de vote des femmes depuis plusieurs années. Maintenant qu'il n'y a plus d'obstacles à cette réforme, elle peut être mise en œuvre en toute sécurité."

 BUL_nonpartisan_clique: "Élargir la Clique Non-Partisane"
 BUL_nonpartisan_clique_desc: "Maintenant que notre contrôle sur la Bulgarie a été consolidé, la clique non partisane de politiciens, d'officiers et de représentants du monde des affaires qui conseille notre Tsar peut être élargie. Les politiciens de l'opposition qui se sont lassés de ne jamais goûter au pouvoir peuvent revenir dans notre giron, et les Zvenari modérés peuvent également être réhabilités."

 BUL_political_rationalisation: "Rationalisation Politique"
 BUL_political_rationalisation_desc: "La Bulgarie a beaucoup souffert, des décennies de partocratie l'ont conduite à la ruine tandis que les flagorneurs du Tsar menacent de pomper les derniers jus de sa carcasse décomposée. C'est à nous, le cercle Zveno, de le revigorer. Nous transcenderons l'esprit de parti et les chaînes de l'ancien temps, et nous créerons un nouvel État bulgare, puissant et rationnel !"

 BUL_pars_not_toto: "Pas Pars, mais Toto"
 BUL_pars_not_toto_desc: "Le mot "parti" vient du latin "pars", qui signifie "fraction", ce qui donne une idée de leur nature. Ils ne représenteront jamais vraiment l'intérêt national, mais seulement une simple fraction qui les soutient lors des élections. Nous, la clique Zveno, ne sommes pas aussi stupides. Chaque fois que nous agissons, nous le faisons au nom de la nation toute entière !"

 BUL_state_labour_unions: "Syndicats Contrôlés par l'État"
 BUL_state_labour_unions_desc: "Les syndicats sont une entité qui divise par nature, formant des clivages entre les classes à une époque où l'unité de tous les Bulgares est obligatoire. Nous éliminerons cette menace en créant le Syndicat des Travailleurs Bulgares et en forçant tous les travailleurs à rejoindre cette organisation contrôlée par l'État - qui sera capable de gérer les relations de travail à notre avantage."

 BUL_house_of_corporations: "La Chambre des Corporations"
 BUL_house_of_corporations_desc: "Très populaire dans les milieux Zveno, le corporatisme correspond parfaitement à leur idéologie - un système dans lequel tous les groupes sociaux sont intégrés dans une chambre haute où ils peuvent obtenir un consensus au nom de l'intérêt national. Comme nous n'avons pas besoin de la Sŭbranie élue, ce sera un excellent remplacement."

 BUL_ministry_of_national_economy: "Le Ministère de l'Économie Nationale"
 BUL_ministry_of_national_economy_desc: "Actuellement, plusieurs ministères de l'économie gèrent les affaires économiques de l'ensemble de notre État, sans parler d'une pléthore de directions qui s'occupent de questions économiques spécifiques. Ce chaos et ce désordre doivent cesser, et toutes ces institutions doivent être regroupées en un seul Ministère de l'Économie Nationale."

 BUL_eliminate_parasitic_industry: "Éliminer l'Industrie Parasitaire"
 BUL_eliminate_parasitic_industry_desc: "Dans le jargon bulgare, l'industrie parasite désigne les industries et les usines dont les importations et les exportations sont dominées par des produits étrangers - elles constituent donc une sangsue pour la société bulgare, employant notre main-d'œuvre mais ne fournissant rien à l'économie locale. Cette pratique sera combattue et l'autarcie économique sera établie."

 BUL_agricultural_cooperative_bank: "Banque Agricole et Coopérative Bulgare"
 BUL_agricultural_cooperative_bank_desc: "Le système bancaire central de la Bulgarie mériterait d'être réformé, et notamment centralisé - nous fusionnerons plusieurs banques d'État au sein de la Banque Agricole et Coopérative, ce qui placera la plupart des opérations bancaires du pays sous le contrôle d'un seul bureau et renforcera ainsi considérablement notre contrôle sur l'économie."

 BUL_general_directorate_of_renewal: "La Direction du Renouveau National"
 BUL_general_directorate_of_renewal_desc: "La Bulgarie ne sera pas sauvée par un simple changement de gouvernement - elle ne pourra l'être que si elle est renouvelée spirituellement. La Direction du Renouveau National se chargera de cette tâche, dotée de pouvoirs étendus pour contrôler les médias, diriger la vie culturelle et intellectuelle, tout cela pour le bien de la Bulgarie."

 BUL_new_bulgarian_culture: "Une Nouvelle Culture Bulgare"
 BUL_new_bulgarian_culture_desc: "L'objectif ultime de la Direction du Renouveau National est de reconstruire la culture bulgare pour l'ère moderne. À cette fin, nous encouragerons l'obéissance, la loyauté, le dévouement à la nation et à l'État, et la détermination. Le nouvel homme bulgare sera un subordonné loyal d'une machine technocratique parfaitement efficace !"

 BUL_monopolize_vices: "Monopoles d'État sur la Vente de Vices"
 BUL_monopolize_vices_desc: "Les vices tels que l'alcool, les cigarettes et les jeux d'argent constituent une menace pour l'intégrité nationale et pour le travail positif des citoyens bulgares. Ces vices doivent être combattus par l'intervention de l'État - nous leur imposerons des monopoles et commencerons à réduire considérablement leur distribution, au nom de la moralité publique."

 BUL_centralization_zveno: "Centralisation du Système Politique"
 BUL_centralization_zveno_desc: "Le système politique doit être transformé en un organe plus puissant que jamais. De nouvelles provinces seront dessinées, les élections des maires seront abolies et remplacées par une nomination centrale, et la Constitution de Tarnovo sera officiellement abolie. Et seul nous dirons quel système la remplacera."

 BUL_leader_principle: "Ordre selon le Principe du Chef"
 BUL_leader_principle_desc: "La plus grande faiblesse de la démocratie est qu'elle manque d'une figure derrière laquelle se rallier, alors que les loyalistes du Tsar cherchent à rassembler la nation contre une icône qui aurait dû rester au Moyen Âge. Non, un État moderne et efficace a besoin d'un chef fort, capable de susciter la loyauté totale de ses subordonnés et de guider la Bulgarie à sa volonté !"

 BUL_technocratic_hierarchy: "Construire une Hiérarchie Technocratique"
 BUL_technocratic_hierarchy_desc: "Les anciens systèmes de patronage et de responsabilité démocratique ne peuvent plus distribuer efficacement les ressources. Non, nous nommerons les ministres, les gouverneurs et les fonctionnaires locaux sur la base de leur seul mérite - nous mettrons en place un système où seuls les hommes les plus compétents et les plus capables techniquement occuperont des postes de gouvernement."

 BUL_cessation_orchestra: "La Cessation de l'Orchestre"
 BUL_cessation_orchestra_desc: "Les années de réforme touchent à leur fin. Aujourd'hui, tout doit culminer dans une voie ou une autre - la Bulgarie maintiendra-t-elle le Tsar sur le trône, ou abandonnera-t-elle cette ancienne institution et deviendra-t-elle enfin une République ? Quoi qu'il en soit, au moins un membre du gouvernement finira par être éliminé..."

 BUL_tarnovo_constitution: "Consacrer la Constitution de Tarnovo"
 BUL_tarnovo_constitution_desc: "La Constitution de Tarnovo a défendu les principes clés de la liberté bulgare pendant des décennies et nous ne pouvons pas y renoncer maintenant ! La démocratie doit rester, et même si elle a connu des temps difficiles, nous pouvons encore la revigorer - et commencer une nouvelle ère de liberté qui sera plus brillante et plus belle que la précédente !"

 BUL_military_trials: "Procès des Conspirateurs"
 BUL_military_trials_desc: "Alors que nous luttions contre les forces de l'autocratie royale, les militaires ont pris sur eux de comploter notre disparition, planifiant une tentative de coup d'état qui aurait pu mettre fin à la Bulgarie telle que nous la connaissons. Maintenant que nous sommes sortis vainqueurs, il est temps de mettre ces traîtres potentiels sous le coup de la loi."

 BUL_legion_ban: "Dissoudre les Légions"
 BUL_legion_ban_desc: "L'Union des Légions Nationales Bulgares est l'une des plus grandes menaces pour le constitutionnalisme bulgare aujourd'hui - ces vétérans radicaux et imitateurs d'autres national-populistes renverseraient la démocratie et établiraient la tyrannie si on leur en donnait l'occasion. Nous allons jouer la sécurité et veiller à ce qu'ils ne puissent jamais devenir une menace."

 BUL_ministry_of_veterans: "Ministère des Anciens Combattants"
 BUL_ministry_of_veterans_desc: "Le rôle officiel de la Ligue Militaire est de regrouper les vétérans des nombreuses guerres de la Bulgarie - par conséquent, pour les déresponsabiliser, nous placerons cette tâche sous l'égide du gouvernement central. Un nouveau ministère supervisera la distribution des pensions des anciens combattants, l'organisation et l'emploi des anciens combattants, et surveillera de près la Ligue et les organisations paramilitaires apparentées."

 BUL_renew_political_trust: "Renouveler la Confiance Politique"
 BUL_renew_political_trust_desc: "Des décennies de pots-de-vin, de corruption et de désarroi politique ont érodé la confiance du peuple dans le constitutionnalisme. Comme la démocratie ne peut prospérer dans la méfiance, nous la combattrons, en menant des actions de répression très médiatisées contre les petits fonctionnaires corrompus et en établissant un modus vivendi officiel de tous les partis de la Sŭbranie."

 BUL_privatize_state_trusts: "Privatiser les Trusts Appartenant à l'État"
 BUL_privatize_state_trusts_desc: "Les gouvernements précédents, notamment la Seconde Concentration Libérale, ont transféré de plus en plus de processus économiques aux mains de l'État, ce qui leur a valu les critiques des entreprises bulgares. Comme la démocratie ne peut aller de pair qu'avec la liberté du marché, nous commencerons une privatisation limitée des actifs de l'État et nous commencerons à réduire notre rôle dans l'économie."

 BUL_peace_with_the_tsar: "Un Rameau de Paix au Tsar"
 BUL_peace_with_the_tsar_desc: "Bien que nous ayons gagné une bataille contre le Tsar dans l'arène politique, cela ne signifie pas que nous devons nous affronter pour toujours. La présence d'un monarque constitutionnel est nécessaire pour maintenir la stabilité d'un état démocratique, c'est pourquoi nous négocierons avec le Tsar et chercherons son approbation officielle sur les questions politiques, créant ainsi un système de coopération."

 BUL_electoralism: "Sauvegarder l'Électorat"
 BUL_electoralism_desc: "La prospérité et la paix dans une nation ne peuvent être obtenues que par un processus d'élections justes et égales, avec un vote secret. Les royalistes cherchent à transformer les élections en un simulacre qui approuve les personnes nommées par le Tsar, Zveno ne les apprécie pas du tout - nous, cependant, nous protégerons toujours ce processus et donnerons au peuple le choix."

 BUL_left_mandate: "Mandat de la Gauche"
 BUL_left_mandate_desc: "L'élection a été remportée par les agrariens et les socialistes larges, le " Bloc du Peuple " qui a brièvement gouverné la Bulgarie dans le passé, mais sans succès. Leurs priorités diffèrent, mais ils s'accordent à dire que la Bulgarie a besoin d'un gouvernement responsable et compatissant qui fournira une aide sociale aux plus démunis."

 BUL_right_mandate: "Mandat de la Droite"
 BUL_right_mandate_desc: "L'élection a été remportée par les Démocrates et les Libéraux Nationaux, rétablissant le statu quo d'avant 1936, bien que sous une forme plus démocratique. La liberté individuelle, les droits des entreprises bulgares et le maintien du système politique actuel sont leurs principales préoccupations."

 BUL_cultural_autonomy: "La Question de l'Autonomie Culturelle"
 BUL_cultural_autonomy_desc: "Au cours des batailles politiques de 1936, nous avons reçu le soutien des politiciens des minorités serbe, roumaine et turque de la Sŭbranie, et maintenant que nous avons défendu avec succès la Constitution de Tarnovo, nous devrons prendre une décision sur la façon dont nous allons rembourser cette faveur."

 BUL_interfaith_council: "Conseil National Interconfessionnel"
 BUL_interfaith_council_desc: "Parmi nos minorités, l'une des plus importantes, les Turcs Bulgares, suivent l'islam plutôt que le christianisme, ce qui approfondit la division culturelle et politique entre eux et le reste de la Bulgarie. Un certain nombre de catholiques et de juifs albanais résident également dans notre pays. Pour les apaiser, nous allons créer un Conseil National Interconfessionnel pour le dialogue avec les minorités religieuses."

 BUL_never_another_georgiev: "Jamais un Autre Georgiev"
 BUL_never_another_georgiev_desc: "L'influence de Konstantin Georgiev sur le pays a été tragique, mais nous avons finalement affirmé la force de la Constitution de Tarnovo et de la gouvernance démocratique. Plus jamais la Bulgarie ne glissera vers la tyrannie - nous consoliderons nos acquis, modifierons la Constitution et renforcerons ses procédures démocratiques."

 BUL_rural_development: "Initiatives d'Infrastructure Rurale"
 BUL_rural_development_desc: "La campagne bulgare continue de se débattre, de nombreuses régions restent démunies, et la crise du lundi noir ne lui a pas fait de cadeaux. Nous devons consacrer des investissements aux routes et à l'irrigation dans les campagnes pour améliorer la vie du paysan moyen pauvre !"

 BUL_progressive_taxation: "Appliquer un Impôt Progressif"
 BUL_progressive_taxation_desc: "Il n'est pas juste qu'un paysan appauvri, un ouvrier laborieux et un riche homme d'affaires versent tous la même part de leur salaire au trésor public. Les plus aisés doivent aider ceux qui sont dans le besoin, et nous en ferons une politique d'État, en mettant en place un système d'imposition progressive."

 BUL_traditional_agrarianism: "Promouvoir une Agriculture Traditionnelle"
 BUL_traditional_agrarianism_desc: "À mesure que nous avançons dans l'ère moderne, nous ne devons jamais oublier que les êtres humains sont naturellement attachés à la terre et qu'ils prospèrent le plus en tant que propriétaires terriens individuels dans les campagnes. Nous ne devons jamais oublier de soutenir l'agriculture par des subventions, des politiques bénéfiques et des lois parlementaires."

 BUL_grain_trade_monopoly: "Monopole de l'État sur le Commerce des Céréales"
 BUL_grain_trade_monopoly_desc: "Pour garantir que la paysannerie bulgare ait accès à des ventes et des achats de céréales équitables, au lieu de se faire arnaquer par des vendeurs cupides, l'État légiférera un monopole dans ce secteur. Toutes les ventes et tous les achats de céréales dans le pays seront contrôlés par des sociétés d'État qui garderont à l'esprit les intérêts de la paysannerie."

 BUL_protect_labor_rights: "Appliquer la Réglementation sur le Droits du Travail"
 BUL_protect_labor_rights_desc: "Nous devons non seulement étendre les droits du travail en Bulgarie, en réduisant la durée quotidienne du travail, en encourageant la syndicalisation et en limitant le travail dangereux, mais nous devons également mettre en place un système qui fasse respecter cette législation. Des audits et des médiateurs indépendants permettront de sévir contre les entreprises en infraction et de garantir que les droits des travailleurs sont véritablement protégés."

 BUL_state_production_monopolies: "Établir des Monopoles de Production d'État"
 BUL_state_production_monopolies_desc: "Certains secteurs de l'économie sont trop dangereux pour être contrôlés par des entreprises privées et doivent être placés sous le contrôle exclusif de l'État. Les monopoles de production de l'État garantiront que les prix restent bas et que les intérêts du peuple sont toujours pris en compte."

 BUL_free_trade_unions: "Renforcer les syndicats libres"
 BUL_free_trade_unions_desc: "Les Syndicats Libres sont l'organisation syndicale du Parti Social Démocrate des Travailleurs, et représentent le côté socialiste du travail organisé légal en Bulgarie. Nous devons renforcer cette organisation en fusionnant les petits syndicats sous son égide et en donnant la priorité à ses intérêts dans les négociations entre entreprises et syndicats."

 BUL_renew_urban_centres: "Rénover les Centres Urbains"
 BUL_renew_urban_centres_desc: "Les populations urbaines de Sofia, Plovdiv, Burgas, Ruse et d'autres villes sont notre bras armé électoral, nous leur accorderons donc des fonds supplémentaires. Les centres urbains seront renouvelés et les défrichements permettront aux villes de s'étendre davantage dans les campagnes."

 BUL_right_to_wealth: "Le Droit à la Richesse"
 BUL_right_to_wealth_desc: "Qui sommes-nous pour refuser à un homme économe et intelligent le fruit de son travail ? S'il a créé une entreprise et constitué un patrimoine important, nous ne pouvons que l'approuver et le montrer en exemple, au lieu de lui retirer ce patrimoine. Après tout, c'est l'homme d'affaires qui crée des emplois et qui emploie les personnes défavorisées."

 BUL_women_suffrage_dem: "Garantir les Droits des Femmes"
 BUL_women_suffrage_dem_desc: "Nous, les démocrates et les autres partis libéraux, avons toujours défendu les droits du peuple depuis notre exception - y compris les droits des femmes, que nous avons défendus plus durement que la plupart. Il est temps de concrétiser nos promesses, d'accorder aux femmes le droit de vote et de les rendre égales aux hommes !"

 BUL_political_opportunism: "Opportunisme Politique"
 BUL_political_opportunism_desc: "La politique doctrinaire ne peut pas vous mener bien loin. Les idéologies vous feront échouer dans la pratique politique, où tout est bien plus gris et compliqué que sur la planche à dessin à l'université. Les Démocrates et les Libéraux Nationaux sont fièrement opportunistes, suffisamment intelligents pour s'adapter aux conditions politiques changeantes et guider la Bulgarie en ces temps difficiles."

 BUL_liberal_nationalism: "Poursuivre le Nationalisme Libéral"
 BUL_liberal_nationalism_desc: "Le nationalisme et le libéralisme ne sont pas incompatibles. En réformant la Bulgarie pour en faire une véritable monarchie constitutionnelle, nous pouvons insuffler la fierté de ces institutions libérales et rallier le peuple pour les protéger. L'idéal de liberté est plus fort pour motiver les gens que la simple loyauté au tsar ou à l'État, après tout."

 BUL_directorial_governance: "Direction de la Gestion Économique"
 BUL_directorial_governance_desc: "Les directions contrôlées par l'État font de plus en plus partie de l'économie bulgare, et le Tsarat est devenu de plus en plus étatiste. Ce n'est pas un problème - les directions de l'État peuvent gérer l'économie en fonction des besoins du gouvernement, et offrent également de nombreux postes pour y nommer des cadres loyaux."

 BUL_renew_partisanstvo: "Renouveler le Système du Partisanstvo"
 BUL_renew_partisanstvo_desc: "Le Partisanstvo est un nom généralement utilisé pour décrire le clientélisme de la politique bulgare avant la Weltkrieg, lorsque les partis n'étaient que des véhicules permettant de placer des alliés loyaux à des postes gouvernementaux et ne possédaient pas de véritable idéologie. S'il ne faut pas le dire tout haut, y a-t-il vraiment un mal à renouveler un tel système ?"

 BUL_faith_and_nation: "Foi et Nation"
 BUL_faith_and_nation_desc: "Le soutien de l'Église Orthodoxe Bulgare nous aidera grandement à obtenir de nouvelles victoires électorales. En tant que principale force politique conservatrice du pays, nous avons déjà de nombreux alliés au sein du clergé bulgare, et l'élargissement de nos contacts permettra aux responsables religieux de rallier des milliers d'électeurs à notre cause."

 BUL_young_officers: "Tyrannie des Jeunes Officiers"
 BUL_young_officers_desc: "Lorsque la Quatrième Guerre des Balkans a éclaté, nous avons combattu avec courage - mais nos forces au front ont été trahies par la petite politique et la trahison dans notre pays. Alors que nous aurions dû nous battre sans nous rendre, nous avons brandi la bannière blanche. Nous, les Légionnaires, le bastion de la bulgarité, nous corrigerons cette erreur historique et répudierons immédiatement la Catastrophe Nationale !"

 BUL_macedonia_intervention: "§RRépudiez la Catastrophe !§!"
 BUL_macedonia_intervention_desc: "Il existe une solution facile à la Catastrophe Nationale. L'expérience de la Quatrième Guerre des Balkans a montré que nous n'avons jamais été vraiment battus sur le champ de bataille, mais simplement poignardés dans le dos au moment où ils en avaient besoin. Après avoir récupéré, reconstruit, et maintenant dirigés par un régime véritablement national et patriotique, nous, les Bulgares, nous nous relèverons et réclamerons ce qui nous appartient !"
 BUL_macedonia_intervention_tt: "Si l'ORIM est vaincu en Macédoine et que nous n'avons pas encore achevé cette mise au point, notre régime §Rs'effondrera§!!"

 BUL_legionary_revolution: "La Révolution Légionnaire"
 BUL_legionary_revolution_desc: "L'ère des changements progressifs et des querelles inutiles au sein du parlement est terminée. Nous, Légionnaires, balayerons l'ancien système politique de ses racines, notre Révolution apportera une société juste, équitable et véritablement nationale. Notre régime sera celui de l'énergie, de la force et de la terreur brute !"

 BUL_nationalize_basic_industries: "Nationaliser les Industries de Base"
 BUL_nationalize_basic_industries_desc: "Les capitalistes sont à peine meilleurs que les Syndicalistes - ces parasites suceurs de sang siphonnent la richesse du peuple et l'envoient à l'étranger. Il n'y a aucune raison pour que les industries de base - la production de biens de consommation et l'industrie de l'armement - ne soient pas plutôt entre nos mains."

 BUL_green_terror: "Terreur Verte"
 BUL_green_terror_desc: "La faiblesse et le pacifisme sont toujours enracinés en Bulgarie. Notre peuple a été ébranlé par la Catastrophe Nationale et ne peut rassembler la volonté de se sacrifier à nouveau pour la cause nationale. Par la terreur, les arrestations et les exécutions sommaires, nous les ferons craindre, et ainsi nous les ferons rentrer dans le rang."

 BUL_primitive_resource_accumulation: "Accumulation Primitive des Ressources"
 BUL_primitive_resource_accumulation_desc: "Le réarmement pour notre guerre contre le Pacte de Belgrade sera coûteux - et que savez-vous, il y a beaucoup d'argent qui réside dans les poches de notre peuple. C'est une méthode primitive de collecte de fonds pour les armes, mais c'est mieux que rien - et nous rembourserons lorsque nous restaurerons la Grande Bulgarie, sûrement."

 BUL_unleash_bulgarianness: "Libérez l'Esprit Bulgare"
 BUL_unleash_bulgarianness_desc: "Il y a un esprit inhérent à la bulgarité qui réside dans chacun de nos semblables. Il aspire à se battre, à servir sa nation, et à faire avancer notre cause quel qu'en soit le prix. Que ce soit par la propagande ou par l'application brute de la force, nous allons canaliser cet esprit bulgare dans l'action."

 BUL_society_ceaseless_war: "La Guerre Perpétuelle de la Société"
 BUL_society_ceaseless_war_desc: "La société est une guerre perpétuelle - et pourtant la majorité absolue des gens, freinés par la paresse, l'âge, l'habitude ou la pauvreté, luttent pour y participer. Ces guerriers qui luttent pour le progrès de la bulgarité dans tous les secteurs de la société - art, culture, industrie, politique - seront leur avant-garde nationale, leurs chefs incontestés, et ce sont les Légionnaires."

 BUL_categories_of_communists: "Quatre Catégories de Syndicalistes"
 BUL_categories_of_communists_desc: "Il y a quatre catégories de Syndicalistes - les fabricants du Syndicalisme, les capitalistes ; les provocateurs, les agents étrangers ; les imbéciles qui aident les Syndicalistes par inadvertance ; et les têtes de caoutchouc qui ne croient pas en la vérité, en Dieu et en la Bulgarie, et soutiennent donc le Syndicalisme. Tous doivent être déracinés de la Bulgarie."

 BUL_ideals_of_the_steppe: "Idéaux de la Steppe"
 BUL_ideals_of_the_steppe_desc: "Nous, Bulgares, sommes les héritiers d'une puissante civilisation des steppes qui a fait plier l'Empire Romain d'Orient. La vigueur d'Asparuh et de ses descendants coule encore dans nos veines - et nous glorifierons cette histoire, en inspirant des armées entières à marcher vers la guerre et à défendre la gloire de la Bulgarie !"

 BUL_abolish_monarchy: "Expulser les Monarques Allemands"
 BUL_abolish_monarchy_desc: "La Maison de Saxe-Cobourg-Gotha n'a jamais vraiment été bulgare - ce sont des monarques allemands, imposés par les puissances étrangères. En détenant le pouvoir absolu dans le pays, nous pouvons enfin faire le dernier pas, et rendre officielle la suppression de la monarchie. L'État Légionnaire National sera dirigé uniquement par des Bulgares !"

 BUL_tsar_kyril: "Un Pantin Silencieuse sur le Trône"
 BUL_tsar_kyril_desc: "Une grande partie de notre organisation est encore monarchiste dans l'âme, et ne peut imaginer une Bulgarie sans un Tsar à la barre. Bien que Boris soit trop indépendant à notre goût, son frère Kyril, un prince bohème peu présent sur la scène politique, peut être une marionnette que nous pouvons facilement contrôler, tout en apaisant les monarchistes."

 BUL_mass_remilitarization: "Remilitarisation de Masse"
 BUL_mass_remilitarization_desc: "Nous sommes un mouvement des masses, et les masses exigent du sang ! D'un seul coup, nous allons réarmer la Bulgarie, en convertissant toutes les ressources disponibles à la production de guerre et en faisant passer nos industries à une pleine capacité de guerre."

 BUL_paramilitary_units: "Créer des Formations Paramilitaires"
 BUL_paramilitary_units_desc: "Des milliers de Bulgares, vétérans de la Weltkrieg et des guerres balkaniques, s'organisent en paramilitaires où ils peuvent appliquer leur expérience de la guerre dans des combats de rue et de protection. Les Légions ont maintenu des contacts avec ces paramilitaires pendant toute leur existence. Il est temps de les transformer en divisions de terrain et de les envoyer au front !"
 BUL_paramilitary_units_tt: "£nato_unit_infantry_icon_small  Forme trois divisions de §YDéfense de la Patrie§! avec 6 bataillons §Yd'infanterie§!."

 BUL_macedonian_refugees: "Armer les Bataillons de Volontaires Macédoniens"
 BUL_macedonian_refugees_desc: "L'occupation de la Macédoine a poussé des milliers de ses habitants bulgares vers l'est, car ils préféraient mourir plutôt que de vivre sous l'oppression serbe. Maintenant, après les avoir équipés d'armes et leur avoir donné une formation de base au combat, nous pouvons les renvoyer chez eux, pour qu'ils reprennent leurs maisons."

 BUL_front_republic: "Déclaration de la République Bulgare"
 BUL_front_republic_desc: "Le Tsar est tombé ! L'ère de la monarchie tyrannique est terminée ! De la clandestinité, de l'exil, le Front de la Patrie Fraternelle se lève, et proclame un nouvel avenir pour le peuple bulgare ! A partir de maintenant, la Bulgarie est la plus récente République des Balkans, et elle durera des siècles !"

 BUL_orange_guard_coup: "Contre-coup d'État de la Garde Orange"
 BUL_orange_guard_coup_desc: "L'Union Nationale Agraire s'est associée au mouvement socialiste bulgare pour renverser le Tsar, mais elle n'a aucun intérêt à jouer les seconds rôles. Ayant restauré son organisation paramilitaire, la Garde Orange, le BZNS peut balayer ses rivaux de gauche et prendre le pouvoir complet."

 BUL_reunite_party: "Réunir l'Union Nationale Agraire"
 BUL_reunite_party_desc: "Durant la période post-Weltkrieg, les Agrariens se sont fracturés, divisés entre les factions qui ont accepté l'ordre politique et celles qui ont continué le combat dans la clandestinité. Maintenant que nous sommes en charge, et sous la direction de Stamboliyski lui-même, nous pouvons commencer le processus de réintégration de ces factions en une seule et grande Union."

 BUL_implement_populist_policies: "Appliquer des Politiques Populistes"
 BUL_implement_populist_policies_desc: "Notre chef, Aleksandŭr Stamboliyski, est le tribun du peuple, et le Front de la Patrie Fraternelle s'est aussi battu pour le peuple, et donc, ce que le peuple veut, nous le lui fournirons. Heureusement, les masses moyennes sont des gens assez simples, et nous n'avons donc pas à faire beaucoup d'efforts avant qu'elles ne soient satisfaites."

 BUL_city_sodomy: "Loin de Sodome "
 BUL_city_sodomy_desc: "La corruption et le mal s'enveniment dans les villes de Bulgarie et leur élite occidentalisée, un peu comme Sodome et Gomorrhe dans la Bible. Un gouvernement responsable et propre ne peut être fondé que sur le dos de la paysannerie. C'est le paysan qui crée la richesse de la nation bulgare, pas le bourgeois ou le cosmopolite dans les rues de Sofia."

 BUL_overthrow_royal_memorials: "Jeter les Mémoires Royales"
 BUL_overthrow_royal_memorials_desc: "Nous rendrons officielle la victoire de la République des Paysans, en abandonnant tous les souvenirs royaux restants. Les mémoriaux seront enlevés, les statues seront démolies, les rues seront renommées et les symboles nationaux seront remplacés. Lorsque cela sera fait, le Tsarat pourra enfin être oublié."

 BUL_officialize_orange_guard: "Officialiser la Garde Orange"
 BUL_officialize_orange_guard_desc: "La Garde Orange a bien servi l'Union Nationale Agraire, en combattant ses rivaux et en assurant la sécurité lors des congrès du Parti. Cependant, si nous voulons consolider notre contrôle sur le pays, nous devons en faire le corps paramilitaire officiel de la République."

 BUL_perfect_democracy: "Démocratie parfaite"
 BUL_perfect_democracy_desc: "L'Assemblée Nationale et toutes les autres institutions de la démocratie seront restaurées. Toutefois, pour garantir la survie de la République et la représentation adéquate des personnes qui construisent sa richesse - la paysannerie - les processus démocratiques seront restreints et l'Union Nationale Agraire continuera à dominer le pays, de façon permanente."

 BUL_organise_youth: "Organiser la Jeunesse Bulgare"
 BUL_organise_youth_desc: "La jeunesse bulgare est l'avenir de notre pays. Nous les préparerons à construire notre avenir en créant des organisations de jeunesse et en recrutant la jeunesse bulgare pour des travaux volontaires dans les campagnes. Là, en aidant la paysannerie, ils apprendront de dures leçons de vie et se prépareront à ce que la vie leur réserve."

 BUL_mass_volunteer_work: "Hordes de Travailleurs "
 BUL_mass_volunteer_work_desc: "Un État agraire ne doit pas abandonner la modernité. Nous transformerons la Bulgarie en un État moderne fort en pressant des milliers de personnes à des actions de travail. Ils construiront des routes, assécheront des marais et creuseront des canaux, jetant ainsi les bases d'une nouvelle Bulgarie."

 BUL_left_pivot: "Pivoter vers la Gauche"
 BUL_left_pivot_desc: "Bien que le Front de la Patrie Fraternelle ait vaincu la monarchie, il reste défié par la droite, alors qu'Aleksandŭr Stamboliyski et ses laquais se préparent à subvertir la révolution et à établir leur " État paysan ". En les expulsant du front, nous pouvons défendre les acquis de notre révolution et diriger la Bulgarie vers le socialisme !"

 BUL_agrarian_syndicalism: "Syndicalisme Agraire"
 BUL_agrarian_syndicalism_desc: "Qui ose dire que le Syndicalisme ne peut s'accomplir que dans les villes, parmi les ouvriers industriels ? Il y a un feu révolutionnaire qui brûle dans chaque paysan pauvre, un rêve de liberté et de liberté communale, que nous allons exprimer ! Ceux qui travaillent la terre peuvent suivre les principes syndicalistes de suprématie syndicale et de liberté tout aussi bien que leurs frères prolétaires !"

 BUL_land_socialization: "Socialisation de la Terre"
 BUL_land_socialization_desc: "Cette terre est notre terre. Nous commencerons à nous éloigner de la propriété foncière privée et à transformer toutes les terres en propriété du peuple. Nous encouragerons les communes de paysans qui travaillent la terre commune et prospèrent grâce à l'effort de chacun, plutôt que de travailler de petites parcelles individuellement."

 BUL_agrarian_professional_unions: "Former des Syndicats Professionnels Agricoles"
 BUL_agrarian_professional_unions_desc: "Nous transformerons Vlasovden en un congrès syndical réunissant tous les travailleurs agricoles, et nous créerons des syndicats pour toutes les professions agricoles. Ces syndicats seront habilités à gérer les questions administratives dans leur domaine respectif - le syndicat des agriculteurs s'occupera de l'agriculture, celui des éleveurs de l'élevage, etc."

 BUL_federation_of_rural_communes: "Une Fédération de Communes Rurales"
 BUL_federation_of_rural_communes_desc: "Le gouvernement central est à l'origine de nombreux maux dans la société moderne - la Bulgarie recherchera plutôt la liberté de la gouvernance locale. Elle sera transformée en une fédération de communes rurales, et ces communes géreront les questions administratives dans leur région. Un congrès fédéral de représentants communaux remplacera la Sŭbranie délabrée."

 BUL_french_practices: "Répliquer les Institutions Françaises"
 BUL_french_practices_desc: "Bien que la Commune de France soit basée sur les syndicats industriels, leur expérience dans la création d'un État syndicaliste concret sera inestimable. Nous reproduirons le BGT, les milices populaires et l'armée fédérale de la Commune, entre autres institutions. De cette façon, nous ferons avancer la cause du Syndicalisme dans les Balkans !"

 BUL_collective_economy: "Organisation Économique Communautaire"
 BUL_collective_economy_desc: "Nous devons abandonner les concepts bourgeois de profit et d'exploitation. La nouvelle Bulgarie fera du travail de l'individu la seule source de valeur et confiera le contrôle des processus économiques aux communes locales. Les chèques remplaceront les monnaies bourgeoises, mais ils seront adaptés à l'échange et au commerce extérieur, et les entreprises seront rendues à leurs travailleurs."

 BUL_mutual_assistance_organisations: "Organisations d'Assistance Mutuelle"
 BUL_mutual_assistance_organisations_desc: "Ceux qui sont moins capables et moins expérimentés doivent être enseignés par leurs pairs plus capables. Chaque commune de la Bulgarie syndicaliste établit des organisations d'existence mutuelle où l'expertise agricole et les connaissances pratiques sont enseignées et partagées."

 BUL_revolutionary_spirit: "L'Esprit Révolutionnaire de la Paysannerie Pauvre"
 BUL_revolutionary_spirit_desc: "Depuis des temps immémoriaux, la paysannerie bulgare possède un esprit révolutionnaire. C'est sur leur dos qu'Ivaylo, le Tsar des Paysans, est monté au pouvoir, et le joug turc a été renversé par la résistance des gens du peuple. Cet esprit doit être rajeuni, et la paysannerie bulgare se prépare à exporter sa vigueur révolutionnaire à l'étranger !"

 BUL_village_militias: "Milices de Travailleurs-Villageois"
 BUL_village_militias_desc: "Toutes les communes de la Bulgarie Syndicaliste établiront des milices, et toute la paysannerie sera formée au maniement des armes. En cas d'invasion étrangère, ces milices seront notre dernière ligne de défense, rendant l'occupation de nos plaines et montagnes infernale pour tout tyran."

 BUL_empower_zpk: "Tout le Pouvoir au Congrès de l'Union ZPK"
 BUL_empower_zpk_desc: "Le Congrès de l'Union de la Confédération Agricole de Vlasovden sera investi du pouvoir suprême dans le pays. Composé de représentants des travailleurs agricoles et des communes rurales, il sera une institution démocratique qui sauvegardera les acquis de la Révolution Bulgare."

 BUL_socialist_orthodoxy: "Garantir l'Orthodoxie Socialiste"
 BUL_socialist_orthodoxy_desc: "Nous, les "socialistes étroits", avons défendu l'interprétation orthodoxe du socialisme telle qu'elle a été établie par Karl Marx et ses successeurs. Le syndicalisme ne fonctionnera pas dans une nation agraire comme la Bulgarie - les idées de Lénine, cherchant à mettre en œuvre la révolution dans un État aussi arriéré que la Russie, seront plus utiles lorsque nous chercherons à tracer notre chemin."

 BUL_minority_integration: "Intégration Politique des Minorités"
 BUL_minority_integration_desc: "Les Turcs, Juifs, Serbes et autres minorités bulgares ont été réprimés par les régimes bourgeois précédents pendant des générations. Il est temps de mettre fin à ces pratiques horribles et d'intégrer les minorités de Bulgarie dans le système politique, en leur accordant des postes au gouvernement et en établissant la paix avec nos compatriotes prolétaires."

 BUL_integrate_ikonomov: "Intégrer les tchetas Anarchistes"
 BUL_integrate_ikonomov_desc: "Les tchetas anarchistes-communistes, dirigées par des hommes tels que Vasil Ikonomov, ont combattu le précédent régime monarchiste pendant des années avant la Révolution. Au cours des décennies de résistance, ils sont devenus... radicaux, mais ils forment néanmoins un important contingent armé qui peut aider à consolider notre fragile règne en Bulgarie."

 BUL_fatherland_front_vanguard: "Consolider le Front de la Patrie Fraternelle"
 BUL_fatherland_front_vanguard_desc: "Nous devons transformer le Front de la Patrie Fraternelle d'une alliance lâche de factions opposées à la monarchie en une institution plus officielle. Nous intégrerons nos camarades républicains dans un grand bloc politique - dirigé par les socialistes étroits, bien sûr, car ils sont l'avant-garde révolutionnaire."

 BUL_modernization_priority: "L'Élan de la Modernité Industrielle"
 BUL_modernization_priority_desc: "Un État agraire doit devenir un État moderne et industriel avec un grand prolétariat avant de pouvoir avancer vers le socialisme. C'est exactement ce que nous ferons. Notre régime sera celui qui fera entrer la Bulgarie dans l'ère moderne par la force, transformant des millions de paysans en ouvriers d'usine !"

 BUL_anti_clericalism: "Intensifier la Lutte Anticléricale"
 BUL_anti_clericalism_desc: "L'Église Orthodoxe est un ennemi de la révolution socialiste, elle soutient opportunément le régime monarchiste et fait de l'agitation contre notre gouvernement révolutionnaire. Nous commencerons à réduire l'Église Orthodoxe, en retirant les prêtres opposants et en mettant en place des marionnettes loyales, tout en lançant une campagne d'athéisation de masse pour éradiquer cette superstition."

 BUL_agricultural_collectives: "Créer des Fermes Collectives"
 BUL_agricultural_collectives_desc: "Pour que les campagnes soient fidèles à la cause socialiste et fournissent aux villes en voie d'industrialisation des denrées alimentaires en quantité suffisante, nous remplacerons la propriété individuelle des terres par des sociétés collectives contrôlées par l'État. Ces collectifs assureront la loyauté de la paysannerie et veilleront à ce que l'approvisionnement en produits soit toujours sûr."

 BUL_brigade_movement: "Le Mouvement "Construire pour la Mère Patrie""
 BUL_brigade_movement_desc: "Nous avons besoin de main-d'œuvre pour créer l'avenir industriel de la Bulgarie. Nous organiserons des masses de volontaires, surtout parmi la jeunesse bulgare, pour travailler pour la nation et pour la Révolution dans les campagnes. Ils construiront des routes, des chemins de fer et des barrages qui deviendront le fondement de la Bulgarie moderne."
 #https://bg.wikipedia.org/wiki/Бригадирско_движение

 BUL_socialist_realism: "L'Art Révolutionnaire"
 BUL_socialist_realism_desc: "Un état socialiste n'a pas besoin de la culture et des arts bourgeois. Pour promouvoir la cause de la Révolution et inculquer les vraies valeurs socialistes à la population bulgare, nous établirons des directives sur l'art révolutionnaire. Nous organiserons les artistes et les écrivains bulgares pour qu'ils consacrent leurs œuvres à la Révolution et aux lendemains radieux du socialisme !"

 BUL_ds_establishment: "Établir le Durzhavna Sigurnost"
 BUL_ds_establishment_desc: "Le Comité de Sécurité de l'État sera le marteau que nous utiliserons lorsque tous les autres outils auront échoué. Parfois, la Révolution ne peut être défendue que par l'application de la force - et nous n'hésiterons pas à l'utiliser si la Révolution est en jeu."

 BUL_dimitrov_constitution: "La Constitution Dimitrov"
 BUL_dimitrov_constitution_desc: "Pour officialiser notre objectif pour la Bulgarie, nous organiserons une nouvelle Convention constitutionnelle qui remplacera la vieille Constitution Tsariste de Tarnovo par un document beaucoup plus progressiste. Nommé d'après le Premier Secrétaire et Président de la Bulgarie, il établira pour de bon la République Populaire de Bulgarie !"

 BUL_balkan_war_victory: "Hégémon des Balkans"
 BUL_balkan_war_victory_desc: "Bien que défiés par nos rivaux dans les Balkans, nous sommes une fois de plus victorieux. L'heure la plus sombre de la Bulgarie a été évitée, et son hégémonie a été consolidée. Une deuxième victoire contre les Serbes, les Roumains et les Grecs garantira certainement qu'ils n'auront plus jamais le pouvoir de nous défier - nous pouvons donc festoyer, sachant que les Balkans sont à jamais bulgares !"

 BUL_war_reparations_investment_fund: "Fonds de Placement des Réparations de Guerre"
 BUL_war_reparations_investment_fund_desc: "Après avoir vaincu nos ennemis lors de la guerre des Balkans, nous avons maintenant droit à des sommes massives au titre des réparations de guerre - toutefois, sans une gestion et un investissement prudents, ces sommes risquent d'être dilapidées. Nous empêcherons cela en créant un fonds public qui collectera les revenus des réparations et élaborera des plans pour les investir dans notre économie."

 BUL_ploesti_oil: "Faire Appliquer le Bail Pétrolier de Ploesti"
 BUL_ploesti_oil_desc: "Les grandes réserves de pétrole de la Roumanie sont une ressource stratégique importante, et les Roumains ont profité du moment de faiblesse de l'Allemagne pour se défaire de tous leurs devoirs envers l'Empire concernant la production de pétrole. Maintenant qu'ils sont sous le contrôle de notre régime fantoche, nous pouvons prendre le contrôle du pétrole de Ploesti pour nous-mêmes."

 BUL_danube_commission: "Renouveler la Commission de l'Embouchure du Danube"
 BUL_danube_commission_desc: "Le Traité de Bucarest prévoyait la création d'une "Commission de l'Embouchure du Danube" pour réglementer le commerce sur le fleuve, mais son pouvoir s'est affaibli dans les années 30 en raison de l'ingérence roumaine. Aujourd'hui, nous pouvons sans crainte la renouveler et récolter les bénéfices du contrôle du commerce sur le Danube."

 BUL_transfer_military_factories: "Transfert des Usines Militaires"
 BUL_transfer_military_factories_desc: "Pour faire en sorte que nos voisins des Balkans ne soient plus jamais une menace pour nous, nous leur appliquerons des protocoles de démilitarisation - les machines de production d'armes et même des usines entières seront transférées en Bulgarie et placées sous notre contrôle étatique."

 BUL_seize_greek_fleet: "S'emparer de la Flotte Grecque"
 BUL_seize_greek_fleet_desc: "Vaincu par nous et transformé en une pantin malléable, l'État grec n'a plus besoin d'une flotte, alors que nous aurions certainement besoin d'une expansion de notre marine. Nous allons saisir des navires de la marine grecque, les repeindre et les renommer, et les utiliser pour nos besoins."
 BUL_seize_greek_fleet_tt: "Les navires autrefois contrôlés par les Grecs seront §Hsaisis§! et réaffectés. Cela inclut: 8 £GFX_ship_destroyer_icon_small §HDestroyers§! et 4 £GFX_ship_submarine_icon_small §HSous-marins§!."

 BUL_seize_thrace: "Descendre sur la Thrace Occidentale"
 BUL_seize_thrace_desc: "Le traître Empire Ottoman nous a poignardé dans le dos lors de la Quatrième Guerre des Balkans ! Aujourd'hui, des centaines de milliers de Bulgares languissent dans des territoires qu'ils ont illégalement occupés. Les Turcs ont dû parier sur l'espoir que nous serions écrasés par le Pacte et que nous ne nous relèverions pas pour les défier à nouveau - mais cela ne s'est pas produit. Réarmés et victorieux, nous reviendrons avec vengeance !"

 BUL_renew_pride: "Renouveler la Fierté "
 BUL_renew_pride_desc: "Une autre guerre contre nos voisins est ce dont nous avions besoin pour convaincre notre population que nous devons toujours rester vigilants. La Grande Bulgarie ne doit pas être considérée comme acquise, il faudra dépenser du sang et de la sueur pour la défendre, et ayant reconnu cette réalité, notre peuple est plus uni que jamais."

 BUL_integrate_territories: "Terminer l'Intégration des Territoires Frontaliers"
 BUL_integrate_territories_desc: "Avec la défaite des Serbes, des Grecs et des Roumains, la résistance séparatiste dans nos régions frontalières a perdu ses bienfaiteurs et perd ainsi rapidement son soutien. C'est l'occasion de les intégrer définitivement dans notre État et de faire en sorte que la résistance dans ces régions ne soit plus que de l'histoire ancienne."

 BUL_international_alliances: "Notre Place en Europe"
 BUL_international_alliances_desc: "Pendant l'entre-deux-guerres, la Bulgarie s'est éloignée des affaires européennes, comptant sur l'hégémonie allemande pour préserver la paix pendant des générations. Mais cette hégémonie est remise en question et nous devons une fois de plus faire un choix : de quel côté de la lutte nous nous trouvons, avec qui devons-nous unir nos forces dans la Deuxième Weltkrieg ?"

 BUL_hijack_yugoslavism: "Détourner le Yougoslavisme"
 BUL_hijack_yugoslavism_desc: "Depuis la défaite décisive de la Serbie en 1918, leur rôle d'unificateur des Slaves du Sud a vacillé, et maintenant il a été écrasé pour de bon. Pendant ce temps, nous, les Bulgares, avons dominé les Balkans depuis lors, et nous sommes le seul État slave du Sud libre en existence. De nombreux officiers de Zveno pensent que c'est à notre tour de saisir le flambeau..."

 BUL_operation_march_drina: "Operacija: Simeon Veliki"
 BUL_operation_march_drina_desc: "Nos frères slaves du sud languissent sous la domination des Habsbourg, et nous avons le devoir de les libérer. Nous préparerons une invasion massive de l'Autriche-Hongrie, un plan de guerre portant le nom du plus grand conquérant yougoslave de l'histoire, et reviendrons du coup victorieux avec toute la Slovénie et la Croatie dans nos bras."

 BUL_state_mobilization: "Tous pour la Lutte Finale"
 BUL_state_mobilization_desc: "La lutte finale contre l'Empire Autrichien nécessitera une mobilisation totale de tous les actifs de la Bulgarie. L'État sera militarisé et de nouvelles industries seront ouvertes qui produiront uniquement des armements pour l'armée bulgare."

 BUL_montenegrin_identity: "Promouvoir l'Identité Monténégrine"
 BUL_montenegrin_identity_desc: "Le Monténégro a été intégré à la Serbie et le gouvernement serbe a mené une politique de serbisation de l'État, cherchant à effacer l'identité locale monténégrine pour la remplacer par la Serbie. Cette politique sera inversée et nous ferons des concessions considérables aux intellectuels monténégrins - en échange de leur soutien au projet yougoslave."

 BUL_transylvanian_claims: "Approuver les Prétentions Roumaines en Transylvanie"
 BUL_transylvanian_claims_desc: "Notre État fantoche à Bucarest peut avoir du mal à trouver une légitimité, mais les Roumains nationalistes de Transylvanie préféreraient toujours vivre dans une Roumanie nominalement indépendante plutôt que d'être hongrois. Nous approuverons les projets du gouvernement roumain de revendiquer la Transylvanie et préparerons un soulèvement roumain dans cette région le moment venu."

 BUL_attract_illyrian_yugoslavists: "Attirer les Illyriens Yougoslavistes"
 BUL_attract_illyrian_yugoslavists_desc: "Bien que leur nombre soit en constante diminution, les partisans de l'unité yougoslave persistent encore dans la communauté intellectuelle croate. Faisons-les basculer dans nos rangs et contactons les cellules de résistance en territoire illyrien qui seraient en mesure de nous soutenir le moment venu."

 BUL_army_supremacy: "Suprématie de l'Avant-Garde de l'Armée"
 BUL_army_supremacy_desc: "Tout comme l'Italie a été unifiée par la puissance militaire piémontaise et l'Allemagne par la puissance militaire prussienne, la Prusse des Balkans unifiera les Slaves du Sud par ses propres mérites. Les intérêts et les préoccupations de l'armée bulgare doivent figurer en tête de notre liste."

 BUL_national_liberation_war: "La Guerre de Libération Nationale"
 BUL_national_liberation_war_desc: "L'Empire Autrichien est une prison des nations - en son sein, les Allemands et les Hongrois dominent les nationalités slaves et les obligent à s'incliner. En frappant les terres des Habsbourg, nous ne devons pas l'oublier, et faire la propagande que nous venons libérer toutes les minorités de l'Empire !"

 BUL_avoid_pretenses: "Éviter les Prétextes Impossibles"
 BUL_avoid_pretenses_desc: "Toute prétention de renverser l'Empire Austro-Hongrois est exactement cela - une prétention impossible. Notre objectif devrait être de revendiquer les terres habitées par les Slaves du Sud, nous ne devrions pas nous engager dans des efforts de libération nationale. Comment pouvons-nous même atteindre la Bohême ou la Galicie, de toute façon ?"

 BUL_YUG_hej_sloveni: "Hej, Sloveni!"
 BUL_YUG_hej_sloveni_desc: "Bien que ce ne soit pas sous le champion que la plupart des Yougoslaves attendaient, l'union de tous les Slaves du Sud a finalement été établie. Un âge d'or commence pour tous les peuples yougoslaves - et surtout pour la "tribu" bulgare parmi eux, plus égale que les autres. Il n'est que juste que nous continuions à dominer - après tout, nous sommes le nouveau Piémont des Slaves du Sud..."

 BUL_YUG_integral_yugoslavism: "Adopter le Yougoslavisme Intégral"
 BUL_YUG_integral_yugoslavism_desc: "Le yougoslavisme intégral est une théorie qui appelle à la centralisation forcée d'un État yougoslave afin que les différences entre les différents groupes de Yougoslaves, créées par la séparation historique, disparaissent rapidement. Cette théorie sera un guide utile pour notre nouvel État, d'autant plus que c'est nous qui définirons ce qui est yougoslave et ce qui ne l'est pas."

 BUL_YUG_curtail_catholic_church: "Réduire l'Église Catholique Croate"
 BUL_YUG_curtail_catholic_church_desc: "Alors que les Serbes sont orthodoxes tout comme les Bulgares, les Croates et les Slovènes sont catholiques, et l'Église Catholique Croate a déjà commencé à se positionner comme un opposant à nos ambitions intégrationnistes. Nous les traiterons de la même manière que nous traitons tous nos ennemis - nous les extirperons et les supprimerons avec une extrême efficacité."

 BUL_YUG_decrees_of_settlement: "Adopter les Décrets de Peuplement"
 BUL_YUG_decrees_of_settlement_desc: "Le Royaume de Serbie a utilisé plusieurs décrets de peuplement pour intégrer les territoires qu'ils ont annexés à l'Empire Ottoman et à la Bulgarie au sud. Nous allons étudier leur expérience et employer des stratégies similaires pour accélérer l'intégration des terres illyriennes nouvellement annexées."

 BUL_YUG_yugoslav_language: "Normalisation de la Langue Yougoslave"
 BUL_YUG_yugoslav_language_desc: "Une nation yougoslave unifiée nécessite une langue unifiée - bien que les langues des Slaves du Sud soient similaires, elles se sont éloignées les unes des autres au cours des siècles. La langue bulgare servira de modèle pour une langue yougoslave unifiée, et nous l'imposerons sans remords à nos compatriotes slaves du Sud. L'écriture cyrillique deviendra également l'écriture officielle de la Yougoslavie."

 BUL_YUG_integrate_railways: "Intégrer les Voies Ferrées"
 BUL_YUG_integrate_railways_desc: "Avant de pouvoir commencer à intégrer nos acquisitions du Nord, nous devons les relier à la capitale de l'Union. Nos frontières ne coïncident plus avec les principales voies ferrées de l'empire des Habsbourg, les villes autrefois reliées à Vienne ou à Budapest doivent être reconnectées à un réseau ferroviaire yougoslave, et la politique autrichienne de limitation de l'intercommunication entre les régions slaves du Sud doit être inversée."

 BUL_YUG_illyrian_resources: "Direction de la Nouvelle Gestion des Ressources"
 BUL_YUG_illyrian_resources_desc: "Après avoir conquis et libéré la moitié de la Yougoslavie des Habsbourg, nous avons maintenant pris possession des vastes ressources naturelles et industrielles de l'Illyrie. Elles seront placées sous des directions nouvellement établies qui géreront et développeront ces industries pour subvenir aux besoins de l'État."

 BUL_YUG_abolish_legal_codes: "Abolition la Législation des Habsbourg et de la Serbie"
 BUL_YUG_abolish_legal_codes_desc: "Dans la poursuite de l'intégration et de la centralisation, nous devons remplacer les anciens codes juridiques et systèmes administratifs imposés par les Habsbourg, ainsi que ceux utilisés par les Serbes, jeter ou recycler les juges et les bureaucrates pour qu'ils suivent un nouveau code juridique yougoslave. La tradition et les anciennes pratiques seront perdues, mais les autres Slaves du Sud finiront par s'adapter."

 BUL_YUG_national_myth_construction: "Construction du Mythe Nationale "
 BUL_YUG_national_myth_construction_desc: "Les mythes nationaux serbe, croate, slovène et bulgare doivent faire partie d'un seul et même mythe national yougoslave. Ce ne sont pas seulement les Bulgares qui ont formé le grand empire de Siméon - ils ont combattu au nom de tous les Yougoslaves. Bien que nous nous soyons battus entre nous et que nous ayons été brièvement trompés par des radicaux comme Young Bosnia, la vision des Zvenari nous a finalement amenés ici."

 BUL_YUG_conscription_system: "Réformer le Système de Conscription"
 BUL_YUG_conscription_system_desc: "Alors que l'intégration de la Yougoslavie se poursuit, nous devons extraire de plus en plus de recrues des anciennes provinces des Habsbourg - réformons le système de conscription dans ce but. Chaque région aura ses bureaux de conscription et sera chargée de collecter les quotas imposés."

 BUL_YUG_greater_ambitions: "Ambitions d'une Grande Puissance"
 BUL_YUG_greater_ambitions_desc: "S'étendant de Ljubljana à Burgas, la grande Yougoslavie englobe une grande partie des Balkans et ne peut être manquée sur une carte de l'Europe. Des dizaines de millions de personnes sont aujourd'hui sous la coupe de notre Cercle Politique - avec des efforts et du dévouement, ces ressources humaines peuvent être transformées en une nouvelle grande puissance en Europe. "

 BUL_YUG_attack_ottomans: "Anéantir l'Empire Déchu"
 BUL_YUG_attack_ottomans_desc: "L'Empire Ottoman est une relique des siècles passés, et un rappel du joug que les Yougoslaves ont subi pendant de nombreuses années avant de mener enfin notre lutte de libération. Il n'y a aucune raison pour qu'il continue à exister - nous l'éteindrons et affirmerons la domination finale et éternelle de Sofia sur les Turcs."

 BUL_YUG_balkan_neighbourhood: "Établir la Yougosphère"
 BUL_YUG_balkan_neighbourhood_desc: "La Yougoslavie est entourée de petits États balkaniques faibles qui ne méritent pas de rester indépendants. Notre hégémonie s'étendra à toute la péninsule balkanique, quels que soient les moyens que nous devrons utiliser pour l'imposer."

 BUL_third_empire: "Le Troisième Empire Bulgare"
 BUL_third_empire_desc: "La plus glorieuse conquête depuis l'ère de Siméon le Grand nous a été accordée. Sous la brillante direction du Tsar Ferdinand, nous avons stupéfié toute l'Europe par notre victoire impeccable - et ainsi, maintenant, même la Ville du Désir du Monde est entre nos mains, et les détroits du Bosphore baignent les côtes de la Bulgarie. Aujourd'hui, nous sommes à juste titre, véritablement, un Empire à nouveau."

 BUL_construct_hegemony: "Construire l'Hégémonie Balkanique"
 BUL_construct_hegemony_desc: "Après avoir établi notre domination incontestée dans les Balkans, nous pouvons commencer à nous isoler des affaires européennes et rassembler nos États satellites autour d'une nouvelle hégémonie bulgare. Bien qu'encore petits, nous avons de grandes ambitions, et l'Hégémonie les verra se réaliser."

 BUL_put_down_ottomans: "Achever l'Empire"
 BUL_put_down_ottomans_desc: "Ayant perdu sa capitale, l'Empire Ottoman est comme un homme sans tête - il n'a aucune raison de rester en vie. Il est temps d'en finir avec cette tache dans l'histoire du monde, et de venger des siècles de joug turc par un joug qui nous est propre !"

 BUL_victory_arches: "Arc de Victoire du Boulevard Osvoboditel"
 BUL_victory_arches_desc: "Un véritable empire nécessite une architecture monumentale, et le Tsar Ferdinand y pourvoira. De gigantesques arcs de victoire seront construits sur le boulevard Tsar Osvoboditel, où seront gravés les noms de tous les héros bulgares. Ce monument rappellera en permanence au peuple bulgare qu'il est citoyen d'une nation glorieuse."

 BUL_patriarchate: "Restaurer le Patriarcat Bulgare"
 BUL_patriarchate_desc: "Autrefois patriarcat autocéphale, l'Église Orthodoxe Bulgare a été subordonnée au Patriarcat Œcuménique après la conquête ottomane, et depuis lors nous n'avons jamais été capables de surmonter cette tache à notre honneur. Avec la conquête de Constantinople, rien ne s'oppose à la restauration du Patriarcat - et nous gagnerons la faveur de l'Église en la forçant."

 BUL_ferdinand_cult: "Le Second Simeon Veliki"
 BUL_ferdinand_cult_desc: "La conquête de Constantinople a propulsé le culte du Tsar à de nouveaux sommets. Nous utiliserons ce culte de la personnalité et en ferons un pilier de notre régime. Chaque mairie, chaque école et chaque foyer portera un portrait de notre glorieux Tsar - le plus grand souverain que la Bulgarie ait eu depuis Siméon le Grand !"

 BUL_restore_hagia_sophia: "Rendre la Sainte-Sophie aux Fidèles"
 BUL_restore_hagia_sophia_desc: "Après la conquête de Constantinople, les Ottomans ont transformé la Sainte-Sophie d'une église orthodoxe en une mosquée - une honte pour notre foi. Nous démolirons les minarets construits dans la Sainte-Sophie et la rendrons aux fidèles orthodoxes !"

 BUL_byzantine_legacy_claim: "Notre Revendication de l'Héritage Impérial"
 BUL_byzantine_legacy_claim_desc: "La Première Rome est tombée. La Deuxième Rome est tombée. La Troisième Rome est tombée, puis a abandonné ses monarques. C'est à nous, les Bulgares, qui avons revendiqué le manteau d'"Empereur des Romains" pendant des siècles, de continuer cet héritage. Notre empire est peut-être petit sur une carte, mais notre peuple se battra bec et ongles pour le défendre."

 BUL_thrace_integration: "Initier l'Intégration de la Thrace"
 BUL_thrace_integration_desc: "La région de Thrace est historiquement une terre bulgare, et des milliers de Bulgares de Thrace en ont été expulsés après 1913. Cette politique brutale sera inversée - nous ramènerons les Bulgares de Thrace et leurs descendants dans leurs foyers, et nous commencerons l'intégration d'Adrianople."

 BUL_renew_1904_treaties: "Renouveler les Traités de 1904"
 BUL_renew_1904_treaties_desc: "Les Traités secrets de 1904 avaient pour but de résoudre le conflit entre la Serbie et la Bulgarie et d'établir un degré sain d'intégration économique entre elles, comme la création d'une union douanière et l'unification des lignes télégraphiques des deux États. Peut-être ces accords peuvent-ils servir de modèle pour la paix dans les Balkans ?"

 BUL_nish_autonomous_region: "Créer la Région Autonome de Nish"
 BUL_nish_autonomous_region_desc: "Pour apaiser les craintes des Serbes concernant le projet d'Union Balkanique, nous pouvons faire amende honorable auprès de leurs frères et établir une région autonome à Nish, où les droits des Serbes locaux seront respectés. Bien sûr, la plupart de nos promesses peuvent rester sur le papier - mais elles nous vaudront de nombreuses faveurs diplomatiques."

 BUL_balkan_customs_union: "L'Union Douanière des Balkans "
 BUL_balkan_customs_union_desc: "Les traités avec la Serbie peuvent être étendus à l'ensemble des Balkans et marquer la création d'une Union Balkanique - une communauté d'États balkaniques unis économiquement et, peut-être à l'avenir, politiquement. Grâce à notre victoire éclatante dans la guerre des Balkans, nous pouvons espérer que les autres États des Balkans accepteront cette proposition."

 BUL_promote_bulgarian_investment: "Promouvoir les Investissements Privés Bulgares"
 BUL_promote_bulgarian_investment_desc: "Une union douanière balkanique s'avère déjà bénéfique pour le développement des entreprises entre les États participants. Nous pouvons encourager les grandes entreprises bulgares à étendre leurs activités chez nos voisins grâce à des allégements fiscaux et à des pressions politiques - et ramener des dividendes importants chez nous aussi."

 BUL_abolish_travel_restrictions: "Abolir les Restrictions de Voyage"
 BUL_abolish_travel_restrictions_desc: "En abolissant les visas et autres restrictions de voyage entre les membres de l'Union des Balkans, nous pouvons développer les liens entre nos peuples et accélérer la diffusion de l'information. En outre, cela apaisera les tensions ethniques en Bulgarie, en permettant aux Roumains, aux Serbes et aux Grecs d'entrer en contact avec leurs homologues de l'autre côté, comme s'il n'y avait pas de frontière."

 BUL_annual_diplomatic_summits: "Conseil de Coopération Diplomatique des Balkans"
 BUL_annual_diplomatic_summits_desc: "Si les Balkans n'agissent pas ensemble comme une unité, nous serons absorbés par les puissances étrangères environnantes. Un conseil des ministres des affaires étrangères des membres de l'Union des Balkans coordonnera notre politique extérieure et veillera à ce que les désaccords éventuels soient aplanis à l'avance."

 BUL_balkan_economic_union: "L'Union Économique Balkanique"
 BUL_balkan_economic_union_desc: "Une union douanière est un bon début, mais elle deviendra déséquilibrée sans réglementations, normes et investissements communs. L'Union des Balkans mettra en place un conseil des ministres des finances et du commerce qui travaillera sur ce point précis : l'unité dans un nombre croissant d'affaires économiques."

 BUL_military_alliances: "Garantir de la Tutelle Militaire Bulgare"
 BUL_military_alliances_desc: "Le projet d'Union des Balkans ne peut être possible sans la puissance bulgare. Notre tutelle est bienveillante, quoi qu'en disent les détracteurs qui affirment que notre armée a écrasé le Pacte de Belgrade il n'y a pas si longtemps. Les autres membres de l'Union des Balkans bénéficieront de notre bienveillance."

 BUL_peace_at_last: "La Paix dans les Balkans, la Paix dans le Monde"
 BUL_peace_at_last_desc: "La création de l'Union des Balkans suscite déjà l'optimisme dans toute la région. Bien que certainement avec des réserves, nos voisins semblent de plus en plus investis dans le projet. Peut-être, un jour, prouvera-t-on que l'Union a réellement pu assurer la paix dans les Balkans ?"

 BUL_balkan_war_defeat: "La Catastrophe Nationale"
 BUL_balkan_war_defeat_desc: "Notre orgueil a été notre perte - en une puissante grève, l'armée s'est effondrée, nos terres ont été morcelées et nos peuples divisés. Une Catastrophe Nationale s'est abattue sur la Bulgarie, et il faudra des années avant que nous puissions enfin enlever ses chaînes et essayer à nouveau."

 BUL_support_imro: "Aider l'ORIM à l'Armement"
 BUL_support_imro_desc: "S'attendant avec arrogance à pouvoir intégrer en un claquement de doigts toutes les terres qu'ils ont perdues lors de la Weltkrieg, les Serbes se heurtent aujourd'hui à une résistance féroce en Macédoine. Nos frères de l'Organisation Révolutionnaire Interne Macédonienne ont besoin d'aide, et par des voies secrètes, ou en fermant les yeux sur leur contrebande, nous la leur fournirons."

 BUL_support_macedonian_lobby: "Embrasser le Lobby Macédonien"
 BUL_support_macedonian_lobby_desc: "Des milliers de réfugiés de Macédoine se sont installés en Bulgarie après la Quatrième Guerre des Balkans, et ils désirent plus que tout rentrer chez eux. Ce groupe de pression, s'il est approuvé et soutenu, peut nous aider à surmonter le malaise de la Catastrophe. Après tout, nous devons nous battre pour nos frères !"

 BUL_establish_itro: "Créer l'ITRO"
 BUL_establish_itro_desc: "L'ORIM devrait servir d'exemple aux organisations sœurs dans les autres régions anciennement détenues par la Bulgarie et qui sont maintenant sous le contrôle de puissances étrangères. La Thrace est également vaste et habitée par de nombreux Bulgares de souche - nous devrions parrainer la création d'une Organisation Révolutionnaire Thrace Interne pour en tirer parti."

 BUL_report_serbian_atrocities: "Signaler les Atrocités Serbes"
 BUL_report_serbian_atrocities_desc: "Les Serbes se sont révélés hypocrites, nous reprochant de faire le même type d'action qu'ils emploient actuellement en Macédoine pour supprimer l'ORIM. Nous allons diffuser ce linge sale au monde entier, en publiant article après article sur les atrocités réelles ou imaginaires en Macédoine."

 BUL_third_state_court: "Convoquer la Troisième Cour d'État"
 BUL_third_state_court_desc: "Quelqu'un doit être responsable de notre incapacité totale à vaincre le Pacte de Belgrade, et la Troisième Cour d'État sera formée comme une cour spéciale pour trouver et punir ces traîtres. Que ce soit au sein du haut commandement d'avant-guerre ou de l'administration politique, nous trouverons les coupables de notre impréparation à la guerre, et les punirons de manière appropriée."

 BUL_secret_rearmament: "Reproduire le Réarmement Secret Serbe"
 BUL_secret_rearmament_desc: "Pendant l'entre-deux-guerres, les Serbes ont réussi à se réarmer en dépit des conditions punitives du Traité de Wartholz, et leurs alliés roumains ont utilisé des stratégies similaires avant de déclarer nul le Traité de Bucarest. Nous devons étudier les pratiques et les tactiques utilisées par nos adversaires, et les employer également afin de nous réarmer sous leur nez."

 BUL_restore_economic_base: "Restaurer la Base Économique"
 BUL_restore_economic_base_desc: "La Quatrième Guerre des Balkans a ruiné l'économie bulgare, les entreprises et les communautés qui dépendaient des produits des territoires que nous avons perdus sont maintenant affamées. Avant de pouvoir poursuivre un quelconque rêve de réunification nationale, nous devons rééquiper notre base industrielle et sauver les entreprises qui échouent à cause de nos pertes."

 BUL_national_unity: "Gouvernement d'Unité Nationale"
 BUL_national_unity_desc: "C'est l'heure la plus sombre de la Bulgarie, et la dernière chose dont nous avons besoin à ce stade, ce sont des querelles politiques mesquines qui nous détournent de cette catastrophe. Nous établirons un modus vivendi avec notre opposition et réduirons notre combat contre elle, afin de parvenir à une paix interne et de préparer la nation à des guerres de reconquête."

 BUL_greater_bulgaria_monuments: "Mémoriaux de la Grande Bulgarie"
 BUL_greater_bulgaria_monuments_desc: "Nous ne devons jamais oublier les pertes que nous ont infligées les puissances du Pacte de Belgrade. Chaque ville et chaque gros bourg du pays sera doté d'un mémorial de la Grande Bulgarie, décrivant les véritables frontières de notre État et expliquant comment plus d'un million de nos frères se morfondent désormais en dehors de la Bulgarie. Un geste symbolique, mais qui affirmera nos ambitions dans le monde."

 BUL_path_to_peace: "Un chemin vers la paix"
 BUL_path_to_peace_desc: "Nous avons combattu la Serbie pendant plusieurs décennies, et depuis le début de ces guerres, nos frontières n'ont cessé de se rétrécir. Non seulement cela, mais cela signifie que nous avons constamment dû verser le sang de nos frères slaves du Sud - tout cela sans jamais envisager de chemin vers la paix. Le Front de la Patrie Fraternelle est arrivé au pouvoir avec une promesse de paix, alors nous l'apporterons !"

 BUL_opportunism: "Opportunisme Géopolitique"
 BUL_opportunism_desc: "Si nous cherchons à reconquérir nos territoires perdus, nous devons constamment épier nos voisins comme un faucon. Nous devons frapper à un moment de faiblesse, lorsqu'ils sont diplomatiquement isolés et non préparés à une attaque par derrière. Nous attacher à une faction ne fera que nous empêcher de faire preuve d'un tel opportunisme."
 BUL_opportunism_tt: "Déverrouille la Décision: £decision_icon_small §HAttaquer les Territoires Contestés§!"

 BUL_anti_belgrade_pact: "[BUL_anti_belgrade_pact_title]"
 BUL_anti_belgrade_pact_desc: "[BUL_anti_belgrade_pact_desc]"

 BUL_anti_belgrade_pact_default:0 "Le Pacte Anti-Belgrade"
 BUL_anti_belgrade_pact_default_desc:0 "Après avoir vaincu notre armée sur le terrain, le Pacte de Belgrade s'est tourné vers le nord. Sottement, ils espèrent s'attaquer à l'empire autrichien - et comme nous nous attendons certainement à ce que Vienne gagne, peut-être pouvons-nous en profiter pour former une alliance contre la Serbie et la Roumanie. Après tout, le Pacte de Belgrade doit être contenu."

 BUL_anti_belgrade_pact_alternate: "Une Alliance avec l'Aigle"
 BUL_anti_belgrade_pact_alternate_desc: "La domination des Allemands et des Autrichiens dans les Balkans nous oblige à reconsidérer la distance qui nous séparait du bloc. Après avoir été humiliés par la guerre il y a quelques années, nous pouvons peut-être rétablir nos anciens liens, si cela signifie que nous ne sommes pas entièrement abandonnés sur le bord de la route de l'histoire."

 BUL_restore_lost_cores: "Restaurer l'Administration Bulgare"
 BUL_restore_lost_cores_desc: "Ayant reconquis nos territoires perdus, nous pouvons enfin rétablir les anciens administrateurs et autorités qui ont été expulsés par le Pacte. Bientôt, nous les réintégrerons dans notre État et nous nous remettrons de la Quatrième Guerre des Balkans"

 BUL_seek_factions_wk: "Notre Rôle dans la Weltkrieg"
 BUL_seek_factions_wk_desc: "L'Europe est dans le chaos. Le temps que nous parvenions à nous remettre de notre Catastrophe, il est devenu évident que le continent se dirige vers une nouvelle guerre mondiale - ou, peut-être, qu'elle a déjà commencé. Pour s'assurer que la Bulgarie reste en un seul morceau dans la période d'après-guerre, il sera bénéfique pour nous de nous aligner avec l'une des factions."

 BUL_austro_bulgarian_cooperation: "Coopération Militaire Austro-Bulgare "
 BUL_austro_bulgarian_cooperation_desc: "Ayant joint nos forces à celles de l'Autriche contre le Pacte, nous pouvons établir une coopération officielle entre nos armées. Les conseillers autrichiens seront utiles pour préparer les forces bulgares à la guerre à venir."

 BUL_catastrophe_over: "De la Catastrophe - à une Nouvelle Hégémonie"
 BUL_catastrophe_over_desc: "Nos vaillants efforts ont porté leurs fruits - la Catastrophe Nationale a été vengée ! Une nouvelle ère de prospérité commence pour la Bulgarie - et cette fois, nous serons encore plus vigilants qu'auparavant, pour veiller à ce que l'histoire ne se répète jamais, jamais."

 BUL_war_reparations: "Extraire les Réparations de Guerre"
 BUL_war_reparations_desc: "Après avoir vaincu nos ennemis lors de la guerre des Balkans, nous avons maintenant droit à des sommes massives au titre des réparations de guerre - toutefois, sans une gestion et un investissement prudents, ces sommes risquent d'être dilapidées. Nous empêcherons cela en créant un fonds public qui collectera les revenus des réparations et élaborera des plans pour les investir dans notre économie."

 BUL_cairo_pact_strike: "Venger le Coup de Poignard Turc dans le Dos"
 BUL_cairo_pact_strike_desc: "Le traître Empire Ottoman nous a poignardé dans le dos lors de la Quatrième Guerre des Balkans ! Aujourd'hui, des centaines de milliers de Bulgares languissent dans des territoires qu'ils ont illégalement occupés. Les Turcs ont dû parier sur l'espoir que nous serions écrasés par le Pacte et que nous ne nous relèverions pas pour les défier à nouveau - cependant, cela ne s'est pas produit. Réarmés, nous reviendrons avec une vengeance !"

### Decisions ###
 BUL_media_battle_decisions: "Le Sort de la Loi sur la Protection de l'État"
 BUL_media_battle_decisions_desc: "\nLa Loi sur la Protection de l'État est le pôle de la controverse en Bulgarie aujourd'hui. Pour beaucoup, elle signifie encore la fin imminente de la démocratie en Bulgarie, et l'arrivée d'une Dictature Royale, tandis que d'autres cherchent à la maintenir comme une mesure nécessaire contre le radicalisme de gauche et de droite. Et une autre faction encore, à l'écart de l'arène parlementaire, y voit le point culminant d'un parlementarisme méprisable et incompétent, et cherche l'occasion d'organiser un coup d'État et de tout balayer...\n\nLe Premier ministre Petko Stainov est actuellement aligné sur [BUL.BUL_stainov_alignment].\nLe Prince Héritier [BUL.BUL_boris_perception]. Tous les 30 jours, cette perception affectera le soutien parlementaire et la force militaire.\nSur les §Y280§! députés de la Sŭbranie, [BUL.BUL_is_support_a_good_thing] sont favorables à l'abolition de la Loi sur la Protection de l'État.[BUL.BUL_alliance_may_vote_autonomously]\n\nLe cercle militaire de §YZveno§! complote dans l'ombre. Nous prédisons que s'ils tentaient un coup d'État aujourd'hui, ils [BUL.BUL_zveno_strength].\n"
 BUL_stainov_alignment_opposition: "§Yla Petorka§!, et fera campagne pour l'abolition de la Loi"
 BUL_stainov_alignment_zveno: "§YZveno§!, et complotera secrètement pour provoquer un coup d'état militaire"
 BUL_stainov_alignment_prince: "§Yle Prince Héritier§!, et fera campagne pour maintenir la Loi"
 BUL_operation_nishava_fallout_tt: "Pour l'instant, vous serez étiqueté comme étant en faveur de la §YLoi§!. Vous aurez toutefois l'occasion de changer votre position en temps voulu."
 BUL_change_allegiance_opposition_tt: "Désormais, vous vous §Yopposerez§! à la Loi sur la Protection de l'État, et chercherez à l'abolir."
 BUL_change_allegiance_zveno_tt: "À partir de maintenant, vous travaillerez secrètement avec Zveno pour §Yorganiser un coup d'État§! contre le gouvernement élu."
 BUL_change_allegiance_prince_tt: "Désormais, vous vous prononcerez §Yen faveur§! de la Loi sur la Protection de l'État et chercherez à la maintenir."

 BUL_spin_scandals_about_royal_family: "Scandales de la Famille Royale"
 BUL_spin_scandals_about_royal_family_desc: "La Famille Royale a beau se présenter comme les défenseurs par excellence de la fierté bulgare, il suffit d'un léger coup de pouce de l'autre côté pour que la nation change d'avis. Et les squelettes sont nombreux dans les tiroirs du Roi et du Prince. Renouvelons les rumeurs sur les véritables préférences sexuelles de Ferdinand Ier, sur la vie de bohème du Prince Kyril, et inventons-en même quelques-unes pour maintenir la pression sur cet autocrate fou !"
 BUL_defend_royal_family: "Défendre l'Honneur de la Monarchie"
 BUL_defend_royal_family_desc: "Il existe des détracteurs dans nos rangs qui cherchent à ruiner la réputation de la Famille Royale, en faisant courir des rumeurs sur le Roi, ses enfants et ses proches. Cette pratique odieuse doit être combattue. Nous publierons des articles sur l'héroïsme et l'altruisme du prince héritier, aussi douteux soient-ils, et nous rappellerons à la nation que c'est le pouvoir fort de Ferdinand qui a unifié la Grande Bulgarie, et non les parlementaires qui se chamaillent."
 BUL_gather_supporters: "Rassembler les Soutiens"
 BUL_gather_supporters_desc: "Que nous cherchions à maintenir l'ordre actuel ou à restaurer une véritable démocratie, nous avons besoin de partisans dans la Sŭbranie - et nous devons donc consacrer des efforts à trouver de nouveaux partisans et à rassurer nos partisans actuels pour qu'ils restent."
 BUL_fearmongering: "Provoquer la Panique"
 BUL_fearmongering_desc: "Ayez peur ! Peur que les ennemis de la Bulgarie surgissent de l'horizon et que seule NOTRE idée pour la Bulgarie puisse la sauver de ces dangers !"

