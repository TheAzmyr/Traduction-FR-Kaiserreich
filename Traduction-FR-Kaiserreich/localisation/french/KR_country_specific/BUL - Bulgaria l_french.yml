 BUL_boris_sakskoburggotski: "Boris Sakskoburggotski"
 BUL_boris_sakskoburggotski_regnal: "Boris III"
 BUL_boris_sakskoburggotski_leader_desc: "§YDescription du Dirigeant\nNaissance :§! 30 janvier 1894, au Palais de Vrana, Sofia, Principauté de Bulgarie\n§YCarrière politique :§! La naissance de Boris von Sachsen-Coburg-Gotha, fils aîné de Ferdinand Ier, est annoncée par 101 coups de canon le 30 janvier 1894. Dès sa naissance, le Prince Héritier Boris est placé sous le feu des projecteurs nationaux afin d'apaiser la nation majoritairement orthodoxe qui a fait de lui son prince. Avec la bénédiction de l'Empire Russe, Ferdinand Ier ordonne que son fils soit baptisé selon le rite orthodoxe et reçoive un nom bulgare. Le prince héritier reçoit une éducation complète et pluridisciplinaire durant son enfance, comprenant un programme scolaire bulgare complet, plusieurs langues, une formation d'officier militaire et même un cours sur le fonctionnement d'une locomotive à vapeur.\n\nLes guerres balkaniques et la Weltkrieg ont touché le prince personnellement, puisqu'il a commandé un régiment et a ensuite servi d'officier de liaison pour le chef d'état-major de l'armée bulgare. Il a personnellement visité des tranchées, a été témoin d'épidémies de choléra dans les armées bulgares surdimensionnées et mal entretenues, et est devenu de plus en plus pacifiste au fil des ans. On dit que son père l'a assigné à résidence pendant plusieurs jours parce que Boris désapprouvait la décision de rejoindre la Weltkrieg, mais il s'agit surtout de rumeurs. Une fois la guerre terminée, il poursuit ses fonctions de Prince Héritier dans un environnement pacifique d'après-guerre. Son père devenait de plus en plus vieux et incapable, et un plus grand nombre de ses fonctions officielles devaient être assumées par son héritier. Le départ de Ferdinand place désormais Boris sur le trône lui-même.\n\nBoris III est différent de son père à plusieurs égards : alors que Ferdinand était autoritaire et arrogant, Boris est calme, posé et protecteur de son image, capable de se lier d'amitié avec presque tout le monde. S'il est plus ouvert aux négociations et aux concessions que son cher père, Boris pourrait, si l'occasion se présente, être encore plus capable de subjuguer la nation."

