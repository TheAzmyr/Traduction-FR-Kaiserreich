 BUL_the_dream_of_yugoslavia_desc: "Malgré tous les efforts des oppresseurs de Vienne et de Budapest, le rêve yougoslave vit dans le cœur de tous les Slaves du Sud ! La Bulgarie doit à nouveau porter le flambeau de la libération avec l'objectif désintéressé de renverser l'hégémonie germano-hongroise sur le monde slave."
 BUL_imperfect_union: "Une Union Imparfaite"
 BUL_imperfect_union_desc: "La Yougoslavie a peut-être été créée, mais la majorité absolue de la nation continue à n'y voir qu'un projet impérialiste bulgare, imposé à leurs camarades slaves du Sud malgré eux. De telles pensées insensées doivent être écrasées."
 BUL_austria_war_preparations: "Préparatifs de la Guerre Anti-Autrichienne"
 BUL_austria_war_preparations_desc: "S'il n'existe aucune force qui ne puisse être vaincue avec suffisamment de volonté, la victoire sur l'Empire Autrichien nécessitera à elle seule *beaucoup* de volonté. Nous ne pouvons pas nous précipiter au combat aveuglément, et préparer nos tactiques à l'avance."

