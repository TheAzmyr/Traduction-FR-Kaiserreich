 BUL_alexander_stamboliyski: "Aleksandŭr Stamboliyski"
 BUL_alexander_stamboliyski_leader_desc: "§YDescription du Dirigeant\nNaissance :§! 1er mars 1879, à Slavovitsa, Roumélie Orientale, Empire Ottoman\n§YCarrière politique :§! Paysan de naissance et agronome de formation, Aleksandŭr Stamboliyski est un radical du système politique bulgare depuis des décennies. Son parti, l'Union Nationale Agraire Bulgare, a été le premier à s'appuyer non pas sur les schismes de la Convention constitutionnelle de Tarnovo ou sur la dictature de Stefan Stambolov, mais sur une véritable base idéologique investie dans la paysannerie rurale. Empruntant l'argumentation marxiste, Stamboliyski déclare que, puisque la paysannerie bulgare commune contribue le plus au travail de la nation, elle doit également détenir le pouvoir sur la nation. L'État devrait donc être restructuré dans leur intérêt. Stamboliyski a été le premier grand dirigeant politique bulgare à dénoncer la monarchie, et sa carrière a donc été marquée par une persécution constante.\n\nAu début de la Weltkrieg, le leader paysan annonce son soutien à la lutte serbe contre l'Autriche-Hongrie, se déclarant non pas Bulgare, mais "Slave du Sud". Un an plus tard, sa féroce rhétorique anti-guerre lui vaut d'être emprisonné. Une peine de prison à vie est toutefois écourtée. En 1923, négociant avec les factions agraires du Parlement, le Premier Ministre Vasil Radoslavov accepte de lui accorder l'amnistie en échange de leur soutien. Cela ne dure pas, cependant, car Stamboliyski s'enfuit en Serbie dès le début de la Révolution Serbe, s'opposant à nouveau à la monarchie. En Serbie, il entre en contact avec le reste de l'opposition républicaine et conclut une alliance avec les socialistes.\n\nAmbitieux et assoiffé de pouvoir enfin façonner la Bulgarie à son image, Stamboliyski parle de "démocratie paysanne", mais la véritable pratique démocratique figure rarement dans sa vision. Si la Bulgarie doit être façonnée selon les désirs de la paysannerie, et qu'il est leur tribun, n'est-il pas naturel qu'il détienne le pouvoir total ?"

