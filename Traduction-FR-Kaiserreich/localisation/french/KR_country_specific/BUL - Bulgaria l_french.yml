 bulgaria.38.t: "Position des Légionnaires Nationaux"
 bulgaria.38.d: "Les batailles politiques en cours en Bulgarie atteignent un point culminant - et grâce à une apparente politique de compromis et de centrisme entre les deux principales factions, ni les royalistes ni les républicains de Zveno n'ont le dessus. Il y a de la tension dans l'air, et l'incertitude quant à l'avenir de l'État fait craindre à beaucoup une éventuelle instabilité, des coups d'État, voire une guerre civile.\n\nIl revient à l'Union des Légions Nationales Bulgares, l'allié secondaire de Zveno dans leur dictature, de faire pencher la balance dans un sens ou dans l'autre. Historiquement, les Légionnaires sont un mouvement royaliste, professant leur loyauté à la Maison de Saxe-Cobourg-Gotha, même si la nature contrôlante de leurs monarques et leur naissance allemande rendent cette position plutôt éclectique. Peut-être est-il temps pour eux de changer enfin de camp, et de rejoindre le mouvement populaire grandissant pour enfin renverser la monarchie allemande et la remplacer par un leadership ethnique bulgare ?"
 bulgaria.38.a: "La Légion bascule vers le républicanisme !"
 bulgaria.38.b: "La Légion reste fidèle à son Roi !"

 bulgaria.39.t: "Abolition de la Monarchie"
 bulgaria.39.d: "Des années de réforme en Bulgarie ont passé, et la nation est méconnaissable de ce qu'elle était autrefois. Sous le commandement du cercle Zveno, elle a été transformée avec succès en un État directif et centralisé, libéré des vieux fardeaux de la "liberté", de la "démocratie" ou du "parlementarisme". L'armée est habilitée et ses colonels resteront certainement au pouvoir pendant de nombreuses décennies, continuant à guider la nation à travers tous les malheurs géopolitiques qui peuvent la défier.\n\nAu milieu de cette transformation, la monarchie bulgare, dépassée, a été abandonnée sur le bord du chemin. Dépourvu de pouvoir, ne parvenant pas à influencer suffisamment la faction monarchiste de Zveno pour assurer sa survie, le Tsar a finalement été destitué et expulsé du pays - à sa place, une République de Bulgarie a été établie. Kimon Georgiev a été élu premier Président de la Bulgarie - et ce colonel froid et compétent fera certainement un meilleur travail que le prince allemand corrompu Ferdinand ou son fils."
 bulgaria.39.a: "Longue vie à la Bulgarie!"

 bulgaria.40.t: "Le Tsarat Directorial"
 bulgaria.40.d: "Des années de réforme en Bulgarie ont passé, et la nation est méconnaissable de ce qu'elle était autrefois. Sous le commandement du cercle Zveno, elle a été transformée avec succès en un État directif et centralisé, libéré des vieux fardeaux de la "liberté", de la "démocratie" ou du "parlementarisme". L'Armée est renforcée et ses colonels resteront certainement au pouvoir pendant de nombreuses décennies, continuant à guider la Nation à travers tous les malheurs géopolitiques qui pourraient la défier.\n\nMalgré la détermination des putschistes à renverser non seulement le système politique, mais aussi le Tsar, ils ont été déjoués. Allié au chef informel du cercle conservateur du régime, Pencho Zlatev, il a réussi à organiser l'élimination et l'exil des républicains, dont Damyan Velchev et Kimon Georgiev. Les réformes du régime Zveno sont restées en place et le régime monarchiste est censé s'y conformer, cependant."
 bulgaria.40.a: "Longue vie à la Bulgarie!"

 bulgaria.41.t: "Réalité du Royaume"
 bulgaria.41.d: "La défaite dans la Guerre des Balkans n'a pas fait de merveilles pour la réputation du Tsar, et dès son accession au trône, Boris III a déjà fort à faire. Les constitutionnalistes déclarent que l'abandon des intérêts du peuple au profit d'une dictature personnaliste est à blâmer, les restes de Zveno affirment que la dictature royale n'était pas assez dictatoriale et a prouvé que la monarchie est une institution désuète qui doit disparaître pour sauver la Bulgarie.\n\nDes protestations sporadiques et des mutineries de l'armée éclatent, et le contrôle sur les campagnes s'effrite. Pour l'instant, la dictature royale persiste, l'armée observant régulièrement et les partis constitutionnels restant interdits - cependant, le tsar est suffisamment avisé pour comprendre que ce statu quo ne peut pas durer. D'une manière ou d'une autre, les tensions bouillonnantes vont exploser - peut-être vaut-il mieux négocier ?"
 bulgaria.41.a: "Nous devrons faire des concessions pour survivre."

 bulgaria.42.t: "Une Rencontre Nocturne"
 bulgaria.42.d: "À la suite d'une manifestation socialiste à Sofia, tard dans la nuit, le Tsar Boris III a reçu la visite d'Atanas Burov, le chef du Parti Progressiste du Peuple Uni de droite modérée - ou ancien chef, en tout cas, grâce aux mesures anti-partisanes de la Dictature royale. Burov explique simplement la raison de sa visite : le Tsarat ne survivra pas à ce rythme, un fait qu'aucun des deux ne peut accepter. Il est évident que le Tsar ne veut pas perdre son trône, tandis que Burov pense que l'alternative, une république militaire, sera encore plus malsaine.\n\nAu lieu de cela, l'homme politique propose un pacte - le soutien total non seulement de son parti, mais aussi de l'ensemble du spectre démocratique bulgare, en échange d'une nouvelle page de l'histoire bulgare. Il demande non seulement la restauration de la Constitution de Tarnovo, mais aussi une réforme constitutionnelle complète qui transformera la Bulgarie en une monarchie constitutionnelle à part entière. Le rôle du Tsar sera réduit à un rôle cérémoniel, pas différent de celui des monarques britanniques. Ce sera la fin d'un demi-siècle d'efforts des Tsars pour consolider le pouvoir, terminé d'un coup.\n\nEnfin, Burov assure que lui et les autres dirigeants du mouvement constitutionnaliste ont suffisamment de contacts et de soutien au sein de la société civile et de l'armée pour assurer une transition en douceur, sans menace de coup d'État militaire."
 bulgaria.42.a: "Je dois malheureusement accepter, Gospodin Burov."
 bulgaria.42.b: "Je préfère perdre le trône plutôt que d'accepter cela !"

 bulgaria.43.t: "Renouvellement de la Constitution de Tarnovo"
 bulgaria.43.d: "Devant une Assemblée Nationale bondée, le Tsar Boris III a annoncé un ensemble de réformes qui marquent un changement massif dans l'histoire de la Bulgarie. Proclamant officiellement que l'extension de la Loi sur la Protection de l'État et la dissolution de la Sŭbranie étaient "mal dirigées", il est revenu sur ces deux actions, abolissant les restrictions de la Constitution de Tarnovo et restituant la suprématie du parlement dans les affaires législatives. Non seulement cela, mais cette décision a été suivie d'un certain nombre d'amendements constitutionnels, réduisant le pouvoir du Tsar et accordant un plus grand pouvoir exécutif au Premier Ministre contrôlé par la Sŭbranie."
 bulgaria.43.a: "Vive le Constitutionnalisme Bulgare !"

 bulgaria.44.t: "Chute de la Monarchie"
 bulgaria.44.d: "Le malaise persistant du gouvernement a donné l'occasion aux officiers républicains, d'obédience Zveno, d'évincer enfin le Tsar du trône. La capitale a été verrouillée et Boris III, qui se trouvait à Varna à ce moment-là, a fui le pays - sur les traces du Palais Royal, Kimon Georgiev a annoncé que le Tsarat de Bulgarie a pris fin, et sera désormais remplacé par une République avec lui comme président provisoire. Les militaires ont pris le contrôle total du pays, balayant la résistance royaliste et abolissant le fonctionnement de la Constitution de Tarnovo, pour la remplacer par quelque chose de beaucoup plus absolu - et soi-disant rationnel."
 bulgaria.44.a: "Longue vie à la Bulgarie!"

 bulgaria.45.t: "Front de la Patrie Fraternelle"
 bulgaria.45.d: "Le gouvernement de Boris III et la coalition constitutionnaliste ont fort à faire. La défaite dans la Guerre des Balkans a permis aux radicaux de toutes tendances idéologiques de sortir du placard et de semer le chaos. Le plus inquiétant est toutefois venu de la gauche, car plusieurs mouvements luttant pour le renversement de la monarchie ont finalement choisi d'unir leurs forces en un front uni.\n\nLa faction socialiste étroite du Parti Ouvrier Social-Démocrate, interdite et travaillant dans la clandestinité depuis plus d'une décennie, a commencé à travailler ensemble avec la Confédération Professionnelle Agricole "Vlasovden". Le premier est un parti socialiste d'avant-garde inspiré par la Révolution Russe, dont le comité central, dirigé par Georgi Dimitrov, réside à Paris - le second, en revanche, est une confédération clandestine de syndicats agricoles, dirigée par le démagogue anarchiste Manol Vasev, qui suit une interprétation agraire de la pratique syndicaliste. Ces deux mouvements socialistes ont été rejoints par un allié improbable - Aleksandŭr Stamboliyski, le tristement célèbre leader de l'Union Nationale Agraire qui réside en Serbie avec la faction dissidente républicaine du BZNS.\n\nBien que Stamboliyski ne soit pas un socialiste, il croit lui aussi que le Tsarat doit être détruit. Ainsi, ces trois mouvements ont uni leurs forces sous le nom de "Front de la Patrie Fraternelle"."
 bulgaria.45.a: "Tout s'écroule autour de nous !"

 bulgaria.46.t: "L'Assaut de l'Église du Dimanche Saint"
 bulgaria.46.d: "La stabilité du pays a commencé à se détériorer rapidement, tandis que la Sŭbranie, dont les dirigeants ont juré à profusion qu'une ère de querelles internes avait pris fin, se chamaille plus que jamais. Un manque de financement, de fournitures et de main-d'œuvre a laissé les forces de l'ordre paralysées et a donné lieu à une série d'assassinats, commis par des insurgés clandestins affiliés au Front de la Patrie Fraternelle.\n\nQuelques jours auparavant, un assassinat a coûté la vie à l'ancien général Konstantin Georgiev, Premier Ministre dans les années 1920 et figure politique controversée - l'insurgé socialiste Atanas Todovichin s'est tué devant une église de Sofia alors qu'il s'y rendait pour l'office du soir avec sa petite-fille. La première étape d'un coup d'État était achevée - la seconde a eu lieu aujourd'hui.\n\nDe nombreux politiciens et commandants de l'armée bulgare, dont beaucoup ont reçu de fausses invitations aux funérailles afin d'augmenter le nombre de morts, devaient assister au service funèbre du général Georgiev dans l'église du Dimanche Saint à Sofia. Le Front de la Patrie Fraternelle a recruté Petar Zadgorski, le sacristain de l'église, pour permettre à une équipe terroriste dirigée par Petar Abadzhiev de planter 25 kilogrammes d'explosifs dans le grenier, juste au-dessus de l'endroit où le cercueil du général devait arriver à la fin de la procession.\n\nTrois, deux, un, et... feu !"
 bulgaria.46.a: "Le Tsar et son gouvernement y assistent, et périssent !"
 bulgaria.46.b: "Par chance, le Tsar n'est pas présent !"

 bulgaria.47.t: "L'Essor de la République"
 bulgaria.47.d: "Laissé décapité, le gouvernement bulgare ne pouvait pas durer. En quelques jours, le chaos s'installe dans tout le Tsarat, ce dont le Front de la Patrie Fraternelle profite immédiatement. Les milices agraires socialistes prennent le contrôle des campagnes, tandis que la Garde Orange restaurée, l'organisation paramilitaire de l'Union Nationale Agraire, s'empare de Sofia dans une prise de pouvoir sans effusion de sang. Les membres restants de la famille royale se sont enfuis en exil, laissant un vide de pouvoir dans lequel le Front de la Patrie Fraternelle a annoncé la formation de la République Bulgare."
 bulgaria.47.a: "Vive la République Bulgare !"

 bulgaria.48.t: "Le Coup d'Etat Royaliste"
 bulgaria.48.d: "L'Attaque de l'église du Dimanche Saint a ébranlé toute la nation - cependant, le Tsar et son gouvernement ont survécu, et ont donc pu riposter à cet acte macabre. Les failles du système constitutionnel ont finalement été révélées - en réponse, l'armée bulgare a choisi d'agir. Sofia a été mise sous clé et le gouvernement a été contraint de démissionner, tandis que la Constitution de Tarnovo a été suspendue pour la défense du pays. Le Tsar Boris III a nommé à leur place un gouvernement loyal dirigé par Georgi Kyoseivanov, qui promet d'établir un régime fort et responsable qui guidera la Bulgarie à travers ces temps difficiles."
 bulgaria.48.a: "Vive le Tsar ! "

 bulgaria.49.t: "La question de l'autonomie ethnique"
 bulgaria.49.d: "Notre victoire contre les laquais du Tsar et les proto-codréanites du cercle de Zveno n'aurait pas été possible sans le soutien des groupes d'intérêts des minorités ethniques de Bulgarie - les députés turcs, serbes, grecs et juifs, entre autres, ont choisi la Petorka comme l'option la moins terrible, à condition de recevoir des concessions en retour. Maintenant que de nouvelles élections ont eu lieu et que le pays est stable sur la voie d'une démocratie complète, ces promesses ont refait surface - et même de nombreux politiciens des partis nationaux bulgares estiment qu'une certaine réforme en faveur des minorités ethniques est précieuse, ne serait-ce que parce qu'elle constituera une rupture nette avec les politiques de la dernière décennie.\n\nLes Libéraux et Démocrates Nationaux de droite ne préfèrent que des concessions mineures, ou une solution territoriale - la création d'une nouvelle catégorie de municipalités et de districts dans les territoires non bulgares où les langues minoritaires deviendront officielles à côté du bulgare et où la communauté locale aura son mot à dire sur la manière dont cette autonomie est gérée. Le Parti Social Démocrate des Travailleurs s'est cependant montré de plus en plus attaché à une solution différente - l'autonomie personnelle nationale, défendue par les austromarxistes, qui accorderait une autonomie totale en matière d'éducation et de culture à tous les habitants de la Bulgarie, rendant ainsi l'État "aveugle aux ethnies"."
 bulgaria.49.a: "Offrez des concessions mineures."
 bulgaria.49.b: "Désigner certains secteurs comme autonomes pour les minorités."
 bulgaria.49.c: "Choisissez l'Autonomie Personnelle Nationale."

 bulgaria.50.t: "Chute du Régime Légionnaire"
 bulgaria.50.d: "Le Régime Légionnaire, établi sur la base d'une vengeance bulgare contre le Pacte de Belgrade, n'a pas tenu ses promesses et est donc tombé. Leur règne a été chancelant du début à la fin, contesté par à peu près tout le monde dans la sphère politique bulgare. Leur gouvernement, quant à lui, avait peu d'expérience politique - les jeunes officiers et agitateurs nommés lors de la prise de pouvoir ne pouvaient pas gérer leurs ministères et ont dû recourir à des mesures brutales afin de maintenir les ressources en circulation - pillant ainsi la nation. Une clique de loyalistes tsaristes a donc trouvé facile de balayer les radicaux et d'inviter le tsar à revenir pour diriger un gouvernement responsable."
 bulgaria.50.a: "Vive le Tsar ! "

 bulgaria.51.t: "Expulsion de la Famille Royale"
 bulgaria.51.d: "Victorieux du Pacte de Belgrade, le Régime Légionnaire a pu consolider son contrôle sur la Bulgarie en profitant de sa victoire. Ivan Dochev et sa clique sont célébrés dans tous les coins de la nation. Avec leurs opposants réduits au silence, ils ont tout le pouvoir de changer la Bulgarie selon leurs caprices.\n\nBien que les Légions Nationales aient commencé comme un mouvement monarchiste, leur montée en puissance par le biais d'une alliance avec Zveno et d'un conflit ouvert avec les royalistes a mis à mal leur position vis-à-vis du Tsar. Enfin, le régime de Dochev a annoncé que la Bulgarie serait réorganisée en "État Légionnaire National", et que l'ancien Tsar et sa famille seraient désormais expulsés du pays. Ils ont choisi de s'installer en Allemagne, loin de leur ancienne patrie."
 bulgaria.51.a: "La Bulgarie sera pour les Bulgares !"

 bulgaria.52.t: "Couronnement du Tsar Kyril Ier"
 bulgaria.52.d: "Victorieux du Pacte de Belgrade, le Régime Légionnaire a pu consolider son contrôle sur la Bulgarie en profitant de sa victoire. Ivan Dochev et sa clique sont célébrés dans tous les coins de la nation. Avec leurs opposants réduits au silence, ils ont tout le pouvoir de changer la Bulgarie selon leurs caprices.\n\nEn fin de compte, les Légions Nationales ont été fondées avec la vision d'un Tsarat Bulgare fort et national, et une période de système politique peu clair a finalement pris fin. Kyril, prince de Preslav, le frère du dernier Tsar de Bulgarie, a été invité à monter sur le trône en tant que nouveau Tsar. Contrairement à son frère, il est beaucoup plus malléable politiquement et moins capable, et a donc été jugé par Dochev et son régime comme un bon monarque."
 bulgaria.52.a: "Il sera une marionnette de valeur"

 bulgaria.53.t: "Aux Armes !"
 bulgaria.53.d: "Depuis que les Légions Nationales ont pris le contrôle de la Bulgarie, la situation aux frontières du pays est tendue. Bien que les combats n'aient pas éclaté le premier jour, l'appel des Légionnaires à répudier immédiatement les traités de paix de la Quatrième Guerre des Balkans et à reconquérir les territoires légitimes de la Bulgarie n'est pas passé inaperçu. Les forces roumaines, serbes et grecques restaient mobilisées, et le début du soulèvement de l'IMRO en Macédoine était considéré comme conduisant inévitablement à une guerre en Bulgarie.\n\nCette guerre a fini par éclater, les forces bulgares ayant ouvertement franchi la frontière convenue dans les accords de paix et rejoint les révolutionnaires macédoniens pour s'emparer de la ville de Štip en Macédoine orientale. C'est là qu'Ivan Mihajlov a rencontré les militaires bulgares en personne et a déclaré que l'IMRO serait intégrée à l'armée bulgare dans le but de mener à nouveau la Quatrième Guerre des Balkans. Depuis, une guerre ouverte a éclaté dans les Balkans.\n\nLa Bulgarie est poussée aux limites de sa population, de son économie et de son moral. Le Régime Légionnaire a poursuivi une remilitarisation brutale qui a sapé les ressources de la nation, déjà épuisées par la Quatrième Guerre des Balkans - et même si les Légionnaires gagnent miraculeusement, ils présideront une Bulgarie épuisée et meurtrie. Bien sûr, les jeunes officiers et militants de Sofia ne sont guère au courant de la situation sur le front. Pour eux, il ne s'agit que d'un jeu de gros chiffres."
 bulgaria.53.a: "La Catastrophe sera rachetée !"

 bulgaria.54.t: "Affrontements à Travers la Morava"
 bulgaria.54.d: "Il y a deux mois, nos forces ont vaincu le Pacte de Belgrade et ont mis fin une fois pour toutes à leur résistance à notre hégémonie - et pourtant, tout espoir que cela stabiliserait de façon permanente les terres occidentales s'est avéré prématuré. Des nouvelles nous parviennent des territoires de l'ancienne république serbe, parlant d'une résistance qui se développe dans les collines et les montagnes de la région. Ne voulant pas accepter l'occupation bulgare, les vétérans de la Quatrième Guerre des Balkans, rejoints par des paysans armés frustrés par les représailles militaires et les réquisitions alimentaires, prennent la campagne - là, comme leurs pères et grands-pères, qui ont combattu la domination ottomane, ils commencent une nouvelle vie de guérilleros, les hajduks.\n\nUn mouvement de résistance serbe en pleine expansion, inspiré de l'Organisation Tchetnik Serbe qui opérait sur le sol ottoman avant les guerres balkaniques, a été enregistré par les forces bulgares opérant à l'ouest, et des renforts ont été demandés immédiatement. Les paramilitaires d'Ohrana se sont mobilisés et la loi martiale a été instaurée dans la région de Vardar. Si la situation n'est pas maîtrisée immédiatement, elle pourrait déboucher sur une longue et épuisante guerre de résistance."
 bulgaria.54.a: "Combien de temps ces Serbes vont-ils continuer à résister ?"

 bulgaria.55.t: "Émergence de l'Organisation Tchetnik Serbe"
 bulgaria.55.d: "L'Organisation Tchetnik Serbe s'est enhardie, car elle a trouvé un chef - Dragoljub Mihailović, ancien général de l'armée serbe qui a refusé de déposer les armes au lendemain de la Quatrième Guerre des Balkans. Avec un petit groupe d'officiers et de volontaires, il s'est lancé dans les montagnes de la région de la Morava, escarmouchant à l'occasion avec les garnisons bulgares tout en rassemblant lentement des forces dans la clandestinité.\n\nSuffisamment de temps s'est écoulé pour que ces bandes inorganisées et ces détachements de partisans ad hoc se coalisent - et la première attaque majeure contre les forces bulgares a lieu à Ravna Gora, près d'Užice. Pendant quelques semaines, la région a été libérée de toute présence bulgare, avant que l'arrivée de renforts et de volontaires d'Ohrana ne contraigne les Tchetniks à bouger.\n\nAujourd'hui, ils se sont transformés en une armée cachée itinérante, se déplaçant d'une région à l'autre, semant le chaos et le désordre partout où ils passent et renforçant leurs forces en vue d'un soulèvement plus important et beaucoup plus puissant - qui libérera la Serbie des tyrans bulgares méprisés une fois pour toutes."
 bulgaria.55.a: "Nous laverons les montagnes avec leur sang !"

 bulgaria.56.t: "Les Tchetniks se relocalisent à [BUL.BUL_chetnik_location]"
 bulgaria.56.d1: "Les régiments mobiles de Tchetniks sont une fois de plus en mouvement, et après des semaines de voyage périlleux à travers les montagnes et les vallées, le noyau de leurs forces s'est finalement installé à [BUL.BUL_chetnik_location], dans une partie rurale de la région plus éloignée de la plupart des centres de population. Leur voyage s'est déroulé sans encombre, et les Tchetniks n'auraient rencontré qu'une légère résistance bulgare en cours de route. Malgré cela, cette victoire a fait l'objet d'une forte propagande dans toute la Serbie et des centaines de jeunes hommes ont quitté leur foyer pour rejoindre les partisans de Mihailović."
 bulgaria.56.d2: "Les régiments mobiles de Tchetniks sont une fois de plus en mouvement, et après des semaines de voyage périlleux à travers les montagnes et les vallées, le noyau de leurs forces s'est finalement installé à [BUL.BUL_chetnik_location], dans une partie rurale de la région plus éloignée de la plupart des centres de population. Malgré cela, leur voyage n'a pas été facile, et de durs combats contre les garnisons bulgares ont épuisé leurs rangs. Bien que la propagande des Tchetniks tente de dissimuler ce coup dur, ils doivent se rendre à l'évidence : ils sont de plus en plus faibles."
 bulgaria.56.a: "Nous devons repenser nos stratégies !"
 bulgaria.56.b: "Un pas de plus vers la victoire !"

 bulgaria.57.t: "La Troisième Révolution Serbe"
 bulgaria.57.d: "Pendant de nombreux mois, l'Organisation Tchetnik Serbe a mené une guérilla incessante contre les forces d'occupation bulgares, et cette période de lutte semble avoir porté ses fruits. Rejoints par de plus en plus de volontaires à travers la Serbie, les Tchetniks de Mihailović ont rapidement augmenté en nombre, et ils ne sont plus seulement une joyeuse bande de vétérans en fuite. Grâce à la capture d'équipements perdus de l'armée serbe, au pillage des caches de l'armée bulgare et au soutien des communautés d'émigrés à l'étranger, les Tchetniks sont bien armés et ont le niveau de forces permanentes.\n\nConfiant dans la force de son mouvement et cherchant à montrer les dents, le général Mihailović a ordonné le début d'une rébellion de masse à [BUL.BUL_chetnik_location]. Des détachements tchetniks ont pris le contrôle des villes locales, défait les garnisons et repoussé les forces bulgares qui y étaient stationnées, s'en emparant au nom de l'Organisation Tchetnik Serbe.\n\nDéjà, les journaux clandestins de Serbie ont commencé à décrire les événements de [BUL.BUL_chetnik_location] comme une "Troisième Révolution Serbe", même si, ironiquement, les dirigeants Tchetniks sont farouchement monarchistes et n'apprécieraient pas la comparaison avec la révolution républicaine détestée de 1925..."
 bulgaria.57.a: "Quelqu'un sera pendu pour ça !"

 bulgaria.58.t: "Les Tchetniks Défaits"
 bulgaria.58.d: "La force de l'Organisation Tchetnik Serbe est devenue si pitoyable que le haut commandement bulgare a trouvé assez sûr de tenter un coup décapitant. Un piège a été tendu aux détachements tchetniks de [BUL.BUL_chetnik_location], les garnisons y ont été artificiellement affaiblies afin d'y attirer la résistance. L'État est alors rapidement bouclé et assailli de toutes ses forces, des dizaines de camps et de détachements de partisans armés sont saisis, écrasés et capturés en quelques jours.\n\nDragoljub Mihailović aurait tenté de s'échapper en franchissant la frontière bulgaro-albanaise, mais il aurait été trahi par l'un de ses subordonnés, Nikola Kalabić, qui aurait révélé sa cachette en échange de sa clémence. Malheureusement, nous n'avons pas pu faire juger ce terroriste réactionnaire - Mihailović est tombé entre les mains de volontaires macédoniens dans l'Ohrana, qui lui ont fait subir une exécution macabre.\n\nSans chef, brisés, dispersés et détruits, les Tchetniks ont finalement cessé toute résistance significative contre notre domination dans toute la Bulgarie, et notre domination y est assurée pour de bon."
 bulgaria.58.a: "Victoire!"

 bulgaria.59.t: "Résistance dans les Montagnes"
 bulgaria.59.d: "Au lendemain de la révolution, l'armée bulgare s'est effectivement dispersée. Bien que la majorité d'entre eux seront finalement ramenés au bercail et réorganisés en une nouvelle armée républicaine, de larges sections du corps de l'armée ont choisi de poursuivre leur résistance. Dans les montagnes qui s'étendent à travers la Bulgarie, ces réactionnaires peuvent trouver un refuge sûr où ils peuvent se rassembler, planifier leur prochaine action et diffuser la propagande royaliste. Le général Pencho Zlatev a gravi les échelons parmi les derniers royalistes. Il est l'un des rares commandants de l'armée à avoir refusé de s'exiler et à être resté sur place.\n\nAvec la mort de Boris III, la résistance royaliste soutient la revendication du prince de Preslav, Kyril Ier, sur le trône. Bien qu'il s'agisse de court-circuiter le successeur légitime, le fils de Boris, Zlatev fait valoir qu'une fois le socialisme et les laquais de Stamboliyski éliminés, la Bulgarie aura besoin de la main compétente d'un monarque adulte."
 bulgaria.59.a: "Ces réactionnaires seront écrasés !"

 bulgaria.60.t: "Défense de la Révolution"
 bulgaria.60.d: "Avec la dissolution de l'armée, l'élément armé le plus organisé en Bulgarie est la Garde orange. Fondée à l'origine après la Weltkrieg en tant que paramilitaire de l'Union Nationale Agraire et dirigée par Raiko Daskalov, elle a été contrainte à la clandestinité et à l'exil - elle a toutefois conservé sa direction et a pu se reconstruire rapidement après la Révolution. En comparaison, les factions socialistes du Front de la Patrie ne disposent que de milices ouvrières armées et de la paysannerie de la Confédération Vlasovden, dont l'organisation et l'armement sont médiocres.\n\nAinsi, Aleksandŭr Stamboliyski a soutenu qu'il fallait faire appel à la Garde Orange pour défendre la Révolution jusqu'à ce qu'une nouvelle armée puisse être mise en place. Cette proposition est cependant sévèrement contestée par les Syndicalistes. Manol Vasev a déclaré qu'il opposerait son veto à toute proposition d'utiliser la Garde Orange comme garnison ou comme garde des assemblées du Front de la Patrie Fraternelle. Au lieu de cela, le révolutionnaire véhément a proposé d'organiser des milices paysannes dans les campagnes pour défendre la révolution. En s'emparant des stocks d'armes de l'ancienne armée, ils pourront armer un nombre suffisamment important de miliciens pour dissuader toute tentative de coup d'État royaliste."
 bulgaria.60.a: "Autoriser l'Organisation de la Garde Orange"
 bulgaria.60.b: "Appelez les milices paysannes à la défense."

 bulgaria.61.t: "Contre-Coup d'État de la Garde Orange"
 bulgaria.61.d: "Chargée de protéger le fragile gouvernement du Front de la Patrie Fraternelle contre les rebelles royalistes, la Garde Orange retourne rapidement ses armes contre ses anciens alliés. Sous les ordres secrets de Stamboliyski, près de mille gardes oranges ont pris le contrôle de Sofia en plein congrès du Front de la Patrie Fraternelle, prenant en otage les députés socialistes et coupant la capitale du reste de la Bulgarie. Lorsque les communications par lettre et télégraphe sont rétablies, Aleksandŭr Stamboliyski est le maître incontesté de Sofia, l'ancien gouvernement provisoire est dissous et un nouveau gouvernement, entièrement composé de l'Union Nationale Agraire, est proclamé. Le reste du pays s'est rendu peu après."
 bulgaria.61.a: "Vive la République Paysanne !"

 bulgaria.62.t: "La Trahison Agraire"
 bulgaria.62.d: "Bien qu'ils aient été contraints de partager le devoir de défense révolutionnaire, la Garde Orange a choisi de tenter une prise de pouvoir malgré tout. Au cours d'un congrès du Front de la Patrie Fraternelle, toutes les communications à Sofia ont été soudainement coupées et la Garde Orange est entrée dans la ville pour en prendre le contrôle. Ils se heurtent cependant à des barricades et à des centaines d'ouvriers armés, et leur siège de la ville est brisé par des milices paysannes arrivant rapidement des paroisses environnantes. Une nuit de batailles de rue sanglantes a suivi avant que les forces agraires ne soient brisées et que l'arrestation du Congrès soit levée. Celui-ci vote immédiatement l'expulsion de tous les députés du BZNS de l'Assemblée et ordonne la destruction du parti. Aleksandŭr Stamboliyski, Raiko Daskalov et d'autres hauts dirigeants du parti sont rapidement arrêtés par la suite. Plus aucun obstacle ne se dresse entre le Front de la Patrie Fraternelle et la proclamation d'une république socialiste."
 bulgaria.62.a: "Enfin, le socialisme !"

 bulgaria.63.t: "Polémiques Marxistes-Syndicalistes"
 bulgaria.63.d: "Maintenant que l'Union Nationale Agraire a été purgée et poussée dans la clandestinité, il reste deux tendances politiques au sein du Front de la Patrie Fraternelle. Bien que toutes deux se déclarent socialistes et cherchent à créer une république socialiste, elles diffèrent dans leurs objectifs et leur idéologie. Un congrès extraordinaire du Front a été convoqué pour élire une nouvelle direction de l'organisation et décider de son orientation future.\n\n\nLes socialistes étroits, familièrement appelés le "parti communiste", sont les instigateurs du Front et sont dirigés par Georgi Dimitrov. Bien qu'ayant passé la majeure partie de sa carrière en exil en France, Dimitrov s'est montré critique à l'égard du système politique de la Commune, déclarant que ce système n'est efficace que dans les États occidentaux industrialisés et qu'un État socialiste dans un pays aussi arriéré que la Bulgarie doit d'abord se concentrer sur la modernisation avant de pouvoir appliquer la théorie socialiste orthodoxe. Un tel effort de modernisation doit être mené par une avant-garde éduquée et professionnelle - Dimitrov cite la révolution ratée, mais célèbre, de la Russie comme exemple de la manière dont une révolution socialiste peut être menée.\n\n\nSi les socialistes étroits sont techniquement à la tête du Front, ils sont freinés par leurs dirigeants qui ne font que revenir d'exil, alors que leurs pairs syndicalistes ont poursuivi le combat chez eux et gagné le respect du peuple."
 bulgaria.63.a: "Les socialistes étroits mèneront une avant-garde révolutionnaire"
 bulgaria.63.b: "La Vlasovden détiendra le pouvoir avec le soutien des paysans"

 bulgaria.64.t: "Conclusion du Mouvement Brigadiste"
 bulgaria.64.d: "Le mouvement "Construire pour la Patrie", ou le Mouvement Brigadiste, a pris fin après des années de travail. Des milliers d'étudiants, de jeunes et d'employés saisonniers ont été enrôlés pendant cette période, travaillant dans des projets de construction massifs et jetant les bases d'une nouvelle Bulgarie, industrielle et socialiste. De nouvelles voies ferrées ont été construites, de nouveaux ponts ont été érigés, des barrages hydroélectriques entiers ont été construits en si peu de temps - et tout cela a été réalisé non pas par l'exploitation salariale du capitalisme, mais par la volonté populaire du peuple.\n\nLe dévouement de notre prolétariat aux idéaux socialistes a été prouvé, et les réactionnaires s'efforceront maintenant de réfuter nos capacités."
 bulgaria.64.a: "C'est ainsi que nous construirons le socialisme !"

 bulgaria.65.t: "Coup d'État Royaliste"
 bulgaria.65.d: "Bien qu'il ait réussi à prendre le pouvoir dans toute la Bulgarie, le Front de la Patrie Fraternelle n'a jamais vraiment éradiqué la résistance royaliste dans tout le pays - les montagnes du pays, désolées et peu habitées, étaient particulièrement riches en groupes armés luttant pour restaurer l'ordre naturel. Pendant la majeure partie du temps, cette résistance a pu être contenue en toute sécurité - cependant, la décision du régime de chercher une voie vers la paix avec le Pacte de Belgrade, à un moment où son contrôle sur l'État était encore fragile, s'est avérée être sa perte.\n\nMalgré les horreurs infligées à la Bulgarie pendant la Quatrième Guerre des Balkans et à la suite de la Catastrophe Nationale, le peuple bulgare ne pouvait pas comprendre l'abandon de son cœur en Macédoine, en Thrace et en Dobrogea. Ils ont beaucoup souffert en défendant ces territoires, mais ces territoires étaient habités par des millions de leurs compatriotes, alors comment pourraient-ils être laissés de côté ? Des protestations contre les négociations initiales entre la Bulgarie et le Pacte ont éclaté presque instantanément, suivies d'un putsch soudain par des paramilitaires royalistes radicaux descendant des montagnes du sud.\n\nD'un seul coup et après une semaine de combats, la République s'effondre et le général Pencho Zlatev annonce la restauration du Tsarat au cœur de Sofia. Alors que les socialistes ont assassiné de façon barbare le Tsar Boris III dans l'église St. Nedelya avant leur prise de pouvoir, son frère Kyril, Prince de Preslav, est revenu d'exil pour assumer le trône sous le nom de Kyril Ier."
 bulgaria.65.a: "Longue vie à la Bulgarie!"

 bulgaria.66.t: "Capture du Général Zlatev"
 bulgaria.66.d: "Après un raid dans les montagnes du sud, nos forces ont capturé l'un des principaux commandants de la résistance royaliste - l'ancien général Pencho Zlatev. Selon les rapports, le général, qui résidait en exil depuis la chute de la monarchie, a traversé la frontière pour rejoindre les guérilleros royalistes, mais il a été capturé par nos forces et détenu. Au cours des derniers mois, la force de la résistance royaliste a vacillé, et ils ont été incapables de protéger leur chef.\n\nAvec des dizaines d'autres royalistes de haut rang, le général Zlatev a été condamné à mort par le " Tribunal du Peuple ", comme une démonstration de force à tous les traîtres potentiels. Cela marque un point important dans l'histoire de la Bulgarie - les rêves d'un retour de la monarchie semblent éteints, et la République est sûre de durer."
 bulgaria.66.a: "Ainsi pour tous les traîtres !"

 bulgaria.67.t: "Rapports Alarmants en Provenance de Serbie"
 bulgaria.67.d: "Nous avons reçu des informations selon lesquelles le gouvernement fantoche que nous avons établi en Serbie négocie avec les restes clandestins de la Konspiracija, et pourrait préparer un soulèvement contre notre régime. On ne peut plus faire confiance au régime de [SER.GetLeader] pour respecter ses engagements."
 bulgaria.67.a: "Bien compris."

 bulgaria.68.t: "La Serbie fait Défection !"
 bulgaria.68.d: "Le régime de [SER.GetLeader] a rompu avec notre autorité et a arrêté nos gouverneurs dans leur état ! Ils affirment qu'ils sont à nouveau un État libre et indépendant et se mobilisent déjà pour défendre leur indépendance nouvellement acquise !"
 bulgaria.68.a: "Ils ont donc choisi la mort"

 bulfor.1.t: "Délégation de Sofia"
 bulfor.1.d: "Une délégation est arrivée à notre porte - et elle vient de nos ennemis, devenus alliés, redevenus ennemis, le Tsarat Bulgare. Nos relations avec cet État des Balkans ont été loin d'être brillantes, et bien que l'Allemagne nous ait obligés à enterrer la hache de guerre une fois pour que nous puissions travailler ensemble pendant la Weltkrieg, les tensions à la frontière thrace n'ont jamais disparu. Des milliers de Turcs croupissent sous la botte bulgare, une politique de bulgarisation leur étant imposée - et un puissant lobby dans la politique ottomane, soutenu principalement par les Muhacirs, réfugiés et descendants de réfugiés des Balkans, cherche à récupérer les régions peuplées de Turcs en Bulgarie.\n\nBien sûr, le régime de Sofia n'est pas idiot, il est bien conscient qu'une guerre entre lui et ses rivaux dans la région des Balkans sollicitera probablement notre intervention - c'est pourquoi il s'est adressé à nous, cherchant une résolution en temps de paix de nos tensions et un pacte de non-agression. Dans ces négociations, nous aurions le dessus et serions en mesure d'obtenir des concessions importantes de la part des Bulgares - mais est-ce vraiment nécessaire ?"
 bulfor.1.a: "Écoutons ce que les Bulgares ont à dire"
 bulfor.1.b: "Pensent-ils que nous avons déjà oublié 1913 ?"

 bulfor.2.t: "Les Turcs Rejettent notre Délégation"
 bulfor.2.d: "Il semble que nos négociations avec l'Empire Ottoman aient été courtes. Aujourd'hui, notre délégation à Kostantiniyye a reçu l'ordre de partir - et après un accueil froid, nos diplomates sont rentrés à Sofia. Une réconciliation entre nous et les Turcs est impossible, comme il semble, et nous devons nous attendre à ce qu'ils nous frappent probablement dans le dos si une guerre entre nous et le Pacte de Belgrade éclate."
 bulfor.2.a: "Nous sommes entourés d'ennemis, alors..."

 bulfor.3.t: "Début des négociations"
 bulfor.3.d: "L'Empire Ottoman a accepté notre proposition de négociations, et notre délégation s'est installée à Kostantiniyye. Au cours des prochaines semaines, de longues négociations auront lieu dans le but de se réconcilier. Nos relations avec nos anciens maîtres turcs ont été loin d'être excellentes, et bien que l'Allemagne nous ait forcés à enterrer la hache de guerre une fois pour que nous puissions travailler ensemble pendant la Weltkrieg, les tensions à la frontière thrace n'ont jamais disparu.\n\nLa situation à nos frontières aujourd'hui nous appelle à mettre nos problèmes de côté, cependant."
 bulfor.3.a: "Nous ne devons pas avoir peur de faire des compromis."
 BUL_conference_begins_tt: "Les Négociations Ottomano-Bulgares commencent."

 bulfor.4.t: "Le Sort des Turcs Bulgares"
 bulfor.4.d: "Un million de Turcs vivent du côté bulgare de la frontière, soit environ un dixième de la population de la Bulgarie, ce qui en fait l'une des plus importantes minorités de l'État des Balkans - et leurs intérêts sont, bien entendu, ceux de l'Empire Ottoman. Un important lobby, soutenu par les Muhacirs, fait pression sur le gouvernement de Kostantiniyye pour qu'il fasse quelque chose pour la situation de leurs frères languissants. La Bulgarie, quant à elle, a hésité sur sa position à l'égard de sa population turque pour cette raison. Le régime autoritaire de Konstantin Georgiev a intensifié les politiques de bulgarisation en Thrace occidentale, où se trouve la plus grande concentration de Turcs Bulgares, ce qui a suscité des protestations de la part des Kostantiniyye et un intérêt direct de leur part pour s'assurer que cela ne se reproduise pas.\n\nBien qu'il soit tentant d'envahir simplement la Bulgarie et de s'emparer de la Thrace occidentale, certains proposent une autre approche. Un ensemble complet de réformes pour assurer la sécurité des Turcs de Bulgarie : une autonomie territoriale pour la Thrace occidentale, sa mise en œuvre étant supervisée par des délégués ottomans ; en même temps, pour répondre aux besoins des Musulmans, une reconnaissance du Califat par la Bulgarie et la possibilité pour le Ministère des Affaires religieuses de l'Empire de former des imams bulgares."
 bulfor.4.a: "Demandez l'autonomie pour la Thrace occidentale et la reconnaissance du Califat."
 bulfor.4.b: "Il n'y a pas besoin d'en parler."

 bulfor.5.t: "Le Sort des Turcs Bulgares"
 bulfor.5.d: "Un million de Turcs vivent du côté bulgare de la frontière, soit environ un dixième de la population de la Bulgarie, ce qui en fait l'une des plus importantes minorités de l'État des Balkans - et leurs intérêts sont, bien entendu, ceux de l'Empire Ottoman. Un important lobby, soutenu par les Muhacirs, fait pression sur le gouvernement de Kostantiniyye pour qu'il fasse quelque chose pour la situation de leurs frères languissants. La Bulgarie, quant à elle, a hésité sur sa position à l'égard de sa population turque pour cette raison. Le régime autoritaire de Konstantin Georgiev a intensifié les politiques de bulgarisation en Thrace occidentale, où se trouve la plus grande concentration de Turcs Bulgares, ce qui a suscité des protestations de la part des Kostantiniyye et un intérêt particulier de leur part pour que cela ne se reproduise pas.\n\nLes Ottomans ont présenté une proposition visant à assurer la sécurité des Turcs de Bulgarie : une autonomie territoriale pour la Thrace occidentale, sa mise en œuvre étant supervisée par des délégués ottomans ; en même temps, pour répondre aux besoins des musulmans, une reconnaissance du califat par les Bulgares et la possibilité pour le Ministère des Affaires Religieuses de l'Empire de former des imams bulgares."
 bulfor.5.a: "Cela peut être arrangé."
 bulfor.5.b: "L'ingérence étrangère dans nos affaires intérieures ? Aucune chance !"

 bulfor.6.t: "Intégration Économique"
 bulfor.6.d: "Bien que les échanges entre la Bulgarie et l'Empire Ottoman soient quelque peu limités pour des raisons historiques, le Lundi Noir a ravivé l'intérêt des entreprises des deux parties à utiliser l'autre comme marché de repli, d'autant plus qu'ils sont voisins. Un accord commercial bilatéral entre les deux États a été évoqué, mais les économistes bulgares l'ont généralement rejeté comme un accord unilatéral, plus lucratif pour l'Empire Ottoman, qui est plus grand et a généralement prospéré tout au long des années 30, que pour la Bulgarie, qui est plus petite et a stagné avant même la récession en Allemagne.\n\nUn autre sujet qui peut être évoqué est la Commission du Danube, un organisme international créé au 19e siècle pour réglementer le commerce sur le Danube. Avec la Weltkrieg, les États membres étaient divisés par la guerre, et le traité de Bucarest avec la Roumanie était donc censé établir une Commission de l'embouchure du Danube, contrôlée par les puissances centrales. Cette commission a eu du mal à voir le jour en raison du contrôle de jure de la Dobroudja par les Bulgares et s'est éteinte avec la montée de la Garde de fer - cependant, l'Empire Ottoman a toujours eu intérêt à relancer la proposition."
 bulfor.6.a: "Exiger un accord commercial bilatéral et restaurer la Commission du Danube."
 bulfor.6.b: "Il n'y a pas besoin d'en parler."

 bulfor.7.t: "Intégration Économique"
 bulfor.7.d: "Bien que les échanges commerciaux entre la Bulgarie et l'Empire Ottoman soient quelque peu limités pour des raisons historiques, le lundi noir a ravivé l'intérêt des entreprises des deux parties à utiliser l'autre comme marché de repli, d'autant plus qu'elles sont voisines. Un accord commercial bilatéral entre les deux États a été proposé par la délégation ottomane, mais les économistes bulgares l'ont généralement rejeté comme un accord unilatéral, plus lucratif pour l'Empire Ottoman, qui est plus grand et a généralement prospéré tout au long des années 30, que pour la Bulgarie, qui est plus petite et a stagné avant même la récession en Allemagne.\n\nUn autre sujet qui a été évoqué est la Commission du Danube, un organisme international créé au 19e siècle pour réglementer le commerce sur le Danube. Avec la Weltkrieg, les États membres étaient divisés par la guerre, et le traité de Bucarest avec la Roumanie était donc censé établir une Commission de l'embouchure du Danube, contrôlée par les puissances centrales. Cette commission a eu du mal à voir le jour en raison du contrôle de jure de la Dobroudja par la Bulgarie et s'est éteinte avec la montée en puissance de la Garde de fer - cependant, l'Empire Ottoman a toujours eu intérêt à relancer la proposition, et l'a également mise sur la table, demandant à la Bulgarie d'établir la Commission une fois qu'elle aurait remporté la victoire contre la Roumanie."
 bulfor.7.a: "Nous devrons nous mettre d'accord sur ce point."
 bulfor.7.b: "Inacceptable"

 bulfor.8.t: "Une Alliance de Commodité"
 bulfor.8.d: "Peut-être ce pacte de non-agression pourrait-il évoluer vers quelque chose de plus ? Tout comme la Bulgarie a ses propres ennemis dans les Balkans, les Ottomans ont leurs propres ennemis - l'État modernisateur d'Égypte et ce qui sortira d'Arabie, ainsi que l'Iran renaissant. L'idée a été lancée de former non seulement un pacte de non-agression, mais aussi un pacte de coopération - en s'aidant mutuellement dans leurs guerres respectives et en travaillant ensemble pour maintenir la stabilité dans une région de plus en plus instable. Cela nécessiterait toutefois une confiance massive pour être plus qu'un simple acte de papier."
 bulfor.8.a: "Offrir une coopération mutuelle contre les puissances renaissantes de la région."
 bulfor.8.b: "C'est trop tiré par les cheveux."

 bulfor.9.t: "Une Alliance de Commodité"
 bulfor.9.d: "Peut-être ce pacte de non-agression pourrait-il évoluer vers quelque chose de plus ? Tout comme la Bulgarie a ses propres ennemis dans les Balkans, les Ottomans ont leurs propres ennemis - l'État modernisateur d'Égypte et ce qui sortira d'Arabie, ainsi que l'Iran renaissant. La délégation ottomane a émis l'idée de former non seulement un pacte de non-agression, mais aussi un pacte de coopération - en s'aidant mutuellement dans leurs guerres respectives et en travaillant ensemble pour maintenir la stabilité dans une région de plus en plus instable. Cela nécessiterait une confiance massive pour être plus qu'un simple acte de papier, cependant."
 bulfor.9.a: "Nous sommes d'accord."
 bulfor.9.b: "Nous ne voulons pas nous engager dans cette voie."

 bulfor.10.t: "L'Accord est Signé !"
 bulfor.10.d:9 "Des semaines de négociations ont finalement abouti à une conclusion - un pacte de non-agression entre le Tsarat de Bulgarie et l'Empire ottoman. Les deux parties aux négociations abandonnent leurs revendications territoriales l'une envers l'autre et remplissent les engagements négociés liés au pacte."
 bulfor.10.a: "Glorieux !"

 bulfor.11.t: "La Bulgarie accepte la Coopération"
 bulfor.11.d: "La délégation bulgare a donné son accord à la proposition de coopération. A partir de maintenant, nous soutiendrons les Bulgares dans leur guerre contre les Serbes et les Roumains, tandis qu'ils devront nous apporter leur soutien dans les guerres contre les Arabes et les Iraniens."
 bulfor.11.a: "Parfait."

 bulfor.12.t: "La Bulgarie refuse la Coopération"
 bulfor.12.d: "La délégation bulgare nous a informés qu'elle ne pouvait pas s'engager sur une proposition de coopération. Comme il s'agissait d'une offre et non d'une demande, cela ne fera pas échouer nos négociations, mais cela signifie que les relations entre nous et la Bulgarie seront dorénavant plus froides."
 bulfor.12.a: "C'est malheureux."

 bulfor.13.t: "Accord Bulgaro-Ottoman"
 bulfor.13.d: "Un terrible changement dans la géopolitique de la région des Balkans s'est produit, qui va nous obliger à réévaluer nos stratégies à partir de maintenant - après des semaines de négociations, les États bulgare et ottoman ont annoncé la signature d'un pacte de non-agression entre eux. Ce pacte a été suivi d'autres accords visant à finaliser les relations bulgaro-ottomanes. Toutefois, ce qui nous importe, c'est que la Bulgarie dispose désormais d'une frontière turque sûre, ce qui lui donne carte blanche dans les Balkans. Si nous voulons contester leur hégémonie, nous devons le faire en sachant qu'il n'y aura pas d'attaque ottomane à l'arrière."
 bulfor.13.a: "Ce n'est pas bon."

 bulfor.14.t: "Les Bulgares Refusent !"
 bulfor.14.d: "La délégation bulgare a refusé nos demandes raisonnables ! Il est clair qu'ils ne comprennent pas qui détient la position la plus forte dans les négociations - ou peut-être sont-ils aveuglés par leur propre orgueil. Quoi qu'il en soit, il semble qu'il ne reste que peu de place pour des négociations normales. Que répondons-nous ?"
 bulfor.14.a: "Alors nous allons faire monter les enchères. Exigeons la Thrace occidentale !"
 bulfor.14.b: "Il n'y a pas lieu de négocier davantage."

 bulfor.15.t: "Les Turcs Exigent la Thrace occidentale !"
 bulfor.15.d: "Les négociations à Kostantiniyye s'échauffent. Réalisant qu'un accord normal est impossible à atteindre, les Ottomans ont posé leur dernière exigence - un retour complet et unilatéral de la Thrace occidentale en échange de leur silence dans les Balkans, sans aucune place pour la négociation. Revenir avec un tel ultimatum entre les mains sera une honte pour l'État bulgare pour les années à venir - cependant, c'est peut-être mieux qu'une guerre sur quatre fronts ?"
 bulfor.15.a: "S'il n'y a pas d'autre option, alors..."
 bulfor.15.b: "Si c’est un combat que les Britanniques veulent, alors ils l'auront!"

 bulfor.16.t: "Les Bulgares se Rendent"
 bulfor.16.d: "Comprenant qu'ils ne peuvent pas dire non, les Bulgares se sont rendus à nos exigences, et les frontières de la Thrace occidentale sont redessinées en ce moment même."
 bulfor.16.a: "Repris, sans une goutte de sang."

 bulfor.17.t: "Les Bulgares Refusent"
 bulfor.17.d: "Les Bulgares se durcissent à nouveau, refusant notre demande de Thrace occidentale. On peut dire qu'à présent, toute chance de réconciliation est terminée."
 bulfor.17.a: "Comme prévu."

 bulfor.18.t: "La Bulgarie Demande du Soutien"
 bulfor.18.d: "Notre allié dans les Balkans durant les années de la Weltkrieg, le Tsarat de Bulgarie, nous a tendu la main avec un envoyé diplomatique. Préoccupés par le réarmement de leurs rivaux dans la région et l'inaction autrichienne à leur encontre, ils demandent un soutien financier et militaire pour les aider dans une guerre éventuelle. Pendant la période interbellum, les Bulgares se sont éloignés de notre sphère, invoquant l'absence d'intérêts communs ainsi que leur frustration quant au traitement réservé à la Bulgarie lors de la Weltkrieg - et pourtant ils reviennent vers nous en rampant. Devrions-nous épargner quelque chose pour leur venir en aide ?"
 bulfor.18.a: "Nous sommes un dieu généreux."
 bulfor.18.b: "Les Balkans ne nous intéressent pas."

 bulfor.19.t: "L'Aide Allemande Arrive !"
 bulfor.19.d: "Nos demandes de soutien ont été entendues ! Du matériel allemand est acheminé vers nos armes et leurs conseillers sont venus former nos militaires - bien que ce ne soit pas grand-chose, cela pourrait nous donner l'avantage dont nous avons besoin dans la guerre à venir."
 bulfor.19.a: "Hourra !"

 bulfor.20.t: "L'Allemagne refuse !"
 bulfor.20.d: "L'hégémon allemand, soit parce qu'il s'est cru lésé, soit simplement parce qu'il ne s'intéresse pas à la région, a refusé notre appel à l'aide - et nous serons donc obligés de compenser cette perte par notre propre expérience, qui est bien maigre."
 bulfor.20.a: "Terrible!"
 BUL_german_diplomacy_template_tt: "Gagne un £nato_unit_infantry_icon_small  modèle §YDivision d'Infanterie Modernisée§! avec 7 bataillons §Yd'Infanterie§! et 2 §Yd'artillerie§!, 1 groupe de §YSoutien d'Artillerie§! et 1 groupe de §YSoutien du Génie§!.\n"

 bulfor.24.t: "Restauration de la Commission du Danube"
 bulfor.24.d: "Suivant les termes stipulés par le pacte de non-agression Ottomano-Bulgare, la Bulgarie a restauré la Commission de l'Embouchure du Danube, et nos représentants ont été invités à la commission. Bien que d'autres nations sur le Danube seront également invitées, la Bulgarie et l'Empire Ottoman exerceront un plus grand contrôle sur le trafic circulant sur le fleuve - nous accordant des dividendes importants et un rôle dominant dans le commerce de la Mer Noire."
 bulfor.24.a: "Parfait."

 bulfor.25.t: "Ensemble Contre Belgrade"
 bulfor.25.d: "Après la défaite de la Bulgarie lors de la Quatrième Guerre des Balkans, les yeux du Pacte de Belgrade se sont tournés vers l'Autriche, et ses membres ont préparé une attaque contre l'Empire pour s'emparer de ses territoires roumains et slaves. Bien que nous soyons sûrs de notre victoire si une telle confrontation devait avoir lieu, nous ne pouvons jamais être trop sûrs, et c'est pourquoi nous avons été contactés par les bulgares vaincus.\n\nRevanchistes et cherchant à restaurer leurs anciennes frontières, ils proposent un pacte défensif contre la Serbie et la Roumanie, plaçant effectivement la Bulgarie dans notre sphère d'influence également, puisqu'ils ne seront guère en mesure de contester le pacte autrement."
 bulfor.25.a: "Cela semble être une bonne affaire."
 bulfor.25.b: "Nous ne sommes pas intéressés par les enchevêtrements des Balkans."

 bulfor.26.t: "Ensemble Contre Belgrade"
 bulfor.26.d: "Après la défaite de la Bulgarie lors de la Quatrième Guerre des Balkans, les yeux du Pacte de Belgrade se sont tournés vers l'Autriche et ses membres ont préparé une attaque contre l'Empire pour s'emparer de ses territoires roumains et slaves. Bien que les Autrichiens soient sûrs de leur victoire si un tel affrontement se produit, ils ne sont jamais trop sûrs, et ils ont donc accueilli notre délégation diplomatique.\n\nUn accord entre nous et l'Empire Autrichien a été signé, créant un pacte défensif qui entrera en vigueur en cas d'attaque serbe ou roumaine."
 bulfor.26.a: "Une victoire diplomatique."

 bulfor.27.t: "La Bulgarie forme la Yougoslavie"
 bulfor.27.d: "[BUL.GetOldNameDefCap] s'est affirmé comme un hégémon des Balkans et a remporté une victoire éclatante contre l'empire Autrichien. Aujourd'hui, un nouvel État des Slaves du Sud a été déclaré à Sofia, unissant officiellement les Serbes, les Bulgares, les Croates et les Slovènes en un seul État. Le concept de ce pays est connu sous le nom de "Yougoslavie" depuis un certain temps, et il est prévu que ce nom devienne le nom de facto du nouvel État.\n\nLa nation d'Illyrie était une tentative précédente de créer une telle nation, mais sous la direction des Croates. La Serbie avait également de tels projets, mais elle a été complètement écrasée lors des guerres balkaniques. Il reste à voir dans quelle mesure la Yougoslavie est viable en tant que pays."
 bulfor.27.a: "Une nouvelle puissance régionale menaçante..."

 bulfor.28.t: "Les Traités de 1904"
 bulfor.28.d: "En 1904, sous la direction et la pression de la Russie, la Serbie et la Bulgarie ont signé une série de traités secrets. Si les négociations portaient essentiellement sur la division de la Macédoine, elles comprenaient également des accords d'intégration économique, tels que l'unification des systèmes télégraphiques des deux principautés, la création d'une union douanière et l'établissement d'une coopération militaire. Cependant, malgré la ratification, les Traités sont rapidement abandonnés, car les revendications territoriales qui se chevauchent deviennent impossibles à concilier. Pour les hommes politiques bulgares qui cherchent à instaurer une paix durable dans les Balkans, ces traités servent parfois de modèle à ce à quoi pourrait ressembler l'intégration des États des Balkans, en empêchant une guerre entre eux en raison du chevauchement de leurs intérêts territoriaux."
 bulfor.28.a: "Nous acceptons de renouveler les traités."
 bulfor.28.b: "Qu'est-ce que c'est, la Bulternationale ? Personne ne verra cette option de toute façon"

 bulfor.29.t: "Les Traités de 1904"
 bulfor.29.d: "En 1904, sous la direction et la pression de la Russie, la Serbie et la Bulgarie ont signé une série de traités secrets. Si les négociations portaient essentiellement sur la division de la Macédoine, elles comprenaient également des accords d'intégration économique, tels que l'unification des systèmes télégraphiques des deux principautés, la création d'une union douanière et l'établissement d'une coopération militaire. Cependant, malgré la ratification, les traités sont rapidement abandonnés, car les revendications territoriales qui se chevauchent deviennent impossibles à concilier. Pour les hommes politiques bulgares qui cherchent à instaurer une paix durable dans les Balkans, ces traités servent parfois de modèle à ce à quoi pourrait ressembler l'intégration des États des Balkans, en empêchant une guerre entre eux en raison du chevauchement de leurs intérêts territoriaux.\n\nAprès des négociations, la délégation serbe a accepté tous les termes des traités, ainsi que plusieurs autres, créant ainsi un accord global d'intégration commerciale et économique entre les deux états."
 bulfor.29.a: "À une amitié durable !"

 bulfor.30.t: "Les Traités de 1904"
 bulfor.30.d: "La Serbie a refusé de ratifier les Traités de 1904."
 bulfor.30.a: "Mais pourquoi ?"

 bulfor.31.t: "L'Union Douanière des Balkans"
 bulfor.31.d: "Soucieuse de jeter les bases d'une paix durable dans la péninsule balkanique, la Bulgarie a choisi de ne pas exiger de réparations de guerre de la part des membres vaincus du pacte balkanique et nous demande plutôt d'adhérer à l'union douanière balkanique, qui cherchera à réunir les bases économiques de tous les États des Balkans en une seule, à l'instar de ce que la Mitteleuropa cherche à faire pour l'Europe centrale. Adhérerons-nous à ce projet ?"
 bulfor.31.a: "Bien sûr"
 bulfor.31.b: "Nous préférons ne pas"

 bulfor.32.t: "L'Union Douanière des Balkans"
 bulfor.32.d: "[FROM.GetName] a accepté de rejoindre l'Union Douanière des Balkans, acceptant de mettre de côté les querelles insignifiantes pour un travail commun au nom de la paix dans les Balkans !"
 bulfor.32.a: "Parfait"

 bulfor.33.t: "Coopération de Défense Balkanique "
 bulfor.33.d: "L'Union Douanière des Balkans a déjà été bénéfique pour toutes les parties au partenariat - cependant, la Bulgarie souhaite maintenant étendre cet accord, en prévoyant une série d'accords de défense pour intégrer la région dans une alliance militaire unie. Soutenue principalement par les armes bulgares, cette alliance se veut défensive et sert les intérêts des Balkans en tant que bloc indépendant dans les affaires européennes. Rejoindrons-nous ce projet ?"
 bulfor.33.a: "Bien sûr"
 bulfor.33.b: "Nous préférons ne pas"

 bulfor.34.t: "Coopération de Défense Balkanique "
 bulfor.34.d: "[FROM.GetName] a accepté de rejoindre la Coopération de Défense Balkanique. Un bloc indépendant d'États balkaniques en Europe se développe, et défendra nos intérêts en tant qu'unité collective !"
 bulfor.34.a: "Parfait"

 bulfor.35.t: "Traité d'Édirne"
 bulfor.35.d: "Aussi humiliant que cela puisse paraître, les Bulgares ont occupé les terres qu'ils revendiquent et nous sont gravement désavantagés. Peut-être le temps est-il venu de leur donner ce qu'ils désirent ?"
 bulfor.35.d.cairo_pact: "Entourés d'ennemis de tous bords et d'une Bulgarie en progression en Thrace orientale, nous n'avons d'autre choix que de céder toutes les terres revendiquées à la Bulgarie et d'espérer qu'elle nous laissera tranquilles afin que nous puissions concentrer tous nos efforts sur le front méridional."
 bulfor.35.a: "Nous reviendrons un jour !"
 bulfor.35.b: "L'Empire ne s'incline pas devant les prétendants balkaniques !"

 bulfor.36.t: "Traité d'Édirne"
 bulfor.36.d: "Nous avons usé la résistance [From.GetAdjective], et maintenant ils ont finalement cédé et offert de nous remettre nos terres revendiquées"
 bulfor.36.d.cairo_pact: "Usé par la guerre sur le front du Moyen-Orient et conscient qu'il ne peut résister à nos forces en plus du Pacte du Caire, l'Empire a accepté de nous céder les terres qu'il revendique si nous quittons la guerre. Il serait sage d'accepter cette offre afin d'éviter une campagne coûteuse en Anatolie qui pourrait se retourner contre nous."
 bulfor.36.a: "Nous acceptons le traité."
 bulfor.36.b: "Repoussez les Ottomans hors des Balkans !"

 bulfor.37.t: "La Bulgarie refuse"
 bulfor.37.d: "Convaincue qu'elle nous a épinglé et optimiste quant à ses chances de prendre plus de terres, la Bulgarie a refusé toutes nos offres et a juré de poursuivre la guerre aussi longtemps qu'il le faudra pour obtenir toutes ses revendications"
 bulfor.37.a: "Venez le chercher !"

 bulfor.38.t: "Les Grecs se battent entre eux"
 bulfor.38.d: "La Grèce a sombré dans la guerre civile, sans doute en raison du sentiment de destruction imminente par nos forces.\n\nLes rebelles grecs ne semblent pas avoir de comptes à régler avec nous, mais nous avons peu de raisons de ne pas les attaquer pendant qu'ils sont distraits, pour reprendre nos terres. Si nous montons les Grecs les uns contre les autres, cela devrait nous faciliter la tâche."
 bulfor.38.a: "Diviser pour mieux régner !"
 bulfor.38.b: "Il y en a trop..."

 bulgariaflavour.1.t: "Le Prince Héritier à la Rescousse !"
 bulgariaflavour.1.d: "Les journaux de Varna relatent une histoire spectaculaire - un acte de bonté personnelle de notre propre Prince Héritier, Boris. En visite à la station balnéaire de la ville, le prince a entendu une voix venant du lointain - et en tant que nageur passionné, il s'est avancé pour enquêter lui-même sur la question. Quelques minutes plus tard, il est revenu sur le rivage avec six personnes à sa remorque - elles ont failli se noyer, et le Prince Héritier est venu à leur secours.\n\nC'est loin d'être la première fois que Boris se fait connaître du public par des actes personnels de bonté - presque chaque village bulgare a une histoire du "Prince du Peuple" visitant des personnes avec peu ou pas de gardes et offrant un tour dans sa voiture, et en 1934, il a pris le commandement d'un train de passagers qui se trouvait au milieu d'un incendie afin de l'arrêter en toute sécurité. Le conte venant de Varna est venu s'ajouter à ce répertoire impressionnant."
 bulgariaflavour.1.a: "Hourra pour le Prince Héritier Boris !"
 bulgariaflavour.1.b: "Cette histoire a été clairement fabriquée"

 bulgariaflavour.2.t: "Les Démocrates Serbes remportent les Élections Locales de Nish"
 bulgariaflavour.2.d: "De nouvelles élections locales ont été organisées dans la région de Nish sous contrôle bulgare à la suite de l'Opération Nishava, car un grand nombre d'anciens conseillers municipaux et plusieurs maires ont été arrêtés parce qu'ils étaient soupçonnés de collusion avec le gouvernement de Belgrade. Cependant, malgré cette touche d'oppression, la population majoritairement serbe de la région n'a pas cédé à la pression, et les élections locales ont révélé une participation encore plus importante en faveur du Parti Démocratique Serbe (Srpska demokratska stranka), qui a obtenu plus de 54 % des voix.\n\nLe SDS est un parti éclectique, en partie un parti républicain progressiste en raison de son affiliation au parti républicain au pouvoir en Serbie, mais en même temps fortement nationaliste, farouchement séparatiste et anti-bulgare. Pour cette raison, il soutient les éléments progressistes de la Sŭbranie et est favorable à l'abolition de la Loi sur la Protection de l'État, mais pour cette raison, son inclusion dans la coalition pro-constitutionnelle a été contestée par de nombreux députés bulgares."
 bulgariaflavour.2.a: "Une bande ennuyeuse."
 bulgariaflavour.2.b: "Un jour, ils nous rejoindront."

 bulgariaflavour.3.t: "Bannir de la Garde de Fer Dobrogéenne"
 bulgariaflavour.3.d: "La Loi sur la Protection de l'Etat bulgare a fait une nouvelle victime - la Section Dobrogéenne fondée en 1933, elle a été lancée grâce au don de centaines de milliers de lev de l'ingénieur Virgil Ionescu, qui lui a même valu une promotion pour diriger la Branche de Constanta, puis de toute la Dobrogée. Bien qu'elle se déclare officiellement comme une branche du parti de Bucarest, dans la pratique, elle est autonome en raison de la difficulté de contrôler cette branche derrière la frontière bulgaro-roumaine tendue. Cette autonomie a conduit la Garde de Fer Dobrogéenne à travailler aux côtés des partis parlementaires roumains locaux, en partant du principe que tous les Roumains doivent travailler ensemble, un peu comme le PNR en Transylvanie - une situation délicate compte tenu de la position de la Garde de Fer à l'égard des anciens partis parlementaires de Roumanie continentale.\n\nInvoquant la collusion de l'organisation avec des éléments étrangers, sa rhétorique anti-bulgare véhémente et ses complots contre la sécurité de l'État bulgare, les autorités l'ont finalement dissoute. Son siège à Constanta a été perquisitionné par la police, plusieurs de ses dirigeants, dont Ionescu lui-même, ont été arrêtés, et ses biens ont été saisis. L'interdiction s'est déroulée sans critique notable au sein du parlement bulgare, mais a suscité des protestations au sein de la minorité roumaine de Dobrogea."
 bulgariaflavour.3.a: "Bon débarras"
 bulgariaflavour.3.b: "Nous inverserons cela un jour."

 bulgariaflavour.4.t: "Le Grand Projet Étatiste"
 bulgariaflavour.4.d: "L'interventionnisme de l'État dans l'économie bulgare existe depuis la restauration de l'État bulgare. En l'absence d'une industrie locale forte ou des matériaux nécessaires à son développement naturel, la Bulgarie a eu recours à la promotion du développement par le biais de directions d'État, en contrôlant la distribution des ressources, en établissant des lois protectionnistes strictes et en contrôlant le secteur financier local. Le premier Premier Ministre à se consacrer pleinement au développement économique est Konstantin Stoilov - et ses objectifs sont ambitieux. Considérant les titans industriels de l'Europe du Nord-Ouest comme un idéal, il déclare que la Bulgarie doit un jour devenir "une Belgique dans les Balkans".\n\nMalgré cela, le développement industriel de la Bulgarie a été insuffisant, et les guerres balkaniques l'ont complètement perturbé. Ce n'est qu'à la fin des années 1920 que l'on assiste à un nouveau boom industriel, et même celui-ci est maigre. En 1932, le gouvernement du Bloc Populaire a formé un conseil composé des économistes les plus estimés de Bulgarie, ceux qui croyaient en un système économique étatiste, du moins, et les a chargés d'élaborer un plan pour un projet d'industrialisation massive de rupture.\n\nCe conseil comprend des personnalités telles que Todor Vladigerov, Konstantin Bobchev et la Société économique bulgare, influencée par l'historicisme. Bien que quelque peu hésitant quant à une intervention totale de l'État et appelant à la nécessité d'inclure l'initiative privée dans le projet, leur projet est de loin le document le plus complet sur l'avenir de l'économie bulgare - et a été accepté par le ministère de l'économie nationale comme guide.\n\nPrévoyant un développement massif guidé par l'État dans les domaines de l'agriculture, de l'industrie, des transports et de la conception des villes, il a été surnommé à juste titre "Le Grand Projet Étatiste"."
 bulgariaflavour.4.a: "La Bulgarie sera une grande puissance d'ici 2040 !"

 bulgariaflavour.5.t: "L'Ambition des Zvenari"
 bulgariaflavour.5.d: "Ces derniers jours, les derniers vestiges de l'ancien système parlementaire ont été balayés. La Sŭbranie a été dissoute et le pouvoir absolu a été concentré dans un petit cercle de membres civils et militaires de Zveno. Leurs plans sont longs et leurs ambitions sont grandes - Zveno ne se voit pas comme une énième clique militaire de pacotille ni comme une simple dictature nationale-populiste, leurs objectifs réformistes sont, s'il faut les croire, d'une direction bulgare unique. Depuis leur tour d'ivoire à Sofia, les Zveno envisagent une transformation complète de la société bulgare, transformant la nation en un mécanisme d'horlogerie. Les traditions irrationnelles seront déracinées, les distractions inutiles seront nettoyées, les petites fissures et imperfections seront balayées, et une nation aussi efficace qu'une chaîne de montage sera construite.\n\nDéjà, cependant, de petites fractures commencent à se former au sein du cercle politique. La faction de Zveno actuellement en charge, dirigée par Kimon Georgiev et Damyan Velchev, voit son idéologie comme un moyen de prendre le contrôle total de l'État - dépassant même le Tsar lui-même, qu'ils considèrent comme une relique d'un passé dépassé, et établissant une république. Ils s'opposent directement à l'aile conservatrice du cercle, dirigée par Pencho Zlatev, qui est principalement composée de politiciens civils et de généraux étrangers recrutés pour assurer le succès de la conspiration - leurs ambitions sont loin d'être aussi totalitaires, et le tsar figure toujours dans leurs calculs.\n\nUn dernier facteur à prendre en compte est l'Union des Légions Nationales Bulgares, provisoirement alliée à Zveno et promouvant leur cause de centralisation politique dans la société civile - parfois avec des moyens... plutôt violents. Bien qu'ils ne représentent aucune menace pour le moment, un grand effondrement de la légitimité publique pourrait conduire à... quelque chose d'inquiétant."
 bulgariaflavour.5.a: "La Bulgarie deviendra une machine terrifiante et ordonnée."

 bulgariaflavour.6.t: "La Horde Bulgare"
 bulgariaflavour.6.d: "Traditionnellement, l'historiographie bulgare a considéré avec conservatisme l'origine steppique établie des Bulgares. Bien que le Khan Kubrat et ses successeurs aient jeté les bases du Premier Empire Bulgare, ils affirment que les nomades de descendance turque ont finalement fusionné avec les Slaves locaux pour former la nation bulgare - qui était, fondamentalement, une nation slave. Cette croyance n'est pas partagée par Dimitŭr Sŭsŭlov, un historien - du moins c'est ce qu'il prétend - qui se bat depuis longtemps pour une réimpression de l'identité nationale bulgare. Avocat de métier et vétéran de la Weltkrieg, il a rassemblé un petit cercle élitiste d'intellectuels et d'officiers nommé la "Horde Bulgare" pour faire proliférer ses idées.\n\nSelon Sŭsŭlov, les Bulgares ne sont pas des Slaves, mais plutôt une branche indo-européenne distincte qui a joué un rôle clé dans l'histoire de l'Europe. Les Bulgares, et leurs ancêtres, les Huns, n'étaient ni turcs ni de simples tribus nomades - ils étaient plutôt les porte-drapeaux d'une civilisation oubliée depuis longtemps, capable de défier Rome à son apogée, et qui s'est finalement installée en Bulgarie. Sŭsŭlov poursuit ses travaux en affirmant que cette origine légendaire hunnique impose à la Bulgarie de revenir à ses racines - d'accorder toutes les prérogatives au roi, de se débarrasser du parlementarisme occidental et de créer un État traditionnel et absolu.\n\nSes théories historiques sont marginales et dénoncées comme pseudo-science par beaucoup - cependant, les œuvres de Sŭsŭlov trouvent un foyer parmi l'extrême droite bulgare."
 bulgariaflavour.6.a: "Une histoire abracadabrantesque!"

 bulgariaflavour.7.t: "Organisation Révolutionnaire Thrace Interne"
 bulgariaflavour.7.d: "Depuis notre victoire dans la guerre des Balkans et la défaite de la Bulgarie, les provinces que nous leur avons annexées sont indisciplinées. La population bulgare refuse d'accepter notre domination et le terrain montagneux de la Thrace permet aux organisations de résistance de s'organiser facilement et de rester hors de portée de nos forces.\n\nLe gouvernement revanchard de Bulgarie semble avoir appris à tirer parti de ce mouvement et a enrôlé l'ancien officier de l'armée bulgare Dimitar Madzharov pour créer une organisation de résistance unie dans les provinces du sud. Inspirés par le succès de l'ORIM en Serbie, ils ont annoncé leur présence sous le nom d'Organisation Révolutionnaire Thrace Interne. Luttant contre les conditions déplorables des Bulgares de Thrace, proposant officiellement un État Libre de Thrace alors qu'en réalité elle ne cherche qu'à récupérer ces terres pour la Bulgarie, l'ORTI organise sans retenue des attentats à la bombe, des assassinats et des attaques de villages."
 bulgariaflavour.7.a: "Salauds! "

 bulgariaflavour.8.t: "Yougoslavisme de Zveno"
 bulgariaflavour.8.d: "Le mouvement yougoslave, qui cherche à unifier tous les Slaves du Sud sous une seule nation, a connu plusieurs incarnations, qu'il s'agisse du mouvement illyrien ou de l'irrédentisme yougoslave limité défendu par la Serbie. La défaite des Serbes dans la Weltkrieg a toutefois remis en question leur rôle de "Piémont des Slaves du Sud", alors qu'une nouvelle grande puissance émergeait dans les Balkans - le Tsarat Bulgare, le seul État indépendant et puissant des Slaves du Sud en Europe.\n\nLa Bulgarie était traditionnellement exclue des plans nationaux yougoslaves, en raison de sa distance culturelle par rapport aux autres Slaves du Sud - et les Bulgares eux-mêmes ne mouraient pas d'envie de céder à une plus grande identité slave du Sud, car leur identité nationale est déjà suffisamment solide sans cela. Cependant, certains politiciens et philosophes, tels qu'Aleksandŭr Stamboliyski et Ivan Meštrović, ont inclus la Bulgarie dans l'équation - et les officiers activistes composant Zveno ont également une certaine affinité avec ce concept, bien que sous un jour moins... désintéressé.\n\nKimon Georgiev, Damyan Velchev et leurs pairs considèrent le yougoslavisme comme le pas en avant vers une véritable Grande Bulgarie - en embrassant le yougoslavisme, elle sera en mesure de dépeindre ses tendances assimilationnistes dans les provinces occidentales comme une simple recherche de l'unité yougoslave, et même de s'en servir comme bannière de ralliement pour défier l'Hégémonie Autrichienne. "
 bulgariaflavour.8.a: "Vive la Bul-, je veux dire le Royaume des Slaves!"

 bulgariaflavour.9.t: "Promesses non tenues"
 bulgariaflavour.9.d: "Bien que la Confédération Vlasovden soit arrivée au pouvoir en Bulgarie, ses promesses libératrices se sont avérées n'être que des promesses, et la redistribution des terres que des milliers de paysans espéraient est au point mort. Contrairement à leurs pairs de l'ancien Front de la Patrie Fraternelle, les Syndicalistes ne disposent pas d'un appareil d'oppression fort permettant de maintenir la stabilité à travers la nation, même dans le cas d'une agitation interne croissante - ainsi, un appareil d'oppression est arrivé au pouvoir.\n\nLa Fédération des Communistes Anarchistes de Bulgarie, un front d'inspiration sorélienne pour les tchetas anarchistes organisé dans les montagnes bulgares par Vasil Ikonomov, a profité de l'instabilité et s'est emparé du pouvoir en Bulgarie d'un coup sec."
 bulgariaflavour.9.a: "Nous avons besoin d'une main plus forte pour sauver la Bulgarie."

 bulgariaflavour.10.t: "La Troisième Cour d'État"
 bulgariaflavour.10.d: "Créée en 1880, la Cour d'État, ou Cour de l'État, est une institution non permanente chargée de juger un grand nombre de fonctionnaires actuels ou anciens pour des crimes flagrants commis contre l'État. Moribonde pendant des décennies, elle vient d'être relancée avec la publication de la loi sur la punition des auteurs de la catastrophe nationale. La nation bulgare exige que quelqu'un paie pour les souffrances qu'elle a endurées pendant la Quatrième Guerre des Balkans, quelqu'un qui est responsable de l'incapacité de la nation à éviter la catastrophe.\n\nL'armée bulgare a échoué au combat pendant la guerre, et les officiers conservateurs de l'armée désignent les réformes à grande échelle lancées juste avant la guerre comme les coupables. Ils affirment que les réformes du général Rusi Rusev se sont révélées inadéquates au combat et n'ont fait que semer la confusion dans l'armée à un moment où des méthodes éprouvées étaient nécessaires. Teodosi Daskalov, qui a commandé les forces armées pendant la guerre, est également susceptible d'être emprisonné en cas de victoire de l'axe axé sur les militaires.\n\nUn autre camp affirme que c'est l'administration civile qui a causé la perte de la Grande Bulgarie. Devenus décadents et corrompus pendant l'entre-deux-guerres, les politiciens sont devenus aveugles, incapables de voir le réarmement serbe et roumain avant qu'il ne soit trop tard pour réagir. Les juges favorables à ce camp appellent à une répression massive de dizaines de personnalités politiques de l'opposition et à une purge complète de l'administration, même si cela signifie que notre secteur économique public, géré par ces bureaucrates, en souffrira grandement."
 bulgariaflavour.10.a: "Nos généraux ont failli à leur devoir et doivent se retirer."
 bulgariaflavour.10.b: "Nos politiciens n'ont pas su reconnaître la menace à temps."
 bulgariaflavour.10.c: "Ne cherchons pas de boucs émissaires."

 bulgariaflavour.11.t: "Victoire Électorale Assurée"
 bulgariaflavour.11.d: "Le mandat de l'Assemblée Nationale a expiré, et les Bulgares se rassemblent à nouveau dans les isoloirs pour voter sur l'avenir de leur nation. Heureusement, les élections en Bulgarie ne ressemblent plus au chaos des années parlementaires, mais sont contrôlées et disciplinées sous le regard approbateur du Tsar. Aucun parti n'est autorisé à concourir et seuls des candidats indépendants ont été autorisés à se présenter aux élections, regroupés en camps pro-gouvernementaux et d'opposition.\n\nL'élection a donné une majorité écrasante aux partisans du Tsar, et [BUL.GetLeader] a félicité le gouvernement pour sa victoire électorale éclatante."
 bulgariaflavour.11.a: "Trois hourras au Tsar et à son gouvernement bienveillant !"

 bulgariaflavour.12.t: "Le Troisième Empire"
 bulgariaflavour.12.d: "Venant du nord et traversant les montagnes de la péninsule, de nombreux conquérants des Balkans ont tenté de s'emparer de Constantinople et de se proclamer nouvel empereur des Romains. Parmi eux, peu ont eu autant de succès que Siméon le Grand, qui a mené le Premier Empire bulgare à sa plus grande extension territoriale. Reconnu comme "empereur" par l'Église Orthodoxe, il a failli s'emparer de Constantinople et absorber l'Empire Byzantin, s'il n'était pas malheureusement mort. Aujourd'hui encore, on se souvient de lui comme de l'un des plus illustres Tsars de Bulgarie, et l'héritage de sa revendication sur Rome n'a pas été oublié.\n\nL'un des rêves de Ferdinand Ier pendant les guerres balkaniques était de s'emparer de Constantinople, d'unir les deux côtes du détroit du Bosphore et de restaurer l'Empire Byzantin sous les épaules des Bulgares. Bien que les défaites de la guerre des Balkans aient tempéré ces ambitions, la Quatrième Guerre des Balkans les a ravivées.\n\nPeu de gens auraient pu imaginer que la Bulgarie serait capable de gagner la guerre si facilement - en quelques mois, non, quelques semaines, le Pacte de Belgrade a été complètement vaincu, et l'Empire Ottoman, s'attendant bêtement à ce que son coup de poignard dans le dos réussisse, a été repoussé derrière la mer de Marmara. Le Tsar affaibli, vieillissant, mais toujours ambitieux, est arrivé à Constantinople pour un défilé de victoire - ici, avec les conseils de ses généraux, il a fait un bref discours, proclamant que "ce qui avait été enlevé à Siméon, il l'a restauré". Aujourd'hui, la Bulgarie n'est plus un simple Tsarat. Aujourd'hui, elle a affirmé sa prétention à être un Empire."
 bulgariaflavour.12.a: "Trois Hourras pour le Troisième Empire !"

 bulgariaflavour.13.t: "La Confrérie Blanche Universelle"
 bulgariaflavour.13.d: "Fondée par Petŭr Dŭnov après la Weltkrieg, la Confrérie Blanche Universelle est un mouvement de christianisme ésotérique occultiste, et se revendique comme le successeur et l'unificateur des "trois grandes traditions des terres bulgares" - les cultes de l'orphisme grec ancien, l'œuvre de Cyrille et Méthode, et le mouvement bogomiliste. La " Confrérie Universelle " dans son nom est une sixième race supranationale, qui sera un organisme d'âmes humaines évoluées et d'êtres extrasensoriels (anges) accomplis en étudiant les œuvres et en suivant les principes des enseignements de Dŭnov. Bien qu'il ait également un caractère racialiste, affirmant que les âmes de la race blanche, et spécifiquement des Slaves, sont les plus proches d'atteindre "la sixième race", il ne prononce pas significativement ces principes.\n\nBien que l'existence d'une telle confrérie pseudo-religieuse ne nous concerne pas, Nikola Nedev, l'un des principaux généraux de l'armée bulgare, est un ami personnel de Dŭnov, et est membre de la Confrérie Blanche Universelle depuis quelques années maintenant. Récemment, le général s'est de plus en plus impliqué dans l'organisation, et a manqué à ses devoirs de général, ce qui, selon certains, a eu un effet négatif sur sa capacité à diriger. Devrions-nous enfin faire quelque chose pour freiner la croissance de cette confrérie, peut-être en obtenant des majors de la ville qu'ils refusent d'accueillir les discours de Dŭnov et en obtenant la démission de Nedev, ou est-ce que ce n'est vraiment pas un problème ?"
 bulgariaflavour.13.a: "Il faut mettre un frein à cette "confrérie ""
 bulgariaflavour.13.b: "Le général Nedev peut appartenir à l'organisation qu'il veut."

 bulgariaflavour.14.t: "La Mort de Ferdinand"
 bulgariaflavour.14.d: "Ferdinand Ier, Tsar du Troisième Tsarat Bulgare, est décédé à l'âge de 87 ans au Palais Royal de Sofia. Monarque actif, bien qu'autoritaire, Ferdinand a présidé à la période la plus tumultueuse de l'histoire de la Bulgarie, depuis ses humbles débuts en tant que simple principauté encore sous l'Empire Ottoman, jusqu'à son ascension glorieuse et l'unification finale de tous les peuples bulgares dans les Balkans. Bien que cette hégémonie sur les Balkans se soit finalement avérée moins durable que prévu, les réalisations de Ferdinand ne peuvent être sous-estimées. Que vous l'aimiez comme le plus grand souverain de Bulgarie depuis le Moyen Âge ou que vous le méprisiez comme un autocrate, vous devez reconnaître que son règne a laissé la Bulgarie changée dans ses fondements.\n\nLa couronne de Bulgarie a été héritée par son fils Boris, une transition sans heurts, puisque le prince héritier a rempli la plupart des fonctions de son père au cours des deux dernières décennies. Boris III devrait régner sur une nouvelle ère de l'histoire bulgare, alors que le monde qui l'entoure change à nouveau, et ses ondes ne manqueront pas de gagner les Balkans également."
 bulgariaflavour.14.a: "Espérons qu'il se révélera être un bon dirigeant."

 bulgariaflavour.15.t: "L'Union Balkanique"
 bulgariaflavour.15.d: "Comme dans le reste de l'Europe, le XIXe siècle a été une ère de nationalisme dans les Balkans, où les Serbes, les Bulgares, les Grecs, les Albanais et d'autres ont commencé à rêver d'États-nations indépendants - et pourtant, bien que faible, le concept d'une Fédération Balkanique a toujours persisté. Parfois, il prenait une forme étroite, limitée aux Slaves du Sud et donc liée au projet yougoslave, d'autres fois, comme dans la proposition originale du révolutionnaire grec Rigas Feraios, comme une fédération de tous les États des Balkans. Parfois, elle était proposée comme un moyen d'atténuer les tensions ethniques dans la région, notamment en ce qui concerne la question macédonienne, d'autres fois, elle était considérée comme un moyen pour les peuples des Balkans de résister collectivement à l'agression étrangère.\n\nDans les années 1930, une fédération complète n'est plus que l'apanage du mouvement socialiste - cependant, des concepts d'intégration des Balkans flottent toujours, et des hommes politiques bulgares tels qu'Aleksandŭr Stamboliyski, Yanko Sakazov et le Parti Radical Démocratique se sont prononcés en sa faveur. Les Traités Serbo-Bulgares de 1904, qui ont été abandonnés, ont servi de modèle possible pour l'intégration économique et politique des Balkans. En abandonnant les barrières commerciales, en établissant une coopération diplomatique et en s'unissant à une alliance militaire, la paix dans les Balkans pourrait encore être possible.\n\nPeut-être qu'un jour, les États des Balkans pourront encore s'unir pour former une superpuissance pacifique. Mais d'ici là, la victoire bulgare dans la quatrième guerre des Balkans devrait suffire à forcer les autres États des Balkans à coopérer."
 bulgariaflavour.15.a: "Espérons que nous pouvons assurer la paix..."

 bulgariaflavour.16.t: "Naissance d'un Prince"
 bulgariaflavour.16.d1: "La Famille Royale de Bulgarie a annoncé d'incroyables annonces - Le Prince Héritier Boris et sa femme ont donné naissance a un enfant, un garçon en bonne santé. La naissance de l’enfant a été annoncée avec des coups de canon et une cloche sonnant au cœur de Sofia, et peu après que le Tsar Ferdinand I a proclamé une annonce - pour l’occasion de la naissance de son petit-fils, de nombreux prisonniers ont été amnistiés ou ont vu leurs peines réduites, tous les écoliers en Bulgarie verront leurs notes augmenter d’une unité et aucun d’entre eux ne sera tenu de redoubler cette année.\n\nIl y avait des plans pour apporter de l’eau du Jourdain pour le baptême du prince, mais le [BUL.BUL_war_status] a causé des difficultés avec le plan. Pourtant, la cérémonie a été observée par de grandes foules, et les gens sont en liesse. Le général Danail Nikolaev a été choisi comme son parrain."
 bulgariaflavour.16.d2: "La Famille Royale de Bulgarie a annoncé d'incroyables nouvelles - le Tsar Boris III et sa femme ont donné naissance a un enfant, un garçon en bonne santé. La naissance de l’enfant a été annoncée avec des coups de canon et une cloche sonnant au cœur de Sofia, et peu après le Tsar a proclamé une annonce - pour l’occasion de la naissance de son fils, de nombreux prisonniers ont été amnistiés ou ont vu leurs peines réduites, tous les écoliers en Bulgarie verront leurs notes augmenter d’une unité et aucun d’entre eux ne sera tenu de redoubler cette année.\n\nIl y avait des plans pour apporter de l’eau du Jourdain pour le baptême du prince héritier, mais le [BUL.BUL_war_status] a causé des difficultés avec le plan. Pourtant, la cérémonie a été observée par de grandes foules, et les gens sont en liesse. Le général Danail Nikolaev a été choisi comme son parrain."
 bulgariaflavour.16.a: "Il sera nommé Siméon, d’après le grand Tsar !"
 bulgariaflavour.16.b: "Il sera nommé Kyril, d'après son oncle !"
 bulgariaflavour.16.c: "Il sera nommé Kubrat, d’après le légendaire Khan !"
 bulgariaflavour.16.e: "Il sera nommé Danail, d’après son parrain !"
