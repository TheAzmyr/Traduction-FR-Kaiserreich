### Country Names ###
 KAC: "Kachin"
 KAC_ADJ: "Kachin"
 KAC_DEF: "le Kachin"

### Focuses ###
KAC_The_Jingpho_Army: "L'armée du Jingpho"
KAC_The_Jingpho_Army_desc: "Si nous voulons avoir une chance de succès sur le champ de bataille, nous devons avoir une véritable armée nationale de soldats de carrière et une doctrine opérationnelle de base"
KAC_Sabaw_Tus_Plan: "Le plan de Sabaw Tu"
 KAC_Sabaw_Tus_Plan_desc: "La nation Jingpho est décentralisée et notre terre est accidentée. Sabaw Tu préconise une doctrine et un système d'organisation peu orthodoxe pour s'adapter à ces réalités"
KAC_Agu_Dis_Plan: "La doctrine d'Agu Di"
 KAC_Agu_Dis_Plan_desc: "Agu Di préconise la guerre conventionnelle, la création d'une structure de commandement moderne et la construction rapide d'infrastructures militaires physiques."
 KAC_Lower_Conscription_Age: "Réduction de l'âge de conscription"
 KAC_Lower_Conscription_Age_desc: "Une grande partie de la population est en dessous de l'âge minimum de la conscription. Nous devrions faire pression sur les adolescents pour qu'ils s'engagent dans l'armée."
KAC_Enforce_Conscription: "Appliquer la conscription"
KAC_Enforce_Conscription_desc: "Notre terre est accidentée et rurale. Par conséquent, il est difficile de faire appliquer la conscription. Un effort concerté de l'État est nécessaire pour assurer le respect de la loi"
 KAC_Guerilla_Fighters: "Guérilleros"
 KAC_Guerilla_Fighters_desc: "Il nous manque les matieres modernes et les grands palais de l'industrie qui alimentent les armées modernes. La ténacité du peuple et sa connaissance de la terre seront notre grâce salvatrice. Nous devons nous efforcer d'inciter le peuple à se battre selon ses propres méthodes"
 KAC_The_Mountainwalkers: "Les montagnards"
 KAC_The_Mountainwalkers_desc: "Dans l'hétérogène Jingpho, les hommes ne font qu'un avec les montagnes. Les plus instruits de ces hommes devraient être intégrés dans la structure de commandement dans un rôle consultatif"
KAC_A_Streamlined_Training_System: "Un système d'entraînement rationalisé"
 KAC_A_Streamlined_Training_System_desc: "Actuellement, les unités sont formées jusqu'à ce que les instructeurs se sentent "prêts" Nous devrions introduire une norme fixe pour la préparation et les examens de base que toutes les recrues doivent passer"
KAC_Encourage_Military_Production: "Encourager la production militaire"
KAC_Encourage_Military_Production_desc: "Avec de nombreuses petites installations qui ont maintenant l'expérience de la production et de la modification des armes légères, cette expertise peut être collectée et distribuée aux villages à travers le pays. Ce qui peut être produit dans un petit village sera certes assez rudimentaire, mais c'est mieux que rien"
 KAC_Standardized_Equipment: "Équipement standardisé"
KAC_Standardized_Equipment_desc: "Nous devons nous débrouiller avec le peu d'armes à feu dont nous disposons. Heureusement, beaucoup d'armes à feu utilisent des calibres similaires et le réarmement du petit nombre que nous possédons peut se faire assez facilement"
KAC_Die_for_Your_Country: "Mourir pour son pays"
 KAC_Die_for_Your_Country_desc: "Une force de combat décentralisée repose sur la ténacité de ses hommes. Nos hommes doivent être les plus féroces de tous. Nous devrions affecter les ressources de l'État à l'encouragement d'un dévouement quasi fanatique au devoir et offrir une compensation aux veuves de ceux qui meurent honorablement pour encourager davantage un tel comportement"
KAC_Myitkyina_Military_Academy: "Académie militaire de Myitkyina"
 KAC_Myitkyina_Military_Academy_desc: "Les armées modernes possèdent des institutions centrales pour le développement doctrinal et la formation des nouveaux officiers. Nous devons avoir l'une des nôtres"
KAC_New_Officers: "Nouveaux officiers"
KAC_New_Officers_desc: "La plupart de nos officiers sont des hommes qui ont servi pour les Britanniques. Certains de ces hommes devraient être retirés des unités individuelles et se mettre au travail pour former une nouvelle génération d'officiers"
KAC_A_Concentrated_Force: "Une force concentrée"
 KAC_A_Concentrated_Force_desc: "Notre nouvelle structure divisionnaire devrait être réorganisée selon un modèle européen. Comme beaucoup savent comment les Britanniques ont organisé leurs unités coloniales en Birmanie, cela devrait être notre norme"
 KAC_Modern_Tactics: "Tactiques Modernes"
 KAC_Modern_Tactics_desc: "Une fois la réforme organisationnelle accomplie, nous pouvons maintenant commencer à adapter ces unités à la guerre telle que la conçoivent les Occidentaux. Grâce à une planification minutieuse et à une organisation moderne, tout ennemi peut être vaincu"
 KAC_Elite_Mountaineer_Corps: "Corps d'élite alpins"
KAC_Elite_Mountaineer_Corps_desc: "Compte tenu de notre terrain accidenté, des alpinistes spécialement formés devraient être intégrés dans chaque division, fournissant des forages et de l'expertise à leurs camarades autant que des combats."
KAC_Fortifying_the_Mountains: "Fortifier les montagnes"
KAC_Fortifying_the_Mountains_desc: "Avec la paix à portée de main et une armée moderne croissante, nous pouvons fortifier la frontière orientale, d'où proviennent historiquement invasion après invasion. Le terrain montagneux qui s'y trouve convient naturellement à la défense"

### Ideas ###

KAC_streamlined_training: "Formation rationalisée"
KAC_streamlined_training_desc: "Un système moderne de normes et d'examens a été adopté pour la formation des nouveaux fantassins"
KAC_academy: "Académie militaire de Myitkyina"
 KAC_academy_desc: "Une académie d'officiers centraux a été fondée à Myitkyina. Tous les rapports provenant du terrain ont finalement transité par l'établissement où ils sont analysés et interprétés par le jeune corps des officiers de la nation et transmis à ceux qui sont en formation"
 KAC_disorg_army: "Armes abyssales"
 KAC_disorg_army_desc: "Les initiatives passées brutales visant à réduire la prolifération des armes à feu chez les Jingpho et l'isolement géographique ont contribué à une pénurie massive de matériel pour la nouvelle armée des Jingpho. De nombreux nouveaux "réguliers" de l'armée ne sont équipés que d'outils agricoles modifiés"
 KAC_disorg_army_2: "Armes abyssales"
KAC_disorg_army_2_desc: "Les initiatives passées brutales visant à réduire la prolifération des armes à feu chez les Jingpho et l'isolement géographique ont contribué à une pénurie massive de matériel pour la nouvelle armée des Jingpho. De nombreux nouveaux "réguliers" de l'armée ne sont équipés que d'outils agricoles modifiés"
KAC_villageguns: "Armuriers du village"
 KAC_villageguns_desc: "Des informations sur la production d'armements modernes ont été diffusées dans tout le pays et les villages ont été encouragés à produire leurs propres exemplaires des armes à feu utilisées par l'armée nationale. Bien que les armes produites dans ces villages soient assez rudimentaires, elles sont assez bonnes"

