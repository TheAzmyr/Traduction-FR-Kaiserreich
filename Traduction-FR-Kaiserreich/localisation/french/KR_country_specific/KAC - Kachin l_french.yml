 SHA_sao_shwe_thaik:0 "Sao Shwe Thaik"
 SHA_sao_shwe_thaik_leader_desc:9 "§YNaissance :§! §L16 octobre 1895, à Yawnghwe, État de Yawnghwe, Inde§!\n§YCarrière :§! §LÉduqué à l'École des Chefs Shan de Taunggyi et entré au service militaire britannique au cours de la Weltkrieg, Shwe Thaik a servi dans le Service de la frontière Nord-Est de 1920 à 1923. En septembre 1927, il fut choisi comme successeur de son oncle en tant que Saopha de Yawnghwe par le Conseil des Ministres des États Shan fédérés, et a officiellement pris ses fonstions le 8 mars 1929.\n\nSao Shwe Thaik est entré dans la politique de la Birmanie post-britannique, devenant un avocat de la démocratie et de l'autonomie des États Shan et étant respecté parmi les autres chefs politiques de Birmanie.\n\nAvec l'occupation des États Shan et l'horrible traitement que leur ont fait subir leurs suzerains, Sao Shwe Thaik a décidé de prendre l'initiative et de se libérer des oppresseurs des États Shan, déclarant la Confédération Shan avec un certain nombre d'autres Saophas. Il est désormais à la tête de l'état nouvellement indépendant, espérant le guider vers une nouvelle ère.§!"

 SHA_sao_yang_wen_pin:0 "Sao Yang Wen Pin"
 SHA_sao_yang_wen_pin_commander_desc:9 "§YNaissance :§! §L1897, dans l'État du Kokang, Inde§!"
