### Characters ###
 XSM_xining_council: "Conseil de Xining"
 XSM_xining_council_sic_desc:9 "§YBackground:§! §LThe Xining Council is an institution that consolidated the southern Qinghai faction of the Ma Clique, with Ma Qi using Xining as his base of operations. His successor, Ma Lin, has ruled with a relatively light hand, deferring to the decisions of the various Hui leaders in Qinghai. Although de jure they do not have authority over the regions ruled by the northern factions (known as the Gansu faction), in practice the Xining council serves as a sort of counterweight to Ma Fuxiang's powerful influence over the Hui clans.\n\nAs Ma Fuxiang's health begins to fail and trouble abounds, the Xining Council will likely be forced to arbitrate disagreements between his successors in Gansu and Ningxia, not to mention the unresolved tensions following Ma Qi's death in 1931. The Ma Clique's decentralised nature allows for more autonomous decision making and allows for multiple centres of powers to emerge, though not always for the better.§!"

 #劉志丹
 XSM_liu_zhidan: "Liu Zhidan"
 XSM_liu_zhidan_leader_desc:9 "§YBorn:§! §LOctober 4th, 1903, in Bao'an County, Shaanxi Province, Qing Dynasty§!"

 #馬麟
 XSM_ma_lin: "Ma Lin"
 XSM_ma_lin_leader_desc:9 "§YNaissance :§! §L1876, à Hezhou, province du Gansu, Empire Qing§!\n§YCarrière :§! §LMa Lin est le fils du célèbre Brave du Kansu, Ma Haiyan, qui, avec Ma Fuxiang, a combattu l'Alliance des Huit Nations en 1900. Ayant grandi au confluent des influences Han et Hui dans le Gansu, Ma Lin s'est allié à la secte musulmane hanafite de Xidaotang. Au cours des deux premières décennies du XXe siècle, Ma Lin a souvent servi d'intermédiaire entre les membres les plus radicaux de la famille Ma, dont Ma Zhongying. Ma Lin a réussi à repousser les raids de Ma Zhongying dans le Gansu pendant la guerre Ma-Guominjun. Ma Lin a succédé à son frère, Ma Qi, en tant que gouverneur du Qinghai après sa mort en 1931. Cette nomination a fortement déplu à son neveu, Ma Bufang, qui a fait valoir ses propres qualifications pour le poste de gouverneur. Le travail de Ma Lin en tant que gouverneur a permis d'étendre le Qinghai à l'Amdo en 1935, ce qui lui a valu les éloges des familles Ma. À la fin de l'année 1935, Ma Lin avait formulé un plan avec Ma Fuxiang pour intégrer Yushu dans le Qinghai proprement dit, mais ce plan fut interrompu par la mort de Ma Fuxiang.§!"

 #馬鴻賓
 XSM_ma_hongbin: "Ma Hongbin"
 XSM_ma_hongbin_leader_desc:9 "§YNaissance :§! §L14 septembre 1884, à Hezhou, province du Gansu, Empire Qing§!\n§YCarrière :§! §LMa Hongbin a grandi dans l'ombre de son père, Ma Fulu, qui a donné sa vie contre l'Alliance des Huit Nations en 1900. Mais contrairement à son père, Ma Hongbin a choisi de protéger une mission chrétienne à San Daohe et a reçu l'Ordre de Léopold pour ses actions après la Rébellion des Boxers. Au début de l'ère des seigneurs de la guerre, Ma Hongbin fit des ouvertures pour s'allier avec le KMT, envoyant au général Chiang Kai-shek une notification de sa nouvelle gouvernance du Ningxia en 1920. En 1921, Chiang demanda à Ma Hongbin d'ouvrir le Ningxia aux colonies Han, ce qui violerait l'autonomie des Hui. Ma Hongbin dénonça officiellement Chiang en 1925. Malheureusement pour Ma Hongbin, Ma Hongkui s'inquiéta des relations de Ma Hongbin avec le KMT et dénonça publiquement Ma Hongbin comme un espion socialiste en 1930. Cette rivalité fut interrompue par la guerre Ma-Guominjun, au cours de laquelle Ma Hongkui a combattu aux côtés de Ma Hongbin contre Feng Yuxiang. Ma Hongbin s'est récemment mis à dos pour n'avoir pas empêché le chef de guerre renégat Ma Zhongying de recruter des pillards dans le Ningxia.§!"

 #馬福祥
 XSM_ma_fuxiang: "Ma Fuxiang"
 XSM_ma_fuxiang_leader_desc:9 "§YDescription du dirigeant\nNaissance :§! 4 février 1876, à Hezhou, Province de Gansu, Empire Qing\n§YCarrière politique :§! $XSM_ma_fuxiang_desc$"

 #馬步芳
 XSM_ma_bufang: "Ma Bufang"
 XSM_ma_bufang_leader_desc:9 "§YDescription du dirigeant\nNaissance :§! 1903, à Hezhou, Province de Gansu, Empire Qing\n§YCarrière politique :§! $XSM_ma_bufang_desc$"

 #馬鴻逵
 XSM_ma_hongkui: "Ma Hongkui"
 XSM_ma_hongkui_leader_desc:9 "§YDescription du dirigeant\nNaissance :§! 9 mars 1892, à Hanchiachi, Province de Gansu, Empire Qing\n§YCarrière politique :§! $XSM_ma_hongkui_desc$"

 #馬彪
 XSM_ma_biao: "Ma Biao"
 XSM_ma_biao_high_command_desc:9 "§YBorn:§! §L1885, in Hezhou, Gansu Province, Qing Empire§!\n§YBackground:§! §LAnother young soldier in the Kansu Braves, Ma Biao took an active role against the Eight-Nation Alliance in favour of the Qing when he escorted them to Xi'an. Ma Biao was promoted to Brigadier Commander in the Qinghai Army at the start of the 1935 war with Tibet, where he lead a valiant defence of Yushu against the Tibetan army. Ma Biao's victory was followed by a brutal retribution against the Golok people, whom he deemed traitor to the Mas. Ma Biao oversaw the desolation of Golok towns, and declared this a stepping stone to the growth of the Dongxiang people, whom he fought alongside. Ma Biao returned to Qinghai, where many residents despised him for his massacre. Ma Biao was saved by his commendations for bravery and his newfound alliance with Dongxiang Imam Ma Wanfu, leader of the Yihewani.§!"

 #馬敦靜
 XSM_ma_dunjing: "Ma Dunjing"
 XSM_ma_dunjing_commander_desc:9 "§YDescription du général\nNaissance :§! §g1906, à Hezhou, Province de Gansu, Empire Qing§!\n§YCarrière militaire :§! §gTroisième fils de Ma Hongbin, Ma Dunjing a servi dans l'Armée de Suppression des Bandits de Ma Hongkui, et a été grandement affecté par l'idéologie de Ma Hongkui. Cependant, comme la plupart des seigneurs de guerre Ma, Ma Dunjing est facilement capable de se conformer à de nouveaux alliés dans l'intérêt de l'unité nationale."

 #馬仲英
 XSM_ma_zhongying: "Ma Zhongying"
 XSM_ma_zhongying_commander_desc:9 "§YNaissance :§! §L1910, à Hezhou, province du Gansu, Empire Qing§!\n§YCarrière :§! §LMa Zhongying est le mouton noir des familles Ma, et a bien mérité cette réputation. Ma Zhongying a suivi les traces de ses parents plus âgés et est entré au service militaire à l'âge de 14 ans. À l'âge de 17 ans, Ma Zhongying choqua sa famille en désertant la bataille du Gansu contre Feng Yuxiang, emmenant avec lui son unité de cavalerie au nord du Ningxia. Au cours des dix années qui ont suivi, Ma Zhongying a tenté de se tailler un fief dans les provinces orientales des Ma, avec pour seul allié son lointain cousin Ma Hushan. La seule croyance fondamentale de Ma Zhongying est l'école islamique Xiaodatang, ce qui l'a amené à cibler les mosquées Khufiyya dans le but de promouvoir ses croyances par la violence sectaire.§!"

 #馬虎山
 XSM_ma_hushan: "Ma Hushan"
 XSM_ma_hushan_army_chief_desc:9 "§YBorn:§! §L1910, in Hezhou, Gansu Province, Qing Empire§!\n§YBackground:§! §LMa Hushan, like his brother-in-law Ma Zhongying, has long sought influence to the west in Xinjiang. Unlike his brother however, Ma Hushan lacks the willingness to betray his family for this goal. Serving under Ma Hongbin, Ma Hushan has grown weary of the conflicts that plague the western provinces, and longs for national unity.§!"

 #馬繼援
 XSM_ma_jiyuan: "Ma Jiyuan"
 XSM_ma_jiyuan_high_command_desc:9 "§YBorn:§! §LJanuary 18th, 1921, in Hezhou, Gansu Province, Republic of China§!\n§YBackground:§! §LThe youngest commander in the Ma family, Ma Jiyuan serves under his father, Ma Bufang, in order to bring his father glory within the Ma Clique. Ma Jiyuan has focused his efforts in the Qinghai Army on modernising their cavalry brigades, hoping they are able to overcome vast distances to the North should the need arise.§!"

 #馬步青
 XSM_ma_buqing: "Ma Buqing"
 XSM_ma_buqing_high_command_desc:9 "§YBorn:§! §L1901, in Hezhou, Gansu Province, Qing Empire§!\n§YBackground:§! §LThe older brother of the controversial Ma Bufang, Ma Buqing also served under his father in the Qinghai Army. Unlike his brother, Ma Buqing received an expensive education in classical Chinese, which ultimately made him unsuitable to lead the ethnically centred conflict against the Tibetans in 1935. Ma Buqing served under Feng Yuxiang during the Ma-Guominjun alliance, and was burned politically by their betrayal.§!"

 #韓有文
 XSM_han_youwen: "Han Youwen"
 XSM_han_youwen_high_command_desc:9 "§YBorn:§! §L1912, in Xining, Gansu Province, Republic of China§!\n§YBackground:§! §LHan Youwen is the sole Salar Turkic commander in the Ma Clique, and earned his place thanks to his father's service in the Gansu Braves. Han Youwen serves under Ma Bufang, and relies on Ma Bufang's Islamic-modernist tendencies in order to stay relevant in the Hui-dominated clique.§!"

 #馬步康
 XSM_ma_bukang:0 "Ma Bukang"
 XSM_ma_bukang_high_command_desc:9 "§YNaissance :§! §Ldans la province du Gansu, Empire Qing§!"

 #楊作榮
 XSM_yang_zuorong: "Yang Zuorong"
 XSM_yang_zuorong_advisor_desc:9 "§YNaissance :§! §L1901, dans le comté de Lintao, province du Gansu, Empire Qing§!"

 #馬良
 XSM_ma_liang:0 "Ma Liang"
 XSM_ma_liang_advisor_desc:9 "§YNaissance :§! §Ldans le comté de Linxia, province du Gansu, Empire Qing§!"

