mac.203.a: "Les monstres..."

mac.204.t: "Le Massacre de Yushu"
 mac.204.biao: "Cai Zuozhen était le chef de la tribu Buqing positionnée à Yushu, et il a dû faire un choix difficile. Alors qu'il observait ses hommes autour du feu, épées à la main, il surveillait le régiment de Ma Biao qui était complètement encerclé par les soldats tibétains. Un silence froid dans l'air, il recueillit ce qui lui restait de paix avant l'effusion de sang à venir. La paix qu'un feu peut apporter avant une inévitable tempête était magnifique dans une situation comme celle-ci. Avant qu'il ne s'en rende compte, il était trop tard. Les tensions avaient dégénéré et Biao lança une charge désespérée sur les troupes tibétaines qui l'entouraient. Cai savait ce qu'il fallait faire. \n\n"Nous rentrons"\n\n. La charge désespérée de Biao était le geste le plus nerveux de toute sa carrière jusqu'à présent, mais en y repensant, ses actions ont porté leurs fruits. Cette guerre dans une ville a été un carnage comme on n'en avait jamais vu auparavant, mais peu importe, la survie est ce qui était nécessaire. Quand la fumée et le sang ont été dissipés, la garnison Ma, qui se tenait à peine à ce stade, a réussi à défendre Yushu. À leur grande surprise, cependant, les pilleurs tibétains réussirent à se replier sur leurs bases dans le sud du Qinghai. Bien que la ville ait été défendue, aucun vainqueur n'a été trouvé. Biao savait qu'il ne pouvait pas laisser cette injustice à son peuple et il a presque immédiatement ordonné aux troupes sous son commandement de se déplacer à nouveau."
