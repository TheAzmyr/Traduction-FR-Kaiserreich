### Ideas ###
XSM_destruction_gansu: "La destruction du Gansu"
XSM_destruction_gansu_desc: "La Clique Ma a pris le parti des Guominjun pendant la guerre anti-fengtienne, ce qui a conduit à l'occupation par les Guominjun du Bas Gansu, du nord du Qinghai et de certaines parties du Ningxia. Le Gansu, qui détient le principal moyen de production d'armes de la clique, l'arsenal de Tianshui, est de loin le plus touché. Les Guominjun ont resserré leur emprise et ont saigné à blanc la province pour ses ressources limitées pour financer l'effort de guerre, laissant l'industrie civile et l'arsenal lui-même en ruine. Si la trahison de Ma en 1926 a permis de limiter les dégâts, le Gansu est toujours affecté par les événements jusqu'à ce jour, puisque Ma Fuxiang concentre ses efforts sur les affaires du Ningxia et de Suiyuan sur le Gansu."

XSM_destruction_gansu2: "Reconstruction du Gansu"
XSM_destruction_gansu2_desc: "La Clique Ma a pris le parti des Guominjun pendant la guerre anti-fengtienne, ce qui a conduit à l'occupation par les Guominjun de nombreuses provinces du nord-ouest. La plus touchée de toutes fut le Gansu, en particulier le sud, car les Guominjuns resserrèrent leur emprise et saignèrent la province pour ses ressources limitées pour financer l'effort de guerre. Alors que la trahison de Ma en 1926 a réussi à limiter les dégâts, le Gansu est toujours affecté par les événements jusqu'à aujourd'hui, car [XSM.GetLeader] concentre ses efforts sur les affaires du Ningxia et de la culture de l'opium de Suiyuan sur le Gansu."

XSM_destruction_gansu3: "Reconstruction du Gansu"
 XSM_destruction_gansu3_desc: " Alors que la trahison de Ma en 1926 a réussi à limiter les dégâts, le Gansu est toujours affecté par les événements jusqu'à ce jour, car [XSM.GetLeader] concentre ses efforts sur les affaires du Ningxia et de la culture de l'opium de Suiyuan sur le Gansu. Enfin, nous avons pris un tournant dans la lutte contre la culture de l'opium dans le Gansu et nous progressons vers la libération des habitudes destructrices de l'Est."

XSM_han_hui_divide: "Han et Hui Divisés"
 XSM_han_hui_divide_desc: "Bien que les efforts de Ma Fuxiang pour fusionner les idéaux confucéens et islamiques aient réussi à humaniser le peuple Hui à la population Han du nord-ouest, les Hui sont encore largement considérés comme des bêtes. Il faudra encore de nombreuses années d'adaptation pour véritablement dissiper cette croyance, aussi tout ce qui peut être fait pour l'instant est d'attendre leur adaptation."

XSM__hui_supremacy: "Suprématie Hui"
 XSM__hui_supremacy_desc: "Le peuple Hui doit se défendre face à l'impérialisme Han qui l'envahit. Notre leadership peut encore exiger une alliance tactique avec le peuple Han, mais ce n'est qu'un moyen de préserver notre propre culture."

XSM_han_hui_cooperation: "Coopération Han-Hui"
XSM_han_hui_cooperation_desc: "Le peuple Hui doit mettre de côté ses réserves fondamentalistes et s'unir au peuple Han pour s'opposer aux étrangers. Nous avons prouvé par le combat que nous pouvons nous défendre, et les Han respectent désormais notre culture."

 XSM_stable_government: "Gouvernement Stable"
 XSM_stable_government_desc: "Le gouvernement de Ma Lin à Qinghai a pris de grandes mesures pour faire de l'administration civile un phare pour le bien de la Chine occidentale. De nouveaux programmes gouvernementaux et de nouveaux rôles officiels ont été créés pour gouverner plus efficacement la province."

XSM_dispersed_society: "Société dispersée"
XSM_dispersed_society_desc: "Le nord-ouest de la Chine est généralement moins concentré en population que l'est. Des régions comme le Ningxia, le Qinghai et le haut Gansu ont toutes des populations mobiles avec peu de populations urbaines concentrées. L'un des avantages de cette situation est que notre peuple a une longue expérience de l'équitation, ce qui rend le sabotage aérien plus difficile pour notre peuple. Par contre, le manque de personnes désireuses de s'installer réduit notre capacité technologique déjà rétrograde."

XSM_horse: "Cavalerie d'élite"
XSM_horse_desc: "Des cavaliers et des hommes de tribus de tout le pays sont à notre disposition pour livrer des charges dévastatrices aux ennemis de la Ma Clique."

 XSM_local_logistics:0 "Logistique Traditionnelle"
 XSM_local_logistics_desc:0 "Bien que nous ayons peut-être été coupés des innovations occidentales comme la logistique motorisée, la Chine n'a de toute façon jamais eu l'infrastructure pour les soutenir. S'appuyer sur la logistique traditionnelle ne nous rapportera peut-être aucun prix technologique, mais une mule peut traverser le terrain accidenté de cette nation plus facilement qu'un camion."

XSM_opium_production: "L'Opium dans le Gansu"
XSM_opium_production_desc: "La famille Ma doit faire face à la dure vérité économique sur la Chine. Jusqu'au jour où le marché de l'opium sera vaincu et où toute la Chine sera éclairée par l'Islam, nous devons profiter des vices du peuple Han."

