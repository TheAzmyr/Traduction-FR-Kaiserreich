 mac.208.t: "Attention au Gansu"
 mac.208.d: "Bien que la guerre se soit avérée un défi de taille lorsque des opportunistes de tous bords ont tenté d'attaquer le domaine des Ma, ils ont fini par remporter la victoire grâce à la force de leurs dirigeants et de leurs soldats. La menace immédiate d'une invasion étant désormais écartée, les familles Ma tournent leur attention vers la ville de Gansu, qui fut autrefois le foyer du patriarche de la clique et l'homonyme de leur plus grand triomphe, les Braves du Gansu. Aujourd'hui, elle est en ruines à la suite des conflits des années 1920 et est submergée par les réfugiés du Sichuan de la guerre civile de la province et de la famine de 1936 qui s'en est suivie. Il est impératif que la clique porte son attention sur l'actuel gouverneur du Gansu, Ma Hongkui, dont la dureté du gouvernement de la province ne peut cacher qu'il a acquis certains des traits les plus laccadastiques que son père, Ma Fuxiang, n'a acquis que plus tard dans sa vie."
 mac.208.a: "Une ville importante pour la Clique"

mac.209.t: "Cousins Hongkui et Hongbin agités"
 mac.209.d: "La menace étrangère étant désormais écartée, certains membres de la famille Ma ont commencé à tourner leur attention les uns contre les autres, rivalisant pour la domination du domaine familial. Cette fois-ci, le gouverneur Ma Hongkui du Gansu a commencé à faire campagne contre son cousin, le gouverneur Ma Hongbin du Ningxia. Chacun blâme l'autre pour la crise de Suiyuan avant le début de la guerre avec la Mongolie, Hongkui accusant son cousin de son inaction présumée et de sa mollesse envers les bandits du Nord et leur espèce. Hongbin, en revanche, affirme que c'est la faute de Hongkui d'avoir mis Suiyuan en danger, affirmant que son cousin a échoué parce qu'il a traité les Mongols comme il aurait traité les Tibétains, se trompant sur la nature de la situation. Il appartient maintenant aux dirigeants de Xining de peser sur ce différend entre les cousins et de le régler."
 mac.209.a: "Ma Hongkui ne devrait pas recevoir le soutien de Xining"
 mac.209.b: "Ma Hongkui devrait recevoir le soutien de Xining"

 mac.210.t: "Ma Hongkui suggère à Ma Liang d'aider le Ningxia"
mac.210.d: "Même si le Conseil de Xining a refusé de se ranger du côté du gouverneur Ma Hongkui du Gansu, il semble imperturbable et a lancé un nouvel appel au Conseil. Ma Hongkui suggère maintenant que Ma Liang, un proche allié de Ma Bufang, aide Ma Hongbin à gouverner le Ningxia suite aux problèmes passés avec les Mongols du nord. Si certains semblent être d'accord avec l'évaluation de Ma Hongkui, d'autres pensent que ce n'est pas seulement inutile, mais que c'est un affront à son cousin aîné."
 mac.210.a: "Notre soutien total à Ma Liang"
 mac.210.b: "Le fardeau de la nécessité incombe à Ma Hongkui pour montrer que c'est nécessaire"

 mac.211.t: "Ma Hongbin affirme que Hongkui est hétérodoxe"
 mac.211.d: "Refusant d'accepter les critiques des dirigeants de Xining, le gouverneur Ma Hongbin du Ningxia affirme que le gouverneur Ma Hongkui du Gansu finance sérieusement le Yihewani, une secte anti-soufi qui promeut la libéralisation des Hui pour contrer les incursions des Han. Prétendant que la décision de se ranger du côté de Ma Hongkui équivaudrait à encourager l'islam hétérodoxe dans les provinces occidentales, il demande instamment que cette décision soit reconsidérée à la lumière de ces nouvelles revalorisations. Ma Hongkui lui-même conteste fermement ces affirmations, affirmant que les accusations de Ma Hongbin sont non seulement totalement infondées, mais qu'elles constituent une déviation pure et simple de ses propres défauts en tant que gouverneur du Ningxia."
 mac.211.a: "Et les nouvelles méthodes de Ma Hongkui triompheront de Ma Hongbin."
 mac.211.b: "Nous devons adopter une approche mesurée, sinon notre clique sera désorganisée"

 mac.212.t: "Ma Hongbin présente la folie de Hongkui"
 mac.212.d: "Adoptant une approche plus conservatrice plutôt que de se précipiter dans les actions, le gouverneur Ma Hongbin du Ningxia a été autorisé à rassembler des preuves pour ses revendications et à présenter son cas devant le conseil de Xining. Lorsque le jour est venu pour lui de le faire, il a présenté un dossier solide, soulignant non seulement les échecs de Ma Hongkui dans la reconstruction du Gansu après leur saccage par les Guominjun et leurs raids par Ma Zhongying, mais aussi la nécessité d'une plus grande unité religieuse et politique après l'attaque bouddhiste. Ma Hongbin a demandé que le gouverneur du Gansu soit remplacé par quelqu'un de plus expérimenté et de plus expérimenté pour prendre soin de l'héritage du Gansu. Il s'attend très probablement à ce qu'il soit nommé gouverneur, ou du moins à ce qu'un de ses proches réunisse la clique du nord comme ce fut le cas à l'époque dorée des Ma sous le régime de Fuxiang."
 mac.212.a: "Le cas de Hongbin est intriguant"

 mac.213.t: "Conseil indécis pour l'appel de Hongbin"
 mac.213.d: "Le Conseil de Xining ne peut conclure si Ma Hongkui a suffisamment trahi son poste pour être démis de ses fonctions de gouverneur. Un émissaire de Ma Hongkui est entré silencieusement au conseil pendant une pause de prière et a parlé à plusieurs membres du conseil. Cet émissaire donne une excuse pour que Ma Hongkui ne puisse pas être présent pour la famille à ce moment-là et lance de vaines accusations de trahison contre Ma Hongbin. Honteux que Ma Hongkui n'ait pas pu se présenter en personne, le conseil apporte son soutien à Ma Hongbin."
 mac.213.a: "Nous devons accepter les ordres du Conseil."

 mac.214.t: "La famille Ma trouve les Hongkui incompétents, Rassemblement pour Hongbin"
 mac.214.d: "La famille Ma entre dans le Gansu, voit la mosquée Huasi moyennement réparée, et a lancé un ultimatum à Ma Hongkui. Ils ont décidé de céder le poste de gouverneur du Gansu à Ma Hongbin et de concentrer leurs efforts pour inciter les militaires à agir. Ma Hongkui accepte et les provinces du Nord vont consolider le pouvoir autour de Yinchuan et la clique est à nouveau unifiée sous la famille de Ma Qianling"
 mac.214.a: "Zhenzhu A."

 mac.215.t: "Ma Hongkui détourne sa famille vers le Gansu"
 mac.215.d: "Le Conseil de Xining est en émoi face à la complaisance de Ma Lin à Qinghai, et avec Ma Hongbin qui défend Ma Lin, le Conseil commence à chercher ailleurs un chef de file de la clique. Ma Hongkui, voyant le pouvoir se diffuser au Qinghai, a invité les membres des trois familles Ma au Gansu pour voir son travail. La majorité du conseil de Xining a accepté son offre et la résolution politique a été bloquée en faveur d'un voyage d'une journée."
 mac.215.a: "J'ai entendu dire qu'ils ont un magasin de glace dans le Gansu"

 mac.220.t: "La protestation de Ma Hongkui conduit à une prise de bec familiale"
 mac.220.d: "Ma Hongbin proteste contre l'installation de Ma Liang comme général au Ningxia, affirmant qu'il s'agit d'un affront à l'expérience et à l'âge de Ma Hongbin. Liang a répliqué en disant que Ma Zhongying pourrait facilement le renverser si l'affaire de Kumul aboutissait à sa victoire. Le conflit a éclaté à un point tel que nous devons décider qui favoriser, car les insultes sont lancées à gauche et à droite, laissant la province ingérable."
 mac.220.a: "Nous devons convoquer rapidement le Conseil de Xining"
 mac.220.b: "Il semble que ce soit le bon moment pour partir"
 XSM_ma_hongbin_remains: "§YMa Hongbin§! restera au pouvoir et le gouvernement ne changera pas.§!\n"

 mac.221.t: "Ma Hongbin forcée de quitter le Ningxia"
 mac.221.d: "Les arguments en faveur de Ma Liang, un proche allié de Ma Bufang, font que la pression politique sur Ma Hongbin n'a jamais été aussi forte. C'est pourquoi il a décidé de démissionner, laissant le poste à Ma Liang après avoir été "persuadé" par ses plus grands ennemis. Ma Hongbin retournera très probablement dans sa propriété du Ningxia, où il pourra se concentrer sur les affaires militaires plutôt que sur les affaires politiques. Grâce à cela, Hongkui a une fois de plus réussi à consolider le pouvoir politique de la clique du nord, la laissant dans une position d'influence dominante."
 mac.221.a: "Zhenzhu A."

 mac.222.t: "Ma Hongkui détourne sa famille vers le Gansu"
 mac.222.d: "Le Conseil de Xining est en colère contre la politique clairement sectaire de Ma Bufang, et est prêt à le déclarer inapte à gouverner Qinghai, jusqu'à ce que Ma Hongbin lui rende la pareille et prenne la défense de Ma Bufang. Le Conseil de Xining n'adopte aucune résolution pour mettre Ma Bufang à la retraite, mais part en signe de protestation avant que la prochaine réunion puisse être fixée.  Ma Hongkui, voyant le pouvoir se diffuser au Qinghai, a invité des membres des trois familles Ma au Gansu pour voir son travail. La majorité du conseil de Xining a accepté son offre, et la résolution politique a été bloquée en faveur d'une excursion d'une journée."
 mac.222.a: "J'ai entendu dire qu'ils ont un magasin de glace dans le Gansu"

 mac.223.t: "Ma Hongkui balance la famille, nommée gouverneur du Ningxia"
 mac.223.d: "Les familles Ma ont été influencées par l'exposition de Ma Hongkui sur les constructions prévues dans le Gansu et sont arrivées au quartier général militaire de Tianshui. Là, Ma Hongkui a promis une future modernisation du Qinghai et du Ningxia et a promis que les Han ne mèneraient jamais les Hui dans une bataille pour la survie de la Chine. En guise de conclusion, Ma Hongkui a ajouté que le Gansu est la seule province de la Clique Ma qui soit reconnue comme une province à part entière par la plupart des intellectuels chinois, et que c'est donc sur elle que la plupart des Chinois fonderont leur jugement sur la clique. Les familles Ma sont influencées et approuvent le plan de Ma Hongkui"
 mac.223.a: "La famille Ma du Nord l'emporte !"

 mac.224.t: "Guerre entre Hui et Bouddhistes"
 mac.224.d: "La tension à Yushu entre la Clique Ma et le Tibet a de nouveau explosé dans le Nord-Ouest. Cela survient après des mois d'instabilité chez les deux belligérants qui ne pouvaient être résolus que par un ennemi extérieur commun. Des incidents survenus au cours de la dernière demi-décennie, tels que le massacre de Golok, la querelle du Conseil de Xining et les rumeurs selon lesquelles le prochain Dalaï Lama vivrait à Yushu, ont précédé cette dernière guerre.\n\nSans l'intervention de la Mongolie, ce conflit n'aurait pas pu atteindre un tel degré de fièvre. Il est possible que cette lutte voit le gouvernement chinois de l'Est se détacher du Xinjiang, ou que les Hui réaffirment l'hégémonie chinoise en Chine occidentale."
 mac.224.a: "Le feu de l'ouest se déplace vers l'est."

 mac.225.t: "Déroute des Hui dans le Nord-Ouest"
 mac.225.d: "Stimulé par les défaites croissantes des Hui dans la guerre du Nord-Ouest, le mécontentement contre la campagne entre les Hui et les bouddhistes couvait depuis des semaines. Pour les milliers de personnes dont les maisons ont été détruites par les partisans et même pour les familles des Seigneurs de Guerre eux-mêmes, les perspectives de pouvoir poursuivre les combats semblent sombres. Rares sont ceux qui ont voulu d'une guerre totale, quitte à accepter quelques concessions. L'idée d'une reddition pacifique et de règlement temporaire du conflit territorial entre les Mongols et les Tibétains est maintenant entretenue dans les couloirs du pouvoir. Il incombe maintenant à l'exécutif de décider si cette branche d'olivier vaut la peine d'être gâchée pour soumettre un ennemi mortel et enterrer la hache de guerre entre bouddhistes et musulmans dans le Nord-Ouest, ne serait-ce que temporairement."
 mac.225.a: "Transmettre la proposition de paix"
 mac.225.b: "Nous ne nous rendrons jamais"

 mac.226.t: "Les Ma font pression en faveur de la paix"
 mac.226.d.MON: "Une pétition est parvenue jusqu'au bureau de [MON.GetLeader], demandant un cessez-le-feu entre la Mongolie et la Clique des Ma jusqu'à ce que la crise nationale concernant le gouvernement chinois soit réglée. Les territoires contestés resteront entre nos mains, témoignage de nos succès dans le conflit. Cette question est attrayante pour ceux qui, en Mongolie, appellent à rentrer chez eux, y compris les membres du Cabinet. Cependant, il y a un risque que le gouvernement national de la Chine, une fois récupéré, rompe ce traité."
 mac.226.d.TIB: "Une pétition est parvenue jusqu'au bureau de [TIB.GetLeader], demandant un cessez-le-feu entre le Tibet et la Clique des MA jusqu'à ce que la crise nationale concernant le gouvernement chinois soit réglée. Les territoires contestés resteront entre nos mains, témoignage de nos succès dans le conflit. Cette question interpelle ceux qui, au Tibet, appellent à rentrer chez eux, y compris les membres du Cabinet. Cependant, il y a un risque que le gouvernement national de la Chine, une fois récupéré, rompe ce traité."
 mac.226.a: "Oui, mettons fin à cette situation"
 mac.226.b: "La guerre n'est pas encore finie."

 mac.227.t: "Refus de la paix dans le Nord-Ouest"
 mac.227.d.MON: "La pétition pour ramener la paix entre les Hui et les bouddhistes a été rejetée. Cherchant une victoire totale et encouragé par la rhétorique au vitriol affichée par ses commandants, [MON.GetLeader] a rejeté nos conditions et a exigé une reddition inconditionnelle de notre part au nom de [MON.GetNameDef]. À ses yeux, il n'y aura finalement qu'un gouvernement Hui ou un gouvernement bouddhiste dans le Nord-Ouest, et il y a peu à gagner à accepter une paix mesurée. Nous ne pouvons qu'espérer que des renforts de l'Est, d'un gouvernement central chinois, viendront bientôt nous relever et repousser ces rebelles !"
 mac.227.d.TIB: "La pétition pour ramener la paix entre les Hui et les bouddhistes a été rejetée. Cherchant une victoire totale et encouragé par la rhétorique au vitriol affichée par ses commandants, [TIB.GetLeader] a rejeté nos conditions au nom de [TIB.GetNameDef] et a exigé une reddition inconditionnelle de notre part. À ses yeux, il n'y aura finalement qu'un gouvernement Hui ou un gouvernement bouddhiste dans le Nord-Ouest, et il y a peu à gagner à accepter une paix mesurée. Nous ne pouvons qu'espérer que des renforts de l'Est, d'un gouvernement central chinois, viendront bientôt nous relever et repousser ces rebelles !"
 mac.227.a: "Poursuivre"

 mac.228.t:0 "Les Ma proposent leurs conditions"
 mac.228.d: "Une pétition est parvenue jjusqu'au bureau de [ROOT.GetLeader]. Rédigée par des membres de son cabinet de plus en plus paniqués, elle demande un cessez-le-feu entre [ROOT.GetNameDef] et [XSM.GetNameDef] jusqu'à ce que "la crise nationale concernant le gouvernement chinois soit réglée". Les territoires contestés resteront entre leurs mains, témoignage de nos échecs dans le conflit. Il est clair qu'un sentiment de défaitisme s'est installé au sein de [ROOT.Capital.GetCapitalVictoryPointName], un sentiment qui ne disparaîtra probablement pas dans un proche avenir. Cette question est attrayante pour ceux qui aspirent à rentrer chez eux, y compris un chœur croissant au sein du gouvernement. Cependant, la honte et le reproche sont grands en proposant des conditions aussi défavorables, et il est probable que si un gouvernement national émerge en Chine, il en tirera parti à l'avantage des Han dans la résolution finale des revendications du nord-ouest."
 mac.228.a:0 "Oui, mettons y un terme."
 mac.228.b:0 "La guerre n'est pas encore finie."

