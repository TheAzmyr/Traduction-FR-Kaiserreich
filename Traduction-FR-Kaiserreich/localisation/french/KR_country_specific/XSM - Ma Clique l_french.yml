 mac.230.t:0 "Elan Hui dans le Nord-Ouest"
 mac.230.d: "Ébranlés par les victoires des Hui dans la guerre du Nord-Ouest, les habitants de [FROM.GetNameDef] ont commencé à réclamer la paix, espérant ainsi sauver la face. Après avoir reçu certains de leurs émissaires, les chefs des différents clans Ma sont convaincus que le conflit pourra être réglé dans des conditions très favorables. Pourtant, malgré la férocité avec laquelle les armées Hui ont combattu, peu de membres des clans Ma désirent une guerre totale. La fin des combats, avec des territoires chinois contestés restitués à la gouvernance des gouverneurs Hui et le reste de l'ennemi autorisé à conserver son indépendance, est maintenant sérieusement envisagé dans les couloirs du pouvoir. Il incombe maintenant à [XSM.GetLeader] de décider si cette branche d'olivier vaut la peine d'abandonner toute chance de maîtriser un ennemi mortel et d'enterrer la hache de guerre entre bouddhistes et musulmans dans le Nord-Ouest, ne serait-ce que temporairement."
 mac.230.a: "Acceptez l'offre de paix."
 mac.230.b:0 "Nous faisons pression pour atteindre une victoire totale!"

 mac.231.t:0 "Refus de la paix dans le Nord-Ouest"
 mac.231.d.MON:0 "Nos demandes de reddition partielle sont visiblement tombées dans l'oreille d'un sourd en [MON.GetNameDef]. Ne voulant pas se séparer de territoires contestés tels que Chahar, et croyant qu'à la fin ils en sortiront triomphants, le leader mongol [MON.GetLeader] a travaillé pour rallier ses hommes en vue de nouvelles effusions de sang. Bien que nous ne puissions pas l'empêcher d'engager son peuple dans la folie, nous pouvons garantir que sa résistance sera vaine. En avant, nous marchons vers une victoire finale !"
 mac.231.d.TIB:0 "Nos demandes de reddition partielle sont visiblement tombées dans l'oreille d'un sourd en [TIB.GetNameDef]. Ne voulant pas se séparer de territoires contestés tels que Chahar, et croyant qu'à la fin ils en sortiront triomphants, le leader mongol [TIB.GetLeader] a travaillé pour rallier ses hommes en vue de nouvelles effusions de sang. Bien que nous ne puissions pas l'empêcher d'engager son peuple dans la folie, nous pouvons garantir que sa résistance sera vaine. En avant, nous marchons vers une victoire finale !"
 mac.231.a:0 "Continuez"

