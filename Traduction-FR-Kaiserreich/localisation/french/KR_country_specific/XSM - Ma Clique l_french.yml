### Focuses ###

 XSM_three_province_plan: "Le plan des trois provinces"
 XSM_three_province_plan_desc: "Le pouvoir politique dans la Clique Ma est partagé entre les provinces du Ningxia, du Gansu et du Qinghai. En tant que gardiens de confiance du Nord-Ouest, le maintien d'un équilibre prudent entre les provinces est essentiel pour le Nord-Ouest et l'ensemble de la Chine."

 XSM_qinghai_emergence_scheme: "Le programme d'aide à l'émergence de Qinghai"
 XSM_qinghai_emergence_scheme_desc: "Récemment placée sous notre contrôle, la vaste province de Qinghai devrait faire pencher la balance du pouvoir dans la région. Nous devons veiller à son développement économique et politique pour qu'il soit en notre faveur."

 XSM_yushu_eight_point_plan: "Le plan en huit points de Yushu"
 XSM_yushu_eight_point_plan_desc: "La région rurale de Yushu, dans le Qinghai, reste presque totalement sous-développée. Bien que cela nécessite de grands efforts, et peut-être de la colère de la part du Tibet en raison de la profonde division ethnique qui y règne, entraîner cette région dans l'ère moderne nous apportera de grandes récompenses."

 XSM_troop_training: "Entraînement du régiment de Yushu"
 XSM_troop_training_desc: "Pour mieux gouverner, et peut-être combattre à Yushu, nous devrions y organiser régulièrement des exercices militaires. Cela provoquera la colère des Tibétains et certains pourraient même s'enfuir au Tibet proprement dit, mais c'est une conséquence plus qu'acceptable."

 XSM_national_borders: "Nos frontières naturelles"
 XSM_national_borders_desc: "Aucune partie de notre nation ne peut être séparée du reste. Nous devons obtenir le contrôle total de Yushu une fois pour toutes, que les Tibétains soient damnés !"

 XSM_promotion_buddhism: "Promouvoir le bouddhisme"
 XSM_promotion_buddhism_desc: "Le point le plus controversé du plan Yushu est la promotion d'enseignants bouddhistes sympathiques à Yushu. Cette promotion prend la forme d'une campagne de promotion des enseignants bouddhistes sympathisants à Yushu. On pense que cela aidera à renverser la tendance de la sympathie publique en notre faveur."

 XSM_reconstructing_civillian_government: "Restructurer le gouvernement de Yushu"
 XSM_reconstructing_civillian_government_desc: "Le gouvernement civil de Yushu ne s'est pas réuni depuis la mort du 13e Dalaï Lama. Il est temps de faire valoir notre droit de contrôler le bureau administratif de Yushu et de recommander sa restructuration."

 XSM_transportation_improvement: "Atteindre Yushu"
 XSM_transportation_improvement_desc: "L'infrastructure de Yushu est presque entièrement déconnectée du reste de la nation. Nous devrions résoudre ce problème flagrant."

 XSM_opening_wasteland: "Ouvrir le terrain vague"
 XSM_opening_wasteland_desc: "Pour encourager le développement des vastes terres situées au-delà de la ville de Yushu elle-même, nous devrions éliminer les caractéristiques naturelles qui empêchent l'accès à plusieurs gisements de ressources connues non exploitées et réduire le coût prohibitif de l'exploitation."

 XSM_factory_and_mills: "Construction d'une usine"
 XSM_factory_and_mills_desc: "Le moulin à eau de Yushu est le point central des plaintes contre notre administration. Comme nous taxons les propriétaires terriens depuis plusieurs années, leur incapacité à achever les travaux nous est reprochée. Ordonner aux soldats d'achever le moulin devrait être dans l'intérêt de tous."

 XSM_xining_government: "Le gouvernement de Xining"
 XSM_xining_government_desc: "La lutte pour le pouvoir au Qinghai entre le légaliste Ma Lin et son neveu, le militariste et intransigeant Ma Bufang, a fait bouillir d'encre. Avec sa conclusion, l'ordre doit être rétabli au Qinghai."

 XSM_going_forward: "Aller de l'avant"
 XSM_going_forward_desc: "Pendant trop longtemps, la nation a cherché à n'être qu'un rouage de la grande machine chinoise. Bien que nous soyons sans aucun doute chinois, nous ne devons pas oublier les habitants indigènes de notre pays, les Hui, et l'éthique de service qui l'a gagné."

 XSM_reforming_education: "Réforme de l'éducation"
 XSM_reforming_education_desc: "L'ordre Yihewani met l'accent sur l'éducation moderne qui est séparée de l'ancien système Menhuan. Des enseignants orientaux peuvent être engagés pour enseigner dans nos villes."

 XSM_kunlun_middle_school_tibetans: "L'enseignement militaire pour les Tibétains"
 XSM_kunlun_middle_school_tibetans_desc: "La cinquième colonne tibétaine ne peut pas rester. Nous devrions envoyer des officiers subalternes dans leurs villages pour prendre le commandement des écoles locales, en veillant à ce que tous soient dotés d'une discipline militaire adéquate."

 XSM_seven_expeditions_golog: "Les sept expéditions à Golok"
 XSM_seven_expeditions_golog_desc: "La persistance du peuple Golok est l'une des principales raisons des tensions avec le Tibet. Une dernière expédition punitive à travers le Qinghai chassera une fois pour toutes ces bouddhistes de la région."

 XSM_military_administration: "L'administration militaro-civile"
 XSM_military_administration_desc: "Ma Fuxiang a tenu la Clique Ma ensemble grâce à la syncope du gouvernement militaire et civil de Xining. Il est évident qu'en ces temps incertains, cette union doit être préservée pour une gouvernance pratique."

 XSM_industrialization_project: "Le projet d'industrialisation"
 XSM_industrialization_project_desc: "Pour soutenir nos forces armées croissantes, nous aurons besoin d'armes et de la capacité de les produire en masse. Si les arsenaux resteront responsables des armements de finition, de nouvelles installations d'État pour la production d'intermédiaires devraient être créées avec du matériel de pointe expédié de l'étranger, quel qu'en soit le coût."

 XSM_staying_put: "Rester sur place"
 XSM_staying_put_desc: "L'aînée Ma Lin, qui a de grands principes, s'est accrochée au pouvoir. Un jour nouveau et lumineux se lève sur le Nord-Ouest et ses habitants, celui de la véritable égalité entre les Han, les Hui et les autres."

 XSM_islamic_identity: "L'identité islamique Hui"
 XSM_islamic_identity_desc: "Si nous devons veiller à ne pas contrarier les Han ou les autres peuples loyaux, c'est vers l'ouest, vers La Mecque et la maison de l'Islam que le peuple Hui regarde pour se distinguer. Nous devrions utiliser ce lien à l'avantage de tous et forger des liens renouvelés avec des nations islamiques partageant les mêmes idées. Le parrainage de leurs érudits pourrait apporter un grand bienfait à la province !"

 XSM_qi_successor: "Le successeur naturel de Qi"
 XSM_qi_successor_desc: "L'administration de Ma Qi a appris à Ma Lin tout ce qu'il y a à savoir sur le gouvernement du Qinghai. Maintenant qu'il est en place, le gouvernement civil peut revenir sur le devant de la scène et stabiliser la province grâce à la délégation."

 XSM_peoples_governor: "Le gouverneur du peuple"
 XSM_peoples_governor_desc: "La compassion de Ma Lin pour le peuple du Qinghai se manifeste comme quelque chose qui ressemble à une gouvernance laïque, traitant les différents peuples du Qinghai avec respect en tant que citoyens plutôt que sujets."

 XSM_farming_assistance: "Aide à l'agriculture"
 XSM_farming_assistance_desc: "Les trois provinces abritent des sols riches et fertiles, mais très peu d'eau courante. Cela a imposé un plafond strict à ce que les gens peuvent produire en temps de paix et à ce que nous pouvons leur imposer. La construction d'aqueducs pour les communautés agricoles aidera à étendre les terres agricoles et à employer les réfugiés de l'Est."

 XSM_roads: "Connecter le Qinghai"
 XSM_roads_desc: "Le chemin de fer Qinghai-Lanzhou est le rêve d'un certain nombre d'ingénieurs ambitieux de nos provinces, mais jusqu'à présent, aucun argent n'y a été consacré. Cette administration est prête à faire de ce rêve une réalité, et à apporter une nécessité moderne aux communautés dans le besoin."

 XSM_gansu_reconstruction_plan: "La reconstruction du Gansu"
 XSM_gansu_reconstruction_plan_desc: "La dévastation causée par les Guominjun et la reconquête a laissé le Gansu en lambeaux. L'économie et les institutions politiques de la région se sont remises en marche à pas de tortue, et l'intervention de l'État est nécessaire pour remettre la province sur pied."

 XSM_clearing_space: "Espace de compensation"
 XSM_clearing_space_desc: "L'espace vide laissé par la destruction est maintenant une opportunité de croissance nouvelle. Un bon espace et l'accès à l'eau courante peuvent être vendus aux Chinois en fuite comme une opportunité de relancer leurs activités."

 XSM_assisting_people: "Reprendre le flambeau"
 XSM_assisting_people_desc: "L'importation de nombreux biens de consommation a été sporadique et les prix ont considérablement augmenté. Nous devrions produire le plus grand nombre possible de ces articles de luxe ici même, chez nous."

 XSM_employ_assistance: "À genoux"
 XSM_employ_assistance_desc: "La glorieuse génération des Braves du Gansu a commencé comme de simples fermiers qui ont pris les armes pour défendre leurs foyers. Nous devons imiter nos héros et ordonner aux réservistes de se porter volontaires dans leurs fermes pour nourrir le peuple."

 XSM_rooting_agents: "Déraciner les agents"
 XSM_rooting_agents_desc: "Nos rivaux restent vigilants et saisiront toutes les occasions pour faire avancer leur propre position politique. Ils doivent être trouvés et leurs agents éliminés grâce à un effort concerté de la bureaucratie."

 XSM_consolidating_administration: "Consolidation de l'administration"
 XSM_consolidating_administration_desc: "L'administration des provinces de l'Ouest est en proie à des inefficacités et des escroqueries. Certains provinciaux rapportent même que de faux Ambans leur extorquent de la nourriture avec leurs titres. Nous pouvons recueillir cette confiance latente en consolidant notre administration et en ordonnant l'arrestation des faux administrateurs."

 XSM_soldier_farmers: "Soldats-paysans"
 XSM_soldier_farmers_desc: "Le cycle de la croissance et de la récolte est souligné dans la littérature chinoise et dans le Coran. Nos deux idéaux convergent dans le soldat-paysan. Notre administration a décidé d'honorer les paysans exemplaires comme nous le faisons pour les soldats."

 XSM_development: "Nouveaux développements"
 XSM_development_desc: "La reconstruction du Gansu n'est pas encore achevée. Une fois le pouvoir consolidé, l'ensemble de l'appareil d'État peut être orienté vers son amélioration, en particulier le réaménagement des zones urbaines encore très endommagées."

 XSM_opium_farming: "Culture de l'opium"
 XSM_opium_farming_desc: "Bien que beaucoup soutiennent que l'opium a mis la Chine à genoux, il est incontestablement précieux. Notre régime a eu du mal à obtenir des liquidités suffisantes par le biais de conquêtes ou de pillages ; nous ne pouvons pas ignorer une source de revenus potentielle aussi robuste au nom de la morale uniquement. Grâce à des partenariats avec des fermes locales, notre régime s'impliquera désormais dans la culture de l'opium."

 XSM_raking_in: "Extorquation"
 XSM_raking_in_desc: "Notre administration a recueilli les noms des cultivateurs d'opium illégaux dans nos provinces. Au lieu d'une longue chasse, de la désolation des terres agricoles et des semaines perdues. Nous pouvons au contraire envoyer des soldats confidentiels pour extorquer de l'argent à ces escrocs."

 XSM_tianshui_arsenal: " Agrandir l'arsenal de Tianshui"
 XSM_tianshui_arsenal_desc: "L'équipement des Arsenaux de Tianshui est obsolète et a besoin d'être modernisé. En agrandissant les installations et en faisant venir des équipements de l'étranger, nous pourrons suivre le rythme de nos rivaux dans la région."

 XSM_technical_universities: "Universités Techniques du Nord-Ouest"
 XSM_technical_universities_desc: "À l'aube d'une nouvelle ère au Xibei, il est essentiel pour la sécurité et le bien-être de notre peuple que nous suivions le rythme du reste du monde. Les efforts antérieurs pour construire des universités dans le Gansu et ailleurs seront développés et de nouvelles écoles spécialisées dans l'agriculture et l'ingénierie seront ouvertes. D'autres, même avec la Chine, peuvent négliger les peuples disparates du nord-ouest, mais nous n'avons aucune excuse - nous devons prendre l'initiative à la frontière chinoise !"

 XSM_artillery_pieces: "Pièces d'artillerie"
 XSM_artillery_pieces_desc: "Avec l'élargissement de l'arsenal, nous devrions commencer le développement d'une artillerie plus avancée. Comme lors de la dernière guerre européenne, les lignes de nos ennemis seront réduites à néant."

 XSM_unclogging_progress: "Reprendre les progrès"
 XSM_unclogging_progress_desc: "Maintenant que la guerre est terminée et que la reconstruction est bien engagée, il est temps que nous commencions à regarder vers notre avenir. En redoublant d'efforts, nous en poserons les bases."

 XSM_rebirth: "Renaissance"
 XSM_rebirth_desc: "Si notre administration ne peut pas réparer ce qui a été perdu, nous pouvons faire entrer le Gansu dans l'ère moderne. Avec des glaciers, des bureaux de télégraphe et tous les autres signes extérieurs modernes. Les gens qui survivront aux prochaines années de lutte nationale vivront heureux."

 XSM_fuxiang_legacy: "L'héritage de Fuxiang"
 XSM_fuxiang_legacy_desc: "Bien que son âme soit passée, le statu quo harmonieux qu'il a construit et le fossé Han-Hui qu'il a commencé à combler après si longtemps, font à jamais sans parallèle. Comme nous avons protégé cet héritage des éléments hostiles de l'intérieur et de l'extérieur, nous devons maintenant le consolider."

 XSM_kind_general: "Le gentil général"
 XSM_kind_general_desc: "Ma Hongbin s'est hissé au premier rang de la Clique Ma. Il recherche une réforme modérée comprenant la dévolution du pouvoir et la création de nouveaux liens avec les autres États de la Chine."

 XSM_summoning_council: "Convocation du Conseil provincial"
 XSM_summoning_council_desc: "Les conseils du Ningxia, du Gansu et du Qinghai ont fonctionné de manière autonome pendant bien trop longtemps. Ces inefficacités surviennent lorsque les conseils ont la capacité d'annuler les ordres des uns et des autres. Afin de garantir que les ordres du gouverneur soient suivis, les conseils provisoires doivent être attirés dans la capitale."

 XSM_warlord_alliance: "Une alliance de seigneurs de guerre"
 XSM_warlord_alliance_desc: "Les seigneurs de guerre de Chine partagent une méfiance mutuelle et ne sont pas disposés à s'entraider contre les envahisseurs étrangers. Le gouverneur estime que, malgré cette méfiance, une pétition visant à promettre au peuple chinois une Chine unifiée de son vivant peut susciter une certaine compassion, au moins envers nous."

 XSM_earning_respect: "Gagner leur respect"
 XSM_earning_respect_desc: "Le gouverneur a préparé une sélection de beaux cadeaux pour les seigneurs de la guerre de Chine, chaque article étant choisi pour rappeler au seigneur de la guerre le rôle essentiel de la Ma Clique dans le maintien de l'intégrité de la Chine."

 XSM_making_friends: "Se faire de nouveaux amis"
 XSM_making_friends_desc: "Il est difficile pour le peuple Hui d'interagir d'égal à égal avec les autres provinces. La stigmatisation des musulmans est omniprésente dans les cercles intellectuels. Il est temps pour notre administration de publier des publicités chaleureuses pour nos provinces et d'inciter ceux qui sont ouverts d'esprit à venir."

 XSM_removing_enemies: "Faire face aux anciens ennemis"
 XSM_removing_enemies_desc:9 "La tourmente des seigneurs de la guerre a laissé notre administration avec de nombreux ennemis. Même au sein des familles, il y a ceux qui voudraient nous voir à nouveau soumis à Beijing ou à Guangdong. Il est nécessaire de dresser une liste de ces agitateurs et de la conserver pour notre propre référence. "

 XSM_hard_general: "Le général dur"
 XSM_hard_general_desc: "Ma Hongkui a triomphé dans la lutte pour la primauté politique. Dur à cuire, il se plie rapidement aux idées et au style de gouvernement de Hongkui."

 XSM_eliminating_socialists: "Éliminer les socialistes"
 XSM_eliminating_socialists_desc: "Le socialisme afflue en Chine depuis les ports du sud, grâce aux Européens décadents. Nous nous sommes déjà opposés aux Soviétiques, mais de nouvelles voies d'accès au socialisme se dessinent dans la pensée de Sun Yat-Sen. Nous devons veiller à ce que les copies de ces livres soient toutes interdites dans nos provinces."

 XSM_dual_province_rule: "Double règle provinciale"
 XSM_dual_province_rule_desc:9 "En tant que famille, nous sommes capables de nous organiser de façon organique et de répartir les responsabilités de façon équitable. Cela a conduit l'administration vers un système de double province. Comme la diarchie des provinces du Sud, le pouvoir final est partagé entre deux gouverneurs qui s'équilibrent. "

 XSM_no_more_threats: "Plus de menaces"
 XSM_no_more_threats_desc: "Tianshui manque de défenses naturelles qui le protégeraient d'une invasion et la menace d'invasion a limité nos options de politique étrangère. Nous devrions construire un réseau de fortifications lourdes pour atténuer le problème."

 XSM_ningxia_mobilization_start: "La mobilisation du Ningxia"
 XSM_ningxia_mobilization_start_desc: "Le Ningxia est le cœur battant du peuple Hui. Bien que notre contrôle y soit ferme, il est possible de faire encore plus pour encourager la militarisation et le service public."

 XSM_baojia: "Le système Baojia"
 XSM_baojia_desc: "L'extension logique de la gouvernance familiale est le système Baojia. Cette tradition a été relancée par l'administration afin de déléguer la garde des lois. Dix familles Hui se consacrent à un objectif au sein de leur communauté, et chaque famille tente de persuader dix autres familles de leur subordonner. Cela contribuera également à l'émancipation des immigrants."

 XSM_consolidating_finance: "Consolidation des finances"
 XSM_consolidating_finance_desc:9 "Les budgets des gouverneurs s'amenuisent chaque année. La solution présentée à l'administration consiste à consolider les trésors et les bureaux de comptabilité des provinces et à allouer les budgets restants dans le meilleur intérêt du peuple Hui. "

 XSM_ningxia_mobilization: "Mobiliser le peuple"
 XSM_ningxia_mobilization_desc: "Avec la guerre ouverte qui nous attend, les considérations antérieures sur l'impact de la mobilisation générale sur l'économie ne tiennent plus. Nous devons mettre en œuvre une politique aussi complète que possible."

 XSM_horsies_strong: "L'envoi de la cavalerie"
 XSM_horsies_strong_desc: "Les hommes de la cavalerie Hui ont acquis une grande renommée au siècle dernier et nos propres hommes ont perpétué cette tradition lorsque l'ordre s'est effondré en Chine. Avec la guerre qui se profile à l'horizon, nous devrions mettre au point un nouveau régime d'entraînement s'inspirant de ces expériences pour presser notre avantage."

 XSM_leading_charge: "Mener la charge"
 XSM_leading_charge_desc: "Les Braves du Gansu d'autrefois ont mené la charge contre les étrangers dans les heures les plus sombres de la Chine. Il est dans l'intérêt de l'unité nationale que les gouverneurs fassent revivre les bannières des braves."

 XSM_ningxia_guard: "La garde du Ningxia"
 XSM_ningxia_guard_desc: "Ma Hongbin est un fervent partisan des forces spéciales comme celles qui ont fait tant d'effet pendant la Weltkrieg. Pour y parvenir, une nouvelle structure divisionnaire a été proposée. Cette structure désigne les unités spéciales comme des "gardes" responsables directement devant les chefs politiques et militaires individuels en dehors de la bureaucratie étouffante de l'armée dans son ensemble."

 XSM_saving_suffering: "Sauver la souffrance"
 XSM_saving_suffering_desc: "Alors qu'une grande partie de la Chine est densément peuplée, le nord-ouest est tout sauf cela. Pour conserver la main-d'œuvre que nous pouvons, les divisions individuelles doivent disposer d'hôpitaux de campagne de style occidental avec des infirmières et des médecins formés à l'Ouest et enrôlés pour former ceux qui travailleront sur le terrain."

