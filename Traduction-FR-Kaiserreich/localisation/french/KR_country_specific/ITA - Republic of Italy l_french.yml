 ITA_umberto_natpop_king_leader_desc:9 "§YNaissance :§! §LLe 15 septembre 1904, à Racconigi, Cuneo, Royaume d'Italie§!\n§YCarrière :§! §LLorsque la guerre se retourne contre l'Italie et que son père abdique pour lui et son fils, Umberto, alors prince du Piémont, pense que tout est perdu. Il s'exile au Canada avant de revenir en Sardaigne au milieu des années 1920, où il mène une carrière militaire loin des projecteurs, tandis que son oncle et son cousin, les ducs d'Aoste, montent sur le trône auquel il était destiné.\n\nLe trône, cependant, finit par venir à lui. Lorsque l'ANI chercha à restaurer la monarchie, elle se tourna non pas vers le duc d'Aoste, terni par son règne en Sardaigne, mais vers l'ancien prince du Piémont, que le vieil amiral Ciano avait toujours considéré comme le seul véritable prétendant au trône.\n\nCe trône est cependant une cage dorée pour le constitutionnaliste Umberto : surveillé dans ses moindres faits et gestes par le Premier ministre et les dirigeants de l'ANI Federzoni et Sardi, il est contraint de s'asseoir et d'attendre de nouveaux développements politiques, tandis que les Chemises bleues lui construisent un Empire.§!"

 ITA_costanzo_ciano: "Costanzo Ciano"
 ITA_costanzo_ciano_leader_desc:9 "§YNaissance :§! §L30 août 1876, à Livourne, Royaume d'Italie§!\n§YCarrière :§! §LMarin discret, piètre orateur, personne n'aurait pensé que l'officier toscan aurait pu devenir quelqu'un d'important, et pourtant, il est là.\n\nAprès des années de service dans la marine, Ciano a été propulsé au rang de vedette nationale grâce à ses actions à Buccari en 1918. Décoré d'une médaille d'or pour bravoure, sa cinquième, il a assisté avec horreur au retournement de la guerre contre l'Italie. Il se battra pour les Blancs dans la guerre civile, assurant leur supériorité en mer dans l'Adriatique ; il sera également l'un des rares officiers monarchistes à ne pas suivre Badoglio en Sardaigne lors de son évacuation.\n\nSalué comme un héros national et l'un des rares hommes du Nord-Est à pouvoir s'opposer à la fois à l'hégémonie autrichienne et à l'infiltration rouge, il accède à la direction de l'ANI avec le soutien du secrétaire du parti, Luigi Federzoni, et du chef des Chemises bleues, Alessandro Sardi, devenant ainsi la figure de proue du mouvement.\n\nLorsque l'ANI est porté au pouvoir à la suite des élections chaotiques de 1936, Ciano est considéré comme le chef naturel du pays, un véritable Duce qui suivra les traces de Garibaldi et libérera l'Italie de la tyrannie.§!"
