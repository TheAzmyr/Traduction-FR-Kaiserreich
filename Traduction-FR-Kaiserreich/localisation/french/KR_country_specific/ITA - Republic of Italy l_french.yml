 ITA_gian_galeazzo_ciano: "Gian Galeazzo Ciano"
 ITA_gian_galeazzo_ciano_leader_desc:9 "§YNaissance :§! §L18 mars 1903, à Livourne, Royaume d'Italie§!\n§YCarrière :§! §LFils aîné de l'amiral Costanzo Ciano, Gian Galeazzo avait été diplomate pendant la plus grande partie de sa vie lorsque la mort soudaine de son père l'obligea à tenir une conférence extraordinaire sur la direction de l'Association nationaliste.\n\nNi les chemises bleues de Sardi ni Federzoni ne parvenant à prendre le contrôle de l'organisation, dont l'unité est mise à rude épreuve, ils se tournent vers le fils de leur Duce ; le jeune Ciano accepte et se voit confier les rênes du gouvernement.\n\nPersonnellement monarchiste et anglophile reconnu, Ciano n'a pas vraiment l'occasion de mettre ses idées en pratique ; les mêmes forces qui l'ont mis au pouvoir contrôlent chacun de ses mouvements, faisant de son gouvernement un spectacle de marionnettes de Sardi et Federzoni. Pourtant, les deux piliers de l'ANI ne sont pas éternels et qui sait, un jour, le jeune Ciano pourra enfin prendre la place de son père.§!"
 ITA_gian_galeazzo_ciano_sic_desc:9 "§YNaissance :§! §L18 mars 1903, à Livourne, Royaume d'Italie§!"

 ITA_pietro_ferdinando: "Pietro Ferdinando d'Asburgo-Lorena"
 ITA_pietro_ferdinando_leader_desc:9 "§YNaissance :§! §L12 mai 1874, à Salzbourg, duché de Salzbourg, Autriche-Hongrie§!\n§YCarrière :§! §LAlors que beaucoup d'Italiens rêvent de grands changements, d'autres se tournent vers le passé, vers l'époque où les choses étaient différentes. La plupart de ces nostalgiques se tournent vers Garibaldi ou Mazzini, à une époque où l'Italie était forte et unie. Mais il y a une minorité qui regarde encore plus loin. Il semblerait que leur rêve soit devenu réalité : Le grand-duc Pietro Ferdinando d'Asburgo-Lorena a pris le titre de président de la Fédération italienne restaurée, un ensemble d'États italiens antérieurs au Risorgimento. Son ascension est sans doute en partie une récompense pour le patronage loyal de l'Autriche envers les aristocrates et les conservateurs italiens.\n\nPietro Ferdinando est né à Salzbourg de l'ancien grand-duc Ferdinand IV de Toscane, l'un des plus grands États d'Italie. Son père avait été renversé et, en exil, avait abdiqué ses droits au trône en faveur de l'empereur d'Autriche. Troisième fils de sa famille et compte tenu des circonstances politiques, Pietro Ferdinando ne s'attendait pas à être rétabli en Toscane et enrôlé dans l'armée autrichienne.\n\nPendant la Weltkrieg, il sert comme commandant d'infanterie et participe à l'occupation de l'Italie du Nord. Au moment de la signature de l'armistice, les planificateurs autrichiens commencent à élaborer des plans visant à rétablir l'ancien statu quo avec une petite particularité : une fédération souple dirigée par le pape gouvernerait l'Italie et étoufferait les sentiments nationalistes italiens. Ses frères ayant tous deux contracté un mariage morganatique, le général Pietro Ferdinand est choisi par Charles pour devenir le nouveau grand-duc de Toscane.\n\nCes projets s'avèrent trop ambitieux. L'avancée autrichienne n'a jamais atteint la Toscane et les rebelles socialistes ont envahi la région. En outre, en 1930, la Fédération s'est effondrée : la Sicile et la Sardaigne sont parties tandis que les troupes autrichiennes se sont retirées du nord. Une république a été proclamée et Pietro Ferdinand s'est retrouvé dans une situation de vide juridique. Du moins jusqu'à aujourd'hui.\n\nPour se divertir, le prince des Habsbourg est connu pour apprécier les arts. Il a un lien de parenté lointain avec la Maison de Bourbon-Parme, du côté de sa mère.§!"

 ITA_arturo_michelini:9 "Arturo Michelini"
 ITA_arturo_michelini_leader_desc:9 "§YNaissance :§! §L17 février 1909, à Florence, Royaume d'Italie§!\n§YCarrière :§! §LFils d'un avocat libéral, Michelini a 10 ans lorsque sa famille fuit l'avancée des armées socialistes et s'installe à Milan. Imprégné d'antisyndicalisme dès son plus jeune âge, il travaille brièvement comme agent d'assurance avant de devenir secrétaire adjoint d'Augusto de Marsanich au sein de l'aile "politique" du Conseil apatride de la Fédération en 1936.\n\nIl joue un rôle crucial dans les tentatives de de Marsanich de créer un parti catholique nationaliste pro-autrichien et pro-fédération en dehors du PPI. Bien que ces tentatives n'aboutissent à rien et que le Conseil de la Fédération reste une affaire profondément aristocratique, Michelini gagne néanmoins la confiance de de Marsanich et apparaît comme le seul homme capable de combler le fossé qui les sépare des partis de la droite libérale, du moins dans une certaine mesure.\n\nLorsque les troupes étrangères déferlent sur l'Italie, de Marsanich propose immédiatement que le Conseil de la Fédération constitue la base d'un "comité national italien", qui aurait ensuite été transformé en un nouveau gouvernement italien allié. Alors que le projet fédéral est rejeté comme un anachronisme, les autorités d'occupation restent intéressées par son mouvement nationaliste-catholique ; lui-même étant compromis par son implication dans le Conseil de la Fédération, de Marsanich recommande plutôt à Michelini de prendre la tête du gouvernement en tant que Premier ministre.\n\nDésormais maître de l'Italie conquise, Michelini travaille à la reconstruction du pays ; avec de Marsanich, il appelle à la collaboration avec les forces d'occupation et collabore avec les partis du Centre (et en particulier avec le nouveau secrétaire du PPI Fernando Tambroni) au nom de l'antisyndicalisme.§!"

 ITA_marcello_visconti_di_modrone:9 "Marcello Visconti di Modrone"
 ITA_marcello_visconti_di_modrone_leader_desc:9 "§YNaissance :§! §L18 décembre 1898, à Macherio, Milan, Royaume d'Italie§!\n§YCarrière :§! §LFils du duc Uberto, la famille du duc Marcello n'avait pas régné sur Milan depuis près de cinq siècles à sa naissance, mais elle avait été très active dans la politique locale pendant toute cette période. Son grand-père ayant dirigé la modernisation du célèbre théâtre de la Scala et son père ayant été un industriel notoire, les Visconti de Modrone étaient déjà bien connus lorsque les Autrichiens les ont désignés pour diriger le nouveau duché de Lombardie au sein de la Fédération italienne.\n\nÀ la mort de son père en 1923, Marcello devint duc de Lombardie pour les quatre années suivantes ; lorsque Bonomi déclara finalement la naissance de la République italienne, le duc participa aux négociations pour l'autonomie lombarde et vénitienne, et assura la survie du Conseil de la Fédération italienne avec l'Autrichien Pierre Ferdinand. Pendant les années de la République, le duc de Modrone est resté socialement actif, en présidant l'exposition de Milan et en étant brièvement maire de Milan avec le soutien d'une coalition conservatrice.\n\nDe nouveau propulsé à la tête de l'État, Marcello reste un "Signore" d'antan plus qu'un véritable homme politique, et s'implique davantage dans la haute société milanaise que dans le gouvernement. Néanmoins, son mandat de maire de Milan démontre, si ce n'est son soutien inconditionnel, du moins son assentiment à la politique conservatrice.§!"

 ITA_emilio_de_bono: "Emilio de Bono"
 ITA_emilio_de_bono_leader_desc:9 "§YNaissance :§! §L19 mars 1866, à Cassano d'Adda, Bergame, Royaume d'Italie§!\n§YCarrière :§! §LLes temps n'ont pas été très cléments pour l'Italie, et il semblerait que la vie démocratique de la République italienne ait été éphémère. Vaincu par les puissances étrangères et avec l'héritage de la guerre civile italienne encore présent dans l'esprit des occupants, Emilio de Bono a été chargé d'établir un gouvernement militaire provisoire pour l'Italie. Compte tenu des circonstances, il semble que le général de Bono restera en fonction pendant un certain temps encore.\n\nEmilio de Bono est né en Lombardie, lointain descendant de la noblesse lombarde. Il suit les traces de son père et s'inscrit à l'école militaire, étudiant à Milan puis à Modène. Officier des Bersaglieri, de Bono combat en Érythrée et en Libye pendant la période faste du nouveau royaume italien, une période qui n'a malheureusement pas duré.\n\nLorsque l'Italie se rallie à l'Entente en 1915, le colonel de Bono est envoyé combattre les Autrichiens. Promu rapidement général de division et chef de la brigade "Trapani", de Bono se distingue et devient un officier décoré. Pendant la défense du mont Grappa, aux derniers jours de la guerre, de Bono a coécrit la Canzone del Grappa, qui est devenue un chant patriotique malgré la défaite finale de l'Italie.\n\nEn effet, les choses ont commencé à changer rapidement après 1918. De Bono a été capturé lorsque les lignes de front italiennes ont commencé à s'effondrer et a assisté en captivité à la division rapide de l'Italie en guerre civile. Les autorités autrichiennes, qui cherchaient désespérément à stabiliser leur emprise sur le nord de l'Italie, ont fait libérer de Bono avec ses hommes pour qu'ils servent dans l'Armée blanche italienne contre la marée rouge. L'arrangement délicat qui s'ensuit entre la Fédération et la République n'affecte pas la nouvelle carrière de de Bono - il devient brièvement directeur général de la sécurité publique dans le gouvernement de Bonomi pendant les premiers jours, alors que la situation se stabilise en Lombardie et en Vénétie. Malgré un mandat controversé, marqué par l'assassinat de dissidents politiques, il devient maréchal d'Italie.\n\nAujourd'hui, alors qu'un nouveau gouvernement a été mis en place, M. de Bono est considéré comme une vieille figure de proue de la domination étrangère. Bien que de nombreuses personnes l'aient critiqué pour sa politique autoritaire et qu'il ait été accusé de sympathiser avec Ciano et ses légionnaires, on s'attend à ce que le nouveau gouvernement militaire continue à faire du sur-place.§!"
 ITA_emilio_de_bono_sic_desc:9 "§YNaissance :§! §L19 mars 1866, à Cassano d'Adda, Bergame, Royaume d'Italie§!"

 ITA_giovanni_gronchi: "Giovanni Gronchi"
 ITA_giovanni_gronchi_leader_desc:9 "§YNaissance :§! §L10 septembre 1877, à Pontedera, Pise, Royaume d'Italie§!\n§YCarrière :§! §LDans un pays dominé par les catholiques romains, il n'est pas surprenant que Giovanni Gronchi et le Parti populaire italien (PPI) aient pris la tête de la jeune République italienne. Cette coalition, dominée par les démocrates-chrétiens, promet de guider la nation italienne en s'appuyant sur les enseignements sociaux chrétiens, en s'opposant aux factions anticléricales de la gauche tout en continuant à promouvoir les questions de protection sociale et de travail auxquelles s'oppose la droite.\n\nL'homme à la tête du PPI est Giovanni Gronchi, né en Toscane et adepte du père Romolo Murri, l'un des premiers fondateurs de la démocratie chrétienne en Italie. D'abord professeur de lycée, diplômé en littérature de l'université de Pise, Gronchi a combattu comme officier d'infanterie lorsque la Weltkrieg a éclaté\n\nÀ la fin de la guerre, Giovanni Gronchi revient en tant que soldat décoré dans une situation politique qui se détériore dans son pays. Craignant les violences anticatholiques, il fuit la Toscane et se rend à Milan. C'est là que le père Luigi Sturzo commence à organiser le PPI pour la première fois, avec la bénédiction de Rome et de Vienne. Contrairement aux autres partis démocrates-chrétiens qui émergent dans l'Italie de l'après-guerre civile, le PPI se retrouve sous une République et se montre à l'aise aussi bien dans la fédération imposée par l'Autriche que dans le système républicain de Bonomi.\n\nLes activités de Gronchi en tant que militant et représentant du PPI ont été variées. En plus d'être un homme d'affaires, un industriel et un vendeur relativement prospère, il s'est également distingué en aidant à organiser des syndicats catholiques dans le but de réduire l'influence des syndicalistes et d'obtenir de meilleures concessions pour les travailleurs. L'un des membres les plus à gauche du PPI, son ascension à la tête de l'organisation n'était pas gagnée d'avance. Lorsque Luigi Sturzo démissionne de son poste de dirigeant du PPI, Gronchi prend le pouvoir dans le cadre d'un triumvirat avec Giulio Rodinò et Giuseppe Spataro. Ensemble, ils forment un front contre la montée du légionnarisme en Italie, dans l'espoir d'organiser les partis démocratiques restants contre eux.\n\nL'élection de Gronchi à la présidence de l'Italie confirme aujourd'hui l'influence du PPI dans la politique italienne. Bien que certains l'aient critiqué pour ses actions considérées comme conciliantes avec les socialistes et les syndicalistes, son engagement en faveur de la démocratie parlementaire et sa volonté de s'engager dans certaines réformes économiques font de lui un candidat stable pour diriger l'Italie dans un avenir proche.§!"

 ITA_luigi_einaudi: "Luigi Einaudi"
 ITA_luigi_einaudi_leader_desc:9 "§YNaissance :§! §L24 mars 1874, à Carrù, Cuneo, Royaume d'Italie§!\n§YCarrière :§! §LParfois, malgré tout le chaos et tous les changements rapides qui engloutissent une nation, il est plus facile de revenir à la situation antérieure. Le triomphe du parti libéral italien en est la preuve et, avec la réapparition du parti dominant du début des années 1900, il semblerait que le statu quo d'antan soit de retour. Mais tout n'est pas pareil : Luigi Einaudi est un homme nouveau qui promet un jour nouveau à l'Italie. Sous son regard attentif, le libéralisme s'épanouira en Italie et sera plus qu'un simple véhicule capitaliste pour le contrôle politique. Il s'agira plutôt d'une idéologie expansive reflétant une approche intégrée du raisonnement moral, économique et social.\n\nNé en 1874 dans une petite ville du Piémont au sein d'une famille de petits fonctionnaires, Einaudi devient orphelin à l'âge de 14 ans. Il va à l'école à Turin, où il étudie l'économie sous la direction de Salvatore Cognetti de Martiis. Socialiste à l'université et collaborateur de la Critica Sociale, sa collaboration à la revue se termine par une évolution vers la pensée libérale. Il a passé une grande partie de sa vie dans le monde universitaire, enseignant la finance dans des écoles de Turin et de Milan.\n\nL'année 1919 a tout changé, non seulement pour l'Italie, mais aussi pour le jeune Einaudi. Ce professeur d'âge moyen se retrouve à l'université Bocconi, dans une Milan occupée, alors que les révolutionnaires socialistes et nationalistes commencent à envahir les principales villes du pays. Nombre de ses étudiants ayant abandonné leurs études pour rejoindre une cause, Einaudi fut inspiré de trouver son propre mouvement. Il est initié à la politique nationale par Francesco Saverio Nitti au cours des premiers jours chaotiques de la Fédération italienne, et devient rapidement un membre actif du PLI.\n\nAlors que Nitti reste dans le gouvernement sicilien après l'effondrement de la Fédération, Einaudi reste à la tête de la Fédération en Lombardie et rejoint le gouvernement républicain. Il contribue à réorganiser les libéraux, les ralliant contre l'influence aristocratique des Autrichiens et de leurs alliés fédéralistes, ainsi que contre les légionnaires nationalistes de Ciano. Au lieu de cela, il a choisi d'offrir la vision d'une Italie respectant au plus haut point la liberté humaine et encourageant l'individu à poursuivre une forme d'épanouissement personnel loin de la domination de l'État. Il rêve également d'un fédéralisme européen, distinct de la "fédération" fausse et exploiteuse imposée par les Habsbourg, où les peuples européens travaillent ensemble pour tenir la marée rouge en échec et promouvoir les libertés civiles individuelles sur tout le continent.§!"

 ITA_marcello_soleri: "Marcello Soleri"
 ITA_marcello_soleri_leader_desc:9 "§YNaissance :§! §L28 avril 1882, à Cuneo, Royaume d'Italie§!\n§YCarrière :§! §LMême si les temps changent et que les hommes politiques vont et viennent, il peut être rassurant pour beaucoup de voir un visage familier à la barre. Marcello Soleri est l'un de ces visages, une figure politique de longue date au sein du parti libéral italien, avant même la Weltkrieg. Avant le chaos qui a englouti l'Italie. Sa vision de l'Italie marque un retour à l'ordre ancien, dominé par les libéraux - défiant les catholiques à droite et les socialistes à gauche.\n\nSoreli est né à Cuneo, une petite ville près de Turin. Ses parents étaient actifs dans la politique locale et ont inculqué à leurs fils un sens aigu du devoir. Après avoir étudié à l'université de Turin et obtenu un diplôme de droit, financé en grande partie par des amis de la famille tels que Giovanni Giolitti, Soleri est devenu journaliste et avocat à temps partiel.\n\nLe début de sa carrière est marqué par un virage à gauche : il admire les socialistes et adhère à une loge maçonnique. Cependant, il reste lié à Giolitti - un grand du parti libéral - et l'aide à faire campagne pour rallier l'opposition chrétienne modérée au socialisme. Soleri devient maire de Cuneo à l'âge de 30 ans, en 1912, à la tête d'une coalition libérale-démocrate. Il met en place un programme agressif de développement d'infrastructures créatrices d'emplois, mais passe à la politique nationale en l'espace d'un an environ.\n\nEn tant que membre de la chambre des députés, Soleri a souvent rompu avec le parti libéral, en particulier lorsqu'il s'agissait d'intervenir dans la Weltkrieg. D'abord "neutraliste", il s'engage comme sous-lieutenant dans le corps d'infanterie Alpini. Il est blessé vers la fin de la guerre, ce qui le met à l'écart des combats alors que le front italien s'effondre autour de lui.\n\nAlors qu'Ivanoe Bonomi s'efforce d'établir un gouvernement stable dans la guerre civile, Soleri est invité à devenir ministre des finances. Il s'efforce de réduire les lourdes taxes imposées au peuple pendant la Weltkrieg et la guerre civile, qui, selon lui, étouffent les entreprises italiennes. Se méfiant de l'influence autrichienne, des aristocrates fédéralistes, des socialistes et des légionnaires en pleine ascension, Soleri s'efforce de minimiser ces influences tout en évitant toute contestation directe susceptible de déstabiliser l'État.\n\nRécemment, l'ascension des libéraux a propulsé Soleri à la tête de la République italienne. Devenu un homme politique chevronné, il lui appartient de veiller à ce que la République et son principal parti restent à la hauteur des défis qui l'attendent.§!"
 ITA_marcello_soleri_sic_desc:9 "§YNaissance :§! §L28 avril 1882, à Coni, Royaume d'Italie§!"

 ITA_ivanoe_bonomi: "Ivanoe Bonomi"
 ITA_ivanoe_bonomi_leader_desc:9 "§YNaissance :§! §L18 octobre 1873, à Mantoue, Royaume d'Italie§!\n§YCarrière :§! §LTraître. Vendu. Marionnette. Échec. Ivanoe Bonomi a tout entendu, mais il continue à se battre chaque jour pour l'Italie et la République. Être Premier ministre n'est pas une tâche facile dans la plupart des pays, et certainement pas dans une Italie divisée. Lorsque les Siciliens et les Sardes se sont retirés de la Fédération italienne en 1930, Bonomi, alors Premier ministre de la Fédération, a dissous la Fédération, une décision audacieuse qui a établi une nouvelle république et mis à l'écart les monarques d'origine étrangère qui gouvernaient nominalement l'Italie. Il est ensuite élu Premier ministre de la nouvelle République italienne, et sa volonté de travailler avec l'Autriche, très décriée, bien que bénéfique sur le plan économique, continue de faire l'objet d'un examen minutieux au niveau interne. Bonomi s'efforce de résister à ces critiques de plus en plus virulentes tout en consolidant les institutions politiques de la république.\n\nIl serait toutefois imprudent de considérer Bonomi comme un collaborateur autrichien de plus ou comme un habitué de la politique. Le père de la nouvelle République italienne est en fait un député socialiste de Mantoue. Né en 1873, une génération après le premier Risorgimento, il grandit en tant qu'érudit et journaliste alors que l'Italie passe d'un État en guerre à un nouveau royaume. Ses opinions modérées et son soutien à la guerre de Giolitti en Libye lui valent d'être exclu du PSI en 1912 et de cofonder le Parti socialiste réformateur italien (PSRI).\n\nLorsque la Weltkrieg commence, il se porte volontaire pour aller au front. Après une courte période, il occupe rapidement une série de postes ministériels de haut niveau, notamment dans les domaines des travaux publics, de la guerre et de la trésorerie. En 1919, après l'humiliant armistice, de nombreux autres hommes politiques italiens s'exilent ou se retirent de la vie politique. Ivanoe Bonomi est l'un des rares à oser rester au gouvernement alors que les Autrichiens commencent à rédiger leurs conditions de paix. La détérioration de la situation politique a entraîné l'effondrement de l'Italie dans la guerre civile et l'occupation autrichienne de l'Italie du Nord\n\nRéalisant que la situation est devenue incontrôlable et dans une tentative désespérée de s'attirer le soutien des libéraux, les Autrichiens autorisent Bonomi à former un gouvernement démocratique provisoire de compromis à Milan, parallèlement à leur projet de fédération aristocratique. Bonomi, pour sa part, abandonne ses opinions ouvertement socialistes pour rejoindre les libéraux-démocrates nouvellement formés.\n\nLes Autrichiens ayant pour l'instant pris le dessus, c'est à Bonomi qu'il revient de naviguer dans les eaux traîtresses qui l'attendent si sa République veut survivre.§!"

 ITA_ferruccio_parri: "Ferruccio Parri"
 ITA_ferruccio_parri_leader_desc:9 "§YNaissance :§! §L19 janvier 1890, à Pinerolo, Turin, Royaume d'Italie§!\n§YCarrière :§! §LAlors qu'une étoile s'éteint, une autre se lève à sa place. Après des décennies de leadership sous la direction d'Ivanoe Bonomi, les libéraux-démocrates se sont renouvelés sous la houlette de Ferruccio Parri. Avec le soutien d'une coalition plus large, Parri espère une nouvelle ère d'unité dans une Italie tumultueuse.\n\nD'abord instituteur à Milan et rédacteur au Corriere della Sera, Ferruccio Parri voit sa vie bouleversée par la Weltkrieg. Engagé comme officier, il a été décoré pour sa bravoure et a été blessé à trois reprises au cours de la guerre. Pendant les derniers jours de la guerre, il est officier de l'état-major italien et assiste avec consternation aux défaites successives de l'armée italienne face à l'offensive combinée austro-allemande.\n\nParri faisait partie du reste de l'armée italienne libérée par les Autrichiens pour aider à stabiliser la situation sur le front intérieur italien, alors que les révolutionnaires italiens déposaient la monarchie et cherchaient à chasser les Autrichiens de la péninsule. Tout en se méfiant des objectifs autrichiens, il craint la montée du socialisme et use de son influence à Milan pour organiser des groupes de partisans afin de contrer l'infiltration rouge. Il acquiert une certaine notoriété locale en tant que rédacteur en chef résolument républicain du Corriere della Sera, promouvant une alternative libérale-démocrate au syndicalisme.\n\nD'abord tiède à l'égard de la Fédération italienne imposée par les Autrichiens, il devient un fervent partisan de la République italienne de Bonomi lorsqu'elle est proclamée en 1930. À ce moment-là, il est directeur de la plus grande entreprise d'électricité de Milan et rejoint les libéraux-démocrates nouvellement créés par Bonomi.\n\nAujourd'hui, c'est à Parri de reprendre le flambeau du parti et de sauvegarder les idéaux démocratiques et modérés de la République.§!"

