ITA_occupation_decisions: "Occupation italienne"
ITA_erode_italian_legitimacy: "Éroder la légitimité [From.GetAdjective]"
ITA_erode_italian_legitimacy_desc: "Le gouvernement [From.GetAdjective] a été vaincu et se cache maintenant en exil. Étant donné que leur revendication de légitimité est loin d'être absolue, nous devrions être en mesure d'user la résistance [From.GetAdjective], si nous disposons de suffisamment de temps."

### Republic Path ###
ITA_social_liberal_victory: "La République survit"
ITA_social_liberal_victory_desc: "Malgré l'attrait de l'ANI et des machinations étrangères, la République a survécu. Tant que l'ANI existe encore, nous pouvons être rassurés de savoir que la république est à l'abri des ennemis nationaux."
ITA_protect_democracy: "Protéger la démocratie"
ITA_protect_democracy_desc: "Enfin, nous pouvons pousser un soupir de soulagement, l'élection est terminée et, avec elle, la tension interne a enfin commencé à se dissiper. Notre République a enduré."
 ITA_contain_extermism: " Contenir l'extrémisme ."
ITA_contain_extermism_desc: "Bien que notre république ait jusqu'à présent persisté malgré les défis des radicaux de tous bords, tout moment de faiblesse pourrait devenir une opportunité pour les tyrans. On ne peut pas laisser la liberté périr. Nous devons supprimer les organisations socialistes et ultra-nationalistes."
ITA_banking_reform: "Réforme bancaire"
ITA_banking_reform_desc: "La vulnérabilité inhérente au système bancaire et financier mondial actuel ne peut plus être niée. Nous devrions adopter une législation d'urgence pour stabiliser les banques en faillite et adopter les réformes du système les moins controversées."
ITA_work_programs: "Programmes de travail"
ITA_work_programs_desc: "Le chômage menace à la fois le bien-être de notre peuple et la stabilité de notre pays. Pour lutter contre cela, nous devrions mettre les chômeurs à contribution pour la construction de nouveaux bâtiments et de nouvelles infrastructures."
ITA_workers_rights: "Droits des travailleurs"
ITA_workers_rights_desc: "Les ouvriers italiens ne devraient plus jamais être tentés par le chant insidieux des sirènes du socialisme, ni écrasés sous la botte d'un employeur. Éliminons les abus contre les travailleurs."
ITA_economic_recovery_act: "Loi sur la reprise économique"
ITA_economic_recovery_act_desc: "Nos premiers efforts de redressement ont atténué certaines des difficultés causées par le Lundi noir. Nous devrions maintenant mettre en œuvre un plan global dans la même veine que nos initiatives précédentes pour faire en sorte que cette dépression prenne fin complètement."
 ITA_bussiness_relations: "De bonnes relations d'affaires"
ITA_bussiness_relations_desc: "Beaucoup craignent à tort que notre gouvernement ait des sentiments qui ne diffèrent pas de ceux des socialistes de l'autre côté du Pô. Pour calmer ces inquiétudes mal placées, nous devrions organiser des réunions régulières avec des dirigeants d'entreprise éminents pour discuter de questions de politique."
ITA_union_ties: "liens de l'Union"
ITA_union_ties_desc: "Si de nombreux syndicats ont soutenu l'insurrection socialiste, le Partito Liberale Democratico a travaillé en étroite collaboration avec les syndicats modérés pour consolider l'autorité de notre république pendant ses débuts tumultueux. Nous devrions réaffirmer notre engagement à poursuivre la coopération avec les syndicats."
ITA_christian_democracy: "Démocratie chrétienne"
ITA_christian_democracy_desc: "Le christianisme épouse la compassion pour l'humanité et établit des principes moraux solides. Ces valeurs font partie intégrante de la démocratie de notre nation et devraient officiellement devenir le credo de notre parti."
ITA_ubranization: "Urbanisation"
ITA_ubranization_desc: "Nos villes ont stagné en raison de la conclusion défavorable de la Weltkrieg et des ravages de la guerre civile, et avec elles, notre capacité industrielle a également plafonné. Avec la fin du Lundi Noir, nous avons maintenant la possibilité de rénover nos centres d'industrie et de relancer l'urbanisation."
 ITA_stable_democracy: " Démocratie stable"
ITA_stable_democracy_desc: "La crise économique est terminée et les défis politiques extrémistes ont été vaincus. La démocratie italienne fonctionne maintenant comme jamais auparavant, et notre nation est devenue sensiblement plus stable."

### ANI Path ###
ITA_ani_elected: "ANI au pouvoir"
ITA_ani_elected_desc: "Les Associazione Nazionalista Italiana ont pris le pouvoir au sein de la République et ont commencé à transformer l'Italie en un État légionnaire, car elles promettent de détruire tous les ennemis de l'Italie et de rendre à l'Italie sa grandeur."
 ITA_purge_red_meance: "Purger la menace rouge"
 ITA_purge_red_meance_desc: "L'ancienne république est un leurre et ses institutions sont incapables de résister à l'infiltration socialiste. Tous les fonctionnaires doivent faire l'objet d'une évaluation complète et si l'on découvre une quelconque association avec une organisation socialiste, quelle qu'elle soit, ils doivent être immédiatement démis de leurs fonctions."
ITA_italian_militerism: "Militarisme italien"
ITA_italian_militerism_desc: "Notre nation pourrait être attaquée à tout moment. Tous les vrais fils de l'Italie doivent toujours être vigilants, prêts à défendre leur nation à tout moment. Nous devrions faire tout notre possible pour rappeler aux gens leur devoir."
ITA_four_economic_battles: "Quatre batailles économiques"
ITA_four_economic_battles_desc: "Notre nation est en ruine, non pas à cause de l'échec d'un Italien à l'esprit nationaliste, mais à cause des actions de tant de bouffons dans le monde entier. Nous ne devons plus jamais être vulnérables à l'incompétence étrangère. Chacun des quatre principaux problèmes auxquels notre pays est confronté devrait être combattu et vaincu à tour de rôle."
 ITA_destroy_austrian_influence: "Éliminer les Institutions Anti-Italiennes"
ITA_destroy_austrian_influence_desc: "La République a accordé une trop grande autonomie à ses Etats membres, vestiges de l'influence autrichienne et de la Fédération. Le temps est venu d'abolir leurs droits et de placer tout le pouvoir entre les mains du gouvernement central - même si cela pourrait très bien signifier une lutte avec ceux dont nous dépouillons l'autonomie."
ITA_corporate_alliance: "Alliance d'entreprise"
ITA_corporate_alliance_desc: "Le désir naturel de l'homme de faire du profit et de réussir n'est nullement mauvais, mais il doit être mis au service des intérêts du peuple et de la nation. Nous devrions approcher les entreprises, grandes et petites, qui se sont montrées patriotes et commencer à les intégrer dans l'appareil d'État."
ITA_corporate_militarism: "Militarisme d'entreprise"
ITA_corporate_militarism_desc: "Nos alliés corporatifs devraient être mis au travail pour construire une série de nouvelles usines d'armement d'État."
ITA_purge_opposition: "Purger l'opposition"
 ITA_purge_opposition_desc: "Toute opposition au projet nationaliste qui subsiste doit être traitée rapidement. Les socialistes et les anti-italiens ne seront pas épargnés - nous ne leur permettrons pas de nous faire perdre une autre guerre."
 ITA_centralized_power: "Construction de l'Empire"
 ITA_centralized_power_desc: "Une fois les régionalistes éliminés, plus personne ne peut s'opposer à notre projet impérial. L'Italie doit pouvoir respirer, et ses prolétaires auront les terres dont ils ont besoin pour prospérer."
 ITA_military_loyalty: "Salut aux Héros"
 ITA_military_loyalty_desc: "Pendant trop longtemps, les hommes en vert de nos forces armées ont été mis à l'écart et rendus responsables des pertes subies en 1919. Ne sont-ils pas les mêmes héros qui ont si vaillamment donné leur vie pour la patrie sur l'Isonzo ? Nous reconnaîtrons le rôle primordial de l'armée, non seulement dans l'histoire de l'Italie, mais aussi dans notre société dans son ensemble."
 ITA_italian_liberation: "Venger Caporetto"
 ITA_italian_liberation_desc: "Depuis deux décennies, un nom pèse sur l'âme de l'Italie : Caporetto. Aujourd'hui, avec les grandes villes de Trente et de Trieste enfin retrouvées, nous pouvons enfin avancer pour faire de l'Italie l'une des premières puissances mondiales, en vengeant la mort des héros qui se sont battus pour la grandeur de l'Italie."
ITA_italy_is_reborn: "L'Italie renaît"
 ITA_italy_is_reborn_desc: "Tel un phénix, l'Italie renaît. Aujourd'hui, l'identité même de notre nation doit être cimentée. L'Italie sera remodelée et réformée en un nouvel État national, prolétarien, social et surtout italien."

### Monarchy Path ###
ITA_king_of_italy: "Restauration de la Fédération"
 ITA_king_of_italy_desc: "Bien que le républicanisme ait guidé notre pays pendant sept ans, le temps est venu de revenir au régime monarchiste décentralisé de la Fédération italienne."
ITA_invest_in_countryside: "Investir dans la campagne"
ITA_invest_in_countryside_desc: "Les zones rurales préservent la tradition et la moralité, contrairement à n'importe quelle ville. Les campagnes dévastées doivent être restaurées si nous voulons que notre gouvernement bénéficie du soutien de la population."
 ITA_decentralization: "Décentralisation des idéaux"
ITA_decentralization_desc: "La Fédération italienne promeut la liberté économique parmi ses États membres, le gouvernement central aidant en cas de besoin et restant en dehors quand ce n'est pas le cas. Cette attitude devrait enrichir nos Etats membres."
ITA_state_intervention: "Intervention de l'État"
ITA_state_intervention_desc: "Le marché libre a clairement échoué, car s'il avait réussi, les libéraux seraient restés au pouvoir. Ce n'est que par l'intervention de l'État que nous pouvons mettre fin à la chute de nos marchés."
ITA_build_legitimacy: "Construire la légitimité"
ITA_build_legitimacy_desc: "Pour beaucoup, la Fédération italienne n'était pas plus dans leur vie qu'une imposition étrangère. Ils considèrent notre gouvernement comme un anachronisme non pertinent qui va bientôt s'effondrer. Nous devons leur assurer que ce n'est pas le cas."
ITA_fight_republicanism: "Combattre le républicanisme"
ITA_fight_republicanism_desc: "Nous avons maintenant le poids politique nécessaire pour lutter plus activement contre l'influence des républicains dans notre gouvernement. Par des manœuvres politiques, le licenciement par le chef de la Fédération des hommes politiques républicains les plus hostiles peut être justifié."
 ITA_traditional_values: "Valeurs Traditionnelles"
ITA_traditional_values_desc: "Les idéaux révolutionnaires qui se sont imposés dans le monde entier sont répugnants et constituent un affront à la morale. Nous devons nous établir comme un bastion du traditionalisme en Europe."
ITA_church_ties: "Liens d'église"
ITA_stable_institutions: "Institutions stables"
ITA_stable_institutions_desc: "Bien que les libéraux et les socialistes accusent les monarchies et les gouvernements conservateurs de ne pas s'adapter à l'époque, ce sont eux qui agissent trop hâtivement. Nous, qui avons supervisé trop de changements pour les compter et qui avons survécu à tous, disons qu'il y a du pouvoir dans les institutions traditionnelles, et nous allons le prouver au peuple."
ITA_church_ties_desc: "La foi catholique fournit de solides valeurs morales et une base solide pour la bonne conduite des gouvernements. Nous devons réaffirmer notre dévouement au catholicisme et nous rapprocher des éléments conservateurs au sein de l'Église."
ITA_end_depression: "Le retour de la prospérité"
 ITA_end_depression_desc: "Après de nombreuses initiatives, certaines réussies et d'autres ratées, nous avons mis fin au ralentissement économique. Nous pouvons enfin prétendre avoir mis fin aux effets négatifs du Lundi noir, et notre peuple peut retrouver la stabilité économique et envisager un avenir convenable."
ITA_defend_the_kingdom: "Défendre la Fédération"
ITA_defend_the_kingdom_desc: "Notre nation ne sera jamais complètement à l'abri d'une attaque. Nous devons construire de nouvelles fortifications et autres défenses pour empêcher le succès de toute invasion hostile."
ITA_towards_risorgimento: "Vers une Italie unie"
ITA_towards_risorgimento_desc: "Maintenant que nous avons prouvé à notre peuple la justice de notre régime, nous sommes prêts à unir l'Italie. Que tous ceux qui se dressent sur notre chemin sur la scène mondiale tombent comme nos rivaux nationaux ! Viva l'Italia !"

### Economic Focuses ###
ITA_assess_the_economy: "Financer l'Industrie Italienne"
ITA_assess_the_economy_desc: "L'Institut pour l'économie a été créé en 1924 pour reconstruire notre industrie lourde après la guerre civile. Nous devrions lui accorder plus de financement, afin qu'il puisse continuer à aider l'industrie de notre pays."
ITA_industrial_improvements: "Améliorations industrielles"
 ITA_industrial_improvements_desc: "Une grande partie de l'industrie de notre pays est en mauvais état et les usines qui fonctionnent encore sont devenues de plus en plus archaïques. Pour faire face à ce problème, nous devrions lancer un programme de modernisation des usines financé par l'État."
ITA_create_autostrada: "Créer l'Autostrada"
ITA_create_autostrada_desc: "L'Autostrada a été conçue comme un système de larges routes reliant les grandes villes. Bien que la guerre civile ait interrompu les plans de construction, nous avons maintenant la possibilité de construire au moins une partie du système original."
ITA_support_auto_industry: "Soutenir l'industrie automobile"
ITA_support_auto_industry_desc: "L'Italie est un foyer d'innovation automobile depuis la naissance de cette industrie. Nous devrions saisir cet avantage et mettre en place des subventions substantielles pour l'industrie automobile dans le but d'augmenter la production."
ITA_modernize_agriculture: "Moderniser l'agriculture"
ITA_modernize_agriculture_desc: "Les nombreux petits domaines agricoles de la campagne non seulement subissent encore les dommages de la guerre civile mais n'ont pas pu adopter les nouvelles technologies agricoles et méthodes de culture. Nous devrions subventionner l'importation d'équipements agricoles modernes pour relancer ce processus."
ITA_create_theistituto_luce: "Créer l'Istituto Luce"
ITA_create_theistituto_luce_desc: "Beaucoup de dissidents mettraient sûrement de côté leur colère si seulement on pouvait leur montrer la vérité. Pour leur montrer notre bienveillance indéniable, nous devrions créer un département consacré à l'éveil populaire et à la morale par le biais des nouvelles formes de médias."
ITA_economic_planning: "Planification économique"
ITA_economic_planning_desc: "Avec la fin de la dépression provoquée par le Lundi noir, nous devons nous assurer qu'un tel effondrement ne se reproduira plus jamais. Pour ce faire, nous devrions créer une organisation gouvernementale axée sur la politique économique à long terme."
ITA_new_defense_contracts: "Nouveaux contrats de défense"
ITA_new_defense_contracts_desc: "Les installations d'armement dans les régions nouvellement libérées de l'Italie peuvent être facilement étendues. En attribuant des contrats à ces installations, nous pouvons encourager leur élargissement."
 ITA_military_contacts: "Contrats Militaires"
ITA_military_contacts_desc: "Pour stimuler l'activité économique tout en armant nos militaires, nous devrions attribuer des contrats supplémentaires pour les armes légères à des installations d'armement plus petites."
ITA_defense_contracts: "Contrats de défense"
 ITA_defense_contracts_desc: "L'industrie de l'armement est un secteur économique important. En travaillant en étroite collaboration avec les entrepreneurs et en proposant de nouveaux contrats, nous pouvons encourager l'expansion de nombreuses installations d'armement"
 ITA_military_economics: "Économie Militarisée"
ITA_military_economics_desc: "L'économie et l'armée ne doivent pas être en désaccord, elles doivent être comme deux engrenages complémentaires dans une plus grande machine."
ITA_new_economy: "La nouvelle économie"
ITA_new_economy_desc: "L'Italie étant unie, nous devrions maintenant nous concentrer sur le développement économique des régions du pays qui nous ont été perdues."
ITA_research_institutes: "Instituts de recherche"
ITA_research_institutes_desc: "Notre appareil de recherche et développement est tombé en ruine. Nous ne devons pas permettre à nos ennemis de posséder un avantage technologique. Fondons de nouveaux instituts de recherche d'État."
ITA_new_venetian_arsenal: "Nouvel Arsenal Vénitien"
ITA_new_venetian_arsenal_desc: "Venise était autrefois le siège de l'un des plus grands chantiers navals d'Europe, et ses chantiers navals sont toujours en pleine expansion. Trouvons un nouvel arsenal naval à Venise."
ITA_market_protection: "Protection du marché"
ITA_market_protection_desc: "Pour stimuler la production intérieure, l'économie doit être protégée contre la politique commerciale prédatrice des nations étrangères. Nous devrions appliquer des droits de douane élevés sur certains produits finis."
ITA_synthetic_research: "Recherche sur les synthétiques"
ITA_synthetic_research_desc: "Notre pays manque de sources intérieures de pétrole et de caoutchouc. Nous pouvons cependant les produire à partir de la grande quantité de ressources naturelles de la péninsule italienne."
ITA_expand_research_institutes: "Agrandir les instituts de recherche"
ITA_expand_research_institutes_desc: "Nos instituts de recherche nouvellement fondés ont réussi à combler le fossé technologique entre notre nation et les autres puissances européennes. Réformons les parties de notre appareil de recherche qui se sont avérées inefficaces et rationalisons l'ensemble du système."
ITA_new_industry: "Programmes pour les nouvelles industries"
ITA_new_industry_desc: "Les usines italiennes sont à nouveau en mesure de servir l'Italie. Nous devrions maintenant nous efforcer de les intégrer dans notre nation."
ITA_expand_dockyards: "Agrandir les arsenaux maritimes"
ITA_expand_dockyards_desc: "Les ports d'une grande partie du pays sont en ruine, nous devons les agrandir et les rénover."
 ITA_expand_air_ports: "Développer les aéroports"
ITA_expand_air_ports_desc: "L'industrie de l'aviation connaît une croissance rapide dans le monde entier. Nous devrions être à l'avant-garde de ce nouveau secteur économique."
ITA_expand_the_autostrada: "Agrandir l'Autostrada"
ITA_expand_the_autostrada_desc: "L'Autostrada a été une bénédiction pour le nord-est de l'Italie, et avec le reste des terres maintenant sous notre contrôle, nous pouvons l'étendre à toute la péninsule."
 ITA_southern_industry: "Industraliser le Sud"
ITA_southern_industry_desc: "Le Sud a toujours été en retard dans son développement industriel. Nous devons travailler à combler cet écart."
ITA_italian_factories: "Usines pour l'Italie"
ITA_italian_factories_desc: "Une grande partie de l'Italie reste sous-développée. Si nous voulons vraiment devenir l'une des grandes puissances de l'Europe, cela doit changer."
ITA_italian_miracle: "Miracle italien"
ITA_italian_miracle_desc: "L'Italie, réunifiée, s'est remise de ses problèmes antérieurs et s'est imposée sur la scène mondiale comme l'une des plus grandes économies d'Europe."

### Unification ###
 ITA_unification: "Le Risorgimento"
ITA_unification_desc: "Le temps est venu. L'Italie, cette merveilleuse terre d'abondance, sera à nouveau unie. Viva l'Italia !"
 ITA_naval_exercises: "Exercices Navals"
ITA_naval_exercises_desc: "Pour faire preuve de puissance et promouvoir le moral des marins, nous devrions organiser une série d'exercices navals dans la mer Adriatique. Que les ennemis de notre nation tremblent."
 ITA_military_exercises: "Exercices Militaires"
ITA_military_exercises_desc: "Pour faire preuve de puissance et promouvoir le moral de notre armée, nous devrions organiser une série d'exercices d'entraînement au quasi-combat près du fleuve Pô. Que les ennemis de notre nation tremblent."
ITA_italy_is_united: "L'Italie est unie"
ITA_italy_is_united_desc: "C'est fait, l'Italie, la belle Italie, est à nouveau entière. Dans le cœur de tous les patriotes, ce moment restera à jamais gravé dans leur mémoire."
ITA_naples_officers: "Recruter des généraux siciliens"
ITA_naples_officers_desc: "Le corps des officiers siciliens, aussi détestable qu'ait pu être son ancien roi, compte sans doute de nombreux généraux compétents. Ces généraux devraient-ils être autorisés à servir l'Italie ?"
ITA_sardinian_officers: "Recruter des généraux sardes"
ITA_sardinian_officers_desc: "Beaucoup d'hommes bons se sont battus et sont morts pour la Sardaigne. Maintenant que les blessures de la guerre commencent à se cicatriser, le sort des généraux de Sardaigne doit être décidé."
ITA_italian_irredentism: "Politique italienne en matière d'irrédentisme"
ITA_italian_irredentism_desc: "L'Italie étant unie et certaines des questions les plus urgentes de politique intérieure étant résolues, nous pouvons nous tourner vers l'extérieur, en particulier vers les pays qui, de droit, devraient être italiens."
 ITA_a_stable_italy: "Une Italie Stable"
 ITA_a_stable_italy_desc:0 "Notre politique a été instable depuis la fin de la guerre civile, mais maintenant, avec une République italienne qui règne sur toute l'Italie, nous pouvons enfin mettre fin à l'instabilité qui nous ronge depuis des années."

### Military Army Focuses ###
 ITA_mobile_warfare_focus: "Manœuvre de Graziani"
ITA_mobile_warfare_focus_desc: "L'armée la plus agile possède un avantage significatif sur le champ de bataille. Bien que nos ennemis puissent réclamer d'innombrables millions dans leurs rangs, si nos forces sont assez rapides pour exploiter pleinement les possibilités tactiques, nous triompherons."
 ITA_grand_battle_plan_focus: "Planification de De Bono"
ITA_grand_battle_plan_focus_desc: "Le maintien de l'intégrité opérationnelle et l'exécution de plans bien élaborés sont essentiels à la victoire dans la guerre moderne. L'échec de l'Italie dans la Weltkrieg peut être facilement attribué à une planification incompétente et à un mépris de la stratégie globale. Cela ne se reproduira plus jamais."
 ITA_superior_firepower_focus: "Puissance de Feu de Bastico"
ITA_superior_firepower_focus_desc: "Les armes modernes permettent de détruire un ennemi à distance. Nous devons augmenter nos forces armées avec une pléthore d'artillerie et d'autres équipements de soutien."
ITA_begin_modernizing: "Commencer la modernisation"
ITA_begin_modernizing_desc: "Notre armée étant maintenant guidée par une doctrine centrale, nous pouvons commencer à en revoir la structure et la composition."
ITA_modernize_alpini: "Moderniser Alpini"
ITA_modernize_alpini_desc: "Sans la bravoure et l'habileté des Alpins, l'Italie serait sûrement tombée plus tôt aux mains des puissances centrales pendant la Weltkrieg. Ces incroyables alpinistes sont cependant tombés en décrépitude depuis la fin de la Weltkrieg. Nous devrions nous concentrer sur la remise en forme des Alpini pour le combat."
ITA_create_paratroopers: "Réformer l'Arditi"
ITA_create_paratroopers_desc: "Les Arditi représentent le meilleur de ce que l'Italie a à offrir. Ces unités d'élite sont spécialisées dans l'infiltration, notamment par des moyens non conventionnels et dans des environnements difficiles. Réorganisons l'Arditi pour mieux représenter le rôle en évolution rapide des forces spéciales dans la guerre moderne."
ITA_high_command_reform: "Réformes du Haut Commandement"
ITA_high_command_reform_desc: "Le Haut Commandement militaire italien a été laissé fracturé avec la division du territoire lui-même. Pourtant, depuis lors, sa structure est restée inchangée. Réorganisons le Haut Commandement en fonction des exigences de notre situation actuelle."
ITA_italian_armored_cars: "Voitures blindées italiennes"
ITA_italian_armored_cars_desc: "Les véhicules blindés se sont avérés efficaces pendant la Weltkrieg, à la fois comme moyen d'accroître la mobilité des troupes et de fournir un appui-feu bon marché et efficace. Notre armée étant désormais axée sur la mobilité, nos véhicules blindés doivent également être rééquipés et leur doctrine modifiée pour mieux s'adapter à ce nouveau style de combat."
ITA_cruiser_tanks: "Réservoirs de croisière"
ITA_cruiser_tanks_desc: "Les chars de croisière sont spécialement conçus pour soutenir l'infanterie motorisée. C'est la cavalerie de l'ère moderne."
 ITA_artillery_effort: "Effort en matière d'artillerie"
ITA_artillery_effort_desc: "Notre artillerie et nos autres équipements de soutien doivent être parfaitement intégrés à nos unités terrestres. Aucune attaque ne doit être faite sans soutien."
ITA_infantry_tanks: "Chars d'infanterie"
ITA_infantry_tanks_desc: "Les véhicules blindés doivent être coordonnés étroitement avec l'infanterie, afin que les deux puissent combattre plus efficacement."
 ITA_planning_school: "Les écoles de planification"
ITA_planning_school_desc: "Tous les sous-officiers doivent recevoir une certaine formation officielle d'officier et ne doivent pas se fier uniquement à leur expérience. Pour ce faire, nous devrions créer plusieurs nouvelles académies d'officiers qui auraient pour but de donner de courts cours de formation supplémentaires aux sous-officiers. Nous pensons que cela améliorera grandement la capacité des unités individuelles à interpréter et à exécuter correctement les ordres."
ITA_commander_initative: "Initiative du Commandant"
ITA_commander_initative_desc: "Les officiers doivent avoir la possibilité de réagir aux changements de la situation tactique de leur unité. Nous devrions encourager les agents à planifier et à agir en fonction de la situation sur le terrain."
ITA_modernize_guns: "Moderniser nos armes"
ITA_modernize_guns_desc: "Nos forces armées utilisent toujours en grande partie les mêmes armes dépassées que pendant la Weltkrieg. Nous devons mettre nos armes légères au même niveau que le reste de l'Europe."
ITA_create_the_saf: "Service auxiliaire féminin"
ITA_create_the_saf_desc: "Le potentiel des femmes italiennes à contribuer à l'effort de guerre reste encore largement inexploité. En établissant des unités de volontaires entièrement composées de femmes pour servir dans des rôles de soutien au sein de l'armée, nous pouvons commencer à exploiter les capacités de nos honorables sœurs."
ITA_finish_reforms: "Réformes de la finition"
ITA_finish_reforms_desc: "L'armée est maintenant presque complètement réformée. Nos soldats et nos officiers sont maintenant prêts à rétablir la place légitime de l'Italie parmi les grandes puissances de l'Europe."

### Military Navy Focuses ###
 ITA_republican_navy: "[ita_navy_focus_name]"
 ITA_republican_navy_1:0 "Marina Nazionale Italiana"
 ITA_republican_navy_2: "Regia Marina"
ITA_republican_navy_desc: "Notre marine est toujours organisée selon la même structure improvisée qu'au début de la guerre civile. Nous devrions centraliser notre administration navale sous une nouvelle structure."
 ITA_merchant_marine: "Marine Marchande"
ITA_merchant_marine_desc: "Pendant la Weltkrieg, l'Atlantique est devenu un cimetière pour les navires marchands de nos alliés, et comme le succès de la prochaine guerre ne dépendra certainement pas moins de la capacité de nos navires marchands à traverser des eaux dangereuses, nous devons avoir une administration centrale de la marine marchande pour surveiller les convois."
ITA_grand_navy: "Grande Marine"
ITA_grand_navy_desc: "Notre marine doit être rapidement développée en mettant l'accent sur la production de nouveaux navires de capitaux."
 ITA_battle_cruisers: "Croiseurs de Bataille"
 ITA_battle_cruisers_desc: "Les Croiseurs de Bataille sont à la fois rapides et armés de canons de taille. Bien que les Croiseurs de Bataille ne soient pas suffisants pour former le noyau de notre flotte, ils remplissent un rôle précieux."
ITA_battleships: "Cuirassés italiens"
ITA_battleships_desc: "Les cuirassés sont la fierté de toute marine. Les nouveaux cuirassés de grande taille, bien blindés et armés, et coûteux à produire, qui entreront dans notre service naval signaleront sans aucun doute au monde que nous cherchons à reprendre notre place dans le monde."
 ITA_defend_the_coast: "Défendre la côte"
ITA_defend_the_coast_desc: "La nouvelle marine devrait être orientée vers la protection de notre littoral et la perturbation des flottes marchandes ennemies."
ITA_subs: "Sous-marins italiens"
ITA_subs_desc: "Les sous-marins ont été utilisés avec beaucoup d'efficacité par l'Allemagne dans la Weltkrieg. Nous devons avoir notre propre flotte de sous-marins si nous voulons que notre marine soit efficace."
ITA_destroyers: "garde-côte italien"
ITA_destroyers_desc: "Une nouvelle branche de la Marine devrait être créée, qui se concentrerait sur la protection de nos eaux territoriales."
 ITA_light_cruisers: "Croiseurs Légers"
ITA_light_cruisers_desc: "Les croiseurs légers sont des plateformes de support polyvalentes qui peuvent grandement aider les navires, petits et grands."
ITA_reenforce_the_coast: "Renforcer la côte"
ITA_reenforce_the_coast_desc: "La côte nord de l'Adriatique est notre ligne de vie vers les marchés du monde, et ne peut donc pas être laissée tomber entre les mains de l'ennemi. Nous devrions construire de nouvelles fortifications côtières afin qu'aucun ennemi ne débarque sur ces côtes."
ITA_republican_marines: "Élargir la Brigade San Marco"
ITA_republican_marines_desc: "Pour faire la guerre sur des rivages étrangers ou pour débarquer derrière les lignes ennemies et perturber leur organisation, nous devrons investir dans de nouveaux équipements amphibies et de nouvelles méthodes d'entraînement."
 ITA_rule_the_seas: "Régner sur les Mers"
ITA_rule_the_seas_desc: "Notre marine est maintenant au moins à la hauteur de l'ancienne Regia Marina, et elle est tout à fait prête à défendre l'Italie et à s'écraser sur ses ennemis comme une grande vague."

### Military Air Force Focuses ###
 ITA_establish_anr: "[ita_air_focus_name]"
 ITA_establish_anr_name_1:0 "Aéronautique nationale italienne"
 ITA_establish_anr_name_2: "Regia Aeronautica"
ITA_establish_anr_desc: "Notre petite force aérienne est composée de volontaires qui utilisent les quelques avions qui peuvent être récupérés du surplus étranger. Nous devons établir une force aérienne officielle et nous préparer à former de nouveaux pilotes."
ITA_pilot_training: "Formation des pilotes"
ITA_pilot_training_desc: "Les bénévoles qui forment actuellement le gros de nos pilotes militaires sont en grande partie d'anciens amateurs enthousiastes qui ont beaucoup d'expérience dans les airs. Nous devrions mettre ces pilotes expérimentés au travail pour établir un régime de formation pour les nouveaux pilotes."
 ITA_upgrade_air_ports: "Modernisation des ports aériens"
ITA_upgrade_air_ports_desc: "Pour accueillir une véritable force aérienne, les différents petits aérodromes civils qui parsèment les campagnes devraient être nationalisés et étendus."
 ITA_aviation_industry: "L'industrie aéronautique"
ITA_aviation_industry_desc: "Les constructeurs aéronautiques italiens ont été freinés par les turbulences qui sévissent dans la péninsule depuis la fin de la Weltkrieg. Pour les ramener au même niveau que les entreprises étrangères, il faut qu'elles bénéficient d'un soutien de l'État."
ITA_army_air_support: "Orientation stratégique"
 ITA_army_air_support_desc: "Notre force aérienne devrait se concentrer sur les dommages à l'industrie et à la capacité militaire de l'ennemi - l'offensive est la clé, pas la défense."
ITA_bomber_efforts: "Les efforts des bombardiers"
 ITA_bomber_efforts_desc: "Pour vraiment aider l'armée, notre force aérienne doit être capable de détruire les positions fortifiées et de perturber l'infrastructure ennemie. Pour ce faire, nous devons nous concentrer sur le développement de nouveaux bombardiers tactiques et stratégiques."
 ITA_air_supremcy: "Suprématie Aérienne"
 ITA_air_supremcy_desc: "Le ciel doit être débarrassé des ennemis et de nos armées, sans que les avions hostiles ne s'en emparent. Notre armée de l'air devrait se concentrer sur l'établissement et le maintien du contrôle de l'air."
ITA_fighter_support: "Soutien aux chasseurs"
ITA_fighter_support_desc: "Les chasseurs sont l'épine dorsale de toute force aérienne, et pour arracher le contrôle du ciel, nous devons développer de nouveaux modèles."
ITA_paracadutisi: "Paracadutisti"
ITA_paracadutisi_desc: "Les parachutistes sont un nouveau type d'unité qui permettra le déploiement d'unités dans des zones autrement inaccessibles. En développant des équipements aéroportés plus avancés, nous posséderons un avantage tactique unique sur nos ennemis."
ITA_female_pilots: "Femmes pilotes"
ITA_female_pilots_desc: "De nombreuses femmes patriotes ayant une expérience de l'aviation se trouvent dans l'impossibilité de contribuer directement à notre effort militaire. Les femmes pilotes devraient être autorisées à se porter volontaires pour le transport aérien et les rôles de soutien."
ITA_radar_effort: "Effort du radar"
ITA_radar_effort_desc: "Le radar est une nouvelle technologie prometteuse qui, si elle est perfectionnée, pourrait fournir une foule de renseignements sur les tactiques et les positions de l'ennemi et révéler la trajectoire des aéronefs ennemis."
 ITA_rule_the_skies: "Régner sur les cieux"
ITA_rule_the_skies_desc: "La force aérienne n'est plus un ramassis de bénévoles, mais un organe pleinement opérationnel de nos forces armées. Régnons le ciel de l'Italie et au-delà !"

### Bookmark ###
ITA_KR_gathering_storm_desc: "Après la défaite de l'Italie dans la Weltkrieg, le pays est laissé à la merci des Autrichiens et aurait été réorganisé en Fédération Italienne si la guerre civile n'avait pas éclaté. Les socialistes auraient envahi la péninsule si les Autrichiens n'avaient pas avalé une pilule amère et coopéré avec les républicains... et, après la fin des combats, ont été contraints de maintenir cette relation jusqu'à aujourd'hui. L'Italie reste cependant instable et son affrontement éventuel avec les socialistes de l'autre côté du Pô semble inévitable."

### Intro Screen ###
 ITA_country_intro_background:9 "GFX_ITA_intro"
 ITA_country_intro_header:0 "L'histoire de la République d'Italie : La défaite et la guerre civile"
 ITA_country_intro_content: "Avec la défaite française et l'effondrement de l'effort de guerre italien, les Autrichiens et le Royaume d'Italie ont signé un armistice en août 1919, dans lequel les Autrichiens ont été autorisés à garnir la Lombardie et la Vénétie jusqu'à la signature d'un traité de paix. Quelques jours seulement après l'humiliante annonce de la paix, des nationalistes enragés proclament à Milan la nouvelle République d'Italie, qui soutient que tous les traités signés par la Maison de Savoie doivent être considérés comme nuls et non avenus. Dans toute l'Italie, républicains et nationalistes se soulevèrent contre le royaume, et même l'abdication du roi Victor Emmanuel et de son fils ne suffit pas à arrêter l'effondrement de l'autorité royale. Après avoir chassé les royalistes d'une grande partie du centre et du nord de l'Italie, il est devenu évident que les rivalités entre les différentes factions de la république étaient trop importantes pour être conciliées, et ce qui a commencé par de petits actes de sabotage est devenu un conflit à part entière entre les forces rouges et blanches, mettant un terme aux offensives contre les monarchistes."

 ITA_country_intro_header_1:0 "Le statut de la République d'Italie : L'échec de la Fédération"
 ITA_country_intro_content_1:0 "La guerre civile s'éternisant, les marées de la guerre se sont retournées contre les Blancs, et lorsque l'Autriche a offert aux républicains de les aider en échange de leur adhésion à un État commun avec les royalistes du sud, les républicains n'ont eu d'autre choix que d'accepter, sous peine de destruction. Après une victoire au Pô contre les socialistes, les forces blanches et autrichiennes se virent obligées d'avaler la pilule amère d'une coopération prolongée. La République a été obligée d'adhérer légalement à la Fédération italienne sous la protection autrichienne. Ils accordèrent également une autonomie importante à la Vénétie et une grande influence au sein du gouvernement aux Autrichiens et au Conseil de la Fédération italienne. En échange, cependant, le Premier ministre de la République se vit attribuer le titre de chef intérimaire de la Fédération italienne.\n\nCette disposition soigneusement équilibrée s'effondra cependant en 1926, lorsque l'Union Britannique rejoignit la Troisième Internationale. Les socialistes furent enhardis et il fut question de guerre, mais les Autrichiens firent clairement savoir que leurs forces ne feraient aucun mouvement pour attaquer les socialistes si le sud était attaqué. Cela plongea la péninsule dans le chaos et donna aux Siciliens et aux Savoyards, longtemps mécontents de l'équilibre pro-milan au sein du Conseil de la Fédération italienne, la possibilité de se retirer. Bien que les socialistes n'aient jamais attaqué, le Conseil n'a manifestement plus d'utilité et son mandat de dix ans a expiré en 1930. Alors que les salles du pouvoir civil à Milan s'agitent avec activité et ambition, la salle du Conseil est maintenant vide."

 ITA_country_intro_header_2:0 "Le statut de la République d'Italie : Récupération et Risorgimento"
 ITA_country_intro_content_2: "Bien qu'au prix d'une perte considérable de fierté nationale, les liens avec l'Autriche améliorent lentement la situation économique de la République, qui tire sa force de la Mitteleuropa allemande et des investissements autrichiens. Cependant, alors que l'Italie se remettait des destructions de la guerre civile, de nombreux membres de la République ont commencé à regretter l'accord passé par leur gouvernement avec les Habsbourg, et le soutien populaire à l'Associazione Nazionalista Italiana (Association Nationaliste Italienne), hostile à l'Autriche, s'est accru en Lombardie et dans le Frioul.\n\nLa coalition de centre-gauche d'Ivanoe Bonomi dirige le pays depuis 1927, mais sa popularité est principalement due à la stabilité économique. Si cette situation venait à disparaître, d'autres partis, tels que le Partito Liberale Italiano, résolument républicain, ou le Partito Popolare Italiano, conservateur, pourraient obtenir un soutien suffisant pour former un gouvernement. Si les choses dégénèrent et que les forces alignées sur la Fédération rétablissent l'ordre dans le nord par la force, même l'ancien Conseil de la Fédération italienne pourrait prendre le pouvoir. Tous les partis ont en commun le désir d'une Italie libre et unie, et beaucoup sont convaincus qu'un second Risorgimento est à venir."

 ITA_guide:9 "§MLa République Survit§! (§lSociaux-Libéraux§! / §mLibéraux Économiques§! / §cSociaux-Conservateurs§! / §SSociaux-Démocrates§!)\n£white_dot Lors des élections anticipées de 1936, choisissez d'élire soit le §lPartito Liberale Democratico§!, soit le §mPartito Liberale Italiano§!, soit le §cPartito Popolare Italiano§!.\n£white_dot Après l'élection, l'§nAssociazione Nazionalista Italiana§! contestera l'élection et visera finalement à renverser le gouvernement.\n£white_dot Pour éviter cela, il faut soit interdire l'§nANI§!, soit les surveiller et, lorsqu'ils marcheront sur Milan, faire en sorte que leur coup d'État échoue.\n£white_dot Ensuite, le gouvernement fera l'objet d'un vote de défiance. En survivant à ce vote, la démocratie pourra survivre et, lors des élections de 1941, la §SLega Democratica Riformista§! pourra être élue si souhaité.\n\n§ML'ANI prend le pouvoir§! (§nNationaux-Populistes§!)\n£white_dot Lors des élections de 1936, choisir d'élire l'§nANI§!\n£white_dot Ou bien remporter les élections comme n'importe quel autre parti sans interdire l'§nANI§! et permettre à sa marche sur Milan d'aboutir.\n£white_dot Après leur montée en puissance, £KR_game_rule_flag_VNC Venise se révoltera bientôt contre le gouvernement, gagnez contre cette révolte pour consolider votre pouvoir.\n\n§MFédération Italienne§! (§aDémocrates Autoritaires§!)\n£white_dot Élire un gouvernement démocratique lors des élections de 1936 sans que l'§nANI§! ne s'empare du pouvoir.\n£white_dot Lors du vote de défiance contre le gouvernement, faire en sorte que le gouvernement perde le vote et tombe.\n£white_dot Cela vous permettra de restaurer la Fédération Italienne, soit sous le règne de Pietro Ferdinando I, soit sous celui de Marcello I.\n£white_dot Par ailleurs, pendant la révolte Vénitienne, passer à £KR_game_rule_flag_VNC Venise et gagner vous permettra de restaurer la fédération.\n\n§MLa République est Dissoute§! (£KR_game_rule_flag_LOM  / £KR_game_rule_flag_VNC )\n£white_dot Suivez le guide ci-dessus pour restaurer la Fédération Italienne, mais pendant l'événement de restauration de la Fédération, choisissez plutôt de dissoudre complètement la République, ce qui dissoudra la République en £KR_game_rule_flag_LOM Lombardie et £KR_game_rule_flag_VNC Venise indépendantes.\n- Si cela est fait en tant que République, vous jouerez la £KR_game_rule_flag_LOM Lombardie, sinon vous jouerez £KR_game_rule_flag_VNC Venise, vous resterez en tant que telle.\n"

### Events ###

 italy_events.2.t:0 "Le Lundi noir frappe la République"
 italy_events.2.d:0 "La crise économique qui a commencé en Allemagne a dégénéré et s'est étendue à l'Italie. La prospérité de la République d'Italie a été brisée par le Lundi noir et la confiance dans le gouvernement a été ébranlée."
 italy_events.2.a:0 "Que Dieu nous protège !"

 italy_events.3.t:0 "Ivanoe Bonomi appelle à des élections générales"
 italy_events.3.d:0 "Le lundi noir ayant frappé la République italienne, le Premier ministre Ivanoe Bonomi a décidé de convoquer des élections générales anticipées. Les élections auront lieu en 1936 au lieu de 1937 comme prévu. Il est à espérer qu'avec cette élection, le premier ministre sera en mesure de renforcer l'appui à ses politiques visant à résoudre la crise économique."
 italy_events.3.a:0 "En espérant ..."

 italy_events.4.t:0 "Le discours de Ciano"
 italy_events.4.d:0 "[ITA_GetNatPopLeader] de l'Associazione Nazionalista Italiana a prononcé un discours dans la ville de Vérone aujourd'hui. Au cours de ce discours, le vieil amiral a accusé le gouvernement de la république d'être à l'origine de la crise économique. Il a également décrit le rôle de l'Autriche dans le maintien de la division et de la faiblesse de l'Italie, et a affirmé que les syndicalistes n'avaient été autorisés à continuer d'exister que pour servir de faire-valoir à la République. Ciano promet que seul l'ANI est en mesure de rendre sa gloire à l'Italie et de détruire tous ses ennemis. Malgré ses opinions radicales et antirépublicaines, le Héro de Buccari jouit d'une grande influence, ce qui le rend particulièrement dangereux pour notre jeune République."
 italy_events.4.a:0 "On devrait garder un oeil sur lui"

 italy_events.5.t:0 "L'Église commente la crise"
 italy_events.5.d:0 "Un certain nombre de personnalités influentes au sein de l'église ont rallié le soutien de personnalités politiques lors de leurs sermons. Il convient de noter en particulier les archevêques de Milan et de Venise, qui ont exhorté les paroissiens à suivre les valeurs catholiques traditionnelles pendant cette crise, un signe de tête pas trop subtil de soutien au parti conservateur Popolare Italiano. Cependant, certains évêques, bien que moins influents que ceux de Milan et de Venise, ont plutôt demandé de soutenir l'enseignement social catholique et le parti libéral démocrate au pouvoir. Dans les deux cas, les gens écoutent les conseils de l'église."
 italy_events.5.a:0 "Espérons que l'Église a raison."

 italy_events.6.t:0 "Matteotti soutient Bonomi"
 italy_events.6.d:0 "Giacomo Matteotti, leader de la Lega Democratica Riformista, le parti social-démocrate en coalition avec Ivanoe Bonomi, a prononcé un discours à Milan pour soutenir le premier ministre. Cela a apporté un soutien précieux au parti au pouvoir assiégé."
 italy_events.6.a:0 "Merci, Matteotti."

 italy_events.7.t:0 "Protestations contre les enchères à la ferme"
 italy_events.7.d:0 "La crise économique actuelle a amené de nombreux agriculteurs à ne pas rembourser leurs prêts et leurs hypothèques, et leur bétail et leurs biens sont normalement vendus aux enchères au plus offrant par les autorités locales. Cette pratique est profondément impopulaire parmi les agriculteurs italiens, mais ses partisans affirment que les dettes doivent être remboursées et que les ventes aux enchères sont un mal nécessaire dans une économie de marché libre. Hier, le Parti populaire italien a proposé un projet de loi qui interdirait les ventes aux enchères. Quelle est la position du gouvernement sur cette question ?"
 italy_events.7.a:0 "Permettre la poursuite des enchères."
 italy_events.7.b:0 "Adoptez le projet de loi et interdisez les enchères."

 italy_events.8.t:0 "Influence au sein du gouvernement Italien"
 italy_events.8.d:0 "En 1919, nous avons signé un armistice avec le Royaume d'Italie, qui nous a permis de garnir la Lombardie et la Vénétie jusqu'à la signature d'un traité. Les Italiens n'étaient pas très contents de cette défaite, et se sont soulevés en révolution contre leur monarque savoyard. Bientôt, lui et son fils ont abdiqué, et il y a eu un vide de pouvoir en Italie, car les rebelles socialistes semblaient prêts à envahir la nation entière. Nous avons offert aux Italiens désespérés l'aide de nos armées pour arrêter l'avancée socialiste, en échange de l'adhésion à une nouvelle Fédération italienne, un gouvernement légitime avec lequel nous pourrions traiter. Les Savoyards, les républicains blancs et les forces du Sud acceptèrent nos conditions, et nos armées poussèrent les socialistes hors de la Lombardie. Nous avons concédé aux républicains qu'un chef républicain serait le chef intérimaire de la Fédération, bien que le Conseil de la Fédération conserverait un certain pouvoir en coulisse. Cependant, lorsque les socialistes ont pris des mesures pour attaquer les États du sud de la Fédération en 1926, nous avons été entraînés dans la crise illyrienne, et nous ne pouvions pas promettre d'attaquer les socialistes en soutien. Scandalisés, la Sardaigne, les Bourbons à Naples et même le Saint-Père lui-même ont abandonné notre Fédération, ne nous laissant que Milan. Malheureusement, le Conseil de la Fédération de cette ville est devenu caduc en 1930 et n'a pas été renouvelé depuis. Pire encore, nous avons récemment retiré nos militaires de leur pays en raison de la crise du Lundi noir, les laissant bien plus indépendants qu'ils ne l'étaient.\n\nAujourd'hui, le gouvernement libéral actuel, dirigé par Ivanoe Bonomi, a fait avancer les élections afin d'obtenir davantage de soutien au sein de la législature. Cependant, leur victoire n'est pas assurée et nous avons une certaine marge de manœuvre pour influencer l'élection. Les trois partis modérés qui ont une réelle chance de gagner sont les libéraux démocrates, actuellement au pouvoir, le Parti du peuple, un parti conservateur qui a bénéficié de notre soutien par le passé, et les républicains italiens, hostiles à la monarchie mais aussi violemment anti-ANI et antisocialistes. Nous pouvons apporter notre soutien et notre appui à l'un des partis politiques pro-autrichiens pour que la droite prenne le pouvoir à Milan. Certains ministres, cependant, craignent qu'une implication ouverte ne se traduise par un soutien supplémentaire à l'extrême droite et à l'association nationaliste italienne anti-autrichienne."
 italy_events.8.a:0 "Soutenez les libéraux démocrates."
 italy_events.8.b:0 "Soutenez le Parti du Peuple"
 italy_events.8.e:0 "Une influence manifeste ne ferait que renforcer l'ANI"

 italy_events.9.t:0 "L'Autriche soutient les libéraux démocrates"
 italy_events.9.d:0 "Les Autrichiens ont apporté leur soutien aux libéraux-démocrates au pouvoir pour tenter de les aider à remporter les élections. Si cela a effectivement eu l'effet escompté et a encouragé un plus grand soutien aux libéraux démocrates au pouvoir, cela a également attiré beaucoup plus d'attention sur l'extrême droite et le parti anti-autrichien ANI."
 italy_events.9.a:0 "Espérons que cela nous aidera à rester au pouvoir"

 italy_events.10.t:0 "L'Autriche soutient le Partito Popolare Italiano"
 italy_events.10.d:0 "Les Autrichiens ont apporté leur soutien au Partito Popolare Italiano pour tenter de l'aider à gagner les élections. Si cela a effectivement eu l'effet escompté et a encouragé un plus grand soutien aux Popolares, cela a également attiré beaucoup plus d'attention sur l'extrême droite et le parti anti-autrichien ANI."
 italy_events.10.a:0 "Même nos alliés veulent un changement de régime, il semblerait"

 italy_events.12.t:0 "L'élection générale"
 italy_events.12.d:0 "Aujourd'hui, le peuple italien choisit un nouveau parlement. L'élection est très serrée et décidera très probablement du cours de l'Italie dans un avenir proche, avec quatre résultats prévus. Premièrement, la coalition libérale démocratique sous le Premier ministre Bonomi peut se poursuivre, ou une coalition libérale dirigée par le parti anti-autocratique et de centre-gauche Liberale Italiano peut rouler vers la victoire. Alternativement, la coalition conservatrice dirigée par le Popolare Italiano pourrait être victorieuse, mais peu peuvent se permettre d'oublier l'Associazione Nazionalista Italiana, étonnamment populaire. Qui les Italiens choisissent-ils ?"
 italy_events.12.a:0 "Partito Liberale Democratico"
 italy_events.12.b:0 "Partito Liberale Italiano"
 italy_events.12.c:0 "Partito Popolare Italiano."
 italy_events.12.e:0 "Associazione Nazionalista Italiana"

 italy_events.16.t:0 "Conférence de direction du Partito Liberale Democratico"
 italy_events.16.d.lib_dem_in_power:0 "Aujourd'hui commence la Conférence des dirigeants du Partito Liberale Democratico. Bien que le Premier ministre Ivanoe Bonomi détienne la grande majorité de la confiance du parti, certains se demandent s'il ne devrait pas se retirer et laisser Feruccio Parri diriger le parti. Comment le parti va-t-il voter ?"
 italy_events.16.d.lib_dem_not_in_power:0 "Aujourd'hui commence la Conférence des dirigeants du Partito Liberale Democratico. Bien que le chef du parti, Ivanoe Bonomi, détienne la grande majorité de la confiance du parti, certains se demandent s'il ne devrait pas se retirer et laisser Feruccio Parri diriger le parti. Comment le parti va-t-il voter ?"
 italy_events.16.a:0 "Ivanoe Bonomi !"
 italy_events.16.b:0 "Feruccio Parri !"

 italy_events.17.t:0 "Conférence des dirigeants du Partito Liberale Italiano"
 italy_events.17.d.italy_republicans_in_power:0 "Aujourd'hui commence la Conférence des dirigeants du Partito Liberale Italiano. Bien que le Premier ministre Luigi Einaudi détienne la grande majorité de la confiance du parti, certains se demandent s'il ne devrait pas se retirer et laisser Marcello Soleri diriger le parti. Comment le parti va-t-il voter ?"
 italy_events.17.d.italy_republicans_not_in_power:0 "Aujourd'hui commence la Conférence des dirigeants du Partito Liberale Italiano. Bien que le chef du parti, Luigi Einaudi, détienne la grande majorité de la confiance du parti, certains se demandent s'il ne devrait pas se retirer et laisser Marcello Soleri diriger le parti. Comment le parti va-t-il voter ?"
 italy_events.17.a:0 "Luigi Einaudi !"
 italy_events.17.b:0 "Marcello Soleri !"

 italy_events.19.t:0 "Les élections de [GetYear]"
 italy_events.19.d:0 "Les élections [GetYear] sont maintenant sur nous. Le Président [From.GetLeader] restera-t-il à la tête de la République italienne ou un nouveau parti remportera-t-il les élections ?"
 italy_events.19.a:0 "Partito Liberale Democratico"
 italy_events.19.b:0 "Partito Liberale Italiano"
 italy_events.19.c:0 "Partito Popolare Italiano."
 italy_events.19.e:0 "Lega Democratica Riformista"

 italy_events.20.t:0 "L'ANI organise un rallye"
 italy_events.20.d:0 "Bien que le gouvernement de notre Fédération ait gagné un grand soutien populaire, l'ANI a continué à encourager la violence illégale et l'action politique contre notre gouvernement. Aujourd'hui, ils sont réapparus à Udine, où [ITA_GetNatPopLeader] a de nouveau appelé à notre expulsion de "sa grande nation". La police locale n'a pas voulu arrêter l'homme et certains membres de notre gouvernement appellent maintenant à une intervention militaire."
 italy_events.20.a:0 "Envoyez l'armée."
 italy_events.20.b:0 "Son soutien s'estompera avec le temps."

 italy_events.21.t:0 "Les sociaux-démocrates refusent de participer"
 italy_events.21.d:0 "S'exprimant à Venise, Giacomo Matteotti et d'autres dirigeants du parti Lega Democratica Riformista ont dénoncé la lâcheté des partis libéraux pour avoir accepté l'accord qui a restauré la Fédération, et ont déclaré qu'ils boycotteraient les élections, qu'ils considèrent comme une "farce" et un "fléau pour la démocratie"."
 italy_events.21.a:0 "Traîtres !"

 italy_events.23.t:0 "Faire face à l'économie syndicaliste"
 italy_events.23.d:0 "Maintenant que nous avons pris le contrôle du territoire de la République socialiste d'Italie, la question de savoir ce qu'il faut faire des usines et des fermes syndicalistes a été portée devant le Parlement. Les gens de gauche croient qu'il faut laisser les fermes et les usines collectives tranquilles et que les nouvelles entreprises doivent être des entreprises privées. Cette notion a déjà été dénoncée par des parlementaires de droite comme étant " du côté du syndicalisme " et suggère qu'ils devraient être décollectivisés et privatisés. Ceux du centre croient que l'économie devrait être dé-syndicalisée, mais lentement, afin de ne pas susciter la colère des syndicalistes."
 italy_events.23.a:0 "Laissez-les tranquilles."
 italy_events.23.b:0 "Dé-syndicaliser lentement l'économie."
 italy_events.23.c:0 "Dé-syndicaliser immédiatement l'économie."

 italy_events.30.t:0 "Intervention en Italie ?"
 italy_events.30.d:0 "Il est devenu de plus en plus évident que l'ANI ne peut pas contrôler la situation en Italie - bien que la révolte vénitienne ne puisse pas non plus prendre le dessus. Si nous devions envisager d'intervenir, ce serait maintenant le moment de le faire - mais en vue de restaurer le pouvoir de la Fédération italienne sous un chef habsbourgeois, et non de restaurer la République italienne défaillante. Bien sûr, il faudrait l'accord des Vénitiens, mais ils ne refuseraient sûrement pas notre aide ?"
 italy_events.30.a:0 "Offrir de l'aide aux Vénitiens"
 italy_events.30.b:0 "Ils sont seuls"

 italy_events.31.t:0 "L'aide des Autrichiens ?"
 italy_events.31.d:0 "[AUS.GetNameDefCap] a proposé son aide dans notre combat contre [ITA.GetNameDef]. S'ils interviennent et réussissent, cela signifiera se soumettre à l'influence autrichienne une fois la guerre terminée - ils voudront se passer de la République italienne, et au lieu de cela rétablir le pouvoir de l'ancienne Fédération italienne... sans doute sous la domination d'un souverain des Habsbourg, tel le Grand Duc de Toscane. Cependant, on nous a assuré que notre autonomie sera rétablie à ce qu'elle était avant les élections."
 italy_events.31.a:0 "Peu importe, nous avons besoin d'aide"
 italy_events.31.b:0 "Non, on peut gérer ça tout seul"

 italy_events.32.t:0 "Les Vénitiens refusent"
 italy_events.32.d:0 "Apparemment trop méfiants à l'égard de notre future ingérence, les Vénitiens ont refusé notre aide et sont déterminés à mener seuls la guerre civile. Nous sommes obligés de regarder la situation se dérouler sur la touche."
 italy_events.32.a:0 "Qu'il en soit ainsi !"

 italy_events.33.t:0 "L'heure est venue"
 italy_events.33.d.austriawar:0 "Il est clair que [ITA.GetNameDef] a perdu le contrôle de la situation dans leur pays, incapable de prendre le dessus sur les rebelles vénitiens. Cela a amené [AUS.GetNameDef] dans la guerre du côté des Vénitiens, et cela soulève également une question pour notre gouvernement : devrions-nous faire un geste pour attaquer ? Cela signifiera une course contre les Autrichiens pour être les premiers à s'emparer de Milan, et risque d'un contact direct avec les unités autrichiennes sur le champ de bataille... une situation qui pourrait s'aggraver, si nous ne sommes pas prudents."
 italy_events.33.d.austriarefuse:0 "Il est clair que [ITA.GetNameDef] a perdu le contrôle de la situation dans leur pays, incapable de prendre le dessus sur les rebelles vénitiens. La bonne nouvelle pour nous est peut-être que les Autrichiens ont refusé d'intervenir, ce qui nous laisse peut-être une ouverture pour attaquer. Devrions-nous faire un mouvement alors que nos ennemis sont faibles ?"
 italy_events.33.d.noaustria:0 "Il est clair que [ITA.GetNameDef] a perdu le contrôle de la situation dans leur pays, incapable de prendre le dessus sur les rebelles vénitiens. Mieux encore, les Blancs n'ont pas d'Autriche pour les protéger cette fois-ci. Ils se battent entre eux et sont vulnérables. Est-ce le moment de frapper ?"
 italy_events.33.a:0 "C'est maintenant notre chance"
 italy_events.33.b:0 "On ne peut pas prendre le risque"

 italy_events.34.t:0 "Les attaques de la République Socialiste"
 italy_events.34.d.haswar:0 "[SRI.GetNameDefCap] a réagi à notre intervention dans la guerre d'Italie en lançant un assaut sur [ITA.GetNameDef]. Cela signifiera une course pour voir qui sera le premier à s'emparer de Milan ! Espérons que cette situation ne dégénère pas en une spirale incontrôlable."
 italy_events.34.d.nowar:0 "[SRI.GetNameDefCap] a réagi à notre décision de ne pas intervenir au nom des rebelles vénitiens en lançant un assaut sur [ITA.GetNameDef]. Nous regretterons peut-être notre décision, bien que la possibilité de rencontrer les socialistes sur le champ de bataille ne soit pas quelque chose que nous apprécierions."
 italy_events.34.a:0 "On va garder un oeil sur ça..."

 italy_events.37.t:0 "[From.GetNameDefCap] Refuse la paix"
 italy_events.37.d:0 "Nos tentatives de poursuivre en justice pour la paix avec [From.GetNameDef] ont été repoussées. Ils ont l'intention de se battre avec nous jusqu'à la fin."
 italy_events.37.a:0 "Qu'il en soit ainsi !"

 italy_events.38.t:0 "L'occupation de [759.GetName]"
 italy_events.38.d:0 "Avec l'annexion de [ITA.GetNameDef] par [SRI.GetNameDef], l'état de [759.GetName] a été coupé - et les locaux ont crié à [Root.GetNameDef] d'intervenir et de les sauver du contrôle socialiste."
 italy_events.38.a:0 "Une bonne idée"

 italy_events.39.t:0 "L'occupation de [759.GetName]"
 italy_events.39.d:0 "Avec l'annexion de [ITA.GetNameDef] par [SRI.GetNameDef], l'état de [759.GetName] a été coupé de nos forces - et les locaux ont apparemment fait appel à [From.GetNameDef] pour intervenir et les sauver de notre contrôle. Il n'y a littéralement rien que nous puissions faire, à l'heure actuelle."
 italy_events.39.a:0 "Nous nous en occuperons à temps"

 italy_events.42.t:0 "Victoire vénitienne !"
 italy_events.42.d.noaustria:0 "Nous avons le contrôle sur toute la Lombardie, et la résistance de l'ANI a été pratiquement écrasée. Nous devons maintenant décider de ce qui va suivre pour le pays. La restauration de l'ancienne Fédération italienne dans son intégralité - des Etats membres dotés de larges pouvoirs d'autonomie, avec tous les Etats membres, sauf Venise elle-même, retournés à la monarchie, tous régis par le Conseil fédéral - bénéficie d'un soutien important. Les principaux candidats sont le grand duc Habsbourg de Toscane, le comte Visconti de Milan et le chef de la révolte à Venise, Giuseppe Volpi. Malgré cela, d'autres disent que Venise doit rester indépendante et n'a aucune raison d'adhérer à une fédération."
 italy_events.42.d.austria:0 "Nous avons le contrôle sur toute la Lombardie, et la résistance de l'ANI a été pratiquement écrasée. Le moment est maintenant venu de respecter notre accord avec les Autrichiens - une restauration complète de l'ancienne Fédération italienne. Ses Etats membres auront de larges pouvoirs d'autonomie, tous sauf Venise elle-même retournant à la monarchie, tous régis par le Conseil fédéral. Certains disent que nous devrions rester indépendants, mais nous devrions vraiment remercier les Autrichiens d'être encore une fois intervenus pour nous défendre. Sans eux, il est probable que nous n'aurions pas du tout obtenu la victoire."
 italy_events.42.a:0 "Restaurer la Fédération sous le Grand Duc de Toscane."
 italy_events.42.b:0 "Restaurez la Fédération sous le comte Visconti."
 italy_events.42.c:9 "Restore the Federation under Giuseppe Volpi."
 italy_events.42.e:9 "We shall remain independent as [Root.GetName]."
 italy_events.42.f:9 "We shall remain independent as [Root.GetName]. (Play as Lombardy)"

 italy_events.43.t:0 "La Fédération italienne rétablie"
 italy_events.43.d.habsburg:0 "L'ancienne Fédération italienne a été restaurée, laissant de côté la république au profit d'Etats autonomes dirigés par l'aristocratie et dirigés par le Conseil fédéral... avec à sa tête le Grand Duc de Habsbourg Pietro de Toscane. Le Grand-Duc nous a tendu la main, accueillant les relations amicales entre la Fédération et [Root.GetNameDef]. C'est vraiment le meilleur résultat que nous pouvions espérer."
 italy_events.43.d.visconti:0 "L'ancienne Fédération italienne a été restaurée, mettant de côté la république au profit d'Etats autonomes dirigés par l'aristocratie et dirigés par le Conseil fédéral... bien qu'ils aient choisi de mettre à sa tête le comte Visconti de Milan plutôt que le grand-duc des Habsbourg. Malgré tout, c'est peut-être un bon signe que le comte ait contacté [Root.GetNameDef] et suggéré que nos pays continuent à entretenir de bonnes relations."
 italy_events.43.d.volpi:0 "L'ancienne Fédération italienne a été restaurée, mettant de côté la république au profit d'Etats autonomes dirigés par l'aristocratie et dirigés par le Conseil fédéral... bien qu'ils aient choisi de mettre à sa tête le président de Venise, Giuseppe Volpi, plutôt que le Grand Duc des Habsbourg. Malgré cela, c'est peut-être un bon signe que Volpi ait pris contact avec [Root.GetNameDef] et ait suggéré que nos pays poursuivent leurs bonnes relations."
 italy_events.43.a:0 "Nous les accueillons dans notre alliance"
 italy_events.43.b:0 "Nous allons rétablir la garantie de leur indépendance, pour l'instant"
 italy_events.43.c:0 "Nous nous réjouissons de la coopération future"

 italy_events.44.t:0 "La Lombardie est tombée"
 italy_events.44.d.austria:0 "Malgré l'intervention de l'Autriche, cela n'a pas suffi à empêcher le Lombardie d'être envahie par [SRI.GetNameDef]. Maintenant [Root.GetNameDef] est seul, avec encore moins de capacité à se protéger contre les hordes socialistes qu'auparavant."
 italy_events.44.d.noaustria:0 "Il semble que notre guerre civile ait fourni à [SRI.GetNameDef] exactement la faiblesse qu'ils recherchaient. Ils ont dépassé la Lombardie, et maintenant nous sommes seuls avec encore moins de capacité à nous protéger contre les hordes socialistes qu'auparavant."
 italy_events.44.a:0 "Se tourner vers les Autrichiens pour les protéger"
 italy_events.44.b:0 "Nous allons le découvrir par nous-mêmes"

 italy_events.45.t:0 "Venise demande protection"
 italy_events.45.d.austria:0 "Notre intervention n'a pas suffi à empêcher le Lombardie d'être envahie par [SRI.GetNameDef]. Maintenant [Root.GetNameDef] est seul, avec encore moins de capacité à se protéger contre les hordes socialistes qu'auparavant. Ils ont demandé notre protection... bien que l'offrir pourrait nous amener à entrer en guerre contre la Troisième Internationale."
 italy_events.45.d.noaustria:0 "Il semble que la guerre civile en Italie a fourni à [SRI.GetNameDef] exactement la faiblesse qu'ils recherchaient. Ils ont dépassé la Lombardie, et maintenant [VNC.GetNameDef] est sans défense. Ils ont demandé notre protection... bien que l'offrir pourrait nous amener à entrer en guerre contre la Troisième Internationale."
 italy_events.45.a:0 "Bien sûr, nous les protégerons comme nous le pouvons"
 italy_events.45.b:0 "Ils sont seuls"

 italy_events.46.t:0 "L'Autriche offre une protection"
 italy_events.46.d:0 "Heureusement, les Autrichiens ont vu notre valeur et ont offert leur protection. Si les socialistes s'en prennent à nous, ils auront une plus grande bataille que celle qu'ils ont négociée."
 italy_events.46.a:0 "Quel soulagement"

 italy_events.47.t:0 "L'Autriche refuse la protection"
 italy_events.47.d:0 "L'Autriche a refusé de nous offrir une protection, du moins pour le moment. Nous sommes seuls."
 italy_events.47.a:0 "Qu'il en soit ainsi"

 italy_events.50.t:0 "La bataille pour la Lira"
 italy_events.50.d:0 "La première des quatre " batailles " économiques destinées à redresser l'économie, la bataille pour la lire permettra de stabiliser la monnaie de la République. Comme toutes les batailles, c'est peut-être une lutte, mais en stabilisant la monnaie de la République, nous pourrons accomplir notre destin italien."
 italy_events.50.a:0 "Viva l'Italia !"

 italy_events.51.t:0 "La bataille pour la terre"
 italy_events.51.d:0 "La deuxième bataille économique, la bataille pour la terre, apportera une transformation de la terre elle-même. Les marais et les marécages seront asséchés, les terres agricoles seront irriguées et les gens seront encouragés à se déplacer vers la campagne afin d'aider notre agriculture à prospérer."
 italy_events.51.a:0 "Viva l'Italia !"

 italy_events.52.t:0 "La bataille pour le grain"
 italy_events.52.d:0 "Après le succès de la Bataille pour la terre, vient la Bataille pour le grain. Les nouvelles terres agricoles seront faites pour soutenir la population croissante de l'Italie et de ses armées. Une armée marche sur le ventre après tout et l'armée italienne va marcher à la guerre."
 italy_events.52.a:0 "Viva l'Italia !"

 italy_events.53.t:0 "La bataille pour les naissances"
 italy_events.53.d:0 "La dernière des batailles économiques est la Bataille des Naissances. Il s'agit d'un programme conçu pour aider les couples à avoir plus d'enfants. Ces politiques comprennent des congés maternels et paternels payés pour les familles ainsi que des avantages fiscaux et des prêts pour avoir des enfants, alors qu'en même temps, le gouvernement n'embauche que des hommes et des femmes mariés. Par une telle politique, les générations futures de l'Italie seront créées et assurées."
 italy_events.53.a:0 "Viva l'Italia !"

 italy_events.54.t:0 "La République unitaire"
 italy_events.54.d:0 "Les lois ont été adoptées rapidement dans la capitale, annulant les droits et les autonomies dont jouissaient la Lombardie et la Vénétie - ou, en fait, tout État faisant partie de la république. La ligne du parti ANI est que c'est "pour le bien du pays", une explication qui s'applique également à la suspension des futures élections. L'Italie ne peut pas se permettre de s'affaiblir face à la cupidité et aux loyautés extérieures, ni maintenant ni peut-être jamais. Cette nouvelle n'a pas fait grand bruit en Vénétie, où les législateurs de l'État ont exprimé leur fureur face à ce qu'ils considèrent comme une prise de pouvoir du gouvernement central. Les gens descendent déjà dans la rue, et nous pouvons nous attendre à ce que des mesures plus officielles soient prises dans les jours à venir."
 italy_events.54.a:0 "Espérons que cela ne revienne à rien"

 italy_events.55.t:0 "Émeutes à Venise"
 italy_events.55.d:0 "L'opposition à la république unitaire s'est développée dans toute l'Italie, avec une grande partie concentrée dans la ville de Venise. Là, le leader du Partito Republicano Veneto, Giuseppe Volpi, a prononcé des discours enflammés dénonçant l'ANI et appelant les "Vénitiens loyaux" à se soulever et à lutter contre sa tyrannie. Des émeutes ont éclaté dans toute la ville, avec une violence concentrée contre les bureaux du gouvernement central et les troupes. Les fonctionnaires craignent qu'il ne s'agisse que d'une question de jours avant que le corps législatif de l'État ne se prononce sur le retrait ou non de la république."
 italy_events.55.a:0 "Comme si nous permettions une telle chose !"

 italy_events.56.t:0 "La révolte vénitienne"
 italy_events.56.d:0 "Comme prévu, le vote à Venise - le Partito Republicano Veneto, qui détient le contrôle, ayant voté à l'unanimité en faveur de la république unitaire - a conduit à la déclaration de leur opposition à la république unitaire. Jusqu'à ce que, et si, les droits de l'Etat sont rétablis, la République de Venise sera séparée de [ITA.GetNameDef]. Des pourparlers de dernière minute ont lieu, mais pour l'instant, toutes les troupes gouvernementales reçoivent l'ordre de quitter la Vénétie, et des forces de milice sont rapidement rassemblées - très probablement avec l'aide et l'assistance des Autrichiens."
 italy_events.56.a:0 "On ne peut pas laisser cela se produire"
 italy_events.56.b:0 "Battez-vous pour La Serrenisima ! (Joue le rôle de Venise)"

 italy_events.57.t:0 "La révolte vénitienne"
 italy_events.57.d:0 "Il semble que l'expérience de la République italienne soit vraiment terminée. L'ANI ayant remporté les élections italiennes, ils ont tenté de transformer la nation en une république unitaire, privant les États composites de leurs droits - et maintenant la Vénétie s'est rebellée contre eux. La Vénétie a fait appel à notre aide, mais nous devons attendre au moins quelques mois avant de pouvoir intervenir directement sans qu'il semble que nous ne soyons intéressés que par la conquête. Si nous intervenons, beaucoup au sein du gouvernement autrichien laissent entendre que notre seul intérêt serait de restaurer l'ancienne Fédération italienne, cette fois-ci sous un souverain des Habsbourg. En effet, les Italiens en ont tellement marre de cet échec de la démocratie qu'ils pourraient accueillir à bras ouverts une telle option."
 italy_events.57.a:0 "Nous devrons regarder cela avec attention"

 italy_events.60.t:0 "Les procès de Vérone"
 italy_events.60.d:0 "Aujourd'hui, dans la ville de Vérone, le procès des dirigeants de la République socialiste d'Italie a commencé. Sans surprise, Mussolini et son lot sont reconnus coupables de trahison envers l'Italie et condamnés à mort. Cela s'avère être le destin du reste de la direction de la fausse république. Le syndicalisme est maintenant mort."
 italy_events.60.a:0 "Mort à Mussolini et à ses traîtres !"

 italy_events.61.t:0 "Laisser Carina Massone Negrone voler ?"
 italy_events.61.d:0 "Alors que la République est en guerre, Carina Massone Negrone a demandé à voler pour l'armée de l'air de la République. Il est très inhabituel qu'une dame fasse une telle demande, et plusieurs ministres pensent qu'elle devrait être refusée. Cependant, en tant qu'ami personnel, le grand homme d'État [ITA_GetNatPopLeader] pense qu'un compromis pourrait être trouvé et qu'elle pourrait diriger une force d'aviateurs féminins pour des missions non combattantes. Cela permettrait à un plus grand nombre d'hommes de voler."
 italy_events.61.a:0 "Laissez-la voler !"
 italy_events.61.b:0 "Elle devrait rester à la maison."
 italy_events.61.c:0 "Laisse-la créer une école."

 italy_events.62.t:0 "L'Ordre de l'Aigle Romain"
 italy_events.62.d:0 "L'Ordre de l'Aigle Romain a été créé pour récompenser les personnes qui ont apporté du mérite en Italie. Il est considéré comme la plus haute récompense que toute personne peut recevoir au service du pays. Ce nouvel ordre contribuera à inspirer les gens à faire tout leur possible pour l'Italie."
 italy_events.62.a:0 "Honorons ces hommes."

 italy_events.63.t:0 "L'État corporatiste"
 italy_events.63.d:0 "Par décret du Duce lui-même, le Conseil national des corporations a été créé. Le conseil doit être organisé selon un modèle corporatiste avec dix secteurs différents, les ministres représentant les différents secteurs de l'économie. Dans le décret officiel, il est décrit comme suit : "le Conseil national des entreprises est à l'économie italienne ce que l'État-major est aux forces armées - le cerveau qui prépare et coordonne"."
 italy_events.63.a:0 "Avanti Italia !"

 italy_events.64.t:0 "Opéra Nazionale Balilla"
 italy_events.64.d:0 "L'Opéra Nazionale Balilla a été récemment créé sur commande de Il Duce. Tirant son nom du surnom du garçon italien qui a commencé une révolte contre les forces de Habsbourg pendant la guerre de succession d'Autriche. L'organisation est similaire à un groupe de scouts pour les enfants. L'organisation a deux structures similaires, l'une pour les garçons et l'autre pour les filles, les deux étant divisées en trois groupes pour différentes tranches d'âge. L'organisation doit aider à préparer les futurs jeunes aux rôles qu'ils auront dans la société et s'assurer qu'ils sont des Italiens loyaux."
 italy_events.64.a:0 "Livre et fusil, parfait italien."

 italy_events.65.t:0 "Opéra Nazionale Dopolavoro"
 italy_events.65.d:0 "L'Opera Nazionale Dopolavoro(Club National de Loisirs) a été créé par décret du Duce. L'OND soutient un certain nombre d'activités récréatives pour la population afin de contribuer à la promotion du tourisme et à la fidélisation des citoyens à l'État italien. La culture italienne, de l'opéra, des pièces de théâtre et de la musique aux clubs de lecture et aux vacances à la campagne, est parrainée par l'OND. Il s'est rapidement avéré très populaire dans toute la République."
 italy_events.65.a:0 "Avanti Italia !"

 italy_events.66.t:0 "Création de l'OVRA"
 italy_events.66.d:0 "Afin de protéger la République et tous les Italiens contre toutes les menaces, l'Organizzazione per la Vigilanza e la Repressione dell'Antinazionalismo (Organisation pour la vigilance et la répression de l'antinazionalisme) ou, en abrégé, l'OVRA, a été créée. L'OVRA fonctionnera comme la police secrète de la république et veillera à ce que tous ceux qui, au sein de la république, oseront trahir l'État italien soient sévèrement punis."
 italy_events.66.a:0 "Tout dans l'État, rien en dehors de l'État, rien contre l'État."

 italy_events.67.t:0 "L'ANI et la Maison de Savoie"
 italy_events.67.d:0 "Depuis ses origines, l'ANI est un mouvement monarchiste, issu des institutions libérales du Royaume. Avec ses quelques membres républicains qui ont suivi d'Annunzio et plus tard ont trahi l'anti-socialisme au nom de l'anti-autrichiennisme, l'ANI sous le vieil amiral Ciano a fait de son monarchisme un point de fierté.\n\nLe gouvernement royaliste de Cagliari refuse de nous reconnaître et de nombreux fonctionnaires qui ont juré fidélité à la République émettent des réserves quant à nos acclamations au Roi. Nous restons dans l'incertitude, un gouvernement effectivement républicain avec des sympathies monarchistes évidentes ; la question est maintenant de savoir si nous continuons à saluer un Roi qui pourrait ne pas s'asseoir sur notre trône dans un avenir prévisible."
 italy_events.67.a:0 "Il faut atténuer les slogans monarchistes."
 italy_events.67.b:0 "Nous restons fidèles à nos convictions !"

 italy_events.68.t:0 "Brigades des chemises vertes"
 italy_events.68.d:0 "Les Chemises Bleues, fondées pendant la guerre civile, sont officiellement les Sempre Pronti per la Patria e per il Re (Toujours Prêts pour le Roi et la Patrie) ou SP en abrégé, mais sont le plus souvent appelées par leur nom informel en raison de leurs chemises bleues distinctives. Les Chemises Bleues sont organisés selon un mode militaire inspiré des soldats Arditi, qui s'étend également aux uniformes. Bien qu'ils aient été des muscles pour l'ANI pendant un certain temps, maintenant que nous sommes en guerre, ils ont pris l'initiative de défendre la nation contre tous les ennemis."
 italy_events.68.a:0 "Mort aux ennemis de l'Italie !"

 italy_events.81.t:0 "Donner du pouvoir à la Fédération en Italie ?"
 italy_events.81.d.early_demands:0 "La République italienne est une menace, qu'ils l'admettent ou non. Bien qu'ils puissent prétendre faire partie de la Fédération, ils pourraient facilement nous trahir après avoir pris Torino, se croyant assez puissants. Nous devons leur demander de réorganiser leur gouvernement pour qu'il ressemble davantage à la Fédération qu'ils sont apparemment."
 italy_events.81.d.yes_i_can:0 "Les syndicalistes impies de la République socialiste d'Italie étant maintenant détruits, la question de savoir ce qu'il faut faire au sujet de la République d'Italie s'est posée. La menace de la République socialiste d'Italie a toujours tenu l'alliance en échec et la République a agi comme un rempart contre la vague du syndicalisme. Maintenant que cette menace a disparu, la question est de savoir si nous devons envoyer un ultimatum pour exiger que la République se réforme en une Fédération, ce qui sera plus acceptable pour Vienne. Sinon, on peut toujours laisser tomber l'affaire."
 italy_events.81.a:0 "Envoyer l'Ultimatum"
 italy_events.81.b:0 "Laissez tomber la question"

 italy_events.82.t:0 "L'Ultimatum autrichien"
 italy_events.82.d.early_demands:0 "Les Autrichiens ont renouvelé leur politique étrangère active et, dans le cadre de cette nouvelle impulsion, ils ont exigé que nous réformions notre gouvernement pour qu'il ressemble davantage à la Fédération italienne que nous prétendons être. Avec [SRI.GetNameDef] qui nous regarde avec impatience, nous pouvons difficilement nous permettre de nous disputer avec notre protecteur."
 italy_events.82.d.yes_i_can:0 "Les Autrichiens nous ont envoyé un ultimatum. Avec la disparition de [SRI.GetNameDef], nous ne sommes plus un rempart nécessaire contre le syndicalisme, et ils cherchent donc à nous donner les moyens d'agir dans les longues coulisses du Conseil de la Fédération. Nous pouvons, bien sûr, accepter et couronner Peter Ferdinand à la tête de la Fédération italienne, ou nous pouvons dire non et risquer la guerre."
 italy_events.82.a:0 "Nous acceptons"
 italy_events.82.b:0 "Nous refusons !"

 italy_events.83.t:0 "Les Italiens acceptent"
 italy_events.83.d:0 "Les Italiens ont accepté notre ultimatum et Peter Ferdinand sera bientôt couronné Pietro Ferdinando de Toscane et chef de la Fédération italienne."
 italy_events.83.a:0 "Que Dieu sauve Italia !"

 italy_events.84.t:0 "Les Italiens refusent"
 italy_events.84.d:0 "Les Italiens ont rejeté notre ultimatum. Devons-nous leur montrer leur erreur stupide ou laisser tomber ?"
 italy_events.84.a:0 "Ce sera la guerre !"
 italy_events.84.b:0 "Lâchez l'affaire"

 italy_events.85.t:0 "Décès de Costanzo Ciano"
 italy_events.85.d.not_in_power:0 "Nous apprenons que l'amiral Costanzo Ciano est décédé subitement la nuit dernière. Le vieil amiral avait été salué comme un héros pour son action à Buccari pendant la Grande Guerre ; nationaliste et monarchiste, il avait refusé de suivre Badoglio à Cagliari et était resté "sur la ligne de front contre l'Autriche et le Syndicalisme". Les deux dernières décennies de sa vie sont marquées par son activisme politique au sein de l'Association Nationaliste Italienne, dont il devient le chef ; à ce titre, son nom est fortement terni par les événements qui suivent les élections de 1936, après lesquelles il est effectivement contraint de se retirer de la vie politique. La marine pleure néanmoins la mort d'un héros.\n\nDans les vestiges de l'ANI, Luigi Federzoni a réussi à faire accepter au fils de l'amiral Ciano, Gian Galeazzo, la nomination à la tête du parti, bien qu'il soit peu probable que le mouvement brisé parvienne jamais à prendre le pouvoir par ses propres moyens."
 italy_events.85.d.in_power:0 "L'amiral Costanzo Ciano, le héros de Buccari, le nouveau Duce de la nation italienne, meurt subitement au cours d'un dîner d'État officiel. Bien que déjà très âgé, l'amiral n'avait pas montré de signes de maladie auparavant, et sa mort inattendue a provoqué de grandes effusions de chagrin de la part des masses prolétariennes du pays. Monarchiste et nationaliste, ne compromettant pas la sécurité de la nation pour des raisons de commodité politique, Ciano avait refusé de suivre le lâche Badoglio à Cagliari et était resté "en première ligne contre l'Autriche et le Syndicalisme" ; il avait fini par accéder au pouvoir à Milan, conduisant un mouvement des meilleurs Italiens vers la rédemption du pays.\n\nAu sein de l'ANI, de nombreux hommes s'efforcent de combler le vide ; le secrétaire du parti, Luigi Federzoni, semble être le choix naturel, mais il se heurte à l'opposition d'Alessandro Sardi et des Chemises Bleues. Finalement, le fils de l'amiral Ciano, Gian Galeazzo, est choisi comme successeur de compromis. Diplomate chevronné, le jeune Ciano est un monarchiste et un anglophile notoire, mais ses convictions personnelles n'ont pas vraiment d'importance : il est peu probable qu'il échappe jamais au contrôle étroit des factions du parti."
 italy_events.85.a:0 "Un excellent patriote, ruiné par ses terribles politiques."
 italy_events.85.b:0 "Pleurons l'un des grands héros de l'Italie."

 italy_events.90.t:0 "Restaurer la Monarchie ?"
 italy_events.90.d:0 "L'Italie unifiée, il ne reste plus qu'une chose à faire avant de pouvoir prétendre avoir accompli la volonté de la Nation et l'avoir ramenée du bord de la destruction : restaurer la Monarchie.\n\nBien sûr, malgré nos allégeances monarchistes, les choses ne sont pas si simples. Pendant plusieurs années, l'État a fonctionné sans le Roi à sa tête, et le Roi de Sardaigne n'a fait aucune ouverture à notre régime. Cependant, maintenant que la Sardaigne n'existe plus, nous pouvons rétablir le Roi légitime sur le trône, c'est-à-dire le Prince Umberto, qui a été illégalement privé de ses titres en 1919. Pourtant, au cours de nos années de règne, nombreux sont ceux qui se sont ralliés à l'idée d'un républicanisme informel, et certains s'interrogent même sur la nécessité de mettre des bâtons dans les roues du pouvoir absolu de l'Association Nationaliste Italienne - ce que la Monarchie finira par être."
 italy_events.90.a:0 "Nous rétablirons le Roi légitime."
 italy_events.90.b:0 "Nous avons grandi au-delà de ça."

 italy_events.89.t:0 "Les Anni di Piombo"
 italy_events.89.d:0 "Un certain nombre de Chemises Bleues de l'Associazione Nazionalista Italiana, dirigées par leur chef Alessandro Sardi, ont dénoncé le gouvernement et proclamé la guerre contre [ITA.GetNameDef] et ses "faux nobles étrangers". Cette déclaration a été rapidement suivie d'une fusillade sanglante dans un certain nombre de petites villes qui ont été reprises par l'ANI, bien que dans des villes plus importantes comme Vérone et Padoue, l'attaque de l'ANI ait été repoussée par l'armée et la police. Cette guerre est déjà qualifiée par les journalistes à l'intérieur et à l'extérieur de la Fédération d'"Anni di Piombo" ou "Années de Plomb". Espérons que cela ne durera pas aussi longtemps."
 italy_events.89.a:0 "Ils paieront."

 italy_events.94.t:0 "Tentative d'assassinat échouée"
 italy_events.94.d.habsburg:0 "Aujourd'hui, une tentative d'assassinat du chef de la Fédération, le Grand-Duc Pietro Ferdinando, a été déjouée par les braves hommes des Carabiniers. La nouvelle a ébranlé le gouvernement et le peuple a déjà déclaré son souhait de voir l'ANI être trouvée. Cependant, un porte-parole de l'ANI a déclaré que la prochaine fois, ils ne manqueront pas de débarrasser le monde du "chien de salon autrichien"."
 italy_events.94.d.visconti:0 "Aujourd'hui, une tentative d'assassinat du chef de la Fédération, le comte Marcello Visconti, a été déjouée par les braves hommes des Carabiniers. La nouvelle a ébranlé le gouvernement et le peuple a déjà déclaré son souhait de voir l'ANI être trouvée. Cependant, un porte-parole de l'ANI a déclaré que la prochaine fois, ils ne manqueront pas de débarrasser le monde du " faux roi "."
 italy_events.94.d.volpi:0 "Aujourd'hui, une tentative d'assassinat du chef de la Fédération, Giuseppe Volpi, a été déjouée par les braves hommes des Carabiniers. La nouvelle a ébranlé le gouvernement et le peuple a déjà déclaré son souhait de voir l'ANI être trouvée. Cependant, un porte-parole de l'ANI a déclaré que la prochaine fois, ils ne manqueront pas de débarrasser le monde du " pouf vénitien "."
 italy_events.94.a:0 "Dieu merci !"

 italy_events.95.t:0 "Ministre assassiné"
 italy_events.95.d:0 "Aujourd'hui, un membre du Parlement, connu pour ses opinions royales et son franc-parler, a été assassiné par un membre de l'ANI alors qu'il prononçait un discours à Padoue. Bien que l'assassin ait été capturé, les dirigeants de l'ANI sont toujours en liberté."
 italy_events.95.a:0 "Maudit ANI."

 italy_events.96.t:0 "La grève de l'ANI"
 italy_events.96.d:0 "Aujourd'hui, les Greenshirts de l'ANI ont réussi à s'emparer de la ville de Brescia. La chute de Brescia aux mains de ces terroristes représente la plus grande victoire de l'ANI dans sa guerre contre le régime jusqu'à présent. Les habitants de Brescia les ont accueillis comme des libérateurs, arborant un drapeau de l'Italie avec son blason central découpé. Des greenshirts patrouillent dans les rues de la ville et la violence contre toute personne soupçonnée d'être monarchiste a déjà commencé."
 italy_events.96.a:0 "Nous devons reconquérir Brescia !"

 italy_events.97.t:0 "Libération de Brescia"
 italy_events.97.d:0 "Nous avons enfin pu libérer la ville de Brescia de la racaille de l'ANI. La bataille a été sanglante et les combats se sont déroulés bloc par bloc, mais nous avons réussi à les chasser de la ville. Bien que l'ANI ait d'abord été accueillie comme une organisation libératrice, la terreur que les Greenshirts ont infligée dans leur purge des monarchistes a aiguisé leurs opinions. Aujourd'hui, l'armée est accueillie comme les véritables libérateurs de la ville."
 italy_events.97.a:0 "Ils sont en fuite."

 italy_events.98.t:0 "Les meneurs sont pris"
 italy_events.98.d:0 "Plus tôt aujourd'hui, plusieurs des meneurs de l'organisation ANI ont été appréhendés par les enquêteurs des Carabiniers. C'est un coup dur pour les terroristes nationalistes, et cela rapproche le pays de leur élimination définitive."
 italy_events.98.a:0 "Ce n'est qu'une question de temps."

 italy_events.99.t:0 "L'Anni di Piombo est terminé"
 italy_events.99.d:0 "Aujourd'hui, nous avons déclaré la victoire contre les terroristes de l'ANI. Ils sont finalement détruits. Ces nationalistes d'extrême droite ne perturberont plus notre pays."
 italy_events.99.a:0 "Finalement, ils sont détruits."

 italy_events.102.t:0 "Création du Mille Miglia"
 italy_events.102.d:0 "L'Italie étant à nouveau réunie, un certain nombre de sociétés automobiles et d'amateurs d'automobiles ont imaginé ce qu'ils croient être la première compétition de course en Italie - le Mille Miglia. Le Mille Miglia ou " Mille Milles Milles " part de Brescia et descend jusqu'à Rome avant de revenir par une autre route à Brescia."
 italy_events.102.a:0 "Regarde-les partir !"

 italy_events.103.t:0 "Le Palazzo Mezzanotte"
 italy_events.103.d:0 "A Milan, le Palazzo Mezzanotte a été inauguré aujourd'hui. Le Palazzo Mezzanotte doit remplacer l'ancienne Bourse de la République, conçue avec un savant mélange d'architecture néoclassique et moderne. Avec le Lundi Noir qui se dissipe, le Palazzo Mezzanotte est déjà considéré comme la principale bourse d'Italie."
 italy_events.103.a:0 "L'argent, c'est bien."

 italy_events.104.t:0 "Legnano"
 italy_events.104.d:0 "Aujourd'hui, le film historique épique " Legnano " est sorti dans toute la République et a été largement acclamé. Le film raconte l'histoire du Saint Empereur romain Barberousse et sa tentative de contrôler l'Italie, qui a conduit à la création de la Ligue Lombarde et à la bataille de Legnano. Il a été réalisé par Romolo Marcellini, avec Fosco Giachetti, Luisa Ferida et Osvaldo Valenti et financé par l'ANI. En raison des parallèles évidents avec l'Empire autrichien, il a suscité des critiques de la part des Autrichiens, malgré le fait que le public italien semble apprécier le film."
 italy_events.104.a:0 "Aujourd'hui, nous expulsons l'Aigle Noir de Lombardie !"

 italy_events.105.t:0 "1936 Tremblement de terre de Cansiglio"
 italy_events.105.d:0 "Dans les premières heures avant l'aube, les régions du nord-est de l'Italie sur le Cansiglio ont été secouées par un terrible tremblement de terre. Tragiquement, 19 personnes ont été tuées et d'innombrables autres blessées. De nombreuses petites villes de la région ont été détruites ou endommagées."
 italy_events.105.a:0 "Que Dieu les sauve."

 italy_events.106.t:0 "Anniversaire de la République d'Ambrosie d'Or"
 italy_events.106.d:0 "Il y a 500 ans, à Milan, les citoyens de la ville ont chassé les Visconti et ont instauré une République dans la ville. Bien que la ville soit trahie et redevienne une monarchie, les idées de la République résonnent encore dans la population de Milan et des environs. A Milan, il y a une grande fête et un festival d'une semaine pour célébrer le 500ème anniversaire de leur tentative de république."
 italy_events.106.a:0 "Vive la République !"

 italy_events.107.t:0 "Semaine de la mode de Milan"
 italy_events.107.d:0 "Avec une économie forte, un certain nombre de créateurs de mode à Milan ont décidé de mettre en place un événement d'une semaine au printemps afin que Milan, et avec elle l'Italie, puisse devenir la capitale mondiale de la mode. Plusieurs entreprises de mode travaillent déjà pour que Milan soit une des capitales mondiales de la culture et de la mode."
 italy_events.107.a:0 "Milan sera la capitale mondiale de la mode !"

 italy_events.108.t:0 "Carina Massone Negrone établit un nouveau record"
 italy_events.108.d:0 "La célèbre aviatrice italienne Carina Massone Negrone a établi un nouveau record dans l'aviation en volant jusqu'à 12 043 mètres (39 402 pieds) dans son biplan et en battant un nouveau record. Amie personnelle de [ITA_GetNatPopLeader] lui-même, son nouveau record l'a rendue populaire au sein de la république, en particulier dans les cercles nationalistes."
 italy_events.108.a:0 "Un nouveau record pour l'Italie."

 italy_events.109.t:0 "Le vol en solo de Gabriella Angelini"
 italy_events.109.d:0 "Gabriella 'Gaby' Angelini vient de terminer son voyage en solo depuis Delhi. Déjà célèbre pour avoir visité huit pays différents, le jeune aviateur est devenu l'une des figures les plus populaires en Italie. A 25 ans, elle a captivé le peuple de la république et même de l'extérieur de la république. Le Corriere della Sera aurait écrit : " Cette jeune Italienne a montré comment les femmes peuvent être audacieuses et ne rien perdre de leur féminité vraiment exquise "."
 italy_events.109.a:0 "Trois hourras pour Gaby Angelini !"

 italy_events.120.t:0 "La guerre contre l'Italie"
 italy_events.120.d:0 "Nous perdons beaucoup dans la guerre contre [ITA.GetNameDef]. Bien qu'il soit possible que nous puissions encore renverser la situation, nous avons une autre option : leur offrir nos terres dans le sud du Tyrol et le Littoral, et espérer qu'ils accepteront cette offre et nous laisseront en paix. S'ils ne le font pas... il est tout à fait possible qu'ils atteignent jusqu'à Vienne, et alors notre empire est perdu pour de bon."
 italy_events.120.a:0 "Finissons-en tant que nous le pouvons."
 italy_events.120.b:0 "Se rendre aux Italiens ? Jamais !"

 italy_events.121.t:0 "L'Autriche propose la paix"
 italy_events.121.d.nogermany:0 "Les Autrichiens sont en fuite, et ont clairement compris qu'ils n'ont aucune chance contre nos forces. Ils ont offert de nous céder l'ensemble de notre territoire revendiqué, bien que certains dirigeants [ROOT.GetAdjective]s suggèrent que le moment est peut-être venu de les vaincre complètement et de forcer leur soumission. Cette option ne bénéficie pas d'un soutien populaire, bien qu'elle présente un certain attrait."
 italy_events.121.d.germanycanlimited:0 "Les Autrichiens sont en fuite, et ont clairement compris qu'ils n'ont aucune chance contre nos forces. La question qui se pose maintenant est de savoir jusqu'où nous poussons nos exigences. Si nous poussons trop loin ou si nous refusons de faire la paix, [GER.GetNameDef] pourrait décider d'intervenir en faveur de son ancien allié. Si nous les défions, nous pourrions nous retrouver en guerre avec tout le Reichspakt. Et cela, bien sûr, si les Allemands acceptent d'intervenir."
 italy_events.121.d.germanycannotlimited:0 "Les Autrichiens sont en fuite, et ont clairement compris qu'ils n'ont aucune chance contre nos forces. Forcés d'assister aux pourparlers de paix, c'est nous qui nous trouvons dans une impasse. L'Autriche n'est pas prête à renoncer à ses forces et si nous poussons nos revendications ou refusons de faire la paix, elle a menacé de faire appel au soutien de [GER.GetNameDef]. Si nous les défions, nous pourrions nous retrouver en guerre avec l'ensemble du Reichspakt. Et ce, bien sûr, si les Allemands acceptent d'intervenir."
 ITA_germany_may_intervene:9 "§Y[AUS.GetNameDefCap]§! appellera §Y[GER.GetNameDef]§! pour intervenir dans les pourparlers de paix\n"
 italy_events.121.a:0 "Nous limiterons nos revendications territoriales"
 italy_events.121.b:0 "Non, nous allons faire pression pour toutes nos revendications !"
 italy_events.121.c:0 "Mettons fin à cette situation maintenant"
 italy_events.121.d:0 "Nous avons l'intention d'anéantir complètement les Autrichiens"

 italy_events.122.t:0 "La Vénétie est perdue"
 italy_events.122.d:0 "La guerre contre [ITA.GetNameDef] ne s'est pas déroulée comme prévu. Nous n'avons pas pu les empêcher de prendre le contrôle de la Vénétie, et nous devons maintenant prendre la décision de poursuivre la guerre ou de nous retirer complètement et de laisser l'Italie à son propre sort. Toute paix pourrait être temporaire, bien sûr - il n'est pas impossible que les Italiens se retournent et nous attaquent à nouveau, mais peut-être que le répit en vaudrait la peine ?"
 italy_events.122.a:0 "Nous devons nous retirer immédiatement"
 italy_events.122.b:0 "Se rendre aux Italiens ? Jamais !"

 italy_events.123.t:0 "L'Autriche se retire de Venise"
 italy_events.123.d:0 "Nous avons pris le contrôle de la Vénétie, malgré l'intervention autrichienne, et maintenant ils sont occupés à retirer leurs troupes aussi rapidement que possible. Autant pour leur seigneurie sur l'Italie."
 italy_events.123.a:0 "Nous viendrons les chercher plus tard."

 italy_events.126.t:0 "Venise est tombée"
 italy_events.126.d:0 "Venise est tombée aux mains des forces de [SRI.GetNameDef], et elles menacent maintenant [Root.GetNameDef] lui-même. Devrions-nous mettre fin à cette guerre, tant que nous le pouvons encore ?"

 italy_events.127.t:0 "L'Autriche dans la tourmente"
 italy_events.127.d:0 "[From.GetNameDefCap] a poussé loin en Autriche, et a apparemment l'intention de conquérir le tout au lieu de s'en tenir à ses prétentions. C'est clairement dangereux."
 italy_events.127.a:0 "Nous devrions aider l'Autriche !"
 italy_events.127.b:0 "Il n'y a rien que nous puissions faire"

 italy_events.128.t:0 "L'intervention allemande"
 italy_events.128.d:0 "Il semble que [From.GetNameDef] se soit alarmé de notre invasion agressive de [AUS.GetNameDef]. Craignant que notre intention soit de la conquérir purement et simplement, les Allemands sont venus en aide à leurs anciens alliés de la Weltkrieg."
 italy_events.128.a:0 "Bon sang !"

 italy_events.130.t:0 "Les Revendications Italiennes"
 italy_events.130.d:0 "Les Italiens ont réclamé chaque parcelle de terre qu'ils revendiquent, qu'elle nous appartienne ou qu'elle appartienne à nos États sujets. Nous avons la possibilité de nous tourner vers nos anciens alliés de [GER.GetNameDef] et de leur demander d'intervenir... Cela obligerait au moins les Italiens à limiter leurs demandes, même si cela donnerait à [Root.GetNameDef] l'air faible."
 italy_events.130.a:0 "Nous SOMMES faibles - appel aux Allemands"
 italy_events.130.b:0 "Donnez aux Italiens ce qu'ils veulent"

 italy_events.131.t:0 "Pas d'intervention allemande"
 italy_events.131.d:0 "Il semble que la menace autrichienne était autant un sujet de conversation que leurs capacités militaires. Il n'y aura pas d'intervention allemande dans les pourparlers de paix et nous obtiendrons toutes les terres que nous revendiquons."
 italy_events.131.a:0 "Les loyalistes auront tout notre soutien !"

 italy_events.132.t:0 "Les Autrichiens sont en difficulté"
 italy_events.132.d:0 "Étonnamment, il semble que [AUS.GetNameDef] soit incapable de tenir [ITA.GetNameDef] à distance. Les Italiens les ont forcés à entamer des pourparlers de paix. Mais les Autrichiens nous ont approchés en disant que les Italiens exigeaient trop de territoire et qu'ils demandaient notre intervention. Cela nous fait bien paraître, mais cela signifie que nous risquons la guerre si les Italiens refusent."
 italy_events.132.a:0 "Bien sûr, nous aiderons nos anciens alliés"
 italy_events.132.b:0 "Les Autrichiens sont seuls"

 italy_events.133.t:0 "Les Allemands ont refusé"
 italy_events.133.d:0 "Il semble que nos liens avec [GER.GetNameDef] ne soient pas aussi étroits que nous le pensions. Ils ont refusé notre demande, et nous n'avons pas d'autre choix que de nous soumettre à l'ensemble des exigences italiennes."
 italy_events.133.a:0 "Hélas !"

 italy_events.134.t:0 "Les Allemands sont d'accord"
 italy_events.134.d:0 "Le gouvernement allemand a accédé à notre demande d'intervention ! Les Italiens vont certainement revenir sur leurs demandes déraisonnables et faire la paix maintenant ?"
 italy_events.134.a:0 "Comme c'est humiliant pour nous, même si"

 italy_events.135.t:0 "Les Allemands sont intervenus"
 italy_events.135.d:0 "Bien qu'il soit scandaleux qu'ils mettent leur nez là où ils ne sont pas les bienvenus, les Allemands ont accepté d'aider leurs anciens alliés autrichiens. Leurs diplomates nous ont informés que soit nous nous limitons à de modestes gains, soit ils tourneront la puissance du Reichspakt tout entier contre nous."
 italy_events.135.a:0 "Très bien, nous acceptons leurs conditions"
 italy_events.135.b:0 "Jamais ! Faites venir toutes leurs armées !"

 italy_events.150.t:0 "Retrait de la République italienne"
 italy_events.150.d:0 "Le Lundi noir a frappé [AUS.GetNameDef] de plein fouet... assez fort pour que beaucoup de nos entreprises soient contraintes de se retirer de [ITA.GetNameDef]. Non seulement notre emprise économique sur les Italiens s'est affaiblie, mais nous ne pouvons pas non plus nous permettre de maintenir nos forces d'occupation sur place. Pour le meilleur ou pour le pire, [ITA.GetNameDef] est maintenant effectivement indépendante. Nous devrons maintenir une relation de travail avec eux, au moins jusqu'à ce que nous puissions rétablir notre propre force."
 italy_events.150.a:0 "Notre sphère d'influence se rétracte."

 italy_events.151.t:0 "Le retrait de l'Autriche"
 italy_events.151.d:0 "Le Lundi noir a frappé fort [AUS.GetNameDef]. Leurs marchés ont plongé si bas que de nombreux actionnaires autrichiens de sociétés austro-italiennes ont paniqué et vendu d'innombrables obligations à des Italiens de souche, affaiblissant ainsi la mainmise autrichienne sur notre économie. Non seulement nous nous sommes débarrassés de l'influence économique étrangère, mais le Reichskriegsminister austro-hongrois a rappelé les divisions stationnées sur notre territoire, incapables de se permettre le fardeau financier de nous protéger de ce que beaucoup à Vienne croient bêtement être une menace socialiste vide. Pour le meilleur ou pour le pire, [ITA.GetNameDef] est maintenant effectivement indépendant de la domination autrichienne, au moins jusqu'à ce qu'ils retrouvent toute leur force. Beaucoup d'Italiens s'inquiètent de savoir si cela nous exposera ou non à une attaque de [SRI.GetNameDef]. Une guerre en ce moment serait une perspective terrible."
 italy_events.151.a:0 "Est-ce un pas vers une Italie libre ?"

 italy_events.152.t:0 "L'ANI proteste contre les élections"
 italy_events.152.d:0 "Des manifestations massives ont eu lieu aujourd'hui à Milan ainsi que dans d'autres villes de [Root.GetNameDef], avec à leur tête le chef de l'ANI [ITA_GetNatPopLeader], sans doute incité par les dirigeants radicaux des Chemises Bleues, accusant le gouvernement d'avoir truqué les élections avec l'aide de l'Autriche. L'influence autrichienne se fait sentir partout dans le pays, a déclaré Ciano, et il a suggéré que les Italiens ne jouiraient jamais d'une véritable indépendance tant qu'ils n'auraient pas renversé leurs oppresseurs. Bien que Ciano n'ait pas encore apporté la moindre preuve de truquage, ses propos ont trouvé de nombreux auditeurs enthousiastes... et l'on craint de plus en plus que ses partisans ne causent des ennuis au gouvernement."
 italy_events.152.a:0 "Interdisez l'ANI et fermez-les."
 italy_events.152.b:0 "Surveillez-le de près - c'est encore une démocratie."

 italy_events.153.t:0 "Les chemises vertes font des ravages"
 italy_events.153.d:0 "En réponse à la récente répression gouvernementale, les plus fervents partisans de [ITA_GetNatPopLeader] au sein de l'Associazione Nazionalista Italiana, surnommés les "Chemises Bleues" par les médias, ont semé le chaos dans tout le pays. Dirigés par le "consul général" Alessandro Sardi, ils ont déjà été directement impliqués dans deux émeutes et plusieurs attentats à la bombe. Des affiches accusant le gouvernement italien de conspiration et de soumission à des intérêts étrangers ont été placardées partout dans la capitale. Leur vague de chaos se propage, et beaucoup accusent le Premier ministre [Root.GetLeader] d'incompétence pour avoir pris une position trop ferme contre l'ANI et provoqué la violence."
 italy_events.153.a:0 "Combien de temps cela va-t-il durer ?"

 italy_events.154.t:0 "Manifestations anti-gouvernementales"
 italy_events.154.d:0 "Alors que la campagne de terreur de l'Associazione Nazionalista Italiana se poursuit, des protestations contre la gestion inepte de la violence par le gouvernement ont éclaté dans tout le pays. La plus importante a attiré plus de cent mille personnes à Milan, ce qui a paralysé la nation, les manifestants ayant menacé de déclencher une grève nationale si le gouvernement ne rafle pas rapidement les meneurs de l'ANI. Malgré les protestations, il est clair que les actions de la police contre le groupe de Ciano ont un effet limité - en effet, il semble gagner autant d'adeptes qu'il en perd avec les arrestations massives."
 italy_events.154.a:0 "Nous faisons ce que nous pouvons !"

 italy_events.155.t:0 "La marche sur Milan échoue"
 italy_events.155.d:0 "La répression gouvernementale s'étant aggravée ces derniers jours, le consul général Sardi a appelé les " Chemises Bleues " à marcher sur le bâtiment du Parlement à Milan aujourd'hui, provoquant une manifestation massive qui s'est transformée en une véritable bataille au milieu de la ville, la police et l'armée étant intervenues rapidement. Avec des centaines de victimes, Sardi et ses partisans ont finalement été dispersés. Sardi lui-même est toujours en liberté et, bien qu'il n'ait pas réussi à faire un coup d'État, des voix s'élèvent aujourd'hui pour demander la démission du gouvernement. Les partis d'opposition affirment que la république est en proie au chaos et ont l'intention de forcer un vote de confiance au parlement italien dès que possible. En revanche, l'affaire a laissé le dirigeant officiel de l'ANI [ITA_GetNatPopLeader] complètement isolé politiquement, alors qu'il s'efforce de garder le contrôle de son propre parti."
 italy_events.155.a:0 "Au moins, Ciano est hors jeu."

 italy_events.156.t:0 "Le vote de confiance"
 italy_events.156.d:0 "Aujourd'hui, le vote de confiance aura lieu au Parlement italien. L'enjeu est la survie même de la république - si le gouvernement tombe, ce sera un signe clair que le système est considéré comme dysfonctionnel, et beaucoup sont réticents à se tourner vers une nouvelle campagne électorale chaotique. En effet, les membres de la noblesse ont rassemblé des partisans autour d'eux et suggèrent déjà qu'une autonomisation du Conseil de la Fédération monarchique pourrait être préférable. Cette menace a poussé d'autres fonctionnaires à demander des votes d'appui au gouvernement, quoi qu'il arrive."
 italy_events.156.a:0 "Le gouvernement survit de justesse au vote."
 italy_events.156.b:0 "Le gouvernement tombe."

 italy_events.157.t:0 "Retour à la Fédération ?"
 italy_events.157.d:0 "Le gouvernement étant tombé et la foi dans la république ayant été détruite, il y a deux options quant à la façon dont le gouvernement peut procéder. L'une d'elles consiste à rétablir le pouvoir de la Fédération, où des membres de la noblesse occuperaient des postes administratifs au sein du Conseil fédéral, qui serait dirigé soit par le grand duc de Toscane des Habsbourg, Pietro Ferdinando, soit par le comte Marcello Visconti de Lombardie. Les élections seraient restreintes dans certaines régions du pays et la démocratie telle que nous la connaissons prendrait fin. Si beaucoup sont favorables à la stabilité que cette voie apporterait, d'autres, parmi lesquels les nationalistes vénitiens, suggèrent de dissoudre la Fédération dans son intégralité - les États de Vénétie et de Lombardie deviendraient des entités indépendantes, même si une telle séparation ne pourrait être qu'une occasion pour les forces extérieures de se manifester."
 italy_events.157.a:0 "Restaurer la Fédération sous le Grand Duc de Toscane."
 italy_events.157.b:0 "Restaurez la Fédération sous le comte Visconti."
 italy_events.157.c:9 "Disband the Republic completely. (Play as Lombardy)"
 italy_events.157.e:9 "Disband the Republic completely. (Play as Venice)"

 italy_events.158.t:0 "Recrutement de l'ANI dans l'armée"
 italy_events.158.d:0 "La popularité de l'Associazione Nazionalista Italiana continue de croître de manière incontrôlée, et il semble que [ITA_GetNatPopLeader] ait fait campagne auprès des généraux de l'armée républicaine. On ne sait pas si certains d'entre eux ont accepté de rejoindre sa cause, mais la rancœur à l'égard du gouvernement n'a cessé de croître et de nombreux responsables craignent qu'un coup d'État ne se prépare. Prendre position contre l'ANI maintenant, cependant, pourrait provoquer le genre de violence qui pourrait pousser l'armée à soutenir Ciano, même si elle ne l'envisageait pas déjà. Que faire ?"
 italy_events.158.a:0 "Nous devons agir maintenant, peu importe les conséquences."
 italy_events.158.b:0 "Faites campagne pour notre propre soutien et préparez-vous au pire."

 italy_events.159.t:0 "Démonstrations massives de l'ANI"
 italy_events.159.d:0 "Alors que le soutien à l'ANI augmente et que les émeutes violentes à [ITA.GetNameDef] deviennent monnaie courante, des protestations contre la gestion inepte de la situation par le gouvernement ont éclaté dans tout le pays. La plus importante a attiré plus de cent mille personnes à Milan, ce qui a paralysé la nation, les manifestants ayant menacé de déclencher une grève nationale si le gouvernement ne s'occupait pas rapidement des meneurs de l'ANI. Les protestataires laissent entendre que l'inaction du gouvernement équivaut à de l'incompétence."
 italy_events.159.a:0 "Nous faisons du mieux que nous pouvons !"

 italy_events.160.t:0 "La marche sur Milan"
 italy_events.160.d:0 "Alessandro Sardi, chef des Chemises Bleues, a appelé aujourd'hui à une marche massive sur le palais royal de Milan, suggérant qu'une démonstration de force est le seul moyen de forcer le gouvernement à démissionner et de débarrasser le pays de l'influence autrichienne et de la corruption. Bien que Ciano lui-même ne semble pas être directement impliqué dans le complot, ce qui suggère un effondrement potentiel de son autorité au sein de son propre parti, les appels de Sardi à un "gouvernement de vétérans" indiquent clairement qu'il prévoit de mettre Ciano au pouvoir... ne serait-ce qu'en tant que marionnette des Chemises Bleues.\n\nLes foules qui se déversent sur la place centrale sont massives et, à mesure que la police et l'armée italiennes entrent en action, il est clair que l'effusion de sang qui s'ensuivra sera effroyable. Avant même que l'on sache si le coup d'État de Sardi pourrait réussir, certains membres de l'opposition demandent un vote de confiance sur la façon dont le gouvernement gère la situation. Ces appels pourraient toutefois s'avérer sans objet si le nombre de Sardi l'emporte..."
 italy_events.160.a:0 "Le coup d'état de Ciano est réussi."
 italy_events.160.b:0 "Ciano et ses partisans sont dispersés."

 italy_events.161.t:0 "ANI Ringleaders enfin pris"
 italy_events.161.d:0 "Après une longue chasse à l'homme, il semble que les dirigeants des " Chemises Bleues ", y compris le Consul Général Sardi, aient été arrêtés. La plupart d'entre eux attendent maintenant d'être jugés, tandis que le pays pousse un soupir de soulagement. [ITA_GetNatPopLeader] a condamné l'arrestation du chef de la milice de son parti ; bien que ses actions indépendantes aient effondré son autorité au sein de l'ANI, Ciano a maintenant repris le contrôle d'un parti qui n'est plus que l'ombre de ce qu'il était. Certains réclament l'arrestation de Ciano, mais l'effondrement de l'ANI en tant que force politique a mis le gouvernement sur la voie de la clémence, ne serait-ce que pour éviter de rouvrir cette boîte de Pandore. Beaucoup considèrent que c'est le signe que le pire des luttes politiques de [ITA.GetNameDef] est passé."
 italy_events.161.a:0 "Il était temps !"

 italy_events.170.t:0 "[From.GetNameDefCap] réclame [claimed_state.GetName]"
 italy_events.170.d:0 "Avec une résurgence de l'irrédentisme depuis la réunification du pays, [From.GetNameDef] a revendiqué l'état de [claimed_state.GetName], actuellement détenu par [Root.GetNameDef]. Les citoyens de la région sont naturellement alarmés, bien que les Italiens de souche aient déjà commencé à protester dans les rues et à exiger qu'ils retrouvent la mère patrie."
 italy_events.170.a:0 "Ils osent !"

 italy_events.171.t:0 "[From.GetNameDefCap] Abandonne le [Root.GetFactionName]"
 italy_events.171.d:0 "Avec une résurgence de l'irrédentisme depuis la réunification du pays, [From.GetNameDef] a revendiqué l'état de [claimed_state.GetName], actuellement détenu par [claimed_state.Owner.GetNameDef]. Puisque l'état est déjà revendiqué par un membre de la [Root.GetFactionName], le gouvernement [From.GetAdjective] a décidé que ses objectifs sont incompatibles avec ceux de l'alliance et a choisi de se retirer. Il reste à voir si cela signifie qu'une guerre avec [From.GetNameDef] est en vue."
 italy_events.171.a:0 "Un geste insensé"

 italy_events.172.t:0 "Les partisans anti-syndicalistes se lèvent"
 italy_events.172.d:0 "Nous avons toujours soupçonné qu'un réseau souterrain se préparait pour le jour où nous et [ITA.GetNameDef] sommes entrés en guerre. Leur nombre n'est pas écrasant, mais leur apparition derrière nos lignes est inattendue, et ils ont causé pas mal de perturbations dans tout le pays."
 italy_events.172.a:0 "Cela ne changera rien"

 italy_events.175.t:0 "[From.GetNameDefCap] Revendique la Libye"
 italy_events.175.d:0 "Citant le fait que leur colonie libyenne n'a été injustement arrachée à l'Italie que grâce à leur perte dans la Weltkrieg, le gouvernement [From.GetAdjective] a annoncé aujourd'hui qu'il revendiquait désormais la totalité de la Tripolitaine comme leur propriété. Il reste à voir si cela signifie qu'une demande est à venir, ou même une guerre."
 italy_events.175.a:0 "Comment osent-ils !"

 italy_events.176.t:0 "[From.GetNameDefCap] Exige que la Libye"
 italy_events.176.d.owns:0 "Le gouvernement [From.GetAdjective] nous a lancé un ultimatum : restituer d'un seul coup tout notre territoire en Tripolitaine - qu'ils revendiquent, dans sa totalité - ou ils seront obligés de l'envahir. Déjà, les navires [From.GetAdjective] traversent la Méditerranée et rendent leurs intentions plutôt évidentes."
 italy_events.176.d.subject:0 "Le gouvernement [From.GetAdjective] nous a lancé un ultimatum : restituer tout notre territoire en Tripolitaine en une seule fois. Cela inclut le fait de couper le [LBA.GetNameDef] de notre contrôle. qui [From.GetNameDef] envahirait alors probablement. Déjà, les navires [From.GetAdjective] traversent la Méditerranée et rendent leurs intentions plutôt évidentes."
 italy_events.176.a:0 "Bien, donnez-leur ce qu'ils veulent"
 italy_events.176.b:0 "Si c'est une guerre qu'ils veulent, ils l'auront !"

 italy_events.177.t:0 "[From.GetNameDefCap] nous abandonne"
 italy_events.177.d:0 "[From.GetNameDefCap] a répondu à une demande du gouvernement [From.GetAdjective], qui revendique la Tripolitaine comme la sienne, en acceptant de nous laisser partir - déjà les officiels [From.GetAdjective] et les forces [From.GetAdjective] sont occupés à quitter [Root.GetNameDef]. On suppose qu'une déclaration de guerre de [From.From.GetNameDef] sera bientôt disponible."
 italy_events.177.a:0 "Nous verrons bien !"

 italy_events.178.t:0 "[From.GetNameDefCap] s'est relâché"
 italy_events.178.d.give:0 "Apparemment trop terrifié par la perspective de commencer une guerre avec nous sur le territoire, [From.GetNameDef] a cédé à notre ultimatum et a rendu toutes leurs terres en Tripolitaine. La diplomatie a gagné la journée !"
 italy_events.178.d.abandon:0 "Apparemment trop terrifié par la perspective de commencer une guerre avec nous sur le territoire, [From.GetNameDef] a cédé à notre ultimatum et a lâché [LBA.GetNameDef]. Ils ne sont plus responsables du gouvernement [LBA.GetAdjective] et ne les protégeront pas. Nous sommes libres et clairs d'envahir, si nous le souhaitons."
 italy_events.178.a:0 "Excellent."

 italy_events.179.t:0 "[From.GetNameDefCap] A refusé"
 italy_events.179.d:0 "Le gouvernement [From.GetAdjective] a complètement refusé notre ultimatum. Il semble que nous n'ayons pas d'autre choix que d'aller à la guerre."
 italy_events.179.a:0 "Qu'il en soit ainsi !"

 italy_events.180.t:0 "Les Italiens gagnent"
 italy_events.180.d:0 "La guerre se passe mal. [libya_italy.GetNameDefCap] a réussi à occuper la Tripolitaine, et nous sommes pour l'instant incapables de les en déloger. Nous n'avons pas non plus pu occuper une partie de leur territoire continental. Beaucoup au sein du gouvernement [Root.GetAdjective] pensent que le moment est venu de poursuivre la paix et d'arrêter cette guerre avant qu'elle ne dure plus longtemps."
 italy_events.180.a:0 "Terminer ça maintenant"
 italy_events.180.b:0 "Nous devons continuer à nous battre !"

 italy_events.181.t:0 "[From.GetNameDefCap] Demande la Paix"
 italy_events.181.d:0 "Il semble que le gouvernement [From.GetAdjective] ait décidé qu'il préfère poursuivre la paix plutôt que de continuer à défendre la Tripolitaine. Si nous mettons fin à la guerre maintenant, ils nous la remettront - et ce sera tout."
 italy_events.181.a:0 "C'est tout ce que nous voulons."
 italy_events.181.b:0 "Non, nous allons poursuivre jusqu'au bout !"

 italy_events.182.t:0 "Nous perdons"
 italy_events.182.d:0 "Notre tentative de reconquête de la Libye a abouti à des résultats désastreux, et nous risquons maintenant de perdre tout le pays. Peut-être que si nous leur proposons d'abandonner complètement nos revendications sur la Libye et de leur céder les terres revendiquées par [peace_country.GetNameDef] ou ses alliés, ils pourraient être prêts à mettre fin aux hostilités dès maintenant ?"
 italy_events.182.a:0 "Nous devons essayer"
 italy_events.182.b:0 "Non, on peut encore gagner !"

 italy_events.183.t:0 "[From.GetNameDefCap] Demande la Paix"
 italy_events.183.d:0 "Il semble que le gouvernement [From.GetAdjective] ait décidé que sa poursuite de la Libye a un prix trop élevé. Ils ont offert d'abandonner complètement leurs revendications sur la Tripolitaine, et de céder toute terre que nous ou nos alliés revendiquons (s'il en existe), si nous annulons simplement la guerre maintenant."
 italy_events.183.a:0 "Oui, finissons-en maintenant."
 italy_events.183.b:0 "Ils ont commencé, maintenant nous allons voir ça"

 italy_events.184.t:0 "Effondrement de la résistance [Root.GetAdjective]"
 italy_events.184.d:0 "Depuis que le gouvernement [Root.GetAdjective] est parti en exil, il est difficile de maintenir la résistance face à nos compatriotes italiens. Ils ont travaillé dur pour éroder notre légitimité, et maintenant il semble que tous nos efforts n'aient servi à rien. Ils ont prouvé qu'ils étaient victorieux."
 italy_events.184.a:0 "Porca miseria!"

 italy_events.185.t:0 "La guerre s'éternise"
 italy_events.185.d:0 "La guerre contre [peace_country.GetNameDef] et [peace_country.GetFactionName] dure depuis des mois, et vu que nous avons déjà vaincu leurs alliés italiens, il semble inutile de continuer. Peut-être pouvons-nous leur suggérer d'accepter une simple trêve, où nous ne gagnerions que les terres que nous possédons déjà et toutes nos revendications détenues par [peace_country.GetNameDef] ou leurs alliés. Rien de plus."
 italy_events.185.a:0 "Faisons la suggestion"
 italy_events.185.b:0 "Non - nous allons nous battre jusqu'au bout !"

 italy_events.186.t:0 "La Proposition [From.GetAdjective]"
 italy_events.186.d:0 "[From.GetNameDefCap] nous a approchés pour nous proposer la paix - nous mettons fin à cette guerre maintenant, avec eux qui s'en vont avec ce qu'ils ont déjà pris et toutes les terres revendiquées qui sont encore détenues par nous ou d'autres membres de [Root.GetFactionName], et nous sommes quittes. L'alternative est de continuer cette guerre encore plus longtemps, une guerre dans laquelle nous n'avons absolument pas avancé."
 italy_events.186.a:0 "Finissons-en maintenant."
 italy_events.186.b:0 "Non - nous pouvons encore lutter contre cela !"

 italy_events.200.t:0 "Italie unie !"
 italy_events.200.d:0 "Aujourd'hui, Sa Sainteté le Pape [PAP.GetLeader] a déclaré que l'Italie avait enfin été réunifiée et guérie. "Notre réunification a coûté très cher", a-t-il déclaré devant une foule enthousiaste à Rome, "et nous devons nous souvenir des sacrifices consentis par tant de personnes. Les griefs du passé doivent être mis de côté et nous devons être reconnaissants que notre nation soit revenue traversé une période si troublée et se soit retrouvée, une fois de plus.\n\nLe gouvernement s'est présenté comme le successeur de l'éphémère Fédération Italienne des années 1920 et a également tiré sa légitimité du mouvement néo-guelfe du XIXe siècle, qui cherchait à unifier l'Italie en une Fédération sous la direction du pape. Il y a encore beaucoup de grognements dans le pays à propos du lien entre l’Église et la politique, mais pour la plupart, cette période d’unité a apporté beaucoup de choses à célébrer."
 italy_events.200.a:0 "Un nouveau pouvoir apparaît."

 italy_events.201.t:0 "Italie unie !"
 italy_events.201.d.kingdom:0 "Aujourd'hui, le roi de Lombardie [LOM.GetLeader] a déclaré que l'Italie était enfin réunifiée et unifiée. "Notre réunification a coûté très cher", a-t-il déclaré devant une foule enthousiaste à Rome, "et nous devons nous souvenir des sacrifices consentis par tant de personnes. Les griefs du passé doivent être mis de côté et nous devons être reconnaissants que notre nation soit revenue traversé une période si troublée et s'est retrouvé une fois de plus.\n\nCherchant à légitimer son règne, [LOM.GetLeader] a été couronné roi d'Italie. Il y a encore beaucoup de grognements dans le pays face au fait que – à bien des égards – l’Italie soit revenue à ses racines aristocratiques plutôt que d’embrasser la démocratie, mais pour la plupart, cette période d’unité a apporté beaucoup de choses à célébrer."
 italy_events.201.d.fed:0 "Aujourd'hui, le duc de Lombardie [LOM.GetLeader]a déclaré que l'Italie était enfin réunifiée et unifiée. "Notre réunification a coûté très cher", a-t-il déclaré devant une foule enthousiaste à Rome, "et nous devons nous souvenir des sacrifices consentis par tant de personnes. Les griefs du passé doivent être mis de côté et nous devons être reconnaissants que notre nation soit revenue traversé une période si troublée et se soit retrouvée, une fois de plus.\n\nLe gouvernement se présente comme le successeur de la Fédération Italienne. Il y a encore beaucoup de grognements dans le pays face au fait que – à bien des égards – l’Italie soit revenue à ses racines aristocratiques plutôt que d’embrasser la démocratie, mais pour la plupart, cette période d’unité a apporté beaucoup de choses à célébrer."
 italy_events.201.d.rep:0 "Aujourd'hui, le Premier Ministre de [LOM.GetNameDef], [LOM.GetLeader], a déclaré que l'Italie était à nouveau réunifiée. "Ce Deuxième Risorgimento a coûté cher", a-t-il déclaré devant une foule enthousiaste à Rome, "et nous devons nous souvenir des sacrifices consentis par tant de personnes. Les griefs du passé doivent être mis de côté et nous devons être reconnaissants que notre nation ait traversé une période si troublée et se soit retrouvée, une fois de plus.\n\nLe gouvernement est considérablement plus stable aujourd'hui que lorsque la République Italienne précédente a été dissoute il n'y a pas si longtemps, mais nombreux sont ceux qui, dans le pays, craignent les conséquences de l'élargissement du droit de vote maintenant que le pays est uni et que les régions les plus socialistes du nord-ouest ont été incorporées."
 italy_events.201.a:0 "Un nouveau pouvoir apparaît."

 italy_events.202.t:0 "Italie unie !"
 italy_events.202.d.old:0 "Aujourd'hui, le Doge de [VNC.GetNameDef], [VNC.GetLeader], a déclaré que l'Italie était enfin réunifiée et guérie. "Notre réunification a coûté très cher", a-t-il déclaré devant une foule enthousiaste à Rome, "et nous devons nous souvenir des sacrifices consentis par tant de personnes. Les griefs du passé doivent être mis de côté et nous devons être reconnaissants que notre nation soit revenue traversé une période si troublée et se soit retrouvée, une fois de plus.\n\nLe gouvernement présente de nombreuses similitudes avec l'Ancienne République de Venise, les nobles détenant un grand pouvoir. Il y a encore beaucoup de grognements dans le pays face au fait que l'Italie soit revenue à ses racines aristocratiques plutôt que d'adopter la démocratie, mais pour la plupart, cette période d'unité a apporté beaucoup de choses à célébrer."
 italy_events.202.d.new:0 "Aujourd'hui, le doge de [VNC.GetNameDef], [VNC.GetLeader], a déclaré que l'Italie était à nouveau réunifiée. "Ce second Risorgimento a été réalisé au prix de grands sacrifices", a-t-il déclaré devant une foule en liesse à Rome, "et nous devons nous souvenir des sacrifices consentis par tant de personnes. Les griefs du passé doivent être mis de côté et nous devons être reconnaissants à notre nation d'avoir traversé une période aussi troublée et de s'être retrouvée".\n\nLe gouvernement est nettement plus stable aujourd'hui qu'au moment de la dissolution de la République italienne, il n'y a pas si longtemps, mais nombreux sont ceux qui, dans le pays, craignent les conséquences de l'élargissement du droit de vote, maintenant que le pays est uni et que les parties les plus socialistes du nord-ouest ont été incorporées."
 italy_events.202.a:0 "Un nouveau pouvoir apparaît."

 italy_events.203.t:0 "L'ANI remporte les élections italiennes"
 italy_events.203.d:0 "La République italienne est sous la protection de l'Autriche depuis la fin de la guerre civile italienne il y a quinze ans. Toutefois, après le Lundi noir, l'Autriche a retiré une grande partie de son influence et de son armée de la nation, et a laissé la République italienne gérer elle-même ses problèmes économiques. Afin d'obtenir plus de soutien au parlement pour gérer le Lundi noir comme ils l'entendaient, les libéraux-démocrates au pouvoir, sous la direction d'Ivanoe Bonomi, ont convoqué des élections anticipées. Ces élections ont abouti à l'élection de l'Associazione Nazionalista Italiana, un parti anti-autrichien.\nLe nouveau Premier ministre, [ITA.GetLeader], a déclaré aujourd'hui dans un discours à Milan que rien ne s'opposerait jamais à la grandeur de l'Italie, et que le Lundi noir était la cause directe de l'ingérence et du colonialisme autrichiens, qui seront éradiqués par les nouvelles légions italiennes."
 italy_events.203.a:0 "Intéressant."
 italy_events.203.b:0 "Un nouvel ennemi, semble-t-il."
 italy_events.203.c:0 "Nous serons plus forts que jamais !"

 italy_events.204.t:0 "La révolte vénitienne"
 italy_events.204.d:0 "La récente victoire électorale du parti de droite ANI, farouchement anti-autrichien, dans la République italienne a provoqué une sédition ouverte dans la région de la Vénétie de la part des modérés opposés au nouveau gouvernement. De nombreux rebelles régionaux appellent ouvertement à la restauration de la Sérénissime République de Venise, le célèbre État qui avait été conquis lors des guerres révolutionnaires et gouverné alternativement par la France, l'Autriche et l'Italie depuis lors.\n\nBien qu'il ne soit pas encore clair s'il s'agit d'un plan autrichien visant à renforcer l'influence de l'Autriche sur la péninsule ou d'efforts légitimes de la part des rebelles pour se libérer de la domination de l'ANI, des combats éclatent déjà dans le nord de l'Italie, ce qui représente un risque substantiel pour le gouvernement de Milan, entouré d'ennemis de tous bords."
 italy_events.204.a:0 "La reine de l'Adriatique peut-elle survivre ?"

 italy_events.205.t:0 "La Fédération italienne rétablie"
 italy_events.205.d.tuscwaus:0 "Portés à la victoire par l'Autriche dans leur révolte contre [ITA_GetNatPopLeader] et l'ANI radical, les dirigeants vénitiens ont annoncé aujourd'hui le rétablissement de la Fédération italienne - le système de gouvernement mis en place par l'Autriche après la fin de la guerre civile, mais laissé en déshérence en 1929. Cette fois, le Consiglio della Federazione Italiana, ou Conseil de la Fédération, ne sera pas dirigé par les Républicains. Trop nombreux, dit-on, sont ceux qui ont perdu la foi en la démocratie. Le Conseil aura donc les pleins pouvoirs et sera dirigé par un chef d'État de l'un des États qui composent la Fédération.\n\nLe chef du Conseil de la Fédération est, une fois de plus, le grand-duc Pietro Ferdinando de Toscane. Beaucoup pensent que son retour au pouvoir n'est pas une mince coïncidence, étant donné qu'il est un Habsbourg et que l'influence autrichienne dans le nord de l'Italie a manifestement été rétablie."
 italy_events.205.d.lombwaus:9 "Aided by Austria in their successful revolt against [ITA_GetNatPopLeader] and the radical ANI, Venetian leaders today announced the restoration of the Italian Federation - the system of government put into place by Austria after the end of the civil war but allowed to lapse in 1929. This time the Consiglio della Federazione Italiana, or Federation Council, will not be led by Republicans. Too many, it is said, have lost faith in democracy, and thus the council will hold full power and be led by a leader of one of the states within the Federation.\nThe Head of the Federation Council is Duke Marcello Visconti of Modrone, a surprising move, since the nation's Austrian protectors would have preferred the Habsburg Grand Duke of Tuscany. Anti-Austrian sentiment remains high in the country, however, and thus the move was thought safer."
 italy_events.205.d.venwaus:0 "Aidés par l'Autriche dans leur révolte réussie contre [ITA_GetNatPopLeader] et l'ANI radical, les dirigeants vénitiens ont annoncé aujourd'hui la restauration de la Fédération italienne - le système de gouvernement mis en place par l'Autriche après la fin de la guerre civile, mais laissé en déshérence en 1929. Cette fois, le Consiglio della Federazione Italiana, ou Conseil de la Fédération, ne sera pas dirigé par les Blancs républicains. Trop nombreux, dit-on, sont ceux qui ont perdu la foi en la démocratie. Le Conseil détiendra donc les pleins pouvoirs et sera dirigé par un chef de l'un des États de la Fédération.\nAlors que certains pensaient que le chef du Conseil de la Fédération serait, une fois de plus, le grand-duc Habsbourg de Toscane, les Vénitiens ont choisi de confier ce poste à leur propre Premier ministre, Giuseppe Volpi. Compte tenu du rôle déterminant qu'il a joué dans la révolte contre l'ANI, nombreux sont ceux qui, en Italie, le considèrent comme un héros national."
 italy_events.205.d.tuscnoaus:0 "Après avoir réussi leur révolte contre [ITA_GetNatPopLeader] et l'ANI radical, les dirigeants vénitiens ont annoncé aujourd'hui le rétablissement de la Fédération italienne, le système de gouvernement mis en place par l'Autriche après la fin de la guerre civile, mais laissé en déshérence en 1929. Cette fois, le Consiglio della Federazione Italiana, ou Conseil de la Fédération, ne sera pas dirigé par les républicains de Milan. Trop de gens, dit-on, ont perdu la foi en la démocratie, et c'est pourquoi le conseil détiendra les pleins pouvoirs et sera dirigé par un chef de l'un des États qui composent la Fédération.\n\nLe chef du Conseil de la Fédération est à nouveau le grand-duc Habsbourg Pietro Ferdinando de Toscane, ce qui ne manquera pas de plaire à l'Autriche voisine."
 italy_events.205.d.lombnoaus:9 "Successful in their revolt against [ITA_GetNatPopLeader] and the radical ANI, Venetian leaders today announced the restoration of the Italian Federation - the system of government put into place by Austria after the end of the civil war but allowed to lapse in 1929. This time the Consiglio della Federazione Italiana, or Federation Council, will not be led by the Republican Whites. Too many, it is said, have lost faith in democracy, and thus the council will hold full power and be led by a leader of one of the states that comprise the Federation.\n\nThe Head of the Federation Council is Duke Marcello Visconti of Modrone. While this is a surprising move to some, anti-Austrian sentiment remains high in the country and the government did not wish to return to Austrian influence."
 italy_events.205.d.vennoaus:0 "Après avoir réussi leur révolte contre [ITA_GetNatPopLeader] et l'ANI radical, les dirigeants vénitiens ont annoncé aujourd'hui le rétablissement de la Fédération italienne, le système de gouvernement mis en place par l'Autriche après la fin de la guerre civile, mais laissé en déshérence en 1929. Cette fois, le Consiglio della Federazione Italiana, ou Conseil de la Fédération, ne sera pas dirigé par les Blancs républicains. Trop nombreux, dit-on, sont ceux qui ont perdu la foi en la démocratie. Le conseil détiendra donc les pleins pouvoirs et sera dirigé par un chef de l'un des États qui composent la Fédération.\nAlors que certains pensaient que le chef du Conseil de la Fédération serait, une fois de plus, le grand-duc Habsbourg de Toscane, les Vénitiens ont plutôt choisi de placer leur propre Premier ministre, Giuseppe Volpi, à la tête du Conseil. Compte tenu de son rôle déterminant dans la révolte contre l'ANI, nombreux sont ceux qui, en Italie, le considèrent comme un héros national."
 italy_events.205.a:0 "Voyons combien de temps cela durera cette fois-ci."

 italy_events.206.t:0 "Dissolution de la République italienne"
 italy_events.206.d:9 "Successful in their revolt against [ITA_GetNatPopLeader] and the radical ANI, Venetian leaders today announced that they would not restore the Italian Republic, and that instead both it and the new state of Lombardy would go their separate ways as independent nations. Lombardy is currently under military rule, though the government is being assisted by Duke Marcello Visconti and most expect he will take the reins as the country's leader.\n\nThis is unsurprising, considering that faith in democracy has been severely shaken, and the military is concerned that ANI support has not yet been crushed. Whether this move will mean a new status quo of Venetian leadership in the region or leave both nations vulnerable to foreign threats remains to be seen."
 italy_events.206.a:0 "L'ancien ordre se fragmente davantage."

 italy_events.207.t:0 "L'Autriche oblige l'Italie à rétablir la fédération"
 italy_events.207.d:0 "Alors que le Consiglio della Federazione Italiana, l'organe directeur de la Fédération italienne, était tombé en désuétude en 1929, le gouvernement [AUS.GetAdjective] a annoncé aujourd'hui son rétablissement en tant que gouvernement officiel de l'Italie... mais cette fois sans les Républicains, dont les Autrichiens avaient été contraints d'accepter le chef à la tête de la Fédération à la suite de la guerre civile. Bien que des manifestations dans toute l'Italie témoignent de l'impopularité de cette décision, les élections sont suspendues et tous les pouvoirs sont confiés au Conseil et à ses membres aristocrates, le grand-duc Habsbourg de Toscane, Pietro Ferdinando, devenant le nouveau chef du Conseil.\nBien que l'Autriche affirme qu'elle ne considère pas la Fédération comme une marionnette, cela signifie très clairement une restauration de l'influence autrichienne, perdue après les événements du Lundi noir de 1936."
 italy_events.207.a:0 "Voyons combien de temps cela durera cette fois-ci."

 italy_events.208.t:0 "[ITA.GetNameDefCap] défie l'ultimatum autrichien"
 italy_events.208.d:0 "Alors que le Consiglio della Federazione Italiana, ou Conseil de la Fédération, a été dissous en 1929, [AUS.GetNameDef] a lancé un ultimatum à Milan, insistant sur le rétablissement du pouvoir du Conseil dans [ITA.GetNameDef] - avec ou sans les Républicains à la tête du Conseil, comme c'était le cas avant la dissolution. L'ultimatum a expiré et il est clair que les Italiens entendent conserver leur liberté retrouvée.\n\nLes troupes autrichiennes et italiennes ont déjà commencé à s'affronter aux frontières, et le Premier ministre italien [ITA.GetLeader] a tenu un discours à Milan, appelant tous les vrais Italiens à combattre "l'impérialisme flagrant" de l'Empire des Habsbourg."
 italy_events.208.a:0 "Une démarche dangereuse."

 italy_events.209.t:0 "[AUS.GetNameDefCap] se retire de l'Italie"
 italy_events.209.d:0 "Il est clair que le lundi noir a durement frappé [AUS.GetNameDef]. Le Reichskriegsminister austro-hongrois a annoncé aujourd'hui qu'il rappelait les divisions stationnées sur le territoire [ITA.GetAdjective], incapable de supporter le fardeau financier que représente leur protection contre [SRI.GetNameDef]. Pour le meilleur ou pour le pire, [ITA.GetNameDef] est désormais indépendant de la domination autrichienne, au moins jusqu'à ce que les Autrichiens retrouvent leur pleine puissance et décident si leurs intérêts dans la péninsule italienne valent la peine d'être récupérés.\n\nDe nombreux habitants de [ITA.GetNameDef] se sont inquiétés de savoir si cette situation ne les exposerait pas à une attaque de [SRI.GetNameDef], ce qui plongerait à nouveau l'Italie dans la guerre civile."
 italy_events.209.a:0 "L'influence autrichienne s'amenuise encore."
 italy_events.209.b:0 "Une opportunité, peut-être ?"

 italy_events.210.t:0 "La démocratie italienne survit"
 italy_events.210.d:0 "Après plusieurs mois d'actes terroristes de l'ANI qui ont ébranlé [ITA.GetNameDef] et fait douter de la capacité du gouvernement à maintenir l'ordre, un vote de défiance a été organisé à Milan aujourd'hui - s'il avait été adopté, beaucoup auraient craint qu'il n'annonce l'effondrement de la république.\n\nPar la plus petite des marges, la motion a été rejetée et le Premier ministre [ITA.GetLeader] a annoncé depuis les marches du bâtiment du gouvernement que la démocratie en Italie avait survécu à son plus grand défi et que la république continuerait à vivre."
 italy_events.210.a:0 "C'est ce qu'il semble."

 italy_events.211.t:0 "Chute du gouvernement italien"
 italy_events.211.d.tusc:0 "Après plusieurs mois d'actes terroristes de l'ANI qui ont ébranlé [ITA.GetNameDef] et fait douter de la capacité du gouvernement à maintenir l'ordre, un vote de défiance a été organisé à Milan aujourd'hui... une motion qui a été adoptée, par la plus petite des marges.\n\nLes regards se tournent désormais vers le Consiglio della Federazione Italiana, l'ancien gouvernement de la Fédération italienne, qui s'est éteint après 1929 mais qui existe toujours techniquement, et qui est intervenu pour combler le vide laissé par la république. Le Conseil, composé d'aristocrates des États de la Fédération et dirigé par le grand-duc Habsbourg de Toscane, Pietro Ferdinando, a suspendu les élections et déclaré le rétablissement intégral de la Fédération italienne."
 italy_events.211.d.lomb:9 "After many months of terrorist acts by the ANI rocked [ITA.GetNameDef] and caused many within the nation to doubt the government's ability to maintain order, a vote of no confidence was held in Milan today... a motion which passed, by the narrowest of margins.\n\nAttentions have now turned to the Consiglio della Federazione Italiana, the old government of the Italian Federation, which lapsed after 1929 but still technically existed, and it has stepped in to fill the void left by the republic. The Council, consisting of aristocrats from the states of the Federation and led by Marcello Visconti, Duke of Modrone, has suspended elections and declared the restoration of the Italian Federation in full."
 italy_events.211.d.separate:0 "Après plusieurs mois d'actes terroristes de l'ANI qui ont ébranlé [ITA.GetNameDef] et fait douter de la capacité du gouvernement à maintenir l'ordre, un vote de défiance a été organisé à Milan aujourd'hui... une motion qui a été adoptée, par la plus petite des marges.\n\nAprès beaucoup d'acrimonie dans les chambres du gouvernement, il était clair que la république était tombée et qu'il n'y aurait pas de solution pour résoudre les différences entre les politiciens et le peuple. Il semble que Venise et la Lombardie aient choisi de suivre des voies différentes, chacune dirigée par son propre gouvernement et responsable de son propre destin."
 italy_events.211.a:0 "Intéressant."

 italy_events.212.t:0 "L'ANI renverse le gouvernement italien"
 italy_events.212.d:0 "Après avoir échoué dans leur tentative de prendre le pouvoir lors des élections de 1937, [ITA_GetNatPopLeader] et l'ANI renversent aujourd'hui le gouvernement italien après des mois d'insurrection et d'attentats à la bombe. Les tentatives du gouvernement républicain pour maintenir l'ordre ont échoué assez lamentablement pour que le sentiment se retourne contre lui, et l'ANI a profité de cette faiblesse pour gagner un soutien considérable au sein de l'armée italienne.\n\nAlors que les manifestations se multiplient dans les rues, notamment à Venise, [ITA_GetNatPopLeader] a annoncé aujourd'hui que l'ANI avait pris le contrôle total de la situation et veillerait à ce que la nation reste forte face à la menace syndicaliste."
 italy_events.212.a:0 "Cela semble être une recette pour l'instabilité."

 italy_events.213.t:0 "Italie unie !"
 italy_events.213.d.ani:0 "Aujourd'hui, le leader de [ITA.GetNameDef], le "Duce" autoproclamé [ITA_GetNatPopLeader], a annoncé que l'Italie était à nouveau entière et réunie. Ce second Risorgimento a été réalisé à un prix élevé", déclare-t-il à une foule en liesse à Rome, "mais il y aura encore d'autres sacrifices, car l'Italie doit atteindre la grandeur qu'elle n'a connue qu'au cours des siècles passés". Les embarras de la première guerre mondiale doivent être oubliés et le monde doit savoir que notre nation ne sera plus jamais déchirée par des puissances étrangères".\n\nLes forces dites "Chemises blueues" se sont répandues dans les régions d'Italie où l'ANI n'a pris le contrôle que récemment, s'assurant que l'opposition au nouveau régime reste silencieuse."
 italy_events.213.d.fed:0 "Aujourd'hui, le chef du Consiglio della Federazione Italiana, ou Conseil de la Fédération, [ITA.GetLeader], a déclaré que l'Italie était enfin réunifiée et complète. "Notre réunification s'est faite à un prix élevé", a-t-il déclaré devant une foule en liesse à Rome, "et nous devons nous souvenir des sacrifices consentis par tant de personnes. Les griefs du passé doivent être mis de côté et nous devons être reconnaissants à notre nation d'avoir traversé une période aussi troublée et de s'être retrouvée".\n\nLe pouvoir détenu par le Conseil suscite encore beaucoup de mécontentement dans le pays et l'Italie, à bien des égards, est revenue à ses racines aristocratiques au lieu d'embrasser la démocratie, mais pour la plupart des gens, cette période d'unité a apporté beaucoup de raisons de se réjouir."
 italy_events.213.d.rep:0 "Aujourd'hui, le Premier ministre de [ITA.GetNameDef], [ITA.GetLeader], a déclaré que l'Italie était à nouveau réunifiée. "Ce deuxième Risorgimento a été réalisé à un prix élevé", a-t-il déclaré devant une foule en liesse à Rome, "et nous devons nous souvenir des sacrifices consentis par tant de personnes. Les griefs du passé doivent être mis de côté et nous devons être reconnaissants à notre nation d'avoir traversé une période aussi troublée et de s'être retrouvée".\n\nLe gouvernement est nettement plus stable aujourd'hui que lorsqu'il a passé de justesse le vote de censure il n'y a pas si longtemps, mais nombreux sont ceux qui, dans le pays, craignent les conséquences de l'élargissement du droit de vote maintenant que le pays est uni et que les parties les plus socialistes du nord-ouest ont été incorporées."
 italy_events.213.a:0 "Un nouveau pouvoir apparaît."

