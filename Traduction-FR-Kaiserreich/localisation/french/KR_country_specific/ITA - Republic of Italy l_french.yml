### Ideas ###
 italy_balance_idea: "L'Équilibre Précaire"
 italy_balance_idea_desc: "Dans l'état actuel des choses, l'Italie se trouve dans une position inconfortable entre les grandes puissances européennes. Chacun des différents gouvernements a des soutiens étrangers qui pourraient potentiellement intervenir dans une nouvelle guerre civile italienne - mais tous ces soutiens comprennent que cela provoquerait leurs rivaux et risquerait d'entraîner le continent tout entier dans un conflit. Leur refus mutuel de s'engager dans cette voie a contribué à maintenir la division de la péninsule.\n\nCet équilibre des forces persiste : toute l'aide étrangère apportée à l'Italie jusqu'à présent a été maintenue à distance, uniquement au niveau du matériel et de l'expertise. Tant qu'aucun État n'entrera directement dans un conflit italien, il en sera ainsi. Toutefois, si une alliance étrangère s'engage dans une telle guerre, les jeux sont faits et l'on peut s'attendre à ce que tous les autres soutiens se joignent à elle."
ITA_republic_federation: "La République instable"
 ITA_republic_federation_desc: "Lorsque notre nation a été sauvée par l'Autriche en 1920, les Habsbourg nous ont obligés à donner beaucoup de pouvoir à nos États constitutifs, en particulier la Vénétie, dans le cadre de la Fédération italienne. Cependant, cette activité a été ajournée pendant six ans, et elle a été effectivement démantelée, ce qui a créé une situation bureaucratique confuse. L'opposition ne cesse également de semer le trouble, certains réclamant le rétablissement de la Fédération et d'autres la fin de la démocratie et de l'influence autrichienne. Il est peu probable que la situation politique se stabilise de sitôt."
 ITA_republic_unitary: "La nouvelle République unitaire"
 ITA_republic_unitary_desc: "Le pouvoir des États a été réduit, et toute l'autorité repose maintenant sur le gouvernement central - un gouvernement qui a éliminé les élections et s'est déclaré au-dessus de toute responsabilité envers le peuple, pour le bien du pays tout entier. Bien que l'ANI bénéficie d'un grand soutien, il existe encore une résistance considérable à ce nouveau gouvernement - en particulier de la part des républicains et des anciens monarchistes des anciens États du pays."
ITA_federation_transition: "La Fédération a restauré"
ITA_federation_transition_desc: "Maintenant que le pouvoir du Conseil de la Fédération a été rétabli, nous sommes confrontés à la tâche longue et difficile d'amener le peuple et la fonction publique à accepter comme leur gouvernement ce qu'ils considéraient autrefois comme une pièce de musée."
ITA_federation_secure: "La Fédération a rajeuni"
ITA_federation_secure_desc: "L'autorité du Conseil de la Fédération est pour la plupart incontestée, tant au niveau international qu'au niveau interne. Le Conseil se penche maintenant sur la restitution des anciennes terres de ses membres."
ITA_austrian_influence: "Influence autrichienne"
ITA_austrian_influence_desc: "L'influence de l'Autriche se fait sentir à tous les niveaux de notre nation, depuis la propriété de nombre de nos entreprises jusqu'à la loyauté due par nombre de nos politiciens les plus haut placés. Le ressentiment contre cette influence est élevé, car même s'ils nous ont protégés contre les syndicalistes, ils sont toujours responsables de notre perte dans la Weltkrieg. Malgré cela, couper les liens avec l'Autriche s'avérera une tâche difficile et coûteuse."
 ITA_austrian_sanctions: "Effets de la nationalisation"
ITA_austrian_sanctions_desc: "Notre économie aura besoin de temps pour se remettre de notre soi-disant \"divorce\" de la domination autrichienne."
 ITA_decentralize_idea: "Opportunités économiques dans la décentralisation"
ITA_decentralize_idea_desc: "Les idéaux de la Fédération italienne favorisent des gouvernements régionaux forts. Cela devrait faciliter l'investissement dans les gouvernements locaux."
