### Decisions ###
 ITA_foreign_policy: "Politique Étrangère"
ITA_foreign_policy_desc: "Il est crucial que nous commencions à nous tourner vers l'extérieur et à forger des alliances et/ou à établir des liens avec d'autres nations afin de consolider notre position sur la scène mondiale."
ITA_remove_austrian_influence: "Supprimer l'influence autrichienne"
 ITA_remove_austrian_influence_desc: "Les Autrichiens ont toujours une forte emprise sur l'économie [Root.GetAdjective] - trop forte, en fait. Bien que cela puisse causer quelques difficultés à court terme, à long terme, il vaudrait la peine de nationaliser les entreprises autrichiennes dans [Root.GetNameDef] et de déclarer notre indépendance économique complète."
ITA_attack_austria: "Attaquer les Autrichiens"
ITA_attack_austria_desc: "Comme un vampire de légende, [AUS.GetNameDef] nous a lentement vidés de notre vie. Si nous voulons vraiment nous affirmer sur le plan intérieur et international, les Autrichiens doivent être vaincus."
 ITA_call_for_help: "Appeler [From.GetNameDef] à l'aide"
ITA_call_for_help_desc: "Avec [SRI.GetNameDef] en guerre contre nous, [From.GetNameDef] doit savoir qu'ils seront sa prochaine cible si nous perdons. S'ils sont sages, ils répondront à notre appel à l'aide maintenant avant qu'il ne soit trop tard."
ITA_war_with_venice1: "Venise en révolte"
 ITA_war_with_venice1_desc: "Les Vénitiens se sont élevés contre le gouvernement [Root.GetAdjective]. Nous devons prouver que nous sommes capables de les traiter rapidement, de peur que nos voisins ne se persuadent que nous sommes assez faibles pour qu'ils interviennent."
ITA_war_with_venice2: "Venise en révolte"
 ITA_war_with_venice2_desc: "Nous avons perdu le contrôle de la situation en Vénétie. Nous devons maintenant faire face à une intervention étrangère, en plus de la conquête de la rébellion elle-même. Si nous n'y parvenons pas d'ici quelques mois, il est probable que le gouvernement de l'ANI s'effondrera."
ITA_join_the_austrian_pact: "S'allier avec le Donau-Adriabund"
ITA_join_the_austrian_pact_desc: "L'Autriche a formé une alliance pour protéger l'Europe du Sud, ou plus exactement sa sphère d'influence. Comme nous sommes dans cette sphère, il serait à notre avantage de nous joindre à leur alliance."
ITA_unite_italy: "Unir l'Italie"
ITA_unite_italy_desc: "L'Italie est à nouveau unie ! Nous devons travailler à la réintégration de notre nation."
ITA_attack_italy_desc: "Le temps est venu d'achever le Risorgimento - nous devons détruire [From.GetNameDef] et libérer les Italiens qui vivent sous leur domination."
 ITA_invite_into_federation: "[ITA_GetInviteName]"
 ITA_invite_into_federation_1:0 "Invitez [From.GetNameDef] dans [Root.GetNameDef]"
 ITA_invite_into_federation_2: "Proposer le Rétablissement de la Monarchie"
ITA_invite_into_federation_desc: "La menace de la république socialiste étant maintenant éliminée, le moment est peut-être venu de guérir les failles causées par la guerre civile. Comme nous occupons une position nettement dominante dans la péninsule italienne, il nous incombe de montrer la voie."
ITA_rally_supporters: "Rassembler les appuis au sein de l'ISR"
 ITA_rally_supporters_desc: "Il existe un réseau de résistance aux syndicalistes à l'intérieur de [SRI.GetNameDef], ceux qui se lèveraient si on les appelait. Ils travaillent depuis la guerre civile, et bien que leurs forces ne fassent peut-être pas pencher la balance en notre faveur, nous pouvons utiliser toute l'aide disponible."
ITA_claim_libya: "Revendication Libye"
ITA_claim_libya_desc: "Jusqu'à ce que la perte de l'Italie dans la Weltkrieg signifie le retour de notre colonie libyenne à la domination ottomane, c'était notre colonie la plus importante - une extension de l'Italie elle-même, plutôt qu'un quelconque domaine éloigné. Nous avions de grands projets pour la région. Maintenant que notre nation est rétablie, le temps est venu de réclamer ce qui nous revient de droit."
ITA_war_for_libya: "Déclarer la guerre sur [From.GetNameDef]"
ITA_war_for_libya_desc: "Le temps est venu de reconquérir la Libye, et cela signifie une guerre avec [From.GetNameDef] pour l'obtenir. Viva l'Italia !"
ITA_demand_libya: "Demande Libye"
ITA_demand_libya_desc: "[From.GetNameDefCap] est le maître actuel de notre territoire en Libye, et le temps est venu d'exiger qu'ils nous le rendent... ou cela signifie la guerre, comme cela a été le cas en 1912."
ITA_join_reichspakt: "Rejoindre le Reichspakt"
ITA_join_reichspakt_desc: "Maintenant que l'Autriche est hors jeu, nous sommes l'allié le plus puissant des Allemands au sud - et nous sommes les leurs."
 ITA_join_entente:0 "Rejoindre l'Entente"
 ITA_join_entente_desc: "En 1915, nous avons choisi de nous ranger du côté des puissances de l'Ouest, et nous le ferons à nouveau ! Nous laisserons le roi exilé revenir et nous nous joindrons au retour pour rétablir l'ordre en Europe."
 ITA_join_moscow_accord: "S'aligner sur la Russie"
 ITA_join_moscow_accord_desc: "Les maudits syndicalistes italiens ne sont plus, et avec leur chute, il n'y a plus aucune raison pour nous de ne pas joindre nos forces à celles des Russes, et d'écraser le bloc Germano-Autrichien pour de bon."
ITA_resorgimento_decisions: "Risorgimento"
ITA_resorgimento_decisions_desc: "L'Italie est divisée depuis la guerre civile italienne de 1920. Monarchistes, socialistes, républicains et exilés se regardent de derrière leurs fortifications. Face à cette division, peu sont certains de la rapidité de la réunification de l'Italie. Mais si Dieu le veut, nous réunirons bientôt tous les Italiens dans un nouveau Risorgimento, comme celui de Cavour et des Savoyards il y a soixante-dix ans."
ITA_claim_ticino: "Établir une revendication irrédentiste sur le Tessin"
ITA_claim_ticino_desc: "Le Tessin est une région de Suisse principalement habitée par des Italiens, et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
ITA_claim_nice: "Établir une réclamation irrédentiste sur Nice"
ITA_claim_nice_desc: "Annexée par la France en 1860, Nice fait à juste titre partie du domaine italien, et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
ITA_claim_savoy: "Établir une revendication d'irrédentiste sur la Savoie"
ITA_claim_savoy_desc: "Annexée par la France en 1860, la Savoie fait à juste titre partie du domaine italien, et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
ITA_claim_upper_savoy: "Établir une revendication d'irrédentiste sur la Haute-Savoie"
ITA_claim_upper_savoy_desc: "Annexée par la France en 1860, la Haute-Savoie fait à juste titre partie du domaine italien, et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
ITA_claim_trentino: "Établir une réclamation d'irrédentiste sur le Trentin"
ITA_claim_trentino_desc: "Autrefois territoire italien, le Trentin est passé aux mains des Autrichiens après les guerres napoléoniennes, et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
ITA_claim_southern_tyrol: "Établissement de la revendication d'irrédentistes dans le Tyrol du Sud"
ITA_claim_southern_tyrol_desc: "Bien que notre revendication sur la région soit faible, le Tyrol du Sud est une extension du Trentin et faisait autrefois partie du domaine romain. Il est dans notre intérêt d'établir une revendication plus permanente sur la région."
 ITA_claim_trieste: "Établir une réclamation d'irrédentiste à Trieste"
 ITA_claim_trieste_desc: "Longtemps dominée par l'Empire autrichien, Trieste est toujours un véritable territoire italien et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
 ITA_claim_gorizia: "Établir une revendication irrédentiste sur Gorizia"
 ITA_claim_gorizia_desc: "Faisant autrefois partie du domaine de Venise, Gorizia est un territoire proprement italien et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
ITA_claim_istria: "Établir une revendication d'irrédentiste sur l'Istrie"
ITA_claim_istria_desc: "Autrefois partie du domaine de Venise, l'Istrie est à proprement parler un territoire italien et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
ITA_claim_dalmatia: "Établir la revendication d'irrédentistes sur la côte dalmate"
ITA_claim_dalmatia_desc: "Autrefois partie du domaine de Venise, la côte dalmate est à proprement parler un territoire italien et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
 ITA_claim_cattaro: "Établir une revendication irrédentiste sur Cattaro"
 ITA_claim_cattaro_desc: "Le port de Cattaro, qui faisait autrefois partie du domaine de Venise, est un territoire proprement italien et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
 ITA_claim_fiume: "Établir une revendication irrédentiste sur Fiume"
 ITA_claim_fiume_desc: "Faisant autrefois partie du domaine de Venise, Fiume est un territoire proprement italien et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
ITA_claim_malta: "Établir une revendication irrédentiste sur Malte"
ITA_claim_malta_desc: "L'île de Malte fait partie intégrante de l'Italie, et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
ITA_claim_corsica: "Etablir une revendication irrédentiste sur la Corse"
ITA_claim_corsica_desc: "Autrefois partie du royaume de Gênes, la Corse est à proprement parler un territoire italien et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
