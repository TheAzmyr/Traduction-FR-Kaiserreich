 ITA_umberto_natpop_king_desc:9 "§YLeader Description\nBorn:§! September 15th, 1904, in Racconigi, Cuneo, Kingdom of Italy\n§YPolitical Career:§! When the war turned on Italy and his father abdicated for both himself and his son, then Prince of Piedmont Umberto had thought everything lost. Going into exile in Canada before returning to Sardinia in the mid 1920s, he would go on to build a military career away from the spotlight, while his uncle and cousin the Dukes of Aosta stood on the throne he had once been destined for.\n\nThe throne, however, eventually came for him. When the ANI sought to restore the Monarchy they turned not to the Duke of Aosta, tarnished by his reign in Sardinia, but to the former Prince of Piedmont, whom the old admiral Ciano always saw as the only true pretender to the throne.\n\nThis throne is however a gilded cage for the constitutionally-minded Umberto: with his every move watched by the Prime Minister and ANI leaders Federzoni and Sardi, he's forced to sit and wait for new political developments, while the Blueshirts build him an Empire."

 ITA_costanzo_ciano: "Costanzo Ciano"
 ITA_costanzo_ciano_leader_desc: "§YLeader Description\nBorn:§! August 30th, 1876, in Livorno, Tuscany, Kingdom of Italy\n§YPolitical Career:§! An unassuming sailor, a terrible public speaker, no one would have thought the Tuscan officer would have ever amounted to anything much; and yet, there he is.\n\nAfter years of service in the Navy, Ciano was shot to national relevance due to his actions in Buccari in 1918; Decorated with a golden medal to valour, his fifth, he would watch in horror as the war turned on Italy. He would fight for the White side in the civil war, ensuring their superiority at sea in the Adriatic; he also became one of the few monarchist officers not to follow Badoglio in Sardinia during his evacuation.\n\nHailed as a national hero and one of the few men in the Northeast to be able to oppose both Austrian hegemony and Red infiltration, he rose to ANI leadership with the support of both party secretary Luigi Federzoni and Blueshirts leader Alessandro Sardi, becoming the figurehead of the movement.\n\nWhen the ANI was carried to power in the aftermath of the chaotic 1936 elections, Ciano was seen as the natural leader of the country, a true Duce to follow in the footsteps of Garibaldi and free Italy from tyranny."

 ITA_gian_galeazzo_ciano: "Gian Galeazzo Ciano"
 ITA_gian_galeazzo_ciano_leader_desc: "§YLeader Description\nBorn:§! March 18th, 1903, in Livorno, Tuscany, Kingdom of Italy\n§YPolitical Career:§! The firstborn son of admiral Costanzo Ciano, Gian Galeazzo had been a diplomat for most of his life when the sudden death of his father forced an extraordinary leadership conference within the Nationalist Association.\n\nWith neither Sardi's Blueshirts nor Federzoni managing to gain control of the organisation and straining its unity, they turned to the son of their Duce; the younger Ciano accepted, and was given the reins of government.\n\nPersonally a monarchist and a known anglophile, Ciano doesn't have much of an opportunity to put his views into action; the very same forces that put him in power control his every move, making his government a puppet show of Sardi and Federzoni. Still, the two pillars of the ANI will not be around forever; and who knows, one day the younger Ciano may finally step in the shoes of his father."

 ITA_pietro_ferdinando: "Pietro Ferdinando d'Asburgo-Lorena"
 ITA_pietro_ferdinando_leader_desc: "§YLeader Description\nBorn:§! May 12th, 1874, in Salzburg, Duchy of Salzburg, Austria-Hungary\n§YPolitical Career:§! While many in Italy dream of great change, others look back to the past - back when things were different. For many of such nostalgics, they look to Garibaldi or Mazzini, for a time when Italy was strong and united. But, there is a minority that look back even further. It would appear that their dream has come true: Grand Duke Pietro Ferdinando d'Asburgo-Lorena has assumed the title of President of the restored Italian Federation, a collection of pre-Risorgimento Italian states. His ascension is no doubt in part as a reward for Austria's loyal patronage of Italian aristocrats and conservatives.\n\nPietro Ferdinando was born in Salzburg to the former Grand Duke Ferdinand IV of Tuscany, one of the larger states in Italy. His father had been deposed, and in exile abdicated his claim to the throne in favour of the Austrian Emperor. The third son of his family and given the political circumstances, Pietro Ferdinando did not expect to be restored to Tuscany and enrolled in the Austrian military.\n\nDuring the Weltkrieg, he served as an infantry commander and aided in the occupation of Northern Italy. As the armistice was first signed, Austrian planners began drafting up plans to restore the old status quo with a small twist: there would be a loose federation led by the Pope to govern Italy and quell Italian nationalistic sentiment. Since his brothers both married morganatically, General Pietro Ferdinand was chosen by Charles to become the new Grand Duke of Tuscany.\n\nThese designs proved to be too ambitious. The Austrian advance never made it to Tuscany, and socialist rebels have overrun the region. Moreover, by 1930 the Federation had collapsed: Sicily and Sardinia left while Austrian troops pulled out of the north. A republic was declared, and Pietro Ferdinand effectively stuck in a legal limbo. At least until now.\n\nTo keep himself entertained, the Hapsburg prince has been known to appreciate the arts. He is distantly related to the House of Bourbon-Parma through his mother's side."

 ITA_arturo_michelini:9 "Arturo Michelini"
 ITA_arturo_michelini_leader_desc:9 "§YLeader Description\nBorn:§! February 17th, 1909, in Florence, Tuscany, Kingdom of Italy\n§YPolitical Career:§! Son of a liberal lawyer, Michelini was 10 years old when his family escaped the advancing Socialist armies and settled in Milan. Imprinted with anti-syndicalism from an early age, he briefly worked as an insurance agent before becoming assistant secretary to Augusto de Marsanich in the \"political\" wing of the stateless Council of the Federation in 1936.\n\nHe became crucial in de Marsanich's attempts to build a pro-Austrian, pro-Federation nationalist catholic party outside of the PPI. Though those attempts ultimately went nowhere and the Council of the Federation remained a deeply aristocratic affair, Michelini nevertheless gained de Marsanich's trust and emerged as the only man who could bridge the gap between them and the parties of the liberal right, at least somewhat.\n\nWhen foreign troops sweeped through Italy, de Marsanich immediately offered to have the Council of the Federation form the basis of an \"Italian national committee\", which would have then been turned into a new, allied Italian government. While the federal project was dismissed as an anachronism, the occupation authorities remained interested in his nationalist-catholic movement; as he himself was compromised by his involvement in the Council of the Federation, de Marsanich instead recommended Michelini take leadership as Prime Minister.\n\nNow ruler of a conquered Italy, Michelini works to rebuild the country; together with de Marsanich he calls for collaboration with the occupation forces, and collaborates with the parties of the Centre (and especially the new secretary of the PPI Fernando Tambroni) in the name of anti-syndicalism."

 ITA_marcello_visconti_di_modrone:9 "Marcello Visconti di Modrone"
 ITA_marcello_visconti_di_modrone_leader_desc:9 "§YLeader Description\nBorn:§! December 18th, 1898, in Macherio, Lombardy, Kingdom of Italy\n§YPolitical Career:§! Born to Duke Uberto, Duke Marcello's family hadn't ruled Milan for almost five centuries by his birth; however, they had been heavily active in local politics through the entire period. With his grandfather having led the modernisation of the famous Scala Theatre and his father having been a notorious industrialist, the Viscontis of Modrone were already well known when the Austrians handpicked them to lead the new Duchy of Lombardy in the Italian Federation.\n\nWith his father's death in 1923, Marcello became Duke of Lombardy for the next four years; when Bonomi eventually declared the birth of the Italian Republic the Duke was involved in the negotiations for Lombard and Venetian autonomy, as well as ensuring the survival of the Council of the Italian Federation together with the Austrian Peter Ferdinand. Through the years of the Republic, the Duke of Modrone remained socially active, chairing the Milan Exhibition and briefly serving as Mayor of Milan with the support of a conservative coalition.\n\nOnce again propelled to the position of Head of State, Marcello remains a \"Signore\" of old more than an actual politician, and is more involved in Milanese high society than government. Still, his term as Mayor of Milan demonstrates, if not his outright support, at least his acquiescence of conservative politics."

 ITA_emilio_de_bono: "Emilio de Bono"
 ITA_emilio_de_bono_leader_desc: "§YLeader Description\nBorn:§! March 19th, 1866, in Cassano d'Adda, Bergamo, Kingdom of Italy\n§YPolitical Career:§! Times have not been very kind to Italy, and it would appear that the life of democracy in the Italian Republic was fleeting. Defeated by foreign powers and with the legacy of Italy's civil war still fresh on the occupiers' minds, Emilio de Bono has been tasked with establishing a provisional military government for Italy. Given the circumstances, it would appear that General de Bono will remain in office for some time to come.\n\nEmilio de Bono was born in Lombardy, a distant descendant of Lombardy nobility. He followed in his father's footsteps and enrolled in military school, studying at Milan and then Modena. An officer in the Bersaglieri, de Bono fought in Eritrea and Libya during the high period of the new Italian kingdom, a time that sadly could not last.\n\nWhen Italy fatefully cast their lot with the Entente in 1915, the then Colonel de Bono was sent to fight against the Austrians. Promoted quickly to Major General and leader of the \"Trapani\" brigade, de Bono distinguished himself and became a decorated officer. During the defence of Mount Grappa at the waning days of the war, de Bono co-wrote the Canzone del Grappa which became a patriotic song despite Italy's ultimate defeat.\n\nIndeed, things began to change quickly after 1918. De Bono was captured when Italy's front lines began to collapse and watched in captivity as Italy rapidly divided into civil war. Austrian authorities, desperate to stabilise their deteriorating hold in northern Italy, had de Bono released with his men to serve in Italy's White Army against the red tide. The ensuing awkward arrangement between the Federation and the Republic did not affect de Bono's new career - he briefly became Director General of Public Security in Bonomi's government during the early days as the situation stabilised in Lombardy and Venetia. Despite a controversial term, which included the high profile murders of political dissidents, he nonetheless became a Marshal of Italy.\n\nNow, with a new government installed, de Bono is seen as an elderly figurehead for foreign rule. While many have criticised him for his heavy handed policies and he has been accused of being sympathetic to Ciano and his legionnaires, the new military government is nonetheless expected to keep lumbering on."

 ITA_giovanni_gronchi: "Giovanni Gronchi"
 ITA_giovanni_gronchi_leader_desc:9 "§YLeader Description\nBorn:§! September 10th, 1877, in Pontedera, Pisa, Kingdom of Italy\n§YPolitical Career:§! In a country dominated by Roman Catholics, it was perhaps no surprise when Giovanni Gronchi and the Italian's People's Party (PPI) took charge of the young Italian Republic. This coalition, dominated by Christian Democrats, promises to guide the Italian nation using Christian social teachings - contrasting with anti-clerical factions on the left while still promoting welfare and labour issues opposed by the right.\n\nThe man at the helm of the PPI is Giovanni Gronchi, a Tuscan-born follower of Father Romolo Murri, one of the early founders of Christian democracy in Italy. Initially a highschool teacher with a degree in literature from the University of Pisa, when the Weltkrieg broke out Gronchi fought as an infantry officer. \n\nWhen the war ended, Giovanni Gronchi returned as a decorated soldier to a deteriorating political situation at home. Fearful of anti-Catholic violence, he fled Tuscany and went to Milan. There, Father Luigi Sturzo began to organise the PPI for the first time with the blessing of Rome and Vienna. Unlike the other Christian Democratic parties emerging in post-civil war Italy, the PPI found themselves under a Republic and proved to be comfortable serving both under the Austrian imposed federation and Bonomi's republican system.\n\nGronchi's activities as a PPI activist and representative have been varied. In addition to being a reasonably successful businessman, industrialist and salesperson, he was also notable for helping organise Catholic trade unions in an effort to undercut syndicalist influence and win better concessions for the workers. One of the more left-leaning members of the PPI, his ascension into leadership was not a sure thing. When Luigi Sturzo resigned as leader of the PPI, Gronchi took power as part of a triumvirate with Giulio Rodinò and Giuseppe Spataro. Together they formed a front against the rising Legionairism in Italy, hoping to organise the remaining democratic parties against them.\n\nGronchi's election as President of Italy now confirms the influence of the PPI in Italian politics. While some have criticised him for actions seen as conciliatory to socialists and syndicalists, his commitment to parliamentary democracy and his willingness to engage in some economic reform makes him a stable candidate to guide Italy for the near future."

 ITA_luigi_einaudi: "Luigi Einaudi"
 ITA_luigi_einaudi_leader_desc: "§YLeader Description\nBorn:§! March 24th, 1874, in Carrù, Cuneo, Kingdom of Italy\n§YPolitical Career:§! Sometimes, despite all the chaos and all rapid changes engulfing a nation, it is easier to go back to the way things used to be. The triumph of the Italian Liberal Party is proof of that fact, and with the reemergence of the dominant party of the early 1900s, it would appear that the status quo of old has returned. But not everything is the same - Luigi Einaudi is a new man promising a new day in Italy. Under his careful eye, liberalism will flourish in Italy and will be more than just a capitalistic vehicle for political control. Rather, it will be an expansive ideology reflecting integrated approach to moral, economic and social reasoning.\n\nBorn in 1874 to a small town in Piedmont to a minor bureaucratic family, Einaudi was orphaned at age 14. He went to school in Turin, studying economics under Salvatore Cognetti de Martiis. A socialist in university and a collaborator with Critica Sociale, his time as a magazine contributor ended with a move towards liberal thought. He spent a significant portion of his life in academia, teaching finance at schools in Turin and Milan.\n\n1919 changed everything, not just for Italy but also for a young Einaudi. The middle aged professor found himself at Bocconi University in occupied Milan as socialist and nationalist revolutionaries began to overrun major cities and towns across the country. With many of his students dropping out to join a cause, Einaudi became inspired to find a movement of his own. He was introduced to national politics by Francesco Saverio Nitti during the chaotic early days of the Italian Federation, and soon became an outspoken member of the PLI. \n\nAlthough Nitti remained with the Sicilian government after the Federation collapsed, Einaudi stayed with Federation leadership in Lombardy and joined the Republican government. He helped to reorganise the liberals, rallying them against the aristocratic influence of the Austrians and their Federationist allies as well as the nationalistic legionaires under Ciano. Instead, he has chosen to offer a vision of an Italy with the utmost respect for human liberty and encouraging the individual to pursue a form of self actualisation away from the dominance of the state. He also dreams of a European federalism, distinct from the false and exploitative \"federation\" imposed by the Hapsburgs, one where European peoples work together to keep the red tide at bay and to promote individual civil liberties across the continent."

 ITA_marcello_soleri: "Marcello Soleri"
 ITA_marcello_soleri_leader_desc: "§YLeader Description\nBorn:§! April 28th, 1882, in Cuneo, Kingdom of Italy\n§YPolitical Career:§! Even as times change and politicians come and go, it can be reassuring for many that a familiar face is at the helm. Marcello Soleri is one of those faces, a long time political figure in the Italian Liberal Party from even before the Weltkrieg. Before the chaos that engulfed Italy. His vision for Italy marks a return to the old, liberal dominated order - challenging the Catholics to the right and the socialists to the left.\n\nSoreli was born in Cuneo, a small town near Turin. His parents were active in local politics, and instilled a powerful sense of duty into their sons. After studying at the University of Turin and receiving a degree in law, funded in significant amounts by family friends such as Giovanni Giolitti, Soleri became a part time journalist and a lawyer.\n\nHis early career was marked by a leftist turn, admiring socialists and joining a Masonic Lodge. However, he remained connected to Giolitti - a Liberal party grandee - and helped him campaign to rally moderate Christian opposition to socialism. Soleri became a mayor of Cuneo at age 30 in 1912 as the leader of a liberal-democratic coalition. He began an aggressive job-creating infrastructure development scheme, but transitioned to national politics within a year or so.\n\nAs a member of the chamber of deputies, Soleri frequently broke with the Liberal party, especially when it came to intervention in the Weltkrieg. Initially a \"neutralist\", he joined the Alpini infantry corps as a second lieutenant. He was wounded towards the end of the war, which took him out of the fighting as the Italian front collapsed around him.\n\nAs Ivanoe Bonomi worked to establish a stable government in the civil war, Soleri was invited to become a finance minister. He worked to lower the heavy taxation imposed on the people during the Weltkrieg and civil war, which he saw as choking Italian business. Suspicious of Austrian influence, the Aristocratic Federationists, Socialists and the rising Legionnaires, Soleri worked to minimise these influences while avoiding any direct challenges that would destabilise the state.\n\nRecently, the ascent of the Liberals have propelled Soleri to leadership of the Italian Republic. Now a seasoned politician, it is up to him to ensure that the republic and its leading party remains on top of the challenges ahead."

 ITA_ivanoe_bonomi: "Ivanoe Bonomi"
 ITA_ivanoe_bonomi_leader_desc: "§YLeader Description\nBorn:§! October 18th, 1873, in Mantua, Kingdom of Italy\n§YPolitical Career:§! Traitor. Sellout. Puppet. Failure. Ivanoe Bonomi has heard it all, but he still diligently fights every day for Italy and the Republic. Being a Prime Minister isn't an easy job for most countries, and certainly not in a divided Italy. When the Sicilians and Sardinians withdrew from the Italian Federation in 1930, then Prime Minister of the Federation Bonomi dissolved the Federation, a bold move that established a new republic and sidelined the foreign-raised monarchs nominally ruling Italy. Subsequently, he was elected Prime Minister of the new Italian Republic, and his willingness to work with the much-maligned Austria, while economically beneficial, continues to draw great internal scrutiny. Bonomi struggles to weather these increasingly virulent criticisms while cementing the republic's political institutions.\n\nIt would be unwise, however, to write off Bonomi as just another Austrian collaborator or political suit. The father of this new Italian Republic actually had his origins as a socialist deputy from Mantua. Born 1873, a generation after first Risorgimento, he grew up a scholar and a journalist as Italy transitioned from a wartime state to a new Kingdom. His moderate views and support for Giolitti's war in Libya saw him expelled from the PSI in 1912, and opted to co-found the Italian Socialist Reformist Party (PSRI).\n\nWhen the Weltkrieg began, he volunteered to go to the front. After a short stint however, he quickly assumed a series of high ranking cabinet positions, with portfolios including Public Works, War, and Treasury. With many other Italian politicians fleeing into exile or retiring from politics in 1919 after the humiliating armistice, Ivanoe Bonomi was one of the few who dared to remain in the government as the Austrians began drafting their peace terms. The deteriorating political situation saw Italy collapse into civil war and Austrian occupation of northern Italy. \n\nRealising things have gone out of control and in a desperate bid to attract some liberal support, the Austrians allowed Bonomi to form a compromise provisional democratic government in Milan parallel to their Aristocratic federation project. Bonomi, for his part, dropped his openly socialist views in favour of joining the newly formed Liberal Democrats.\n\nHaving outflanked the Austrians for now, it is up to Bonomi to navigate the treacherous waters ahead if his Republic is to survive."

 ITA_ferruccio_parri: "Ferruccio Parri"
 ITA_ferruccio_parri_leader_desc: "§YLeader Description\nBorn:§! January 19tj, 1890, in Pinerolo, Turin, Kingdom of Italy\n§YPolitical Career:§! As one star fades, another rises in its place. After decades of leadership under Ivanoe Bonomi, the Liberal Democrats have emerged renewed under Ferruccio Parri. With the support of a wider coalition, Parri hopes for a new era of unity in a tumultuous Italy.\n\nInitially a school teacher in Milan and an editor at Corriere della Sera, the Weltkrieg changed Parri's life forever. Joining as an officer, he was decorated for bravery and was wounded on three separate occasions throughout the war. During the closing days of the war, he was an officer of the Italian General Staff, and was dismayed as the Italian military suffered defeat after defeat at the hands of the combined Austro-German offensive.\n\nParri was part of the Italian military remnant released by the Austrians to help stabilise the situation in the Italian homefront as Italian revolutionaries deposed the monarchy and sought to oust the Austrians from the peninsula. While suspicious of Austrian aims, he feared the rising tide of socialism and used his influence in Milan to organise partisan groups to counter red infiltration. He became moderately known locally for being a staunchly republican editor of the Corriere della Sera, promoting a liberal democratic alternative to syndicalism.\n\nInitially lukewarm towards the Italian Federation imposed by the Austrians, he became an avid supporter of Bonomi's Italian Republic when it was declared in 1930. By that point, he was a manager of Milan's largest electrical company and joined up with Bonomi's newly formed Liberal Democrats.\n\nNow, it is up to Parri to take up the torch of the party and safeguard the democratic, moderate ideals of the Republic."

