 SPA_increase_security: "Renforcer la Sécurité du Régent"
 SPA_increase_security_desc: "Des rumeurs circulent selon lesquelles des éléments radicaux de l'armée carliste pourraient tenter d'assassiner l'infant Juan afin de déstabiliser le gouvernement. Il ne faut pas que cela se produise et la sécurité du prince doit être considérablement renforcée."
 SPA_secure_loyalty: "Assurer la Loyauté des Gardes"
 SPA_secure_loyalty_desc: "Souvent, lorsqu'un roi est assassiné, l'acte est perpétré de l'intérieur par ses propres gardes. Pour garantir la protection de Juan, il faut qu'il ne soit protégé que par les gardes les plus loyaux afin de s'assurer qu'ils ne trahiront pas la nation."

### Ideas ###
### Pre Civil War ###
SPA_memories_of_the_republic: "Mémoires de la république"
 SPA_memories_of_the_republic_desc: "Le 11 août 1932, la deuxième République espagnole a pris fin, mais la République vit toujours dans le cœur de nombreux Espagnols. Alors que de nombreux mécontents nourrissent des véléhitées carlistes ou socialistes, de nombreux modérés politiques, en particulier parmi les officiers militaires, souhaitent voir la fin de la monarchie espagnole en place."
 SPA_illegitimate_republic:0 "République Illégitime"
 SPA_illegitimate_republic_desc: "Bien qu'il ait été mis fin à l'impopulaire monarchie espagnole, nous avons encore un long chemin à parcourir avant que notre gouvernement ne soit considéré comme légitime."
 SPA_social_breakdown: "Une société fracturée"
 SPA_social_breakdown_desc: "La prédominance des idéologies radicales et de la violence politique en Espagne a conduit à la peur populaire et à l'isolement individuel. Beaucoup ont même peur d'interagir avec leurs voisins et leurs vieux amis. Aucune société ne peut fonctionner de cette façon."
 SPA_social_breakdown_2: "Rétablissement de la Société"
 SPA_social_breakdown_2_desc: "Notre société a, d'une manière modeste mais importante, commencé à guérir. Il faudra du temps pour se remettre des troubles politiques encore présents."
 SPA_social_breakdown_3: "$SPA_social_breakdown_2$"
 SPA_social_breakdown_3_desc: "Notre société a, d'une manière modeste mais importante, commencé à guérir. Il faudra du temps pour se remettre des troubles politiques encore présents. Bien que la stabilité ne soit pas encore garantie, la société espagnole n'est plus aussi fragmentée qu'elle l'était auparavant."
 SPA_social_breakdown_4: "$SPA_social_breakdown_2$"
 SPA_social_breakdown_4_desc: "$SPA_social_breakdown_3_desc$"
 SPA_infra_projects: "Projets d'Infrastructure"
 SPA_infra_projects_desc: "La construction de nouveaux réseaux de transport améliorera certainement la position de l'économie et, dans le pire des cas, nous profitera si le pays s'effondre."
 SPA_future_investment: "Investir dans l'Avenir"
 SPA_falangism: "Fluvialisme"
 SPA_falangism_desc: "Le défunt dirigeant espagnol Miguel Primo de Rivera a laissé un héritage important à la nation espagnole, qui s'est considérablement développé sous la direction du nouveau "Caudillo" Emilio Mola."
 SPA_social_catholicism: "Catholicisme Social"
 SPA_military_focus: "Priorité à l'armée"
 SPA_military_focus_desc: "La guerre civile semblant inévitable, l'Espagne a lancé un programme de modernisation militaire dans l'espoir d'assurer la victoire dans le prochain conflit."
 SPA_growing_support: "Foi dans le Royaume"
 SPA_growing_support_desc: "L'Espagne a mis en œuvre des initiatives massives en matière d'infrastructures publiques. Ceux qui se trouvaient autrefois sans travail construisent aujourd'hui des routes, des canaux et occupent une pléthore de postes qui n'étaient pas pourvus auparavant. Même si cela n'empêchera pas l'inévitable guerre civile, cela nous apportera un plus grand soutien pendant un certain temps."
 SPA_cnt_destabilise: "Organiser des Grèves"
 SPA_cnt_destabilise_desc: "La CNT-FAI coordonne des grèves pour tenter de déstabiliser le gouvernement espagnol."
 SPA_cnt_roads: "Les Chemins de la Guerre"
 SPA_cnt_roads_desc: "La modernisation des routes et des chemins de fer espagnols fait l'objet d'un effort considérable, organisé principalement par les syndicats des régions orientales du pays."
 SPA_carlist_defections: "Défections Carlistes"
 SPA_carlist_defections_desc: "Dans l'ensemble des forces armées et de la police espagnoles, le nombre de membres quittant soudainement leur poste a fortement augmenté, certains théorisant un lien entre ces démissions et l'augmentation récente de l'activité carliste dans le pays."
 SPA_carlist_proclaimation: "Proclamation de Javier"
 SPA_carlist_proclaimation_desc: "Javier de Borbón-Parma, connu par ses partisans sous le nom de Roi Javier I, a publié une proclamation déclarant la fin du règne d'Alfonso XIII et demandant aux partisans d'Alfonso d'aider à faciliter pacifiquement la "restauration" de Javier. Si la plupart des partisans d'Alfonso ne sont pas ébranlés par cette annonce, certains soldats semblent se battre avec beaucoup moins d'ardeur."

 ### Army Ideas ###
 SPA_new_command: "Un nouveau commandement"
 SPA_new_command_desc: "La structure de commandement militaire de l'Espagne a été modelée sur l'Oberste Heeresleitung allemand, mais l'efficacité de l'état-major général allemand n'a jamais été réalisée. L'Espagne a récemment poursuivi la restructuration de sa structure de commandement, cette fois en tenant compte de la situation particulière de l'Espagne."
SPA_propaganda_focus: "Radio Madrid"
 SPA_propaganda_focus_desc: "Les réseaux de radio espagnols sont restés sous-développés par rapport à leurs voisins en raison d'années de troubles politiques. L'Espagne a récemment mis en place un réseau de tours radio et de nouvelles stations publiques. Cela a conduit à une nette augmentation de l'organisation militaire."
 SPA_army_production: "Production de l'armée espagnole"
 SPA_army_production_desc: "L'Espagne a considérablement agrandi ses installations militaires de remise à neuf et de production d'armes légères. Les armes sortent des chaînes de production espagnoles à un rythme sans précédent."
 SPA_army_production_2: "Production de l'armée espagnole"
 SPA_army_production_2_desc: "L'Espagne a considérablement agrandi ses installations militaires de remise à neuf et de production d'armes légères. Le rôle des armes en dehors des chaînes de production espagnoles à un rythme sans précédent."

 SPA_preservation_of_order_idea: "Soldats Loyaux"
 SPA_preservation_of_order_idea_desc: "L'armée espagnole a pris des mesures pour garantir la loyauté de ses troupes, dans le but d'éviter toute défection ou tout sabotage interne, et dans l'espoir que des soldats loyaux produiront de meilleurs résultats sur le champ de bataille."
 SPA_guardia_civil_idea:0 " Gendarmerie civile "
 SPA_guardia_civil_idea_desc: "De nombreux membres de la Guardia Civil, la gendarmerie espagnole, ont été recrutés dans la nouvelle armée espagnole pour l'aider à combattre ses ennemis et à assurer le contrôle de la nation."
 SPA_adaptive_fortifications_idea: "Fortifications Adaptatives"
 SPA_adaptive_fortifications_idea_desc: "Les soldats de l'Ejército de Tierra ont commencé à mettre en œuvre de nouvelles méthodes de construction de fortifications, permettant d'établir rapidement des positions défensives temporaires."
 SPA_military_railways: "Chemins de Fer Militarisés"
 SPA_military_railways_desc: "Les nombreux chemins de fer civils qui parsèment le paysage espagnol ont été militarisés afin de répondre aux besoins d'approvisionnement de l'armée espagnole."
 SPA_spanish_auto_industry:0 "Industrie automobile espagnole"
 SPA_spanish_auto_industry_desc: "Le gouvernement espagnol a pris le contrôle de plusieurs usines automobiles en Espagne, afin de faciliter la production de véhicules militaires supplémentaires."
 SPA_the_new_doctrine_idea: "Armoured Warfare Tactics"
 SPA_the_new_doctrine_idea_desc: "Une doctrine axée sur les divisions à mouvement rapide et les brigades de chars a été adoptée dans le cadre d'un effort visant à mieux utiliser la technologie moderne."
 SPA_mechanised_army_idea: "Armée Mécanisée"
 SPA_mechanised_army_idea_desc: "En mettant l'accent sur des divisions rapides, des brigades de chars avancées et un surplus de camions pour réapprovisionner rapidement les divisions, l'armée espagnole est parvenue à s'adapter à son époque."
 SPA_the_final_push:0 "L'Assaut Final"
 SPA_the_final_push_desc: "Il est temps d'en finir avec les cinquièmes colonnes qui veulent détruire l'Espagne, avec un dernier effort, cette guerre sera terminée."

 ### Air Ideas ###
 SPA_aviation_industry_idea:0 "L'industrie aéronautique"
 SPA_aviation_industry_idea_desc: "Chaque année qui passe, la guerre aérienne devient de plus en plus vitale pour la victoire dans les conflits, et pour éviter de se laisser distancer, l'Espagne a beaucoup investi dans son industrie aéronautique."
 SPA_air_supremacy_idea:0 "Prioritée aux Chasseurs"
 SPA_air_supremacy_idea_desc: "L'armée de l'air espagnole se concentrera sur les chasseurs, car si l'on ne contrôle pas le ciel, on ne contrôle pas non plus le champ de bataille."
 SPA_army_air_support_idea:0 " Priorité à la couverture aérienne rapprochée"
 SPA_army_air_support_idea_desc: "L'armée de l'air espagnole se concentrera sur l'appui au sol, les armées espagnoles progresseront sous les ailes puissantes de ses avions d'appui aérien rapproché."
 SPA_rule_the_skies_fighters:0 "Régner sur les cieux"
 SPA_rule_the_skies_fighters_desc: "Le ciel n'est qu'un autre théâtre de guerre à conquérir pour l'Espagne, et elle l'a conquis. Nos excellents pilotes de chasse sèment la terreur dans le cœur de nos ennemis, et ceux qui sont assez courageux pour continuer à se battre sont rapidement abattus."
 SPA_rule_the_skies_cas:0 "Régner sur les cieux"
 SPA_rule_the_skies_cas_desc: "Le ciel n'est qu'un autre théâtre de guerre à conquérir pour l'Espagne, et elle l'a conquis. Les bombardements du champ de bataille effectués par nos avions de soutien aérien rapproché briseront même les lignes de front les plus retranchées, permettant à notre armée de porter le coup de grâce."

 ### Navy Ideas ###

 SPA_coastal_defence: "Gardiens de la Côte Espagnole"
 SPA_coastal_defence_desc: "La marine espagnole a reçu pour instruction de se concentrer sur la défense efficace des côtes du pays, dans le but de protéger la côte de tout assaut amphibie et de protéger les convois contre les attaques de sous-marins ennemis."
 SPA_grand_navy_idea: "La Nouvelle Armada"
 SPA_grand_navy_idea_desc: "La marine espagnole a reçu pour instruction de se concentrer sur la construction d'une grande marine composée de nombreux navires lourds, dans le but de projeter la puissance de la nation sur toutes les mers du monde."
 SPA_navy_focus_idea_coast:0 "Régner sur les Mers"
 SPA_navy_focus_idea_coast_desc: "Pour se protéger des invasions extérieures, la marine espagnole s'est fortement concentrée sur la défense côtière. En investissant massivement dans la modernisation de ses arsenaux, en créant une garde côtière spécialisée et en construisant de nouvelles installations de production navale, la marine espagnole est parvenue à se réinventer efficacement."
 SPA_navy_focus_idea_grand:0 "Régner sur les Mers"
 SPA_navy_focus_idea_grand_desc: "Pour projeter la puissance du pays sur les flots, la marine espagnole s'est fortement concentrée sur la construction d'une grande armada. En investissant massivement dans la modernisation de ses arsenaux existants, en améliorant la qualité de ses forces maritimes et en construisant de nouvelles installations de production navale, la marine espagnole est parvenue à se réinventer efficacement."

 ### Foreign Policy Ideas ###

 SPA_regent_killed: "Le Régent a été assassiné !"
 SPA_regent_killed_desc: "Le régent d'Espagne a été assassiné, ce qui a semé le désarroi dans le royaume et compliqué la succession de l'Espagne."
 SPA_advisors_natfrance: "Assistance française"
 SPA_advisors_natfrance_desc: "[NFA.GetNameDefCap] a envoyé des conseillers militaires au Royaume d'Espagne."
 SPA_entente_advisors:0 "Conseillers de l'Entente"
 SPA_entente_advisors_desc: "L'Entente a envoyé des conseillers en Espagne pour apporter son aide dans une multitude de domaines, dans l'espoir qu'une Espagne forte soit mutuellement bénéfique pour toutes les parties concernées."
 SPA_mediterranean_allies: "Alliés Méditerranéens"
 SPA_mediterranean_allies_desc: "L'Espagne a cherché à nouer des alliances solides et des liens commerciaux étroits avec ses alliés de la Méditerranée, dans l'espoir que cela conduise à une prospérité partagée."
 SPA_german_trade: "Commerce Mitteleuropéen"
 SPA_german_trade_desc: "Les échanges avec la Mitteleuropa ont largement profité à l'économie espagnole. La Mitteleuropa est clairement l'avenir de l'Europe, et un avenir très riche."
 SPA_splendid_isolation: "Splendide Isolement"
 SPA_splendid_isolation_desc: "Lorsqu'elle a eu la possibilité de s'impliquer dans les conflits mondiaux, l'Espagne a choisi la neutralité dans l'espoir d'une nouvelle période de paix et de prospérité."
 SPA_isolationist_volunteers: "Intervention Non Officielle"
 SPA_isolationist_volunteers_desc: "Bien qu'officiellement neutre, l'État espagnol soutient officieusement les organisations de volontaires qui souhaitent s'impliquer dans les conflits mondiaux."
 SPA_refugees: "Afflux de Réfugiés"
 SPA_refugees_desc: "Nombreux sont ceux qui, pour échapper au conflit en Europe, ont choisi l'Espagne comme lieu de refuge, et l'État espagnol s'est empressé de les accueillir, à condition qu'ils se rendent utiles."
 SPA_refugees_work: "Mettre les Réfugiés au Travail"
 SPA_refugees_work_desc: "L'État espagnol a lancé une campagne de recrutement ciblée sur l'afflux de réfugiés que le pays a reçu à la suite de l'éclatement de la guerre en Europe, en mettant beaucoup d'entre eux au travail dans des usines ou au sein de l'armée nationale."
 SPA_gibraltar_lease: "Paiement du Bail de Gibraltar"
 SPA_gibraltar_lease_desc: "En échange de la location temporaire de Gibraltar, le gouvernement allemand verse une petite indemnité à l'Espagne."

### Economic Ideas ###
SPA_black_monday: "Effets du Lundi Noir"
 SPA_black_monday_desc: "L'Espagne, en tant que partenaire proche de l'Empire allemand, a connu un ralentissement économique particulièrement grave. Une telle crise ne peut qu'aggraver l'agitation politique espagnole."
 SPA_economic_ruin: "Dévastation de la Guerre Civile"
 SPA_economic_ruin_desc: "L'Espagne s'est transformée en un champ de ruines après une guerre civile aussi atroce. Il est temps de reconstruire."
 SPA_recovering_economy:0 "Redressement de l'économie"
 SPA_recovering_economy_desc: "Après avoir géré les récentes turbulences politiques, il est temps de se remettre une fois pour toutes des chocs économiques qui ont été à l'origine de nos difficultés !"
 SPA_recovering_economy_2: "$SPA_recovering_economy$"
 SPA_recovering_economy_2_desc: "$SPA_recovering_economy_desc$"
 SPA_recovering_economy_3: "$SPA_recovering_economy$"
 SPA_recovering_economy_3_desc: "$SPA_recovering_economy_desc$"
 SPA_spanish_economic_miracle: "Miracle Économique Espagnol"
 SPA_spanish_economic_miracle_desc: "L'Espagne est prête à entrer dans une nouvelle ère de croissance économique et de prospérité. Il n'est plus nécessaire de se souvenir de nos difficultés passées. Gloire à l'Espagne !"
 SPA_heal_old_wounds: "Guérir les Vieilles Blessures"

 SPA_rebuilding_spain_idea:0 " Reconstruire l'Espagne "
 SPA_rebuilding_spain_idea_desc: "La guerre civile a dévasté l'Espagne, mais de ses cendres, la nation pourrait être en mesure de se reconstruire une fois de plus."
 SPA_real_academia_idea:0 " La vraie université "
 SPA_real_academia_idea_desc: "Les académies royales sont les formes d'enseignement les plus élevées disponibles en Espagne, et des financements gouvernementaux supplémentaires ont permis d'étendre leurs installations d'enseignement."
 SPA_ini_idea:0 " Institut national de l'industrie "
 SPA_ini_idea_desc: "L'Instituto Nacional de Industria est une entreprise publique dont l'objectif est de contribuer aux efforts de reconstruction et de réorganiser l'économie pour stimuler la croissance économique."
 SPA_modern_agriculture_idea:0 "Agriculture moderne"
 SPA_modern_agriculture_idea_desc: "Grâce à l'importation d'équipements agricoles mécanisés, la production agricole a pu augmenter considérablement et, avec moins de travailleurs dans les champs, de nombreux hommes sont devenus libres de s'engager dans d'autres secteurs d'activité."
 SPA_catholic_trade_unions_idea:0 "Syndicats catholiques"
 SPA_catholic_trade_unions_idea_desc: "De nombreux syndicats ayant été interdits en raison de leur soutien aux socialistes pendant la guerre civile, les syndicats catholiques approuvés par le gouvernement ont eu l'occasion de s'établir à leur place."

