### Events ###

### Domestic ###
 sprd.2.t: "Le Lundi Noir touche Espagne"
 sprd.2.d: "La défaite de la France et de la Grande-Bretagne pendant la Weltkrieg, et les révolutions socialistes qui ont suivi, ont eu pour effet de lier indissolublement l'économie espagnole au bloc commercial Mitteleuropéen de l'Allemagne. En conséquence, les effets de l'effondrement complet de la bourse de Berlin ont déchiré l'économie espagnole, des centaines d'entreprises ont déjà fermé leurs portes et des milliers de citoyens semblent prêts à perdre leur emploi chaque jour qui passe. Cette nouvelle a déjà galvanisé les radicaux de tout le spectre politique, des anarchistes de Catalogne qui souhaitent la destruction complète de l'État espagnol, aux carlistes de Burgos qui visent à coopter les institutions de la nation au service d'une cause extrémiste. Il semble que les véritables troubles qui frappent l'Espagne et son peuple ne fassent que commencer..."
 sprd.2.a: "Nous n'en avions pas besoin !"

 sprd.3.t: "Décomposition de notre société"
 sprd.3.d: "Les chamailleries des fanatiques gauchistes et traditionalistes ont mis le peuple espagnol en ébullition, et la crise économique prolongée qui a suivi le lundi noir a jeté de l'huile sur le feu. Dans les grandes villes d'Espagne, des émeutes ont commencé à éclater non seulement entre la police loyale au gouvernement et ces extrémistes radicaux, mais aussi entre les extrémistes eux-mêmes, des combats ayant été signalés entre des partisans carlistes et des membres de la CNT à Saragosse. Il est difficile d'imaginer que la situation puisse empirer."
 sprd.3.a: "Ça ne va pas bien se terminer."

### Carlist Chain ###

 sprd.4.t: "Décès d'Alfonso Carlos de Borbón"
 sprd.4.d: "Alfonso Carlos, duc de San Jaime et prétendant carliste au trône d'Espagne, est décédé aujourd'hui à Vienne à l'âge de 86 ans. Le duc n'ayant pas d'enfant, la question de savoir qui lui succédera en tant que prétendant carliste se pose. Après la mort du Duc, le Roi Alphonse XIII est devenu le descendant mâle le plus âgé de Charles IV et devrait donc, en théorie, être le chef de la branche carliste de la dynastie des Borbón.\n\nCependant, peu de choses sont aussi simples dans la vie, et seule une fraction des partisans carlistes a accepté la position d'Alfonso en tant que roi légitime, les autres le disqualifiant pour un large éventail de raisons, y compris la trahison présumée de ses ancêtres et même simplement parce qu'ils le considèrent comme inapte à gouverner en raison de son faible leadership et de sa précédente déposition.\n\nLa majorité des partisans de la cause carliste ont décidé de soutenir la revendication du duc Javier de Borbón-Parma, en le déclarant roi Javier Ier d'Espagne. Même si l'on espère qu'avec le temps, les carlistes pourront être convaincus de commencer à soutenir la revendication légitime d'Alfonso, il semble peu probable que l'opposition carliste au roi prenne fin de sitôt."
 sprd.4.a: "Les Carlistes doivent comploter quelque chose."

 sprd.8.t: "Les ambitions de Javier sur le trône"
 sprd.8.d: "Bien que les partisans de la cause carliste soutiennent les prétentions de Javier au trône, les membres du gouvernement actuel espéraient que le nouveau duc de San Jaime se contenterait de défendre une revendication passive au lieu de chercher activement à obtenir la couronne pour lui-même. Cet espoir a été brisé aujourd'hui lorsque Javier, récemment arrivé en Espagne en provenance de Naples, a prononcé un discours devant une foule de partisans carlistes appelant ouvertement à sa "restauration" sur le trône d'Espagne et à la déposition du "faux roi Alphonse".n Cet acte de trahison manifeste a fait craindre à de nombreux membres du gouvernement les mesures que prendront ses partisans pour faire respecter cette exigence, certains allant même jusqu'à prédire que la seule issue possible sera l'éclatement d'une guerre civile dans le pays. Il est clair qu'il faut rapidement étouffer dans l'œuf cet arriviste monarchique si l'Espagne veut survivre en tant que nation, et une décision doit maintenant être prise quant à la manière de traiter le duc."
 sprd.8.a: "Il est temps d'interdire son organisation."
 sprd.8.b: "Arrêtez Javier et ses partisans !"
 sprd.8.e: "Ignorez le prétendant."

 sprd.9.t: "Campagne de Bombardement Carliste"
 sprd.9.d: "Les carlistes ont clairement fait savoir que si Alfonso ne cède pas pacifiquement le trône à Javier, la violence sera la seule option qui leur reste. La nuit dernière, le domicile de l'un des officiers subalternes des forces armées a été bombardé, et l'homme et sa famille ont péri à la suite de l'attaque. Bien que les carlistes aient revendiqué ce meurtre brutal, une déclaration a été publiée, indiquant que la mort supplémentaire de la famille de l'officier était une tragédie malheureuse, terminant la déclaration en disant que d'autres tragédies de ce genre seront évitées si Alfonso renonce simplement au trône."
 sprd.9.a: "Ces maudits maraudeurs vont payer pour ça !"

 sprd.10.t: "Manifestations carlistes à Valladolid"
 sprd.10.d: "Les partisans du mouvement carliste sont descendus dans la rue une fois de plus pour dénoncer les échecs du régime actuel face à l'effondrement économique que la nation a subi à la suite du lundi noir. Pour tenter de gagner le soutien des habitants de Valladolid, un groupe de miliciens carlistes portant leur béret rouge distinctif a commencé à distribuer de la nourriture à la population locale, déclarant que seul le "roi" Javier Ier peut ramener la prospérité dans la nation espagnole."
 sprd.10.a: "Envoyez la Garde Civile pour disperser ces traîtres."

 sprd.11.t: "Meurtre Odieux à Madrid"
 sprd.11.d: "Hier soir, tard dans la nuit, après une longue journée passée à débattre de l'état de la sécurité intérieure de notre pays, le chef de la sécurité de notre administration actuelle, Miguel Ponte Mansó de Zúñiga, a été abattu alors qu'il rentrait chez lui après son travail. Les deux seuls témoins de l'événement ont rapporté à la police qu'alors qu'il marchait dans la rue, un groupe d'hommes armés s'est précipité hors d'une ruelle sombre avant de s'y retrancher une fois l'acte brutal accompli. Pour compliquer encore l'enquête de la police, tant les carlistes que de multiples éléments socialistes ont revendiqué cet assassinat, et l'absence d'autres preuves semble rendre cette affaire impossible à résoudre définitivement."
 sprd.11.a: "Puisse-t-il reposer en paix."

### CNT-FAI Chain ###

 sprd.13.t: "La CNT-FAI"
 sprd.13.d: "La plus grande confédération syndicale anarcho-syndicaliste d'Espagne, la CNT-FAI, constitue l'une des plus grandes menaces pour le gouvernement de Sa Majesté. Hier, Joaquin Maurín Juliá, l'un des dirigeants du mouvement, a prononcé un discours intitulé "Mes Héros" dans lequel il a déclaré que la CNT tentera d'organiser tous les travailleurs licenciés afin de sauver l'économie du pays et de rendre les emplois au peuple espagnol. Avec des milliers de chômeurs dans tout le pays, il n'est pas surprenant que de tels discours aient entraîné l'adhésion d'un grand nombre de nouveaux syndicalistes à la cause de la CNT.\n\nL'inaction du gouvernement conduira clairement le groupe à s'enhardir de plus en plus, la menace que représentent les syndicalistes doit être traitée aussi rapidement que possible. La solution la plus évidente serait d'interdire l'organisation pour empêcher l'expansion du soutien syndicaliste, mais une répression beaucoup plus sévère pourrait être plus efficace pour nous débarrasser d'eux au prix d'une aggravation des tensions. Alternativement, nous pourrions soutenir tacitement cette dernière initiative, car après tout, nous bénéficions tous du retour à l'emploi des travailleurs espagnols, et ce faisant, nous pourrions finalement être en mesure de coopter une grande partie du soutien qu'ils ont l'intention de gagner grâce à cette initiative."
 sprd.13.a: "Interdire le CNT-FAI."
 sprd.13.b: "Arrêtez les dirigeants du mouvement."
 sprd.13.c: "Les syndicalistes ne comprennent que la force, l'envoi de l'armée."
 sprd.13.e: "En les soutenant tacitement, nous bénéficierons tous deux de la résolution du problème du chômage."

 sprd.14.t: "Manifestations syndicales à Barcelone"
 sprd.14.d: "Si l'on descendait dans les rues de Barcelone hier, on pourrait croire qu'une révolution a déjà commencé au vu du nombre de socialistes en colère qui défilent dans la ville. Au centre de la manifestation, sur un podium au milieu de la ville, les dirigeants syndicaux ont exposé leurs trois principales revendications : une solution à la crise économique, des conditions de travail équitables et la restauration d'une république espagnole libre. Les dirigeants ont également fait part de leur intention de maintenir ces manifestations jusqu'à ce que leurs demandes soient satisfaites, et qu'ils ne céderaient à aucune tentative visant à faire échouer ces objectifs."
 sprd.14.a: "Ces agitateurs doivent être dispersés immédiatement."

 sprd.15.t: "La CNT-FAI déclare une grève générale"
 sprd.15.d: "À la surprise de presque personne, la CNT ne s'est pas contentée de se disperser tranquillement à la suite de l'interdiction de son organisation et a exhorté tous les travailleurs de la nation à prendre part à une grève générale jusqu'à ce que l'interdiction soit abrogée. Tous les travailleurs n'ont pas suivi les appels des syndicalistes à participer à la grève, mais ils sont suffisamment nombreux pour risquer de détruire le peu qu'il reste de l'économie espagnole. Le gouvernement ne restera pas les bras croisés pendant que ces traîtres tentent d'abolir l'État espagnol, mais il faut décider si la violence est la seule solution qui reste ou si les négociations nous seront plus profitables à long terme."
 sprd.15.a: "Envoyez la police, quelques crânes brisés résoudront tout !"
 sprd.15.b: "Nous n'avons pas d'autre choix que de lever l'interdiction et de négocier."

 sprd.16.t: "Arrestation des dirigeants de la CNT-FAI"
 sprd.16.d: "Lorsque la police est arrivée au siège régional de la CNT à Madrid, elle n'a trouvé qu'un bâtiment abandonné avec des signes indiquant que les occupants étaient partis précipitamment. Les unités envoyées dans d'autres sièges à travers le pays ont renvoyé des rapports similaires, l'une d'entre elles ayant apparemment été envoyée dans un immeuble de bureaux n'ayant aucun lien avec une quelconque organisation syndicale. Il semble évident que non seulement les syndicalistes ont été informés des arrestations imminentes, mais que les forces de police elles-mêmes ont été soit infiltrées par des agents syndicalistes, soit sabotées par des membres sympathisants de la cause des agitateurs socialistes. En l'absence d'indices supplémentaires sur la localisation des dirigeants de la CNT-FAI, il semble que toute tentative d'arrestation doive être suspendue pour l'instant."
 sprd.16.a: "Nous devons immédiatement nous concentrer sur l'élimination des traîtres dans nos rangs !"

 sprd.17.t: "Dissolution forcée de la CNT-FAI"
 sprd.17.d: "Lorsque les membres des forces armées sont arrivés au siège régional de la CNT à Madrid, ils n'ont trouvé qu'un bâtiment abandonné avec des signes indiquant que les occupants avaient quitté les lieux à la hâte. Les unités envoyées dans d'autres parties des villes espagnoles ont connu un certain succès, bien qu'encore limité, avec quelques membres de syndicats de rang inférieur qui ont été trouvés et détenus de force. Si les dirigeants de ces syndicats et la plupart de leurs membres ont réussi à échapper à la colère de l'armée, l'ampleur de cette opération dissuadera probablement les membres les moins dévoués de continuer à s'organiser, ce qui nous fera gagner un temps précieux pour nous préparer à d'autres confrontations lorsqu'ils sortiront à nouveau de leur cachette."
 sprd.17.a: "Comme prévu, il a suffi d'un peu de force."

 sprd.18.t: "La CNT-FAI lance son initiative ouvrière"
 sprd.18.d: "Avec le soutien tacite du gouvernement central, ou plus précisément son absence d'opposition, la CNT-FAI a commencé à mettre en œuvre son projet d'initiative visant à remettre en selle les chômeurs espagnols avec le début d'une nouvelle série de projets d'infrastructure réalisés avec la participation des membres des gouvernements locaux, de toute l'Espagne. Bien que tout semble parfait sur le papier, il est également improbable qu'il n'y ait pas de piège. Après, seul le temps dira vraiment ce qui sortira de cette entreprise."
 sprd.18.a: "Surveillez attentivement cette opération."

 sprd.19.t: "La CNT-FAI étend ses opérations au Sud"
 sprd.19.d: "Suite à leurs projets d'infrastructure réussis, la CNT-FAI a annoncé qu'elle a commencé à travailler sur une nouvelle série de projets publics et d'opérations minières le long de la côte sud. Organisées dans un système communal, ces opérations sont vaguement contrôlées depuis leur siège dans une petite ville appelée Agua Amarga. Alors qu'une fois de plus, il semble peu probable qu'il n'y ait pas de piège, certains membres du gouvernement ont commencé à se demander si ces syndicats ne représentaient pas, en fait,  un avantage global pour le peuple espagnol, plutôt que d'être de simples révolutionnaires exubérants."
 sprd.19.a: "Peut-être que nous pouvons travailler ensemble pour un avenir meilleur."

 sprd.20.t: "Les Fruits du Travail Socialiste"
 sprd.20.d: "Les opérations de la CNT-FAI autour d'Agua Amarga touchent peu à peu à leur fin. Désormais, de nombreuses nouvelles mines et des dizaines de routes nouvelles et anciennes sont ouvertes à l'usage public. Alors que les impacts de ces initiatives économiques n'ont pas encore eu d'effet significatif sur l'ensemble de l'économie espagnole, les communautés locales de la région sont sans doute maintenant dans un meilleur état qu'avant le krach économique. Il semble que la coopération avec les syndicats ait été mutuellement bénéfique pour tous et, à moins de nouvelles catastrophes, ce partenariat difficile pourrait suffire à aider l'Espagne à se remettre sur pied à long terme."
 sprd.20.a: "Espérons que le pire pour la nation est maintenant derrière elle."

### Elections ###

 sprd.21.t: "Notre roi a une crise cardiaque !"
 sprd.21.d: "Ce matin, un membre du personnel du roi Alfonso a trouvé Sa Majesté inconsciente dans son lit après avoir remarqué que le roi ne s'était apparemment pas réveillé à son heure habituelle. Les médecins sur place dans le palais ont été immédiatement appelés pour évaluer la situation et ont conclu qu'Alfonso avait dû subir un accident vasculaire cérébral aux premières heures de la matinée. À ce stade actuel, il est difficile d'évaluer la gravité de son état et seul le temps dira s'il pourra récupérer."
 sprd.21.a: "Nous prions pour le rétablissement rapide de Sa Majesté."

 sprd.22.t: "Alfonso est dans le coma."
 sprd.22.d: "Alors que l'état actuel de Sa Majesté est stable, il n'a pas encore repris connaissance - autrement dit, le Roi est dans le coma. On ne sait pas s'il se remettra ou non de ce coup du sort, et son fils l'Infant Juan a été désigné régent temporaire tant que son père continuera d'être frappé d'incapacité. La nouvelle de l'attaque du roi s'est rapidement répandue comme une traînée de poudre, et tout ce que la nation compte de mécontents s'est précipité sur l'évènement pour convoquer des élections générales afin de permettre au peuple de décider de l'avenir de la monarchie et de l'Espagne elle-même."
 sprd.22.a:0 "Convoquer des élections, mais avec seulement des partis sélectionnés."
 sprd.22.b: "Le Roi n'est pas mort, et le gouvernement ne faiblira pas!"

 sprd.25.t: "Des émeutes déferlent sur le pays"
 sprd.25.d: "Lorsqu'il a été décidé de convoquer des élections avec une interdiction explicite d'accepter la participation de candidats alignés sur des groupes socialistes ou carlistes, une certaine opposition de la part de ces groupes était bien sûr attendue. Ce qui n'était cependant pas prévu, c'était l'explosion massive de violence dans les villes du pays. Tant les carlistes que la CNT-FAI se sont retrouvés à l'origine d'émeutes antigouvernementales pour protester contre la tentative de l'État de priver ces extrémistes politiques de leurs droits. On voit mal comment une élection pourrait se dérouler dans ces conditions, mais l'annuler maintenant pourrait inciter même les modérés du pays à s'opposer au gouvernement."
 sprd.25.a: "Annulez les élections et déclarez la loi martiale."
 sprd.25.b: "Rien n'arrêtera cette élection."

 sprd.26.t: "Le désastre du jour des élections !"
 sprd.26.d: "Malgré tous les efforts déployés pour organiser des élections pacifiques, il semble que tout espoir de paix se soit désormais définitivement envolé. La violence a éclaté dans tout le pays, les bureaux de vote ont été bombardés, ceux qui tentaient de voter ont été assassinés et lorsque les soldats ont tenté de réprimer la violence, ils ont rencontré des insurgés lourdement armés appartenant à la fois aux carlistes et aux syndicalistes. La loi martiale a été déclarée, bien que de nombreuses villes soient déjà complètement tombées sous le contrôle du gouvernement et que l'armée ait déjà commencé à se mobiliser pleinement pour affronter l'inévitable."
 sprd.26.a: "Il était impossible que cela se termine autrement..."

 sprd.27.t.juan: "La mort du Roi et un nouveau départ"
 sprd.27.d.juan: "Juste au moment où il semblait que la nation pouvait enfin se remettre du chaos et de la destruction, un dernier coup a été porté au peuple espagnol. Depuis qu'il est tombé dans le coma, il y avait peu d'espoir pour que le roi Alfonso se rétablisse, et au cours des dernières semaines, son état s'est rapidement détérioré. À 23 h 51 hier soir, Alfonso a été officiellement déclaré mort et une annonce publique a été faite aux premières heures du lendemain matin.\n\nAlors qu'une période de deuil a été déclarée dans la nation, la question de savoir comment l'Espagne doit aller de l'avant doit être immédiatement résolue. Le prince Juan, l'actuel régent et héritier officiel d'Alfonso, devrait normalement monter sur le trône et succéder à son père, mais la question de savoir si l'Espagne a vraiment encore besoin d'une monarchie pèse dans l'esprit de beaucoup.\n\nBien que la courte vie de la Seconde République n'ait clairement pas été un paradis, il y a encore d'innombrables personnes à travers le pays qui voient cette période d'un oeil favorable. En revanche, les quelques années de la restauration d'Alphonse ont abouti à la guerre civile en Espagne, et certains monarchistes ont même commencé à se demander si un retour à la République permettrait enfin à l'Espagne de sortir d'une instabilité constante. Quoi qu'il en soit, une décision doit être prise de peur que l'Espagne ne reste en permanence dans le bourbier du chaos créé ces dernières années."
 sprd.27.t.jaime: "La mort du Roi et un nouveau départ"
 sprd.27.d.jaime: "Juste au moment où il semblait que la nation pouvait enfin se remettre du chaos et de la destruction, un dernier coup a été porté au peuple espagnol. Depuis qu'il est tombé dans le coma, il y avait peu d'espoir pour que le roi Alfonso se rétablisse, et au cours des dernières semaines, son état s'est rapidement détérioré. À 23 h 51 hier soir, Alfonso a été officiellement déclaré mort et une annonce publique a été faite aux premières heures du lendemain matin.\n\nAlors qu'une période de deuil a été déclarée dans la nation, la question de savoir comment l'Espagne doit aller de l'avant doit être immédiatement résolue. Suite à l'assassinat brutal du prince Juan, son frère Jaime est retourné en Espagne et s'est positionné comme le nouvel héritier légitime du trône. Cette décision n'a pas manqué de faire émerger son lot de détracteurs, car beaucoup ont remis en question l'éligibilité de Jaime en tant que monarque en raison de sa surdité, et la question de savoir si l'Espagne a vraiment encore besoin d'une monarchie pèse sur l'esprit de beaucoup.\n\nBien que la courte vie de la Seconde République n'ait clairement pas été un paradis, il y a encore d'innombrables personnes à travers le pays qui voient cette période d'un oeil favorable. En revanche, les quelques années de la restauration d'Alphonse ont abouti à la guerre civile en Espagne, et certains monarchistes ont même commencé à se demander si un retour à la République permettrait enfin à l'Espagne de sortir d'une instabilité constante. Quoi qu'il en soit, une décision doit être prise de peur que l'Espagne ne reste en permanence dans le bourbier du chaos créé ces dernières années."
 sprd.27.a: "Nommez-le comme successeur d'Alfonso."
 sprd.27.b: "Non, peut-être que le temps du royaume est fini."

 sprd.31.t: "[From.GetNameDefCap] veut rejoindre le [Root.GetFactionName]"
 sprd.31.d: "Un télégramme nous a été envoyé par [From.GetNameDefCap] avec une demande de leur gouvernement pour rejoindre le [Root.GetFactionName]. Malgré la grande dévastation que leur nation a subie à la suite de leur guerre civile, nombre de leurs peuples souhaitent toujours nous aider dans nos conflits et leur nation se trouve géographiquement dans une position très stratégique. Une décision doit être prise sur la manière de répondre à cette demande."
 sprd.31.a: "Absolument, ils sont les bienvenus parmi nous."
 sprd.31.b: "Non, ils ne seront rien d'autre qu'un handicap."

 sprd.32.t: "[From.GetName] Accepte"
 sprd.32.d: "[From.GetNameDefCap] a convenu que [Root.GetNameDef] serait un complément utile à l'[From.GetFactionName]. Une alliance entre les deux nations a maintenant été créée."
 sprd.32.a: "Nous avons jeté notre sort avec le leur...."

 sprd.33.t: "[From.GetName] Refuse"
 sprd.33.d: "Les diplomates de [From.GetNameDef] ont refusé toute offre d'alliance ou demande de protection de l'indépendance [Root.GetAdjective]. Nous sommes livrés à nous-mêmes."
 sprd.33.a: "Qu'il en soit ainsi."

 sprd.34.t: "Mohamed Meziane arrive au Maroc"
 sprd.34.d1: "L'ancien commandant marocain des forces armées régulières du Royaume d'Espagne est arrivé dans la capitale pour offrir ses services. Après la chute du Royaume lors de la guerre civile espagnole, Meziane a choisi de fuir au Maroc. Il espère servir le Sultan pour créer une armée marocaine moderne."
 sprd.34.d2: "L'ancien commandant marocain des forces armées régulières du Royaume d'Espagne est arrivé dans la capitale pour proposer ses services. Le Royaume étant tombé aux mains d'une puissance étrangère, Mohamed Meziane a été relevé de ses fonctions. N'ayant plus d'autre choix, il a décidé de venir au Maroc où il espère servir le Sultan pour créer une armée marocaine moderne."
 sprd.34.a: "Son service au Maroc sera apprécié."

### Post-War ###

### Foreign ###

 sprf.3.t: "Les Carlistes interdits en Espagne"
 sprf.3.d: "Suite à des tentatives d'augmentation de leur pouvoir, le mouvement carliste a subi une répression vicieuse de la part de l'actuel gouvernement. Manuel Fal-Conde et le nouveau prétendant, Francisco Javier de Borbón-Parma, ont demandé l'asile à Lisbonne et demandent de l'aide pour poursuivre leurs efforts visant à rétablir une monarchie très chrétienne en Espagne."
 sprf.3.a: "Leur permettre de continuer à opérer à partir du Portugal."
 sprf.3.b: "Rompre les relations diplomatiques avec l'Espagne."
 sprf.3.c: "Lave-nous les mains des Carlistes."

 sprf.4.t: "CNT-FAI"
 sprf.4.d: "Les dirigeants de la CNT-FAI ont fui l'Espagne, où ils risquent actuellement d'être arrêtés et emprisonnés. Ils sont venus nous demander de l'entraînement et du soutien, pour qu'à leur retour, ils soient prêts à faire tomber le Roi !"
 sprf.4.a: "Donnez-leur ce qu'ils demandent."
 sprf.4.b: "Refusez, mais donnez-leur refuge."
 sprf.4.c: "Jetez-les dehors."

 sprf.6.t: "L'Espagne propose une Union Douanière Méditerranéenne"
 sprf.6.d: "À la suite du récent développement économique en Espagne, leur gouvernement nous a approché avec une offre d'Union Douanière Méditerranéenne - une initiative qui pourrait apporter le libre-échange en Méditerranée et profiter à toutes les parties concernées.\n\nAlors qu'il n'en est qu'à ses balbutiements, ce programme commence déjà à montrer des promesses et des investissements pour toutes les parties concernées. Alors que cette union douanière devient un phare du libre-échange en Méditerranée, il semble que l'idée de l'Espagne soit rapidement devenue une entreprise fière et extrêmement rentable."
 sprf.6.a: "Plus de commerce est toujours le bienvenu."

 sprf.7.t: "Traité d'Amitié Hispano-Portugais"
 sprf.7.d: "Avec la fin de la Guerre Civile Espagnole et leur intégration au sein de l'Entente, les relations diplomatiques entre le Portugal et l'Espagne n'ont jamais été aussi bonnes. Ces relations améliorées ont abouti à la signature d'un nouveau traité aujourd'hui à Lisbonne, connu officiellement sous le nom de «Traité d'Amitié Hispano-Portugais», et officieusement sous le nom de «Pacte Ibérique». Les termes de ce traité ont défini des plans de coopération militaire entre les deux nations, une motion pour discuter de propositions visant à résoudre le différend sur Olivenza et un accord commercial mutuellement bénéfique pour les deux parties. La nouvelle a déjà galvanisé les affaires en Espagne et au Portugal, et on espère que ce n'est que le début d'un avenir placé sous le signe de la prospérité, pour les deux nations."
 sprf.7.a: "Puissent l'Espagne et le Portugal rester toujours alliés."

 sprf.8.t: "Traité de Coopération Hispano-Italien"
 sprf.8.d: "Les peuples d'Espagne et d'Italie ne sont pas simplement unis sous la bannière de l'alliance militaire de l'Entente, mais aussi à travers les souffrances mutuelles qu'ils ont endurées. Les peuples de chaque nation ont dû être témoins et expérimenter la destruction de leur nation par des agitateurs étrangers hostiles et des saboteurs internes, et en reconnaissance de ce lien, des représentants des deux États se sont réunis aujourd'hui en Espagne pour conclure un traité, entre eux. Les principaux termes de ce traité énoncent une série d'accords commerciaux entre les deux nations et la mise en place d'une aide militaire espagnole pour soutenir la cause italienne. À la fin de cette réunion, une déclaration de [ROOT.GetLeader] a été lue déclarant que cet accord n'était que le point de départ de l'avenir partagé de la coopération Hispano-Italienne, et que [ROOT.GetNameDefCap] s'engagerait à renforcer le liens qui unissent leurs peuples."
 sprf.8.a: "Puissent les liens entre nos nations être éternels."

 sprf.10.t: "L'effondrement des Exilés Français"
 sprf.10.d: "Suite à l'effondrement des Exilés Français en Afrique, nous avons l'opportunité de revendiquer la France pour nous-mêmes. Nos alliés de l'Entente ne seront probablement pas satisfaits de cela, mais le principal obstacle aux ambitions de [ROOT.GetLeader] a maintenant disparu pour de bon. Une union hispano-française placée sous l'influence des Borbón nous attend!"
 sprf.10.a: "Il est temps de reconquérir la France une fois pour toutes!"
 sprf.10.b: "Il serait sage de ne pas fâcher le reste de l'Entente."

 sprf.11.t: "[FROM.GetNameDefCap] offre de nous louer Gibraltar"
 sprf.11.d: "Malgré la position officielle de neutralité de [FROM.GetNameDef] concernant la guerre en cours en Europe, il est évident pour beaucoup d'Espagnols qu'une victoire de l'Internationale conduirait à un avenir très précaire pour leur nation. Afin d'aider à faire pencher la balance de la guerre contre les syndicalistes, l'Espagne a proposé un bail temporaire de Gibraltar comme base navale allemande, pour la durée de la guerre. Non seulement le contrôle de Gibraltar fournirait une position fortifiée en Méditerranée, mais cela nous accorderait également le contrôle du détroit et nous permettrait d'empêcher facilement tout navire ennemi d'entrer en Méditerranée. En échange, l'Espagne demande simplement un simple transfert monétaire à titre de compensation et pour payer toute reconstruction d'après-guerre qui pourrait être nécessaire après l'expiration de notre bail."
 sprf.11.a: "Gibraltar est d'une importance vitale, nous acceptons la proposition des Espagnols."
 sprf.11.b: "Nous avons de meilleures possibilités pour dépenser notre argent que le contrôle temporaire d'un rocher espagnol."

 sprf.12.t: "L'Allemagne accepte le bail"
 sprf.12.d: "Un télégramme a été reçu de [FROM.GetNameDef] nous informant de leur acceptation du bail proposé, et des détails sur la façon dont le transfert monétaire convenu sera traité."
 sprf.12.a: "Espérons que ce transfert fera pencher la balance en faveur de Berlin."

 sprf.13.t: "L'Allemagne refuse le bail"
 sprf.13.d: "Un télégramme a été reçu de [FROM.GetNameDef] nous informant de leur refus de signer le bail proposé, avec d'ailleurs très peu d'explications sur les raisons de leur refus."
 sprf.13.a: "[GER.GetLeader] ne reconnaîtrait pas une bonne affaire même si elle lui sautait à la figure."

 sprf.14.t: "Prise de contrôle de Gibraltar"
 sprf.14.d: "L'Allemagne ayant apparemment perdu sa place en Europe, notre ancien contrat de location de Gibraltar est maintenant devenu nul et non avenu. Des troupes ont été envoyées aujourd'hui pour s'emparer du port afin d'éviter qu'il ne tombe entre les mains des ennemis de l'Allemagne. La résistance de la garnison stationnée dans le rocher a été limitée, ce qui a entraîné un transfert pacifique de propriété."
 sprf.14.a: "Je suppose que nous avons quand même récolté des bénéfices..."

 sprf.15.t: "Fin du bail de location de Gibraltar"
 sprf.15.d: "La guerre contre l'Internationale étant enfin terminée, le bail de Gibraltar l'est également. Au moment même où un télégramme était transmis par [SPA.GetLeader], pour féliciter [GER.GetLeader] d'avoir écrasé le syndicalisme européen, les troupes espagnoles arrivaient à Gibraltar, presque trop désireuses d'aider à la transition vers le contrôle espagnol."
 sprf.15.a: "Un accord est un accord, les Espagnols récupéreront leur rocher."

 sprf.16.t: "[FROM.GetNameDefCap] nous rend Gibraltar"
 sprf.16.d: "Maintenant que la guerre de l'Allemagne avec l'Internationale est terminée, leur contrôle temporaire de Gibraltar touche également à sa fin. Les troupes espagnoles sont déjà arrivées à Gibraltar pour aider à la transition vers le contrôle espagnol, et le gouvernement allemand a officiellement reconnu la fin du bail de location et son intention d'en honorer les conditions."
 sprf.16.a: "Un toast à nos amis de Berlin et à leur écrasement de la menace syndicaliste!"

 sprf.17.t: "Reconquérir la Galice"
 sprf.17.d: "Pendant la Guerre Civile Espagnole, les Portugais se sont emparés de la précieuse région de Galice, une annexion injuste de leur part. Demandons de récupérer ce que nous avons perdu, s'ils veulent rétablir des relations diplomatiques avec nous, à l'avenir.\n\nDepuis la fin de la guerre civile, [ROOT.GetLeader] a déposé une protestation diplomatique à [POR.GetLeader] pour faire pression sur eux afin qu'ils restituent le territoire. Quelques mois s'étant écoulés depuis la fin de la guerre civile, il est temps de faire une demande officielle pour le transférer à [ROOT.GetNameDef]."
 sprf.17.a: "Envoyer un émissaire diplomatique au Portugal."
 sprf.17.b: "Ce n'est pas la peine, nous sommes trop faibles."

 sprf.18.t: "[FROM.GetNameDefCap] réclame le retour de la Galice"
 sprf.18.d: "Quelques mois s'étant écoulés depuis que les canons se sont tus sur les champs espagnols, des pressions ont été exercées sur [POR.GetLeader] pour qu'il rende officiellement la Galice à [FROM.GetNameDef], occupée pendant la Guerre Civile Espagnole. A présent, les socialistes ont envoyé un émissaire diplomatique pour nous réclamer la Galice.\n\nNotre décision a été motivée par la crainte d'un effondrement carliste dans la guerre civile en faveur de la CNT-FAI. Il s'avère que notre pire cauchemar est devenu réalité et que les socialistes ont fini par l'emporter ! Leur abandonner la précieuse Galice ne nous serait d'aucune utilité.\n\nQuoi qu'il en soit, nous devons décider ce qui doit être fait."
 sprf.18.d2: "Quelques mois s'étant écoulés depuis que les canons se sont tus sur les champs espagnols, des pressions ont été exercées sur [POR.GetLeader] pour qu'il rende officiellement la Galice à [FROM.GetNameDef], occupée pendant la guerre civile espagnole. A présent, les Espagnols ont envoyé un envoyé diplomatique pour nous demander la Galice.\n\nNotre décision a été motivée par la crainte d'un effondrement carliste dans la guerre civile en faveur de la CNT-FAI. Heureusement, les socialistes ont été vaincus avec la confirmation de [FROM.GetLeader] au pouvoir. Maintenant qu'un gouvernement ami dirige l'Espagne, il serait sage de rendre ce territoire, si nous souhaitons rétablir des relations diplomatiques, une fois de plus.\n\nQuoi qu'il en soit, nous devons décider ce qui doit être fait."
 sprf.18.a: "Nous ne devons pas fâcher nos frères ibériques."
 sprf.18.b: "Non! La Galice restera portugaise!"

 sprf.19.t: "Le Portugal accepte de restituer la Galice"
 sprf.19.d: "Après des négociations, le Portugal a décidé de nous rétrocéder la Galice comme nous l'espérions. Nos précédents griefs avec le Portugal ne sont plus d'actualité. Quelle que soit leur vision de notre gouvernement, les relations diplomatiques peuvent maintenant être rétablies."
 sprf.19.a: "Enfin, un retour au statu quo dans la péninsule ibérique."

 sprf.20.t: "Le Portugal refuse de restituer la Galice"
 sprf.20.d: "Ces imbéciles à Lisbonne ont décidé de refuser notre demande polie de rendre la Galice ! Les négociations ayant échoué, il n'y a plus de place pour le pardon. La seule solution pourrait être la guerre, même si pour l'instant, se concentrer sur la reconstruction devrait être notre priorité. Au final, ce territoire sera à nous, et cela coûtera beaucoup plus cher au Portugal."
 sprf.20.a: "Ils regretteront leur décision..."

### Civil War ###

 sprc.1.t:0 "La guerre civile !"
 sprc.1.d: " Une semaine d'agitation sans précédent en Catalogne et en Andalousie a laissé ces régions dominées par l'anarchie. Le pouvoir d'État s'est effondré, les garnisons de la Garde civile ont été massacrées, les plantations et les usines privées ont été collectivisées par des travailleurs armés et le clergé a été chassé par la force. Ce nouveau gouvernement révolutionnaire est en guerre ouverte avec le gouvernement.\n\nLes carlistes des forces armées se sont unis aux restes des Requêtes pour prendre le contrôle du nord de l'Espagne ! Les organisations politiques carlistes prennent le contrôle des autorités de l'État, le clergé rural mobilise les masses et le prétendant s'est rendu à Burgos pour proclamer le début d'une seconde Reconquista afin de reconquérir l'Espagne pour une dynastie véritablement catholique.\n\nL'Espagne se dirige vers une guerre civile brutale..."
 sprc.1.a: "Nous les combattrons !"
 sprc.1.b: "¡A las barricadas! (Jouer §RCNT-FAI§!)"
 sprc.1.c: "¡Viva Cristo Rey! (Jouer les §lCarlistes§!)"

### Pre Civil War ###
 sprc.2.t: "Choisir un Chef d'Armée"
 sprc.2.d: "Le pays est au bord de l'effondrement et la popularité de [ROOT.GetLeader] est au plus bas. L'armée a suggéré de se préparer à la lutte à venir en choisissant celui qui dirigera l'armée. Un choix doit être fait entre l'esprit offensif de Francisco Franco Bahamonde et l'esprit défensif de Juan Yagüe y Blanco. Nous devons choisir avec soin car il est très peu probable que ce conflit soit de courte durée."
 sprc.2.a: "Francisco Franco Bahamonde."
 sprc.2.b: "Juan Yagüe y Blanco."

### Civil War Events ###

 sprc.3.t:0 "La chute de Madrid"
 sprc.3.carlists: "Des informations nous sont parvenues confirmant que les dernières poches de résistance dans la capitale du Royaume avaient été maîtrisées. Madrid est enfin entre nos mains et nous avons rapidement agi pour sécuriser tout le vaste patrimoine artistique et sauvegarder la population décente de bons catholiques opprimés sous le joug corrompu du monarque imposteur.\n\nMadrid est devenue un repaire de dépravation entre les mains d'Alphonse XIII et sa collection massive de contenus plutôt obscènes, trouvée dans le Palais Royal en est peut-être le meilleur témoignage. Allons-nous étendre le jugement de Dieu Tout-Puissant sur les corrupteurs de l'Espagne, où qu'ils se cachent ? ou devrions-nous leur tendre une main miséricordieuse pour les conduire sur le chemin des justes ?"
 sprc.3.socialists: "Les derniers vestiges de la résistance réactionnaire se sont rendus, face à la vérité écrasante qu'il n'y a pas d'issue pour sortir de la ville. Madrid, le ventre de la bête réactionnaire, avec ses palais, ses avenues et ses cafés a détourné une dernière fois les yeux du visiteur de la misère de ses bidonvilles et quartiers ouvriers.\n\nAujourd'hui, le Madrid de la classe ouvrière, car la classe ouvrière a émergé pour revendiquer sa place légitime pour vivre, bien au-dessus de la crasse et de la saleté. Le patrimoine massif de siècles d'art et de trésors est enfin accessible à tous, et ce faisant, nous avons découvert que la décadence d'Alphonse XIII est bien plus profonde que prévu, comme en témoigne son immense collection de contenus obscènes. Devrions-nous utiliser ces jours chaotiques pour imposer la discipline d'acier du prolétariat à ces parasites récalcitrants, ou devrions-nous dire au monde que ces inégalités sont à jamais un souvenir ?"
 sprc.3.a:0 "Nous devons récupérer ce que nous pouvons !"
 sprc.3.b:0 "Laissez la ville en l'état."

 sprc.4.t:0 "La chute de Burgos"
 sprc.4.kingdom: "Burgos, autrefois appelée "caput Castellae", n'est plus la capitale des traîtres. Quatre fois, les traîtres illégitimes ont levé le drapeau hypocrite de la tradition et de la religion et quatre fois nous les avons vaincus, espérons-le cette fois, pour de bon. Le prétendant Javier, a fui la ville noble et avec lui, ses généraux traîtres tandis que les derniers soldats ont réalisé la futilité de la cause carliste.\n\nLa fouille du Palais des Condestables de Castille, siège du pouvoir de Javier, nous a fourni une documentation complète sur l'identité des collaborateurs et des conspirateurs tant en Espagne qu'à l'étranger. Avec cette information entre nos mains, comment devrions-nous procéder ? Poursuivre et détenir les traîtres, peu importe où ils se cachent ; ou leur offrir la clémence de nos justes lois ?"
 sprc.4.socialists: "La rive d'Arlanzón a été le théâtre de la reddition des derniers requetés tandis que les flammes des impressionnants monuments de pierre s'éteignaient. La ville de Burgos, autrefois appelée "caput Castellae" est enfin aux mains du prolétariat en armes. La Révolution, comme nous l'avions prévu, embrasera tous les coins de l'Espagne, même les plus archaïques et les plus réfractaires. Les merveilles de l'ancien monde seront, pour la première fois, appréciées par le plus grand nombre au lieu de quelques-uns pour nous emmener tous dans un avenir glorieux.\n\nAu beau milieu du chaos du Palais des Condestables de Castille, nous avons pu localiser de nombreuses preuves de soutien interne et international à la cause carliste et cette connaissance doit nous amèner à une décision : devons-nous dissoudre le mouvement des réactionnaires et leur permettre de se fondre sans crainte de poursuite dans la masse des travailleurs, ou faut-il s'assurer que leur influence venimeuse ne souillera plus personne ?"
 sprc.4.a:0 "Nous devons récupérer ce que nous pouvons !"
 sprc.4.b:0 "Laissez la ville en l'état."

 sprc.5.t:0 "La chute de Barcelone"
 sprc.5.d: "Le cœur pourri de la terreur rouge est enfin entre nos mains. Plus de tourments pour le clergé dévot, plus de poursuites pour les industriels et intellectuels honnêtes, plus de blasphème contre l'état de droit et les bonnes mœurs. Alors que les barricades de Las Ramblas brûlent encore, les derniers des barbares impies se rendent.\n\nLa prévision centenaire d'Esparetero sur la nécessité de bombarder Barcelone à chaque génération s'est réalisée, mais il reste à savoir comment procéder à partir de là : devons-nous nettoyer l'infection rouge de Barcelone rue par rue, bâtiment par bâtiment ou devrions-nous simplement redonner la ville à ses propriétaires légitimes ?"
 sprc.5.a:0 "Nous devons récupérer ce que nous pouvons !"
 sprc.5.b:0 "Laissez la ville en l'état."

### SPA ###

 sprc.120.t: "Le Royaume est victorieux!"
 sprc.120.d: "La guerre civile espagnole est enfin terminée et il semble que [SPA.GetNameDef] en soit sorti triomphant. Une grande partie de la campagne est en ruines et l'ordre n'a pas été complètement rétabli, mais le gouvernement [SPA.GetAdjective] a annoncé que les menaces anarchistes et syndicalistes avaient finalement été éradiquées et qu'il était peu probable qu'elles refassent surface de sitôt. C'est un triomphe pour le roi Alphonse XIII, même s'il est peu probable que le roi le sache, étant tombé dans le coma peu de temps avant le déclenchement de la guerre civile. Malgré toutes les tentatives faites pour apporter de la stabilité en 1936, il semble que le Royaume n'avait pas assez anticipé son avenir. La question de la république est encore très présente au sein du peuple et la question de l'avenir de la monarchie reste un point de discussion clé. Quoi qu'il en soit, nos ennemis ne devraient pas pouvoir se relever de sitôt."
 sprc.120.a: "Vive le roi !"

 sprc.122.t: "La victoire, peu importe le prix"
 sprc.122.d: "La guerre en cours a été un enfer pour toute la population espagnole, et nulle part cela ne s'est fait plus sentir que dans la population civile. Alors que le conflit s'éternise, la répression menée par nos soldats contre le peuple espagnol est lentement devenue de plus en plus brutale. Les troupes ennemies se déguisant souvent en civils dans le but de mener des embuscades et nos hommes ont commencé à tirer de manière préventive sur ce qu'ils considèrent comme des traîtres présumés, malgré le risque pour les civils réels que cela a entraîné.\n\nBien que des promesses puissent être faites de poursuivre ces soldats après la guerre, il semble peu probable qu'une punition soit jamais prononcée. Le seul espoir pour la population civile d'Espagne est une fin rapide de la guerre, et avec elle une fin rapide de cette terreur inutile."
 sprc.122.a: "La fin justifie-t-elle vraiment les moyens ?"

### Post-War ###

### SWF ###

### Post-War ###

 sprc.220.t:0 "Victoire pour la Révolution !"
 sprc.220.d: "Malgré les défis auxquels nous avons été confrontés, nous avons réussi à unir notre nation sous un gouvernement syndicaliste ! Maintenant que l'Espagne est vraiment unie, nous devons faire nos premiers pas dans cette nouvelle ère avec nos camarades socialistes. Le pays a beaucoup souffert sous le règne d'Alfonso et il est temps de réparer les torts qu'il a causés. Notre première étape sera de lancer le Congrès des Socialistes Ibériques pour décider de la direction de la Révolution en Espagne. Alors que la CNT-FAI menait l'effort de guerre révolutionnaire, cette victoire a été remportée grâce à l'effort combiné de l'ensemble du Front Populaire, en particulier celui du PSOE et des républicains modérés qui se sont enracinés dans le peuple de la nation. Ils seront vitaux pour l'effort de reconstruction."
 sprc.220.a: "Il est temps de commencer la transition vers le socialisme."

 sprc.221.t: "Le Foyer du Peuple"
 sprc.221.d: "Maintenant que nous avons gagné la guerre civile, notre rêve syndicaliste est devenu réalité ! Mais devrions-nous garder la maison du Peuple à Barcelone ou la déplacer dans l'ancienne capitale à Madrid ?"
 sprc.221.a: "Madrid, pour une Espagne unifiée !"
 sprc.221.b: "Barcelone est aujourd'hui et pour toujours le foyer du Peuple."

### Carlists ###

 sprc.306.t: "Assassiner le Régent"
 sprc.306.d: "Suite à l'accident vasculaire cérébral du roi Alfonso et au coma qui a suivi, son fils l'Infant Juan a repris ses fonctions de régent de l'État. Alors que la majeure partie du pouvoir est réellement détenue par le Premier ministre Gil-Robles, de nombreuses fonctions sont toujours exercées par Juan et sa présence a été un phare de stabilité pour le gouvernement. Afin de semer la terreur au sein du régime, deux agents carlistes ont réussi à s'infiltrer dans les gardes du prince et vont bientôt attenter à sa vie.\n\nIl y a bien sûr ceux du mouvement carliste qui désapprouvent cet assassinat, à la fois parmi ceux qui aiment Juan malgré les trahisons de sa famille envers l'Espagne et ceux qui ne pensent pas qu'il soit juste de tuer un membre de la famille royale, quelle que soit la situation. Malheureusement, cette guerre doit être gagnée coûte que coûte, et maintenant nous devons simplement attendre des nouvelles du résultat."
 sprc.306.a: "Bonne chance à nos agents."

 sprc.307.t: "Le complot d'assassinat échoue !"
 sprc.307.d: "La nouvelle de notre échec s'est rapidement répandue dans tout le pays, l'Infant Juan a survécu à l'attentat contre sa vie. Il semble que le régime alfonsiste avait en fait découvert l'infiltration de la sécurité personnelle de Juan, et lorsque les plans ont commencé à être mis en branle, les deux agents carlistes ont été immédiatement arrêtés et rapidement exécutés sans procès, par le régime. Vue la rapidité avec laquelle ce complot a été découvert, les chances que toute autre tentative d'assassinat réussisse à ce stade sont pratiquement nulles. Il semble que cette approche doive être abandonnée pour l'instant."
 sprc.307.a: "Qui a validé ce plan foireux de toute façon ?"

 sprc.308.t: "Trahison Carliste contre Juan"
 sprc.308.d: "Grâce aux efforts vertueux des forces de sécurité, un complot carliste visant à assassiner l'Infant Juan a été rapidement découvert et déjoué, en fait dès que ces traîtres ont tenté de lancer leur stratagème. Il semble que la garde du prince ait été infiltrée par des sympathisants de la cause carliste, les communications entre deux des recrues les plus récentes et leurs dirigeants traîtres ayant été interceptées.\n\nAprès une arrestation rapide de ces imposteurs, tous deux ont été mis à mort pour trahison contre l'État et les services de sécurité ont immédiatement lancé des enquêtes pour éliminer tout autre espion potentiel. La sécurité autour du prince a été considérablement renforcée, mais il semble peu probable que d'autres tentatives soient faites contre lui, une fois que l'on apprendra avec quelle facilité ce complot a échoué."
 sprc.308.a: "Ces serpents peuvent-ils vraiment tomber plus bas ?"

 sprc.309.t: "Le prince héritier assassiné !"
 sprc.309.d: "Le peuple espagnol s'est réveillé ce matin à la nouvelle de la mort de l'Infant Juan. La nouvelle a en fait commencé à se répandre avant même que la direction carliste n'en soit informée. Après avoir infiltré la garde du prince, les deux agents ont eu l'occasion de poser une bombe le long d'un chemin que le prince empruntait régulièrement dans le cadre de sa routine quotidienne. Il semble que la bombe ait explosé plus tôt que prévu, mais ce fut malgré tout suffisant pour mettre fin à la vie du prince.\n\nCe n'est malheureusement pas une très bonne nouvelle car l'un des agents a été arrêté par les services de sécurité du régime et rapidement mis à mort en représailles du meurtre. En fin de compte, cet assassinat a plongé le régime alfonsiste dans le chaos, les soldats commençant déjà à voir leur cause comme sans espoir et les militaires tentant de prendre le contrôle pour maintenir l'ordre."
 sprc.309.a: "Nous verrons Javier couronné !"

 sprc.310.t: "Le prince héritier est mort !"
 sprc.310.d: "L'infant Juan, prince héritier et régent, a été brutalement assassiné par des agents carlistes cherchant à déstabiliser la nation. Ces serpents se sont fait passer pour des membres de la garde du prince, ce qui leur a permis de s'approcher suffisamment pour poser une bombe afin d'assassiner Juan. Dans le chaos, au moins un de ces meurtriers a été capturé par les forces de sécurité qui l'ont rapidement mis à mort, mais il semble que les autres personnes impliquées dans le complot aient réussi à s'enfuir pour retrouver leurs maîtres.\n\nAvec la mort de Juan, la nation se retrouve sans régent et, en raison de la surdité de son frère Jaime, beaucoup s'interrogent sur l'avenir de la monarchie. Cela a également provoqué un désarroi total au sein du gouvernement, beaucoup appelant à l'éviction de Gil-Robles Quiñones pour ce sinistre complot qui a pu prospérer à son insu, et il semble qu'un coup d'État militaire mené par Emilio Mola soit en train de se préparer. Il semble qu'un coup d'État militaire dirigé par Emilio Mola se prépare. L'avenir de la nation est désormais en équilibre sur le bord d'une falaise."
 sprc.310.a: "Emilio Mola et les militaires dissolvent le gouvernement et prennent le contrôle direct."
 sprc.310.b: "J.M. Gil-Robles Quiñones est en mesure de maintenir l'ordre."

 sprc.311.t: "Le prince héritier assassiné !"
 sprc.311.d: "Beaucoup d'Espagnols se sont réveillés aujourd'hui en apprenant que l'infant Juan, prince héritier et régent d'Espagne, a été assassiné par des agents carlistes dans le but de déstabiliser le régime alfonsiste. Cette nouvelle est bien sûr accueillie par tous les révolutionnaires vertueux, car non seulement un roi réactionnaire a été tué, mais le régime lui-même s'en trouve complètement déstabilisé. Des rumeurs circulent sur un coup d'État militaire contre le gouvernement restant, et les soldats commenceraient déjà à déserter leur armée en masse. Le moment est venu de leur porter le coup de grâce."
 sprc.311.a: "C'est un bon jour quand les réactionnaires s'entretuent pour nous."

### Post-War ###

 sprc.320.t: "La cause carliste victorieuse !"
 sprc.320.d: "Malgré les défis que nous avons dû relever, nous avons réussi à unir notre fière nation ! Maintenant que l'Espagne est vraiment unie, nous devons faire nos premiers pas dans cette nouvelle ère avec nos concitoyens catholiques. Après une série de tentatives infructueuses au XIXe siècle pour établir les carlistes comme gouvernement de l'Espagne, notre mission a finalement été accomplie. Les Alfonsistes ne devraient plus être une menace pour nous, maintenant que leur base de soutien est pratiquement éradiquée. Javier peut enfin être couronné roi officiel du Royaume d'Espagne. Les diables socialistes se recroquevilleront sur eux-mêmes en réalisant le sort qui leur est réservé."
 sprc.320.a: "Bravo au nouveau roi."

 sprc.321.t: "La capitale"
 sprc.321.d: "Maintenant que nous avons gagné la guerre civile, notre rêve carliste est devenu réalité ! Mais devrions-nous déplacer la capitale nationale dans la maison de Borbón à Madrid, ou la laisser telle quelle ?"
 sprc.321.a: "A un Madrid !"
 sprc.321.b: "Une nouvelle dynastie Borbón avec une nouvelle maison."

 sprc.322.t: "Les problèmes continuent"
 sprc.322.d: "Malgré notre victoire dans la guerre civile, il y a encore beaucoup d'agitation et d'activités partisanes dans tout le pays. Reconstruire et regagner la confiance de la population peut prendre un certain temps."
 sprc.322.a: "Les séquelles d'une guerre."

 sprc.323.t: "La nation se rétablit"
 sprc.323.d: "Nos efforts pour reconstruire le pays et regagner la confiance de notre peuple portent leurs fruits."

 sprc.400.t:0 "La Guerre Civile Espagnole"
 sprc.400.d:0 "Depuis la défaite de Napoléon, l'Espagne est en proie à la violence, à la dissidence et aux troubles. Aucune quantité de plaidoiries, d'ententes et d'apaisement n'a réussi à faire plus que de la paperasse pour surmonter les craquements au fur et à mesure que les tensions s'exacerbaient. Enfin, le royaume espagnol a été déchiré par une guerre civile tripartite entre de nombreuses factions - les loyalistes du gouvernement de Madrid, les partisans du prétendant Javier et enfin la CNT-FAI, anarcho-syndicaliste. De nombreux rapports font déjà état de l'envoi de volontaires et d'équipements en Espagne en provenance du monde entier pour soutenir l'une ou l'autre faction.\n\nL'Espagne sera déchirée comme un champ de bataille par les forces idéologiques du monde entier...."
 sprc.400.a:0 "C'était inévitable."

### Collapse of Spanish Africa ###

 sprc.500.t: "L'Afrique Espagnole soutient notre régime"
 sprc.500.d: "Avec l'effondrement total du Royaume Alfonsiste d'Espagne sur le continent espagnol, certaines parties de leur gouvernement et de leur armée avaient espéré pouvoir s'échapper vers les colonies espagnoles d'Afrique du Nord, et établir un gouvernement en exil comme celui d'Alger. Bien que la réussite d'un tel projet soit peu probable, compte tenu des grandes différences entre les empires coloniaux espagnol et français, ils n'ont jamais eu l'occasion d'essayer. L'administration coloniale de l'Afrique espagnole a décidé de devancer toute tentative de transformer ses petits territoires en une machine ayant pour seul but de reconquérir l'Espagne, en faisant appel au gouvernement carliste qui résiste encore à la Menace Rouge. Nous venons d'être informés que les colonies ont choisi de reconnaître notre gouvernement comme le seul gouvernement légitime de l'Espagne, et de se soumettre entièrement à nous."
 sprc.500.a: "Ils ont fait le bon choix."

 sprc.501.t: "Anarchistes Espagnols en Guinée Équatoriale"
 sprc.501.d: "Les anarcho-syndicalistes espagnols ont pris le contrôle de la colonie espagnole de Guinée équatoriale, et plus d'un membre du gouvernement de [Root.GetAdjective] suggère que permettre à [SWF.GetNameDef] de posséder des terres au milieu de l'Afrique n'est pas une bonne idée."
 sprc.501.a:0 "Saisissez-le immédiatement !"
 sprc.501.b:0 "Laissez tomber."

 sprc.502.t: "[FROM.GetName] occupe la Guinée Espagnole."
 sprc.502.d: "[FROM.GetName] a pris le contrôle de la Guinée Espagnole, apparemment avec le consentement de l'administration royaliste ! Bien que nous ne puissions pas vraiment tenter de reprendre le territoire, certains suggèrent que nous encouragions les habitants à résister."
 sprc.502.a: "Nous devons laisser passer cela"
 sprc.502.c: "Encouragez les anarchistes locaux à résister !"

 sprc.503.t:0 "La CNT en Afrique"
 sprc.503.d.mrt: "Avec la révolution anarchiste en Espagne, une vacance du pouvoir s'est produite dans les colonies espagnoles, toujours soumises aux administrations coloniales royalistes. Ce n'est plus le cas, car la population locale a pris les armes et a libéré la colonie, qui a maintenant été réunie à l'État mauritanien indépendant !"
 sprc.503.d.not_mrt: "Avec la révolution de la CNT-FAI en Espagne et leur prise de contrôle des colonies africaines de l'Espagne, ils ont un pied à terre ici. Beaucoup à Alger sont d'avis que nous devons envahir ces territoires pour les protéger de la menace rouge et les occuper, au moins jusqu'au retour d'un gouvernement responsable à Madrid."
 sprc.503.a: "La Mauritanie est enfin totalement libre."
 sprc.503.b: "La Menace Rouge doit être contenue !"
 sprc.503.c: "Nous ne pouvons pas épargner les ressources."

 sprc.504.t: "Révolution au Sahara Espagnol"
 sprc.504.a: "La Mauritanie est enfin totalement libre."

 sprc.505.t: "Conflit au Sahara"
 sprc.505.d: "Le Gouvernement Français Nationaliste a marché sur nos territoires au Sahara ! Comment devons-nous répondre à cette action ?"
 sprc.505.a:0 "Qu'ils les prennent."
 sprc.505.b:0 "À la guerre !"
 sprc.505.c:0 "Offrir la résistance que nous pouvons..."

 sprc.506.t: "Révolte au Sahara"
 sprc.506.d: "Le peuple du Sahara espagnol s'est soulevé contre l'administration royaliste de la colonie et a rejoint l'État mauritanien voisin ! Comment devons-nous réagir à cette action ?"
 sprc.506.a:0 "Qu'ils les prennent."
 sprc.506.b:0 "À la guerre !"

 sprc.507.t: "Les anarchistes prennent le Maroc Espagnol"
 sprc.507.d_ger: "Avec la révolution anarchiste en Espagne et leur invasion subséquente à travers le détroit de Gibraltar, les syndicalistes ont maintenant un pied sur le continent africain, juste à côté de notre Protectorat au Maroc. Au sein du gouvernement à Berlin, ainsi que parmi les Allemands et les Marocains à Casablanca, la position unanime est que nous devons immédiatement prendre le contrôle du protectorat espagnol et mettre fin au système de double protectorat au Maroc."
 sprc.507.d_other: "Avec la révolution anarchiste en Espagne et leur invasion subséquente à travers le détroit de Gibraltar, les syndicalistes ont maintenant un pied sur le continent africain, juste à côté des territoires sous notre contrôle. Au sein de notre gouvernement, la position unanime est que nous devons immédiatement prendre le contrôle du Protectorat Espagnol."
 sprc.507.a: "Réunifier les Protectorats Marocains"
 sprc.507.b: "La Menace Rouge doit être contenue !"
 sprc.507.c: "Nous ne pouvons pas épargner les ressources."

 sprc.508.t: "Le Maroc Espagnol occupé par [FROM.GetNameDef] !"
 sprc.508.d: "Dans une démonstration d'arrogance absolue et de manque de respect envers notre État, [FROM.GetNameDef] a occupé le Maroc Espagnol. Il est choquant de constater que leurs forces ont même pénétré à Ceuta et Melilla, deux villes qui constituent un territoire espagnol inviolable depuis plusieurs siècles."
 sprc.508.a:0 "Il n'y a rien que nous puissions faire..."
 sprc.508.b:0 "Un tel scandale ne sera pas toléré !"

 sprc.600.t:0 "Résistance syndicaliste"
 sprc.600.d: "Bien que les syndicalistes impies aient été résolument vaincus sur le champ de bataille par nos braves soldats, ils continuent à contester notre autorité dans tout le pays. Bien qu'ils n'aient aucune chance d'organiser une révolution, le rétablissement de la guerre civile ne peut se faire tant qu'ils n'ont pas été éliminés."
 sprc.600.a: "La foi triomphera toujours de l'anarchie."

 sprc.601.t: "Résistance monarchiste"
 sprc.601.d: "Bien que les monarchistes réactionnaires aient été résolument vaincus sur le champ de bataille par nos braves soldats, ils continuent à contester notre pouvoir dans tout le pays. Bien qu'ils n'aient aucune chance d'organiser une contre-révolution, le rétablissement de la guerre civile ne peut se faire tant qu'on ne s'est pas occupé d'eux."
 sprc.601.a: "Ils seront jetés dans les poubelles de l'histoire."

 sprc.602.t: "Congrès des socialistes ibériques"
 sprc.602.d: "Avec la fin de la guerre civile, le besoin s'est fait sentir de réunir officiellement les nombreux groupes qui s'étaient ralliés à la cause socialiste afin de consolider la légitimité de la révolution en tant que mouvement soutenu par la volonté populaire. Le premier congrès des socialistes ibériques a été convoqué et des délégués du PSOE, de la CNT-FAI, du POUM ainsi que divers socialistes indépendants et des républicains sympathisants y participent. La plupart des sièges sont occupés par des délégués de la CNT-FAI ou du PSOE, qui tentent tous deux de persuader le reste des délégués de soutenir leur candidature à la direction du parti.\n\nAlors que la CNT-FAI est en position de force en raison de son zèle révolutionnaire et du rôle précoce qu'elle a joué dans la victoire de la révolution, le PSOE a été en mesure d'attirer une base de soutien plus large en promettant un leadership stable et de la modération. Il reste à voir quel groupe sortira vainqueur du Congrès."
 sprc.602.a: "La population continue à faire confiance à la CNT-FAI."
 sprc.602.b: "Les Caballeristes font basculer les délégués."

 sprc.603.t: "Congrès du parti Acción Nacional"
 sprc.603.d: "Alors qu'Acción Nacional est apparemment un parti uni depuis sa création en 1930, il existe une division croissante entre les ailes modérée et radicale du parti, qui a été alimentée par les nombreuses crises politiques auxquelles l'Espagne a été confrontée au fil des ans. L'éclatement de la guerre civile n'a fait que creuser davantage le fossé, avec un nombre croissant d'affrontements entre les deux ailes sur la mise en œuvre des politiques. Un congrès du parti a donc été convoqué pour mettre fin à la désunion du parti et déterminer la direction qu'il doit prendre.\n\nL'aile radicale du parti est dirigée par José Maria Gil-Robles, qui séduit principalement la droite radicale, politiquement influente, par son catholicisme convaincu et son attitude intransigeante à l'égard des ennemis de l'Espagne. Il est défié par José Calvo Sotelo, qui représente l'aile modérée et défend la nécessité d'un Parlement et d'un suffrage sous un régime responsable, et qui attire les personnes désillusionnées par l'orientation de plus en plus radicale prise par le parti. Bien que beaucoup s'attendent à ce que Gil-Robles conserve la direction du parti, l'ampleur du soutien reçu par Sotelo est une surprise et pourrait suffire à le propulser à la tête du pays."
 sprc.603.a: "La rhétorique incendiaire de Gil-Robles lui permet de consolider sa position."
 sprc.603.b: "La modération de Sotelo fait basculer le parti."

