 SPA_alfonso_de_borbon: "Alfonso de Borbón"
 SPA_alfonso_de_borbon_regnal:0 "Alfonso XIII"
 SPA_alfonso_de_borbon_leader_desc:9 "§YNaissance :§! §L17 mai 1886, au palais royal de Madrid, Madrid, province de Madrid, Royaume d'Espagne§!\n§YCarrière :§! §LLe statut de la monarchie espagnole a souvent été une source de grande instabilité au sein de la nation, et cela n'a jamais été aussi vrai que sous le roi espagnol "deux fois couronné". Né sous le nom complet d'Alfonso León Fernando María Jaime Isidro Pascual Antonio de Borbón y Habsburgo-Lorena, il devint roi d'Espagne pour la première fois le jour de sa naissance, son père Alfonso XII étant mort un an plus tôt de dysenterie. Sa mère, Maria Christina d'Autriche, assura la régence jusqu'à l'accession au trône d'Alfonso en 1902, le jour de son 16e anniversaire.\n\nEn 1906, il épousa Victoria Eugénie de Battenberg. Cette union, d'abord réussie, fut mise à mal par la naissance de leurs fils Alfonso et Gonzalo, qui héritèrent tous deux de l'hémophilie dont la reine était porteuse. À partir de 1914, le roi Alphonse eut plusieurs maîtresses et engendra de nombreux enfants illégitimes, prenant ainsi ses distances avec son épouse. Son implication dans des productions explicites et ses liaisons extraconjugales lui valurent le titre de "roi playboy", ce qui nuisit profondément à sa réputation.\n\nPour son rôle actif dans la guerre du Rif des années 1920, il fut surnommé "El Africano" ("l'Africain"), souhaitant que l'Espagne reprenne sa place dans le monde en colonisant l'Afrique, après avoir perdu la plupart de ses colonies en 1898 au profit des États-Unis. Cependant, la défaite dévastatrice de la bataille de l'Annuel en 1921 discrédita largement Alfonso, compte tenu de son implication connue dans la guerre et de son mépris pour les soldats qui s'y battaient. Interrogé sur l'issue de la bataille, il répondit que "la viande de poulet n'est pas chère" tout en continuant sa partie de golf.\n\nEn 1923, la crédibilité du gouvernement diminuant rapidement, notamment en raison de la guerre du Rif, le capitaine général Miguel Primo de Rivera fit un coup d'État pour mettre en place un gouvernement militaire. Heureusement pour Alfonso, ce coup d'État lui permit de conserver son siège et de bénéficier d'une période miraculeuse de croissance économique. Cependant, en l'espace d'une décennie, le régime de Rivera tomba et une nouvelle république fut proclamée. Cette république de courte durée fut bientôt renversée par le général José Sanjurjo et la monarchie restaurée, mais même les partisans du roi ont commencé à s'inquiéter du fait que ce "temps gagné" allait bientôt s'épuiser.§!"

 SPA_juan_de_borbon: "Juan de Borbón"
 SPA_juan_de_borbon_regnal:0 "Juan III"
 SPA_juan_de_borbon_regent_leader_desc:9 "§YNaissance :§! §L20 juin 1913, au palais de San Ildefonso, Ségovie, province de Ségovie, Royaume d'Espagne§!\n§YCarrière :§! §LSuite à l'incapacité de son père, l'Infant Juan a assumé la fonction de régent pour tenter de diriger l'Espagne pendant cette période tumultueuse. Si le pouvoir réel au sein du royaume reste entre les mains du Premier ministre Gil-Robles, de nombreuses tâches incombent encore à Juan et l'on espère que cette période de régence aidera le jeune prince à gouverner en tant que monarque efficace lorsque le moment sera venu.§!"
 SPA_juan_de_borbon_leader_desc:9 "§YNaissance :§! §L20 juin 1913, au palais de San Ildefonso, Ségovie, province de Ségovie, Royaume d'Espagne§!\n§YCarrière :§! §LJuan de Borbón a hérité d'une Espagne divisée, d'une Espagne au bord de l'abîme. En tant que fils et successeur d'Alfonso, largement méprisé, son règne sera à jamais entaché par le spectre de son père, mais c'est à Juan, et non à Alfonso, qu'il incombe de conduire l'Espagne vers un avenir meilleur.§!"

 SPA_jaime_de_borbon: "Jaime de Borbón"
 SPA_jaime_de_borbon_regnal:0 "Jaime I"
 SPA_jaime_de_borbon_leader_desc:9 "§YNaissance :§! §L23 juin 1908, au palais de San Ildefonso, Ségovie, province de Ségovie, Royaume d'Espagne§!\n§YCarrière :§! §LJaime de Borbón, deuxième fils du roi Alfonso XIII, sourd et autrefois considéré comme susceptible de renoncer à toute prétention au trône, a été couronné roi d'Espagne. Bien qu'il ne soit pas dépourvu de facultés mentales, sa réputation d'invalide le précède. Ce roi improbable doit cependant conduire l'Espagne vers un avenir incertain.§!"

