### Pre Civil War Focuses ###
 SPA_strengthen_kingdom: "Renforcer le Royaume"
 SPA_strengthen_kingdom_desc: "Le Royaume d'Espagne est dans une situation désespérée, et beaucoup pensent que notre nation va bientôt sombrer dans la guerre civile. Nous devons consolider notre position et nous efforcer de contrecarrer une catastrophe imminente."
 SPA_focus_economy: "Priorité à l'économie"
 SPA_focus_economy_desc: "L'Espagne est confrontée à un chômage massif et à des difficultés économiques. Tant que nous n'aurons pas réglé ces problèmes, les gens continueront à être agités et réceptifs aux idées révolutionnaires. Pour prévenir la guerre civile, nous devons mettre en œuvre une réforme économique globale."
 SPA_construction_focus: "Nouvelle construction"
 SPA_construction_focus_desc: "La revitalisation économique nécessite la construction de nouvelles infrastructures et de nouvelles industries. En créant des emplois pour les chômeurs, nous pouvons peut-être distraire leurs frustrations politiques."
 SPA_civ_production: "Nouvelles usines"
 SPA_civ_production_desc: "Bien que les usines parrainées par l'État ne soient jamais les plus efficaces, ce sera un moyen pour nous de faire travailler les gens... et d'accroître les flux commerciaux vers l'Espagne. Tout le monde en profitera !"
 SPA_new_jobs: "Des emplois pour le peuple"
 SPA_new_jobs_desc: "Il y a tant à faire, mais nous avons déjà remis une grande partie des chômeurs au travail. Nous devons faire passer le mot aux gens et les rassurer en leur disant que les choses ne sont pas aussi terribles qu'elles en ont l'air. S'ils donnent seulement une chance au royaume, et le temps de reconstruire, nous leur prouverons qu'ils ont fait le bon choix."
 SPA_repurpose_steel_mills: "Aciéries à Usage Multiple"
 SPA_repurpose_steel_mills_desc: "Les aciéries emploient un grand nombre de personnes dans notre pays et constituent une partie vitale de notre économie, mais des temps désespérés comme celui-ci appellent des mesures désespérées. La restructuration de quelques aciéries du sud de l'Espagne en usines plus généralisées pourrait suffire à nous donner l'avantage si les tensions actuelles débouchent sur un conflit à part entière, même si cela peut nuire de façon permanente à l'industrie sidérurgique de la région."
 SPA_relocate_factories_seville: "Délocaliser l'Industrie vers le Sud"
 SPA_relocate_factories_seville_desc: "Si la situation en Espagne dégénère vraiment en guerre civile, notre gouvernement a peu de chances de tenir le nord ou l'est de Madrid. Il a donc été proposé de déplacer préventivement autant d'industries que possible vers Séville, qui est l'une des plus grandes zones urbaines du pays et qui, espérons-le, sera éloignée des lignes de front."
 SPA_galician_tungsten: "Investir en Galice"
 SPA_galician_tungsten_desc: "La situation devenant désastreuse, il semble temps de se préparer à l'inévitable. Les réserves inexploitées de tungstène de la Galice sont abondantes, et il est probable qu'elles soient isolées de tout conflit potentiel au sein de la nation. En se concentrant sur l'établissement de mines pour extraire ce tungstène, les usines de munitions vitales du nord seront beaucoup moins limitées par les contraintes de ressources."
 SPA_focus_military: "Priorité à l'armée"
 SPA_focus_military_desc: "La guerre civile risque d'éclater, quoi qu'on fasse. Bien qu'il soit toujours préférable de trouver une autre voie, nous devons aussi nous préparer au pire - et cela signifie renforcer nos forces armées pour les batailles à venir."
 SPA_mil_production: "Accroître la production d'armes"
 SPA_mil_production_desc: "L'économie devra prendre le pas sur les nouvelles usines qui peuvent produire des bombes et des armes à feu. Nous en aurons d'abord besoin - le reste peut venir plus tard."
 SPA_mil_planning: "Revoir notre gouvernance"
 SPA_mil_planning_desc: "Certains pourraient appeler cela une 'purge', mais c'est très simple - nous devons nous tourner vers les officiers qui dirigent nos forces et veiller à ce que ceux qui restent à des postes supérieurs ne soient pas secrètement loyaux envers les Carlistes ou les anarcho-syndicalistes. Ceux qui restent doivent se réunir et parler de planification militaire. Veillons à ce que tous les scénarios soient pris en compte avant le début des tirs."
 SPA_fortify_madrid: "Fortifier Madrid"
 SPA_fortify_madrid_desc: "Notre capitale, ici, au cœur de l'Espagne, est aussi notre maillon faible. Il peut facilement être encerclé, et nos ennemis savent qu'en capturant la famille royale, nous déposerions instantanément les armes. Nous ne pouvons permettre que cela se produise, même si cela implique de transformer la belle Madrid en une véritable forteresse."
 SPA_army_of_africa: "Rappeler l'Ejército de África"
 SPA_army_of_africa_desc: "L'Ejército de África, l'armée d'Afrique, a joué un rôle fondamental dans l'écrasement de la rébellion autochtone qui s'est soulevée dans le Rif. Il semble peu probable que nous soyons confrontés à une nouvelle rébellion dans la région à court terme, et nous avons donc l'occasion de rappeler les troupes du général Franco à Cadix pour les préparer à toute insurrection sur le continent."
 SPA_german_assistance: "Soutien Matériel Allemand"
 SPA_german_assistance_desc: "Si l'armée espagnole manque de divisions de chars, nos amis berlinois sont les leaders mondiaux en matière de production et de développement de chars. En demandant aux Allemands de nous fournir un soutien matériel direct sous la forme de véhicules blindés, nous aurons un avantage technologique significatif sur les rebelles, ce qui nous aidera certainement à rétablir l'ordre dans le royaume."

 SPA_destabilise_kingdom: "Déstabiliser le Royaume"
 SPA_destabilise_kingdom_desc: "Il est clair que nous assisterons bientôt à la fin du régime de Gil-Robles et à l'éviction de son roi fantoche Alfonso. Au lieu d'essayer de soutenir le gouvernement plus longtemps, il faut essayer de renforcer ceux qui veulent mettre fin à l'ordre ancien et ouvrir une nouvelle ère de prospérité pour l'Espagne."
 SPA_focus_cnt: "Briser les Chaînes d'Ibérie"
 SPA_focus_cnt_desc: "Le capitalisme a clairement laissé tomber la nation espagnole et le peuple ibérique dans son ensemble. En soutenant la cause de la CNT-FAI, nous pourrons peut-être éliminer les maux du capitalisme dans notre pays et mettre en place un nouveau système économique qui profitera directement aux citoyens du royaume."
 SPA_cig: "Comissió d'Indústries de Guerra"
 SPA_cig_desc: "La Comissió d'Indústries de Guerra, la Commission des industries de guerre, a été créée en Catalogne dans le but déclaré de s'assurer que le pays est prêt pour la guerre. Secrètement, l'objectif réel de la CIG est de militariser les régions d'Espagne les plus fidèles à la CNT-FAI afin d'armer ces révolutionnaires en cas de guerre civile."
 SPA_roads_of_war: "Les Chemins de la Guerre"
 SPA_roads_of_war_desc: "Même à l'époque de l'Hispanie romaine, les routes étaient essentielles non seulement à la vie quotidienne, mais aussi à la guerre. Sans un réseau routier adéquat et, à l'ère moderne, sans chemins de fer, le ravitaillement et le repositionnement des troupes sont pratiquement impossibles. En améliorant les routes de l'est de l'Espagne, nous pouvons faire en sorte que tout soulèvement puisse rapidement s'organiser en une véritable ligne de front."
 SPA_raid_police: "Raid sur les Armureries de la Guardia Civil"
 SPA_raid_police_desc: "Pour qu'une révolution réussisse, ses révolutionnaires doivent être armés pour s'opposer à ceux qui veulent les réprimer. En menant des raids dans les armureries de la Guardia Civil, les révolutionnaires de la CNT-FAI pourront à la fois s'armer et contribuer à priver les armées du Royaume d'équipements de combat."
 SPA_zaragozan_steelworks: "Agrandissement de l'Aciérie de Saragosse"
 SPA_zaragozan_steelworks_desc: "Saragosse abrite certaines des plus grandes aciéries du pays et, par conséquent, certains des syndicats les plus puissants de toute l'Espagne. Comme la ville tombera certainement sous le contrôle des rebelles syndicalistes, l'investissement dans l'expansion des aciéries de Saragosse contribuera grandement à renforcer leur capacité industrielle potentielle."
 SPA_factory_sabotage: "Saboter les Usines de Madrid"
 SPA_factory_sabotage_desc: "Bien que Madrid soit le cœur du Royaume d'Espagne, nombreux sont ceux qui, dans la ville, souhaitent la fin du régime. Avec l'aide des ouvriers d'usine fidèles à la cause socialiste, nous pouvons organiser une campagne coordonnée de sabotage industriel en prélude au soulèvement révolutionnaire, en empêchant l'utilisation de toutes les usines de Madrid par les forces fidèles au Roi."
 SPA_focus_carlist: "La Juste Cause des Carlistes"
 SPA_focus_carlist_desc: "L'échec de la Seconde République a montré aux Espagnols que le pays s'effondrerait sans les conseils d'un monarque fort. Ces quatre dernières années de troubles nous ont également montré que l'incompétence d'Alfonso l'empêcherait de faire boire les gens dans une brasserie, et encore moins de les guider en temps de crise. Nous devrions plutôt offrir notre soutien au prétendant carliste au trône et espérer qu'un roi d'Espagne plus légitime conduira notre nation vers l'avenir."
 SPA_northern_industry: "Expansion Industrielle dans le Nord de l'Espagne"
 SPA_northern_industry_desc: "Depuis des siècles, le bastion du mouvement carliste se trouve dans le nord de l'Espagne. En cas de guerre civile, il ne fait aucun doute que ces territoires resteront fidèles à la cause carliste et que tout investissement industriel dans ces régions finira forcément entre les mains de leurs troupes."
 SPA_defend_burgos: "La Forteresse de Burgos"
 SPA_defend_burgos_desc: "Burgos a été fermement établi comme le bastion métaphorique du mouvement carliste, le gouvernement ayant déjà perdu le contrôle de facto de la ville. Si le mouvement carliste veut réussir, Burgos doit être transformée en une forteresse beaucoup moins métaphorique. Des positions défensives doivent être établies dans toute la ville, et même le vieux château peut accueillir des batteries anti-aériennes pour assurer le triomphe final de Javier."
 SPA_kings_proclamation: "La Proclamation du Vrai Roi"
 SPA_kings_proclamation_desc: "Peu importe qui ou quoi ils soutiennent, il est toujours douloureux de faire couler le sang des Espagnols. S'il semble peu probable à ce stade que Javier puisse être rétabli pacifiquement sur le trône, une proclamation du véritable roi déclarant la fin du règne d'Alfonso et appelant à un transfert pacifique du pouvoir pourrait convaincre certains Alfonsistes de déposer les armes et contribuer à sauver des vies espagnoles inutilement perdues."
 SPA_portuguese_aid: "Aide de Nos Frères Ibériques"
 SPA_portuguese_aid_desc: "Quels que soient les conflits et les querelles, les peuples d'Espagne et du Portugal sont véritablement frères et sœurs. Bien que le gouvernement portugais ne souhaite pas encore reconnaître officiellement Javier comme roi d'Espagne, les responsables du régime portugais et de nombreux sujets de son royaume souhaitent aider la cause carliste légitime. Si nous demandons à nos amis portugais de nous soutenir, il ne fait aucun doute qu'ils nous apporteront toute l'aide possible."

### Political Focuses ###
 SPA_consolidate_spain: "Renforcer l'Espagne"
 SPA_consolidate_spain_desc: "Le moment est venu de regarder à travers le pays et de voir ce qu'il faut faire pour le remettre sur pied et pour guérir les clivages qui se sont formés depuis la fin de la Deuxième République."
 SPA_replace_alfonso: "Avenir de la Nation"
 SPA_replace_alfonso_desc: "Notre Roi Alfonso est dans le coma et il semble que son temps soit bientôt révolu. Un régent ne suffit pas : nous devons décider qui dirigera l'Espagne dans les années à venir."
 SPA_arrest_leaders: "Arrêtez les mécontents"
 SPA_arrest_leaders_desc: "Nous n'aurons jamais la vraie paix tant que les radicaux seront libres de fomenter la discorde. Bien qu'ils feront certainement de leur mieux pour se lever, leur temps est écoulé et ils le savent. Nous devons capturer les pires des dirigeants et les enfermer - c'est la voie d'une unité durable pour l'Espagne."
 SPA_new_constitution: "Absorber les Carlistes"
 SPA_new_constitution_desc: "Bien que mal inspirés dans leur lutte contre nous, les carlistes ont bien plus en commun avec nous que les anarchistes. Avec nos croyances communes en Dieu, la famille et la patrie, il ne sera pas difficile de s'allier à eux et d'apporter la paix à cette terre troublée."
 SPA_unity_at_last: "Un Mouvement National"
 SPA_unity_at_last_desc: "Nous devons viser à être un mouvement au-dessus de la politique des petits partis, auquel tout véritable Espagnol peut se rallier. Les libéraux, les marxistes et les francs-maçons osent menacer notre grande nation, mais ils ne réussiront jamais, car nous avons notre foi catholique à nos côtés et, une fois l'Espagne unie, le monde saura que nous sommes entiers et qu'il ne faut pas jouer avec nous."
 SPA_rights_spanish: "Rétablir les Droits des Espagnols"
 SPA_rights_spanish_desc: "Depuis le coup d'État de Primo de Rivera en 1923, la Constitution espagnole est restée suspendue, ce qui n'a manifestement pas apaisé les tensions au sein de la société espagnole, comme l'a montré l'éclatement de la guerre civile. C'est pourquoi la Constitution espagnole sera rétablie et les droits fondamentaux des Espagnols seront reconnus, pour autant que l'exercice de ces droits n'aille pas à l'encontre de l'unité spirituelle, nationale et sociale de l'Espagne."
 SPA_jan: "Rallier le JAN"
 SPA_jan_desc: "Les Juventudes de Acción Nacional sont l'aile jeunesse de notre parti et ont su capter l'énergie débordante que recèle la jeunesse espagnole, bien différente du scepticisme désolant et ennuyeux de nos défaitistes et de nos intellectuels. Le JAN a fidèlement aidé l'Espagne pendant la guerre civile en recrutant de nombreux volontaires pour notre sainte cause. Maintenant que la guerre est terminée, le JAN devrait être élargi et offrir un foyer à tous les jeunes de notre société."
 SPA_spanish_man: "Le Nouvel Homme Espagnol"
 SPA_spanish_man_desc: "La génération anarchique de 98 et ses idées ont créé une jeunesse espagnole triste, dure et vinaigrée. Nous allons forger des hommes nouveaux : une jeunesse espagnole authentique, heureuse, optimiste, à l'opposé du courant actuel, empreint de défaitisme et dépourvu de vision."
 SPA_organic_democracy: "Démocratie Organique"
 SPA_organic_democracy_desc:9 "Au lieu de choses mesquines comme les principes libéraux, le parlementarisme, les partis politiques et le suffrage universel, la démocratie espagnole sera basée sur des institutions sociales naturelles comme la famille ou la municipalité, garantissant que la politique des partis cessera de corrompre le peuple espagnol. Un système bicaméral sera créé : Le pouvoir législatif sera exercé par un Congrès élu au suffrage universel et par un Sénat représentant les intérêts sociaux organisés."
 SPA_national_catholicism:0 " Catholicisme National"
 SPA_national_catholicism_desc: "Les règles et les enseignements de l'Église catholique feront partie intégrante du droit espagnol. L'église aura une place de choix dans l'élaboration des lois, tandis que [SPK.getleader] veillera à ce que l'église soit protégée."
 SPA_corporate_state: "Un État-Entreprise"
 SPA_corporate_state_desc: "La société sera centrée sur les organes naturels d'association : la famille, où l'on naît ; la commune, où l'on vit ; le syndicat, où l'on travaille. L'exercice de tout droit individuel est conditionné aux décisions prises par ces corporations sociales traditionnelles tandis que les questions relatives à la religion seront traitées par les organisations ecclésiastiques."
 SPA_charter_of_labour: "Fuero del Trabajo"
 SPA_charter_of_labour_desc: "Une charte du travail sera élaborée pour résoudre les problèmes posés par les conflits du travail et les syndicats révolutionnaires. Ses dispositions comprendront l'interdiction des grèves, la réglementation des heures de travail et de repos, la création d'une magistrature du travail et la création de l'Organisation Syndicale Espagnole en tant que syndicat unique, qui regroupera employeurs et travailleurs sur un pied d'égalité, les uns et les autres étant subordonnés aux décisions de l'État."
 SPA_municipal_reorg: "Réorganisation Municipale"
 SPA_municipal_reorg_desc: "Dans le prolongement du statut municipal de 1924, José Calvo Sotelo a proposé une nouvelle réorganisation des municipalités afin de régénérer enfin la vie municipale et politique et de vaincre le fléau du caciquismo. Les autorités provinciales et locales seront remplacées par des hommes de confiance afin d'éviter toute forme de corruption."
 SPA_falange: "Suprématie de la Direction"
 SPA_falange_desc: "Notre estimé Caudillo, Mola, doit perpétuer l'héritage de Primo de Rivera et guérir les nombreux maux qui affligent la nation espagnole. Nous sommes investis d'une grande mission : créer un nouvel esprit, fonder un nouvel État, une nouvelle nation purgée de ses faiblesses. Des devoirs et des sacrifices seront imposés, quel qu'en soit le prix."
 SPA_ally_jon: "Incorporer les Principes du Syndicalisme National"
 SPA_ally_jon_desc: "Les JONS ont de nombreux traits admirables, comme leur respect de la violence ou leur caractère fort et catholique. Leur fanatisme a impressionné Mola et des discussions ont déjà commencé pour incorporer les JONS dans l'UPE. Sous notre direction, leur programme national syndicaliste peut devenir une pierre angulaire de la nation espagnole et servir à inculquer un but à chaque partie de la société,"
 SPA_abolish_parties: "Corporatiser les Cortes"
 SPA_abolish_parties_desc: "Suivant un modèle corporatif, les Cortes seront fermées et remplacées par l'Assemblée consultative nationale. Un processus évolutif fructueux s'amorcera, qui permettra de transformer la vie publique nationale, en créant un État corporatif et autoritaire. Le système parlementaire dans sa forme actuelle étant un échec, une Assemblée nationale suprême est nécessaire pour construire une nouvelle Espagne."
 SPA_national_revolution:0 "Révolution Nationale"
 SPA_national_revolution_desc: "L'Union patriotique apportera un nouvel ordre, balayant tous les vestiges des régimes précédents qui ont échoué. Pour la mettre en œuvre, il faut une révolution nationale avec une action directe, ardente et combative. La vie est une milice et doit être vécue avec un pur esprit de service et de sacrifice afin de régénérer la nation espagnole endommagée."

### Economic Focuses ###
 SPA_rebuilding_the_economy:0 "Reconstruire l'économie"
 SPA_rebuilding_the_economy_desc: "L'économie espagnole a été complètement détruite par nos récents troubles. Maintenant que la situation s'est stabilisée, il est temps pour nous de reconstruire."
 SPA_expand_railroads:0 " Expansion des chemins de fer "
 SPA_expand_railroads_desc:0 "Les chemins de fer ont été l'une des principales sources d'infrastructures en Espagne depuis leur introduction au siècle dernier. En reconstruisant l'économie, nous devons reconstruire et moderniser les chemins de fer espagnols."
 SPA_resource_extraction: "Extraire des Ressources Naturelles"
 SPA_resource_extraction_desc: "L'Espagne dispose d'une abondance de minéraux qui peuvent être exploités. Nous devrions prospecter le territoire à la recherche de nouveaux gisements et exporter ces minéraux à l'étranger. Le tungstène galicien est particulièrement intéressant. Il y a là un grand potentiel à exploiter."
 SPA_provincial_rebuilding:0 "Reconstruction provinciale"
 SPA_provincial_rebuilding_desc:0 "Nous devrions envisager de reconstruire les différentes provinces et laisser leur économie s'améliorer et se redresser"
 SPA_military_investments:0 " Investissements militaires "
 SPA_military_investments_desc:0 "Nous devrions avoir des entreprises militaires qui investissent dans les différentes provinces. Non seulement cela aidera à créer des emplois pour les sujets du roi, mais cela aidera aussi la production militaire pour les guerres futures."
 SPA_comercial_investment: "Subventions Commerciales"
 SPA_comercial_investment_desc: "Les nombreuses entreprises privées qui sont au cœur de l'économie espagnole ont été déchirées et laissées en ruines à la suite du Lundi Noir et de la Guerre Civile. En accordant des subventions publiques à ces entreprises, nous pouvons veiller à ce qu'elles se remettent sur pied et à ce qu'elles retrouvent les emplois dont notre peuple a désespérément besoin"
 SPA_electrification_program:0 "Programme d'électrification"
 SPA_electrification_program_desc:0 "Afin d'aider à améliorer l'économie, nous devrions envisager l'électrification du pays de l'Espagne. Cela aura à terme des effets bénéfiques pour l'économie espagnole."
 SPA_ley_general_educacion:0 " Loi générale de l'éducation"
 SPA_ley_general_educacion_desc: "Une nouvelle loi a été adoptée afin d'améliorer la qualité de l'enseignement dispensé aux Espagnols dans tout le pays. Cette loi modernise le système éducatif et rend la fréquentation scolaire obligatoire pour tous les Espagnols pendant au moins 14 ans. Cette loi améliorera considérablement la qualité de l'enseignement en Espagne."
 SPA_expand_real_academia:0 " Développer la vraie académie "
 SPA_expand_real_academia_desc:0 "Les Académies Royales sont les plus hautes écoles d'Espagne. Beaucoup se spécialisent souvent dans un domaine particulier ou dans des domaines connexes, comme les sciences, la médecine, l'histoire, la langue, etc. Nous devrions nous assurer qu'ils obtiennent les fonds nécessaires pour fournir une éducation à l'Espagne."
 SPA_industrial_nationalisation: "Nationalisation Industrielle"
 SPA_industrial_nationalisation_desc: "Bien que notre gouvernement ait souvent soutenu les entreprises industrielles de libre marché, la nationalisation d'industries clés pendant cette période turbulente de reconstruction peut aider de manière significative le processus de reconstruction et doit être envisagée. La question de savoir si et comment nous devons restituer l'industrie à ses propriétaires d'origine après cette période de nationalisation est simplement une question pour l'avenir, de préférence suffisamment lointaine pour ne plus avoir d'importance."
 SPA_create_ini:0 " Institut National de l'Industrie "
 SPA_create_ini_desc: "L'Instituto Nacional de Industria ou Institut National de l'Industrie est une entreprise publique créée pour contribuer au développement de l'économie espagnole et améliorer l'autosuffisance de l'État."
 SPA_modern_agriculture:0 "Vers une Agriculture Moderne"
 SPA_modern_agriculture_desc: "Les nombreuses petites exploitations agricoles de la campagne ont connu des difficultés au cours des récents troubles auxquels nous avons été confrontés, car elles n'ont pas été en mesure d'adopter de nouvelles technologies agricoles et de nouvelles méthodes de culture. Nous devrions subventionner l'importation d'équipements agricoles modernes pour relancer ce processus."
 SPA_military_factories:0 "Développer l'Industrie Militaire"
 SPA_military_factories_desc: "La guerre viendra probablement jusqu'en Espagne. Après tout, la Commune impie de France se trouve juste de l'autre côté des Pyrénées. C'est pourquoi, afin de nous préparer à cette future guerre, nous devrions construire de nouvelles usines militaires."
 SPA_labour_charter:0 "Charte du Travail"
 SPA_labour_charter_desc: "L'État a annoncé la création d'une Charte du Travail. Cette charte contribue à protéger les sujets du royaume contre le Syndicalisme impie en proposant un programme d'aide sociale conservateur et en reconnaissant certains droits des travailleurs, ce qui permet d'étouffer dans l'œuf le développement d'un syndicalisme plus poussé."
 SPA_catholic_trade_unions:0 "Syndicats Catholiques"
 SPA_catholic_trade_unions_desc: "Les syndicats sont malheureusement très importants dans l'économie moderne et nous ne pouvons pas nous en débarrasser complètement. Cependant, au lieu de les aliéner, nous devrions plutôt promouvoir les syndicats catholiques comme une alternative. Cela nous permettra de mieux contrôler les classes laborieuses et de déradicaliser les syndicats qui se sont rangés du côté des syndicalistes impies."
 SPA_spanish_miracle:0 "Miracle espagnol"
 SPA_spanish_miracle_desc: "L'économie espagnole a enfin été reconstruite. Dans toute l'Espagne, les gens travaillent dur tout en profitant de la prospérité économique retrouvée dans tout le royaume."

### Army Focuses ###
 SPA_rebuild_command: "Reconstruire notre commandement national"
 SPA_rebuild_command_desc: "Nos structures de commandement ont été dévastées. Le moment est venu de les reconstruire à nouveau, de mettre de côté les façons de penser anciennes et dépassées et d'embrasser le nouveau."
 SPA_modern_terrico: "Réorganiser l'Infanterie"
 SPA_modern_terrico_desc: "Si la guerre des blindés a sa place, l'épine dorsale de toute grande armée restera toujours l'humble fantassin. Nos brigades d'infanterie seront réorganisées et modernisées pour devenir une force de combat d'élite, capable de repousser tous ceux qui osent la défier."
 SPA_preservation_of_order: "Maintien de l'Ordre"
 SPA_preservation_of_order_desc: "Une armée loyale est essentielle au maintien de l'ordre dans l'État. Sans elle, l'anarchie et le chaos sont assurés de l'emporter sur l'ordre, et nous devons donc prendre des mesures pour garantir et encourager la loyauté de l'armée."
 SPA_artillery_effort: "Des Armes Modernes pour des Soldats Modernes"
 SPA_artillery_effort_desc: "Le monde a rapidement dépassé l'âge des fusils à verrou et des fusils semi-automatiques de petite capacité, et pourtant, une grande partie de notre infanterie de première ligne est encore équipée de ce matériel démodé. Si nous voulons être victorieux, nous devons nous concentrer sur la modernisation et la mise à jour de notre équipement d'infanterie et de notre artillerie, sous peine de voir notre armée se languir à jamais dans le passé."
 SPA_guardia_civil:0 " Gendarmerie civile "
 SPA_guardia_civil_desc: "La Guardia Civil est le gendarme du gouvernement espagnol et joue un rôle militaire dans la protection du pays. Nous devrions renforcer la Guardia Civil et lui fournir une meilleure formation militaire afin qu'elle devienne l'un des piliers de la nouvelle armée espagnole."
 SPA_emergency_factories: "Production d'Armement d'Urgence"
 SPA_emergency_factories_desc: "En temps de paix, nous pouvons nous permettre d'appliquer des normes de sécurité et des protections dans nos usines, mais nous n'avons plus ce luxe. Même si certains de ceux qui travaillent dans nos usines peuvent être blessés ou donner leur vie au service de la cause, c'est un sacrifice que nous devons endurer."
 SPA_defenders_of_realm: "Défenseurs du Royaume"
 SPA_defenders_of_realm_desc: "Les batailles qui décideront de notre avenir ne se dérouleront pas en plein champ, mais au cœur de grandes villes et de paysages urbains tentaculaires. Pour défendre notre royaume, nos soldats doivent apprendre à se battre dans les rues, sur les toits et même à l'intérieur des maisons occupées."
 SPA_adaptive_fortifications: "Fortifications Adaptatives"
 SPA_adaptive_fortifications_desc: "La possibilité de construire de grandes fortifications protectrices ne nous est pas souvent accordée. Nos soldats doivent plutôt apprendre à produire rapidement des formes de fortifications plus adaptatives pour se protéger."
 SPA_militarise_the_railways: "Militariser les Chemins de Fer"
 SPA_militarise_the_railways_desc: "Les lignes d'approvisionnement sont les artères d'une armée et les trains son sang. Afin d'approvisionner correctement nos troupes, nous devons prendre des mesures pour militariser le réseau ferroviaire existant et veiller à ce qu'il soit optimisé pour la guerre."
 SPA_army_of_maneuver:0 "Armée de manœuvre"
 SPA_army_of_maneuver_desc: "Ce n'est plus la Weltkrieg, les guerres ne peuvent pas être facilement gagnées en ayant simplement un gros canon. Les divisions motorisées, les brigades de chars et l'infanterie à mouvement rapide sont la clé de la victoire, et c'est pourquoi elles seront la clé des armées espagnoles."
 SPA_mechanized_effort:0 "Industrie automobile espagnole"
 SPA_mechanized_effort_desc: "Nous devrions envisager de moderniser l'industrie automobile de l'armée espagnole. La guerre mécanisée nécessitera de meilleurs camions et automobiles, qui contribueront à l'approvisionnement de nos troupes et à l'augmentation de la mobilité de nos soldats."
 SPA_weltrieg_lessons: "Tactiques de guerre blindée"
 SPA_weltrieg_lessons_desc: "La Weltkrieg a montré à tout le monde le potentiel d'utilisation des chars d'assaut. Combinés à un soutien motorisé ou mécanisé, les chars peuvent exceller dans l'objectif pour lequel ils ont été conçus : prendre l'ennemi par surprise. Contrairement à la Weltkrieg, où les chars étaient des cibles massives et vulnérables, une approche beaucoup plus mobile est nécessaire."
 SPA_navarran_lancers:0 "Lanciers Navarrais"
 SPA_navarran_lancers_desc: "Pendant la première guerre carliste, les lanciers de Navarre comptaient parmi les meilleures troupes de cavalerie dont disposaient les armées. Il semble donc opportun de faire revivre cet héritage avec nos brigades de chars. Elles seront nos troupes d'élite et la pointe de la lance de l'armée espagnole."
 SPA_tank_shipments: "Demande d'Envoi de Chars Allemands"
 SPA_tank_shipments_desc: "Si nous voulons gagner cette guerre, nous devons déployer le plus grand nombre possible de chars sur le champ de bataille. Même s'ils ne sont pas de la meilleure qualité, les Allemands ont encore un grand nombre de vieux chars qui rouillent dans leurs stocks. En adressant une pétition à Berlin, nous pourrions obtenir rapidement la livraison d'un nombre important de ces chars, ce qui nous permettrait de les envoyer rapidement sur les lignes de front."
 SPA_a_modern_army:0 "Une Armée Moderne"
 SPA_a_modern_army_desc: "Il n'y a pas si longtemps, notre armée était désespérément dépassée, ayant à peine progressé depuis les guerres napoléoniennes. Aujourd'hui, grâce aux réformes récentes et aux avancées technologiques, l'armée espagnole ne peut plus être considérée comme une relique dépassée. Elle est devenue une armée moderne qui pourrait bientôt devenir la première armée d'Europe."

### Navy Focuses ###
 SPA_armada_espanola:0 " Armada espagnole "
 SPA_armada_espanola_desc: "Pendant l'âge d'or espagnol, l'Armada Espagnole était la plus grande flotte du monde. Son navire naviguait sur les océans et nous dominions les vagues. Nous devrions moderniser notre flotte et lui redonner son lustre d'antan."
 SPA_upgrade_dockyards: "Dirección General de la Marina Mercante"
 SPA_upgrade_dockyards_desc: "La marine espagnole était célèbre pour ses marchands. Les galions espagnols remplis d'or et d'autres marchandises provenant des Amériques revenaient chaque jour sur le continent. Nous devrions raviver notre esprit mercantile et construire une marine marchande moderne à l'image de la marine espagnole."
 SPA_new_generation_of_admirals: "Former une Nouvelle Génération d'Amiraux"
 SPA_new_generation_of_admirals_desc: "Pour reconstruire notre grande marine, il faut s'efforcer de moderniser notre amirauté. Nos amiraux, qu'ils soient nouveaux ou anciens, doivent apprendre des doctrines modernes pour une époque moderne."
 SPA_infanteria_de_marina:0 " Infanterie de la Marine "
 SPA_infanteria_de_marina_desc: "L'Infantería de Marina est la force maritime de la marine espagnole et le plus ancien corps maritime du monde, fondé en 1537 par Charles Ier d'Espagne. L'Infantería de Marina a lentement perdu de son prestige au fil des ans, mais avec [SPA.GetLeader], les choses vont changer. Nos marines retrouveront un statut digne de leur héritage."
 SPA_grand_navy: "La Nouvelle Armada"
 SPA_grand_navy_desc: "La nouvelle marine espagnole sera une grande marine, capable de projeter sa puissance sur tous les océans du monde. Nous reconstruirons la marine espagnole pour qu'elle retrouve sa puissance d'antan, et bientôt l'Espagne régnera à nouveau sur les flots."
 SPA_modern_galleons:0 "Galleons modernes"
 SPA_modern_galleons_desc: "Les grands galions espagnols étaient les navires les plus puissants de leur époque. De même, en renforçant et en modernisant notre marine, nous devrions construire des cuirassés et des dreadnoughts modernes pour sécuriser à nouveau les mers."
 SPA_battle_cruisers_support: "Croiseurs Blindés Spécialisés"
 SPA_battle_cruisers_support_desc: "Si les dreadnoughts font la fierté de la marine espagnole, les croiseurs blindés joueront également un rôle essentiel en tant qu'escorteurs de notre marine."
 SPA_defend_the_coast: "Gardiens de la Côte Espagnole"
 SPA_defend_the_coast_desc:0 "La marine espagnole doit se concentrer sur la défense de l'Espagne elle-même. Elle ne sera pas aussi grande que certains le voudront, mais elle sera respectée et elle défendra l'Espagne contre tous les ennemis."
 SPA_coast_guard: "Création d'une Garde Côtière Spécialisée"
 SPA_coast_guard_desc: "Actuellement, l'Espagne ne dispose d'aucune force de garde-côtes spécialisée, la plupart des tâches étant assurées par la Guardia Civil jusqu'à une date récente. Si nous voulons protéger pleinement les côtes espagnoles contre toute menace éventuelle, il est impératif que nous mettions en place une unité de garde-côtes spécialisée qui s'acquitterait de ces tâches."
 SPA_protect_our_colonies:0 "Protéger nos colonies"
 SPA_protect_our_colonies_desc: "Les colonies d'outre-mer que nous détenons encore sont d'un intérêt vital pour l'Espagne et nous devrions utiliser notre marine pour protéger la côte de nos colonies contre tous les attaquants. Toutefois, si cela n'est pas possible, plusieurs forts et batteries côtières bien placés feront l'affaire."
 SPA_cruiser_support: "Soutien aux Croiseurs Légers"
 SPA_cruiser_support_desc: "L'utilisation de navires éclaireurs plus petits et plus légèrement blindés nous permettra de disperser nos forces sur une vaste zone afin de surveiller l'ensemble de notre littoral, ce qui nous permettra de réagir rapidement aux incursions ennemies."
 SPA_masters_of_the_sea:0 "Maîtres de la mer"
 SPA_masters_of_the_sea_desc: "La marine espagnole a été réformée avec succès et est désormais l'une des plus grandes marines du monde. Nous assumons à nouveau notre titre légitime de maîtres de la mer."

### Air Force Focuses ###
 SPA_academia_basica_del_aire:0 "Academia Básica del Aire"
 SPA_academia_basica_del_aire_desc: "Les guerres modernes se déroulent non seulement sur terre et sur mer, mais aussi dans le ciel. Les doctrines aériennes modernes doivent être inculquées à nos pilotes et des avions à la pointe de la technologie doivent être construits si nous voulons remporter la victoire dans nos batailles."
 SPA_upgrade_air_ports: "Nationaliser les Aérodromes Civils"
 SPA_upgrade_air_ports_desc: "L'infrastructure nécessaire au soutien d'une grande force aérienne ne doit pas être construite entièrement à partir de zéro. Il existe dans tout le pays de nombreux aérodromes civils que nous pourrions nationaliser et transformer en véritables aéroports militaires, ce qui nous permettrait de gagner beaucoup de temps dans la mise en place de nouveaux aérodromes à l'usage de nos pilotes."
 SPA_new_pilots: "Formation des Nouveaux Pilotes"
 SPA_new_pilots_desc: "La plupart de nos forces aériennes actuelles sont composées de volontaires enthousiastes et d'anciens pilotes d'avions civils, qui n'ont que peu ou pas de connaissances en matière d'aviation militaire. Il est donc impératif que ces recrues reçoivent une formation adéquate avant d'être déployées dans le ciel, car leur expérience nous donnera, nous l'espérons, l'avantage dont nous avons besoin sur nos rivaux."
 SPA_aviation_industry: "Soutenir l'Industrie Aéronautique"
 SPA_aviation_industry_desc: "Les constructeurs aéronautiques espagnols ont été freinés par les turbulences qui ont frappé le pays pendant plusieurs années. Les difficultés persistantes dans le monde ont montré la nécessité de disposer d'entreprises aéronautiques modernes. Il convient donc de soutenir plusieurs entreprises espagnoles qui cherchent à moderniser notre industrie aéronautique."
 SPA_air_supremacy:0 "Suprématie Aérienne"
 SPA_air_supremacy_desc:0 "Le ciel doit être débarrassé des ennemis et de nos armées, sans que les avions hostiles ne s'en emparent. Notre armée de l'air devrait se concentrer sur l'établissement et le maintien du contrôle de l'air."
 SPA_fighters:0 " Efforts des chasseurs "
 SPA_fighters_desc: "Les chasseurs sont l'épine dorsale de toute force aérienne. Ils nous permettent d'exprimer notre suprématie dans le ciel et de permettre au reste de notre force aérienne de s'épanouir. Pour nous en assurer, nous devons nous concentrer sur le développement de nouveaux modèles de chasseurs afin de surpasser nos ennemis dans les airs."
 SPA_foreign_airplanes:0 "Acheter des Avions Etrangers"
 SPA_foreign_airplanes_desc: "Notre pays n'est pas vraiment en mesure de fabriquer une force aérienne. C'est pourquoi nous devons acheter de vieux avions à l'étranger pour aider à relancer l'armée de l'air espagnole. La guerre aérienne est appelée à prendre de l'importance, comme l'a suggéré la Weltkrieg il y a plusieurs décennies."
 SPA_army_air_support:0 " Soutien aérien de l'armée "
 SPA_army_air_support_desc: "L'ennemi le plus facile à combattre est celui qui a déjà été tué par un bombardement avant le début de la bataille. Notre armée de l'air devrait donc se concentrer sur la production d'avions destinés à des missions d'appui sur le champ de bataille et à des efforts de bombardement pour soutenir nos troupes dans leurs efforts."
 SPA_bombers:0 " Bombardiers Effort "
 SPA_bombers_desc:0 "Pour vraiment aider l'armée, notre force aérienne doit être capable de détruire les positions fortifiées et de perturber l'infrastructure ennemie. Pour ce faire, nous devons nous concentrer sur le développement de nouveaux bombardiers tactiques et stratégiques."
 SPA_voice_of_heaven:0 "Les Yeux du ciel"
 SPA_voice_of_heaven_desc: "Le radar est une nouvelle technologie prometteuse qui, si elle est développée, pourrait fournir une multitude d'informations sur les tactiques et les positions de l'ennemi et révéler la trajectoire des avions ennemis. Plusieurs pilotes ont commencé à appeler les radars les Yeux du Ciel en raison de tout ce qu'ils sont capables de révéler et de voir."
 SPA_paratrooper_focus: "Desperta Ferro !"
 SPA_paratrooper_focus_desc: "À la fin du Moyen Âge, une célèbre compagnie de mercenaires aragonais, les Almogávares, a rendu son cri de guerre "Réveillez le Fer" célèbre dans toute la Méditerranée. Ce cri de guerre honorera une nouvelle unité de parachutistes : une infanterie rapide, transportée par avion et capable de se déployer derrière les lignes ennemies."
 SPA_colonial_air_ports:0 "Aéroports_coloniaux"
 SPA_colonial_air_ports_desc: "Nous devrions développer nos aéroports au sein de nos colonies. Cela permettra à l'armée de l'air de se rendre rapidement du continent à nos colonies d'outre-mer pour les défendre contre quiconque chercherait à nous séparer de nos possessions."
 SPA_rule_the_skies: "Champions du Ciel"
 SPA_rule_the_skies_desc: "L'armée de l'air n'est plus un ramassis de volontaires, mais un organe à part entière de notre armée. Régnons sur le ciel d'Espagne et d'ailleurs !"

### Foreign Policy Focuses ###
 SPA_place_in_the_world: "Notre place dans le monde"
 SPA_place_in_the_world_desc: "Avec tous les problèmes qui ont affligé le Royaume, nous en sommes venus à être traités comme un pays de seconde classe en Europe - une nation à ignorer, ou même une nation qui pourrait être considérée comme une cible facile. Maintenant que nous avons réaffirmé notre position, il est temps de rétablir le contact avec le reste du monde et de leur faire savoir que notre force est de retour."
 SPA_guard_border: "Protégez les frontières"
 SPA_guard_border_desc: "Les nombreux sentiers qui traversent les Pyrénées sont notre seule faiblesse. Nous devons fortifier la frontière, pour nous assurer que personne ne pousse sur le territoire espagnol alors que nous pouvons encore la défendre."
 SPA_iberian_trade:0 "Amitié Ibérique"
 SPA_iberian_trade_desc: "Pendant des siècles, le destin de l'Espagne et du Portugal a été étroitement lié. Maintenant que nous nous sommes unis pour la cause commune de l'Entente, nous devrions en profiter pour développer nos échanges avec notre cher voisin."
 SPA_support_sardinia: "Aider la Maison de Savoie"
 SPA_support_sardinia_desc: "L'Italie a beaucoup souffert au cours des dernières décennies, mais la Maison de Savoie lui offre l'espoir de se redresser et de retrouver sa grandeur d'antan. Nous devrions chercher à commercer avec nos nouveaux alliés et nous engager à soutenir la restauration de leur grand héritage."
 SPA_support_sicily: "Aider les Borbóns Siciliens"
 SPA_support_sicily_desc: "L'Italie a beaucoup souffert ces dernières décennies, mais la branche sicilienne de la maison Borbón est porteuse d'un espoir de redressement et de restauration de sa grandeur passée. Nous devrions chercher à commercer avec nos nouveaux alliés et nous engager à soutenir la restauration de leur grand héritage."
 SPA_french_advisors:0 "Conseillers Français"
 SPA_french_advisors_desc: "Les années d'exil de la France en Algérie ont permis de développer des techniques avancées d'assaut amphibie, au service de la reconquête du continent. Nous devrions demander à nos amis français de partager leurs connaissances avec nous, afin que nous puissions nous aussi contribuer à leurs projets."
 SPA_canadian_advisors:0 "Conseillers Canadiens"
 SPA_canadian_advisors_desc: "Le Canada a été le cœur de l'Empire Britannique en termes de développement industriel et de progrès militaire depuis la perte des îles intérieures. Nous devrions chercher à obtenir le soutien de leur IEDC et de leur ISAC pour aider l'Espagne dans ses propres développements dans ces domaines."
 SPA_german_equipment: "Demande d'Équipement Allemand"
 SPA_german_equipment_desc: "Depuis la Weltkrieg, on dit que les armes fabriquées en Allemagne sont d'une qualité inégalée. Avec notre ascension au Reichspakt, nous avons l'occasion parfaite de demander à notre nouvel allié de nous en procurer pour nous en convaincre."
 SPA_german_mining_projects: "Projets Miniers Allemands"
 SPA_german_mining_projects_desc: "La machine de guerre allemande ne cesse d'avoir soif de ressources supplémentaires pour produire de nouveaux armements. L'Allemagne a donc proposé d'autoriser des projets miniers dirigés par des Allemands dans notre pays, afin de nous aider dans nos tentatives d'extraction de ressources et, espérons-le, de constituer un arrangement mutuellement bénéfique pour nous deux."
 SPA_mitteleuropa: "Renouvellement du Commerce Allemand"
 SPA_mitteleuropa_desc: "Les échanges commerciaux avec l'Allemagne ont considérablement diminué depuis que nos deux pays ont été frappés par les turbulences du lundi noir. Maintenant que nous sommes correctement alignés sur les Allemands, il est temps de relancer les échanges entre nous, ce qui contribuera grandement à la croissance économique de notre pays."
 SPA_expanded_mitteleuropean_trade: "Élargissement du Commerce Mitteleuropéen"
 SPA_expanded_mitteleuropean_trade_desc: "L'appartenance à la Mitteleuropa ne signifie pas seulement l'accès aux marchés allemands, mais à tous les membres de l'Union. La possibilité d'exporter des produits espagnols vers de larges pans de l'Europe stimulera considérablement l'économie de notre pays."
 SPA_we_stand_alone:0 "Nous sommes seuls"
 SPA_we_stand_alone_desc:0 "En vérité, l'Espagne n'a aucun intérêt à participer aux grands conflits mondiaux. Nous avons connu suffisamment de problèmes. Pour l'instant, nous reconstruisons et nous nous occupons de notre propre défense."
 SPA_lease_gibraltar: "Bail de Gibraltar à l'Allemagne"
 SPA_lease_gibraltar_desc: "Bien que nous soyons officiellement neutres dans le conflit en cours entre l'Allemagne et ses rivaux Syndicalistes, cela ne signifie pas que nous ne souhaitons pas une victoire allemande sur les socialistes impies. Le détroit de Gibraltar est vital pour le contrôle de la Méditerranée pendant cette guerre, et en louant temporairement Gibraltar aux Allemands, nous pouvons contribuer à assurer leur contrôle sur la mer tout en nous procurant une coquette somme d'argent."
 SPA_bounties_of_neutrality: "Les Récompenses de la Neutralité"
 SPA_bounties_of_neutrality_desc: "La guerre est bonne pour les affaires, et elle l'est encore plus quand on n'y participe pas. En restant à l'écart des conflits en cours dans le monde, nous sommes en mesure de faire du commerce sans tenir compte des allégeances et nous pouvons donc tirer un grand profit de ces conflits."
 SPA_increased_volunteers: "Intervention Non Officielle"
 SPA_increased_volunteers_desc: "Ce n'est pas parce que nous sommes officiellement neutres que nos citoyens doivent l'être également. Nombreux sont ceux qui, dans notre pays, souhaitent encore participer à des conflits à l'étranger et il serait injuste de les en empêcher. Ce n'est qu'une coïncidence si bon nombre de ces volontaires font partie de notre armée et sont armés du matériel le plus récent de nos forces armées."
 SPA_influx_of_refugees: "Afflux de Réfugiés"
 SPA_influx_of_refugees_desc: "Le fait d'être un pays neutre en Europe pendant cette grande guerre a entraîné un afflux de réfugiés fuyant leurs maisons et arrivant en Espagne pour être à l'abri des conflits. Bien que nous n'autorisions pas l'immigration incontrôlée dans notre pays, l'acceptation et l'assimilation de ces réfugiés peuvent s'avérer utiles à long terme."
 SPA_putting_refugees_to_work: "Mettre les Réfugiés au Travail"
 SPA_putting_refugees_to_work_desc: "L'Etat espagnol n'est pas une organisation caritative, si les réfugiés que nous avons accueillis veulent rester, ils doivent se rendre utiles. Beaucoup de ces réfugiés ont une formation industrielle et s'intégreront parfaitement dans la main-d'œuvre de nos usines, et pour le reste, les forces armées ont toujours besoin de plus d'hommes pour assurer la protection de l'État."
 SPA_bourbon_throne: "Réclamez le Trône Borbón"
 SPA_bourbon_throne_desc: "Le roi Jaime Ier est, de droit, le principal héritier mâle légitime de la Maison du Capet et donc héritier du trône de France. En effet, de nombreux Français le considèrent de jure comme le roi de France. Il est temps de voir cette revendication se concrétiser et de voir l'ensemble de la France et de l'Espagne réunies une fois de plus sous une même bannière."
 SPA_franco_spain: "Le Sacre Français"
 SPA_franco_spain_desc: "Maintenant que la France a été libérée des Syndicalistes impies par nos braves troupes, personne ne peut douter que Jaime de Borbón est le Roi légitime des Français. Jaime sera oint et couronné à Notre-Dame de Reims, comme le veut la tradition, et les deux nations seront réunies sous l'égide de notre roi juste."

### Bookmark ###
 SPA_KR_gathering_storm_desc: "Sous le règne d'Alfonso, le pays n'a cessé de décliner. Malgré la neutralité de l'Espagne dans la Weltkrieg, les dommages causés par la chute du Royaume-Uni et de la France face au syndicalisme sont irréparables, plaçant l'Espagne fermement dans la sphère économique de l'Allemagne. L'influence d'Alfonso déclinant, les élections de 1931 voient la proclamation de la Seconde République Espagnole, exilant Alfonso. Cependant, le coup d'État du général Sanjurjo rétablit le Royaume. Le tollé provoqué par cette action contribue à alimenter le mouvement carliste et la montée en puissance de la CNT-FAI. Avec une société divisée, l'Espagne entre en 1936 dans une position précaire, où tout peut arriver."

### Intro Screen ###
 SPA_country_intro_background:9 "GFX_SPA_intro"
 SPA_country_intro_header:0 "Le Royaume d'Espagne"
 SPA_country_intro_content: "Le Royaume d'Espagne : Autrefois le plus grand des empires coloniaux, elle a vu toutes ses colonies d'outre-mer perdues après une guerre rapide contre les États-Unis en 1898. Après cela, des mouvements séparatistes sont apparus au Pays basque et en Catalogne, et l'Église et un mouvement ouvrier radical, la CNT, s'ingèrent dans sa politique intérieure. La population espagnole est profondément divisée.\n\nAprès avoir pris place sur le trône en 1902, le roi Alphonse XIII semblait désireux de regagner l'ancien statut de puissance coloniale de l'Espagne en intervenant au Maroc. L'intervention a duré une décennie entière, et le résultat, bien qu'une victoire, n'était pas exactement en faveur de l'Espagne : Ses possessions marocaines restent une source de troubles permanents. L'Espagne s'est ensuite repliée sur elle-même, restant neutre pendant la Weltkrieg, pendant que la foi de la population dans le roi Alphonse s'est évanouie.\n\nÀ la suite des élections générales de 1931, la deuxième République espagnole fut proclamée et Alfonso, acceptant la volonté de son peuple, partit en exil. Cependant, la République n'a duré que peu de temps. Le royaume a été restauré par un coup d'État dirigé par le général Sanjurjo un an plus tard. Pourtant, les souvenirs de l'échec éphémère de la République espagnole alimentent les adversaires du régime à droite et à gauche.\n\nJusqu'à présent, de profondes divisions subsistent au sein de la société espagnole. D'une part, le mouvement carliste résurgent, dirigé par Alfonso Carlos, vise à rétablir la " vraie dynastie " et à recréer une monarchie chrétienne intégriste et, d'autre part, la CNT-FAI, anarcho-syndicaliste, cherche à supprimer complètement l'État espagnol et à le remplacer par une fédération volontaire des communes et collectifs économiques. Si la fracture politique n'est pas comblée, l'Espagne pourrait même connaître une guerre civile."

