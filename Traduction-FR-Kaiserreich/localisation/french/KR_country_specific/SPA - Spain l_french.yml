 SPA_jose_calvo_sotelo: "José Calvo Sotelo"
 SPA_jose_calvo_sotelo_leader_desc:9 "§YNaissance :§! §L6 mai 1893, à Tui, province de Pontevedra, Royaume d'Espagne§!\n§YCarrière :§! §LBien qu'il ait d'abord commencé comme juriste, après avoir obtenu une licence en droit à l'université de Saragosse puis un doctorat à l'université centrale, José Calvo Sotelo s'est rapidement orienté vers un engagement important dans la politique espagnole. Commençant sa carrière politique au sein du mouvement mauriste, il finit par être brièvement député et gouverneur civil de Valence.\n\nAprès l'instauration de la dictature de Primo de Rivera, Sotelo a rapidement gravi les échelons grâce à son soutien inconditionnel à la direction de Primo de Rivera, devenant finalement Ministre des Finances. L'effondrement du premier régime de Rivera a conduit Sotelo à s'exiler brièvement au Portugal, mais avec la fin rapide de la Seconde République, il s'est retrouvé non seulement de retour au gouvernement, mais à un poste bien plus élevé qu'auparavant.\n\nAprès la mort de de Rivera, beaucoup s'attendaient à ce que Sotelo succède à l'ancien Premier ministre, mais tous ces espoirs ont été rapidement anéantis par son hospitalisation à la suite d'une tentative d'assassinat par un groupe de socialistes radicaux alignés sur la CNT. Après son prompt rétablissement, la position de Sotelo au sein du parti est restée forte et, avec la victoire du gouvernement dans la guerre civile, il s'est retrouvé élu à la tête du parti pour guider l'Espagne, espérons-le, vers une nouvelle période de prospérité et de paix.§!"
 SPA_jose_calvo_sotelo_sic_desc:9 "§YNaissance :§! §L6 mai 1893, à Tui, province de Pontevedra, Royaume d'Espagne§!"

 SPA_jose_maria_gil_robles_y_quinones_de_leon:0 "José Maria Gil-Robles Quiñones"
 SPA_jose_maria_gil_robles_y_quinones_de_leon_leader_desc:9 "§YNaissance :§! §L27 novembre 1898, à Salamanque, province de Salamanque, Royaume d'Espagne§!\n§YCarrière :§! §LJosé María Gil-Robles y Quiñones, nationaliste convaincu et catholique militant, est devenu un personnage de premier plan en Espagne. Ses discours enflammés dénonçant les ennemis du royaume tout en exaltant les vertus religieuses pourraient même sembler radicaux à un carliste ; néanmoins, Quiñones se tient avec défi à la tête de la nation espagnole en difficulté.§!"
 SPA_jose_maria_gil_robles_y_quinones_de_leon_sic_desc:9 "§YNaissance :§! §L27 novembre 1898, à Salamanque, province de Salamanque, Royaume d'Espagne§!"

 SPA_emilio_mola_vidal:0 "Emilio Mola Vidal"
 SPA_emilio_mola_vidal_leader_desc:9 "§YNaissance :§! §L9 juillet 1887, à Placetas, province de Santa Clara, Capitainerie générale de Cuba§!\n§YCarrière :§! §LLe chaos qui a suivi l'effondrement de l'économie espagnole et l'incapacité du roi Alfonso ont conduit de nombreuses personnes à souhaiter qu'un leader fort guide l'Espagne pour sortir du chaos, et il n'est donc pas surprenant que ces conditions aient facilité l'accession au pouvoir du maréchal Emilio Mola Vidal.\n\nNé dans le Cuba espagnol d'une mère cubaine et d'un père espagnol, sa famille a fini par retourner en Espagne continentale après la défaite de la nation face aux forces américaines, qui a finalisé l'indépendance de Cuba. Sa carrière militaire pour l'État espagnol débuta à l'Académie d'infanterie de Tolède. Il se distingua au Maroc et devint l'un des premiers généraux du régime de Rivera et son Directeur-général de la Sécurité.\n\nBien qu'il n'ait pas été directement impliqué dans le coup d'État du général Sanjurjo qui a mis fin à la Seconde République, Mola a rapidement été récompensé par le régime restauré en étant promu maréchal. Cette nouvelle position lui a permis de jouir d'un grand respect au sein des forces armées espagnoles, même parmi ceux qui ne sont pas d'accord avec ses positions politiques.\n\nDésormais familièrement appelé "El Caudillo", tant par ses ennemis que par ses alliés, Mola et son cabinet ne cachent pas leur dédain pour le système démocratique de la Seconde République espagnole. Ils sont convaincus que pour survivre, l'Espagne doit être dirigée par un parti unique, avec un leader fort pour la guider vers l'avenir, et seul l'avenir nous dira si Mola est vraiment ce leader.§!"
 SPA_emilio_mola_vidal_sic_desc:9 "§YNaissance :§! §L9 juillet 1887, à Placetas, province de Santa Clara, Capitainerie générale de Cuba§!"

