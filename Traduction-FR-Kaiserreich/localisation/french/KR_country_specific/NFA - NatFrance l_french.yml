 #Peace Deal 3:
 nfa.129.t: "Demandes allemandes au Congrès"
 nfa.129.d: "Avec une présence modeste s'étendant sur la région métropolitaine en France occupée, les diplomates allemands nous ont proposé un accord tendu. Cette guerre a coûté à l'Allemagne de nombreuses vies et beaucoup de matériel, dont beaucoup ont été détruits aux mains du peuple français. Ils demandent l'annexion de la région du Pas-de-Calais, la création de la Bretagne, un traité d'armement limité à deux ans, la destruction des forts le long de notre frontière commune, un accord de réparations économiques à court terme pour les aider à récupérer les pertes qu'ils ont subies et un accord pour mettre fin aux hostilités dans un avenir proche pendant que nos nations se reconstruisent. En échange, ils nous remettront le reste de la France occupée qu'ils détiennent."
