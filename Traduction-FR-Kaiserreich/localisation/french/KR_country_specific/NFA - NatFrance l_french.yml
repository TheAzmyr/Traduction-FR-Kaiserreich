 NATFRA_Expanded_Bureau_LaR_idea: "Deuxième Bureau"
 NATFRA_Expanded_Bureau_non_LaR_idea: "Deuxième Bureau"

 #France back as a global player:
 NATFRA_Renewed_Diplomacy: "Renouveau de la diplomatie"
 NATFRA_Renewed_Diplomacy_desc: "Notre retour à la Métropole étant désormais beaucoup plus solide, nous pouvons enfin revenir sur la scène mondiale ! Notre temps d'exil nous a montré la nécessité d'éviter l'isolement diplomatique, et nous allons donc tendre la main à nos alliés et aux Allemands, malgré nos inimitiés."
 NATFRA_Verdun_Memorial: "Le mémorial de Verdun"
 NATFRA_Verdun_Memorial_desc: "La fin de la Seconde Weltkrieg rappelle à beaucoup les résultats de la première. Une fois encore, des millions de personnes sont mortes à la guerre, des villages ont été rasés et l'économie a été détruite. L'ouverture d'un mémorial commun aux peuples français et allemand à Verdun pour commémorer les pertes de la Weltkrieg pourrait être le premier pas vers un apaisement des tensions avec les Allemands."
 #Cool the relations:
 NATFRA_Franco_German_Thaw: "Coopération Franco-Allemande"
 NATFRA_Franco_German_Thaw_desc: "La première étape étant franchie, il est peut-être temps de travailler plus profondément à enterrer la hache de guerre avec les Allemands. Leur aide, bien que nous détestions l'admettre, était nécessaire pour que nous puissions retourner dans la Métropole, et plonger l'Europe dans une autre guerre que nous aurions du mal à gagner pourrait être une folie. L'heure de la paix doit sonner."
 #Trade Up with Mitteleuropa, slightly down with Entente:
 NATFRA_Franco_German_Trade: "Commerce Franco-Allemand"
 NATFRA_Franco_German_Trade_desc: "Il est indéniable que l'Empire allemand est aujourd'hui la puissance dominante en Europe, à la fois militairement et surtout économiquement, malgré le récent effondrement économique. Alors que nous nous efforçons de nous repositionner sur la scène mondiale, s'aligner sur la Mitteleuropa est peut-être le bon choix pour la prospérité de la France."
 #Joint Factories with GER if they agree:
 NATFRA_Franco_German_Business: "Affaires Franco-Allemandes"
 NATFRA_Franco_German_Business_desc: "Dans l'espoir de rendre durable la détente actuelle avec les Allemands, plusieurs hommes d'affaires ont approché notre gouvernement pour lui demander de les aider à trouver des contacts dans la sphère allemande afin de créer des sociétés transnationales au profit de nos deux nations."
 #Event chain working towards NAP or continuing the rivalry:
 NATFRA_Congress_of_Verdun: "Congrès de Verdun"
 NATFRA_Congress_of_Verdun_desc: "L'Allemagne et la France sont depuis longtemps rivales : aucun lieu n'en est plus représentatif que Verdun, cette porte entre deux grandes nations où tant de gens sont tombés en 1916. C'est aussi là qu'en 843, la France et l'Allemagne ont été séparées pour la première fois par les héritiers de Charlemagne. De nombreux diplomates espèrent que c'est aussi là que se tiendra un congrès pour une paix durable, et peut-être que naîtra une nouvelle relation franco-allemande."

 #Strong bond with the Brits:
 NATFRA_Indestructible_Bonds: "Obligations mutuelles indestructibles"
 NATFRA_Indestructible_Bonds_desc: "Tout au long de l'exil, les Britanniques sont toujours restés à nos côtés. Ensemble, nous avons lutté pour la reconquête de nos territoires d'origine afin de retrouver notre droit de naissance. Notre rivalité d'il y a des centaines d'années s'est éteinte grâce aux feux des dernières décennies d'amitié entre nos deux nations ! Vive l'Entente Cordiale !"
 #Colony Trade:
 NATFRA_French_New_World: "Le nouveau monde français"
 NATFRA_French_New_World_desc: "Notre retour à la Métropole étant assuré, nous pouvons à nouveau nous tourner vers le Nouveau Monde. Pendant l'exil, nos colonies étrangères sont en grande partie tombées sous la protection des Britanniques. Il est maintenant temps de demander leur retour !"
 #Move to free trade law:
 NATFRA_Anglo_French_Free_Trade: "Libre-échange Franco-Anglais"
 NATFRA_Anglo_French_Free_Trade_desc: "Si nos nations ne sont plus les mastodontes planétaires qu'elles étaient avant la Grande Guerre, notre influence commune est encore vaste. Nous devons nous orienter vers une politique de libre-échange entre nos sphères anglo-françaises combinées."

 ENT_france_agree_mittel_tt: "[NFA.GetNameDefCap] a accepté d'intégrer la Mitteleuropa."
 NFA_Breaking_Lyon_Agreement_tt: "§RRompre notre accord avec les Allemands nous coûtera très cher !§!"

 #Add radars:
 NATFRA_Guard_Channel: "Gardiens de la Manche"
 NATFRA_Guard_Channel_desc: "La Manche est l'élément vital qui relie la France et la Grande-Bretagne. Nous devons nous efforcer de le garder sécurisé contre toute menace qui rôde. Un système de radars à longue portée pour détecter les menaces est la première étape pour sécuriser la Manche."
 #More recruitable pop:
 NATFRA_Re_Conscription: "Réimplémenter la Conscription"
 NATFRA_Re_Conscription_desc: "La France a toujours été une nation de citoyens-soldats. Les Français servent tous quelques années sous les drapeaux, une tradition qui s'est maintenue tant dans la Commune qu'en exil. Ce service avait été récemment suspendu afin de libérer des hommes pour la reconstruction : compte tenu des tensions récentes, nous allons réactiver le service militaire obligatoire."
 #Add forts along German border:
 NATFRA_Secure_Eastern_Front: "Sécuriser la frontière orientale"
 NATFRA_Secure_Eastern_Front_desc: "Les échecs de 1919 ne doivent jamais être répétés ! Nos lignes doivent rester fermes dans toute guerre future contre les Allemands à notre frontière orientale. Nous devons construire des fortifications plus solides pour repousser leurs avancées, d'où qu'elles viennent."
 #Surrender limit:
 NATFRA_Never_Fall_Again: "Nous ne tomberons plus jamais"
 NATFRA_Never_Fall_Again_desc: "L'exil nous a enseigné une dure leçon ! Plus jamais la France ne tombera aux mains des envahisseurs ou des révolutionnaires. Nous redoublerons d'efforts pour défendre la patrie avec tout ce que nous avons. La France se dressera toujours fièrement contre toute menace !"
 #Attack and Defence boost against Germany:
 NATFRA_Prepare_For_War: "Préparer la guerre avec l'Allemagne"
 NATFRA_Prepare_For_War_desc: "Les Boches ont prouvé à maintes reprises qu'ils sont à jamais les ennemis du peuple français. Les atrocités qu'ils ont commises contre nous lors des deux dernières guerres et leur attitude actuelle rendent nul tout espoir de réconciliation. Si une troisième guerre est nécessaire, nous serons prêts à venger nos héros et à détruire cette monstrueuse chimère qu'est l'Allemagne !"
 #Make this better than Alsace or War:
 NATFRA_Demand_Alsace_Lorraine: "Exiger le retour de l'Alsace-Lorraine"
 NATFRA_Demand_Alsace_Lorraine_desc: "Depuis 1870, les Allemands occupent le territoire français d'Alsace-Lorraine. Nous devons réparer cette injustice et exiger sa restitution à la France ! Si les Allemands refusent nos conditions, nous n'aurons d'autre choix que de renouveler notre fureur contre ces ennemis de la paix et de la civilisation !"
 #Request Naval Doctrine from ENT leader:
 NATFRA_English_Doctrine: "Stratégie navale commune franco-britannique ?"
 NATFRA_English_Doctrine_desc: "Les Britanniques ont longtemps régné sur les mers. Grâce à l'amitié et à l'alliance entre nos deux nations, nous avons l'occasion de demander l'aide de certains experts navals pour nous aider à enseigner leurs tactiques et à travailler ensemble pour assurer une meilleure coordination entre nos forces opérationnelles dans toute opération conjointe que nous entreprenons à l'avenir."

