 #Peace Deal 5:
 nfa.126.t: "Demandes allemandes au Congrès"
 nfa.126.d: "Sans une présence importante s'étendant sur une grande région métropolitaine de la France occupée, les diplomates allemands ont proposé un accord relativement modeste avec nous. Cette guerre a coûté à l'Allemagne de nombreuses vies et beaucoup de matériel, dont beaucoup ont été détruits aux mains du peuple français. Ils font pression pour un accord de réparations économiques à court terme afin de les aider à récupérer les pertes qu'ils ont subies. Un accord visant à mettre fin aux hostilités dans un avenir proche, pendant que nos nations se reconstruisent, est également requis de notre part. En échange, ils rendront les parties de la France occupée qu'ils détiennent."
 nfa.126.a:9 "Accepter l'offre"
 nfa.126.b:9 "Décliner l'offre"

 #Peace Deal 4:
 nfa.127.t: "Demandes allemandes au Congrès"
 nfa.127.d: "Avec une petite présence s'étendant sur la région métropolitaine en France occupée, les diplomates allemands ont proposé un accord modeste pour nous. Cette guerre a coûté à l'Allemagne de nombreuses vies et beaucoup de matériel, dont beaucoup ont été détruits aux mains du peuple français. Ils demandent l'annexion de la région du Pas-de-Calais, la destruction des forts le long de notre frontière commune, des réparations économiques à court terme pour les aider à récupérer les pertes qu'ils ont subies et un accord pour mettre fin aux hostilités dans un avenir proche pendant que nos nations se reconstruisent. En échange, ils nous remettront le reste de la France occupée qu'ils détiennent."
