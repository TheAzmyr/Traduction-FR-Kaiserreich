 Deal_With_Political_Opposition_Airwaves: "Lutte contre la Rhétorique Démocratique"
 Deal_With_Political_Opposition_Airwaves_desc: "La presse, les médias, le "Quatrième Pouvoir" ont joué un rôle essentiel dans cette lutte, car les médias concurrents apportent leur soutien à Pétain ou à Mordacq, ou profitent simplement de la fièvre politique qui s'empare de notre nation pour augmenter leurs ventes, chaque nouvelle édition apportant de nouvelles informations, chaque émission de radio étant l'occasion d'un marchandage politique : nous ne pouvons pas laisser les Démocrates gagner sur ce champ de bataille des ondes."

 nfa.21.t: "Les Ondes Aériennes Rebondissent"
 nfa.21.d: "Dans une tournure choquante, le discours concurrent diffusé par Henri Mordacq s'est avéré plus populaire que celui du Maréchal Pétain : des milliers d'auditeurs dans tout l'empire écoutent les paroles de l'Ours d'Arras, écoutant attentivement ses appels à la réforme et attaquant un gouvernement supposé trop gonflé et inefficace pour mener correctement la France à sa renaissance. Nous avons peut-être perdu la bataille, mais pas la guerre, même si ce revers ne semble certainement pas bon, même pour nos partisans les plus dévoués."
 nfa.21.a:9 "Malédiction"

 nfa.22.t: "Les Ondes Rebondissent"
 nfa.22.d: "C'était gagné d'avance : l'interview du Maréchal Pétain, donnant son analyse et ses réflexions profondes sur la crise actuelle, sur une radio populaire, s'est révélée immensément populaire, avec des milliers d'auditeurs qui se sont mis à l'écoute dans tout l'empire pour écouter les paroles du Lion de Verdun. Le gouvernement peut pousser un soupir de soulagement : malgré toutes les calomnies, malgré les attentats, le peuple n'a pas abandonné le Maréchal, du moins, pas encore."
 nfa.22.a: "Français ! Vous n'avez été ni vendu, ni trahi, ni abandonné."

 Deal_With_Political_Opposition_Parades: "Faire face à la Protestation Démocratique"
 Deal_With_Political_Opposition_Parades_desc: "Mordacq prévoit de manifester dans une grande ville dans quelques jours, ce qui pourrait amener plus de gens à sa cause et nous faire paraître impuissants. Si Mordacq ne veut pas tomber dans l'illégalité, il doit obtenir une approbation officielle pour tout rassemblement de masse : que faut-il faire ?"

 nfa.23.t: "Protestation Factice"
 nfa.23.d: "L'entourage du Maréchal est divisé sur la façon de traiter la prochaine manifestation de Mordacq : certains soutiennent que ces manifestations sont tout à fait légales, et que les interdire ne ferait que prouver le point de vue de l'Ours, faisant passer Pétain pour un tyran. D'autres soutiennent que cela attirerait certainement plus de monde à sa cause et nous ferait passer pour des impuissants : si Mordacq ne veut pas tomber dans l'illégalité, il doit obtenir l'approbation officielle de tout rassemblement de masse : il serait facile de trouver un moyen d'empêcher cette manifestation d'avoir lieu, que ce soit pour des raisons de sécurité ou parce qu'elle n'a pas eu lieu à temps."
 nfa.23.a: "Le Lion n'est pas un tyran, laissez-le faire sa petite protestation."
 nfa.23.b: "Oups, on dirait que le laissez-passer A38 n'a pas été correctement tamponné ! Quel dommage."

 Deal_With_Political_Opposition_Speech: "Discours de Mordacq"
 Deal_With_Political_Opposition_Speech_desc: "Mordacq n'a cessé de prononcer des discours devant un public toujours plus nombreux, chaque apparition publique lui valant de plus en plus d'adeptes, car il défend avec charisme ses propositions et dénonce le régime, tout en restant généralement à l'écart des attaques personnelles contre le Maréchal Pétain. En tout état de cause, nous ne pouvons pas le laisser dominer le discours public : il faut faire quelque chose."

 nfa.24.t: "L'Ours attire les foules"
 nfa.24.d: "L'idée semblait brillante : deux discours, dans deux endroits différents, par les deux hommes les plus éminents de notre nation, en même temps. Quelle meilleure façon de savoir qui a encore, sinon la faveur, du moins l'intérêt du peuple français, l'un ferait un discours devant une salle comble, l'autre devant quelques partisans acharnés. Malheureusement, c'était un pari, et Pétain l'a perdu. Si un nombre respectable de personnes, principalement des anciens combattants, sont venues écouter le discours du Maréchal, il faut reconnaître la défaite : le discours de Mordacq a attiré une foule énorme, et c'est tout ce dont on se souviendra de cette journée. Il n'y a pas d'autre façon de le dire : c'est une humiliation."
 nfa.24.a: "Pas d'amour pour un vieux Maréchal."

 nfa.25.t: "Le Maréchal attire les foules"
 nfa.25.d: "L'idée était brillante : deux discours, dans deux endroits différents, par les deux hommes les plus éminents de notre nation, en même temps. Quelle meilleure façon de savoir qui a encore, sinon la faveur, du moins l'intérêt du peuple français, l'un ferait un discours devant une salle comble, l'autre devant quelques partisans purs et durs. C'était un pari, et Pétain a gagné gros. Si un nombre respectable de personnes sont venues écouter le discours de Mordacq, ses partisans doivent s'avouer vaincus : le discours du Lion a attiré une foule énorme, principalement des vétérans venus revoir le héros de Verdun. Le Maréchal a exhorté le peuple à rester uni en ces temps difficiles, concentré sur la guerre à venir avec la Commune, terminant son discours par la phrase désormais immortelle prononcée à Verdun, il y a deux décennies : "Courage, on les aura", bien que personne ne sache si cela visait les Rouges ou les partisans de Mordacq."
 nfa.25.a: "D'accord, je l'ai toujours !"

 nfa.26.t: "Un discours trop loin ?"
 nfa.26.d: "Henri Mordacq est un homme charismatique, et il ne cesse de le prouver ces derniers mois. Il prononce désormais régulièrement des discours enflammés dans tous les lieux imaginables, gagnant ainsi de plus en plus d'adeptes en cours de route. Mais le Maréchal Pétain peut toujours compter sur l'admiration et le respect d'une grande partie de notre nation, en particulier des vétérans, et à ce titre, certains dans son entourage proposent que le Lion de Verdun fasse lui aussi le tour de notre nation pour prononcer des discours concurrents et détourner l'attention de Mordacq. D'autres font valoir que cela pourrait s'avérer dangereux, tant pour la santé du Maréchal que pour sa réputation, ce qui le ferait paraître désespéré. Enfin, certains sont convaincus qu'il faut à tout prix arrêter l'Ours : le dénoncer en tant qu'individu séditieux travaillant de concert avec la Commune devrait faire l'affaire et l'empêcher de prononcer légalement des discours."
 nfa.26.a: "Laissez-le parler, il va se fatiguer."
 nfa.26.b: "Le Lion part en tournée !"
 nfa.26.c: "Enfermez-le. Pourquoi laisser un traître manifeste dire ses bêtises de traître ?"

 Deal_With_Political_Opposition_Barrack: "S'Assurer la Loyauté des Militaires"
 Deal_With_Political_Opposition_Barrack_desc: "Bien que les forces armées soutiennent toujours massivement le Maréchal, certaines se montrent réceptives aux promesses de Mordacq : les forces armées sont traditionnellement restées à l'écart de toute implication politique, mais le débat avec l'Ours devient trop important pour que la "Grande Muette" l'ignore. Il faut faire quelque chose pour s'assurer que les forces armées restent du bon côté."

 nfa.27.t: "Murmures de la Grande Muette"
 nfa.27.d: "Des pamphlets démocratiques, des éditions de "Leçons de 1914" et l'agitation qui se répand lentement parmi les civils ont fait leur chemin jusqu'aux soldats en service actif. Jusqu'à présent, ces tentatives du camp démocratique se sont révélées quelque peu infructueuses, mais les forces armées sont l'épine dorsale du régime du Maréchal : la dissidence ne peut être tolérée ici. Bien sûr, les soldats qui s'élèvent ouvertement contre le Maréchal seront punis, mais certains parmi le corps des officiers plaident en faveur de mesures plus proactives. En restant vigilant à l'humeur des salons des officiers et des casernes, nous pouvons tranquillement faire face aux agitateurs en promouvant nos plus fidèles partisans ou en affectant les opposants à des patrouilles dans les régions les plus profondes du Sahara où ils peuvent se promener sans causer de problèmes, tandis qu'un contrôle plus strict du courrier entrant empêchera la littérature factice de se retrouver entre de mauvaises mains, bien que cela puisse en irriter certains et s'avérer difficile à appliquer. Que faut-il faire ?"
 nfa.27.a: "Ne rendons pas la vie plus difficile au fantassin, aucune idée dangereuse ne se répandra."
 nfa.27.b: "Mieux vaut prévenir que guérir. Mettez en place des restrictions temporaires sur le courrier entrant."

 nfa.28.t: "Competition Counter Hidden Event"
 nfa.28.d: "Cet événement doit être caché. Veuillez créer un rapport de problème (issue) si vous le voyez pendant le jeu et y apposer la mention "The Alpha Dog"."
 nfa.28.a: "C'est parti !"

 nfa.29.t: "Le Lion et les Exilés"
 nfa.29.d: "Déjà la plus développée des colonies françaises, l'économie algérienne a largement bénéficié de l'exil de nombreux Français, notamment d'une grande partie des élites françaises, et de la mobilisation économique requise par le Maréchal pour maintenir la nation sur le pied-de-garde, prête à tout moment à entrer en conflit avec les Rouges. Ainsi, alors que le Maréchal Pétain cherche à obtenir un soutien accru de divers groupes puissants dans sa lutte contre les partisans de Mordacq, il a trouvé une chance particulière auprès des classes supérieures industrielles, à la fois reconnaissantes du soutien qui leur a donné l'occasion de lutter après l'exil et profondément engagées idéologiquement dans le régime, convaincu qu'une main forte est nécessaire pour guider la France vers le salut.\n\nToutefois, pour éviter que ces élites ne soient tentées par les forces plus démocratiques de la République, de nombreux conseillers de Pétain suggèrent une campagne de soutien et d'investissements stratégiques accrus : non seulement cela permettrait de développer encore davantage l'économie nationale et les capacités de guerre, mais en choisissant soigneusement ceux qui bénéficieraient de ces investissements, par exemple à la fois les fidèles partisans du régime et ceux qui sont encore tentés par la rhétorique de Mordacq, la mainmise du Lion sur le pouvoir pourrait être rétablie, voire accrue."
 nfa.29.a: "Un peu de dirigisme stratégique n'a jamais fait de mal à personne !"

