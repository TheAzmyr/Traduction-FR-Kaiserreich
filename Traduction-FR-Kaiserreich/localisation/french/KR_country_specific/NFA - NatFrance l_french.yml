### Decisions ###
#################

# Propaganda

 NFA_mobilise_population_for_war: "Mobiliser la population pour la guerre"
 NFA_mobilise_population_for_war_desc: "Il s'agit d'une mesure profondément impopulaire, en particulier parmi ceux dont les maisons ou les lieux de travail ont été touchés par les horreurs de la Seconde Weltkrieg, mais si nous espérons un jour libérer entièrement la France, des choix difficiles doivent être faits."
 until_we_complete_PFW_tt: "§gTant que nous n'aurons pas terminé la priorité §YPréparer la Guerre avec l'Allemagne§!, l'exécution de cette décision aura l'effet suivant :§!\n"

# Seize Morocco #

 NFA_seize_morocco_decisions: "S'emparer des territoires Marocains"
 NFA_seize_morocco_decisions_desc: "Depuis le XIXème siècle, nous nourrissons des ambitions sur le Maroc. A présent que les autres puissances qui ont un intérêt dans la région sont dans la tourmente, il est temps de nous emparer de ces terres. Vive la France !"
 NFA_seize_real_morocco: "S'emparer du Royaume du Maroc !"
 NFA_seize_real_morocco_desc: "Les Allemands ont perdu la guerre en Europe, et c'est maintenant à nous de frapper et de reprendre ce qui nous appartenait !"

# Fight for Influence #

 NFA_fight_for_influence_cat: "Le Lion et l'Ours"
 NFA_fight_for_influence_cat_desc: "Philippe Pétain et Henri Mordacq, le Lion et l'Ours, l'homme qui a tenu à Verdun et le héros de la défense d'Arras, deux légendes de la Grande Guerre, deux hommes qui malgré toutes leurs différents se respectent et s'admirent, sont aujourd'hui opposés dans un combat politique de plus en plus intense. Pour sortir victorieux de cette lutte de pouvoir, chacun doit renforcer son influence sur notre nation.\n\nAfin de gagner la lutte, §CPetain et son gouvernement§! doivent donc avoir plus d'influence que §gMordacq et ses partisans§!. Cependant, la recherche d'influence par des §Rmoyens peu scrupuleux§! est un moyen sûr de provoquer la §Rcolère de la population§! ce qui nuira directement au régime en place !\n\n§CInfluence de Pétain§!: [?Pet_influence]\n§gInfluence de Mordacq§!: [?Mor_influence]\n§RCorruption de Pétain§!: [?Pet_corruption]"

 Invest_Construction: "Investir dans l'industrie civile"
 Invest_Construction_desc: "Notre industrie a réussi à se relancer au lendemain de l'Exil grâce à l'aide du gouvernement du maréchal: cela a créé un énorme élan de soutien envers Pétain parmi les industriels, qui savent mieux que quiconque que les marchés publics sont la source d'une grande partie de leur prospérité. Quelques investissements tactiques supplémentaires permettront d'entretenir cette bonne volonté.\n\nInvestir trop de ressources dans ces entreprises peut être considéré comme de la §Rcorruption§! par certains éléments de notre nation. Ils peuvent ne pas apprécier cette manière de gouverner à sa juste valeur."
 Invest_Arms_Factory: "Investir dans l'industrie de l'armement"
 Invest_Arms_Factory_desc: "Grâce à d'importants investissements du gouvernement, l'industrie de l'armement a prospéré car la préparation à la reconquête du continent est dans l'esprit de chaque Français depuis l'Exil. Cependant, la demande d'armement ne cesse de croître, surtout si l'on considère que la guerre avec la Commune est imminente : investir dans des entreprises de fidèles bien connus fera d'une pierre deux coups, nous aidant à faire face à nos ennemis intérieurs et extérieurs.\n\nInvestir trop de ressources dans ces entreprises peut être considéré comme §Rcorrupt§! par certains éléments de notre nation. Ils peuvent ne pas apprécier cette manière de gouverner à sa juste valeur."
 Support_Loyal_Business: "Récompenser les entreprises loyales"
 Support_Loyal_Business_desc: "Afin de consolider notre influence, il serait judicieux de récompenser la loyauté des civils qui restent fidèles au Maréchal en ces temps troublés : quelques contrats gouvernementaux par-ci, un permis de construire rapidement accordé par-là, quelques affaires judiciaires idiotes tranquillement abandonnées pour d'autres, assureront le soutien d'une grande partie de la classe industrielle et contribueront à convaincre ceux qui sont encore sur la défensive de nous soutenir.\n\nInvestir trop de ressources dans ces entreprises peut être considéré comme de la §Rcorruption§! par certains éléments de notre nation. Ils n'apprécieront peut-être pas trop un tel gouvernement."
 Back_Newspaper: "Soutenir des journaux loyaux"
 Back_Newspaper_desc: "La presse a joué un rôle essentiel dans cette lutte politique, et le soutien de ceux qui nous sont fidèles ne passera pas inaperçu : en accordant discrètement des fonds à un journal qui a soutenu notre cause, en donnant accès à des informatons jusqu'alors inconnues ou en promettant de faciliter la lutte contre la censure à l'avenir, nous pouvons être sûrs que ce journal continuera à nous aider à convaincre notre peuple de la bêtise de Mordacq.\n\nInvestir trop de ressources dans ces journaux peut être considéré comme de la §Rcorruption§! par certains éléments de notre nation. Ils peuvent ne pas apprécier un tel gouvernement à sa juste valeur."

 Mordacq_takes_to_the_waves: "§RMordacq et la radio!§!"
 Mordacq_takes_to_the_waves_desc: "L'Ours prévoit de prononcer un discours diffusé à notre nation : cela pourrait s'avérer désastreux, en portant ses messages séditieux directement au coeur des foyers de nombre de nos compatriotes : l'empêcher de parler à l'antenne ne ferait que confirmer sa rhétorique, nous devons plutôt trouver un moyen d'éviter que ce discours n'ait trop d'impact."
 Mordacq_parade: "§RUn Ours en marche§!"
 Mordacq_parade_desc: "Henri Mordacq et ses partisans pro-démocratie prévoient de manifester dans une grande ville, espérant ainsi exprimer leur mécontentement à l'égard du régime qu'ils considèrent comme stagnant et corrompu. S'ils sont rejoints par un trop grand nombre de personnes, cela pourrait s'avérer être un mauvais coup pour le gouvernement, donnant l'illusion que le soutien à l'Ours est généralisé et faisant ainsi tomber beaucoup d'autres dans ses griffes : il faut faire quelque chose."
 Mordacqs_Speech: "§RLe grand discours de Mordacq§!"
 Mordacqs_Speech_desc: "Mordacq va bientôt prononcer un discours devant un large public, ce qui pourrait amener plus de gens à ses côtés. Le gouvernement est divisé sur la manière de répondre à cette question, certains arguant que le débat devrait juste suivre son cours, d'autres proposant que le Maréchal puisse prononcer un discours le même jour, dans un lieu proche : dans tous les cas, un choix doit être fait."
 Mordacq_In_The_Barracks: "§RMurmures dans la Grande Muette§!"
 Mordacq_In_The_Barracks_desc: "L'agitation politique gagne peu à peu le cœur du régime, l'armée, surnommée la Grande Muette pour sa retenue dans la vie politique de la République. S'il est un lieu où les balivernes démocratiques ne doivent pas prendre racine, c'est bien là : heureusement, même le plus humble fantassin est encore plein de respect pour le héros de Verdun, mais on trouve depuis peu de la littérature dissidente dans les casernes et les salons des officiers : il faut faire quelque chose."

 NFA_Call_For_Moral_Order: "Appel à un ordre moral"
 NFA_Call_For_Moral_Order_desc: "Alors que des allégations scandaleuses de corruption ont commencé à circuler, le Maréchal doit prendre position : il s'exprimera sur les ondes pour appeler nos citoyens à agir de manière exemplaire en ces temps difficiles et dénoncer toute accusation contre le gouvernement comme une simple propagande diffusée par des agents syndicalistes."
 NFA_Make_Corruption_Crime: "Combattre la corruption"
 NFA_Make_Corruption_Crime_desc: "Pour prouver à notre peuple que le Maréchal est innocent des accusations récentes de corruption lancées contre lui, nous allons justement lancer une campagne de lutte contre la corruption à grande échelle à tous les niveaux de la société, en encourageant nos citoyens à dénoncer tout fonctionnaire corrompu dont ils auraient été connaissance ou dont ils auraient été victimes. C'est un effort titanesque, mais il en vaudra la peine."
 NFA_Scapegoats: "Des moyens créatifs pour lutter contre la corruption"
 NFA_Scapegoats_desc: "Même nos efforts les plus sérieux pour lutter contre la corruption n’ont pas donné de résultats suffisants pour satisfaire notre peuple, et nous devrons donc peut-être faire preuve de plus de laxisme dans la recherche de preuves de corruption présumée ou être plus proactifs dans l’obtention d’aveux de la part d’individus suspectés. Ils ont probablement fait quelque chose de mal, ou il se peut qu’il s’agisse d’agents communards, ou d’autre chose : qui s’en soucie, en fait ?"

# AF trials Decisions #

 NFA_decision_AF_trials_cat: "S'occuper des derniers républicains"
 NFA_decision_AF_trials_cat_desc: "Enfin, nous avons fait tomber la République. Et les travaux pour se débarrasser de son influence pernicieuse sur notre grande nation sont en cours. Mais il y a encore des gens qui pensent que la "Gueuse" est une cause qui vaut la peine d'être défendue : tant qu'il existera des vestiges de l'influence républicaine, nous ne pourrons pas vraiment nous mettre au travail pour réformer la France. C'est pourquoi une purge du corps administratif français est nécessaire.\n\nLa finalisation de ces décisions supprimera l'idée de §YVestiges de la République§! et donnera une autre idée en fonction de vos choix."
 NFA_Public_Humiliation: "L'humiliation publique des républicains"
 NFA_Public_Humiliation_desc: "Pour les délinquants mineurs, comme pour les journalistes qui ont défendu avec ardeur la République ou soutenu ses défilés, ou encore les critiques injustes du gouvernement de De Gaulle, une approche pédagogique suffira. Ils seront contraints de désavouer publiquement leurs écrits précédents et la Gueuse, de jurer fidélité au nouveau gouvernement, puis d'être renvoyés en toute sécurité à leurs activités."
 NFA_Arrest_Republican_Leaders: "Arrêter leurs politiciens"
 NFA_Arrest_Republican_Leaders_desc: "De nombreux hommes politiques ont tacitement soutenu les «paradeurs», attendant simplement le moment propice pour frapper contre le gouvernement du Maréchal, afin de nous enfoncer encore plus dans la médiocrité républicaine. De nombreux partisans de Mordacq ont déjà été arrêtés, en même temps que d'autres parlementaires semblent de plus en plus mécontents du gouvernement de De Gaulle. Une enquête approfondie permettra de discerner ceux qui peuvent encore espérer que la République perdure."
 NFA_Cleanse_the_Police: "Nettoyer les rangs de la police"
 NFA_Cleanse_the_Police_desc: "Le jour fatidique du dernier défilé, des policiers chargés de maintenir l'ordre se sont joints aux manifestants alors que la journée devenait sanglante. Cela pourrait être le signe d'une pourriture plus profonde dans la fonction publique que nous le pensions auparavant, et une enquête sur nos forces de police pourrait révéler des secrets douteux."
 NFA_Purge_the_Military: "Purger l'a rmée"
 NFA_Purge_the_Military_desc: "L'Armée, la soi-disant "Grande Muette" a fait beaucoup trop de bruit ces derniers mois. Bien que certains de nos hommes aient fait partie des premiers paradeurs, il est malheureusement clair que certains hommes étaient de fervents partisans de Mordacq, et qu'ils ne seront pas forcément plus fiables en tant qu'officiers dans les armées de notre Roi. L'Armée a traditionnellement été un bastion réactionnaire sous la Gueuse, et elle devrait le rester. Une enquête approfondie sera menée, et toute personne suspecte devra être interrogée, qu'il soit simple soldat ou général."
 NFA_Those_Who_Slither: "Ceux qui se tapissent dans l'ombre"
 NFA_Those_Who_Slither_desc: "Il y a un dernier endroit où nous n'avons pas cherché de traîtres potentiels : le Deuxième Bureau, notre agence de renseignements. Entre la fuite de Mordacq et le camp pro-démocratie qui semble toujours connaître notre prochain coup, nous savons qu'il y a une taupe, mais nous n'avons pas encore réussi à savoir de qui il s'agit. Nous devrons agir dans le plus grand secret pour parvenir à piéger la source de nos malheurs."

# Colonial Decisions #

 NFA_fate_of_french_africa_cat: "Le destin de l'Afrique Française"
 NFA_fate_of_french_africa_cat_desc: "Pendant trop longtemps, les colonies françaises ont été considérées comme de simples terres sur lesquelles vivaient de simples personnes à exploiter. Il est de notre devoir sacré de tendre la main à nos frères et sœurs et de les élever. Nous apporterons la lumière du christianisme et de la civilisation aux indigènes, qui ont trop longtemps trébuché dans les ténèbres !"

