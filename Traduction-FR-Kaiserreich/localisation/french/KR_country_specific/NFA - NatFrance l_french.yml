 nfa.504.t: "Une nouvelle recrue dans la Légion étrangère"
 nfa.504.d: "Aujourd'hui, un jeune homme distingué est entré dans un bureau de recrutement de la Légion étrangère, non loin de la frontière marocaine. Un spectacle étrange pour l'officier chargé de traiter sa demande, plus habitué aux hommes étrangers au passé douteux, prêts à servir et à mourir pour la France pour une chance de nouvelle vie. Il a donné comme nom Henri Robert Orliac, et l'officier ne s'est pas soucié de savoir si c'était la vérité. Comme tant d'autres en ces jours belliqueux, Orliac fut alors intégré à la troupe, une fois revêtu d'un simple uniforme de recrue ne se distinguant que peu de ses pairs.\nEn vérité, Henri n'était pas une recrue ordinaire : son vrai nom est Henri d'Orléans, prince royal de la Maison de France. Lors de la Grande Guerre, son père avait lui aussi tenté de s'engager dans la Légion étrangère, mais cela lui avait été refusé en raison de la loi d'exil qui interdisait aux représentants des anciennes maisons régnantes de mettre le pied en France. Mais le jeune Henri, désireux de servir la France dans cette grande croisade contre le socialisme, ne peut être dissuadé de faire son devoir. Un jour, peut-être, le prince sera-t-il appelé à régner sur la nation, mais pour l'instant, il la servira autrement."
 nfa.504.a: "Chut, c'est un secret après tout !"

 nfa.505.t: "Les hommes en Vert"
 nfa.505.d: "Les Rouges ont annoncé un programme de transformation de la culture et du divertissement, une soi-disant "Avant-Garde Internationale" d'artistes radicaux visant à démolir tout ce qui est beau dans ce monde et à le transformer pour qu'il corresponde aux goûts des fous, tout cela au nom d'un art plus acceptable pour le prolétariat. En clair, ils ne visent rien de moins que la destruction de la culture française. Dans leur manifeste, ils professent la nécessité d'abolir les canons de la littérature et de la poésie françaises et de transformer radicalement les règles de la grammaire française, décriée comme archaïque et bourgeoise.\n\nPour protester contre ce crime contre le goût, la culture, la beauté et, franchement, la civilisation elle-même, les hommes des différentes académies de l'Institut de France se sont réunis en congrès commun pour produire un contre-manifeste. Tous vêtus de leur tenue de cérémonie verte, avec épées et bicornes personnalisées, les 473 membres de l'Institut ont signé un appel commun au monde entier pour saper les efforts de ces "pervers" et "bohémiens", et ont rédigé un manifeste dans lequel ils appellent à la création d'un "Institut de l'Occident" international pour combattre "l'avant-garde de l'inculture". Cette initiative a été largement saluée en France et chez nos alliés de l'Entente, ainsi que dans la sphère allemande.\n\nQuant à l'Avant-garde internationale, elle a réagi en installant une statue abstraite représentant la "culture bourgeoise" et le "classicisme", composée de copies du manifeste, devant l'ancien emplacement de l'Institut de France, à Paris. Au cours de la cérémonie d'inauguration, la statue a été incendiée par le célèbre fou Georges Bataille, un geste qui a été applaudi comme un exemple de "pure spontanéité artistique" par l'organisation."
 nfa.505.a: "Une raison de plus d'abattre la Commune !"

 nfa.506.t: "Fête de la Fédération"
 nfa.506.d: "En ce 14 juillet, nous célébrons notre Fête Nationale. Des défilés militaires ainsi que des célébrations populaires dans les rues et des feux d'artifice sont prévus dans toute la France, dans une joyeuse célébration de la grandeur de notre nation.\n\nPendant longtemps, ce qui est même célébré ce jour-là a été un sujet de débat animé entre la gauche et la droite. La gauche insiste sur le fait qu'il s'agit d'un jour célébrant la prise de la Bastille en 1789, prison royale et armurerie de Paris, largement considérée comme le point de départ de la Révolution Française, tandis que la droite considère au contraire qu'il s'agit d'un jour commémorant la Fête de la Fédération, une fête massive qui a eu lieu dans toute la France un an plus tard pour célébrer l'unité de la nation française et la fin de la lutte politique, de la Révolution elle-même. L'Histoire a prouvé que cet espoir était erroné, mais cela n'a pas empêché ce débat de surgir chaque année. La loi de 1880 instituant la Fête Nationale du 14 juillet s'abstient simplement de prendre parti, mais heureusement, nous avons depuis mis fin à la controverse, car un amendement voté par l'Assemblée il y a quelques années a précisé que nous commémorons bien aujourd'hui la fête de la Fédération."
 nfa.506.a: "Quoi qu'il en soit, amusons-nous !"

 nfa.507.t: "Les Oulémas"
 nfa.507.d: ""L'Association des oulémas musulmans algériens" est une association religieuse fondée en 1933. Sous la direction officieuse d'Abdelhamid Ben Badis, cette association de théologiens, d'enseignants et plus généralement d'hommes érudits est venue promouvoir une réforme de l'Islam, espérant ramener l'Islam en Algérie à sa pure forme originelle, loin des superstitions entretenues par les marabouts et de l'approche plus mystique des congrégations soufies. S'inspirant d'initiatives similaires qui ont connu le succès au Moyen-Orient et en Tunisie, de nombreuses écoles ont déjà été créées, enseignant la grammaire, les mathématiques et la religion aux enfants, et la théologie, la philosophie, l'histoire ainsi que le droit islamique et français aux jeunes adultes, devenant rapidement une influence majeure dans les mosquées de toute la région et attirant la méfiance des autorités coloniales.\n\nEn effet, l'un des objectifs déclarés de l'association est de promouvoir l'identité islamique de l'Algérie, d'unir le peuple au-delà de la division entre les Berbères et les Algériens arabophones de la côte et au-delà des frontières tribales. Bien qu'ils ne plaident pas pour l'indépendance, ils s'opposent fermement à l'assimilation, affirmant qu'il existe une nation algérienne qui ne peut pas devenir française et qui ne veut pas l'être. À ce titre, ils se sont déjà retrouvés à devenir un acteur important de la politique des départements algériens. Tout d'abord, les autorités ont cherché sans succès à coopter l'association, comme le reste du clergé islamique dans les colonies, car l'interdiction de ce groupe déjà puissant créerait certainement des troubles. Ensuite, deux groupes indigènes sont venus chercher le soutien des oulémas : l'Action algérienne de Ferhat Abbas, qui prétend qu'en cas d'arrivée au pouvoir de l'Action Française, une identité algérienne autonome pourrait être encouragée et la loi traditionnelle et islamique pourrait être pleinement restaurée, et l'Étoile Nord-Africaine de Messali Hadj, un groupe clandestin d'obédience syndicaliste qui prône l'indépendance de l'Algérie avec le soutien de la Commune. Jusqu'à présent, l'Association n'a pris parti pour aucun des deux, sceptique à la fois sur la sincérité des promesses d'autonomie de l'Action Française et sur le socialisme anticlérical prôné par les Rouges."
 nfa.507.a: "De toute façon, ils sont probablement des problèmes."

 nfa.508.t: "Le droit à la critique"
 nfa.508.d: "Bien que l'Ours ait souligné la nécessité d'une nation forte et unie face à la tâche ardue qui l'attend, il se heurte à une certaine résistance, notamment de la part d'anciens alliés déçus qui avaient espéré qu'avec la chute de Pétain, la démocratie serait immédiatement rétablie, estimant que les simples promesses d'élections et d'une nouvelle constitution ne suffisent pas. Certains osent murmurer que le Comité n'est qu'une façade pour une nouvelle dictature sous Mordacq, et déjà certains intellectuels et politiciens critiquent ouvertement le Général. Pourtant, s'il est une chose qui a été rétablie immédiatement après la chute de Pétain, c'est bien la liberté d'expression : ces hommes ont le droit de dire ce qu'ils pensent, même s'ils ont tort et que ce genre de propos est potentiellement déstabilisant.\n\nNous pourrions simplement laisser faire et espérer que le débat suive son cours, ou nous pourrions adopter une approche plus proactive. Une possibilité serait d'utiliser des moyens légaux pour faire taire ces critiques, en les accusant de diffamation : les jurys se prononceraient sans doute en notre faveur et forceraient ces hommes à se rétracter publiquement."
 nfa.508.a: "Laissons-les parler, on leur prouvera en temps voulu qu'ils ont été stupides de s'inquiéter."
 nfa.508.b: "S'ils ne sont pas avec nous, ils sont contre nous. Faites-les taire !"

 nfa.509.t: "Paroles, Paroles"
 nfa.509.d: "Bien que la mobilisation de la nation se poursuive et qu'un avenir meilleur pour la France soit enfin préparé par le Comité, certains restent encore dubitatifs. Des voix éminentes parmi les anciens combattants de la cause démocratique se sont jointes aux habituels opposants : bien qu'ils soutiennent Henri Mordacq, ils semblent trouver des raisons "d'inquiétude" et de "préoccupation" dans la moindre mesure prise par le gouvernement, et les médias se plaisent à rapporter à chaque première page ces doutes exprimés par les amis et alliés de l'Ours. Enfin libérés de la censure, il semble que les journalistes se délectent de cet effort pour démolir l'homme qui a restauré la liberté d'expression. Le gouvernement a jusqu'à présent ignoré la situation, mais laisser ces critiques sans réponse plus longtemps pourrait ébranler durablement le nouveau régime et compromettre nos efforts pour sauver la nation. Bien sûr, rétablir la censure serait impensable, mais il existe des moyens légaux pour étouffer ce flux de diffamation. Mais nous pourrions aussi adopter une approche plus douce : en organisant régulièrement des conférences de presse diffusées auprès de notre peuple, le Président du Comité pourrait répondre directement aux critiques et lever les doutes que l'on pourrait avoir sur son attachement à la République, à la démocratie."
 nfa.509.a: "Parlons-en, montrons-leur que le Comité est le meilleur espoir de la démocratie."
 nfa.509.b: "Peu importe, maintenant je comprends pourquoi Pétain les tenait en laisse."

 nfa.510.t: "Article 26"
 nfa.510.d: "Afin de mettre un terme aux critiques injustes de journalistes, d'intellectuels et d'hommes politiques de premier plan, le gouvernement a tenté de contacter directement les pires contrevenants pour leur demander de reconsidérer leur position et, s'ils avaient encore des critiques à formuler, de les exprimer en privé. Malheureusement, la plupart des personnes concernées ont rejeté cette invitation, et il est donc devenu nécessaire d'utiliser des moyens légaux pour mettre fin à leurs activités séditieuses. Invoquant la loi de 1881 sur la Liberté de la Presse, ils ont été accusés d'inciter à des "infractions contre l'intérêt public" et ont été jugés.\nCependant, cette mesure se retourna contre le gouvernement. Non seulement cela fait passer le Comité de Salut National pour tyrannique et les critiques pour fondées, mais c'est tout à fait inefficace. Les procès sont transformés en tribunes où ces hommes critiquent le nouvel ordre politique, arguant qu'il s'agit au mieux d'une autre forme de tyrannie, et que cet effort pour étouffer leur droit à la liberté d'expression va à l'encontre des idéaux mêmes qui les ont poussés à lutter contre le régime de Pétain. La plupart ont été acquittés, d'autres ont reçu tout au plus de petites amendes. Il semble qu'à l'avenir, l'Ours devra faire face aux libertés pour lesquelles il s'est soi-disant battu."
 nfa.510.a:9 "C'est embarrassant."

 nfa.511.t: "Une conversation avec l'Ours"
 nfa.511.d: "Les dernières semaines ont été difficiles pour le comité, les critiques se multipliant de toutes parts. Certains voulaient la censure, Mordacq a refusé, et c'est le calme plat qui a prévalu : une conférence de presse, retransmise en direct à notre peuple, serait organisée pour dissiper ces accusations. Lorsque l'Ours entre dans la salle, en grand uniforme, ses nombreuses médailles, décernées pour ses longues années de service à la France, scintillant sous les projecteurs, la salle se tait, les hommes qui ont tant parlé contre lui étant trop intimidés par ce général devenu presque légendaire pour ouvrir la bouche. Il a fallu un journaliste étranger particulièrement courageux pour poser la question que tout le monde avait en tête : "Général, ferez-vous respecter les libertés fondamentales des Français ?"\n\nEt enfin, Mordacq parle. "Il est vrai que nous vivons une époque extraordinaire et que des mesures extraordinaires sont nécessaires. L'heure n'est plus à la discussion mais à l'action, et l'action, la vraie action, celle qui donne des résultats, exige une volonté unique. Nous devons nous unir si nous voulons gagner, et nous devons gagner pour le salut de la France. Cependant, et c'est la promesse que j'ai toujours faite à notre peuple, ces mesures sont en effet extraordinaires et ne seront pas maintenues plus longtemps qu'elles ne sont nécessaires. La démocratie a toujours été l'espoir non seulement de la France, mais de toute l'Europe, je demande simplement à mes compatriotes français de faire confiance au Comité et à moi-même pour les mener à la victoire. Ce ne sera pas facile, mais les dissensions internes le rendraient impossible : les libertés fondamentales ont été restaurées, et je vous demande de les utiliser à bon escient, pour le bien de notre patrie"."
 nfa.511.a: "Il a raison, il est temps de mettre nos différences de côté !"

 nfa.512.t: "Le Couronnement"
 nfa.512.d: "Plus de cent dix ans après le dernier sacre royal, la France a enfin retrouvé un roi. La cérémonie a été soigneusement organisée pour suivre le plus fidèlement possible le protocole millénaire, même si elle a eu lieu dans la cathédrale Saint-Philippe d'Alger au lieu du traditionnel couronnement à Reims, que les circonstances actuelles rendraient difficile à organiser. La plupart des objets de cérémonie nécessaires, comme l'épée Joyeuse, qui aurait été l'épée de Charlemagne, ainsi que la Sainte Ampoule, fiole de verre contenant de l'huile d'onction qui aurait été donnée par le Saint-Esprit pour le baptême de Clovis, roi des Francs, avaient été évacués lors de la retraite du continent et de nouvelles parures ont été confectionnées par des artisans qualifiés, notamment une couronne ornée.\n\nAprès avoir prêté serment sur les Écritures de défendre l'Église, de maintenir la paix, de combattre l'injustice, d'être miséricordieux et juste, ainsi que de combattre l'hérésie, Jean d'Orléans est oint d'huile sainte en neuf points en forme de croix par l'archevêque d'Alger, puis drapé d'un manteau bleu parsemé de fleurs de lys d'or, on lui remet le sceptre et la main de justice, et enfin, il est couronné. Les pairs du royaume renaissant jurent fidélité à Sa Majesté, puis une messe est dite. Ceci fait, le roi et la famille royale se dirigent vers leur nouvelle résidence, l'ancien palais présidentiel sur les hauteurs d'Alger, encouragés tout au long du trajet par une foule nombreuse, les célébrations publiques et les banquets se poursuivant jusque tard dans la nuit. Certains détails importants ont cependant été modifiés lors de la cérémonie : le roi n'a pas prêté le serment traditionnel de combattre les infidèles et s'est vu remettre par le mufti d'Alger une épée flyssa représentant son nouveau statut de Hāmī al-Islām ou Protecteur de l'Islam, et parmi les pairs jurant fidélité à Sa Majesté se trouvaient de nombreux chefs arabes, berbères ou africains dans leurs costumes traditionnels, symbole d'une nouvelle ère de domination française."
 nfa.512.a: "La République est vraiment morte, vive le Royaume !"

 nfa.513.t: "Le suffrage des femmes"
 nfa.513.d: "La question du suffrage féminin est depuis longtemps un sujet de controverse dans la politique française. À la Révolution, les femmes sont considérées comme des "citoyens passifs", une catégorie partagée avec les enfants et les domestiques : autrement dit, des citoyens qui sont par nature sous l'influence d'un autre et à qui l'on ne peut pas confier le droit de vote. En 1848, lors de l'instauration de la Deuxième République et de la proclamation du suffrage universel, les femmes ont été exclues de cette universalité. Elles en sont à nouveau exclues en 1870, lors de l'instauration de la Troisième République. Bien que les républicains les plus progressistes aient des sympathies pour la cause du suffrage des femmes, ils considèrent toujours que le vote des femmes serait utilisé contre la fragile république. En outre, le Parti radical, qui domine la politique française et est connu pour son profond anticléricalisme, doute de l'indépendance des femmes vis-à-vis de l'Église, une inquiétude qui s'exacerbe dans les années qui suivent l'exil, puisque le pape Benoît XV soutient le suffrage féminin en 1919 : la république, alors au plus mal, ne peut se permettre le risque que les femmes votent selon la volonté de leur mari ou, pire, de l'Église.\n\nCharles Maurras a longtemps défendu dans l'Action Française le droit de vote des femmes : en effet, elles avaient ce droit en France pendant des siècles avant la révolution, étant appelées à voter dans les assemblées paroissiales, communales ou même régionales et participant d'égal à égal aux assemblées urbaines si elles étaient veuves, par exemple. Et comme l'Église a officiellement pris position sur la question, maintenant que nous avons enfin libéré la France de l'emprise de la Gueuse, il est de notre devoir de réparer les torts commis par les républicains. Ainsi, un décret royal a été publié déclarant que désormais, les femmes auraient le droit et le devoir de participer à la vie politique."
 nfa.513.a: "Pour toutes !"

 nfa.514.t: "A bas Marianne !"
 nfa.514.d: "Marianne était un symbole parfait pour la République. Vulgaire, dénudée, ne ressemblant guère plus qu'à une prostituée ou une mendiante, elle incarne la médiocrité du régime républicain. Choisie sous l'éphémère Deuxième République, sa représentation devient systématique sous la Troisième, apparaissant sur les bâtiments publics, les statues, les timbres, tout ce qui touche à l'État. Mais désormais libérée des chaînes républicaines, la France ne sera plus représentée par un simple paysan, notre peuple ne boit plus le lait pourri de la mamelle républicaine malade : les bustes des mairies ont été démontés, les statues abattues et détruites par des Camelots en liesse. A la place, nous construirons des symboles de la vraie France, comme les statues du Roi Saint Louis et de Sainte Jeanne d'Arc, ou les représentations des lys royaux et du coq gaulois. Quant à la personnification officielle de notre nation, il suffit de se tourner vers le passé pour s'en inspirer. La France était traditionnellement représentée sous la forme d'une femme vêtue d'un manteau bleu orné de fleurs de lys dorées, armée ou brandissant la main royale de justice, souvent coiffée d'une couronne dorée ou d'un casque, parfois en armure : un symbole beaucoup plus approprié pour le Royaume renaissant."
 nfa.514.a: "Très bientôt, la République ne sera plus qu'un mauvais souvenir."

 nfa.515.t: "Une nouvelle Fête Nationale"
 nfa.515.d: "Depuis 1880, la Fête Nationale est fixée au 14 juillet : la gauche considère généralement que ce jour commémore la prise de la Bastille de 1789, tandis que la droite choisit de commémorer la Fête de la Fédération, une célébration qui a lieu un an plus tard et qui, à l'époque, est considérée par beaucoup comme la fin de l'instabilité politique, la fin de la révolution et la célébration de l'unité nationale. La République ne pouvait pas se permettre de s'aliéner l'un ou l'autre camp, et c'est pourquoi elle n'a jamais donné d'explication officielle. Quoi qu'il en soit, cette célébration de la révolution sanglante ou de la monarchie constitutionnelle est tout à fait inadéquate pour le régime restauré.\n\nLa France n'avait pas de fête nationale officielle avant la révolution, et à ce titre, trois propositions ont été présentées au roi. La fête de Saint Louis, roi de France, le 25 août, avait été l'occasion de célébrations populaires en l'honneur du roi, et est ce qui se rapproche le plus d'une fête nationale pour l'Ancien Régime. Cependant, depuis 1922, deux saints ont été déclarés par la papauté comme étant les principaux saints patrons de la France : La Vierge à l'Assomption, le 15 août, car elle est traditionnellement considérée comme Regina Galliae, Reine de France, et Sainte Jeanne d'Arc, envoyée par Dieu pour libérer la France, dont la fête tombe le 30 mai, jour de son martyre. Quel jour le roi choisira-t-il comme fête nationale ?"
 nfa.515.a: "Comme sous le pieux roi Saint Louis, la monarchie mènera la France à la gloire."
 nfa.515.b: "Demandons la protection de la Vierge, Maria Regina Galliae, ora pro nobis !"
 nfa.515.c: "Comme la Pucelle, nous devons entendre l'appel de Dieu pour sauver la France !"

 nfa.516.t: "Expiation"
 nfa.516.d: "Le 14 juillet 1939 marque le 150e anniversaire de la Chute de la Bastille, traditionnellement considérée comme le début de la Révolution française, qui allait faire passer le Royaume de France d'une monarchie absolue à un régime constitutionnel, puis peu après la proclamation de la République française. Le régime républicain s'est immédiatement attelé à détruire la France de l'intérieur, en vidant ses traditions, en la coupant de la Foi et en transformant la Fille aînée de l'Église en Gueuse, désireuse de répandre l'athéisme, la terreur et la destruction dans le monde entier. Ceux qui se sont courageusement opposés à cette bête parasite ont été impitoyablement écrasés, et des centaines de milliers d'innocents ont été martyrisés sur l'autel de la Liberté, de l'Égalité et de la Fraternité. Bien que la République ait fini par tomber à cause des machinations de l'imposteur Bonaparte, les graines que la révolution a semées ont continué à peser sur la France jusqu'à une date très récente.\n\nC'est pourquoi le Roi Jean III a décrété qu'une semaine de deuil en commémoration des victimes de la révolution aurait lieu, avec des messes et des processions quotidiennes pour expier les péchés commis par notre peuple il n'y a pas si longtemps. Cependant, cette semaine, des célébrations seront organisées sur l'ensemble de nos territoires pour célébrer la contre-révolution et la récente restauration de la monarchie légitime, ainsi que notre espoir d'éteindre bientôt une autre révolution."
 nfa.516.a: "Vive la France Éternelle !"

 nfa.517.t: "Une rencontre avec Sa Sainteté"
 nfa.517.d.angrypope: "La longue lutte contre la République étant enfin terminée, le Dauphin Henri d'Orléans s'est lancé dans un grand voyage diplomatique pour présenter le nouveau régime à nos alliés et voisins. Cependant, la première étape de ce voyage sera à Rome, où le Prince est arrivé par avion tôt aujourd'hui. La France a longtemps été la fille aînée de l'Église, même si elle a certainement été une fille rebelle au cours du siècle dernier environ : d'une révolution à l'autre, l'Église a souvent été la cible de révolutionnaires impies et de libéraux sans scrupules. Il n'existe plus de relations officielles entre le Saint-Siège et la France depuis 1904 et le début du débat sur la séparation de l'Église et de l'État, et si les relations entre la République et la papauté ont été plus chaleureuses pendant la Grande Guerre, la révolution qui a suivi a anéanti les espoirs de détente. La terreur anticléricale qui s'ensuivit amena beaucoup à penser que la fille aînée était désormais une matricide.\nMais plus maintenant ! Comme l'enfant prodigue, la France est enfin retournée auprès de sa mère l'Église, et le Prince a été chaleureusement accueilli par les Romains et Sa Sainteté. Un long entretien privé a eu lieu entre les deux, où il semble que Sa Sainteté ait partagé sa joie du retour de la France parmi les nations les plus proches de l'Église, et son espoir que le nouveau régime reste fidèle à sa mission sainte, appelant à une transition pacifique vers la monarchie. Le bruit courait que le pape s'inquiétait du caractère plutôt utilitaire de la Foi aux yeux de Maurras, mais ces inquiétudes ont apparemment été apaisées : que ce soit par l'assurance de la bonne foi de Maurras donnée par le Prince ou par la promesse de contrôler ces éléments peu recommandables, nous ne le saurons jamais.\nÀ l'issue de la rencontre, le Prince Henri annonce qu'un nouveau Concordat sera bientôt signé entre l'Église et le Royaume, avant de jurer solennellement que la France défendra désormais toujours la Foi."
 nfa.517.d.nicepope: "La longue lutte contre la République étant enfin terminée, le Dauphin Henri d'Orléans s'est lancé dans un grand voyage diplomatique pour présenter le nouveau régime à nos alliés et voisins. Cependant, la première étape de ce voyage sera à Rome, où le Prince est arrivé par avion tôt aujourd'hui. La France a longtemps été la fille aînée de l'Église, même si elle a certainement été une fille rebelle au cours du siècle dernier environ : d'une révolution à l'autre, l'Église a souvent été la cible de révolutionnaires impies et de libéraux sans scrupules. Il n'existe plus de relations officielles entre le Saint-Siège et la France depuis 1904 et le début du débat sur la séparation de l'Église et de l'État, et si les relations entre la République et la papauté ont été plus chaleureuses pendant la Grande Guerre, la révolution qui a suivi a anéanti les espoirs de détente. La terreur anticléricale qui s'ensuivit amena beaucoup à penser que la fille aînée était désormais une matricide.\nMais plus maintenant ! Comme l'enfant prodigue, la France est enfin retournée auprès de sa mère l'Église, et le Prince a été chaleureusement accueilli par les Romains et Sa Sainteté. Un long entretien privé s'est tenu entre les deux hommes, au cours duquel il semble que le pape ait fait part des inquiétudes qu'il connaissait au sujet de la vision plutôt utilitaire de la Foi de certains hauts responsables de l'Action Française, notamment Charles Maurras. Mais ces inquiétudes ont apparemment été apaisées : que ce soit par l'assurance de la bonne foi de Maurras donnée par le Prince ou par la promesse de contrôler ces éléments peu recommandables, on ne le saura jamais.\nÀ l'issue de l'entretien, le Prince Henri annonce qu'un nouveau Concordat sera bientôt signé entre l'Église et le Royaume, avant de jurer solennellement que la France défendra désormais toujours la Foi, promesse qui a été prise par certains comme un avertissement à l'Action Française."
 nfa.517.a: "Une joyeuse occasion !"

 nfa.518.t: "Le retour du Prince"
 nfa.518.d: "Il y a plusieurs décennies, la Maison Grimaldi s'est exilée alors que les milices communardes envahissantes se rapprochaient de la petite principauté de Monaco, symbole à leurs yeux de la dégénérescence bourgeoise ultime. Depuis lors, le "Prince-Soldat" Louis II n'a jamais perdu l'espoir de restaurer l'indépendance de Monaco et a fait pression sans relâche sur le gouvernement français pour qu'il inclue la restauration de la principauté dans tout objectif de guerre futur. Pour prouver l'engagement des princes envers leurs alliés et protecteurs de longue date, l'héritier de la principauté, Rainier, a même suivi les traces de son père et s'est engagé dans l'armée française à la fin de la guerre, servant avec distinction.\n\nUne fois Monaco libéré de l'emprise des Rouges, leur loyauté a bien sûr été récompensée et Louis II a officiellement proclamé la restauration de l'indépendance de la Principauté depuis le balcon du Palais Princier, devant des Monégasques enthousiastes. Bien qu'une partie de la population se soit d'abord félicitée de l'annexion, il est rapidement apparu que sans indépendance, sans jeux d'argent et sans tourisme, l'ancienne principauté n'était guère plus qu'une petite ville arriérée, bien que jolie, et l'opinion envers les Communards s'est rapidement dégradée. Un traité est signé plus tard dans la journée avec des représentants français, approfondissant l'engagement mutuel des deux États l'un envers l'autre, déjà établi par le traité "d'amitié protectrice" de 1918, et assurant que le destin de la France et de Monaco serait désormais lié à jamais."
 nfa.518.a: "Deo Juvante !"

 nfa.519.t: "Mort d'un érudit"
 nfa.519.d: "Aujourd'hui, des dizaines de milliers de personnes venues de toute l'Algérie ont assisté aux funérailles du cheikh Abdelhamid Ben Badis. Issu d'une prestigieuse famille d'oulémas, se réclamant de la dynastie médiévale des Zyrides qui avait régné sur l'Ifriqiya il y a des siècles, Ben Badis était destiné à une vie confortable de savant islamique, faisant partie des élites indigènes, loin des luttes de ses concitoyens. Au lieu de cela, son tuteur lui a fait promettre dès son plus jeune âge de ne jamais servir les Français, le mettant sur la voie d'un travail inlassable pour son peuple. Il étudie à la madrasa Ez-Zituna de Tunis, le plus ancien et l'un des plus prestigieux centres d'enseignement islamique de tout le Maghreb, et c'est là, ainsi qu'au cours de séjours prolongés au Moyen-Orient, qu'il adhère à un courant fortement réformateur de l'islam, revenant au pays avec l'espoir d'éradiquer les pratiques peu orthodoxes des marabouts et des soufis de sa patrie et de renforcer l'identité islamique de l'Algérie. Membre fondateur de l'Association des oulémas musulmans algériens, il en est rapidement devenu le chef officieux, contribuant à la création de nombreuses écoles dans toute la région, plaidant contre l'assimilation et participant largement à la lutte pour les droits des indigènes, notamment dans sa ville natale, Constantine, la "Ville des Ponts". Alors que les Algériens pleurent la mort d'un érudit et d'un patriote, les pieds-noirs poussent un soupir de soulagement, car ils l'ont toujours considéré comme une épine dans leur pied. Quant aux autorités, si elles ont adressé des condoléances officielles à la famille de Ben Badis, certaines se méfient des conséquences de sa disparition : après tout, l'homme était plutôt modéré et a toujours veillé à ce que les oulémas s'écartent de toute forme de discours nationaliste."
 nfa.519.a: "Nous appartenons à Allah, et c'est à lui que nous serons rendus."

 nfa.520.t: "la confrérie Notre-Dame"
 nfa.520.d: "Un large réseau d'informateurs au sein de la Commune a récemment été intégré à notre réseau de renseignement plus large dans la Métropole et nous a déjà fourni des informations cruciales concernant les installations et les plans militaires, l'influence des Communards dans notre domination, ainsi que des cibles potentielles à faire passer de notre côté ou à abattre. Fondé au début de l'année par Louis de La Bardonnie, un vigneron de Dordogne, il est désormais dirigé par notre agent clandestin Gilbert Renault, qui utilise désormais le pseudonyme de "Colonel Rémy".\n\nLe réseau opère principalement dans l'Ouest de la France, recrutant surtout parmi les nombreux catholiques mécontents des pratiques anticléricales du gouvernement syndicaliste, y compris un grand nombre de femmes comme Jeannette Guyot. À ce titre, le Colonel Rémy, profondément catholique, a choisi pour le réseau le nom de code C.N.D., abréviation de "Confraternité Notre-Dame", espérant ainsi placer les efforts de ces héros sous la protection de la Vierge Marie."
 nfa.520.a: "Bonne chance Colonel !"

 nfa.521.t: "Le réseau Martial"
 nfa.521.d: "Depuis des mois, la rumeur d'un réseau très efficace opérant dans l'est de la France est parvenue à nos services de renseignement, mais il s'est avéré impossible d'en prendre véritablement possession. En effet, il semble qu'aucun des agents ne connaisse le nom de son supérieur hiérarchique et les réunions sont réduites au strict minimum. Mais nous avons finalement été contactés par son chef, l'industriel alsacien du textile Paul Dungler, surnommé Commandant Martial, citoyen du Reich. Avec de l'argent allemand, donné sous le prétexte de financer l'étude de la fleur de Genisteae dans les collines des Vosges, le Commandant Martial a rapidement construit un réseau discipliné, recueillant des informations sur les infrastructures et les mouvements de troupes communardes dans l'Est, mettant en place des caches d'armes et d'explosifs dans toutes les Vosges et en Alsace, créant des réseaux armés en Lorraine ainsi que des groupes de repli si la Commune devait avancer au-delà des Vosges. Cependant, à l'insu de ses patrons allemands, Dungler pense que l'Alsace fait légitimement partie de la France et son réseau a recueilli une immense quantité d'informations au sein des services de renseignements allemands, tout en cultivant des liens au sein des armées du Reich avec des soldats et des officiers alsaciens mécontents.\n\nIl nous a maintenant offert ses services en tant qu'agent double, nous donnant accès à son réseau pour préparer la libération de la France, et nous serions fous de refuser. Bien que les Allemands connaissent son réseau sous le nom de Réseau Martial, il deviendra pour nous la "7ème Colonne d'Alsace", car le Dungler, profondément catholique, croit que le 7 est un chiffre sacré. Mais son attention est manifestement partagée entre la Commune et le Reich, ce qui pourrait nuire à l'efficacité de son action contre les Rouges qu'il appelle lui-même "l'anti-civilisation"."
 nfa.521.a: "Demandez-lui de se concentrer sur les Rouges, pour l'instant."
 nfa.521.b: "Les informations sur les Boches seront toujours utiles."

 nfa.522.t: "L'effondrement de la Mittelafrika"
 nfa.522.d: "En 1897, le ministre allemand des Affaires Etrangères von Bülow avait soutenu que la politique coloniale de l'Empire consistait simplement à « ne faire de l'ombre à personne, mais d'avoir également sa propre place au soleil ». Malgré ces paroles conciliantes, pendant près de deux décennies, ils ont observé avec envie la propagation de la civilisation française et la construction d’un empire à l’échelle mondiale. Nous avons plus d'une fois réprimandé leurs tentatives d'expansion : ils nous l'ont fait payer très cher. Même si leurs sujets poussèrent un soupir de soulagement lorsque le joug germanique fut finalement levé, nous fûmes contraints de concéder à l'Allemagne une grande partie de nos colonies dans le cadre des conditions de l'armistice de 1919. Nous avions espéré qu’il s’agirait d’une mesure temporaire, que les renégociations pourraient nous aider à obtenir des conditions plus favorables : mais la révolution a rapidement mis fin à ces espoirs. Exilés en Algérie, nous n'avons pu qu'assister avec horreur à la saisie de nos possessions et de celles de la Belgique, puis enfin des colonies de nos alliés britanniques lorsqu'eux aussi tombèrent aux mains du socialisme. Le Kaiserreich a créé un monstre, un patchwork colonial incompréhensible et colossal mélangeant les administrations précédentes et les traités renégociés. Il s'étend désormais d’Abidjan à Dar-es-Salaam.\n\nMais le destin nous a finalement souri. Le Kaiser a nommé son protégé [MAF.GetLeader] à la tête de la chimérique « Deutsch-Mittelafrika », et comme prévu ce parvenu trop ambitieux n'a réussi qu'à diriger les colonies de manière catastrophique. Sous le poids écrasant de son incompétence, la fragile construction s'est effondrée et une grande partie de l’Afrique se trouve désormais dans un état proche de l'anarchie, dans lequel les colons européens luttent pour la domination ou pour la survie, selon leur emplacement. Certains au sein de notre administration prétendent que c'est le moment idéal pour marcher vers le sud et reconquérir ce qui nous appartient, mais il est tout simplement trop tôt : les Allemands prétendent toujours que la situation sera bientôt sous contrôle et nous ne pouvons pas nous permettre de les contrarier avant que la métropole ait été reconquise. Nous attendrons notre heure, observant et contactant nos anciens alliés indigènes : peut-être que tôt ou tard, ils reviendront sous notre influence."
 nfa.522.a: "Je crois que les Boches appellent ça "Schadenfreude"."

 nfa.523.t: "Une audience avec Agoli-Agbo"
 nfa.523.d: "Entouré de ses gardes féminines, les Mino, plus connues des Occidentaux sous le nom d'Amazones, vêtu de ses plus beaux habits traditionnels et brandissant sa "récade", le sceptre royal en forme de hache, le vieux roi du Dahomey a accueilli dans son palais d'Abomey notre émissaire, qui l'a comblé de cadeaux, d'éloges, et avec une seule exigence : rétablir le traité d'amitié et de commerce qui unissait nos deux nations depuis 1894. Le Roi s'empresse d'accepter, sous les acclamations de sa cour.\n\nCette manifestation apparemment spontanée du pouvoir royal est pourtant le résultat de semaines de négociations entre les représentants français et le Roi Agoli-Agbo. Avec l'effondrement de l'ordre germano-africain, de nombreux chefs indigènes ont soudainement été propulsés dans des positions de leadership réel pour la première fois depuis des décennies : certains, comme Agoli-Agbo, ont réussi à réaffirmer quelque peu leurs autorités traditionnelles sur leur peuple. Cependant, le Dahomey est toujours en désarroi : Les vestiges allemands rôdent toujours et le Roi n'a tout simplement pas les ressources nécessaires pour rétablir véritablement l'ordre sur l'ensemble du territoire de l'ancienne colonie, en particulier sur les peuples du nord tels que les farouches Bariba et leurs cavaliers wassangari, très différents de son propre peuple Fon. Agoli-Agbo avait donc besoin d'alliés : en tant que ses anciens maîtres, nous étions son premier et peut-être son seul choix. Nous devons cependant reconnaître qu'il a intelligemment utilisé nos relations tendues avec l'Allemagne dans ces négociations : nous ne pouvions pas simplement marcher jusqu'au golfe de Guinée car le Kaiser revendique toujours sa domination sur la région et nous devons donc nous contenter d'un protectorat officieux, entourant le Roi de conseillers et renforçant son emprise sur le pays avec nos ressources. Mais c'est un jour joyeux : la diplomatie française nous a assuré le premier pas vers la reconquête de notre empire africain."
 nfa.523.a: "Bon retour, votre Majesté."

 nfa.524.t: "Bonjour, mon vieux Paris"
 nfa.524.d: "Paris, capitale de la France depuis qu'il y a une France. Elle a connue des jours meilleurs, la guerre et les rouges ont laissé de vilaines cicatrices, mais tout sera bientôt guéri. Malgré les luttes, Paris sera toujours Paris, indéniablement la plus belle ville du monde, la capitale de la culture et de la civilisation européenne, la ville des lumières : notre bonne vieille Paname. Enfin, nous sommes ici, chez nous. Il serait impossible de cacher l'émotion profonde et sacrée qui émeut tous ceux qui ont dû la laisser derrière eux il y a tant d'années et l'admiration de ceux qui ont été exilés trop jeunes pour se souvenir d'elle. Les drapeaux rouges et autres symboles de la révolution ont été arrachés, et un immense défilé sur les Champs-Élysées a eu lieu pour honorer nos armées et celles de nos alliés : un nombre incalculable de Parisiens ont acclamé leurs libérateurs, certains pleurant de joie, d'autres restant simplement abasourdis par la réalisation de leur rêve le plus cher. Les ennemis de la France rôdent toujours, mais chaque jour des révolutionnaires de haut rang sont traduits en justice : cela prendra du temps, mais d'abord Paris et bientôt toute la France seront nettoyées de cette saleté. Notre Patrie renaîtra de ses cendres !"
 nfa.524.a: "Paris outragé, Paris brisé, Paris martyrisé, mais Paris libéré !"

 nfa.525.t: "La Cité Phocéenne"
 nfa.525.d: "Alors que notre capitale légitime, Paris, est toujours hors de notre portée, nos efforts nous ont amenés à nous contenter de ce qui se fait de mieux après : Marseillle. Une des plus anciennes villes de France, avec une histoire riche remontant aux colons grecs phocéens, elle est la porte de la Méditerranée, le lien vital avec l'empire qui nous a accordé la victoire. Enfin, nous sommes ici, chez nous, et la France est presque entière. Il serait impossible de cacher la profonde émotion de tous ceux qui ont dû laisser la France derrière eux il y a tant d'années et l'admiration de ceux qui ont été exilés trop jeunes pour se souvenir d'elle. Les drapeaux rouges et autres symboles de la révolution ont été arrachés, et un défilé sur le Vieux Port a eu lieu pour honorer nos armées et celles de nos alliés : de nombreux Marseillais ont acclamé leurs libérateurs, certains pleurant de joie, d'autres restant simplement abasourdis par cette réalisation de leur rêve le plus cher. Les ennemis de la France rôdent toujours, mais chaque jour des révolutionnaires de haut rang sont traduits en justice : cela prendra du temps, mais d'abord Marseille et bientôt toute la France seront nettoyées de cette saleté. Notre Patrie renaîtra de ses cendres !"
 nfa.525.a: "Nous avons enfin traversé cette mer."

 nfa.526.t: "Les Moines-Chevaliers de Sainte-Croix"
 nfa.526.d: "Sur les hauteurs d'Oran se dresse une citadelle construite il y a plusieurs siècles par les Espagnols, le fort de Sainte-Croix. Repris et restauré après la conquête de l'Algérie, le fort était jusqu'à récemment une garnison secondaire. Pourtant, la citadelle endormie est en pleine effervescence depuis quelques mois : une école y a été créée par le régime pour former les futures élites de la nation.\n\nSous la direction du lieutenant Pierre Dunoyer de Segonzac, jeune officier fougueux, et de René de Naurois, aumônier militaire aimé de ses hommes, l'Ecole Nationale des Cadres d'Oran a mis en place un cursus novateur de six mois pour former des centaines de jeunes les plus brillants de la nation en des leaders dignes de servir la France. Grâce à une discipline stricte, une moralité exemplaire, des exercices physiques éprouvants inspirés du scoutisme et de l'entraînement militaire, de longues heures d'étude et un profond sens de la camaraderie, le lieutenant Dunoyer de Segonzac espère créer un Homme Nouveau entièrement dévoué aux intérêts nationaux. Il est intéressant de noter que les élèves, dans leur retraite entre ciel et mer, ont commencé à façonner eux-mêmes "l'esprit" de l'École : surnommant Dunoyer de Segonzac "Vieux Chef", bien que l'homme ait à peine trente ans, ils se sont donné le nom d'un ordre chevaleresque, avec une devise et des armoiries, prêtant serment à la France et à leurs camarades. Une évolution saluée par la direction de l'école, l'image romantique de l'établissement attirant de plus en plus de volontaires.\n\nCependant, l'indépendance de Sainte-Croix inquiète certains au sein du gouvernement, tandis que d'autres considèrent que l'école s'achemine lentement mais sûrement vers un culte de la personnalité autour du "Vieux Chef", si ce n'est un culte tout court compte tenu de la dévotion catholique de plus en plus mystique entretenue par le Padre de Naurois. Que faut-il faire ?"
 nfa.526.a: "Une merveilleuse initiative, encouragez les Moines-Chevaliers !"
 nfa.526.b: "Fermez l'école, nos meilleurs éléments ne seront pas transformés en cultistes."

 nfa.527.t: "Les êtres cachés"
 nfa.527.d: "Persécutés, interdits d'exprimer publiquement ce qu'ils ont de plus cher, raillés sans relâche, les fidèles, ceux qui ont résisté discrètement malgré l'hostilité ouverte des Rouges sortent de leur cachette. Pendant des années, l'expression ouverte de la foi a été interdite, les évêques ont été chassés du pays, certaines églises ont été saisies, les homélies ont été surveillées. Dans le sillage de nos armées victorieuses, certains ont osé rejoindre les messes en plein air de nos forces, des prêtres qui s'étaient cachés ont récupéré leurs paroisses, tandis que d'autres encore frileux, craignant peut-être une contre-offensive rouge, se sont contentés d'apporter discrètement des fleurs aux quelques sanctuaires de bord de route qui avaient réussi à échapper à la purge de l'expression religieuse de l'espace public. Avec la fin du conflit fratricide, les cloches autrefois silencieuses sonnent dans toute la nation, de grandes processions sont organisées pour purifier les villes et les villages des taches laissées par l'anticléricalisme athée et l'orgie de violence, les croix sont remises en place, de longues files d'attente se forment au confessionnal, les bancs se remplissent, les lieux de pèlerinage grouillent de vie, les survivants viennent remercier le saint qu'ils ont prié de les protéger pendant la bataille ou lorsque les bombes tombent sans discrimination : Notre-Dame de la Médaille Miraculeuse, de Lourdes, de la Salette, Sainte Thérèse, Sainte Geneviève, Sainte Jeanne d'Arc, toutes ont leurs nouveaux adeptes.\n\nLes Communards avaient tenté d'éradiquer "l'opium du peuple" : manifestement, ils n'ont pas eu le succès escompté. En effet, le sang des martyrs est la semence de l'Église."
 nfa.527.a: "Te Deum !"

 nfa.528.t: "L'explosion Damoclès"
 nfa.528.d: "Après des années de recherches scientifiques minutieuses, l'ingénieur français Louis Réard a enfin mis la dernière main à l'œuvre la plus importante de sa vie, susceptible de modifier radicalement le cours de l'histoire humaine : le Damoclès. Lorsqu'il a invité la presse à un événement exclusif, les rumeurs ont enflé jusqu'à ce qu'il dévoile enfin son travail au monde entier, laissant les journalistes stupéfaits pendant une fraction de seconde avant que la fracas des flashs d'appareils photo n'étouffe toute question qu'ils pourraient avoir. En réalité, ils n'avaient pas besoin d'explication : une simple photo suffisait, une photo qui serait dans tous les journaux dès le lendemain.\n\nAvec une surface totale de 200 cm², décrite comme "petite et dévastatrice", du nom du désormais tristement célèbre projet de bombe atomique Rouge par le génial inventeur qui espérait qu'elle créerait une "réaction commerciale et culturelle explosive", le damoclès, désormais le plus petit maillot de bain du monde, crée une vague de passion à travers l'Europe et au-delà. Réard a déjà reçu des milliers de lettres d'admirateurs, étrangement surtout des hommes, et autant de commandes, mais beaucoup ne sont pas amusés par ce nouveau phénomène de mode. Des conservateurs, des associations de femmes et même l'Église ont déjà condamné le damoclès et demandé au gouvernement de mettre fin à cette atteinte manifeste à la décence publique, ce qui a entraîné une publicité toujours plus grande pour le maillot de bain."
 nfa.528.a: "Eh bien, si l'Église le dit..."
 nfa.528.b: "C'est du pur génie français, ne l'étouffez pas !"

 nfa.530.t: "Une semaine d'art en Avignon"
 nfa.530.d: "Avignon est une charmante petite ville du sud de la France, connue pour son cœur médiéval bien préservé, toujours entouré de hauts murs, où les papes se sont exilés pendant un certain temps au XIVe siècle et ont construit un magnifique palais-forteresse gothique, ainsi que pour le pont Saint-Bénézet, célèbre pour avoir été partiellement détruit et pour avoir fait l'objet d'une chanson d'enfant vieille de plusieurs siècles. Cependant, en raison d'un manque de fonds alloués à la conservation du Palais des Papes sous le régime Communard et de quelques dégâts importants survenus lors de la reconquête, la ville a connu des jours meilleurs.\n\nC'est pourquoi, afin de réunir des fonds pour la reconstruction du quartier médiéval, la ville, avec le soutien du gouvernement, a créé un festival d'art d'une semaine, principalement axé sur le théâtre, le palais faisant office de prestigieuse scène en plein air. Alors qu'elle s'attendait à la visite de quelques habitants, la ville a été submergée par l'affluence : des milliers de personnes sont venues voir des pièces telles que "Richard II" de Shakespeare ou "L'Histoire de Tobie et Sarah", un récit biblique du diplomate et poète catholique fervent Paul Claudel. Après un tel succès, la ville s'est engagée à faire de ce festival un événement annuel, dont les recettes seront entièrement consacrées aux efforts de conservation et de reconstruction. Quant au gouvernement, il espère saisir l'occasion pour favoriser une renaissance de la culture française classique après des années "d'avant-garde", de bohème sans sens."
 nfa.530.a: "Que ce festival soit un succès pour les décennies à venir !"

 nfa.531.t: "Une Mosquée à Paris ?"
 nfa.531.d.default: "Des plans pour la construction d'une grande mosquée à Paris ont été élaborés pendant des décennies, d'abord parrainés par des diplomates ottomans et, à la fin du XIXe siècle, par un "Comité d'Afrique Française" qui cherchait à faire de la France une nation amie des musulmans dans le cadre de ses ambitions coloniales, ou par islamophilie plus authentique. La Grande Guerre a mis ces plans à exécution : quel meilleur moyen de montrer son respect et sa gratitude aux nombreux sujets coloniaux musulmans qui se battaient pour la mère patrie ? Des autorisations sont données, des fonds sont réunis, un emplacement est même choisi. Mais la révolution fait table rase de tout cela, et si les autorités Communardes honorent la mémoire des soldats indigènes morts pour la France dans le "grand hachoir impérialiste", elles ne sont certainement pas prêtes à créer un lieu de culte pour eux.\n\nDans l'exil et la reconquête de la Métropole, une fois de plus, nos sujets musulmans ont montré leur bravoure et leur dévouement à la Patrie et nous ne serions pas victorieux sans eux. Ainsi, le projet de construction d'une Grande Mosquée de Paris, qui avait été interrompu, a été élargi, certains préconisant la construction d'un grand complexe dont l'architecture s'inspire de la mosquée Ez-Zitouna de Tunis, avec des jardins, un hammam, une madrassa et même un salon de thé. Bien que personne ne remette en cause la nécessité d'un grand geste symbolique de remerciement, le projet suscite quelques critiques de la part des laïcs et de certains conservateurs."
 nfa.531.d.af: "Des plans pour la construction d'une grande mosquée à Paris ont été élaborés pendant des décennies, d'abord parrainés par des diplomates ottomans et, à la fin du XIXe siècle, par un "Comité d'Afrique française" qui cherchait à faire de la France une nation amie des musulmans dans le cadre de ses ambitions coloniales, ou par islamophilie plus authentique. La Grande Guerre a mis ces plans à exécution : quel meilleur moyen de montrer son respect et sa gratitude aux nombreux sujets coloniaux musulmans qui se battaient pour la mère patrie ? Des autorisations sont données, des fonds sont réunis, un emplacement est même choisi. Mais la révolution fait table rase de tout cela, et si les autorités communardes honorent la mémoire des soldats indigènes morts pour la France dans le "grand hachoir impérialiste", elles ne sont certainement pas prêtes à créer un lieu de culte pour eux.\n\nDans l'exil et la reconquête de la Métropole, une fois de plus, nos sujets musulmans ont montré leur bravoure et leur dévouement à la Patrie et nous ne serions pas victorieux sans eux. Ainsi, le projet de construction d'une Grande Mosquée de Paris, qui avait été interrompu, a été élargi, certains préconisant la construction d'un grand complexe dont l'architecture s'inspire de la mosquée Ez-Zitouna de Tunis, avec des jardins, un hammam, une madrassa et même un salon de thé. Si personne ne remet en cause la nécessité d'un grand geste symbolique de remerciement, le projet suscite quelques critiques de la part des laïcs et de certains conservateurs. Malgré le discours de l'Action Française sur la bienveillance à l'égard des musulmans de l'empire, l'idée se heurte à une forte résistance au sein de l'organisation, Maurras lui-même y serait farouchement opposé."
 nfa.531.a: "Construisez la Grande Mosquée, c'est le moins que l'on puisse faire."
 nfa.531.b: "Le Roi impose la construction."
 nfa.531.c: "Construire plutôt un monument."

 nfa.532.t: "Le Grand Tour ?"
 nfa.532.d: "Le Tour de France était avant l'exil sans contestation l'événement sportif le plus populaire de l'année, suivi par des millions de personnes à la radio et le long des routes de France, les amateurs de sport cycliste venant encourager leurs idoles. L'itinéraire précis du Tour était différent chaque année, et le passage de l'épreuve dans sa ville ou son village était certainement l'événement de l'été. La révolution n'a pas entamé l'enthousiasme de la France pour le Tour, même si le nombre de participants étrangers a fortement diminué. En fait, les autorités communardes ont même encouragé les sports cyclistes comme une alternative prolétarienne aux sports motorisés, tout comme le football a été promu par rapport au rugby. Même en exil, nos concitoyens écoutent attentivement le Tour à la radio, ce qui conduit à la création d'un Tour d'Algérie rival qui connaît un grand succès, mais qui n'empêche pas nos concitoyens de se brancher illégalement sur les radios rouges pour suivre la compétition.\n\nMais avec la reconquête du continent, il est temps d'organiser à nouveau le Tour de France, en espérant rassembler, ne serait-ce que brièvement, notre peuple encore profondément divisé. Cependant, au sein du comité chargé de déterminer l'itinéraire, une question se pose : ce Tour doit-il aussi passer par l'Algérie ? Après tout, les départements algériens font partie de la France comme les autres. Les experts médicaux ont averti que cela transformerait la compétition en une affaire de presque deux mois et que la chaleur étouffante des étés maghrébins pourrait faire s'effondrer plus d'un cycliste, mais le triomphe symbolique d'un tour unifié pourrait certainement faire valoir ce risque."
 nfa.532.a: "Combinez les deux tours en un seul Grand Tour !"
 nfa.532.b: "Rester en Métropole."

 nfa.533.t: "La Ville aux Cents Clochers"
 nfa.533.d: "Avant la révolution, Rouen était appelée la "Ville aux Cent Clochers", en raison de son grand nombre d'églises. Les anticléricaux ont cependant détruit certaines de ces églises, les ont récupérées pour un usage profane ou les ont simplement laissées se délabrer. Maintenant que la guerre est terminée et que la Normandie a été libérée, une question se pose : faut-il reconstruire cette partie de l'histoire de Rouen dans le cadre des efforts de reconstruction ? Beaucoup de nos citoyens catholiques pensent que les églises devraient être reconstruites telles qu'elles étaient, une façon d'exorciser le passé impie, mais cela aurait un certain coût, surtout quand l'argent pourrait être redirigé vers des causes plus urgentes. Alternativement, nous pouvons reconstruire certaines d'entre eux tout en leur donnant une autre fonction, comme abriter des salles de concert ou des bibliothèques publiques. De cette façon, l'histoire de la ville serait préservée tout en faisant un usage efficace de l'argent. Enfin, nous pourrions simplement démolir les bâtiments les plus endommagés et n'en restaurer que quelques-uns, afin de libérer de l'espace pour de nouveaux bâtiments."
 nfa.533.a: "Reconstruisez-tout, bien sûr !"
 nfa.533.b: "Soyez efficace dans la reconstruction."
 nfa.533.c: "Ça ne sert à rien, démolissez tout."

 nfa.534.t: "L'épave de Vimoutiers"
 nfa.534.d: "Le petit village endormi de Vimoutiers en Normandie, dont le seul titre de gloire était son affirmation ténue d'être le lieu de naissance du célèbre fromage Camembert, a été lourdement endommagé lors des récents combats, en particulier après que les troupes britanniques rouges en retraite aient tenté de créer un bastion temporaire. Comme dans tant de villes et villages de France, il faudra des années pour reconstruire. Cependant, un tas de métal qui rouille lentement se transforme en terrain de jeu pour les enfants du quartier et attire la curiosité de quelques badauds : un char lourd britannique hors d'usage et en particulièrement bon état, autrefois pivot de la défense locale des Syndicalistes, coincé dans un fossé juste à l'extérieur de Vimoutiers.\n\nBien sûr, les autorités ont tenté de s'emparer du char dans le cadre de l'effort national de cicatrisation des cicatrices de la guerre, soit pour le mettre à la casse pour pièces et métal, soit pour l'étudier plus avant. Mais les Vimonastériens ont refusé, chassant même une équipe de nettoyage : les enfants pleuraient à l'idée de perdre leur terrain de jeu, tandis que les adultes s'étaient étrangement attachés à l'épave. Bien sûr, l'état quasi parfait du char a suscité de nombreuses plaisanteries sur la bravoure des troupes britanniques, mais les habitants semblent surtout fascinés par l'objet, dont la tranquillité retrouvée est peut-être le symbole d'un lent retour à la normale en France. Quoi qu'il en soit, le maire local a déclaré qu'il avait l'intention de transformer le char en un monument. Que faut-il faire ?"
 nfa.534.a: "Assurez-vous qu'il est neutralisé, et laissez-les le garder."
 nfa.534.b: "C'est tout simplement étrange, saisissez et mettez le tank à la ferraille !"

 nfa.535.t: "Zouaves pontificaux"
 nfa.535.d: "Suite à la rencontre du Prince Henri avec Sa Sainteté, le Prince s'est engagé dans une campagne visant à honorer la mémoire des Zouaves Pontificaux, un régiment de pieux volontaires majoritairement français qui ont défendu les Etats Pontificaux jusqu'à la conquête de Rome par le Royaume d'Italie en 1870. Après la chute de la Ville éternelle, ces volontaires se sont immédiatement dirigés vers la France pour combattre courageusement dans la guerre franco-prussienne. Ces fervents catholiques, souvent royalistes, dirigés par le baron Athanase de Charette de La Contrie, descendant d'un célèbre chef de l'insurrection vendéenne, mettent néanmoins de côté leurs différends avec la République pour lutter contre l'agresseur prussien. Malgré la défaite, ils ont captivé l'imaginaire catholique français pendant des décennies : c'est cet esprit de dévouement à la fois à la Foi et à la Nation que le Prince Henri entend faire revivre, alors que le nouveau régime s'affirme lentement mais sûrement.\n\nPar ailleurs, les Etats Pontificaux étant en première ligne de la croisade contre le socialisme, il a été décidé que les Zouaves seraient reformés, accueillant des volontaires catholiques de toute l'Europe. Pour l'occasion, la bannière de 1870 "Sacré-Cœur de Jésus, Sauvez la France" est recréée, bénie par l'évêque d'Alger et offerte par le Prince lui-même à l'unité en formation. Ils rejoindront Rome et monteront fièrement la garde sur le Tibre, représentant les fidèles français unis dans leur devoir de défense de l'Eglise."
 nfa.535.a: "Vive les Zouaves !"

 nfa.536.t: "Aristocrates indigènes"
 nfa.536.d: "Depuis des semaines, un ballet incongru et incessant d'indigènes aux costumes les plus colorés et les plus impressionnants se déroule : une immense tente à la manière des Bédouins a été installée dans les jardins royaux, somptueusement décorée dans un style mauresque éclectique et surchargé de symbolisme royal. C'est là que le Roi Jean, dans une tenue hybride franco-algérienne, a reçu des centaines d'indigènes, tous en position d'autorité traditionnelle. Fiers et énigmatiques chefs touaregs vêtus de leur cheich noir, cheikhs algériens occidentalisés conversant dans un français courant, Mossi Mogho Naba, bours élus ou rois des Wolofs, princes nobles des différentes tribus maures de Mauritanie, parmi tant d'autres, tous accompagnés de leurs escortes. Tous alliés, ils sont venus se faire confirmer dans leurs fonctions et jurer fidélité à leur Prince, le Roi de France, nombre d'entre eux se voyant même décerner des titres de noblesse ou des décorations françaises : l'un est titré comte, l'autre reçoit la Légion d'honneur, un autre, particulièrement loyal, a été fait Pair du Royaume.\n\nCet effort diplomatique épuisant a été jugé indispensable pour construire une base stable à notre nouvel ordre en Afrique. Après tout, ces élites traditionnelles de leurs peuples seront appelées à siéger dans les assemblées locales aux côtés de notables plus mineurs, avec plus d'autorité qu'elles n'en avaient depuis des décennies sur leurs territoires, voire à conseiller le gouvernement colonial en échange de leur indéfectible fidélité. La République dans sa folle mission civilisatrice avait cherché à faire de l'Indigène un Français. La Monarchie ne demande à l'Indigène qu'une seule chose : servir la France, et être prêt à se battre et à mourir pour son Roi."
 nfa.536.a: "Quel spectacle !"

 nfa.537.t: "Les Chevaliers de Saint Jean"
 nfa.537.d: "L'île de Malte, bien que toujours possession britannique, est sous notre contrôle depuis 1926. Profondément catholique, le peuple maltais n'a pas été particulièrement troublé par la montée de l'Action Française et la restauration de la monarchie, même si nous avons tenu à ménager ses susceptibilités au lendemain du coup de force : après tout, il ne s'agit que d'une occupation temporaire et bouleverser le statu quo maltais reviendrait à contrarier nos alliés.\n\nCependant, nous avons été contactés par des représentants de l'Ordre Souverain Militaire Hospitalier de Saint-Jean de Jérusalem, de Rhodes et de Malte, plus connu sous le nom de "l'Ordre de Malte", à la recherche d'un accord avec la monarchie. Devenus maîtres de l'île d'où ils entreprennent de nombreux raids contre les pirates barbaresques, véritable force de frappe composée des plus nobles guerriers de la chrétienté, les chevaliers sont vaincus par les armées de l'imposteur Bonaparte. Malte annexée, ses possessions saisies, l'Ordre est exilé et dispersé. Les Hospitaliers choisissent alors de se concentrer sur leur mission première, le soin des pauvres et des malades. A une exception près : un corps militaire auxiliaire d'élite, essentiellement dédié aux fonctions médicales, servant dans l'armée italienne. Mais l'Italie unie n'est plus et c'est là que réside l'accord que les Chevaliers nous proposent. En échange de concessions assez limitées, par exemple l'octroi de l'extraterritorialité à certains lieux historiquement associés à l'Ordre, les Chevaliers proposent de réformer leur force auxiliaire pour servir sous le drapeau français et nous aider dans notre croisade pour libérer la Métropole. Bien sûr, cela signifierait prendre des libertés avec une colonie britannique, ce que nos amis n'apprécieraient pas, et les avantages réels pour nous consisteraient principalement en une opportunité de propagande, bien que l'expertise de l'Ordre soit indéniable. Que devons-nous faire ?"
 nfa.537.a: "Comment pourrions-nous refuser l'aide de chevaliers ?"
 nfa.537.b: "Dommage que nous ne puissions pas nous permettre de contrarier nos alliés."

 nfa.538.t: "Une Union Latine ?"
 nfa.538.d: "La question d'une éventuelle union ou alliance de tous les peuples de culture "latine" est très chère à Charles Maurras. Passionné par les classiques, considérant Rome comme le fondement de la civilisation européenne et la France comme son principal héritier, l'aspect pratique d'un tel projet n'intéresse guère le Maître, qui étend la définition de "Latin" à toute l'Europe du Sud, à une grande partie de l'Amérique du Sud, et même à l'Allemagne du Sud, à la Suisse et à la Roumanie, brouillant allègrement la frontière entre culture "Latine" et Catholicisme. Bien que l'idée ait fait son chemin dans les cercles intégristes les plus dévoués, dans le pays et à l'étranger, puisque Maurras est après tout une icône de nos frères idéologiques dans le monde entier, il est très peu probable que ce rêve devienne réalité : des ouvertures diplomatiques prudentes sur le sujet ont été reçues avec incrédulité, même par nos alliés les plus proches de l'Entente.\n\nNéanmoins, sous son impulsion, des associations promouvant cette idée ont vu le jour dans la plupart des nations dont Maurras rêve de s'unir dans un seul et même but sacré : la destruction de l'Allemagne. Ces groupes ont même eu des effets limités mais plutôt positifs, favorisant les bonnes relations entre nos nations et se transformant en ce que l'on pourrait décrire comme un groupe de réflexion international composé d'Intégristes partageant les mêmes idées."
 nfa.538.a: "Une Internationale Intégraliste, peut-être ?"

 nfa.539.t: "L'impossible Hajj"
 nfa.539.d: "Le Hajj est un pèlerinage à la ville sainte de la Mecque établi par le prophète Mohammed. Chaque année, un nombre incalculable de personnes de tous les coins de la Oumma entreprennent ce voyage vers le Hedjaz : en effet, ce pèlerinage est l'un des cinq piliers de l'Islam, et chaque fidèle qui en a les moyens est appelé à visiter la plus sainte des villes au moins une fois. Plus qu'un simple voyage, ce pèlerinage se veut un moment de renouveau spirituel, de purification et d'égalité devant Dieu pour le Mu'min.\n\nPartout dans le monde, les autorités offrent leur protection aux pèlerins et la France ne fait pas exception : depuis 1916, le gouvernement français, en coopération avec les notables musulmans, organise le Hajj du plus grand nombre, donnant ainsi la possibilité à ceux qui n'en auraient pas les moyens d'accomplir cette sainte obligation. Instaurée par la République laïque, cette implication dans les affaires religieuses pourrait sembler singulière. Mais laisser passer cette occasion pour la France de s'affirmer comme une alliée des musulmans serait insensé, car cette perception est essentielle à la stabilité de l'empire.\n\nAutrefois une aventure semée d'embûches, qu'elles soient naturelles ou dues aux raids des caravanes, le voyage est désormais beaucoup plus accessible... du moins le croyait-on. Avec l'irruption de la guerre au Machrek entre les Ottomans et leurs sujets arabes, entreprendre le pèlerinage serait incroyablement périlleux : non seulement le Hedjaz lui-même est en proie à une profonde instabilité, mais l'ensemble du Levant grouille d'armées adverses, de bandes rebelles et de bandits, la distinction entre ces groupes étant plus que parfois difficile à trouver. Des récits de pèlerins déterminés qui ont été volés, accusés d'espionnage ou massacrés en cours de route nous sont déjà parvenus. C'est pourquoi notre gouvernement a décidé de ne pas former de caravane française officielle cette année, encourageant plutôt les fidèles à se rendre sur les sites de pèlerinage locaux."
 nfa.539.a: "Que l'année prochaine soit paisible !"

 nfa.540.t: "Un Appel à la Décence"
 nfa.540.d: "Cet hiver est particulièrement rude, et partout en France les cicatrices de la guerre sont profondes : beaucoup sont encore sans domicile, dans la rue ou dans des conditions de vie précaires, entassés dans des camps de réfugiés. Le rationnement reste une nécessité, et le chaos engendré par le processus de désyndicalisation rend difficile l'organisation d'une réponse efficace. Ni les efforts de charité privés des syndicats, des individus ou de l'Église, ni l'intervention de l'État ne s'avèrent suffisants pour soulager les malheurs des plus vulnérables d'entre nous. Pour ne rien arranger, notre peuple se concentre encore largement sur la survie : même ceux qui ont les moyens d'aider détournent simplement les yeux des nécessiteux.\n\nAprès la terrible découverte des corps gelés d'une femme et de son nourrisson, encore accrochés à des tickets de rationnement, un prêtre catholique a pris la parole à la radio pour appeler à une "insurrection de la Bonté". L'abbé Henri Grouès est depuis longtemps engagé dans des actions caritatives, il a même récemment fondé un centre d'accueil baptisé "Emmaüs" pour les sans-abri, mais il s'est aujourd'hui propulsé au rang de prééminence nationale. Cet appel d'un simple prêtre semble avoir provoqué une onde de choc dans toute la France : les consciences de la multitude ont enfin été réveillées. Les dons, en argent et en nature, s'accumulent, venant de tout le pays et même de l'étranger, et "l'abbé Henri", comme on le surnomme désormais, se consacre entièrement à la direction des opérations de secours. Bien sûr, les efforts d'un seul homme ne peuvent soulager les souffrances de tous les Français, mais par son exemple, il a déjà incité d'autres personnes à suivre ses traces : nombreux sont ceux qui ont rejoint l'Abbé, et les préparatifs pour la création d'un réseau de charité Emmaüs sont déjà en cours. "
 nfa.540.a: "... et ils avaient tout en commun."

 nfa.541.t: "Un Nouvel Hymne National ?"
 nfa.541.d: ""La Marseillaise" est l'hymne national de la France depuis 1879, bien qu'elle ait été composée en 1792 par Claude Joseph Rouget de Lisle pour les volontaires partant combattre les armées prussiennes et autrichiennes. Avec la victoire des forces révolutionnaires, la chanson est devenue immortelle. Incroyablement populaire, la chanson est indéniablement un symbole républicain. Pourtant, le sort de "La Marseillaise" sème la discorde jusque dans les rangs de nos partisans.\n\nBeaucoup n'ont rien à redire au chant, y compris Maurras lui-même, tout comme peu ont à redire au drapeau Tricolore : il a accompagné les Français dans les moments les plus glorieux du siècle dernier et ses paroles pourraient facilement être comprises comme plus largement patriotiques que républicaines. D'autre part, une minorité souhaite un rejet total de tout ce qui a été apporté par la révolution, arguant que nous ne pouvons pas combattre une révolution alors que les braises de la précédente brûlent encore. Ainsi, ils demandent la réintroduction de l'hymne instauré après la chute de l'imposteur Buonaparte, "Le Retour des Princes Français à Paris", sur la mélodie de la chanson populaire "Vive le roi Henri". Un compromis est également proposé : les armées de la contre-révolution ont elles-mêmes adopté une version modifiée du chant, "La Marseillaise des Blancs", avec des paroles radicalement différentes, qui pourrait satisfaire tout le monde : après tout, il serait dommage de gaspiller une mélodie aussi entraînante."
 nfa.541.a: "Nous ne pouvons pas laisser les républicains l'avoir, garder la chanson."
 nfa.541.b: "Refusez la Révolution, abandonnez la chanson !"
 nfa.541.c: "Faisons un compromis, adoptons la version modifiée."

 nfa.542.t: "L'Expérience Intégriste"
 nfa.542.d: "La prochaine étape du voyage diplomatique du Prince Henri est Lisbonne, capitale du royaume du Portugal. Dix ans à peine après la proclamation de la "République portugaise", une large coalition de royalistes prend le contrôle de Lisbonne et proclame la restauration de la monarchie depuis le balcon de la Torreão Poente, qui domine le Terreiro do Paço, cœur battant de la ville. En 1927, cependant, à la suite de nouveaux troubles économiques et de l'humiliation nationale infligée en Afrique par les Allemands, un coup d'État a été organisé par les intégristes lusitaniens, des hommes inspirés par Maurras et l'Action Française, et un nouveau gouvernement a entrepris de restaurer la tradition et la foi dans la petite nation et son empire mondial. Le Portugal était devenu une expérience vivante, une vitrine de la possibilité de la véritable contre-révolution. La mise en œuvre portugaise du rêve Intégraliste était suivie avec attention par l'Action Française, chaque développement étant loué dans des articles dithyrambiques, chaque revers étant expliqué comme le travail des agitateurs rouges et autres saboteurs.\n\nLa France ayant emboîté le pas au Portugal, cette visite d'État est considérée par les Intégristes lusitaniens comme un couronnement, une preuve de leur prescience, et par de nombreux Portugais comme une source de fierté nationale. Le Dauphin a visité les nombreuses curiosités de Lisbonne et de ses environs, accompagné du Roi Duarte II, avant de se rendre dans le petit village de Fátima, en pèlerinage sur le site où la Vierge Marie est apparue à des dizaines de milliers de personnes. Les princes et leur entourage proche se sont ensuite retirés au palais de Pena pour un repos bien mérité. Il semble que les deux jeunes hommes se soient liés d'amitié en partageant cette expérience et qu'une amitié naissante soit née. Et si l'on en croit les rumeurs de la cour, quelque chose de plus pourrait bientôt unir les deux hommes : le jeune Roi Duarte aurait été frappé par la beauté de la belle-sœur d'Henri, la princesse brésilienne Maria Francisca d'Orléans-Bragança, qui accompagnait sa sœur Isabelle dans cette tournée diplomatique. Indépendamment de ces liens personnels de bon augure, un lien indéfectible unit désormais nos deux nations."
 nfa.542.a: "Que notre amitié dure des siècles !"

 nfa.543.t: "Lá na Briogáide"
 nfa.543.d: "Le 11 mai 1745, près de Fontenoy, les forces françaises dirigées personnellement par le roi Louis XV et son fils le Dauphin affrontent les armées d'une coalition dirigée par les Britanniques. En infériorité numérique et subissant d'abord de lourdes pertes, l'armée royale s'impose grâce à sa volonté de fer, remportant pour le Roi une victoire décisive. Une force en particulier s'est illustrée face aux Coldstream Guards britanniques, envoyant cette force d'élite dans une retraite effrénée, s'emparant même de leur bannière : les six régiments de la Brigade irlandaise. Ces braves Irlandais jacobites exilés ont servi la France pendant des générations, sans jamais perdre l'espoir de voir un jour une Irlande libre, se battant pour nos rois contre le "fheall na Sasanach", la traîtrise des Anglais.\n\nAujourd'hui, leurs rêves sont devenus réalité : l'Irlande est libre, et les "Sasanach", nos plus proches alliés, ne nous empêcheront pas de commémorer le sang irlandais versé pour la France et le lien indéfectible qui unit nos deux nations. Des représentants royaux se sont rendus à Dublin pour participer à une cérémonie en l'honneur de la Brigade irlandaise le jour de son triomphe à Fontenoy, où un monument financé par les dons d'intégristes français et irlandais a été inauguré et où des discours enthousiastes, en irlandais approximatif de notre part, en français approximatif de la leur, ont été chaleureusement accueillis par une foule nombreuse. La cérémonie terminée, des discussions intenses ont eu lieu entre les représentants du parti Ailtirí na hAiséirghe et nos envoyés sur une variété de sujets, tels que la traduction des œuvres de Charles Maurras en langue irlandaise, notre processus de contre-révolution en cours, ainsi qu'un financement supplémentaire pour leur mouvement qui, selon eux, sera bientôt en position favorable pour prendre le pouvoir : l'air positivement impressionné, ces jeunes hommes déterminés nous ont assuré que l'Irlande se tiendra une fois de plus aux côtés de la France pour nous aider à réaliser notre rêve de libérer notre patrie, contre les Rouges et les Boches."
 nfa.543.a: "On devrait en faire un truc annuel."

 nfa.544.t: "La Tragédie de Bourgogne"
 nfa.544.d: "Tard dans la nuit, une grave nouvelle nous est parvenue de la métropole occupée, une nouvelle qui pourrait avoir des conséquences catastrophiques pour la stabilité même de notre nation si elle se propageait. Depuis une semaine maintenant, nos agents ont perdu le contact avec d'importants atouts au sein de la Commune, faisant partie d'un réseau vital de sympathisants travaillant pour notre cause sans relâche depuis l'Exil. Malgré tous nos efforts, ils restent injoignables, comme s'ils avaient disparu sans laisser de trace avec leur cargaison particulièrement importante. Nous avons immédiatement soupçonné le contre-espionnage communard d'être à l'origine de cette disparition. Au mieux, il a été lent pendant des années, mais ces derniers temps, il a travaillé d'arrache-pied pour anéantir nos vaillants efforts de résistance à la tyrannie anarchique des Rouges.\n\nComme le sort de nos héros reste inconnu, tout ce que nous pouvons faire est de reconstruire et de poursuivre leur mission sacrée : la contrebande à haut risque de vin français de Bourgogne, de Bordelais ou de Champagne vers l'Algérie, une tâche essentielle pour maintenir le moral national. Bien que l'achat de marchandises en provenance du continent soit officiellement interdit et que la Commune ait désespérément tenté d'imposer un embargo à notre encontre, il existe un marché noir florissant contrôlé en grande partie par nos actifs, recrutés parmi les sympathisants idéologiques ou le crime organisé, le vin et le fromage étant particulièrement recherchés, car il s'agit après tout de produits essentiels. Malgré l'éloge officiel du vin algérien, il serait difficile de trouver un bureaucrate, un homme d'affaires ou un officier qui l'ait jamais goûté, et même parmi les classes inférieures où trouver une bonne bouteille pour les occasions spéciales est un secret de polichinelle."
 nfa.544.a: "Leur sacrifice ne sera pas vain !"

 nfa.545.t: "Tu Parles d'une Ingénue"
 nfa.545.d: ""Tu Parles d'une Ingénue", le premier roman de Jean Bruce a été un succès surprise. Le jeune homme, né dans la Commune après la révolution mais sympathisant de notre cause, s'est inspiré de sa participation à nos réseaux de renseignements pour écrire un roman d'espionnage qui répondait manifestement à un besoin de beaucoup de Français qui souhaitent un peu de répit dans le contexte actuel plutôt terne. Après un tel succès, peut-être aidé par une couverture titillante et un prix dérisoire, une suite est déjà sortie et cinq autres sont déjà prévus pour la seule année prochaine. Ils racontent les histoires palpitantes du suave agent français Hubert Bonisseur de La Bath, nom de code 2B 117, qui voyage à travers le monde pour combattre des révolutionnaires assoiffés de sang, tout en s'adonnant à ce qui semble être sa principale occupation : séduire et briser le cœur de dames de la haute société et de femmes de la nuit, de toutes allégeances, nationalités et croyances, ces aventures amoureuses étant bien sûr décrites dans des détails torrides. Ici, l'espion se mêle au crime organisé parisien pour mettre la main sur des documents volés d'une importance capitale, là il traque le quartier rouge de Shanghai, à la recherche d'un renégat, puis on le retrouve chantant dans un café du Caire ou perdu dans les favelas de Rio : les romans ont peu de mérite artistique et ne gagneront aucun prix littéraire, mais cela importe peu à l'auteur. Bruce est déjà riche et le 2B 117 est le sujet de conversation de tous les jeunes hommes de France, qui se citent sans cesse les répliques mielleuses de l'espion."
 nfa.545.a: "Un film est prévu ?"

 nfa.546.t: "L'Anti-France"
 nfa.546.d: ""Les Quatre États Confédérés, l'Anti-France, tout bon Français sait qui est visé par ces épithètes : Francs-maçons, protestants, juifs et métis. Derrière chaque soulèvement révolutionnaire, travaillant contre nous, s'engraissant de notre travail, détruisant chaque partie de la vraie France. Nous ne serons pas en sécurité tant que quelque chose ne sera pas fait pour s'occuper de ces parasites." Depuis le coup d'État, cette rhétorique est quotidienne dans "l'Action Française", devenue le journal officiel du régime, dont la virulence s'accroît chaque jour. La République enfin renversée, affirme le journal, il était temps de s'en prendre directement à ses maîtres.\n\nNotre peuple, qui cherche toujours plus de coupables pour la chute de la France, est rassasié par une liste apparemment sans fin de scandales, tous semblant impliquer des juifs ou des francs-maçons d'une manière ou d'une autre. Alors que la justice du roi punit ces traîtres, nos compatriotes prennent les choses en main. Les loges maçonniques sont perquisitionnées par des Camelots désireux de percer les secrets de ces occultistes. Les propriétés de l'Anti-France sont saisies et redistribuées, leur commerce pillé. Dans certaines grandes villes, des émeutes éclatent, les tensions séculaires entre indigènes juifs et musulmans atteignant le point d'ébullition de tout prétexte. Les Français se joignent souvent à la violence, les flammes de la discorde étant attisées par "l'Action Algérienne". La frénésie du salut par la persécution de nos ennemis s'empare de notre nation, et déjà beaucoup de ceux des États ont fui, souvent en passant la frontière avec le Maroc."
 nfa.546.a: "..."

