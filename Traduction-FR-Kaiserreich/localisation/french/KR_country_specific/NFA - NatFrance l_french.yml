 nfa.239.t: "Le Colonel a été vaincu"
 nfa.239.d: "Le Colonel François de La Rocque a remis aujourd'hui au Président Mordacq sa démission du poste de Chef du Conseil des Ministres. Les tensions au sein de la large coalition de l'Union Sacrée autour du Colonel avaient atteint un point d'ébullition, les représentants des partis traditionnels de la Troisième République ne pouvant se résoudre à accepter les vastes réformes politiques envisagées par le PSF et travaillant sans relâche en coulisses pour renforcer leurs positions et redonner un peu du prestige perdu à leurs partis et aux institutions démocratiques traditionnelles de la République. On dit même que Mordacq lui-même est intervenu pour éviter que la coalition ne se disloque complètement en ces temps critiques, et a personnellement demandé la formation d'un nouveau gouvernement comme mesure de conciliation. Ce nouveau gouvernement, dirigé par Paul Reynaud du PRD, a été présenté à l'Assemblée plus tard dans la journée et a obtenu un vote de confiance quasi unanime.\n\nBien entendu, ce changement de cap ne signifie pas que le PSF ou de La Rocque sont désormais dans l'opposition avec le gouvernement, et le Colonel lui-même ne voit pas là la fin de sa course au pouvoir : après tout, le PSF reste un parti important, et de futurs succès électoraux pourraient certainement le ramener sur le devant de la scène politique. Mais en attendant, le parti devra jouer un rôle secondaire dans la coalition, ce qui portera un coup à ses aspirations de réformes profondes des institutions de la République."
 nfa.239.a: "Vive la Concentration Républicaine !"

 nfa.240.t: "Une Nouvelle Constitution ?"
 nfa.240.d: "Avec la domination du Parti Social Français et de son président le Colonel François de la Rocque sur la coalition de l'Union Sacrée affirmée par des mois de manœuvres politiques, les rouages de réformes plus profondes sont enfin mis en marche. Aujourd'hui, le Colonel a annoncé devant l'Assemblée son projet de référendum constitutionnel une fois la guerre gagnée, un référendum qui transformerait en profondeur les institutions de la République et créerait un régime semi-présidentiel, démocratique et plus stable, au lieu d'une République dominée par son Parlement capricieux. On s'attendait tout à fait à cela de la part du Colonel, puisque cela fait partie du programme du PSF depuis la création du parti. Cependant, il termine ce discours en affirmant que cette réforme constitutionnelle sera votée par référendum, car selon lui, le peuple français est après tout souverain : pour une réforme d'une telle importance, il est le plus qualifié pour décider de l'avenir de la nation.\n\nCela a immédiatement créé un tollé parmi les partisans de la suprématie du Parlement. En effet, la dernière fois qu'un référendum a été utilisé de la sorte, c'était par le Président Louis-Napoléon Bonaparte pour enterrer la Seconde République. Les injures et les accusations de tyrannie fusent dans l'hémicycle, les membres du Parlement en viennent même aux mains et, à la fin de la journée, il est clair que l'Union Sacrée n'a que le soutien nominal d'une grande partie de ses anciens alliés. Ainsi, un nouveau gouvernement est formé sous de La Rocque avec ceux qui sont favorables à ses plans, bien que le Président Mordacq soit intervenu pour que l'apparence d'unité demeure en cette période critique. Les partis traditionnels de la Troisième République, en grande partie responsables de sa chute, ont simplement été laissés dans la poussière alors que Mordacq continue de révolutionner la politique française."
 nfa.240.a: "Vive le Colonel de La Rocque !"

 nfa.241.t: "De la Rocque élu à la Présidence"
 nfa.241.d: "Tôt ce matin, le Président-Général Jean Jules Henri Mordacq a signé une courte déclaration annonçant sa démission en tant que Chef d'État de la République Française avant la fin de son mandat de sept ans. L'Ours a ensuite prononcé un long discours expliquant les raisons d'une telle décision : en tant qu'inconditionnel de la démocratie, il ne souhaite que la voir s'épanouir, ce qu'elle n'a pu faire sous un président élu en exil par un parlement croupion. Il remercie le peuple français pour son immense effort dans la reconquête de la nation française et pour sa loyauté à son égard, et partage son souhait d'un avenir où la France ne sera plus jamais aussi divisée. Les Radicaux avaient leur candidat, Édouard Daladier, mais la victoire du Bloc National aux élections législatives leur a donné l'élan nécessaire pour élire leur candidat : le Colonel François de La Rocque, dont les sages conseils à la tête du gouvernement de guerre ont conduit la France à la victoire. Il va maintenant nous diriger pendant sept années supplémentaires, à l'un des moments les plus critiques de notre Histoire."
 nfa.241.a: "Félicitations, Colonel !"

 nfa.242.t: "Marin élu à la Présidence"
 nfa.242.d: "Tôt ce matin, le Président-Général Jean Jules Henri Mordacq a signé une courte déclaration annonçant sa démission en tant que Chef d'État de la République Française avant la fin de son mandat de sept ans. L'Ours a ensuite prononcé un long discours expliquant les raisons d'une telle décision : en tant qu'inconditionnel de la démocratie, il ne souhaite que la voir s'épanouir, ce qu'elle n'a pu faire sous un président élu en exil par un parlement croupion. Il remercie le peuple français pour son immense effort dans la reconquête de la nation française et pour sa loyauté à son égard, et partage son souhait d'un avenir où la France ne sera plus jamais aussi divisée. Les Radicaux avaient leur candidat, Édouard Daladier, mais la victoire du Bloc National aux élections législatives leur a donné l'élan nécessaire pour élire leur candidat : Louis Marin. La victoire du vénérable professeur a été saluée par tous, car il s'agit d'une personnalité respectée, capable d'établir un consensus à l'heure où la démocratie reprend lentement ses droits."
 nfa.242.a: "Félicitations, Professeur"

 nfa.243.t: "L'aube d'un nouvel Empire"
 nfa.243.d: "Louis Bonaparte n'est plus. Il sera désormais connu sous le nom de Napoléon VI, Empereur des Français et successeur des précédents empereurs français régnants : Napoléon Ier et Napoléon III.\n\nLa création du nouvel empire ne vient pas de l'ancienne classe politique républicaine mais directement du peuple, qui approuve massivement la nouvelle constitution lors d'un plébiscite. Après avoir appris la nouvelle, Napoléon VI parada magnifiquement dans Paris. Il descend les Champs-Élysées à bord d'un véhicule militaire, entouré d'une masse de Parisiens criant son nom et suivi de 3 colonnes des meilleurs vétérans des dernières guerres françaises. Napoléon accompagne ces guerriers d'abord dans la reconquête de la Métropole, puis pour reprendre enfin l'Alsace-Lorraine et restituer la région à la France ! Il ne s'est pas contenté de les commander mais a combattu à leurs côtés avec pour seul idéal la fierté de la France.\n\nLe peuple français récompense aujourd'hui le héros de guerre comme il se doit, il reconnaît sa valeur et décide de lui offrir le trône pour lui témoigner sa confiance. Les politiciens républicains sont outrés par ce qu'ils appellent un coup d'État, mais Napoléon sait que la nation française est dans son peuple et non dans ses politiciens. L'empereur n'obtient pas de couronnement religieux officiel, choisissant de fonder sa légitimité sur le mandat du peuple plutôt que sur l'église, mais il termine son défilé parisien par une impressionnante messe à l'église de la Madeleine pour montrer l'amitié de l'Empire avec l'église catholique française millénaire.\n\nLa forme du nouvel État sera une monarchie constitutionnelle. Napoléon VI régnera donc aux côtés d'un parlement élu afin de servir au mieux les intérêts du peuple. Le Parlement actuel, dominé par le Bloc National, sera conservé et constituera la première législature de l'Empire. Avec l'empereur à sa tête, la France semble prête à vivre une nouvelle période de paix et de gloire."
 nfa.243.a: "Vive l'Empereur ! Vive l'Armée ! Et vive la France !"

 nfa.244.t: "Le CSN restaure la démocratie Française"
 nfa.244.d: "Le Comité de Salut National, sous la direction du général Mordacq, a enfin réussi. Paris est repris, les Rouges sont vaincus et la France peut commencer à se reconstruire. L'étape suivante pour reconstruire la France dans sa gloire est politique. Le CSN a été conçu depuis le début pour être temporaire jusqu'à ce que la Métropole puisse être reprise. Mordacq a promis à plusieurs reprises que le moment venu, la République et la démocratie seront rétablies en France selon l'ancienne constitution de la IIIe République.\n\nLe moment est venu. Mordacq a convoqué pour la dernière fois ce matin une réunion du CSN, il a remercié tout le monde pour leur travail et leur détermination à sauver la France avant d'annoncer que le CSN sera dissous à la fin de la réunion et remplacé par un gouvernement civil démocratique, dont les premières élections seront organisées prochainement. La scène politique démocratique a eu du mal à s'organiser en exil mais elle semble désormais divisée entre une tendance de gauche modérée menée par les Radicaux et une union des partis conservateurs menée par le PSF. Après cette élection viendra, comme prévu par la constitution, l'élection du Président pour 7 ans. Jusqu'à ce que l'élection puisse avoir lieu, Mordacq a également annoncé qu'il resterait en tant que Président intérimaire, dans ce rôle il pourra présider la transition démocratique et s'assurer qu'elle se déroule comme prévu."
 nfa.244.a: "Merci, Général Mordacq !"

 nfa.245.t: "Bonaparte élu à la Présidence"
 nfa.245.d: "Tôt ce matin, le Président-Général Jean Jules Henri Mordacq a signé une courte déclaration annonçant sa démission en tant que Chef d'État de la République Française avant la fin de son mandat de sept ans. L'Ours a ensuite prononcé un long discours expliquant les raisons d'une telle décision : en tant qu'inconditionnel de la démocratie, il ne souhaite que la voir s'épanouir, ce qu'elle n'a pu faire sous un président élu en exil par un parlement croupion. Il remercie le peuple français pour son immense effort dans la reconquête de la nation française et pour sa loyauté à son égard, et partage son souhait d'un avenir où la France ne sera plus jamais aussi divisée. Les Radicaux avaient leur candidat, Édouard Daladier, mais la victoire du Bloc National aux élections législatives leur a donné l'élan nécessaire pour élire leur candidat : Louis Bonaparte. Le Général s'est fait un nom pendant la guerre et est désormais une véritable figure populaire. Il veillera à ce que la République restaurée gagne le cœur du peuple."
 nfa.245.a: "Félicitations, mon Général !"

# Some Colonial Events 250 - 260 #

 nfa.250.t: "Le destin de l'Afrique équatoriale française "
 nfa.250.d: "Pendant un temps, nous avions gardé l'espoir que l'occupation par les Allemands d'un grand nombre de nos colonies serait de courte durée. Leur expansion généralisée à travers le monde aurait pu produire les conditions nécessaires à leur effondrement. Mais le régime socialiste de la Métropole n'a pas réussi à se désintégrer et nous avons été contraints de rester retranchés à Alger, fixant d'un regard de poignard nos frères de l'autre côté de la Méditerranée. Ensuite, notre allié de longue date, le Royaume-Uni, s'est effondré en 1925, nous laissant dans l'incapacité de rendre nos colonies à l'autorité française. Le Gouverneur général de ce qui reste de l'Afrique Équatoriale Française, Raphaël Antonetti a décidé de quitter son poste en invoquant une santé défaillante ces dernières années. M. Antonetti occupait ce poste depuis 1924 et a vu la région traverser des périodes turbulentes, gagnant une retraite bien méritée.\n\nAvec ce siège laissé vacant, il est peut-être temps de fusionner nos deux gouvernements coloniaux subsahariens en une seule administration unifiée. L'Empire allemand reste en position ascendante et la division de l'allocation des ressources est une perte de temps et d'efforts. Avec seulement une petite partie du Tchad restant de l'Afrique Équatoriale Française, nous devons agir pour fusionner le Tchad dans l'administration de l'Afrique Occidentale Française. Un jour, notre territoire légitime pourrait nous revenir, mais ce jour n'est pas arrivé."
 nfa.250.a: "Il est temps d'accepter le sort de l'Afrique Équatoriale Française."

 nfa.251.t: "La Conférence d'Alger"
 nfa.251.d.civmission: "Des officiels de toutes nos colonies se sont réunis à Alger pour discuter de la façon dont nous allons gouverner les colonies sous notre contrôle. Avec la récente reconquête de la Métropole sur les syndicalistes, nous sommes enfin de retour sur notre territoire. Nous devons maintenant décider de ce que nous allons faire des colonies qui nous ont soutenus pendant notre exil après notre défaite lors de la Grande Guerre.\n\nBeaucoup dans notre gouvernement voient dans notre effort continu de diffusion de la mission civilisatrice l'avenir de la France ! Les indigènes d'Afrique se sont largement tenus à nos côtés pendant nos heures les plus sombres et méritent une meilleure reconnaissance et représentation dans notre pays. Comme la population continue à s'assimiler à la culture française, ils devraient être admis dans une nouvelle Union française entre la Métropole et les colonies !"
 nfa.251.d.autonomy: "Des officiels de toutes nos colonies se sont réunis à Alger pour discuter de la façon dont nous allons gouverner les colonies sous notre contrôle. Avec la récente reconquête de la Métropole sur les syndicalistes, nous sommes enfin de retour sur notre territoire. Nous devons maintenant décider ce que nous allons faire des colonies qui nous ont soutenus pendant notre exil, après notre défaite lors de la première Grande Guerre.\n\nNos décideurs sont arrivés à une brève conclusion. Le moment est venu de soulager la population indigène du joug qui pèse sur elle. Nous devons prendre des mesures immédiates pour rendre le pouvoir aux chefs indigènes et aux pouvoirs locaux. Pendant qu'ils reconstruisent les sociétés que nous avons déchirées dans le passé, nous continuerons à leur fournir une protection contre toute menace extérieure jusqu'à ce qu'ils soient prêts à se défendre eux-mêmes."
 nfa.251.a: "Poursuivons nos efforts pour intégrer les peuples africains en tant que citoyens français."
 nfa.251.b: "Promulguer une large autonomie dans tout l'empire."

 nfa.252.t: "Les travailleurs s'enfuient"
 nfa.252.d: "Confrontés à une réduction des provisions suite à la nouvelle politique mise en place par notre gouvernement, d'importants groupes de travailleurs indigènes ont décidé de prendre le risque de s'enfuir. Pendant la nuit, plusieurs travailleurs qualifiés se sont levés de leurs baraquements, ont dévalisé le mess pour trouver de la nourriture et des provisions et se sont lancés dans le désert pour retrouver le chemin du retour à la maison. Toute recherche de ces hommes a été rendue impossible par des vents violents effaçant leurs traces dans le sable. Nous devons trouver d'autres travailleurs si nous espérons terminer ce projet !"
 nfa.252.a: "Nous aurions dû le voir venir..."

 nfa.253.t: "Le projet touche à sa fin !"
 nfa.253.d: "Nous avons longtemps rêvé de ce jour. Même pendant les jours les plus sombres de l'histoire de la France, son peuple a su persévérer et montrer au monde sa résilience. Le chemin de fer transsaharien sera notre démonstration de force que le peuple français n'est pas vaincu ! Le pays est fort !\n\nMême à l'apogée de notre puissance avant la Grande Guerre, beaucoup doutaient de notre capacité à créer un tel exploit d'ingénierie que ce chemin de fer. Nous montrerons à la Commune et au monde entier que malgré notre exil, l'esprit du peuple français est toujours aussi vif !"
 nfa.253.a: "Notre pays sera bientôt uni !"

 nfa.254.t: "Grève des travailleurs"
 nfa.254.d: "Mécontents de la poursuite de la baisse des salaires et de l'allongement des horaires, des groupes de travailleurs du chemin de fer transsaharien ont mis de côté leurs outils en signe de protestation. Ils exigent un changement dans le traitement que nous leur réservons. Si les conditions s'amélioraient, ils seraient heureux de reprendre le travail, mais nous devrions ramener les conditions à leur niveau antérieur avant de réduire les ressources consacrées aux travailleurs. Alternativement, nous pourrions arrêter les envois de fournitures aux travailleurs jusqu'à ce qu'ils acceptent de reprendre le travail."
 nfa.254.a: "Améliorez les conditions de travail."
 nfa.254.b:9 "Attendre un peu."

 nfa.255.t: "Sabotage du chemin de fer"
 nfa.255.d: "Récemment, des équipes ont trouvé des sections de rails endommagées dans des secteurs qui devraient être en parfait état. Il n'est pas clair si ces secteurs sont l'œuvre d'un sabotage intentionnel ou si ce sont simplement des ouvriers non qualifiés qui font du travail bâclé. Dans un cas comme dans l'autre, nous devons consacrer davantage de personnel à la surveillance des raids nocturnes et à la supervision des travailleurs pendant la journée."
 nfa.255.a: "Passez à travers ce revers."

 nfa.256.t: "Consolider toute l'Afrique Britannique?"
 nfa.256.d: "Avec l'effondrement des colonies de l'Empire allemand en Afrique, nous avons été contactés par les dirigeants de [BWA.GetNameDef] au sujet du reste des anciennes colonies britanniques qui sont actuellement dirigées depuis [NFA.Capital.GetCapitalVictoryPointName]. Depuis que le reste de l'Afrique occidentale britannique s'est aligné sur notre gouvernement, ils ont demandé à pouvoir gouverner également les colonies de Sierra Leone et de Gambie. Transférer les colonies à l'administration britannique libérerait nos garnisons qui pourraient être envoyées dans les colonies voisines pour les aider, mais cela impliquerait également de renoncer à notre accès direct aux ressources des colonies."
 nfa.256.a: "Transfert de la Sierra Leone et de la Gambie."
 nfa.256.b: "Nous continuerons à nous accrocher au territoire."

 nfa.257.t: "Phase Une, terminée"
 nfa.257.d: "La première phase du chemin de fer transsaharien s'est avérée prometteuse. Jour et nuit, des ouvriers venus de toute l'Afrique de l'Ouest ont construit loin dans le désert, en commençant par le sud de l'Algérie et en faisant maintenant près d'un quart du chemin dans le Sahara.\n\nLes détracteurs de ce projet ont invoqué les mauvaises conditions de travail et le fait que ces ressources devraient être consacrées à la mobilisation de nos forces armées. Cependant, nos ingénieurs et nos conseillers continuent d'encourager un soutien accru au projet, car la construction a progressé assez rapidement et efficacement. Une chose est claire cependant : ce n'est que le début."
 nfa.257.a: "Nous pouvons le faire !"

 nfa.258.t: "Phase Deux, terminée"
 nfa.258.d: "Un nouveau rapport sur l'état d'avancement du projet de chemin de fer transsaharien a été publié. Le chemin de fer en cours de construction s'étend maintenant à peu près jusqu'à la moitié du désert saharien. De nombreuses épreuves et tribulations ont eu lieu tout au long du projet, avec des menaces de grève de la part des travailleurs français et autochtones en raison des mauvaises conditions de travail, et la crainte de voir arriver des Senussi de Cyrénaïque s'est répandue sur le chantier.\n\nMalgré cela, la construction s'est poursuivie et le lieu est animé par des ouvriers, des ingénieurs et du personnel militaire patrouillant dans le désert. Cependant, les rapports faisant état d'une construction extrêmement prometteuse ont suscité de nombreux investissements, tant à l'intérieur qu'à l'extérieur du pays, puisque des investisseurs allemands se sont montrés intéressés, de même que des investisseurs turcs et canadiens."
 nfa.258.a: "Nous montrerons au monde ce que nous pouvons encore faire !"

 nfa.259.t: "Phase Trois, terminée"
 nfa.259.d: "Le projet de chemin de fer transsaharien nous a présenté un troisième rapport d'avancement. Le chemin de fer s'est étendu jusqu'aux confins du Sahara algérien et a pénétré dans le nord du Mali.\n\nGrâce aux investissements réalisés dans le monde entier, de nos alliés de l'Entente aux nations de la Mitteleuropa, nombreux sont ceux qui ont été impressionnés par la réussite de nos ingénieurs, qui travaillent jour et nuit pour maintenir ce projet en vie. La main-d'œuvre a fluctué tout au long de cette partie du projet, bien que les conditions se soient améliorées avec l'augmentation des fournitures disponibles pour les ouvriers, nous avons parfois dû recourir à des détenus de toute l'Afrique de l'Ouest comme solution pour les ouvriers qui quittaient le travail. Les critiques ont affirmé qu'il s'agissait d'une punition cruelle et inhabituelle, mais les partisans ont soutenu que le projet ne pouvait pas être abandonné maintenant, compte tenu de son état d'avancement.\n\nLa fin de la construction approchant, une inauguration du chemin de fer a commencé à être planifiée, avec [NFA.GetLeader] qui devrait faire une apparition personnelle et prononcer un bref discours."
 nfa.259.a: "La fin est en vue !"

 nfa.260.t: "Phase Quatre, terminée"
 nfa.260.d: "Le projet de chemin de fer transsaharien a été achevé aujourd'hui. Des mois et des mois de construction, d'essais et de tribulations, et d'investissements ont abouti à cet événement remarquable. [NFA.GetLeader] a fait une apparition dans le sud de l'Algérie, prononçant un bref discours, félicitant l'équipe d'ingénieurs pour l'achèvement du projet et voyant partir le tout premier train - un train de passagers transportant environ 150 personnes, dont la plupart sont ceux qui ont investi dans le projet, des officiers militaires et des soldats qui ont été affectés à la garde du site de construction, et une grande partie de l'équipe d'ingénieurs.\n\nCe projet a été commémoré comme une réalisation historique dans le domaine de l'ingénierie ferroviaire, impressionnant les spectateurs internationaux et donnant à l'industrie française de l'ingénierie une meilleure réputation dans le monde. Les seules critiques qui subsistent sont celles de la Commune, les journaux Rouges évoquant les mauvais traitements infligés aux ouvriers et le travail forcé des prisonniers.\n\nNéanmoins, le chemin de fer transsaharien restera à jamais une ressource précieuse pour notre empire, car il relie les colonies de l'Afrique occidentale française par le train. Il est d'ores et déjà prévu que le chemin de fer permette aux trains de passagers d'accompagner les nombreux trains de ravitaillement militaire déjà programmés pour traverser le Sahara."
 nfa.260.a: "Une merveille pour le monde entier !"

# Spies Events 270 - 272 #

 nfa.270.t: "Destin des Quatre Cents Coups"
 nfa.270.d: "Eugène Deloncle, chef de l'organisation terroriste des Quatre Cents Coups, proche de l'Action Française et conspirateur notoire contre la République, a été arrêté alors qu'il préparait à la hâte une fuite vers le Portugal. Depuis des années, il échappait à la fois à la police et à nos services de renseignement, assassinant et posant des bombes à volonté. Son but était apparemment de faire passer les agissements de son organisation pour des complots communards ou indigènes, afin d'inciter le régime de Pétain à sévir davantage, mais peu de gens étaient encore assez crédules pour le croire. Son règne de terreur est terminé, mais la question demeure : que doit-on faire de lui ? Un tribunal militaire le condamnerait certainement à mort, mais ses compétences sont indéniables et il a proposé de servir la République en échange de sa vie."
 nfa.270.a: "Nous n'avons pas besoin de traîtres. Au mur !"
 nfa.270.b: "Il va maintenant utiliser ses compétences pour le bien, contre les Rouges."

 nfa.271.t: "Corvignolles"
 nfa.271.d: "Après notre victoire contre Mordacq et ses partisans, nous avons appris que notre service de renseignements, le Deuxième Bureau, avait été compromis par des éléments pro-Mordacq. Suite à une enquête secrète menée par Deloncle et son groupe "les 400 coups", nous avons identifié une agence au sein du Deuxième Bureau, nommée le "réseau Corvignolles", dirigée par le colonel nationaliste George Groussard. Malgré son ancienne allégeance aux forces démocratiques, il reste un bon Français détestant les communards, et il serait dommage de laisser ses compétences se perdre : nous pouvons l'envoyer à la Commune, où il combattra la racaille communarde tout en étant incapable de représenter une menace pour notre régime. Ou alors, il suffit de dire le mot, et Deloncle s'occupera de lui une fois pour toutes."
 nfa.271.a: "Vous savez quoi faire, Deloncle."
 nfa.271.b: "Envoyez-le sur le continent, nous ne pouvons pas nous passer de patriotes compétents comme lui."

 nfa.272.t: "Ombres de l'Oriflamme"
 nfa.272.d: "Alors que nos services se préparaient à abattre Groussard sous la supervision de Deloncle, ce dernier a décidé de frapper le premier. Nous avons réussi à localiser sa cachette et l'avons fait encercler par des agents compétents, mais avant que l'ordre de lancer l'assaut ne soit donné, nos agents ont été attaqués par une voiture blindée volée et ont été contraints de battre en retraite. La plupart de nos agents ont perdu sa trace, et nous avons retrouvé les cadavres de ceux qui ne l'avaient pas perdu au milieu de la rue. Groussard s'est assuré de ne laisser aucune preuve dans sa cachette en y mettant le feu avant de partir, réduisant tout en cendres sauf un seul morceau de papier. Maintenant, il ne nous reste plus qu'un simple mot, "Oriflamme", et plus de questions que de réponses."
 nfa.272.a: "Nous l'aurons un jour."

# Napoleon Events 301 - 309 #

 nfa.301.t: "La Loi sur l'exil"
 nfa.301.d: "Suite à la transition du pouvoir du gouvernement de Pétain au Comité de Salut National, notre gouvernement a reçu une lettre de Suisse. Le jeune héritier de la lignée Bonaparte, Louis Bonaparte, a manifesté le désir de servir sous la bannière du véritable drapeau français. Mais pour ce faire, il faut abroger la loi d'exil bannissant les héritiers des anciennes dynasties impériales signée en 1886. Louis souhaite intégrer l'académie d'Alger et offrir son service militaire pour le pays. L'abrogation de la loi peut apporter un plus grand soutien à notre gouvernement de la part du camp monarchiste, et la France a besoin de tous les soldats qu'elle peut obtenir. D'un autre côté, cela peut être considéré comme une attaque contre le régime démocratique auquel nous souhaitons revenir après notre retour sur le continent."
 nfa.301.a: "Abrogez la loi"
 nfa.301.b: "Elle a été créée pour de bonnes raisons."

 nfa.302.t: "Un Bonaparte de retour sur le sol français"
 nfa.302.d: "Ce matin, une petite foule s'est rassemblée sur les quais d'Alger pour voir le jeune Louis à sa descente du bateau. Son voyage l'a conduit à travers les Alpes suisses et l'Autriche, jusqu'à ce qu'il trouve un bateau offrant un passage jusqu'à Alger. Faisant taire la foule, Louis prononce rapidement un bref discours dans lequel il fait l'éloge de la République Française et affirme sa foi dans la démocratie et le droit du peuple à voter pour ceux qu'il soutient dans les postes de pouvoir et d'autorité. Pour conclure son discours, il appelle tous les jeunes hommes et femmes présents dans la foule à faire leur devoir pour la France et à s'engager pour la libérer du joug communard !"
 nfa.302.a: "La France rappelle ses enfants au service."

 nfa.303.t: "Le général Bonaparte"
 #This needs some expansion:
 nfa.303.d: "Après des années d'entraînement, Louis Bonaparte sort de l'académie militaire d'Alger. Avec la vigueur de nos nouvelles recrues et le savoir transmis par nos anciens instructeurs, le général Bonaparte est prêt à mener enfin le combat contre les Rouges qui ont pollué le sol de la France depuis trop longtemps !"
 nfa.303.a: "Bienvenue au combat !"

# Jean III replaced by Henri VI events 310 - 311 #

 nfa.310.t: "Le Roi est mort"
 nfa.310.d.noreconquest: "Sa Majesté Jean III, par la grâce de Dieu, Roi très chrétien de France s'est éteint paisiblement à 65 ans, dans son palais d'Alger. Jusqu'à son dernier souffle, notre Roi avait tenu à servir son pays et sa nation à la place qui était la sienne, un pays qu'il aimait d'un amour inconditionnel, l'amour d'un père, pour la France et pour les Français, considérant chacun comme ses enfants. Ayant servi pendant la Grande Guerre, il s'est employé sans relâche, depuis son accession à la tête des Capétiens français, à proposer une alternative à la république défaillante et, après l'appel fatidique de De Gaulle à restaurer la monarchie, à mettre en œuvre la réforme profonde nécessaire à la restauration véritable du Royaume de France. Mais le poids de ses responsabilités accrues s'avère trop lourd à porter pour le monarque, déjà profondément affecté par la défaite et l'exil, et sa santé décline régulièrement depuis un certain temps. Le dauphin était intervenu pour soulager son père, mais ce n'était pas suffisant, et ceux qui étaient au courant savaient que le décès du Roi n'était qu'une question de temps. Une partie du rêve de Jean III de voir son royaume restauré s'est réalisée, et avec sa famille qui l'accompagne dans ses derniers instants, en particulier son fils le dauphin et son petit-fils Henri, il sait que l'avenir est assuré, qu'il laisse le royaume entre de bonnes mains, que la France sera bientôt libérée, que tous les sacrifices endurés par son peuple et par lui-même n'ont pas été vains, qu'il peut enfin se reposer.\n\nUne semaine de deuil national a été décrétée, à l'issue de laquelle le Roi Jean sera enterré. À Jean, disparu de ce monde et désormais près de Dieu, succède son fils aîné, Henri, âgé de 32 ans. L'énergique jeune homme a été particulièrement actif en travaillant d'abord à la restauration en collaboration avec l'Action Française, puis depuis le couronnement de son père dans les affaires de l'État. Ces dernières années, riches en activités politiques, ont permis au jeune prince d'être plus que prêt, en tant qu'homme d'État, en tant que politicien avisé et en tant que Roi, à poursuivre le rêve de son père.\n\nLe Roi est mort, vive le Roi !"
 nfa.310.d.reconquest: "Sa Majesté Jean III, par la grâce de Dieu, Roi très chrétien de France s'est éteint paisiblement à 65 ans, dans sa résidence. Jusqu'à son dernier souffle, notre Roi avait tenu à servir son pays et sa nation à la place qui était la sienne, un pays qu'il aimait d'un amour inconditionnel, l'amour d'un père, pour la France et pour les Français, considérant chacun comme ses enfants. Ayant servi pendant la Grande Guerre, il s'est employé sans relâche, depuis son accession à la tête des Capétiens français, à proposer une alternative à la république défaillante et, après l'appel fatidique de De Gaulle à restaurer la monarchie, à mettre en œuvre la réforme profonde nécessaire à la restauration véritable du Royaume de France. Plus important encore, il a mené notre pays à la victoire dans la guerre contre les traîtres rouges, réussissant la tâche redoutable de nous ramener à la mère patrie. Mais le poids de ses responsabilités accrues s'avère trop lourd à porter pour le monarque, déjà profondément affecté par la défaite et l'exil, et sa santé décline régulièrement depuis un certain temps. Le dauphin était intervenu pour soulager son père, mais ce n'était pas suffisant, et ceux qui étaient au courant savaient que le décès du Roi n'était qu'une question de temps. Le rêve de Jean III de voir son royaume restauré s'est réalisée, et avec sa famille qui l'accompagne dans ses derniers instants, en particulier son fils le dauphin et son petit-fils Henri, il sait que l'avenir est assuré, qu'il laisse le royaume entre de bonnes mains, que la France sera bientôt libérée, que tous les sacrifices endurés par son peuple et par lui-même n'ont pas été vains, qu'il peut enfin se reposer.\n\nUne semaine de deuil national a été décrétée, à l'issue de laquelle le Roi Jean sera enterré. À Jean, disparu de ce monde et désormais près de Dieu, succède son fils aîné, Henri, âgé de 32 ans. L'énergique jeune homme a été particulièrement actif en travaillant d'abord à la restauration en collaboration avec l'Action Française, puis depuis le couronnement de son père dans les affaires de l'État. Ces dernières années, riches en activités politiques, ont permis au jeune prince d'être plus que prêt, en tant qu'homme d'État, en tant que politicien avisé et en tant que Roi, à poursuivre le rêve de son père.\n\nLe Roi est mort, vive le Roi !"
 nfa.310.a: "Vive le Roi !"

 nfa.311.t: "Le couronnement d'Henri VI"
 nfa.311.d.cof: "Après un temps de deuil, l'heure est à la réjouissance : le Dauphin Henri d'Orléans a été couronné en la cathédrale Saint-Philippe d'Alger, prenant le nom royal d'Henri VI. Tout comme le sacre de son père, la cérémonie a suivi au plus près les traditions établies depuis plus d'un millénaire par la monarchie française : après avoir prêté les serments traditionnels et avoir été oint d'huile de la Sainte Ampoule, le prince a été revêtu des insignes régaliens des rois de France et enfin couronné par l'archevêque d'Alger. Les pairs de France et les chefs indigènes ont ensuite juré fidélité au nouveau roi couronné, une messe a été dite et tous ont quitté la cathédrale.\n\nSa Majesté, au lieu de rentrer immédiatement au palais royal pour une réception privée, choisit de participer aux réjouissances de son peuple, se mêlant quelque temps à la foule rassemblée pour voir son nouveau roi et prononçant un discours transmis par radio dans tout l'empire, appelant à l'unité et à la détermination face aux épreuves à venir, assurant à tous que les efforts demandés à la France et à son peuple ne seront pas vains. Les réjouissances populaires se sont prolongées tard dans la nuit, et ce matin, deux choses sont claires : la continuité de la monarchie est désormais bien assurée, et notre nation doit être plus que jamais déterminée à libérer nos compatriotes des chaînes rouges de la Commune, pour qu'un jour les rois de France soient à nouveau couronnés à Reims."
 nfa.311.d.nocofnoparis: "Après un temps de deuil, l'heure est à la réjouissance : le Dauphin Henri d'Orléans a été couronné en la cathédrale Saint-Philippe d'Alger, prenant le nom royal d'Henri VI. Tout comme le sacre de son père, la cérémonie a suivi au plus près les traditions établies depuis plus d'un millénaire par la monarchie française : après avoir prêté les serments traditionnels et avoir été oint d'huile de la Sainte Ampoule, le prince a été revêtu des insignes régaliens des rois de France et enfin couronné par l'archevêque d'Alger. Les pairs de France et les chefs indigènes ont ensuite juré fidélité au nouveau roi couronné, une messe a été dite et tous ont quitté la cathédrale.\n\nSa Majesté, au lieu de rentrer immédiatement au palais royal pour une réception privée, choisit de participer aux réjouissances de son peuple, se mêlant quelque temps à la foule rassemblée pour voir son nouveau roi et prononçant un discours transmis par radio dans tout l'empire, appelant à l'unité et à la détermination face aux épreuves à venir, assurant à tous que les efforts demandés à la France et à son peuple ne seront pas vains. Les réjouissances populaires se sont prolongées tard dans la nuit, et ce matin, deux choses sont claires : la continuité de la monarchie est désormais bien assurée, et notre nation doit être plus que jamais déterminée, pour qu'un jour les rois de France soient à nouveau couronnés à Reims."
 nfa.311.d.nocofparis: "Après un temps de deuil, l'heure est à la réjouissance : le Roi Jean a été enterré dans la sépulture traditionnelle des rois de France, la basilique Saint-Denis, et le Dauphin Henri d'Orléans a été couronné à Reims comme quarante générations de rois avant lui, prenant le nom royal d'Henri VI. Contrairement au sacre de son père, la cérémonie a pu suivre au plus près les rituels établis depuis un millénaire par la monarchie. Après avoir prêté les serments traditionnels et avoir été oint d'huile de la Sainte Ampoule, le prince est revêtu des insignes régaliens des rois de France, dont certains que l'on croyait perdus dans l'exil comme la main de justice et le sceptre de Charles VI, avant d'être finalement couronné par l'archevêque de Reims. Les pairs du royaume renaissant et les chefs indigènes prêtent serment de fidélité à Sa Majesté, puis une messe est dite.\n\nÀ l'extérieur de la cathédrale, malgré les acclamations et les cris de "Vive le Roi", mais aussi les huées et les insultes, la foule semble surtout perplexe devant ce spectacle surréaliste : après tout, cela faisait plus d'un siècle qu'un roi n'avait pas été couronné à Reims, et les deux décennies de la Commune avaient certainement rendu impossible le renouvellement d'un tel événement. Aussi, au lieu de regagner la résidence des archevêques de Reims pour une réception privée, Sa Majesté choisit de sortir de la cathédrale à pied, accompagné de son jeune fils, se mêlant quelque temps à ses nouveaux sujets, presque pour prouver à la nation reconquise, et peut-être à lui-même, que tout cela était bien réel : la bête rouge était tuée, le royaume renaissait bel et bien, cette guerre opposant des frères entre eux était terminée. Henri VI prononce alors un discours retransmis par radio dans toute la France et son empire, assurant qu'avec son couronnement, une nouvelle ère s'est ouverte, une ère d'ordre, de paix et de prospérité, et que tous les sacrifices que la France a endurés ne seront pas vains. Si dans certaines régions, les célébrations populaires se prolongent jusque tard dans la nuit, dans d'autres, des émeutes éclatent : le Roi devra faire ses preuves auprès d'une grande partie de notre nation."
 nfa.311.a: "Que le règne d'Henri soit long et prospère !"

# AF purge decisions events 312 - 316 #

 nfa.312.t: "Sessions de lutte"
 nfa.312.d.democratie: "Des Camelots frappent à la porte d'éminents intellectuels républicains, de journalistes, de personnalités publiques, et les emmenant sur la place publique, parfois en les traînant, parfois sous la menace d'une arme. Ces hommes se mettent alors à genoux pour renier leurs convictions de traîtres, s'excusent auprès des masses dans des excuses publiques bien répétées, parfois malmenés soit par les hommes de l'Action Française, soit par la foule, puis ils sont renvoyés chez eux, dans l'obscurité, sachant pertinemment que leurs écrits, leurs discours ne seront plus jamais entendus par le peuple, mais soulagés de ne pas avoir fini comme le dernier des Paradeurs, réduit en pièces par les canons de la Démocratie. C'est devenu un spectacle courant, et la foule semble toujours plus désireuse de mettre tous ses maux sur le dos de ces traîtres, parfois plus sanguinaires que les plus fanatiques des Camelots du roi et qu'il faut retenir de déchirer."
 nfa.312.d.nodemocratie: "DesCamelots frappant à la porte d'éminents intellectuels républicains, de journalistes, de personnalités publiques, et les emmenant sur la place publique, parfois en les traînant, parfois sous la menace d'une arme. Ces hommes se mettent alors à genoux pour renier leurs croyances traîtres, s'excusent auprès des masses dans des excuses publiques bien répétées, sont parfois malmenés soit par les hommes de l'Action, soit par la foule, puis sont renvoyés chez eux, dans l'obscurité, sachant pertinemment que leurs écrits, leurs discours ne seront plus jamais entendus par le peuple. C'est devenu un spectacle courant, et la foule semble toujours plus désireuse de rejeter tous ses maux sur ces traîtres, parfois plus sanguinaires que les plus fanatiques des Camelots du roi et qu'il faut retenir de déchirer."
 nfa.312.a: "Ils ont expié leurs péchés. Laissez-les, tant qu'ils restent loyaux."
 nfa.312.b: "Vox Populi, Vox Dei : laissez la foule faire ce qu'elle veut."
 nfa.312.c: "La foule a raison, on pourrait même leur livrer les bonnes cibles."

 nfa.313.t: "Tous pourris ?"
 nfa.313.d: "La gauche, les Radicaux, les modérés étaient tous des suspects de premier plan. Des conseillers municipaux aux députés, ils ont dirigé la Gueuse pendant des décennies, faisant échouer la France à chaque fois, poussant toujours plus loin la destruction de l'Église, attisant les flammes du socialisme par leur incompétence et leurs promesses démagogiques. Ceux qui n'étaient pas déjà en attente de jugement ont été arrêtés, interrogés, parfois obligés de donner les noms de leurs compagnons de trahison, parfois forcés d'avouer leur trahison. Des tribunaux spéciaux sont créés, la foule se rassemble dans chaque ville pour voir ceux qui les ont trahis depuis si longtemps recevoir ce qu'ils attendaient depuis longtemps. Le "pays légal" s'effondre enfin. Les procès sont souvent quelque peu expédiés, mais la plupart ont le temps de préparer leur défense, avec une assistance juridique appropriée fournie s'ils n'en ont pas les moyens. La plupart sont condamnés à l'interdiction d'exercer une fonction publique, certains à des peines de prison, et quelques-uns à la peine de mort. Bien que cela soit satisfaisant pour le gouvernement, certaines voix plus radicales plaident pour des procédures plus expéditives pour traiter de telles ordures."
 nfa.313.a: "Évitons de faire des martyrs de ces traîtres."
 nfa.313.b: "Bien, ce n'est pas comme si ils nous auraient traités différemment."
 nfa.313.c: "C'est une contre-révolution, pas un goûter. Organisez des pelotons d'exécution"

 nfa.314.t: "22, v'la les flics"
 nfa.314.d: "Comme prévu, il n'a pas fallu longtemps pour que nos enquêtes trouvent des éléments problématiques au sein des forces de police, avec quelques cas de ce qui semble être des cellules révolutionnaires qui se sont formées. Heureusement, ils ont été pris à temps, et ces policiers ont été persuadés par leurs collègues, les services de renseignements et les Camelots qui assistaient par hasard aux séances d'interrogatoire, de dénoncer tout co-conspirateur qui aurait échappé aux mailles du filet. Certains qui avaient survécu à la dernière parade ont été particulièrement bien conseillés pour indiquer si leur trahison en ce jour fatidique était spontanée, ou planifiée. Pour faire bonne mesure, les officiers ayant des sympathies connues pour Mordacq et la cause démocratique ont été interrogés, des sanctions étant envisagées pour eux aussi."
 nfa.314.a: "Licenciez les sympathisants, emprisonnez les conspirateurs, exécutez les meneurs."
 nfa.314.b: "Emprisonnez les sympathisants aussi, on n'est jamais trop prudent de nos jours."
 nfa.314.c: "Nous pouvons les remplacer ! Ils ne manqueront pas si la guillotine s'occupe d'eux."

 nfa.315.t: "Épuration"
 nfa.315.d: "Il semble qu'une grande partie de l'Armée ait soutenu Mordacq dans son opposition à l'utilisation plus fantaisiste des informations par le Maréchal contre les traîtres présumés. Même parmi les hommes que l'on pensait proches de l'Action Française, la plupart étaient en fin de compte beaucoup moins sympathiques à la cause démocratique qu'on aurait pu le craindre. C'est du moins ce que nous assurent une grande partie des personnes interrogées par la cour martiale, peut-être intimidées par le sort prématuré de Mordacq. Quoi qu'il en soit, si certains devront être fusillés, au moins pour l'exemple, la plupart des hommes interrogés pourront être réintégrés dans les rangs sans trop de peine : le noyau de la clique de Mordacq a volé en éclats avec son chef, et une opposition unifiée des forces armées semble peu probable."
 nfa.315.a: "Bien, nous ne pouvons pas nous aliéner l'Armée et nous ne pouvons pas remplacer les officiers talentueux facilement."
 nfa.315.b: "Veillez à ce que les personnes les plus suspectes obtiennent ce qu'elles méritent."
 nfa.315.c: "Les pelotons d'exécution les attendent."

 nfa.316.t: "Ceux qui glissent dans l'obscurité"
 nfa.316.d: "L'enquête a révélé une situation inquiétante : la taupe a été trouvée relativement rapidement par des hommes personnellement fidèles à de Gaulle, et des agents doubles lui ont soutiré une foule d'informations. Il semble qu'une grande partie du Bureau était favorable à Mordacq, et bien qu'ils nous aient consciencieusement aidés à purger d'autres éléments de la société, ils ont également soigneusement caché les preuves que certains d'entre eux étaient en contact avec nos ennemis, allant même jusqu'à détruire les preuves saisies. Nous devons cependant faire preuve de prudence : ce sont tous des hommes incroyablement talentueux, et notre enquête semble montrer qu'ils ont agi davantage par loyauté les uns envers les autres que par un engagement idéologique profond. Le Coq, personnellement proche de certains des hommes du Bureau, semble penser qu'il suffira de court-circuiter la taupe, de lui fournir des informations inexactes qu'il partagera avec des contacts plantés et de laisser le Bureau intact : après tout, il reste peu de républicains déclarés, sacrifier des atouts précieux pour combattre des ombres semble être un gaspillage. D'autres soutiennent que l'on ne peut pas faire confiance au Bureau, et qu'en tant que tel, il devrait être dissous et remplacé, avec certains des membres les moins dignes de confiance affectés à des postes loin dans le désert saharien. Enfin, se débarrasser simplement de tous les membres du Bureau pourrait être le choix le plus simple."
 nfa.316.a: "Suivez les conseils de De Gaulle, ces hommes sont des atouts précieux."
 nfa.316.b: "Créer un Bureau plus étroitement contrôlé."
 nfa.316.c: "Une purge complète est nécessaire."

 nfa.317.t: "Fin des enquêtes"
 nfa.317.d: "Plusieurs mois après notre arrivée au pouvoir, nous avons réussi à nous assurer la loyauté de la plupart des secteurs de la société. La police, le Deuxième Bureau, les politiciens, l'armée et les hommes du peuple ont appris à être loyaux envers le Roi et le nouveau régime et nous pouvons espérer que les restes des Républicains ne seront plus un problème. Il est toutefois possible que nous ayons trop frappé les républicains dans certains secteurs, ce qui a réduit notre efficacité, ou au contraire que nous ne les ayons pas assez frappés, ce qui signifie que certaines parties de l'État ne sont pas encore entièrement sous notre contrôle. Mais en fin de compte, cela ne peut plus mettre en danger le régime. Quoi qu'il en soit, nous pouvons remercier nos Camelots du Roi et nos enquêteurs pour cette affaire bien ficelée et nous ne pouvons qu'espérer que cette loyauté retrouvée durera."
 nfa.317.a: "Vive le Roi !"

# 318 - Load Post War Tree #

 nfa.318.t: "La Métropole est à nous !"
 nfa.318.d: "C'est en fanfare et en liesse que les rues de France se sont remplies des défilés et autres célébrations du retour des restes de la Troisième République exilés à Alger depuis 1920. Orchestrée principalement par les membres de l'OSARN et les fidèles, libres de revenir et de pratiquer plus ouvertement leurs croyances religieuses, cette journée est attendue depuis des décennies dans les campagnes. L'ambiance dans les grands centres urbains, cependant, est beaucoup plus modérée. Un grand nombre de socialistes ayant connu des amis ou des familles tombés aux mains de nos troupes, on peut entendre de temps en temps des railleries ou des chahuts au milieu des activités. Bien qu'aucun conflit ouvert n'ait éclaté au sein de la nation française divisée pendant les défilés de la victoire, il est clair que la reconstruction de la France sera une tâche difficile.\n\nUne grande partie du pays est en ruines, les armées communardes ayant battu en retraite devant nos forces. Des poches de résistance et des unités "reste derrière", pas trop différentes de nos propres cellules OSARN, se rassemblent sûrement dans les coins où la lumière n'arrive pas. Si nous voulons éviter une résistance prolongée à notre autorité, nous devons être consciencieux et rapides dans la reconstruction de la France. Beaucoup a été sacrifié pour en arriver là. S'impliquer dans de nouvelles guerres étrangères ne sera pas vu d'un bon œil par la population qui aspire à un peu de paix et de stabilité après tant de guerres au cours des dernières décennies. Le peuple français doit se rassembler, indivisible et uni comme un seul homme !"
 nfa.318.a: "La route sera longue !"

