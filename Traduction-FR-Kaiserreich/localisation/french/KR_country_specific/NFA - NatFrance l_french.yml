 nfa.140.t: "Les Français veulent déclarer la guerre"
 nfa.140.d: "Un télégramme urgent vient d'arriver de notre ambassade à Alger, notre représentant a appris que le gouvernement français envisageait de déclarer la guerre à la Commune de France assez rapidement. Ignorant le fait que cela va plonger toute notre alliance dans la guerre, les Français ont prévu de ne nous informer que quelques jours avant la déclaration. Heureusement, nous avons maintenant l'information et pouvons agir en conséquence. Si nous le souhaitons, nous pouvons facilement faire pression sur eux pour qu'ils abandonnent leurs plans et les convaincre que nous ne sommes pas prêts pour la guerre, ou nous pouvons aussi les laisser faire ce qu'ils veulent."
 nfa.140.a: "Ils ont raison, laissons-les déclarer la guerre et nous serons prêts."
 nfa.140.b: "Faites-les arrêter ! Ce n'est pas le moment."

 nfa.155.t: "Rejoindre le gouvernement Français légitime"
 nfa.155.d: "Notre récente libération de notre suzerain oppresseur soulève la question du but de l'existence de notre pays. Commencés comme un satellite dans une France occupée, nous avons maintenant les pleins pouvoirs sur notre terre mais pas beaucoup d'utilisation. Près de nous se trouve le gouvernement national de la France, issu du gouvernement légitime de la Troisième République, qui revendique la propriété du territoire que nous contrôlons. Beaucoup de nos citoyens attendent aussi avec impatience cet autre gouvernement et ne comprennent pas pourquoi nous faisons durer un État satellite. Devons-nous nous joindre à [NFA.GetNameDef] ou devons-nous nous déclarer comme autorité légitime de la région ?"
 nfa.155.a: "Demandez aux exilés français une union de nos états."
 nfa.155.b: "Nous sommes la seule puissance légitime en France."

 nfa.156.t: "Les Français rencontrent les Français"
 nfa.156.d: "L'ancien gouvernement fantoche à Paris a été récemment libéré et, suite à une nouvelle politique étrangère, a décidé de nous considérer comme le gouvernement français légitime et de demander l'union de nos autorités. Nous sommes évidemment très heureux de l'entendre et nous espérons que les Français continueront à se mobiliser ensemble."
 nfa.156.a: "Hourra !"

 nfa.157.t: "Les Français demandent leurs terres"
 nfa.157.d: "Suite à la guerre civile française qui a eu lieu après la Grande Guerre, la France a été divisée en deux moitiés. Maintenant, avec la conclusion de la Seconde Weltkrieg derrière nous, les Communards sont vaincus et la réactionnaire [NFA.GetName] est victorieuse. Dans l'optique de la reconstruction, ils sont venus nous rencontrer pour discuter du sort de l'occupation du Nord de la France. Ils estiment que la France doit être reconstituée afin d'éviter un effondrement de l'intérieur, les anciens Communards se ralliant à un gouvernement qui permet aux citoyens français de rester en dehors de la patrie.\n\nNotre alliance avec les Français au sein de l'Entente pourrait être remise en question si nous cherchons à conserver notre emprise sur les terres françaises !"
 nfa.157.a: "La France doit être reconstituée !"
 nfa.157.b: "Nous remettrons tout, sauf Dunkerque."
 nfa.157.c: "Nous garderons la terre !"

