 NFA_totalist_party_long: "L'Etoile d'Afrique du Nord\n§LFondée en 1926 à Paris par des travailleurs migrants algériens et des fantassins coloniaux bloqués sur place, puis financée et organisée par le gouvernement Communard, l'Etoile d'Afrique du Nord est une organisation nationaliste prônant la détermination nationale des Algériens par la Révolution, et la lutte armée. Illégale et sévèrement réprimée dans les départements algériens, le groupe agit dans la clandestinité, dans un secret quasi total mais avec le soutien d'un petit et dévoué réseau de supporters indigènes. Bien qu'ouvertement socialiste, l'EAN ne brille ni par son unité idéologique ni par l'unanimité de ses membres sur des questions comme la laïcité, ou l'idéologique purement syndicaliste que pourrait embrasser ou non une Algérie indépendante. Cette large coalition trouve plutôt sa force dans le but qu'elle poursuit, et dans l'autorité incontestée de son leader unique Messali Hadj.§!"

 NFA_radical_socialist_party_long: "L'Etoile d'Afrique du Nord\n§LFondée en 1926 à Paris par des travailleurs migrants algériens et des fantassins coloniaux bloqués sur place, puis financée et organisée par le gouvernement Communard, l'Etoile d'Afrique du Nord est une organisation nationaliste prônant la détermination nationale des Algériens par la Révolution, et la lutte armée. Illégale et sévèrement réprimée dans les départements algériens, le groupe agit dans la clandestinité, dans un secret quasi total mais avec le soutien d'un petit et dévoué réseau de supporters indigènes. Bien qu'ouvertement socialiste, l'EAN ne brille ni par son unité idéologique ni par l'unanimité de ses membres sur des questions comme la laïcité, ou l'idéologique purement syndicaliste que pourrait embrasser ou non une Algérie indépendante. Cette large coalition trouve plutôt sa force dans le but qu'elle poursuit, et dans l'autorité incontestée de son leader unique Messali Hadj.§!"

 NFA_syndicalist_party_long: "L'Etoile d'Afrique du Nord\n§LFondée en 1926 à Paris par des travailleurs migrants algériens et des fantassins coloniaux bloqués sur place, puis financée et organisée par le gouvernement Communard, l'Etoile d'Afrique du Nord est une organisation nationaliste prônant la détermination nationale des Algériens par la Révolution, et la lutte armée. Illégale et sévèrement réprimée dans les départements algériens, le groupe agit dans la clandestinité, dans un secret quasi total mais avec le soutien d'un petit et dévoué réseau de supporters indigènes. Bien qu'ouvertement socialiste, l'EAN ne brille ni par son unité idéologique ni par l'unanimité de ses membres sur des questions comme la laïcité, ou l'idéologique purement syndicaliste que pourrait embrasser ou non une Algérie indépendante. Cette large coalition trouve plutôt sa force dans le but qu'elle poursuit, et dans l'autorité incontestée de son leader unique Messali Hadj.§!"

 NFA_social_democrat_party_long: "Parti Républicain-Socialiste\n§LFondé en 1911 par des parlementaires qui refusaient d'adhérer à la Section Française de l'Internationale Ouvrière naissante et plus radicale, le Parti Républicain-Socialiste est un parti politique social-démocrate non-marxiste, réformiste et de collaboration de classe. Se considérant comme l'héritier de la tradition du républicanisme progressiste plutôt que de la lutte des classes socialiste, une grande partie du parti se range contre la révolution et ses parlementaires rejoignent le gouvernement en exil à Alger. Cependant, dans la frénésie anticommunarde de l'Exil, le parti a été rapidement marginalisé et n'est plus que l'ombre de lui-même, même s'il n'a jamais été considéré comme particulièrement influent.§!"

 NFA_social_liberal_party_long: "Parti Radical\n§LFondé en 1901, le Parti radical ou plus formellement le Parti Radical-Socialiste et Républicain Radical est un parti de centre-gauche dans la tradition du républicanisme "radical". Historiquement l'un des partis dominants de la Troisième République, ils sont économiquement et socialement libéraux, fortement attachés au parlementarisme, et laïques à l'extrême, à la limite de l'anticléricalisme même après la montée de la ferveur catholique depuis l'Exil. Parmi les anciens grands partis, ce sont eux qui ont le plus souffert de la Défaite, de la Guerre Civile et de l'Exil. En effet, l'aile gauche du parti a initialement soutenu la révolution, avant d'être marginalisée par des gauchistes plus radicaux. Ainsi, le parti a perdu la confiance de sa base électorale libérale et éduquée des classes moyennes et supérieures.§!"

 NFA_market_liberal_party_long: "Parti Républicain Démocrate\n§LLe Parti Républicain Démocratique est un parti de centre-droit né de la fusion de la Fédération Républicaine et de l'Alliance Démocratique. Libéral sur le plan économique, quelque peu conservateur sur le plan social, attaché au parlementarisme et bien sûr antisocialiste, il est largement catholique mais reste divisé en interne sur la question de la laïcité. Son conservatisme républicain et libéral peine à se réaffirmer, entaché par la défaite et affaibli par les déprédations du PSF sur son électorat traditionnel.§!"

 NFA_social_conservative_party_long: "Parti Social Français\n§LFondé par des anciens combattants menés par le Colonel François de La Rocque après l'Exil, le Parti Social Français est un parti résolument conservateur, antisocialiste, nationaliste et catholique, qui cherche à réformer la République en abandonnant le parlementarisme au profit d'un régime plus présidentiel, tout en restant fidèle à la démocratie et aux institutions républicaines. Le seul parti de masse de la politique française, avec ses propres services de sécurité, ses organisations de jeunesse, ses soupes populaires, ses syndicats affiliés, ses campagnes de charité et même ses camps de vacances, le PSF tente de devenir une partie intégrante de la vie de ses membres plutôt qu'une simple affiliation politique et sa popularité augmente rapidement.§!"

 NFA_authoritarian_democrat_party_long: "Gouvernement Militaire Provisoire - Faction de Mordacq\n§LAu lendemain de l'Exil, la République tombe dans une période de chaos parlementaire. Pour rétablir l'ordre, le Maréchal Pétain, le Lion de Verdun, intervient, est élu Chef de l'État, forme un gouvernement de large coalition et déclare un état d'urgence temporaire donnant au gouvernement et aux militaires de larges pouvoirs pour assurer la stabilité de la nation. Ce "Gouvernement Militaire Temporaire" dure maintenant depuis plus de dix ans et, bien que le maréchal maintienne l'illusion d'une vie démocratique, rares sont ceux qui sont assez fous pour croire que le Parlement peut imposer quoi que ce soit à Philippe Pétain. La junte à peine voilée est encore populaire mais perd lentement sa crédibilité politique à mesure qu'elle glisse vers l'autocratie, principalement maintenue par le prestige du Lion. Certains au sein du régime refusent cependant d'accepter le statu quo, au premier rang desquels Henri Mordacq qui estime qu'une réforme profonde de l'armée et une nouvelle mobilisation de la nation sont nécessaires.§!"

 NFA_paternal_autocrat_party_long: "Gouvernement Militaire Provisoire - Faction de Pétain\n§LAu lendemain de l'Exil, la République tombe dans une période de chaos parlementaire. Pour rétablir l'ordre, le Maréchal Pétain, le Lion de Verdun, intervient, est élu chef de l'État, forme un gouvernement de large coalition et déclare un état d'urgence temporaire donnant au gouvernement et aux militaires de larges pouvoirs pour assurer la stabilité de la nation. Ce "Gouvernement Militaire Temporaire" dure maintenant depuis plus de dix ans et, bien que le maréchal maintienne l'illusion d'une vie démocratique, rares sont ceux qui sont assez fous pour croire que le Parlement peut imposer quoi que ce soit à Philippe Pétain. La junte à peine voilée est encore populaire mais perd lentement sa crédibilité politique en glissant vers l'autocratie, principalement maintenue par le prestige du Lion. Le Maréchal est entouré d'une clique de loyalistes qui doivent tout au héros de Verdun et croient fermement qu'il est l'homme idéal pour mener la France à la victoire.§!"

 NFA_national_populist_party_long: "Action Française\n§LFondée en 1899, l'Action Française est un groupe nationaliste, royaliste et intégriste. Son idéologie peut être résumée par une citation de Charles Maurras, son théoricien le plus influent : "Pour aimer la France d'aujourd'hui, il faut haïr ce qu'elle est devenue". L'objectif des Intégristes n'est rien moins que la chute de la République et l'instauration d'un État intégriste : une monarchie absolue, héréditaire, antiparlementaire, réactionnaire, contre-révolutionnaire, fortement décentralisée, corporatiste et surtout catholique, protectrice des identités locales et calquée sur les institutions traditionnelles du Royaume de France. Bien qu'on ne puisse pas le qualifier de parti - après tout, le groupe prône ouvertement le coup d'État et n'a jamais participé à des élections - l'AF a créé un réseau d'influence large parmi les catholiques radicalisés par la violence anticléricale de la révolution, dans les cercles intellectuels et, surtout, au sein de l'armée.§!"

 NFA_CSN: "CSN"
 NFA_CSN_long: "Comité de Salut National\n§LAu lendemain de la crise, le Président Mordacq a décidé de réunir un Comité de Salut National, composé de militaires, de personnalités politiques et d'experts, afin de mieux préparer la France à la prochaine guerre de reconquête de la métropole sans être gênée par le chaos potentiel de la démocratie et de l'idéologie. Cependant, l'Ours a précisé à plusieurs reprises qu'il s'agissait vraiment d'une mesure temporaire, et que dès que la Métropole serait libérée de l'emprise des Rouges, il se retirerait et rétablirait la démocratie et la vie parlementaire. En attendant, la réforme politique en profondeur devra attendre§!."

 Redressement_Francais: "Redressement Français"
 Redressement_Francais_long: "Redressement Français\n§LAu moment où il en a le plus besoin, le Maréchal Pétain est contacté par le "Redressement Français", qui l'aide à résoudre la crise en apportant un nouvel élan idéologique au régime. A la fois syndicat patronal, groupe de réflexion et organe de propagande des industriels avant-gardistes, ils entendent "rassembler les élites et éduquer les masses". Préconisant une réorganisation et une "rationalisation" de l'administration et du système politique, ainsi qu'une plus grande attention des classes supérieures à la "question sociale", ils sont favorables à la collaboration des classes, à des droits de propriété forts et à une plus grande participation des "industriels et intellectuels patriotes" à l'élaboration des politiques par le biais de commissions spécialisées. Ils sont sceptiques à l'égard de la démocratie parlementaire traditionnelle, qu'ils considèrent comme hypertrophiée et en partie responsable de la révolution ; en bref, ils sont technocratiques, paternalistes et corporatistes.§!"

 NFA_DLR_social_conservative_party: "PSF-R"
 NFA_DLR_social_conservative_party_long: "Parti Social Français - Républicains\n§LFondé par des anciens combattants dirigés par le Colonel François de La Rocque après l'Exil, le Parti Social Français est un parti résolument conservateur, antisocialiste, nationaliste et catholique, qui cherche à réformer la République en abandonnant le parlementarisme au profit d'un régime plus présidentiel. Le seul parti de masse de la politique française, avec ses propres services de sécurité, ses organisations de jeunesse, ses soupes populaires, ses syndicats affiliés, ses campagnes de charité et même ses colonies de vacances, le PSF tente de devenir une partie intégrante de la vie de ses membres plutôt qu'une simple affiliation politique. Avec l'absorption de petits partis de droite, le PSF est devenu un mastodonte avec différentes ailes. L'aile "Républicaine" est un groupe informel de personnes profondément attachées à la démocratie et aux institutions républicaines, bien que fidèles au colonel de la Rocque et à son rêve.§!"

 NFA_DLR_authoritarian_democrat_party: "PSF-D"
 NFA_DLR_authoritarian_democrat_party_long: "Parti Social Français - Aile dirigiste\n§LFondé par des anciens combattants dirigés par le colonel François de La Rocque après l'Exil, le Parti Social Français est un parti résolument conservateur, antisocialiste, nationaliste et catholique, qui cherche à réformer la République en abandonnant le parlementarisme au profit d'un régime plus présidentiel. Le seul parti de masse de la politique française, disposant de ses propres services de sécurité, ses organisations de jeunesse, ses soupes populaires, ses syndicats affiliés, ses campagnes de charité et même ses colonies de vacances, le PSF tente de devenir une partie intégrante de la vie de ses membres plutôt qu'une simple affiliation politique. Avec l'absorption de petits partis de droite, le PSF est devenu un mastodonte avec différentes ailes. L'aile "dirigiste" est un groupe informel de ceux qui croient que la République ne peut pas se permettre le chaos parlementaire qui a mené à sa chute, et qui en tant que tel croient qu'une main forte est nécessaire dans la politique et l'économie, bien qu'ils ne remettent pas en question la nécessité d'une certaine forme de vie démocratique.§!"

 NFA_DLR_paternal_autocrat_party: "PSF-T"
 NFA_DLR_paternal_autocrat_party_long: "Parti Social Français - Aile technocratique\n§LFondé par des anciens combattants dirigés par le Colonel François de La Rocque après l'Exil, le Parti Social Français est un parti résolument conservateur, antisocialiste, nationaliste et catholique, qui cherche à réformer la République en abandonnant le parlementarisme au profit d'un régime plus présidentiel. Le seul parti de masse de la politique française, disposant de ses propres services de sécurité, ses organisations de jeunesse, ses soupes populaires, ses syndicats affiliés, ses campagnes de charité et même ses colonies de vacances, le PSF tente de devenir une partie intégrante de la vie de ses membres plutôt qu'une simple affiliation politique. Avec l'absorption de petits partis de droite, le PSF est devenu un mastodonte avec différentes ailes. L'aile "technocratique" est un groupe informel de ceux qui pensent que la France ne peut se permettre aucune forme d'instabilité si elle veut renaître de ses cendres, et qui sont donc heureux de mettre de côté la plupart des formes de vie démocratique en faveur d'un État dirigé par des experts, en coopération avec les forces armées§!."

 NFA_BN_social_conservative_party_party: "BN"
 NFA_BN_social_conservative_party_long: "Bloc National\n§LLe Bloc National est une coalition de partis conservateurs formée après la reconquête de la Métropole, dominée par le PSF. Cependant, le Colonel de La Rocque a dû faire des compromis importants avec la droite plus traditionnelle pour cimenter une telle coalition. Bien qu'évidemment conservatrice, quelque peu corporatiste, antisocialiste, nationaliste et largement catholique, la rhétorique antiparlementaire de la droite populiste a été fortement modérée par ses alliés. En tant que telle, la coalition cherche à réformer la République en un régime semi-présidentiel plus rationnel et pragmatique, loin du populisme diviseur, de l'autocratie et de la stagnation parlementaire instable.§!"

