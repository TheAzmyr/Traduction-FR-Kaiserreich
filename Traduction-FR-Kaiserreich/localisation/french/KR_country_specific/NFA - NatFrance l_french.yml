 nfa.8.t: "Les Leçons de 1914 et la Prochaine Guerre"
 nfa.8.d: "Soutenu par le Maréchal Pétain, "Leçons de 1914 et de la Prochaine Guerre" du Général Henri Mordacq est devenu un best-seller parmi les officiers et le grand public : après tout, la plupart sont des vétérans. Alors que les officiers supérieurs se plaignent de la proposition de Mordacq d'une réorganisation radicale des forces armées, tous peuvent constater l'acuité de son analyse et apprécier les dénonciations cinglantes du Kaiser et des Rouges. Les appels de l'Ours à l'action, à la réforme, à être prêt à frapper la Commune à la première occasion, trouvent un écho dans toute la République.\n\nBeaucoup commencent même à considérer Mordacq comme un leader politique potentiel, et ses appels à la réorganisation sont assimilés à un mécontentement plus général à l'égard des structures politiques de la nation."
 nfa.8.a: "L'appel de l'Ours pourrait-il vraiment apporter un changement ?"

 nfa.9.t: "La Discorde"
 nfa.9.d: "Soutenu par le Maréchal Pétain, "La Discorde" du Lieutenant-Colonel Charles de Gaulle est immédiatement devenu un best-seller, salué par la critique pour son récit incitant à la réflexion sur la confusion régnant parmi les officiers pendant la Guerre. Bien qu'elle ne soit pas nouvelle pour ceux qui l'ont vécue, beaucoup, en particulier la jeune génération, découvrent avec stupéfaction cette vérité désagréable : la Défaite est due à notre propre action plus qu'à toute autre chose. Si les réformes tactiques et stratégiques proposées dans cet essai de De Gaulle ont été saluées par les officiers, c'est la réforme sociétale plus large à laquelle le Coq fait allusion dans son œuvre qui a touché une corde sensible chez beaucoup, des vétérans et du fantassin au Lion de Verdun lui-même. Tous ces sacrifices, tant de sang versé, tant de vies perdues, comment n'auraient-ils pas pu suffire pour battre les "Boches" ? La question doit se poser avant tout ailleurs, au sein du gouvernement, trop faible pour imposer sa volonté aux forces armées et bien trop disposé à les laisser tomber dans une discorde fatale. Peut-être qu'un pouvoir civil moral plus fort est nécessaire.\n\nEn tout cas, de Gaulle, déjà un héros de guerre célèbre et un officier influent, devient une figure encore plus populaire, car beaucoup de ceux qui sont touchés par son appel à la réforme estiment qu'il est le parfait exemple auquel une nouvelle génération d'officiers doit aspirer, tandis que certains voient en lui l'homme parfait pour aider à mener à bien ces réformes plus importantes, bien que le lieutenant-colonel lui-même soit prompt à reporter tout éloge sur son "mentor", Philippe Pétain."
 nfa.9.a: "Un ordre moral ? Cela me semble familier."

 nfa.10.t: "Des files d'attente en librairies"
 nfa.10.d: "Le Maréchal Pétain ayant choisi de laisser ce débat entre officiers suivre son cours, les livres de Mordacq et de Gaulle sont publiés le même jour. Tous deux très attendus, "La Discorde" et "Les leçons de 1914 et de la Prochaine Guerre" sont instantanément devenus des best-sellers, la plupart des librairies étant rapidement en rupture de stock et les éditeurs ayant du mal à répondre à la demande. Si les deux essais ont été très bien accueillis par la critique et le grand public, leur publication simultanée a suscité des comparaisons entre les deux ouvrages et est devenue le sujet de discussion numéro un dans les cafés, les dîners de famille et les salons des officiers. Les débats s'enflamment parfois lorsqu'ils passent des questions littéraires aux questions politiques. Alors que les gens s'interrogent à voix haute sur les implications des réformes proposées par les deux officiers, certains commencent à voir en l'Ours et le Coq des leaders politiques potentiels."
 nfa.10.a: "Surtout, n’en parlons pas !"

 nfa.11.t: "Ils en ont parlé ..."
 nfa.11.d: "Alors que les débats qui se sont emparés de la nation après la publication simultanée des essais de Charles de Gaulle et d'Henri Mordacq étaient jusqu'à présent restés relativement civils, ils semblent s'emballer. Hier soir, une discussion informelle sur le sujet entre vétérans dans un café d'Alger s'est transformée d'abord en bagarre, puis en rixe, et enfin, lorsque la police a été appelée pour calmer la situation, en une petite émeute. Si seuls des blessés et des dégâts matériels légers ont été signalés, il est évident que ce débat littéraire a cristallisé des questions beaucoup plus profondes dans notre nation et que les médias, les officiers et les citoyens ordinaires se sentent obligés de choisir un camp. Le Maréchal Pétain a demandé en privé à l'Ours et au Coq de faire une déclaration commune appelant à un débat pacifique, les deux hommes étant de plus en plus influents."
 nfa.11.a: "Nous sommes un peuple passionné, certes, mais cela va trop loin !"

 nfa.12.t: "La Discorde"
 nfa.12.d: "Malgré le manque de soutien de son protecteur, le Maréchal Pétain, Charles de Gaulle fait publier son dernier livre, "La Discorde". Les descriptions colorées du Coq sur la confusion régnant parmi les officiers pendant la Grande Guerre ont connu un succès modéré et ont été saluées par la critique, principalement par le journal l'Action Française, comme une plongée éminemment perspicace dans les problèmes qui affligent les forces armées.\n\nCependant, les appels de De Gaulle aux réformes, bien qu'ils ne soient certainement pas tombés dans l'oreille d'un sourd, surtout parmi les officiers supérieurs, sont éclipsés par la popularité toujours croissante des idées de Mordacq."
 nfa.12.a: "Une bonne lecture, mais pas grand-chose d'autre."

 nfa.13.t: "L'autre Maréchal prend sa retraite"
 nfa.13.d: "Le Maréchal Franchet d'Espèrey, a annoncé sa retraite aujourd'hui. Il était le seul autre Maréchal restant dans l'armée française à part Pétain lui-même, et a été le bras droit de Pétain en tant que vice-président du Conseil de Guerre Supérieur, chargé des affaires militaires lorsque le Maréchal Pétain était trop préoccupé par les affaires plus étatiques. Maintenant qu'il est parti, le Maréchal devra choisir qui lui succédera.\n\nSes deux protégés, Charles de Gaulle ou Henri Mordacq, devraient être choisis pour assumer ces hautes responsabilités. Une telle promotion sera considérée par beaucoup comme la nomination d'un successeur au Lion de Verdun, devenu vieux. Si Mordacq est nommé, il est probable qu'il sera considéré comme le successeur de Pétain, et cette décision sera perçue comme une approbation claire des plans de Mordacq pour une réforme militaire et politique de grande envergure. Choisir De Gaulle, un homme beaucoup plus jeune, plus proche de Pétain et sympathisant connu de la méfiance sans faille du maréchal envers le parlementarisme, serait certainement perçu comme un moyen de conserver le pouvoir pendant un certain temps encore tout en préparant mieux son éventuel héritier à lui succéder.\n\nA l'inverse, Pétain ne pourrait tout simplement pas nommer un successeur à Franchet d'Espèrey, ce qui garantirait que le héros de Verdun s'intéresse à nouveau activement aux questions militaires et centralise le pouvoir autour de lui."
 nfa.13.a: "Seul l'Ours est apte à diriger les armées de France."
 nfa.13.b: "Le Lion n'a pas besoin de diviser ses prérogatives."
 nfa.13.c: "Nous avons besoin d'un officier de la Jeune Garde, faites venir De Gaulle !"

 nfa.14.t: "Les Leçons de 1914 et la Prochaine Guerre"
 nfa.14.d: "Henri Mordacq a fait publier en privé ses "Leçons de 1914 et de la Prochaine Guerre", qui ont rencontré un succès modéré et ont été saluées par la critique pour leur analyse aiguë de la défaite, bien que les réorganisations radicales proposées par l'Ours se soient révélées controversées, parmi les officiers supérieurs pour être trop radicaux et dans le grand public pour ne pas en faire assez, au contraire, pour s'attaquer au vrai problème exposé par l'essai de De Gaulle. Cependant, les moins enthousiastes à l'égard de "La Discorde", notamment ceux qui s'inquiètent de ce qu'un ordre civil plus "moral" pourrait entraîner, ont trouvé en Mordacq une alternative et voient dans le général un leader politique potentiel, quelqu'un qui irait à contre-courant de la fièvre du coup de poignard dans le dos qui balaie actuellement la nation."
 nfa.14.a: "Une lecture intéressante, dommage que l'Ours ne voie pas le vrai problème."

 nfa.16.t: "Maréchal, merci !"
 nfa.16.d: "Tôt ce matin, le Maréchal Philippe Pétain a signé une courte déclaration laconique annonçant sa démission immédiate de la tête de la République française. Bien que cette retraite ait été soigneusement préparée par le Lion, et que personne au sein du gouvernement ou de l'administration ne soit surpris par cette décision, pour beaucoup c'est la fin soudaine d'une époque. Si certains se réjouissent ouvertement, la plupart sont simplement stupéfaits : après tout, les plus jeunes d'entre eux n'ont jamais connu une situation politique différente et pour ceux qui sont assez âgés pour se souvenir de la Métropole, le Maréchal est au centre de la vie politique depuis plus d'une décennie.\n\nPour éviter toute forme de panique et apaiser les craintes pour l'avenir, le héros de Verdun décide alors de prononcer un discours devant l'assemblée du Sénat et de l'Assemblée nationale, diffusé à la radio : citant sa vieillesse comme la raison principale de sa retraite, Pétain, étonnamment joyeux, remercie alors tous ceux qui l'ont soutenu dans les temps troublés depuis la Grande Guerre, en particulier les vétérans, en faisant des références moins que subtiles à l'Ours d'Arras, Henri Mordacq, sans toutefois jamais le nommer.\n\nCe discours de clôture appelant à une transition pacifique du pouvoir et réaffirmant sa pleine confiance dans le peuple pour continuer la lutte pour la reprise de la Métropole, le Maréchal Pétain a terminé son discours par cette simple phrase, citée de son ordre iconique il y a tant d'années à Verdun : "Courage, on les aura !", "Soyez forts, on les aura !", immédiatement suivis d'applaudissements tonitruants et d'une longue ovation.\n\nAlors que les applaudissements s'éteignaient, une voix cria : "Maréchal, merci !", une violation du protocole que tous dans la salle ont immédiatement imité avec joie. À l'extérieur du bâtiment, la population s'était spontanément rassemblée pour dire au revoir au sauveur de la France, quels que soient sa classe et son statut, exilés, Pieds-Noirs et Algériens, et tous répétaient ce cri, remerciant Philippe Pétain qui partait à pied, car toutes les frustrations, toute la colère des dernières semaines et des dernières années avaient disparu, au moins momentanément."
 nfa.16.a: "Maréchal, au revoir !"

 passed_the_torch_tt: "Le Maréchal encouragera ses partisans à soutenir le nouveau régime\n"

 nfa.17.t: "Le Triomphe de l'Ours"
 nfa.17.d: "Après une courte pause, le président de l'Assemblée a invoqué l'Article 7 des lois constitutionnelles restaurées : en cas de vacance, un nouveau président doit être immédiatement élu par les deux chambres du Parlement. Ce congrès spécial étant déjà réuni, aucun nom n'a été proposé en dehors de celui du Général Jean Jules Henri Mordacq. Élu à la quasi-unanimité, le Général Mordacq prononce immédiatement un discours passionné, diffusé à la radio, dans lequel il remercie le Maréchal Pétain pour ses services, réaffirme son engagement en faveur d'une réforme immédiate et de la mobilisation de la nation pour reprendre le continent aux Rouges.\n\nSi certains craignent encore que cette transition du pouvoir soit trop brutale et d'autres auraient préféré qu'elle n'ait pas lieu du tout, le peuple déjà réuni à Alger pour dire au revoir au Maréchal et tous ceux qui, dans toute la République, sont collés à leur poste de radio, ont éclaté en des célébrations spontanées qui ont duré jusque tard dans la nuit. Ce matin, une seule chose est sûre : c'est sûrement l'aube d'une nouvelle ère."
 nfa.17.a: "Général, bienvenue !"

 #Fight for Influence:
 nfa.19.t: "Le Lion et l'Ours"
 nfa.19.d: "Philippe Pétain et Henri Mordacq, le Lion et l'Ours, l'homme qui a tenu à Verdun et le héros de la défense d'Arras, deux légendes de la Grande Guerre, deux hommes qui malgré tout se respectent et s'admirent, sont désormais opposés par des questions politiques. Si Mordacq s'est imposé comme le chef des forces les plus démocratiques de la nation, Pétain estime qu'une autorité morale forte est nécessaire pour le salut de la France. Alors que le Maréchal Pétain a le soutien et l'admiration de beaucoup, en particulier des vétérans et plus généralement des classes supérieures, Mordacq peut compter sur le mécontentement populaire causé par l'emprise de l'Armée sur la société française depuis la défaite. Bien que tout cela reste une partie d'échecs politiques, certains craignent une escalade de ce conflit. En tout cas, la tension est palpable alors que les deux hommes se bousculent pour trouver des appuis."
 nfa.19.a: "Le Maréchal a tenu à Verdun, il va tenir tête à des politiciens surdoués !"

