# Rebuild Legitimacy #

 NFA_rebuild_legitimacy_cat: "Une nouvelle reconquête"
 NFA_rebuild_legitimacy_cat_desc: "Après deux décennies, les feux de la Révolution ont enfin été éteints et la France est à nouveau en paix. Cependant, notre peuple reste profondément divisé: certains nous accueillent comme des libérateurs, d'autres déplorent la chute de la Commune, la majorité enfin, est simplement sous le choc, épuisée par la guerre, leur vie profondément bouleversée pour la deuxième fois en une génération. Nous avons reconquis la Métropole, et ce sera maintenant un immense effort pour conquérir le cœur et l'esprit de nos compatriotes.\n\nAchever la réintégration de la Métropole supprimera l'esprit national §RInfluence persistante des Communards§!.\n\nPour assurer pleinement notre emprise sur la Métropole, nous devons reconstruire notre image aux yeux des gens pour qui nous avons été dépeints comme des démons, pendant les vingt dernières années. Il faut organiser une §GCommission de la Reconstruction§! et chaque province de la métropole pourra être réintégrée, une fois qu'elle aura atteint\n§YConformité§! > §C80%§!\n§YRésistance§! < §R10%§!"

 currently_being_cored: "Actuellement en cours d'intégration"

 NFA_Small_Propaganda: "Soulager notre population"
 NFA_Small_Propaganda_desc: "Notre première priorité doit être de répondre aux besoins de la population : La France a été dévastée par la guerre, et notre peuple souffre, ses maisons sont parfois ruinées, des familles ont été déchirées par la guerre, et beaucoup luttent pour avoir accès aux biens de première nécessité. Non seulement il est de notre devoir de prendre soin de nos compatriotes et de les protéger, mais un tel effort nosu permettra sans aucun doute de limiter les effets de la propagande communarde qui nous a dépeints comme des monstres au cours des dernières décennies."
 NFA_Large_Scale_Effort: "Lancer la désyndicalisation"
 NFA_Large_Scale_Effort_desc: "Les besoins immédiats de notre peuple ont commencé à être pourvus, et il est maintenant temps de se lancer dans une longue et difficile entreprise : la désyndicalisation. En moins de vingt ans, les Communards ont fait d'immenses dégâts : leur idéologie a profondément imprégné les strates de la société française, de ses structures sociales à l'économie en passant par l'éducation et les forces armées. Bien sûr, il est impossible d'effacer le passé et certaines choses demeureront. C'est pourquoi nous garderons les bonnes et détruirons les mauvaises, nous rendrons justice à tous ceux qui ont souffert et nous veillerons à ce que plus jamais notre peuple ne soit tenté par le syndicalisme. La première chose à faire est de s'assurer que notre peuple connaîsse toute la vérité sur l'idéologie qui lui a été imposée."
