 nfa.444.t: "Attaque de la mission Dalaba"
 nfa.444.d: "La belle colline qui accueille régulièrement une foule de touristes n'est plus qu'une enveloppe brûlée de ce qu'elle était. Dalaba a été le site d'une mission civilisatrice depuis 1924, lorsque la Mission a choisi l'endroit pour commencer son ministère auprès de la population locale. Les maisons voisines, construites dans le style traditionnel du peuple Foula avec leurs toits en herbe, n'ont pas bien résisté lorsqu'une foule d'indigènes, en colère contre la présence continue de missionnaires chrétiens apportant l'évangile à leur peuple et perturbant leur ancien mode de vie, a incendié la ville."
 nfa.444.a:9 "Une tragédie"

 nfa.471.t: "Un différend entre les Rois de la Volta"
 nfa.471.d: "La colonie de la Haute-Volta, effectivement conquise en 1896, est encore composée de royaumes traditionnels ayant peu de pouvoir officiel mais exerçant une influence sur la population. Le plus important d'entre eux est le royaume Mossi, dirigé par l'actuel Moogo Naaba, Naba Koom II. Il détient l'héritage du royaume le plus puissant de la région avant la colonisation française, qui a étendu son pouvoir bien au-delà de sa capitale, Ouagadougou, aux royaumes voisins. Cependant, d'autres royaumes tels que Tenkodogo, Fada N'Gourma, Boussouma ou Ouahigouya existent toujours avec leurs rois et continuent à se disputer l'influence en Haute-Volta.\n\nDans ce contexte, une dispute a récemment éclaté entre le Moogo Naaba et les autres royaumes. En effet, le Naba Koom II a fait l'éloge de l'ouvrage de l'ethnologue indigène Antoine Dim Delobsom "L'Empire du Mogho-Naba". Ce livre constitue une véritable innovation, puisqu'il s'agit du premier ouvrage d'ethnologie écrit par un indigène du pays qu'il étudie. Cependant, le livre diffuse aussi une vision du pays comme étant presque obligé de se plier au Moogo Naaba, alimentant et légitimant les ambitions encore très présentes de Naba Koom II de faire du royaume mossi la puissance dominante en Haute-Volta. Cet étalage d'ambitions déplaît aux autres rois, qui se méfient du Moogo Naaba qui joue entre les intérêts des colons français et ceux de la population pour affirmer à nouveau le pouvoir des Mossi.\n\nDes représentants de chaque royaume se rendent en délégation au siège du gouverneur colonial à Ouagadougou pour l'obliger à prendre position sur l'affaire. Qui faut-il soutenir ?"
 nfa.471.a: "Se ranger du côté du Moogo Naaba, le royaume Mossi est vraiment le plus légitime !"
 nfa.471.b: "Se ranger du côté des petits rois, il faut diviser pour conquérir."

 nfa.445.t: "Sabotage du chemin de fer Konakry-Kankan"
 nfa.445.d: ""Un nouveau déraillement près de Kankan" lit-on à la une des journaux locaux en Guinée Française. Une enquête sur l'incident n'a donné que le plus petit indice sur la façon dont la situation s'est produite. Plusieurs sections de la voie ont été martelées et désalignées, ce qui a provoqué le déraillement et l'accident du train. Bien qu'aucun décès n'ait été rapporté suite à l'incident, car le premier train qui est passé était un train de marchandises avec un équipage réduit, la plupart des marchandises étaient trop endommagées pour arriver à destination. Il semble que cette section de la voie ferrée soit une cible habituelle pour les terroristes et les résistants Guinéens locaux, nous pouvons nous attendre à d'autres actions de ce genre."
 nfa.445.a: "Nous allons reconstruire."

 nfa.446.t: "Attaque d'une garnison à Ouagadougou"
 nfa.446.d: "Une explosion a secoué la nuit dernière à Ouagadougou. Les rebelles ont installé un engin improvisé qui a fait un trou dans le mur de la garnison de la ville de Ouagadougou, dans la colonie de la Haute-Volta. Cette explosion a fait entrer les rebelles directement dans une des casernes, prenant la plupart de l'unité par surprise. Un échange de tirs bref mais intense entre les rebelles et d'autres unités voisines de la garnison s'est terminé par une victoire des troupes françaises, mais le moral des troupes a atteint un niveau très bas en raison de la facilité avec laquelle les rebelles ont réussi à entrer dans l'installation. Cette attaque risque de renforcer la résistance sur le territoire au cours des prochaines semaines."
 nfa.446.a: "Nous devons rester toujours vigilants"

 nfa.448.t: "Grève du chemin de fer Dakar-Niger"
 nfa.448.d: "Une grève s'étend parmi les travailleurs indigènes le long du chemin de fer Dakar-Niger. Ils exigent de meilleures conditions et le même un salaire que leurs homologues français blancs en Algérie. Cette grève est un coup dur pour l'Afrique Occidentale Française, car ce chemin de fer est l'une des principales voies d'accès à l'intérieur du continent depuis le Sénégal. Nous pouvons gagner leur faveur en accédant à leurs demandes d'égalité, ou nous pouvons les laisser attendre et voir combien de temps ils peuvent tenir avant de reprendre le travail."
 nfa.448.a: "Améliorer leurs conditions."
 nfa.448.b: "Ils vont devoir revenir au travail un jour ou l'autre."

