 nfa.20.t: "Traiter avec l'Opposition Politique"
 nfa.20.d: "Le camp démocratique bénéficie du soutien de nombreux journalistes et intellectuels éminents et, à ce titre, Henri Mordacq a failli dominer le discours public, apparaissant en première page de tel ou tel journal tous les jours, faisant diffuser son discours à la radio à des centaines de milliers d'auditeurs, tandis que le gouvernement et Pétain ont du mal à suivre, habitués à traiter avec un média de masse habituellement beaucoup plus conciliant, heureux de publier simplement ce que le gouvernement leur fournit. Certains dans l'entourage du Maréchal soutiennent que nous devrions simplement laisser l'homme parler, laisser le débat suivre son cours, qu'il s'agit tout au plus d'une petite contrariété qui ne tarderait pas à se dissiper. D'autres affirment au contraire que chaque seconde de liberté de l'Ours met un peu plus en danger le régime, le considérant comme un révolutionnaire dangereux, certainement soutenu par la Commune. Le Maréchal lui-même préférerait plutôt passer à la contre-offensive médiatique : après tout, il était connu pour soutenir le moral des troupes par des discours enflammés pendant la Grande Guerre.\n\nQue faut-il faire ?"
 nfa.20.a: "Laissez-le parler."
 nfa.20.b: "Il est temps de passer à la contre-offensive médiatique !"
 nfa.20.c: "Faites-le Taire !"

