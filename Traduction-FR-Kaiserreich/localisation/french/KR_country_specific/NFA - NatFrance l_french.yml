 #Peace Deal 3:
 nfa.130.t: "Congrès de Lyon"
 nfa.130.d.3.bel: "Avec une présence importante s'étendant sur la principale région métropolitaine de la France occupée, nos diplomates disposent d'une certaine marge de manœuvre pour obtenir des accords de la part des Français.\n\nLes colombes du parti diplomatique cherchent un accord relativement discret avec les Français. Cette guerre a coûté à l'Allemagne de nombreuses vies et beaucoup de matériel, dont beaucoup ont été détruits aux mains des Français. Ils font pression pour le démantèlement des forts français le long de notre frontière commune et l'annexion de la région du Pas-de-Calais à la Belgique. Un accord de réparations économiques à court terme pour nous aider à récupérer les pertes que nous avons subies. Les Français doivent également accepter de mettre fin aux hostilités dans un avenir proche pendant que nos nations se reconstruisent. En échange, nous leur remettrons le reste de la France occupée que nous détenons.\n\nPendant ce temps, les modérés font pression pour obtenir des demandes un peu plus dignes du coût que le peuple allemand a dépensé pour en arriver là. Ils cherchent à obtenir les mêmes accords que les colombes avec des clauses supplémentaires imposant des restrictions sur le tonnage que les navires de guerre français peuvent produire ainsi que la limitation de la création d'autres instruments de guerre. Leur plan prévoit également l'établissement de la Bretagne, qui s'avérerait être une excellente base pour notre projection dans l'Atlantique.\n\nDe plus, les faucons de la mission diplomatique avancent que la France ne doit jamais être autorisée à développer son armée sans supervision. Nous pouvons imposer un accès militaire à travers tout leur pays pour nous permettre de nous déplacer librement sans entrave. Bien qu'ils puissent se sentir offensés par le fait que nous empiétons sur leur "souveraineté", nous pouvons toujours leur rappeler que c'est grâce à nous qu'ils peuvent détenir une grande partie des terres qu'ils possèdent actuellement.\n\nTout en s'assurant que les Français n'ont pas connaissance des querelles intestines, les envoyés diplomatiques doivent décider s'ils proposent l'accord prudent des colombes, qui est presque sûr d'être accepté, la demande plus raisonnable des modérés, qui a des chances d'être acceptée, ou s'ils poussent leur chance et essaient d'obtenir davantage de la France en demandant l'accord des faucons."
