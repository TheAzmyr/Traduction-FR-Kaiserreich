 nfa.193.t: "Le [FROM.GetName] rend [return_state.GetName] à [ROOT.GetNameDef]!"
 nfa.193.d: "Le gouvernement de [FROM.GetNameDef] a accepté de respecter sa part du marché et de restituer le territoire [ROOT.GetAdjective] de [return_state.GetName] qu'il a gardé pour nous jusqu'à ce que le moment soit venu de rétablir la domination [ROOT.GetAdjective] sur la région."
 nfa.193.a: "Les loyalistes auront tout notre soutien !"

 nfa.194.t: "Le [FROM.GetName] refuse de rendre [return_state.GetName] à [ROOT.GetNameDef]!"
 nfa.194.d: "Le gouvernement de [FROM.GetNameDef] a refusé de respecter sa part du marché et ne rendra pas le territoire [ROOT.GetAdjective] à [return_state.GetName] qu'il a conservé pour nous, affirmant que le règne [FROM.GetAdjective] sur la région est meilleur que le règne [ROOT.GetAdjective]."
 nfa.194.a: "Nous avions un accord !"

 nfa.196.t: "Affaires franco-allemandes"
 nfa.196.d: "Le gouvernement français restauré nous a approchés, accompagné de plusieurs chefs d'entreprise français, pour demander une coopération économique accrue entre nos deux pays. Selon leur plan, les entreprises de nos deux pays coopéreraient pour investir ensemble dans la Ruhr et dans le Nord de la France, ce qui améliorerait le lien économique entre nous. Tout ceci fait partie d'un plus grand effort pour apporter une Détente entre la France et l'Allemagne, le profit est une base pour une paix durable. Devons-nous aller de l'avant avec ce plan ?"
 nfa.196.a: "A nos nouveaux partenaires !"
 nfa.196.b: "Non, désolé, nous allons travailler seuls."

 nfa.197.t: "Affaires franco-allemandes"
 nfa.197.d: "Grande nouvelle ! Le gouvernement allemand a accepté notre plan pour une meilleure coopération économique. Les entreprises concernées par l'accord commenceront à travailler ensemble dès que possible pour assurer une prospérité partagée à nos deux pays."
 nfa.197.a: "A nos nouveaux partenaires !"

 nfa.198.t: "Échec de l'accord commercial franco-allemand"
 nfa.198.d: "La nouvelle est inattendue. Le gouvernement allemand a refusé notre plan pour une coopération économique améliorée. Ils ont justifié leur refus en citant quelques petits détails du plan qui, selon eux, ne convenaient pas à leurs plans économiques, mais il est évident que ce n'est qu'une excuse. Nous ne voyons rien d'autre dans ce refus qu'un coup dur pour nos tentatives d'une Détente diplomatique étendue entre nos pays."
 nfa.198.a: "Est-ce qu'ils nous insultent ?"

 nfa.199.t: "Le Congrès de Verdun"
 nfa.199.d: "Les efforts du gouvernement français pour maintenir une paix durable entre nos pays se poursuit. Aujourd'hui, l'ambassadeur de France s'est présenté au Palais Impérial de Berlin avec une lettre officielle invitant notre gouvernement à un congrès franco-allemand à Verdun. L'ambassadeur a déclaré que le gouvernement français espérait que ce congrès serait l'occasion d'élaborer une paix officielle et une coopération plus approfondie entre Paris et Berlin. Ce serait également un moment rare pour discuter de l'histoire et de l'avenir de la relation franco-allemande troublée, une histoire remplie de guerres et de rivalités, dont Verdun est l'un des symboles. C'est à Verdun que des millions de personnes sont mortes en 1916 pendant la Grande Guerre, c'est aussi à Verdun que les territoires de la France et de l'Allemagne ont été séparés pour la première fois en 843 par les héritiers de Charlemagne.\n\nComment répondre à cette tentative de paix ?"
 nfa.199.a: "Nous assisterons au Congrès."
 nfa.199.b: "Cela ne vaut pas la peine de perdre notre temps."

 nfa.200.t: "L'Allemagne accepte de participer au Congrès"
 nfa.200.d: "Notre ambassadeur vient de rentrer du palais impérial et a immédiatement appelé Paris pour annoncer la nouvelle : le gouvernement allemand a accepté de participer au Congrès de Verdun et a annoncé être déterminé à faire la paix avec son rival de toujours. Nos efforts diplomatiques ont valu la peine !\n\nLe Congrès va donc pouvoir débuter dans les prochains jours et les longues discussions entre les délégués français et allemands vont commencer."
 nfa.200.a: "Les loyalistes auront tout notre soutien !"

 nfa.201.t: "L'Allemagne refuse de participer au Congrès"
 nfa.201.d: "Notre ambassadeur vient de rentrer du palais impérial et a immédiatement appelé Paris pour annoncer la triste nouvelle : le gouvernement allemand n'a pas accepté notre invitation pour un congrès diplomatique à Verdun, disant qu'il ne pense pas qu'un tel effort en vaille la peine. Cette réponse a suscité l'indignation au sein de notre ministère des affaires étrangères, car tous nos efforts pour organiser le congrès semblent désormais réduits à néant. Il semblait qu'en fin de compte, nous ne pouvions pas faire confiance aux Allemands."
 nfa.201.a: "Les Allemands préfèrent le confort des armes aux fruits de la paix."

 nfa.202.t: "Le Chemin de la Paix ?"
 nfa.202.d: "Aussi longtemps que les concepts de France et d'Allemagne ont été séparés par le morcellement de l'empire de Charlemagne, les deux nations ont été rivales. Le royaume de France a combattu le Saint Empire romain germanique plus de fois qu'on ne peut le compter, et Napoléon a créé son empire sur la tombe de l'empire allemand. La Prusse a ensuite fait payer la France en 1871, recréant son empire sur les décombres du Second Empire napoléonien. Puis, la République naissante et l'Empire allemand ont poursuivi leur intense rivalité, s'affrontant en Afrique, dans les écoles, dans les journaux et, enfin, dans les champs du Nord de la France pendant la Grande Guerre.\n\nAvec le retour de la République française à Paris, certains diplomates et intellectuels ont appelé à une nouvelle ère des relations franco-allemandes, une ère dans laquelle la France et l'Allemagne coopéreraient pour le bien du continent au lieu d'envoyer des millions de leurs enfants mourir au bout de quelques années. Le ministre allemand des affaires étrangères a lui-même pris la parole pour demander la paix et la coopération, il est temps pour nous de le faire aussi."
 nfa.202.a: "L'heure est à la paix, pas à la guerre."

 nfa.203.t: "Le Chemin de la Paix ?"
 nfa.203.d: "Aussi longtemps que les concepts de France et d'Allemagne ont été séparés par le morcellement de l'empire de Charlemagne, les deux nations ont été rivales. Le royaume de France a combattu le Saint Empire romain germanique plus de fois qu'on ne peut le compter, et Napoléon a créé son empire sur la tombe de l'empire allemand. La Prusse a ensuite fait payer la France en 1871, recréant son empire sur les décombres du Second Empire napoléonien. Puis, la République naissante et l'Empire allemand ont poursuivi leur intense rivalité, s'affrontant en Afrique, dans les écoles, dans les journaux et, enfin, dans les champs du Nord de la France pendant la Grande Guerre.\n\nAvec les français de retour à Paris, certains diplomates et intellectuels ont appelé à une nouvelle ère des relations franco-allemandes, une ère dans laquelle la France et l'Allemagne coopéreraient pour le bien du continent au lieu d'envoyer des millions de leurs enfants mourir au bout de quelques années. Est-il enfin temps de mettre fin à la rivalité franco-allemande ?"
 nfa.203.a: "L'heure est à la paix, pas à la guerre"
 nfa.203.b: "La rivalité ne s'arrêtera jamais."

 nfa.204.t: "Échec du Congrès de Verdun"
 nfa.204.d: "De longues discussions sur la vanité de la rivalité historique franco-allemande n'ont pas suffi, il semble que les Allemands n'aient pas voulu faire de compromis et changer notre avenir commun pour de bon. Le ministre allemand des affaires étrangères a refusé de travailler ensemble pour assurer une période de paix entre nos deux nations, leur seule concession a été de signer un traité commercial insignifiant à la place. Inutile de dire que notre déception est immense mais nous avons appris que les Allemands ne changent jamais."
 nfa.204.a: "Pff !"

 nfa.209.t: "Accord au Congrès de Verdun"
 nfa.209.d: "Après les importantes déclarations de nos ministres des affaires étrangères respectifs, quelques jours suffisent pour parvenir à un accord avec l'Empire allemand. Un pacte officiel de non-agression a été signé entre nos deux pays, faisant du Congrès de Verdun un succès retentissant. Nous pouvons nous réjouir que le front occidental se calme enfin."
 nfa.209.a: "La paix pour notre époque !"

 nfa.210.t: "Accord au Congrès de Verdun"
 nfa.210.d: "Après les importantes déclarations de nos ministres des affaires étrangères respectifs, quelques jours suffisent pour parvenir à un accord avec les Français. Un pacte officiel de non-agression a été signé entre nos deux pays, faisant du Congrès de Verdun un succès retentissant. Nous pouvons nous réjouir que le front occidental se calme enfin."
 nfa.210.a: "La paix pour notre époque !"

 #GER POV - NFA breaks Halifax agreement:
 nfa.211.t: "L'Alsace-Lorraine ou la guerre !"
 nfa.211.d.halifaxbroke: "Malgré les promesses faites à [ENT.GetConferenceLocation] pendant la Seconde Wetltkrieg les Français ont envoyé un ultimatum à Berlin. Ils exigent que nous cédions la province impériale d'Elsass-Lothringen qui n'a pas été contrôlée par les Français depuis 1871. Les Français menacent de faire la guerre si nous refusons. C'est le moment où nous devons tenir tête aux Français et résister à leurs ambitions de domination mondiale !"
 nfa.211.d: "Les Français ont envoyé un ultimatum à Berlin. Ils exigent que nous cédions la province impériale d'Elsass-Lothringen qui n'a pas été contrôlée par les Français depuis 1871. Les Français menacent de faire la guerre si nous refusons. C'est le moment où nous devons tenir tête aux Français et résister à leurs ambitions de domination mondiale !"
 nfa.211.a: "Ils sont fous ? C'est la guerre !"
 nfa.211.b: "Nous ne pouvons pas nous permettre une guerre, céder aux exigences de la France ..."

 #NFA POV - GER refuses to cede Alsace-Lorraine:
 nfa.213.t: "Les Allemands refusent"
 nfa.213.d: "Berlin refuse de rendre à la France son territoire légitime, la province "impériale" d'Alsace-Lorraine, détachée de la nation française depuis la honteuse guerre de 1871. C'est maintenant qu'il faut agir si nous voulons libérer nos frères et sœurs français sous domination allemande !"
 nfa.213.a: "Enfin nous allons venger la Grande Guerre, les Allemands n'auront jamais l'Alsace et la Lorraine !"
 nfa.213.b: "En fait, ce n'est pas le moment ..."

 #NFA POV - GER cedes Alsace-Lorraine:
 nfa.214.t: "Les Allemands cèdent l'Alsace-Lorraine"
 nfa.214.d: "De façon très surprenante, les Allemands ont accédé à nos demandes et nous ont cédé l'Alsace-Lorraine. Notre région si longtemps perdue est enfin chez elle dans sa patrie française et dès que nous serons démobilisés, nous organiserons une grande fête à Paris pour célébrer cette glorieuse victoire."
 nfa.214.a: "Un succès incroyable !"

 nfa.215.t: "Le front occidental prend vie !"
 nfa.215.d.halifaxbroke: "On n'aurait jamais dû faire confiance aux Français pour tenir leurs promesses à Halifax ! Ces traîtres étaient déjà mobilisés et se préparaient déjà à entrer dans la province d'Elsass-Lothringen ! La guerre est maintenant à nos portes, mais il ne fait aucun doute que nous franchirons une fois de plus les portes de Paris !"
 nfa.215.d: "On n'aurait jamais dû faire confiance aux Français ! Ces traîtres étaient déjà mobilisés et se préparaient déjà à entrer dans la province d'Elsass-Lothringen ! La guerre est désormais à nos portes, mais il ne fait aucun doute que nous franchirons une fois de plus les portes de Paris !"
 nfa.215.a: "Une fois de plus dans la brèche !"

 nfa.216.t: "Les Français demandent une aide navale"
 #Feel free to expand/change:
 nfa.216.d: "Pendant des siècles, nous nous sommes forgés une solide tradition navale et les Français sont venus nous demander conseil pour les aider à reconstruire leur marine maintenant qu'ils ont reconquis leurs possessions en Europe continentale. Devons-nous partager certaines de nos traditions avec eux ou les garder pour nous ?"
 nfa.216.a: "Envoyez-leur des conseillers"
 nfa.216.b: "Désolé, mais seule la Britannia régnera sur les vagues."

 nfa.217.t: "[FROM.GetName] envoie des experts navals"
 nfa.217.d: "Acceptant leurs responsabilités en tant qu'alliés et voyant le besoin urgent de force en ces jours d'après-guerre, les Britanniques ont décidé d'envoyer des conseillers pour nous aider à reconstruire notre marine. Ce sera un pas important vers la reconstruction d'une marine de première classe !"
 nfa.217.a: "Les loyalistes auront tout notre soutien !"

 nfa.218.t: "[FROM.GetName] n'enverra pas de conseillers."
 nfa.218.d: "Malgré tout ce que nous avons vécu ensemble ces dernières années, les Britanniques ont décidé de ne pas envoyer d'experts pour nous aider à reconstruire notre marine. Il semble que nous devrons le faire seuls."
 nfa.218.a: "C'est scandaleux !"

 nfa_franco_german_business_tt: "Si §Y[GER.GetNameWithFlag]§! accepte de coopérer avec nous, nous travaillerons ensemble pour construire de §Gnouvelles industries§! ensemble dans la §CRuhr et le Nord de la France.§!"
 nfa_verdun_congress_tt: "Si §Y[GER.GetNameWithFlag]§! accepte ce congrès, nous nous réunirons pour discuter d'une position de §Gnon-agression§! entre nos deux §Cgrands pays.§!"

# Post-War Democratic Events

 nfa.220.t: "Où se trouve la Loyauté de l'Armée ?"
 #Army decides to block the coup #This is for when the Neutralise the PSF focus has been taken:
 nfa.220.d.parliament: "Son influence ayant été réduite au cours des dernières années, l'issue de sa tentative de coup d'État était prévisible. Une taupe placée dans son cercle supérieur a révélé son plan d'utiliser ses contacts dans l'Armée pour transformer la France en son état personnel.\n\nRapidement, les loyalistes à la cause démocratique ont affronté et retenu ceux qui menaçaient notre mode de vie démocratique. Choqué par la rapidité avec laquelle ses plans ont échoué, François de La Rocque a été envoyé à la Casbah en attendant son procès.\n\nLa menace pour la démocratie ayant été étouffée dans l'œuf, l'Armée s'est déclarée favorable à un retour à des élections libres maintenant que la Métropole a été reprise."
 #Army decides to back the coup #This is for when the Constitutional Reform focus has been taken:
 nfa.220.d.dlr: "Au cours des dernières années, François de La Rocque a pu accumuler une grande influence dans presque tous les coins de la société française. Il dispose d'informateurs et de contacts dans les plus hautes sphères de l'Armée française qui lui sont fidèles.\n\nBien que les Rouges aient été battus sur le champ de bataille, il reste encore beaucoup à faire pour assurer la sécurité de la France face à ceux qui s'y cachent. Dans l'intérêt supérieur du pays, François de La Rocque a réuni ses officiers pour une réunion de la plus haute importance."
 #Army gets to decide to back coup or not #Neither of the above has been taken.:
 nfa.220.d: "Alors que l'on se réjouit de la chute de la Commune, un brouillard sinistre continue de s'emparer de la France. Les forces que l'on croyait alliées au gouvernement commencent à montrer leurs véritables allégeances.\n\nLa colle qui maintient les différents partis ensemble commence à se desserrer alors que le gouvernement se prépare à retourner en Métropole. Le Parti Social Français a commencé à se rassembler derrière de La Rocque, plus fort que jamais, et il y a des rumeurs selon lesquelles il pourrait préparer un coup d'état pour prendre les rênes lui-même.\n\nL'Armée, traditionnellement à l'écart de la politique, a eu la main forcée. Si l'on en croit les rumeurs, elle doit choisir de soutenir des élections libres ou de soutenir la manœuvre du Colonel."
 nfa.220.a: "Mon allégeance est à la république ! À la Démocratie !"
 #Back the Coup:
 nfa.220.b: "Soutenez le Colonel."

 nfa.221.t: "Fissures dans la Concentration"
 nfa.221.d: "Miraculeusement, la coalition d'union au pouvoir a tenu bon ces dernières années, malgré les différences inhérentes entre la vieille garde de l'ordre républicain et le PSF plus populiste. Tout cela est bien sûr dû à l'Ours, le Président Henri Mordacq, dont la présence à la tête de la République Française a permis de s'assurer que personne n'osait menacer la stabilité de la France en temps de guerre. La métropole reconquise, les différences de visions sur l'avenir de la nation pourraient s'avérer trop lourdes à porter pour la coalition. Le coup d'État manqué des colonels a déjà conduit à la rupture du PSF discrédité, qui a réuni les radicaux et le PRD dans une Concentration Républicaine, mais on parle maintenant de mettre fin à la Coalition tout court. La vérité est que la seule chose qui maintient encore la Coalition est la présence de Mordacq. Un mot de lui pourrait assurer sa continuation, un mot de lui pourrait y mettre fin."
 nfa.221.d.PSFsidelined: "Après l'éviction du PSF de la Coalition, la Concentration Républicaine a tenu bon. Tout cela est bien sûr dû à l'Ours, le Président Henri Mordacq, dont la présence à la tête de la République française a permis de s'assurer que personne n'osait menacer la stabilité de la France en temps de guerre. La métropole reconquise, les différences de visions sur l'avenir de la nation pourraient s'avérer trop lourdes à supporter pour la Concentration. Les Radicaux jouent maintenant avec l'idée de participer indépendamment aux élections, en utilisant leur nouvelle popularité en tant que modérés de gauche dans la métropole. La vérité est que la seule chose qui maintient encore la Concentration est la présence de Mordacq. Un mot de lui pourrait assurer sa continuation, un mot de lui pourrait y mettre fin."
 nfa.221.a: "Mettez fin à la coalition, une vraie démocratie ne peut être gouvernée sans débat."
 nfa.221.b: "Maintenez la Concentration Républicaine ! L'Unité est trop importante."

 nfa.222.t: "Nouvelles élections"
 nfa.222.d.splitcon: "La métropole libérée, il est temps d'organiser les premières élections véritablement démocratiques de la République Française depuis plus de deux décennies. Deux alliances électorales s'affrontent : le Bloc National de droite, composé du Parti Social Français et de forces plus mineures de droite et de centre-droit, qui espère continuer à réformer la France selon un compromis entre la vision du colonel de La Rocque et les forces de droite plus modérées, et les Radicaux, qui, en tant que force de centre-gauche autrefois marginalisée, bénéficient du soutien renouvelé de ceux qui s'accrochent encore à certains aspects du rêve de gauche."
 nfa.222.d.wholecon: "La métropole libérée, il est temps d'organiser les premières élections véritablement démocratiques de la République Française depuis plus de deux décennies. Grâce à l'influence du président Mordacq, la coalition unitaire se maintient, même maintenant que la métropole est reconquise. Tous les grands partis étant représentés dans cette coalition gouvernementale, le résultat de l'élection n'est une surprise pour personne : la Concentration Républicaine a remporté une victoire écrasante, assurant la stabilité pour les quatre prochaines années alors que la démocratie se réaffirme lentement. Réellement unie, la France peut à nouveau aller de l'avant grâce à des compromis pacifiques."
 nfa.222.d.csn: "La démocratie étant enfin rétablie, il est temps d'organiser les premières élections véritablement démocratiques dans la République Française depuis plus de deux décennies. Deux alliances électorales s'affrontent : le Bloc National de droite, composé du Parti Social Français et de forces plus mineures de droite et de centre-droit, qui espère continuer à réformer la France selon un compromis entre la vision du Colonel de La Rocque et les forces de droite plus modérées, et les Radicaux, qui, en tant que force de centre-gauche autrefois marginalisée, bénéficient du soutien renouvelé de ceux qui s'accrochent encore à certains aspects du rêve de gauche. Il est clair que le Président Mordacq a encore beaucoup d'influence sur l'avenir de la France et l'on dit que le parti qu'il soutiendra sera le plus fort."
 nfa.222.a: "Les Radicaux s'allient aux Républicains-Socialistes pour obtenir la majorité."
 nfa.222.b: "Le Bloc National obtient une majorité confortable."
 nfa.222.c: "La Concentration gagne à l'unanimité."

 nfa.223.t: "Les retombées du Gambit"
 #DLR decides to put on an air of democracy or maintain military rule:
 nfa.223.d: "Avec l'appareil d'État sécurisé, François de La Rocque est désormais le seul homme à pouvoir contrôler l'avenir de la France. Il a le choix entre maintenir la démocratie de façade en place, avec lui-même à la tête, bien sûr, ou l'interrompre avec le soutien de l'Armée et installer une junte militaire pas trop différente de celle dirigée par le Maréchal Pétain."
 nfa.223.a: "Nous allons créer un système présidentiel démocratique."
 nfa.223.b: "Le Colonel dirigera le pays en tant que dictateur présidentiel."

 nfa.224.t: "Nominations présidentielles du Bloc national pour [GetYear]"
 nfa.224.d.nonapfirst: "Avec la victoire du Bloc National aux dernières élections législatives, le Président Mordacq a annoncé son intention de démissionner et de se retirer de la vie publique : selon lui, il est temps pour la France de revenir à la normale et de laisser véritablement derrière elle l'exil et la guerre. Ainsi, les différents partis du Bloc national se sont réunis pour décider quel homme choisir pour représenter leurs intérêts lors des prochaines élections présidentielles. Ce choix est d'autant plus important que l'homme qu'ils choisiront sera certainement élu : le président est choisi par l'Assemblée pour diriger la République pendant sept ans, et leur majorité récemment acquise est déjà suffisante pour élire le candidat de leur choix.\n\nDeux sont sérieusement envisagés, le favori, le Colonel François de La Rocque du PSF, chef de l'ancien gouvernement d'union pendant la guerre, qui n'a pas besoin d'être présenté mais dont la position dominante a été quelque peu ébranlée car il n'a pas encore mis en œuvre le PSF aussi bien qu'en Algérie, et Louis Marin, un vétéran de la politique parlementaire conservatrice, membre de la Chambre des députés depuis maintenant près de quatre décennies. Professeur d'ethnographie, conservateur, cultivé, patriote, catholique modéré, Marin est l'image même du gentleman âgé et distingué, bien apprécié de ses collègues et du public en général et, à ce titre, il est considéré comme un candidat de compromis."
 nfa.224.d.napoleonfirst: "Avec la victoire du Bloc National aux dernières élections législatives, le Président Mordacq a annoncé son intention de démissionner et de se retirer de la vie publique : selon lui, il est temps pour la France de revenir à la normale et de laisser véritablement derrière elle l'exil et la guerre. Ainsi, les différents partis du Bloc national se sont réunis pour décider quel homme choisir pour représenter leurs intérêts lors des prochaines élections présidentielles. Ce choix est d'autant plus important que l'homme qu'ils choisiront sera certainement élu : le président est choisi par l'Assemblée pour diriger la République pendant sept ans, et leur majorité récemment acquise est déjà suffisante pour élire le candidat de leur choix.\n\nDeux sont sérieusement envisagés, le favori, le Colonel François de La Rocque du PSF, chef de l'ancien gouvernement d'union pendant la guerre, qui n'a pas besoin d'être présenté mais dont la position dominante a été quelque peu ébranlée car il n'a pas encore mis en œuvre le PSF aussi bien qu'en Algérie, et Louis Marin, un vétéran de la politique parlementaire conservatrice, membre de la Chambre des députés depuis maintenant près de quatre décennies. Professeur d'ethnographie, conservateur, cultivé, patriote, catholique modéré, Marin est l'image même du gentleman âgé et distingué, bien apprécié de ses collègues et du public en général et, à ce titre, il est considéré comme un candidat de compromis. Enfin, Louis Bonaparte, le jeune officier qui a si récemment enchanté l'imagination de notre peuple par ses exploits est considéré par certains, qui voient en lui une figure de proue populaire potentielle."
 nfa.224.d.nonap: "Les différents partis du Bloc National se sont réunis pour décider quel homme ils devraient choisir pour représenter leurs intérêts lors des prochaines élections présidentielles. Deux sont sérieusement envisagés, le favori, le colonel François de La Rocque du PSF, chef de l'ancien gouvernement d'union pendant la guerre, qui n'a pas besoin d'être présenté, et Louis Marin, un vétéran de la politique parlementaire conservatrice, membre de la Chambre des députés depuis maintenant près de quatre décennies. Qui devrions-nous choisir pour nous présenter ?"
 nfa.224.d.napoleon: "Les différents partis du Bloc National se sont réunis pour décider quel homme ils devraient choisir pour représenter leurs intérêts lors des prochaines élections présidentielles. Deux sont sérieusement envisagés, le favori, le colonel François de La Rocque du PSF, chef de l'ancien gouvernement d'union pendant la guerre, qui n'a pas besoin d'être présenté, et Louis Marin, un vétéran de la politique parlementaire conservatrice, membre de la Chambre des députés depuis maintenant près de quatre décennies et enfin, Louis Bonaparte, le jeune officier qui a si récemment enchanté l'imagination de notre peuple par ses exploits ... Qui devrions-nous choisir pour nous présenter ?"
 nfa.224.a: "Le héros de guerre Bonaparte."
 nfa.224.b: "De La Rocque est l'homme qu'il faut à la France."
 nfa.224.c: "Le politicien apprécié, Marin"

 nfa.225.t: "Élection Présidentielle de la Quatrième République"
 nfa.225.d.nap: "La Quatrième République est née sous l'impulsion du Bloc National. Constatant la faiblesse de la Troisième République sur de multiples fronts, entre la défaite face aux Allemands lors de la Première Weltkrieg, la fragmentation pendant l'exil à Alger et le fait que Pétain ait failli prendre le contrôle de l'État, le gouvernement a pris des mesures pour rédiger une nouvelle constitution afin d'aider le gouvernement à survivre aux turbulences à venir. Le bureau exécutif se voit attribuer des pouvoirs plus importants que le rôle plus figuratif qu'il jouait sous la Troisième République, afin d'empêcher le Parlement de tourner en rond sans fin. Dans le même temps, chaque branche du gouvernement se voit attribuer des pouvoirs plus importants afin d'éviter qu'une branche ne prenne le dessus sur les autres.\n\nAvec la création d'une nouvelle République, [NFA.GetLeader] a appelé à de nouvelles élections à la tête du parti. Les deux principaux prétendants à la présidence sont le populaire héros de guerre, [NFA_Louis_Napoleon_Army.GetRank] [NFA_Louis_Napoleon_Army.GetName] qui, même après la guerre, a continué à servir la France avec distinction, et le colonel François de La Rocque, une main ferme pendant l'exil et chef du PSF."
 nfa.225.d.dlr: "La Quatrième République est née sous l'impulsion du Bloc National. Constatant la faiblesse de la Troisième République sur de multiples fronts, entre la défaite face aux Allemands lors de la première Weltkrieg, la fragmentation pendant l'exil à Alger et le fait que Pétain ait failli prendre le contrôle de l'État, le gouvernement a pris des mesures pour rédiger une nouvelle constitution afin d'aider le gouvernement à survivre aux turbulences à venir. Le bureau exécutif se voit attribuer des pouvoirs plus importants que le rôle plus figuratif qu'il jouait sous la Troisième République, afin d'empêcher le Parlement de tourner en rond sans fin. Parallèlement, les pouvoirs de chaque branche du gouvernement sont renforcés afin d'éviter qu'une branche ne prenne le dessus sur les autres.\n\nAvec la création d'une nouvelle République, [NFA.GetLeader] a appelé à de nouvelles élections à la tête du parti. Le candidat de loin le plus populaire, le colonel François de La Rocque, leader du PSF, a été mis en avant. Son leadership pendant notre période d'exil a été inestimable pour garder la France intacte jusqu'à ce que la Métropole puisse être récupérée. Cela dit, personne ne peut oublier les succès de [NFA.GetLeader] et le leadership avec lequel ils ont dirigé la nation depuis la reconquête de la Métropole."
 nfa.225.a: "Bonaparte a bien servi pendant la transition, l'élire à nouveau"
 nfa.225.b: "De La Rocque prend les rênes"
 nfa.225.c: "Gardez [NFA.GetLeader] au pouvoir."

