 NFA_transahara_cat: "Ligne de Chemin-de-Fer Trans-Saharienne"
 NFA_transahara_cat_desc: "Ce qui reste de la France est en fait divisé en deux parties. L'Algérie et la Tunisie sont isolées de l'Afrique Occidentale Française par les vastes étendues du Désert du Sahara. Un voyage à pied prend plus de deux mois d'une marche difficile. C'est parfaitement inacceptable !\n\nSi pour l'instant nous pouvons toujours expédier des fournitures, des hommes et des ressources par l'Atlantique, cela deviendrait nettement plus difficile en cas de conflit avec un futur ennemi capable de patrouiller dans l'Atlantique ou pire encore, fermer le détroit de Gibraltar à nos navires. Nous ne devons permettre à personne d'exploiter notre situation actuelle ! Si nous achevons ce projet, nous pourrons aussi montrer au monde que la France joue toujours dans la même cour que les grandes nations du globe et qu'elle doit être respectée."

