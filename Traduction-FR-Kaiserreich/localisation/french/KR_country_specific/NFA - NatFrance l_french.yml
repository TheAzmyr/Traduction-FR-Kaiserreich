 #Peace Deal 4:
 nfa.128.t: "Congrès de Lyon"
 nfa.128.d.4.bel: "Avec une faible présence s'étendant sur toutes les grandes régions métropolitaines de la France occupée, nos diplomates ont un peu de marge de manœuvre pour obtenir des accords de la part des Français.\n\nLes colombes du parti diplomatique cherchent un accord relativement modeste avec les Français. Cette guerre a coûté à l'Allemagne de nombreuses vies et beaucoup de matériel, dont beaucoup ont été détruits aux mains des Français. Ils font pression pour un accord de réparations économiques à court terme pour nous aider à récupérer les pertes que nous avons subies. Un accord pour mettre fin aux hostilités dans un avenir proche, pendant que nos nations se reconstruisent, est également demandé aux Français. En échange, nous leur remettrons les terres de la France occupée que nous détenons.\n\nPendant ce temps, les modérés font pression pour des demandes un peu plus dignes du coût que le peuple allemand a dépensé pour en arriver là. Ils cherchent à obtenir les mêmes accords que les colombes avec la clause supplémentaire de l'établissement d'une bande frontalière étendue pour notre allié en Belgique. La région du Pas-de-Calais sera annexée à la Belgique et les Français devront démanteler tous les forts situés le long de notre frontière commune.\n\nPlus loin encore, les faucons la mission diplomatique avancent que la France doit apprendre sa place. Les armes de la Commune ont emporté trop de bons garçons allemands dans une tombe précoce. Les Français doivent se voir imposer des restrictions militaires qui limitent le tonnage des navires de guerre qu'ils produisent et les capacités militaires de leur machine de guerre. Ils veulent également que nous fassions pression pour l'établissement de la Bretagne sur la côte française. Sous notre direction, bien sûr, les ports s'avéreraient d'excellentes bases pour nous projeter dans l'Atlantique.\n\nTout en s'assurant de cacher aux Français toute querelle intestine, les envoyés diplomatiques doivent décider s'il faut proposer l'accord prudent de la colombe qui est presque certain d'être accepté, la demande plus raisonnable des modérés qui a des chances d'être acceptée ou pousser leur chance et essayer de gratter davantage de la France en demandant l'accord des faucons."
