 nfa.31.t: "La Rumeur"
 nfa.31.d: "Alors que le Maréchal Pétain se démène pour entrer en contact avec les quelques puissants, dont il dépend le plus pour rester au pouvoir, ses machinations se révèlent si lentement aux officiers, aux initiés et enfin à la population. Si la plupart écartent pour l'instant ces rumeurs, il y en a au contraire qui voient dans les récents contrats gouvernementaux et les réunions officielles, des tentatives nues de Pétain de corrompre des hommes influents, avant une éventuelle confrontation avec les partisans démocratiques d'Henri Mordacq. Un changement de cap s'impose peut-être pour le Lion, car, bien qu'efficace, cette consolidation du pouvoir pourrait alimenter le ressentiment des citoyens ordinaires et de ceux qui sont influents mais pas assez puissants pour être pris en considération pour ces "gestes de bonne volonté" du Maréchal."
 nfa.31.a: "Des accusations sans fondement !"

 nfa.32.t: "Le Canard"
 nfa.32.d: "Aujourd'hui, un journal satirique hebdomadaire proche de l'opposition démocratique a révélé nombre des transactions les plus louches auxquelles le gouvernement a participé depuis le début de la partie d'échecs politiques entre le Maréchal Pétain et le Général Mordacq. Comment ils ont obtenu ces informations est un mystère mais le journal a joyeusement promis de nouvelles révélations dans les semaines à venir. Ces accusations se sont répandues comme une traînée de poudre dans tout le pays, nuisant gravement à la réputation du Maréchal en tant qu'homme moral et incorruptible, renforçant considérablement les revendications du camp démocratique, et certains murmurent que le Lion de Verdun devrait se retirer. Le gouvernement pourrait aussi fermer le journal, rester sur la même ligne de conduite et essayer de surmonter la tempête ou, au contraire, faire amende honorable, ou au moins trouver un bouc émissaire et essayer de réparer les dégâts."
 nfa.32.a: "Fermez ce journal et laissez-nous traverser cette tempête."
 nfa.32.b: "C'était peut-être une mauvaise idée après tout, avouons-le et essayons de réparer les dégâts."

 nfa.33.t: "Opération Toccata"
 nfa.33.d: "L'administration civile est paralysée par la corruption, les caisses de l'État sont vides, et l'Armée est dirigée par des flagorneurs et des arrivistes pompeux. L'échec du gouvernement de Pétain est inacceptable, et si nous n'agissons pas, bientôt le pays sombrera dans le chaos et ce sera notre fin à tous. Il ne faut pas que cela arrive.\n\nPour sauver la nation, un comité secret dirigé par Mordacq, le chef de tous les partis démocratiques, et les généraux de notre camp a été créé d'urgence. Nous devons nous débarrasser de Pétain maintenant, avant qu'il ne soit trop tard ! Le plan est simple : Pierre Lelong du Deuxième Bureau, participera aux réunions de crise de Pétain. Il apportera avec lui une valise remplie d'explosifs, qui explosera dès qu'il quittera le bâtiment, tuant à la fois Pétain et ses alliés les plus influents."
 nfa.33.a: "Prions pour son succès."

 nfa.34.t: "L'Incorruptible"
 nfa.34.d: "Alors que la lutte de Pétain pour consolider le pouvoir devient lentement de plus en plus évidente pour le grand public, le gouvernement a commencé à se rendre compte que si la majorité de notre nation se tient toujours derrière le Lion de Verdun, briser la confiance du peuple dans l'incorruptibilité du Maréchal pourrait amener plus de gens vers le camp de Mordacq... et éventuellement mettre fin à la présidence de Pétain. C'est pourquoi les conseillers du président ont élaboré un plan pour faire taire les rumeurs de malversations : une campagne de lutte contre la corruption à grande échelle, à tous les niveaux de la société. En faisant de la corruption un délit encore plus grave, en encourageant la dénonciation du moindre soupçon et plus généralement en appliquant un ordre moral renouvelé au sein de l'administration et des services publics, le gouvernement espère que le public fermera les yeux sur les récentes promesses de soutien et d'investissement de Pétain à divers groupes, individus et industries.\n\nCependant, un certain nombre de ressources seront nécessaires pour alimenter cette dynamique, et bien que ce plan puisse aider Philippe Pétain à conserver le pouvoir, certains au sein du gouvernement affirment que ces ressources pourraient être mieux utilisées pour tenter de trouver encore plus de soutien au régime, tandis que d'autres soutiennent que ces mesures pourraient aliéner certaines parties de l'administration."
 nfa.34.a: "Il est peut-être temps de nettoyer ce gâchis."

