 NFA_louis_bonaparte_leader_desc:9 "§YDescription du dirigeant\nNaissance :§! 23 janvier 1914, à Bruxelles, Brabant, Royaume de Belgique\n§YCarrière politique :§! Louis Bonaparte est un jeune homme qui a connu l'exil toute sa vie. Louis est en effet depuis 1926 le chef de la famille Bonaparte, exilée ainsi que d'autres familles régnantes par la loi française de 1886. Né en Belgique, sa famille a fui vers la Grande-Bretagne peu après sa naissance, avant de fuir plus loin vers la Suisse après la Révolution britannique. Cela lui a permis de rejoindre l'Armée française, où il grimpa rapidement les échelons pendant la guerre par ses actions héroïques, suivi par notre peuple au souffle coupé. Proche du PSF, avec lequel il partage une conception de la démocratie avec un chef fort, il a surprenamment été élu président par un parlement récemment dominé par le Bloc National, créant de l'inquiétude parmi les républicains convaincus. Louis Bonaparte a toutefois assuré qu'il ne répèterait pas le modus operandi de ses ancêtres, saluant la République pour avoir réussi à survivre à l'exil et à la guerre.\n\nToutefois, le monarchisme Bonapartiste, jadis un mouvement moribond, voit un gain de soutien populaire, alors que le jeune Louis jouit d'une popularité grandissante. Le temps seul nous dira si le Prince tentera ou non de se saisir de la couronne..."
 NFA_louis_bonaparte_regnal_leader_desc:9 "§YDescription du dirigeant\nNaissance :§! 23 janvier 1914, à Bruxelles, Brabant, Royaume de Belgique\n§YCarrière politique :§! Louis-Napoléon Bonaparte est un jeune homme qui a connu l'exil toute sa vie. Louis est en effet depuis 1926 le chef de la famille Bonaparte, exilée ainsi que d'autres familles régnantes par la loi française de 1886. Né en Belgique, sa famille a fui vers la Grande-Bretagne peu après sa naissance, avant de fuir plus loin vers la Suisse après la Révolution britannique. Cela lui a permis de rejoindre l'Armée française, où il grimpa rapidement les échelons pendant la guerre par ses actions héroïques, suivi par notre peuple au souffle coupé. Proche du PSF, avec lequel il partage une conception de la démocratie avec un chef fort, il a surprenamment été élu président par un parlement récemment dominé par le Bloc National, créant de l'inquiétude parmi les républicains convaincus. Même s'il a assuré son attachement à la République, le soutien pour la restauration de la Maison Bonaparte sur le trône de France a rapidement grandi.\n\nAprès sa victoire sur l'Empire allemand et la reconquête de toutes les terres légitimement françaises, sa popularité a monté en flèche, et la restauration ne fut qu'une formalité : un simple plébiscite et l'Empire renaissait. Les républicains convaincus sont consternés, mais le peuple français se réjouit, car ils ont toujours su que les Bonaparte sont destinés à mener la France vers la gloire."

 NFA_henri_mordacq_desc_body_start:9 "§YDescription du dirigeant\nNaissance :§! 12 janvier 1868, à Clermont-Ferrand, Puy-de-Dôme, Empire français\n§YCarrière politique :§! Henri Mordacq, surnommé "l'Ours", est un général d'infanterie qui est monté en grade aux premiers jours de la Grande Guerre par sa bravoure et son aptitude à mener ses hommes, en particulier lors de la défense désespérée de la ville d'Arras. Proche du Maréchal Pétain mais ayant longtemps critiqué les institutions militaires, Mordacq s'est finalement retrouvé à la tête d'une faction de Réformistes mécontents du Maréchal et incarne l'espoir des quelques partisans de la démocratie en exil, car il reste un homme engagé en faveur de la République et de la démocratie"
 NFA_henri_mordacq_desc_body: "$NFA_henri_mordacq_desc_body_start$, malgré son scepticisme envers une restauration immédiate d'une démocratie complète."
 NFA_henri_mordacq_leader_desc: "$NFA_henri_mordacq_desc_body$"
 NFA_henri_mordacq_elect_leader_desc: "$NFA_henri_mordacq_desc_body$\n\nContre toute attente, le Maréchal l'a nommé comme successeur avant de démissionner. Désormais, l'Ours se heurte à la résistance des forces armées et des éléments les plus conservateurs de la société."
 NFA_henri_mordacq_temp_elect_leader_desc: "$NFA_henri_mordacq_desc_body$\n\nContre toute attente, l'Ours a reconduit la France chez elle durant son séjour en exil. La principale menace envers la République étant derrière elle, Mordacq a tenu compte des appels des démocrates à se retirer en tant que président intérimaire de la République, une fois qu'un nouveau président aura été choisi."
 NFA_henri_mordacq_dem_leader_desc: "$NFA_henri_mordacq_desc_body$\n\nContre toute attente, le Maréchal l'a nommé comme successeur avant de démissionner. Faisant face à une résistance contre ses réformes, l'Ours a surmonté son scepticisme et s'est allié aux forces démocratiques menées par le Colonel de la Rocque. Il a juré publiquement de rester un président largement cérémoniel dans la tradition de la Troisième République, une force unificatrice alors que la République fait face au plus grand défi de son histoire."
 NFA_henri_mordacq_csn_leader_desc: "$NFA_henri_mordacq_desc_body_start$\n\nDésormais au pouvoir, l'Ours a promis le rétablissement à terme de la vie démocratique normale. Pour le moment, cependant, il a préféré créer un Comité de Salut National, composé de militaires, de parlementaires et d'experts, afin de guider la République alors qu'elle fait face au pus grand défi de son histoire."

 NFA_francois_de_la_rocque_desc_body:9 "§YDescription du dirigeant\nNaissance :§! 6 octobre 1885, à Lorient, Morbihan, République française\n§YCarrière politique :§! François de la Rocque, communément appelé simplement 'le Colonel', a accompli une brillante carrière militaire et politique. Ancien élève de Saint-Cyr, il fut grièvement blessé lors de la Grande Guerre, fut mentionné neuf fois dans des dépêches et devint à trente-et-un ans l'un des plus jeunes officiers commandants des forces armées françaises, recevant la Légion d'honneur pour valeur militaire en 1916. Patriote et pieux catholique, il resta loyal au gouvernement lorsque la révolution éclata. Après l'exil il rejoignit les Croix-de-Feu, un groupe de vétérans qui attira bientôt des dizaines de milliers d'adhérents qui espéraient faire revivre l'esprit de camaraderie des tranchées, et monta rapidement en grade, devenant son président en 1931. Soutien d'Henri Mordacq, il soutient comme lui la démocratie et la République, même s'il préfère un dirigeant fort, marqué par la tristement célèbre instabilité parlementaire de la Troisième République. Ayant fondé le Parti Social Français au début des années 1930, le parti grandit exponentiellement, devenant le premier parti de masse de la politique française, tout entier dévoué au Colonel et à son rêve d'une République reformée."
 NFA_francois_de_la_rocque_leader_desc: "$NFA_francois_de_la_rocque_desc_body$\n\nChoisi pour mener la coalition démocratique après la fin de la junte du Maréchal Pétain, il a servi la France tout en implémentant nombre de ses idées. Maintenant que la démocratie a été pleinement restaurée, il a sans surprise été élu président par une assemblée dominée par le Bloc National et espère transformer encore plus la République, loin de l'instabilité du passé, vers un régime fort équipé pour faire face à toute menace future."
 NFA_francois_de_la_rocque_dictator_leader_desc: "$NFA_francois_de_la_rocque_desc_body$\n\nChoisi pour mener la coalition démocratique après la fin de la junte du Maréchal Pétain, il a servi la France tout en implémentant nombre de ses idées. Cependant, la métropole ayant été reconquise, le Colonel a vu dans ses anciens alliés démocratiques les graines de l'instabilité qui conduirait une fois de plus la France à sa ruine, alors que les vestiges communards rôdent encore et attendent la moindre opportunité pour frapper. Par conséquent, il a formé un nouveau gouvernement avec des figures militaires, pour mener temporairement la France jusqu'à ce que la démocratie complète puisse être restaurée sans danger."

 NFA_louis_marin_leader_desc:9 "§YLeader Description\nBorn:§! February 17th, 1871, in Faulx, Meurthe-et-Moselle, French Republic\n§YPolitical Career:§! Louis Marin is a veteran of parliamentary politics, having first been elected as a deputy of his native Moselle in 1905, being a founding member of the Fédération Républicaine that he headed until its fusion with the Alliance Démocratique, he has been a part of the Chamber of Deputies for now close to four decades. An ethnography professor, conservative, cultured, patriotic, a moderate Catholic, Marin is the very picture of a distinguished older gentleman, well appreciated by his colleagues and the public at large. An ardent defender of the primacy of parliament, he nonetheless did little to oppose Marshal Pétain's bid to power, though he still often privately agitated for a restoration of democracy.\n\nFollowing the fall of Marshal Pétain's regime, he was of course among those chosen to be a part of the Government of National Unity. With the victory of the right in the latest legislative elections, he has been elected president, almost as if it was the natural conclusion of his illustrious career. Preferring a largely ceremonial role, he nonetheless hopes to revive the spirit of the early Third Republic and head a conservative, moderate, patriotic regime."

 NFA_edouard_daladier_leader_desc:9 "§YLeader Description\nBorn:§! June 18th, 1884, in Carpentras, Vaucluse, French Republic\n§YPolitical Career:§! The son of a baker, a teacher then mayor of his home-town of Carpentras, Édouard Daladier is a pure product of Republican meritocracy. After years on the Western Front, where he bravely served and received citations and the Légion d'Honneur, he remained loyal to the government after the revolution broke out. In exile, a man of the moderate left, he was seen with suspicion despite his opposition to revolutionary socialism, especially as he quickly rose through the ranks of the Parti Radical, so recently divided as its left-wing joined the socialists in revolt. He fiercely defended the primacy of parliament against Marshal Pétain's creeping encroachment, which earned him the praise of the few remaining committed democrats and the nickname 'the Bull of Vaucluse' for his pugnacity.\n\nFollowing the fall of Marshal Pétain's regime, he was of course among those called to serve as part of the Government of National Unity, the new Union Sacrée. With the victory of the reunited Radical Party during the latest legislative elections, he was chosen by his peers as president. Preferring a largely ceremonial role, in the tradition of the Third Republic, he hopes to lead a renewed Republic, parliamentary, secular, and liberal."

 NFA_paul_reynaud_leader_desc:9 "§YLeader Description\nBorn:§! October 15th, 1878, in Barcelonnette, Basses-Alpes, French Republic\n§YPolitical Career:§! A lawyer by trade, Paul Reynaud was young enough to be mobilised in 1914 and fight in every major engagement of the Great War, even being dispatched to Russia to assist the White forces in 1918. After the defeat, a man of the moderate right, thoroughly committed to economic liberalism, he joined the ranks of the Alliance Démocratique, revealing himself to be a captivating orator and fierce political animal in the chaos of exile. When Marshal Pétain and his supporters formed an emergency government, he begrudgingly accepted the new status quo, but never wavered in his commitment to his ideals of liberal, democratic Republic. When the AD fused with the Fédération Républicaine to create the Parti Républicain Démocrate, he quickly further rose to prominence in this consolidated liberal right-wing, one of the few voices in parliament to even attempt to push back on some of the Marshal's initiatives.\n\nWith democracy restored, Reynaud is hard at work to restore the spirit of the Republic, deeply damaged by the Defeat and the junta. Preferring a more active role as president, he hopes to implement his unorthodox economic ideas, shying away from free-market economics in favour of light dirigisme, making him somewhat more amenable to the PSF."

 NFA_camille_chautemps_leader_desc: "§YLeader Description\nBorn:§! February 1st, 1885, in Paris, Seine, French Republic\n§YPolitical Career:§! Camille Chautemps could be described as the prototypical Radical. Born into a bourgeois family of Radical politicians, a lawyer by trade, a prominent Freemason, committed to economic and political liberalism as well parliamentary supremacy, he quickly rose through the ranks of the Parti Radical following the exile, appreciated for his fierce denunciations of the breakaway left-wing of the party, and willingness to compromise with his opponents. He was among those who actively defended a return to normal democratic life following the bid of Marshal Pétain for power but quickly found himself somewhat isolated. Indeed, his Freemason links worked against him, as he was given the nickname of \"Sublime Prince of the Royal Secret\" by right-wing newspapers, accused of working in concert with the left-wing of the Radical party still active in the Commune.\n\nFollowing the fall of Marshal Pétain, though he was not called to serve as part of the Government of National Unity, he remained active in the party. With the victory of the reunited Radical Party during the latest legislative elections, he was chosen by his peers as president. Preferring a largely ceremonial role, in the tradition of the Third Republic, he hopes to lead a renewed Republic, parliamentary, secular, and liberal."

 NFA_pierre_etienne_flandin_leader_desc:9 "§YLeader Description\nBorn:§! April 12th, 1889, in Paris, Seine, French Republic\n§YPolitical Career:§! Pierre-Étienne Flandin is a lawyer by trade, but as the son of a politician, he was naturally predisposed to following in his footsteps. Elected to parliament at only 25, his burgeoning career was cut short by the Great War during which he served with distinction as a balloon observer. There was born his speciality: advocacy for aeronautical development, and precise technical knowledge. Indeed, Flandin is not a charismatic man: an admirer of British institutions and liberalism, this admiration can be felt in the character of the man, detached, phlegmatic, in stark contrast with the passionate politics of the Chamber of Deputies and so very British. A man of the moderate right, he joined the Alliance Démocratique. When the AD fused with the Fédération Républicaine to create the Parti Républicain Démocrate, he quickly further rose to prominence in this consolidated liberal right-wing, one of the few voices in parliament to even attempt to push back on some of the Marshal's initiatives. His skills as a knowledgeable technician have made him indispensable in parliamentary commissions, his advice sought after by the government and across political lines.\n\nIn short, he is an unassuming but unifying figure within Parliament, and as such he was asked to be part of the Government of National Unity after the fall of Marshal Pétain. With the coalition surviving, to the surprise of many, he was the natural compromise between the Right and the Left. Preferring a largely ceremonial role, in the tradition of the Third Republic, he hopes to lead a renewed regime, parliamentary and liberal."

 NFA_philippe_petain_leader_desc_body:9 "§YDescription du dirigeant\nNaissance :§! 24 avril 1856, à Cauchy-à-la-Tour, Pas-de-Calais, Empire français\n§YCarrière politique :§! En 1914, Philippe Pétain était sur le chemin de la retraite avant que la Grande Guerre ne détruise cet espoir. Dès les premiers jours de la Guerre, il se distingua comme un chef capable et charismatique et monta rapidement en grade, remplaçant des officiers qui avaient échoué avant lui. Puis vint Verdun, où il donna son ordre iconique : "Soyez forts, on les aura !", lui conférant une renommée nationale. Le soin qu'il a apporté à la logistique et au moral des troupes a largement contribué à la victoire, et depuis lors il est "le Lion de Verdun". Ayant gagné le respect des nombreux hommes qui ont servi sous son commandement, il fut capable de restaurer l'ordre durant les mutineries de 1916, et de stabiliser le front en 1918. Ses idées et sa présence sur le champ de bataille ont empêché une déroute totale mais ne furent pas suffisantes pour empêcher la défaite.\n\nRecevant le titre honorifique de Maréchal avant de partir en semi-retraite, il resta silencieux alors que la République sombrait dans le chaos parlementaire. Mais en 1926, soutenu par des vétérans, il est intervenu, poussant le Parlement à l'élire président par la force et a déclaré un état d'urgence. Vu comme une figure apolitique et unificatrice, ce geste a été salué par beaucoup. Depuis lors, le Maréchal a travaillé sans relâche pour préparer la France à l'inévitable conflit à venir. Cependant, son manque de respect croissant pour le moindre semblant de démocratie lui a aliéné de nombreuses personnes"
 NFA_philippe_petain_leader_desc: "$NFA_philippe_petain_leader_desc_body$, et l'avenir du régime est incertain.\n\nNéanmoins, le Lion de Verdun rugit depuis Alger, et il est déterminé à libérer la France avec un seul objectif personnel à l'esprit : qu'il soit un jour enterré à Verdun aux côtés de si nombreux héros !"
 NFA_philippe_petain_redressement_leader_desc: "$NFA_philippe_petain_leader_desc_body$, ce qui a mené à un conflit avec ceux qui souhaitaient restaurer la démocratie. Mais le régime est désormais revitalisé, grâce à l'influence du Redressement Français.\n\nNéanmoins, le Lion de Verdun rugit depuis Alger, et il est déterminé à libérer la France avec un seul objectif personnel à l'esprit : qu'il soit un jour enterré à Verdun aux côtés de si nombreux héros !"

 NFA_charles_de_gaulle_leader_desc:9 "§YDescription du dirigeant\nNaissance :§! 22 novembre 1890, à Lille, Nord, République française\n§YCarrière politique :§! Né dans une riche famille catholique et royaliste, Charles de Gaulle a été élevé avec un goût pour le travail, la discipline, et un amour profond de la France. À l'âge de 15 ans, il a écrit une histoire sur un "Général de Gaulle" menant les troupes françaises à la victoire contre l'Allemagne, vengeant la défaite de 1870 : il a passé toute sa vie à travailler à faire de ce rêve une réalité. Étudiant moyen mais assidu, il était apprécié de ses pairs, gagnant le surnom "le Coq" pour sa capacité à affirmer son autorité. Il fut diplômé de l'académie militaire de Saint-Cyr avant de rejoindre les rangs de l'Armée en tant qu'officier, sous les ordres du Colonel Pétain. Là-bas, il devint son protégé, servant sous le commandement de Pétain à Verdun, où il fut blessé et capturé par les Allemands. S'échappant de sa captivité plus tard dans la Guerre, il devint un symbole national de résistance contre l'agression des Boches.\n\nAvec la Défaite et l'Exil, il est devenu un théoricien militaire et érudit renommé, restant proche de Pétain et devenant le chef de la "Jeune Garde", une clique de jeunes officiers profondément loyaux au Maréchal et favorisant les idées réformistes de de Gaulle. Au même moment, voyant le chaos parlementaire au début de l'exil, il fut de plus en plus convaincu par les arguments de l'Action Française, en arrivant à croire que pour que la France puisse renaître, la République doit être sacrifiée. Par conséquent, il soutint entièrement l'initiative du Maréchal Pétain de prise de pouvoir, espérant que son mentor finisse par voir la vérité dans les arguments de l'AF, et abolisse la Gueuse. Une décennie plus tard, cela n'est pas arrivé, mais de Gaulle garde espoir qu'alors qu'il grandit en influence, il sera capable de restaurer la monarchie avant de libérer la nation des griffes de l'Anti-France."

 NFA_jean_iii_leader_desc:9 "§YLeader Description\nBorn:§! September 4th, 1874, in Paris, Seine, French Republic\n§YPolitical Career:§! Jean d'Orléans was for long the picture of aristocratic aloofness, far down the line of succession of the House of France. Barred from service in the French armed forces, he joined the Danish Army for some time, as King Valdemar was his brother-in-law, before eventually settling in Morocco hoping to promote French interests in the region. The Great War would, however, transform him: once again barred from joining the armies of the Republic, he joined the Medical Service of the Red Cross, transforming his French château into a hospital and personally taking care of the wounded. Though with initially little interest in politics, the Defeat and break out of the Revolution would bring him closer to the Action Française. In 1924, following the death of his cousin Philippe d'Orléans, he was acclaimed by royalists as the rightful pretender to the throne of France. In exile in now Spanish Morocco, he would continue the cooperation with the Integralists started by his predecessors. Royalist efforts were now entirely concentrated around the AF, particularly as the Catholic hierarchy went past their issues with the movement, deeply shocked by the anticlerical violence of the Revolution. In 1933, he issued a manifesto calling for a 'royal government' to save France, instead of a 'government of parties', a clear shot at Pétain's regime: this would further enhance his political profile in a France-in-exile where the prestige of the Republic was at its lowest and the Marshal's junta was rapidly losing support.\n\nWith the triumph of Charles de Gaulle against democratic and reformist forces, few were surprised that the new head of state called for a restoration of the monarchy. King Jean III now leads France as it struggles to purge the remnants of the Republic from the nation, and prepares her, the Eldest Daughter of the Church, to the holiest of struggles, a crusade to reconquer the métropole from the Reds."

 NFA_henri_vi_leader_desc:9 "§YLeader Description\nBorn:§! July 5th, 1908, in Le Nouvion-en-Thiérache, Aisne, French Republic\n§YPolitical Career:§! Young Henri d'Orléans has known exile his whole life. He lived a carefree early childhood on his father's property in Morocco, where he was found to be a particularly bright child, curious and caring of the various workers of the vast plantation, quickly becoming fluent in French, Arabic, English, German, Italian and Spanish. Soon, however, he would be with his father in his château-hospital, being exposed to the horrors of the War, before having to flee from the wrath of the revolutionaries. This incident would prove deeply traumatic for Henri, sowing the seeds of a later political awakening. Back in Morocco, he was tutored by the best European tutors, who would introduce him to Integralist thought, which resonated deeply with the youth: not just in its deeply reactionary rhetoric, but most particularly in its advocacy of strict adherence to the Social Doctrine of the Church and economic reform along with corporatist thought. Furthering his studies in Belgium, he discovered for the first time the crowded housing, poor working conditions and terrible anonymity of the lives of the European working poor, as he was attending to their needs as part of Catholic charity efforts. When his father became the head of the House of France in 1924, he became its Dauphin, immediately surrounded by advisors who sought to shape the young man into a worthy King of France. As heir presumptive, now banned from France, the dashing Dauphin nevertheless fully dedicated himself to the royalist cause, working closely with the Action Française despite his personal enmity towards Charles Maurras, as he could recognise that the growing movement was the best chance for restoration of the monarchy. His marriage to his cousin Isabelle de Orléans e Bragança in 1931, and the birth of their son Henri in 1933 created further enthusiasm among royalists: the future of the House of France secured.\n\nOften making discreet trips across the border from Morocco to meet with royalist leaders such as Charles de Gaulle, Henri was instrumental in the struggle that led to the restoration of the monarchy. In the early years of the renewed kingdom, he assisted his ageing father in every way and was often seen as the real power behind the throne, attempting to outmanoeuvre the Action Française about as often as he worked with them. Now in power, King Henri hopes to continue the rebirth of France, to build a monarchy that will last for another thousand years."

