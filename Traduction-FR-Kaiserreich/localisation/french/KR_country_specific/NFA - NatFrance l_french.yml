 nfa.449.t: "Explosion le long du chemin de fer Dakar-Niger"
 nfa.449.d: "Vers 5 heures du matin la nuit dernière, une explosion a réveillé les habitants près de la ligne ferroviaire. Des messages d'urgence ont été envoyés en amont de la ligne afin d'arrêter tout autre train sur les rails, au cas où. Alors que le soleil pointait à l'horizon, la garnison voisine est arrivée sur les lieux pour comprendre ce qui s'était passé. La lumière a touché ce qu'il restait de plusieurs gazelles et quelques morceaux d'un mécanisme de déclenchement destiné à se déclencher au passage d'un train. Il semble que celui qui a fait ça chassait de plus grosses proies."
 nfa.449.a: "Heureusement que ce n'était pas un train !"

 nfa.450.t: "Une garnison attaquée au Soudan Français"
 nfa.450.d.funnyfootball: "Une partie de football a attiré certains des soldats qui s'ennuyaient dans l'un de nos forts au Soudan Français. Les habitants jouaient à l'extérieur du fort et un coup de pied perdu a fait voler le ballon à travers les portes d'entrée ouvertes. Tous les joueurs ont poursuivi le ballon à l'intérieur du fort et avant que les soldats n'aient eu le temps de comprendre ce qui se passait, les indigènes avaient saisi des armes et pris le fort en otage par la force des armes. Levant un drapeau improvisé au-dessus des remparts, nos hommes ont été chassés de la ville sans leurs bottes. Après avoir couru pendant plusieurs kilomètres, ils ont rencontré une patrouille de véhicules blindés qu'ils ont pu interpeller. Avec l'aide de la patrouille, les hommes de la garnison ont pu riposter et reprendre le fort. La loi martiale a été instaurée pour les mois à venir et les jeux récréatifs doivent être organisés à au moins 500 mètres de la garnison."
 nfa.450.d.generic: ""Le fort est attaqué ! Le fort est attaqué !" Tel est le télégramme reçu au siège colonial de Bamako. Un fort occupé par une garnison française est à nouveau attaqué par des indigènes rebelles. Le quartier général envoie une force avec des voitures blindées pour arrêter l'attaque et repousser les rebelles. Heureusement, les rebelles ont fui rapidement en voyant la force de secours et le fort a subi peu de dégâts, mais quelques uns de nos hommes sont tout de même tombés et l'attaque a envoyé un message fort aux autres indigènes de la région. Nous devrons être prudents."
 nfa.450.a: "C'est un scandale !"

 nfa.451.t: "Retour sur les Rails"
 nfa.451.d: "Après 2 mois, les trains peuvent désormais circuler librement sur le chemin de fer Dakar-Niger. D'importants groupes de travailleurs défaits retournent au travail, découragés par l'absence de réponse de notre gouvernement à leurs demandes d'uniformisation des salaires. Cependant, tous les grévistes ne sont pas retournés au travail. Un nombre important d'entre eux sont partis et on suppose qu'ils travaillent avec des groupes de résistance locaux dans la région. Nous pouvons nous attendre à d'autres problèmes de leur part dans un avenir proche."
 nfa.451.a:9 "Bon, mais mauvais"

 nfa.453.t: "Raid Bedouin"
 nfa.453.d: "Les raids sont le mode de vie du peuple bédouin. Leur mode de vie largement nomade leur interdit de s'installer dans un endroit habitable et de cultiver pour subvenir à leurs besoins. Le climat rude du Sahara n'offre pas non plus beaucoup de possibilités de vie, ce qui ne fait que renforcer leur besoin de faire des raids dans nos villages. Récemment, un groupe de villageois de Mauritanie a demandé notre aide pour défendre leur village contre les pilleurs. Une ou deux fois par an, les Bédouins sortent du désert, saccagent la ville et repartent généralement avec plusieurs animaux de pâturage à prendre comme nourriture."
 nfa.453.a: "La France aide les siens."
 nfa.453.b: "Ils doivent être plus forts par eux-mêmes."

 nfa.454.t: "Un village brûlé"
 nfa.454.d: "Une de nos patrouilles de véhicules blindés dans l'est de la Mauritanie est tombée sur les restes d'un village en train de brûler. Les quelques survivants paniqués ont d'abord essayé de se cacher de notre unité, mais après que l'un de nos soldats indigènes ait enlevé sa casquette et mis de côté son fusil, l'un des survivants a réussi à surmonter sa peur et à raconter une histoire horrible sur les chameliers de l'est qui se sont précipités pour emmener les prisonniers comme esclaves. Ceux qui ont résisté n'ont pas vu beaucoup de fruits pour leur labeur. Un autre soldat signale qu'il peut distinguer une faible piste se dirigeant vers l'est, mais qu'une tempête de sable semble se lever du sud..."
 nfa.454.a: "Après eux !"
 nfa.454.b: "On n'y arrivera jamais."

 nfa.455.t: "Perdu dans le sable"
 nfa.455.d: "Alors que notre unité faisait du bon temps, la tempête de sable se déplaçait plus rapidement. Dès qu'elle a englouti la patrouille, tout espoir de retrouver les esclavagistes était perdu. Les vents féroces et les sables hurlants ont rendu tout mouvement périlleux, car nos véhicules avaient autant de chances de s'écraser les uns contre les autres que de progresser. Malheureusement, malgré tous nos efforts, ils semblent s'être échappés..."
 nfa.455.a: "Une tentative a été faite."

 nfa.456.t: "Capture d'une Caravane d'Esclaves"
 nfa.456.d: "L'histoire a fait les gros titres dans tout le pays ! Nos courageux soldats ont découvert la scène macabre du village mais se sont préparés à une poursuite dans le désert. Volant à travers le désert, faisant une course contre la montre alors qu'une tempête de sable s'approchait de leur position, la patrouille a finalement réussi à trouver la caravane qui s'enfuyait à travers le désert. Désarmés, mais pas sans cœur, les pillards tribaux se sont battus vicieusement, mais nos garçons l'ont emporté dans leur juste combat ! L'un des pillards a été capturé vivant et a révélé l'endroit où il devait rencontrer un autre groupe de pillards avant de s'enfoncer dans le Sahara.\n\nAprès avoir soigné les blessés du village brûlé, notre patrouille s'est dirigée vers le nord et a réussi à tendre une embuscade à la deuxième caravane. Au total, plus de 40 esclaves ont été sauvés de la captivité et ont commencé à raconter l'histoire de la bravoure de leurs libérateurs qui les ont protégés. Cela ne manquera pas d'attirer l'attention de la population locale sur notre gouvernement."
 nfa.456.a: "Vive les briseurs de chaînes !"

 nfa.458.t: "La CGTT entame une grève"
 nfa.458.d: "La Confédération Générale des Travailleurs Tunisiens a été fondée dans les années 1920 par Mohamed Ali El Hammi, un sympathisant notoire des Syndicalistes d'outre-mer. Nous l'avons bien sûr rapidement mis dehors à l'époque et avons interdit la CGTT, mais cela ne l'a pas empêché d'exister dans la clandestinité. Le syndicat a toujours été proche des nationalistes tunisiens du parti Destour, et les deux organisations clandestines travaillent souvent ensemble. Cette fois, ils ont travaillé à fomenter une grève parmi les dockers de Tunis et dans plusieurs usines du sud de la Tunisie et de Tunis.\n\nComme si la propagande syndicaliste n'était pas déjà assez menaçante, les grèves ont également mis sur le devant de la scène un mot d'indépendance pour la Tunisie. Une absurdité bien sûr, mais à laquelle ces travailleurs semblent croire. Quoi qu'il en soit, l'heure sera au grand ménage dans les dockers du port de Tunis, et si les grévistes ne se dispersent pas, il faudra envoyer l'armée."
 nfa.458.a: ""C'est le premier avertissement, retournez au travail ou nous devrons utiliser la force...""

 nfa.459.t: "Moncef Bey aiderait les Nationalistes Tunisiens."
 nfa.459.d: "Notre police secrète a jeté un rapport inquiétant sur le bureau du résident général français en Tunisie. Ce document fait état de l'entrée de nationalistes tunisiens connus dans le palais beylical où réside le prince Moncef Bey. Ces membres du parti nationaliste Destour ne sont pas les plus importants - ils ne sont pas Habib Bourguiba ou Abdelaziz Thaalbi - mais la plupart d'entre eux sont soupçonnés de trahison. Ils entrent et sortent du palais discrètement et sans rien transporter mais il ne fait aucun doute que le Bey leur transmet des informations importantes. Moncef Bey est le fils d'un des précédents monarques honoraires du protectorat de Tunisie, Naceur Bey, et le petit-neveu du Bey actuel, Ahmed II. Il a toujours été remarqué pour son opposition au régime français et il ne cache pas trop sa sympathie pour les nationalistes tunisiens.\n\nLa situation est particulièrement préoccupante étant donné que Moncef est le prochain sur la ligne de succession au statut de Bey après Ahmed II. Quoi qu'il fasse réellement pour aider ces terroristes, un opposant ne peut être toléré si près du pouvoir. Avec notre importante présence militaire, une intervention pour "sécuriser" le Bey ne devrait pas rencontrer beaucoup de résistance."
 nfa.459.a: "Nous allons devoir l'arrêter, nous ne pouvons pas prendre de risque."
 nfa.459.b: "Laissez-le libre, mais assurons-nous qu'il n'accède jamais au trône."

 nfa.460.t: "Attaque terroriste sur le chemin de fer tunisien !"
 nfa.460.d: ""Boom !", qui résonne comme si les Rouges venaient de bombarder la ville, réveille de nombreux habitants des banlieues de la ville. Des terroristes avaient posé une bombe sur la ligne de chemin de fer qui passe par Tunis. Cette ligne est déterminante pour l'approvisionnement de la région et même si la réparation ne prendra pas trop de temps, le message envoyé reste clair : en cas de guerre, les terroristes pourraient couper nos lignes d'approvisionnement par une simple explosion."
 nfa.460.a: "Qu'ils aillent au diable !"

 nfa.461.t: "Tracts Nationalistes à Tunis"
 nfa.461.d: ""Nous ne nous battrons pas pour les Français ! Les Tunisiens ne se battent que pour eux-mêmes !"\n\nTelle est l'une des phrases inscrites sur les tracts que l'on trouve partout dans les quartiers populaires de Tunis. Il semble que le parti nationaliste clandestin du Destour ait une fois de plus envahi les lieux de travail et les marchés avec sa propagande néfaste. Nous allons retirer ces tracts comme d'habitude et le plus vite possible pour éviter que ces idées ne se répandent davantage."
 nfa.461.a: "Et nous ferons un nouveau tas de cendres."

 nfa.463.t: "L'Étoile Nord-Africaine - Un Discours Enthousiaste !"
 nfa.463.d: "Une petite foule a commencé à se rassembler sur une place d'Alger à 18h00 ce soir. Après seulement 20 minutes, la foule, visiblement de plus en plus nombreuse, se répandait déjà dans toutes les petites rues autour de la place, accompagnée d'une clameur tumultueuse. Au centre du rassemblement se trouve un jeune militant algérien. Même s'il n'avait qu'une vingtaine d'années, il avait une éloquence rarement vue, captivant la foule autour de lui et même les observateurs les plus éloignés étaient captivés par son geste et sa conviction visible. Il se déclare appartenir à l'Étoile Nord Africaine, parti nationaliste algérien à tendance syndicaliste, fondé à Paris en 1926 par Messali Hadj. Le militant diffuse sur cette place les mots du parti, définis en grande partie par les dirigeants et les intellectuels du parti encore à Paris mais qui s'étend de plus en plus à l'Algérie elle-même. L'ENA défend deux des pires idées possibles : Le Syndicalisme et le Nationalisme Algérien, le parti vise à créer une République Socialiste Indépendante en Algérie, à l'image de la Commune de France, et à chasser les Français de cette terre.\n\nLa police a pris son temps pour arriver, laissant l'orateur parler pendant 30 minutes et probablement convaincre quelques spectateurs avant de s'échapper dans la ville lorsque les agents sont enfin venus disperser la foule. Cet incident ne peut être ignoré, et ne peut être pris à la légère. Il est représentatif de la stratégie de l'ENA qui consiste à diffuser ses idées et son matériel à une jeune génération talentueuse de militants en Algérie pour qu'ils entament la lutte pour l'indépendance en Afrique avec le soutien de la Commune française. Si leur tentative de lutte est loin d'être terminée, ce n'est pas une raison pour être indulgent. Nous devons veiller à ce qu'aucun événement comparable ne se reproduise."
 nfa.463.a: "Le discours n'était pas bien écrit de toute façon."

 nfa.464.t: "Un Combat de Rue entre Nationalistes Algériens"
 nfa.464.d: "Tôt hier soir, la violence a soudainement surgi dans les rues de Constantine. Le rapport de la police indique que des militants du parti Action Algérienne ont rencontré par hasard des membres de l'ENA clandestine alors qu'ils étaient attablés dans un petit restaurant. Les détails du début de la bagarre ne sont pas clairs mais toutes les versions s'accordent à dire que la rue s'est transformée en un chaos total en quelques minutes alors que les membres des deux partis se battaient, jetaient des chaises, des tables et tout projectile qu'ils pouvaient trouver tout en s'insultant en français et en arabe. La bagarre a finalement cessé lorsque des rumeurs ont fait état de l'arrivée de la police.\n\nCette bagarre d'une importance mineure révèle les tensions croissantes entre les deux principaux partis nationalistes algériens. L'ENA est un parti syndicaliste, fondé à Paris par Messali Hadj, interdit en Algérie et radicalement opposé au pouvoir français actuel. L'Action Algérienne, en revanche, est légale et son leader, Fehrat Abbas, croit en l'assimilation à la Grande France et appelle à une plus grande autonomie traditionnelle. L'Action Algérienne se base sur les idées de l'Action Française, adaptant l'intégrisme au contexte algérien.\n\nEn fin de compte, quelles que soient les différences réelles, la bonne nouvelle est qu'ils se détestent tous."
 nfa.464.a: "Ha, au moins ils se battent entre eux."

 nfa.465.t: "Une cargaison de la Commune capturée"
 nfa.465.d: "Nos policiers ont bien travaillé. Ils étaient sur la plage au moment exact où le petit bateau discret venant d'Espagne devait débarquer en Algérie. Dans le bateau : Des armes, du matériel, ainsi que des livres nationalistes et syndicalistes, tous envoyés par la Commune et passés en contrebande par l'Espagne. Nous savons que les Rouges approvisionnent la résistance Algérienne depuis des années, envoyant tout ce qui peut aider la cause par tous les moyens possibles. Cependant, notre police a clairement fait savoir aujourd'hui, avec cette arrestation, que la contrebande ne sera pas tolérée, et nous pouvons les féliciter pour leurs efforts visant à maintenir l'unité du pays."
 nfa.465.a: "Comme si nous n'avions pas déjà assez de problèmes."

 nfa.466.t: "Livres Algériens Nationalistes Saisis !"
 nfa.466.d: "La cachette était bien cachée, dans le sous-sol d'un immeuble situé dans une rue étroite d'une ville européenne d'Algérie. En ouvrant la porte du sous-sol, on découvre un stock complet de littérature nationaliste, la plupart outrageusement anti-française, et toutes strictement interdites. Tous les livres ont été saisis par la police, pour qu'ils n'influencent plus personne, et les deux Algériens présents lors de l'intervention ont été arrêtés pour trahison.\n\nUne enquête plus approfondie a permis d'établir que la cave appartenait à un jeune pied-noir habitant le quartier et sympathisant de la cause nationaliste, qui a donc été arrêté lui aussi. Ces pieds-noirs qui trahissent leur propre pays sont une véritable épine dans le pied, car ils doivent être jugés par la loi française et défendus en conséquence. Ils peuvent aussi utiliser leurs privilèges pour construire facilement un réseau de militants pieds-noirs à travers les villes et louer des lieux comme celui que nous venons de perquisitionner pour s'organiser. Mais c'est aussi une déception culturelle : A quel point le système éducatif est-il mauvais pour que cette jeunesse devienne aussi traître qu'elle l'est ?"
 nfa.466.a: "Nous ne pouvons même pas faire confiance à nos propres compatriotes !"

 nfa.468.t: "Grève des mineurs au Sénégal !"
 nfa.468.d: "La colonie du Sénégal, la plus "civilisée" de toutes les colonies d'Afrique de l'Ouest, qui abrite le port de Dakar, est généralement calme. Les tensions sont exceptionnellement faibles entre la population et le gouvernement colonial. C'est pourquoi l'annonce d'une grève des mineurs a été un choc pour les autorités coloniales. Ce matin, les travailleurs d'une mine de fer ont refusé de se rendre au travail et sont restés devant la mine. Ils ont revendiqué de meilleures conditions de vie et de meilleurs salaires, prenant l'exemple de la richesse de la bourgeoisie de couleur à Dakar pour légitimer leurs revendications. Heureusement pour nous, leur grève n'a pas été suivie dans d'autres mines du pays et, après une seule journée, l'armée a été envoyée pour s'occuper des grévistes. Espérons que cet incident isolé reste... isolé."
 nfa.468.a: "Maintenant, retournez au travail !"

 nfa.469.t: "Le ressentiment s'étend aux classes inférieures du Sénégal"
 nfa.469.d: "Le Sénégal est très clairement notre colonie la plus dynamique économiquement en Afrique de l'Ouest. Le grand port de Dakar est approvisionné par les ressources minières des campagnes sénégalaises et par d'autres marchandises provenant de toute l'Afrique de l'Ouest par voie ferrée. Cette riche économie d'exportation repose toutefois sur un profond clivage entre la bourgeoisie marchande des villes, composée de Français mais aussi de Noirs "évolués" ayant la citoyenneté française, et une vaste classe ouvrière, dont l'exemple le plus visible est celui des dockers de Dakar et des mineurs. En réalité, les classes inférieures travaillent surtout sous un régime de travail forcé appelé par les autorités coloniales, notamment pour construire des infrastructures.\n\nLa société sénégalaise est donc très stratifiée, ce dont les classes inférieures semblent commencer à prendre conscience. Des murmures de jalousie et de remise en cause du système ont gagné la classe ouvrière sénégalaise. "Pourquoi ceux de Dakar sont-ils si riches alors que nous avons du mal à vivre correctement ?"\n\nSi le Sénégal est encore loin d'être enclin à la révolte, quelques grèves ont déjà été réprimées ces dernières années et cette situation doit être surveillée de près."
 nfa.469.a: "Espérons que tout cela n'engendre pas le syndicalisme."

 nfa.470.t: "Les "Evolués" soutiennent l'idée d'Indépendance"
 nfa.470.d: "Notre source à ce sujet est un membre français de l'administration coloniale à Dakar, invité par des amis à un banal dîner au cours duquel de riches marchands Français et Noirs "évolués" étaient assis ensemble. L'administrateur s'attendait à une atmosphère amicale, après tout, les "évolués" ont la citoyenneté française et jouissent de nombreux privilèges par rapport à leurs homologues noirs de la classe inférieure, soumis au Code de l'Indigénat. Sa surprise fut donc grande lorsqu'il entendit un groupe "d'évolués" discuter de la manière dont le Sénégal pourrait s'organiser après une hypothétique indépendance. La discussion est incroyable, les "évolués" envisagent un gouvernement local du Sénégal et prétendent ne pas être particulièrement concernés par la cause française ! L'administrateur décide donc, à juste titre, de rapporter ce qu'il a vu au service secret le plus proche.\n\nL'enquête a montré qu'il ne s'agit pas d'un cas isolé. Il semble que les "évolués" aient été tellement nourris de culture politique française qu'ils n'acceptent plus ce qu'ils considèrent comme une tyrannie. La plupart d'entre eux semblent préférer un régime républicain sénégalais local plutôt que d'obéir aux Français et de faire leurs guerres. On pense que la Commune agit aussi activement en faisant passer des livres nationalistes à cette élite cultivée de Dakar ... La leçon de cette histoire est que certains des "évolués" peuvent incroyablement revenir mordre la main qui les a nourris."
 nfa.470.a: "Ce type de pensée ne convient pas à une personne présumée évoluée."

 nfa.476.t: "Le prophète d'Iriba"
 nfa.476.d: "À Iriba, une petite ville du Tchad, un homme a commencé à se faire appeler un nouveau prophète. Il a d'abord encouragé les habitants à tuer leur bétail pour éviter qu'il ne se transforme en lions, panthères et vautours. Ensuite, il leur a dit qu'ils devaient arrêter de payer leurs impôts et jeter leur argent français. Enfin, il a annoncé que les Blancs quittaient le pays : le gouverneur de la ville voisine de Biltine avait déjà été chassé par les indigènes, et qu'il était de leur devoir de tuer tous les Blancs restants pour pouvoir enfin vivre libres. Pour les aider à remplir cette mission d'Allah, les morts reviendraient même à la vie et déferleraient sur les garnisons françaises. Ils n'avaient rien à craindre : selon le "prophète", les canons des Français ne tirent plus que de l'eau.\n\nPeu de gens en sont convaincus, mais il suffit d'une petite étincelle pour que le ressentiment des populations tchadiennes éclate : une petite insurrection éclate sous la direction du fou, une patrouille de retour est envahie et massacrée et bientôt la garnison locale est assiégée. L'ordre fut rapidement rétabli et le fou exécuté publiquement, mais cette étrange affaire est un avertissement : la situation loin d'Alger est plus que volatile."
 nfa.476.a: "Au moins maintenant ils savent que nos armes tirent toujours des balles."

 nfa.477.t: "Affrontement avec les Touaregs"
 nfa.477.d: "La guerre menée contre les Touaregs du Niger dans les années 1910 avait été couronnée de succès, mais avait entraîné d'autres problèmes insoupçonnés. Les Touaregs, après avoir été chassés de certaines de leurs terres habituelles, ont été contraints de vivre dans des régions plus inhospitalières. Là, ne pouvant compter sur l'élevage du bétail comme ils le font habituellement, ils ont dû faire preuve de plus de créativité. C'est la raison de leur attaque ce matin sur un village nigérien, proche du désert mais suffisamment fertile pour avoir des fermes et des réserves. Une petite force touareg est arrivée à l'aube pour piller les fermes et voler les réserves de nourriture, mais ils n'ont pas anticipé la présence d'une petite patrouille française qui se reposait dans le village. La présence française n'était pas prévue, et elle n'était constituée que de quelques soldats accompagnant un officier colonial, mais elle était suffisante pour tenter d'arrêter les Touaregs. Quelques coups de feu ont fait tomber l'un des chevaux, et un Touareg est tombé sur la tête. Un autre Touareg a reçu une balle dans le ventre, et un soldat français a été gravement blessé avant que la force ne s'enfuie et ne quitte le village. Les soldats français ont pu se féliciter avant de partir pour aider leur ami blessé, le village devant cependant se reconstruire par ses propres moyens."
 nfa.477.a: "Ça vous apprendra !"

 nfa.478.t: "Assassinat au Tchad !"
 nfa.478.d: "De graves nouvelles sont arrivées au siège colonial du Tchad à Abéché. Un autre fonctionnaire français a été attaqué ce matin et est décédé à l'hôpital. Ces assassinats de Français sont assez fréquents en signe de protestation contre le pouvoir colonial qui a l'habitude d'imposer brutalement ses décisions dans la région récemment conquise du Tchad. L'enquête est toujours difficile dans une région où la population n'est pas coopérative et il est probable que nous ne trouverons jamais le meurtrier, comme toujours."
 nfa.478.a: "Au moins nous pouvons prier pour son âme"

 nfa.479.t: "Attaque d'une patrouille au Niger"
 nfa.479.d: "Nous envoyons assez souvent des patrouilles dans le nord du Niger pour assurer notre suprématie sur ces terres. Comme nous n'avons pas beaucoup de bases permanentes d'où affirmer notre contrôle, nous devons recourir à ces patrouilles régulières. Ces patrouilles se déroulent généralement sans incident, mais ce ne fut pas le cas cette fois-ci. Nos soldats ont été soudainement attaqués par une force touareg complète, armée et déterminée. Ils se cachaient derrière un relief et attendaient que la patrouille s'approche avant de la charger avec leur cavalerie. Les premiers tirs paniqués de la patrouille ont fait tomber quelques chevaux, mais ce sont bientôt les chevaux français qui ont commencé à tomber lorsqu'un autre groupe de Touaregs caché dans les dunes a commencé à tirer d'un autre angle. Complètement impuissants et surpris, les soldats tombent à gauche et à droite sous les balles et les lames des Touaregs avant que les survivants ne se replient en désordre. L'un d'entre eux a réussi à rejoindre l'avant-poste colonial le plus proche pour raconter cette histoire.\n\nL'attaque est un scandale, mais nous sommes impuissants à les punir, à moins d'envoyer une véritable armée dans le désert. Nous devrons punir les gens plus proches de nous, qui sont probablement des collaborateurs touaregs de toute façon..."
 nfa.479.a: "C'est un scandale !"

 nfa.600.t: "Rebellion Soutenue dans [revolter.GetNameDef]"
 nfa.600.d: "Les indigènes de [revolter.GetNameDef] ont été armés et organisés par l'occupant de la colonie pendant des semaines, depuis que nos forces ont été repoussées de la région. Ils ont maintenant rassemblé une force suffisante pour déclarer l'indépendance eux-mêmes et ont également déclaré une révolte ouverte contre notre autorité."
 nfa.600.a: "Une autre ? Nous devons maîtriser la situation !"

 nfa.601.t: "[revolter.GetNameDefCap] déclare son indépendance"
 nfa.601.d: "Après avoir chassé nos troupes, [revolter.GetNameDef] a déclaré son indépendance. Devons-nous les écraser avec nos forces supérieures, ou devons-nous réduire nos pertes pour nous concentrer ailleurs ?"
 nfa.601.a: "Ils doivent rester une partie de l'Empire !"
 nfa.601.b: "Nous avons des choses plus importantes que d'écraser des rébellions indigènes."

 NFA_gets_event_revolt: "Obtient l'événement "§H[?revolter_var.GetNameDefCap] déclare son indépendance§!"."

 nfa.614.t: "Victoire contre les colons français !"
 nfa.614.d: "Lorsque nous avons commencé notre révolte, personne ne savait à quoi elle allait aboutir, certains étaient pessimistes, d'autres plus optimistes mais tous étaient déterminés à lutter pour notre indépendance. Cette détermination a maintenant porté ses fruits et après cette longue guerre, les colons français n'ont eu d'autre choix que de nous offrir la paix et de reconnaître que leur domination sur notre pays a pris fin. Ce jour sera marqué à jamais comme le jour glorieux de notre indépendance."
 nfa.614.a: "Réjouissons-nous !"

 nfa.623.t: "L'Effondrement de l'Empire Français"
 nfa.623.d: "Avec l'occupation de l'Algérie, le centre de notre puissance en Afrique est désormais tombé aux mains de l'ennemi. Sans notre base administrative, il devient impossible de continuer à régner sur l'Afrique, notre domination a donc de facto pris fin dans nos possessions coloniales. Partout en Afrique, nos garnisons et nos administrateurs sont jetés dehors par des foules d'indigènes enhardis. Nos fonctionnaires et nos soldats doivent fuir vers un endroit qui leur semble plus sûr, mais bientôt il n'y en aura plus. Certains Français envisagent déjà de fuir pour continuer le combat, mais la plupart d'entre eux acceptent ce fait : la guerre est perdue, et nous serons bientôt des étrangers dans notre propre maison.\n\nL'État français en exil n'est plus."
 nfa.623.a: "Fin du jeu."

 nfa.624.t: "L'Effondrement de l'Empire Français"
 nfa.624.d: "Nous avons perdu le contrôle. L'Empire de milliers de kilomètres carrés, couvrant plusieurs anciens royaumes et des milliers d'écosystèmes, de lacs, de savanes et de forêts que nous nous sommes construits en Afrique n'est plus sous notre contrôle. Notre armée a été repoussée par des révoltes indigènes, qui se sont révélées bien plus organisées et efficaces que nous ne le pensions. La première défaite a été un coup terrible, mais la situation n'a cessé de se dégrader, jusqu'à mettre en danger notre cœur de l'Algérie. La situation est vraiment désespérée. Notre seule chance de survivre plus de quelques semaines est maintenant de reconnaître l'indépendance de tous les États indigènes et de nous replier en Algérie où nous pouvons espérer nous réorganiser et défendre notre nation. Avec un peu de chance et une lutte efficace contre les fauteurs de troubles algériens et internes, peut-être pourrons-nous rester à flot ? Peut-être que ce ne sera pas la fin pour nous... n'est-ce pas ?"
 nfa.624.a: "Une catastrophe nationale."

 nfa.625.t: "Demander à la paix à l'Égypte ?"
 nfa.625.d: "Avec l'effondrement total et la capitulation de notre allié africain, le régime français d'Alger, les objectifs de guerre de l'Égypte ont malheureusement été atteints. Notre honte est déjà grande et il n'est pas nécessaire de continuer sur cette voie de l'humiliation. Devons-nous alors demander la paix avec l'Égypte et sauvegarder ce qui nous reste ?"
 nfa.625.a: "Nous n'avons pas le choix..."
 nfa.625.b: "Nous pouvons encore gagner cette guerre !"

 nfa.626.t: "L'Entente s'engage pour la paix"
 nfa.626.d: "Avec l'effondrement total de leur allié africain, l'Entente a réalisé que cette guerre est terminée. Ils ont été vaincus et nous avons gagné, et il n'y a aucune raison de continuer ce combat plus longtemps. Des diplomates de [ENT.GetNameDef] sont donc venus nous présenter l'offre de leur gouvernement : une paix blanche pour mettre fin à cette guerre."
 nfa.626.a: "Nous acceptons l'offre."
 nfa.626.b: "Il n'y aura jamais de paix avec l'Entente !"

 nfa.627.t: "L'Égypte a accepté notre offre de paix"
 nfa.627.d: "Grande nouvelle ! Le gouvernement égyptien a accepté l'offre de nos diplomates et a accepté de signer une paix officielle entre nos deux pays. Cette guerre étant terminée, nous pouvons maintenant nous concentrer sur d'autres fronts."
 nfa.627.a: "Excellent"

 nfa.628.t: "L'Égypte a refusé notre offre de paix"
 nfa.628.d: "Le gouvernement égyptien a décidé de renvoyer nos diplomates et de refuser la paix blanche que nous leur proposions. C'est un triste jour pour la paix internationale, et cela doit aussi nous rendre prudents. Si leur gouvernement refuse, c'est qu'il vise à nous prendre plus..."
 nfa.628.a: "Cette guerre ne finira-t-elle jamais ?"

 NFA_Bring_Brittany_Home: "Inviter la Bretagne à revenir"

 nfa.629.t: "[BRI.GetName] rejoint [NFA.GetNameDef]"
 nfa.629.d: "Avec la chute de la puissance allemande en Europe, leur position dans [BRI.GetName] n'est plus viable et leurs troupes se sont retirées de la région. En raison des liens culturels et économiques avec [NFA.GetNameDef], le gouvernement de [BRI.Capital.GetCapitalVictoryPointName] a fait pression pour rejoindre le gouvernement français d'[NFA.Capital.GetCapitalVictoryPointName]. Une telle demande a été immédiatement accordée et célébrée comme un signe continu de la croissance de la domination française sur les intérêts allemands !"
 nfa.629.a: "Retour aux Français."
 nfa.629.b: "Bienvenue à la maison !"

 NFA_Bring_Belgian_Land_Home: "Demander la restitution du territoire français"

 nfa.630.t: "[NFA.GetName] demande la restitution du territoire français."
 nfa.630.d: "Des représentants se sont réunis aujourd'hui à [FROM.Capital.GetCapitalVictoryPointName] pour discuter du sort des territoires français que nous occupons depuis la fin de la première Grande Guerre. La paix signée avant le début de la guerre civile française a vu le port de Dunkerque passer sous le contrôle [FROM.GetAdjective]. Quelques décennies plus tard, lors de la paix qui suit la chute de [FRA.GetNameDef], au Congrès de Lyon, la taille de la nation [FROM.GetAdjective] est étendue grâce aux exigences de la guerre allemande. Avec leur chute, et la montée en puissance des Français, ils sont intervenus pour demander que nous annulions les acquisitions allemandes de ces dernières décennies."
 nfa.630.a: "Très bien. Rendez tous les gains."
 nfa.630.b: "Gardez [29.GetCapitalVictoryPointName], remettez le reste."
 nfa.630.c: "Nous garderons toutes nos terres."

 nfa.631.t: "[29.owner.GetCapitalVictoryPointName] répond à notre demande."
 nfa.631.d1: "Nos diplomates ont remporté un franc succès lors de leurs discussions à [FROM.Capital.GetCapitalVictoryPointName]. Ils ont accepté de céder tous les territoires français qu'ils ont acquis depuis la fin de la Grande Guerre. C'est une grande victoire pour notre corps diplomatique !"
 nfa.631.d2: "Nos diplomates ont trouvé un succès modéré dans leurs discussions à [FROM.Capital.GetCapitalVictoryPointName]. Ils ont accepté de transférer les possessions qu'ils ont reçues des Allemands après le Congrès de Lyon. Même si certains membres auraient aimé voir le retour de [29.GetCapitalVictoryPointName], c'est une victoire pour le corps diplomatique !"
 nfa.631.d3: "C'est avec un grand embarras que notre groupe diplomatique est revenu de [FROM.Capital.GetCapitalVictoryPointName]. Les représentants [FROM.GetAdjective]s ont enfoncé leurs talons dans le sol et ont refusé de céder le moindre terrain à la légitime domination française dans la région."
 nfa.631.a: "Hourra !"
 nfa.631.b: "Les frontières de 1919 devront faire l'affaire."
 nfa.631.c: "Malédiction !"

 nfa.632.t: "L'Effondrement de l'Empire Français"
 nfa.632.d: "[NFA.GetNameDefCap] a perdu le contrôle. Leur Empire grand de milliers de kilomètres carrés en terre Africaine, couvrant plusieurs anciens royaumes et des milliers d'écosystèmes, des lacs, des savanes et des forêts a échappé à leur contrôle. Leur armée a été repoussée par des révoltes indigènes, qui se sont révélées bien plus organisées et efficaces qu'on ne le pensait au départ.\nLa première défaite dans le Sahara a été un coup terrible, mais elle a fini par faire pâle figure en comparaison du désastre complet qui s'est produit plus à l'ouest, jusqu'à ce que finalement, même leur cœur de l'Algérie soit en danger. La situation est vraiment désespérée pour les Français. Leur seule chance de survivre plus de quelques semaines est maintenant de reconnaître l'indépendance de tous les États autochtone et de se retirer en Algérie où ils peuvent espérer se réorganiser et défendre ce qui reste de leur nation."
 nfa.632.a: "Et c'est ainsi que s'éteignent\nles vestiges de l'Empire français !"
 nfa.632.b: "Il semble que la Troisième République était condamnée\nà mourir dans le désert."
 nfa.632.c: "Il semble que leur prise n'était pas assez ferme."

