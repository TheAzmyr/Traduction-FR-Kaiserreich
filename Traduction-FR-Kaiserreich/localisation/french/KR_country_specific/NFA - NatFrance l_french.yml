 NFA_country_intro_header:0 "La situation de la République française - Histoire"
 NFA_country_intro_content: "La Troisième République est tombée de la même manière qu'elle est née : vaincue par les armes allemandes et confrontée à l'agitation socialiste. Alors que la guerre civile qui a suivi la Révolution de 1920 s’achevait, le gouvernement choisit l'exil plutôt que la capitulation. Il embarqua avec la marine française en direction d'Alger, espérant que cette situation temporaire serait bientôt résolue, car la Fédération des Communes de France nouvellement créée s'effondrerait rapidement sur elle-même ou serait écrasée par le Kaiser.\n\nNi l'un ni l'autre ne s'est produit et, au lieu de cela, un traité de paix a été conclu entre l'Empire allemand et la Commune, avec peu ou pas de considération pour le gouvernement en exil. La Commune fut reconnue comme le successeur de la République Française par la plupart des pays nouvellement alignés sur l'Allemagne, tandis que les Exilés restèrent considérés comme le gouvernement légitime par ceux qui s'étaient battus à leurs côtés pendant la Grande Guerre. Mais les réfugiés ne se laissèrent pas intimider : ils renouvelèrent leur revendication en tant que gouvernement légitime de toute la France et de son empire et leur engagement envers l'Entente, se préparant à toute occasion de frapper.\n\nCependant, les lendemains de l'Exil se sont révélés très instables. Les forces démocratiques s'avérèrent incapables de former un gouvernement durable, au lieu de s'enfoncer dans des querelles de clocher, situation aggravée par les tensions entre Exilés et colons Pieds-Noirs, et en 1926, l'armée intervint, déclara l'état d'urgence et forma une junte à peine voilée sous le Lion de Verdun, Philippe Pétain, soutenu par de nombreux héros de la Grande Guerre, comme son protégé l'amiral Georges Thierry d'Argenlieu et le général Henri Mordacq. En tant que commandant suprême de l'armée française, qui exerce un contrôle étroit sur l'État, Pétain a un contrôle total sur la France, mais la Constitution n'a été ni modifiée ni annulée et, de ce fait, la République et ses institutions continuent d'exister sur le papier, bien que le Parlement ne fasse guère plus qu'approuver les décisions prises par le Maréchal et ses cadres.\n\nLes partis politiques existent toujours et continuent à fonctionner pour donner à la population l'illusion de la démocratie, bien que peu soient assez idéalistes pour croire qu'ils ont un réel pouvoir. Les quatre principaux partis politiques sont le Parti Radical (RAD), le Parti Démocratique-Républicain (PRD), une alliance née en exil de divers partis traditionnels libéraux-conservateurs, le Parti Social Français (PSF), et l'Action Française (AF)."

 NFA_country_intro_header_1:0 "La situation de la République française - Situation politique"
 NFA_country_intro_content_1: "Le Maréchal Pétain est convaincu qu'un régime autoritaire est nécessaire pour le salut de la France. Mais bien que le prestige des radicaux et du PDR soit faible, car ils sont considérés comme ayant une part de responsabilité dans la Défaite et la Révolution en tant que principaux partis de la Troisième République, ils bénéficient encore d'un certain soutien populaire, tandis que le PSF créé après la Guerre par des vétérans est considéré par beaucoup comme le juste milieu nécessaire entre la démocratie et un régime fort : en tant que tel, l'interdiction des partis créerait davantage d'instabilité à un moment où la République ne peut pas se le permettre.\n\nD'autre part, aucun des partis démocratiques n'est assez fort pour imposer quoi que ce soit au Maréchal, encore très populaire auprès des vétérans qui le considèrent comme le Lion de Verdun, alors que les forces armées le considèrent comme le seul capable de préparer correctement la France à la lutte contre l'Internationale. Mais l'équilibre du régime ne peut pas durer éternellement : les plus démocrates commencent à perdre confiance dans le régime, tandis que les royalistes de l'Action Française estiment que le salut de la France ne viendra que par un renversement de la République et de ses institutions, idée à laquelle beaucoup dans l'Armée et parmi les élites traditionnelles françaises et indigènes sont d'une réceptivité inquiétante. Pour dire les choses simplement, la junte perd lentement mais sûrement de sa crédibilité politique et est désormais principalement tenue par le prestige de Pétain."

 NFA_country_intro_header_2:0 "La situation de la République française - Des problèmes croissants"
 NFA_country_intro_content_2: "Comme si ce manque de soutien civil ne suffisait pas, la confiance dans le Maréchal commence à s'éroder au sein de l'Armée, épine dorsale du régime. Le favoritisme de Pétain envers ses protégés en a placé beaucoup à des postes clés, et s'ils sont certainement compétents, de nombreux officiers sont laissés pour compte tandis que d'autres craignent que cela n'encourage la pourriture doctrinale, que Pétain ne s'entoure que de béni-oui-oui. Certains dans l'entourage du Maréchal ont cependant ouvertement critiqué cet état de fait, comme le Général Mordacq, et pour l'instant, ce mécontentement au sein de l'armée se limite à un débat, car beaucoup espèrent que Pétain finira par écouter ses protégés plus réformateurs. Une chose est claire, cependant, une escalade de ces divisions s'avérerait désastreuse pour le régime.\n\nLe problème le plus important auquel la nation est confrontée, cependant, est simplement sa situation, en exil. Bien qu'en Algérie, officiellement annexée à la France en tant que département d'outre-mer au siècle dernier, les Exilés et les colons Pieds-Noirs constituent une partie importante de la population, dans certaines grandes villes, ils sont même majoritaires. Dans l'ensemble, les Européens restent une petite minorité qui dirige des millions d'autochtones, qui, bien qu'ils soient considérés comme des Français, sont essentiellement des citoyens de seconde zone, soumis à de lourds impôts et au travail forcé, le pouvoir d'Alger étant appliqué par les élites indigènes et l'Armée.\n\nDepuis la défaite dans la Grande Guerre, la situation coloniale est précaire : les troubles sont impitoyablement réprimés, les récentes famines ont été mal gérées, les agents syndicalistes et panarabes répandent une propagande contre les autorités coloniales. Cependant, la plupart des élites indigènes traditionnelles sont toujours fidèles à la France, et il existe une classe croissante d'indigènes éduqués en France et de vétérans de guerre indigènes qui, malgré leur désir de réforme, restent fidèles. Mais une chose est claire : si le gouvernement est négligent, de nouveaux troubles et peut-être même des révoltes vont se produire.\n\n§RFaites attention ! L'incapacité à maintenir la résistance dans les États africains non-nationaux à moins de 80 entraînera des révoltes.§!"

