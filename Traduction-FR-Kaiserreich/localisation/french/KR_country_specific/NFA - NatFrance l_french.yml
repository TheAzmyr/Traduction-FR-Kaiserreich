 nfa.134.t: "Congrès de Lyon"
 nfa.134.d.1.bel: "Avec une présence écrasante s'étendant sur la principale région métropolitaine de la France occupée, nos diplomates disposent d'une grande marge de manœuvre pour obtenir des accords de la part des Français.\n\nLes colombes du parti diplomatique cherchent un accord relativement modesteavec les Français. Cette guerre a coûté à l'Allemagne de nombreuses vies et beaucoup de matériel, dont beaucoup ont été détruits aux mains des Français. Ils poussent à l'application d'un accès militaire sans restriction pour nos unités à l'intérieur de la France afin de s'assurer qu'elles ne s'arment pas pour une future guerre contre nous, au démantèlement des forts français le long de notre frontière commune, à une restriction du tonnage des nouveaux navires de guerre français, à l'établissement de la Bretagne fermement dans notre sphère, et à l'annexion de la région du Pas-de-Calais à la Belgique. Un accord de réparations économiques à court terme pour nous aider à récupérer les pertes que nous avons subies. Les Français doivent également accepter de mettre fin aux hostilités dans un avenir proche pendant que nos nations se reconstruisent. En échange, nous leur remettrons le reste de la France occupée que nous détenons.\n\nPendant ce temps, les modérés font pression pour que la France soit soumise à une dépendance économique vis-à-vis de l'Allemagne. Elle doit respecter tous les accords antérieurs et se soumettre à l'obligation de devenir membre de l'union économique mitteleuropéenne. Si leur économie dépend de la nôtre, ils ne peuvent pas se permettre de s'opposer à nous !\n\nTout en veillant à ce que les Français n'aient pas connaissance d'éventuelles querelles intestines, les envoyés diplomatiques doivent décider s'ils proposent l'accord prudent des colombes, qui est presque sûr d'être accepté, ou s'ils tentent d'obtenir davantage de la France en demandant l'accord des modérés."
