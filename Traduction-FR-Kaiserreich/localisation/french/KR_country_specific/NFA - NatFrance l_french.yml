# Action Française #

 NATFRA_Kings_Made_France: "Les rois ont fait la France..."
 NATFRA_Kings_Made_France_desc: "La France est née en 508 avec le baptême de Clovis, roi des Francs : depuis lors, ses descendants ont régné sur la France et l'ont conduite d'innombrables fois à la gloire. La France s'est construite grâce aux efforts inlassables de ses rois, et sans eux elle n'était rien : orpheline, elle a erré et est tombée. Mais cette tragédie est terminée, vive le Roi !"
 NATFRA_Pays_Naturels: "Reconnaître les provinces naturelles"
 NATFRA_Pays_Naturels_desc: "Pour détruire la vraie France, les Républicains, dans leur obsession maniaque de la rationalité, ont créé des subdivisions administratives entièrement artificielles, niant toute identité locale, tout dialecte et toute tradition, allant jusqu'à imposer le dialecte parisien comme 'bon' français. Nous allons réparer cette injustice et reconnaître les différentes régions naturelles et culturelles de la France."
 NATFRA_Province_Parliament: "Restaurer les parlements provinciaux"
 NATFRA_Province_Parliament_desc: "Le royaume était traditionnellement divisé en plusieurs provinces, chacune ayant ses propres assemblées chargées d'administrer leur territoire en fonction des droits et privilèges locaux, garantissant que chaque partie de la France était gouvernée de manière parfaitement adaptée. Ces parlements provinciaux ont bien sûr été abolis par la Révolution, mettant fin à des siècles d'autonomie harmonieuse : ils seront restaurés."
 NATFRA_Expand_Camelot: "Développer les Camelots"
 NATFRA_Expand_Camelot_desc: "Les Camelots du Roi, des jeunes initialement chargés de vendre le journal Action Française, se sont transformés en une force paramilitaire intensément loyale. En rendant l'adhésion obligatoire pour les jeunes et en organisant des camps de jeunes inspirés du scoutisme pour enseigner des compétences utiles et inculquer de fortes valeurs religieuses et le respect de l'autorité, nous serons en mesure de réparer les dommages infligés par la Commune à la jeune génération."
 NATFRA_Authority_not_Tyranny: "L'autorité, pas la tyrannie"
 NATFRA_Authority_not_Tyranny_desc: "Tout comme la subordination n'est pas l'esclavage, l'autorité ne doit pas être la tyrannie. Le roi doit être et sera semblable à un père aimant, ferme quand il le faut, prêt à rendre une justice impartiale, mais laissant sinon ses enfants, le peuple, libres de jouir de leurs droits naturels et d'exercer leurs privilèges et libertés traditionnels."
 NATFRA_Honour_House_France: "Glorifier la Maison de France"
 NATFRA_Honour_House_France_desc: "La Maison de France, c'est-à-dire la famille royale, a prouvé à maintes reprises ses qualités personnelles. Courageux, pieux, intelligent, attentionné, chacun est un digne descendant de Saint Louis et un modèle pour nous tous. Certains de nos compatriotes libérés n'ont peut-être pas encore accepté la monarchie restaurée, nous devons nous assurer qu'ils savent la chance qu'ils ont d'être à nouveau dirigés par cette famille."
 NATFRA_Social_Doctrine: "Appliquer la doctrine sociale"
 NATFRA_Social_Doctrine_desc: "La doctrine sociale de l'Église est un vaste recueil d'enseignements relatifs au bien commun de la société. Plus que des idées politiques, il s'agit d'un impératif moral à suivre pour tout vrai catholique, exigeant subsidiarité, solidarité et dignité humaine. En tant que monarque de la Fille aînée de l'Église, le roi veillera à ce que ces principes soient scrupuleusement suivis par tous."
 NATFRA_Consecrate_Heart: "Consécration au Cœur Immaculé"
 NATFRA_Consecrate_Heart_desc: "Depuis 1638, la France est consacrée à la Vierge Marie, désormais reine éternelle de France. Mais pour montrer notre gratitude envers la Sainte Mère pour sa protection qui nous a permis de reconquérir son royaume, nous allons renouveler ce vœu, en consacrant cette fois le royaume à son Cœur Immaculé, symbole de son amour compatissant pour tous les hommes."
 NATFRA_Blame_et_Accuse: "Blâmer la Gueuse, accuser les Boches"
 NATFRA_Blame_et_Accuse_desc: "A cause des élites pathétiques de la République, la guerre a été perdue. Puis, tout comme les Allemands avaient encouragé l'existence de la Gueuse pour affaiblir la France en 1871, ils ont inoculé la peste socialiste à la nation pendant la Grande Guerre. Ils voulaient une France faible et divisée : c'est fini ! Le roi est enfin revenu, notre peuple égaré s'est réveillé, et l'Anti-France, républicaine ou syndicaliste, a été chassée."
 NATFRA_Coopt_Cercle_Proudhon: "Fonder le Cercle Proudhon"
 NATFRA_Coopt_Cercle_Proudhon_desc: "Nous créerons un 'Cercle Proudhon', un groupe de réflexion composé de dirigeants nationaux-syndicalistes inspirés par les œuvres de Proudhon, de Sorel et, plus surprenant, de Charles Maurras. Ce sont les plus aimables des factions syndicalistes : nous nous servirons de leur popularité pour aider notre peuple à faire la paix avec le nouvel ordre."
 NATFRA_Prole_no_More: "Prolétaires, plus jamais !"
 NATFRA_Prole_no_More_desc: "La Révolution de 1789 a dépouillé notre peuple de ses droits et privilèges traditionnels, le transformant en une classe exploitée, le prolétariat à la merci du Capital. L'Anti-France a capitalisé sur leur juste colère, les égarant encore plus. C'est fini ! Leurs droits rétablis, il n'y a plus un seul prolétaire en France, seulement de fiers artisans, de fiers paysans, de fiers ouvriers."
 NATFRA_Integral_Monarch: "Le Roi l'a sauvée !"
 NATFRA_Integral_Monarch_desc: "La vraie France a longtemps souffert de la tyrannie de ses ennemis, qu'ils soient des républicains parasites ou des socialistes impies. Il reste beaucoup à faire pour réparer les dégâts, mais la nation se redresse enfin sous la direction attentive et vigilante de son monarque légitime.\nVive le Roi ! Vive la France !"

 NATFRA_Integral_Monarch_idea_flip_tt: "Remplace §YUn Monarque de Retour, Cercle Proudhon, Parlements Provinciaux Restaurés, Camelots Étendus,§! et §YDoctrine Sociale Renforcée§! par §YUn Monarque Intégral§!\nChangement net effectif :\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-5.0%§!"

# Redressement #

 NATFRA_Marshal_Triumph: "Le Maréchal triomphant"
 NATFRA_Marshal_Triumph_desc: "Le Lion, héros de Verdun, qui a conduit la France dans ses heures les plus sombres, est aujourd'hui victorieux. Son régime, autrefois si décrié, s'est révélé être le salut de la France. Personne n'ose remettre en cause le Maréchal ou ses alliés du Redressement Français après avoir accompli un tel exploit, et ils sont libres de réformer la France selon leurs agendas."
 NATFRA_Remember_Verdun: "Raviver la mémoire de Verdun"
 NATFRA_Remember_Verdun_desc: "Bien que Pétain ait été vicieusement calomnié par la propagande communarde pendant des années, même cet effort n'a pas pu faire oublier aux Français qu'il est l'homme qui les a menés à la victoire à Verdun et qui a considérablement amélioré les conditions de vie au front. Une génération entière se souvient encore de son appel décisif : "Ils ne passeront pas !". Nous en ferons bon usage pour réconcilier notre peuple avec le nouveau régime."
 NATFRA_Restore_Religious_Freedom: "Restaurer la liberté de culte"
 NATFRA_Restore_Religious_Freedom_desc: "Les gauchistes profondément anticléricaux ont cherché à briser l'Église. Bien que l'athéisme d'État soit un risque trop grand pour les Rouges, les fidèles ont été tournés en dérision et bombardés de propagande, l'enseignement religieux a été interdit et l'expression publique de la religion a été durement limitée. Ce n'est plus le cas : bien que la France reste un État laïque, cet antagonisme avec la religion va cesser immédiatement."
 NATFRA_Incentivise_Philanthropy: "Encourager la philanthropie."
 NATFRA_Incentivise_Philanthropy_desc: "L'État sera toujours inefficace pour répondre aux besoins de la population, et un État-providence ne ferait qu'encourager le parasitisme : au lieu de cela, les plus philanthropes de nos concitoyens seront encouragés par des réductions d'impôts et des distinctions à faire des dons et à prendre soin des nécessiteux, de sorte qu'un jour, le socialisme d'État sera totalement démantelé."
 NATFRA_Denounce_Party_Politics: "Dénoncer les partis politiques"
 NATFRA_Denounce_Party_Politics_desc: "La Troisième République est tombée dans l'instabilité, ce qui nous a conduits à notre défaite lors de la Grande Guerre, tandis que le Maréchal a dû mettre un terme aux querelles intestines de la République en exil. Il est clair que la politique des partis est en grande partie responsable de cette situation, car les individus ont préféré leurs intérêts de groupe à ce qui était le mieux pour la France. Les élus ne seront plus affiliés à des partis, mais devront briller par leurs propres mérites."
 NATFRA_Perm_Advisors: "Des conseillers permanents apolitiques"
 NATFRA_Perm_Advisors_desc: "Trop souvent, les gouvernements et les législateurs français mettent en place des lois sans connaître la moindre chose sur le sujet en question, qu'il s'agisse de l'industrie, de la science ou de l'économie. Ainsi, le Maréchal nommera des conseillers techniques permanents et apolitiques dans chaque comité, et chaque commission, afin de s'assurer que les erreurs du passé ne se reproduisent pas."
 NATFRA_Electoral_System: "Système électoral simplifié"
 NATFRA_Electoral_System_desc: "Le système électoral républicain était bien trop enclin à être détourné par les caprices d'un peuple facilement pris de frénésie. Pour éviter l'instabilité qui a conduit à la chute de la France, nous allons le réformer en profondeur. Des mandats plus longs, moins de députés, un renouvellement seulement partiel du Parlement, bien sûr le renforcement du pouvoir de l'exécutif ou la création d'une Cour Suprême permettront sûrement une politique plus rationnelle."
 NATFRA_Disinterested_Experts: "Un gouvernement d'experts désintéressés"
 NATFRA_Disinterested_Experts_desc: "La France ne sera plus gâchée par des politiciens professionnels ineptes, mais elle s'épanouira sous la direction d'hommes pragmatiques, libres de toute influence partisane, non plus esclaves de passions politiques, qui ont travaillé et réussi par eux-mêmes avant d'être appelés à servir la France."
 NATFRA_Dismantle_Red_Virus: "Démanteler le virus rouge"
 NATFRA_Dismantle_Red_Virus_desc: "Comme une maladie insidieuse, le socialisme s'est répandu au cours du siècle dernier dans les consciences françaises, des intellectuels dérangés aux politiciens, en passant par le plus humble des ouvriers. Il a d'abord entraîné la stagnation économique, puis l'instabilité, et enfin la révolution et la guerre civile. Si nous voulons éviter de revivre le même cauchemar, cette peste rouge doit être combattue dans tous les aspects de la vie, méticuleusement déracinée."
 NATFRA_Admin_Reorg: "Réorganisation administrative"
 NATFRA_Admin_Reorg_desc: "L'administration d'avant-guerre était tout simplement un gaspillage. Trop de subdivisions, trop de bureaucrates, utilisant trop de ressources et créant trop de réglementations, ce qui entraînait une augmentation des impôts, une baisse de la productivité, une baisse de la production. En termes simples, la paperasserie administrative ne faisait qu'étouffer les meilleurs et les plus brillants tout en ne faisant qu'augmenter le fardeau des autres : il est temps de la réduire au minimum."
 NATFRA_End_State_Meddle: "Mettre fin à l'ingérence de l'État"
 NATFRA_End_State_Meddle_desc: "La République Française a maintes fois tenté, de manière pathétique, de participer à l'économie, ce qui s'est soldé le plus souvent par un échec embarrassant : les bureaucrates qui n'ont pratiquement jamais occupé de véritable emploi ne sont tout simplement pas rompus à l'art subtil du profit. Il est temps de mettre fin à cette mascarade et de limiter le rôle de l'État à ce qu'il fait de mieux : défendre l'État de droit."
 NATFRA_Marshal_Above_Liberty_Below: "Le Maréchal au dessus, la liberté en dessous"
 NATFRA_Marshal_Above_Liberty_Below_desc: "Grâce aux conseils bienveillants du Lion, la France est prête à aller de l'avant. Il reste encore beaucoup à faire, mais les Français peuvent enfin être tranquilles, sachant que les esprits les plus brillants et les plus compétents de notre époque ont été réunis pour réparer les dégâts causés par le syndicalisme et éviter les erreurs de la Troisième République quasi-socialiste hypertrophiée. Plus jamais l'État de droit ne sera menacé."

 NATFRA_Marshal_idea_flip_tt: "Remplace §YRevitalisation Nationale, Nouvelle Politique,§! et §YRéorganisation Administrative§! par §YUn État Technocratique§!.\nChangement net effectif :\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+2.50%§!"

# Democratic #

 NATFRA_Republic_In_Charge: "La République de retour aux commandes !"
 NATFRA_Republic_In_Charge_desc: "Après des années de lutte contre la tyrannie, chez elle et à l'étranger, la République Française est à nouveau une et indivisible. Il reste beaucoup à faire, mais les peuples libres du monde peuvent célébrer ce triomphe de la démocratie et de la liberté !"
 NATFRA_Prepare_New_Elections: "Préparer de nouvelles élections"
 NATFRA_Prepare_New_Elections_desc: "La métropole reconquise, nous devons montrer que nos promesses de démocratie étaient vraies. Le peuple français va exprimer sa volonté souveraine lors des premières élections législatives depuis des années, afin que ses représentants soient élus et s'attellent à la tâche ardue de la reconstruction de notre nation."
 NATFRA_Colonel_Coup: "Le pari du Colonel"
 NATFRA_Colonel_Coup_desc: "La France est encore profondément instable : le parlementarisme est ce qui l'a conduite à sa perte il y a plus de vingt ans, et nous ne referons pas la même erreur. Pour assurer la stabilité future de la République, de La Rocque a fait appel aux héros de la reconquête et est intervenu pour maintenir l'ordre jusqu'à ce qu'une nouvelle démocratie plus stable soit élaborée."
 NATFRA_Radical_Reconciliation: "Une réconciliation radicale"
 NATFRA_Radical_Reconciliation_desc: "L'aile gauche du parti Radical avait soutenu la révolution, avant d'être largement mise à l'écart par des socialistes plus radicaux. Ils ont maintenant vu leurs erreurs et les Radicaux réunis ont gagné la partie : la réforme sociale aidera notre peuple à revenir plus facilement au républicanisme."
 NATFRA_Maintain_Concentration: "Maintenir la concentration"
 NATFRA_Maintain_Concentration_desc: "Pour protéger la République réunifiée contre le radicalisme et la tyrannie de la droite et de la gauche, les Républicains modérés ont formé une large coalition modérée et ont remporté la victoire, assurant un retour à la normale après des décennies de troubles : l'esprit de la Troisième République est toujours vivant."
 NATFRA_Revive_National_Bloc: "Raviver le Bloc National"
 NATFRA_Revive_National_Bloc_desc: "Il est du devoir de chaque Français de se dresser contre la menace socialiste toujours présente : une large coalition de partis de droite, des Catholiques conservateurs les plus traditionnels au PSF, l'a emporté, montrant de manière décisive que notre peuple veut tourner définitivement la page des erreurs du passé."
 NATFRA_Maintain_Military_Rule: "Maintenir le régime militaire"
 NATFRA_Maintain_Military_Rule_desc: "La France n'est tout simplement pas encore prête à renouer avec la démocratie, trop de menaces visant à déchirer la République la guettent. Nos forces armées, si récemment couronnées des lauriers de la victoire, conserveront provisoirement le pouvoir jusqu'à ce que la stabilité soit pleinement rétablie et que la vie démocratique puisse reprendre en toute sécurité."

 NATFRA_Administrative_Decentralization: "Décentralisation administrative"
 NATFRA_Administrative_Decentralization_desc: "Tenter de défaire des décennies d'efforts syndicalistes de décentralisation serait tout simplement stupide : si la France est depuis l'aube de la République une nation très centralisée, rien ne nous empêche de simplement nous adapter à ce nouveau statu quo, et de le réformer pour mieux correspondre à l'ordre restauré."
 NATFRA_Legitimize_Union_Reforms: "Légitimer les syndicats réformistes"
 NATFRA_Legitimize_Union_Reforms_desc: "Refusant toute réforme, les travailleurs se sont tournés vers la violence et la lutte des classes dans l'espoir d'améliorer leurs conditions, et c'est ainsi qu'est née la révolution. Pour éviter une telle tragédie, le dialogue entre le capital et le travail doit avoir lieu et la réforme doit être possible : les syndicats qui renoncent officiellement à la rhétorique révolutionnaire seront accueillis de nouveau sur les lieux de travail, même s'ils professent une forme de socialisme."
 NATFRA_Negotiate_New_Labor_Laws: "Négocier un nouveau Droit du Travail"
 NATFRA_Negotiate_New_Labor_Laws_desc: "Sous les auspices du gouvernement, le travail et le capital, ainsi que des représentants de divers partis et groupes d'intérêt, se sont réunis pour discuter des réformes du droit du travail, souvent éludées dans le sillage de la défaite syndicaliste. Notre peuple peut et doit avoir confiance dans la défense inlassable de ses intérêts par la République."
 NATFRA_Abolish_Death_Penalty: "Abolir la peine de mort"
 NATFRA_Abolish_Death_Penalty_desc: "En 1791 déjà, nos ancêtres ont eu des débats passionnés relatifs à l'abolition de la peine capitale, et depuis lors, nos grands hommes, tels que Hugo, Gambetta, Clemenceau, Jaurès ont inlassablement plaidé pour l'abolition de la peine de mort. Il est enfin temps de franchir cette étape : la soif de sang de la guillotine a été assouvie par ces décennies de conflits fratricides."
 NATFRA_Nationalize_Public_Services: "Nationaliser les services publics"
 NATFRA_Nationalize_Public_Services_desc: "La désyndicalisation s'est parfois égarée, de manière zélée et agressive, entraînant dans certains domaines une baisse de la qualité de vie de nos citoyens : pour corriger cette erreur, certains services publics seront nationalisés, afin de les déployer en fonction de l'intérêt public et non du profit."
 NATFRA_Expand_Welfare_Reforms: "Approfondir les réformes de l'aide sociale"
 NATFRA_Expand_Welfare_Reforms_desc: "La poursuite et l'expansion des programmes d'aide sociale solidaires dans la veine des traditions Radicales permettront à notre peuple, encore sous le choc de la guerre et luttant pour reconstruire notre nation, de vivre décemment et de ne pas sombrer dans la nostalgie du régime syndicaliste."

 NATFRA_Protect_Secular_Traditions: "Protéger les traditions séculaires."
 NATFRA_Protect_Secular_Traditions_desc: "Les lois de 1905 sur la Séparation des Églises et de l'État ont consacré une laïcité stricte comme l'un des piliers de la République Française. Ce texte, largement décrié mais finalement né d'un esprit de conciliation, sera restauré, afin que ni l'obscurantisme religieux ni l'anticléricalisme d'extrême gauche n'empêchent la République d'avancer."
 NATFRA_Disband_the_Dispos: "Dissoudre les Dispos"
 NATFRA_Disband_the_Dispos_desc: "Le service de sécurité du PSF, les "Dispos", a frôlé le paramilitarisme pendant trop longtemps : ils ont été utiles pour défendre notre jeune démocratie renaissante, mais nous ne pouvons tolérer que des citoyens privés tentent de contourner les forces de l'ordre légitimes pour maintenir l'ordre. Nous allons contacter de La Rocque pour qu'ils soient discrètement dissous."
 NATFRA_Reinstitute_Republican_School: "Réinstaurer l'école républicaine"
 NATFRA_Reinstitute_Republican_School_desc: "Lorsque la République était encore jeune et fragile, c'est l'enseignement obligatoire et gratuit qui a solidifié sa position et conquis les cœurs et les esprits de la nation Française aux valeurs et idéaux Républicains. La République est peut-être triomphante aujourd'hui, mais il reste beaucoup à faire pour panser les cicatrices des dernières décennies, et une fois encore, les écoles seront un champ de bataille d'idées crucial."
 NATFRA_Enshrine_Freedom_of_Speech: "Consacrer la liberté d'expression"
 NATFRA_Enshrine_Freedom_of_Speech_desc: "L'un des droits fondamentaux énoncés par la Déclaration des Droits de l'Homme et du Citoyen de 1789 est la liberté d'expression. Depuis, ce droit a souvent été contesté : les autorités communardes comme la junte de Pétain ont fait un usage libéral de la censure, mais pas plus ! La liberté d'expression doit être exaltée comme l'un des piliers de la République."

 NATFRA_Reorganise_the_Departments: "Réorganiser les départements"
 NATFRA_Reorganise_the_Departments_desc: "La Commune avait aboli les départements, la division administrative de base de la France. Conçus pour détruire les frontières féodales et culturelles en 1789, ils étaient décris comme bourgeois, vestige de la tyrannie de la soi-disant Raison. Cette abolition a nourri le sentiment régionaliste : ils seront restaurés, pour une meilleure administration, plus efficace, de la France Une et Indivisible, sans céder aux localismes mesquins."
 NATFRA_Fight_Regionalism: "Combattre le régionalisme"
 NATFRA_Fight_Regionalism_desc: "Le caractère fédéral de la Commune a enhardi les régionalistes, et certains demandent ouvertement l'autonomie de leurs régions, notamment en Bretagne et même en Corse. Chaque pouce donné à ces groupes est un pas de plus vers le séparatisme. Heureusement, la France a dépassé ces vestiges du passé, elle est Une et Indivisible !"
 NATFRA_Normalize_Church_Relations: "Normaliser les relations avec l'Église"
 NATFRA_Normalize_Church_Relations_desc: "Les relations entre l'Église Catholique et la République ont été pour le moins tendues, et depuis 1905, la séparation de l'Église et de l'État avait rompu les relations diplomatiques officielles. Cependant, la Grande Guerre et notre opposition commune à la Commune nous ont rapprochés, et nous devons maintenant rechercher des relations apaisées avec le Saint-Siège."
 NATFRA_Combat_Polarization: "Combattre la polarisation"
 NATFRA_Combat_Polarization_desc: "Crypto-communards à gauche, réactionnaires à droite, nous sommes ici au centre et nous devons nous serrer les coudes pour éviter que l'un ou l'autre despotisme ne renverse à nouveau la République. La politique ne doit pas retomber dans la rhétorique violente et les oppositions irréconciliables : le nom du jeu est compromis et l'unité contre les radicaux."

 NATFRA_Privatisation_Madness: "Frénésie de la privatisation"
 NATFRA_Privatisation_Madness_desc: "Tant de choses ont été saisies et collectivisées par la Commune qu'il est impossible de reconstruire une économie fonctionnelle en acceptant le statu quo : les privatisations massives doivent se poursuivre pour aider la France à recréer une économie de marché."
 NATFRA_Create_New_Elite: "Créer une nouvelle élite patronale"
 NATFRA_Create_New_Elite_desc: "Une grande partie des anciennes élites industrielles s'étaient compromises en se jetant aux pieds de la junte militaire, et certains murmurent qu'elles avaient l'intention de prendre carrément le contrôle de l'appareil d'État. Franchement, on ne peut pas leur faire confiance. Grâce à l'utilisation stratégique des contrats et des investissements gouvernementaux, nous nous assurerons que le bon type de patriotes républicains réussisse à l'avenir."
 NATFRA_Expand_Gendarmerie: "Développer la Gendarmerie"
 NATFRA_Expand_Gendarmerie_desc: "La Gendarmerie doit être renforcée pour faire respecter l'ordre dans les zones rurales de France, encore parfois en proie aux résidus Communards et où les ravages de la guerre et de la dé-collectivisation ont laissé beaucoup de gens dans des situations difficiles, certains se tournant vers le crime et le Marché Noir."
 NATFRA_Discredit_Radical_Socialists: "Discréditer les républicains-socialistes"
 NATFRA_Discredit_Radical_Socialists_desc: "L'aile gauche des Radicaux, qui s'était rangée du côté de la Révolution, avant d'être marginalisée par des éléments socialistes plus radicaux, tente de revenir en rampant vers la République : il ne faut pas laisser des traîtres et des crypto-syndicalistes s'infiltrer dans les allées du pouvoir."

 NATFRA_Reinforce_Presidential_Powers: "Renforcer les pouvoirs présidentiels"
 NATFRA_Reinforce_Presidential_Powers_desc: "La Troisième République était notoirement instable : nous ne pouvons pas commettre les mêmes erreurs que nos prédécesseurs, il faut une sorte de contrôle du pouvoir parlementaire. Le président de la République doit jouer un rôle fédérateur au lieu d'être confiné à un pouvoir purement protocolaire."
 NATFRA_Social_Catholic_Welfare: "Aide sociale catholique"
 NATFRA_Social_Catholic_Welfare_desc: "Selon les enseignements sociaux de l'Église, la solidarité Chrétienne exige que l'État protège la dignité et le bien-être de nos semblables. À ce titre, une vaste réforme de l'aide sociale doit avoir lieu, et les efforts de charité privés seront fortement encouragés et subventionnés."
 NATFRA_Integrate_Christian_Regionalists: "Intégrer les régionalistes chrétiens"
 NATFRA_Integrate_Christian_Regionalists_desc: "L'Église exige la subsidiarité, c'est-à-dire que les décisions politiques soient prises au niveau local chaque fois que cela est possible, et la volonté centralisatrice de la République est plutôt de nature jacobine. Il est juste d'accueillir ceux qui veulent protéger leurs traditions locales, notamment leur attachement à la Foi. La France est Une, mais nier ses particularités locales est une folie."
 NATFRA_Christian_Unions: "Syndicats chrétiens"
 NATFRA_Christian_Unions_desc: "Le Pape Léon XII a exposé dans l'encyclique Rerum Novarum les devoirs et les droits mutuels du capital et du travail : parmi ceux-ci figure le droit de se syndiquer, et depuis lors, des travailleurs Catholiques fidèles se sont réunis pour défendre leurs droits dans des syndicats croyants. Ceux-ci doivent être fortement promus, afin de contrebalancer tout vestige de rhétorique socialiste au sein de la classe ouvrière."

 NATFRA_Establish_Regional_Prefectures: "Créer des Préfectures régionales"
 NATFRA_Establish_Regional_Prefectures_desc: "Les préfets et sous-préfets sont les représentants directs de l'État au niveau local, avec de nombreuses responsabilités telles que l'application de la loi. Ils sont censés être des contrôles neutres des autorités locales élues, librement nommés par le gouvernement. Pour prévenir tout risque d'instabilité future, leurs pouvoirs seront étendus et leur loyauté totale envers la République sera garantie."
 NATFRA_Restore_Churches_And_Parishes: "Restaurer les Églises et les Paroisses"
 NATFRA_Restore_Churches_And_Parishes_desc: "Bien que la Commune n'ait pas été un état explicitement athée, elle était certainement férocement anticléricale, et beaucoup de nos églises ont souffert du manque de ressources, si ce n'est d'actes hostiles, et de la guerre. Nous allons nous lancer dans un effort de restauration à grande échelle, fournissant du travail et une occasion d'expier les erreurs du passé pour beaucoup."
 NATFRA_Blasphemy_Laws: "Lois sur le Blasphème"
 NATFRA_Blasphemy_Laws_desc: "Avec la mise en place d'un nouveau Concordat, les lois sur le blasphème vont suivre. La liberté d'expression est, bien sûr, un droit indéniable, mais la liberté s'arrête là où commencent les droits d'autrui : une offense à la religion de la majorité des Français ne peut être tolérée, d'autant plus que la liberté de religion a été si souvent abusée par les Rouges agissant sous le masque de la laïcité."
 NATFRA_Sign_A_New_Concordat: "Signer un nouveau Concordat"
 NATFRA_Sign_A_New_Concordat_desc: "Les lois de 1905 de séparation de l'Église et de l'État ont été une tragédie orchestrée par des radicaux : nier la nature Catholique de la France est tout simplement un déni de réalité et une profonde injustice. Un nouveau Concordat sera conclu avec le Saint-Siège, et la France méritera à nouveau fièrement son titre de Fille aînée de l'Église, premier pas vers la restauration de la place de la Foi dans notre nation."

 NATFRA_Rule_By_Decree: "Gouverner par décret"
 NATFRA_Rule_By_Decree_desc: "Pour contrer la menace révolutionnaire, il faut un gouvernement efficace. La nouvelle junte militaire du Colonel de La Rocque ne s'embarrassera pas des apparats de la démocratie parlementaire : tant que l'ordre et la stabilité ne seront pas assurés, les décisions seront prises et appliquées par le Colonel, sur les conseils d'experts patriotes dans leurs domaines."
 NATFRA_Privatisations_For_Loyalty: "Privatisations pour la Loyauté"
 NATFRA_Privatisations_For_Loyalty_desc: "Pour reconstruire une économie de marché fonctionnelle, la privatisation est nécessaire. Mais pour que les meilleurs hommes récoltent les bénéfices de la grandeur retrouvée de la nation française, ce sont les patriotes, fidèles à la France et au Colonel, qui seront prioritaires dans la vente des actifs autrefois publics."
 NATFRA_Hunt_Down_Crypto_Syndicalists: "Traquer les Crypto-Syndicalistes"
 NATFRA_Hunt_Down_Crypto_Syndicalists_desc: "Des purges approfondies des éléments syndicalistes ont déjà eu lieu, mais parmi les loyalistes nouvellement déclarés, la République cache de nombreux crypto-socialistes, qui attendent la bonne occasion pour frapper à nouveau. Radicaux-socialistes, syndicalistes "réformistes", officiers graciés, tous feront l'objet d'enquêtes et d'interrogatoires. On ne laissera pas le socialisme s'attaquer à nouveau à la nation française."
 NATFRA_Social_Engineer_Role: "Le rôle social de l'ingénieur"
 NATFRA_Social_Engineer_Role_desc: "L'ingénieur est à la fois un technicien et un ouvrier qualifié, et à ce titre, il est le lien parfait entre les classes populaires et le capital. L'ingénieur doit ajouter à ses compétences professionnelles et techniques une connaissance approfondie de nos institutions favorisant la coopération de classe afin que la paix du travail soit garantie par des patriotes conscients de l'importance de leur devoir envers la France."
 NATFRA_Expand_Corporatist_Policies: "Développer les politiques corporatistes"
 NATFRA_Expand_Corporatist_Policies_desc: "La France est tombée à cause de la lutte des classes, parce que ni le capital ni les travailleurs n'ont respecté leurs devoirs mutuels les uns envers les autres, parce qu'ils se sont concentrés sur des questions finalement mesquines de profit au lieu de leur mission beaucoup plus grande : leur devoir envers leur patrie. Le gouvernement veillera à ce que ces erreurs ne se répètent pas, et que les tensions de classe soient subjuguées par la fraternité Catholique et l'amour de la France."
 NATFRA_Patriotic_Technical_School_System: "Système d'écoles techniques patriotiques"
 NATFRA_Patriotic_Technical_School_System_desc: "La jeunesse de France est désemparée, perdue dans un monde nouveau : un système d'écoles techniques patriotiques sera créé, pour qu'ils apprennent les compétences pratiques qui leur seront demandées dans le monde du travail, ainsi que par l'apprentissage et l'expérience pratique. Des enfants perdus de la cause syndicaliste, nous créerons une génération de travailleurs qui participeront fièrement à la reconstruction de la patrie."

 NATFRA_A_Social_Republic: "Une république sociale"
 NATFRA_A_Social_Republic_desc: "La République doit être une mère aimante et attentionnée pour ses enfants et leur assurer la sécurité, le bien-être, les soins, l'accès à l'éducation et le droit au travail. La révolution syndicaliste a été provoquée par les terribles conditions des masses laborieuses, entraînant la France vers une voie sombre par désespoir : la République renaissante ne refera pas les erreurs qui l'ont déchirée."
 NATFRA_A_Liberal_Republic: "Une république libérale"
 NATFRA_A_Liberal_Republic_desc: "La République doit être une mère impartiale pour ses enfants, leur offrant toutes les formes de liberté, indépendamment de leur situation personnelle. Contre toute attente, les idéaux libéraux de la Troisième République ont été maintenus en vie malgré l'anarchie et la tyrannie : la République renaissante brandit le flambeau de la Liberté et brille à nouveau de mille feux, véritable exemple pour tous les amoureux de la Raison."
 NATFRA_A_Catholic_Republic: "Une république catholique"
 NATFRA_A_Catholic_Republic_desc: "En 1892, le Pape Léon XIII avait appelé les Catholiques Français à accepter la République, pour reprendre la France aux forces anticatholiques. Malgré les persécutions incessantes des libéraux aux socialistes, les fidèles ont travaillé sans relâche, et un demi-siècle plus tard, c'est chose faite. Grâce à nos efforts, la République Française a enfin été baptisée et plus jamais personne ne mettra en doute la piété de la Fille Aînée."
 NATFRA_A_Strong_Republic: "Une république forte"
 NATFRA_A_Strong_Republic_desc: "La Troisième République est tombée à cause de sa nature chaotique. Cette erreur a conduit à la défaite et à l'exil : notre République renaissante ne permettra pas que la bêtise du passé se répète. Grâce au leadership du Colonel, sous lequel nous sommes tous unis, la France se relèvera, ses enfants unis dans un but commun, la restauration de sa gloire.\nUnité !"

 NATFRA_Proclaim_Fourth_Republic: "Proclamer la Quatrième République"
 NATFRA_Proclaim_Fourth_Republic_desc: "Pour refonder la République sur des bases plus solides, en laissant véritablement le passé derrière elle, une nouvelle constitution a été rédigée. Elle consacrera nos récentes réformes et conduira la République vers une nouvelle ère de prospérité et de prestige.\n\nLiberté ! Égalité ! Fraternité ! Vive la France !"
 NATFRA_Social_D_abord: "Le social d'abord"
 NATFRA_Social_D_abord_desc: "Le Colonel de La Rocque a conduit la France dans ses heures les plus sombres et la conduira dans un avenir prévisible, pour reforger profondément la République et faire en sorte que la tragédie qui a déchiré notre nation au cours des dernières décennies ne se reproduise plus jamais. Notre peuple enfin réunifié ne se laissera pas diviser à nouveau par les ennemis de la France.\nVive le Colonel ! Vive la France !"

