# Intro and starting politics

 nfa.4.t: "La mort d'un ami"
 nfa.4.d: "Sa Majesté George V, par la Grâce de Dieu, du Royaume-Uni de Grande-Bretagne et d'Irlande et des dominions britanniques au-delà des mers, Roi, défenseur de la foi, Empereur des Indes, ami de la France, notre grand allié pendant la Grande Guerre et depuis l'Exil, ainsi qu'ami personnel du Maréchal Pétain depuis leur rencontre sur les champs de bataille il y a deux décennies, est décédé aujourd'hui à 70 ans.\n\nBien que la situation soit malheureusement tendue chez nous, étant donné l'ampleur de l'événement, il est important pour l'Entente que le Lion assiste aux funérailles de George V et au couronnement de son fils Edward, et plus personnellement pour Pétain, il est important de pleurer un ami et un allié, qui comme lui a supervisé l'exil de son peuple après des révolutions sanglantes dans leur patrie, et comme lui s'est consacré de tout cœur à revenir un jour et à reprendre ce qui lui revient de droit. C'est ainsi que le Maréchal Pétain s'est embarqué sur un vol transatlantique spécial, prêt à honorer la mémoire d'un ami mais à célébrer une nouvelle ère d'amitié anglo-française."
 nfa.4.a: "Le Roi est mort, vive le Roi !"

 nfa.5.t: "Le Lion s'envole vers le Canada"
 nfa.5.d: "Après un long vol transatlantique, le Maréchal Pétain est arrivé à Ottawa, accueilli par le Premier ministre Mackenzie King et une foule de Canadiens, en majorité des Québécois, qui voient dans cette visite d'État un renouveau de la coopération franco-anglaise. Ils se rendent ensuite à Windsor, où feu le Roi-Empereur George avait demandé à être enterré. Après une cérémonie grandiose et émouvante où Pétain a enfin pu dire adieu à un ami et allié personnel, il a fait le tour de l'Ontario et du Québec, salué tout au long du chemin comme un ami de l'Empire, avant de rencontrer le Roi Édouard VIII.\n\nDans une démarche planifiée à l'avance, les deux hommes se serrent la main devant les médias du monde entier, et le nouveau roi déclare que quelles que soient les luttes à venir, les nations française et britannique lutteront toujours côte à côte dans cette grande croisade contre la menace syndicaliste. Plus tard, les deux hommes ont eu une conversation privée, discutant des problèmes actuels de l'Entente, des politiques que les deux hommes envisageaient d'entreprendre, ainsi que de la perspective inévitable d'une guerre. L'engagement mutuel et indéfectible des deux nations l'une envers l'autre fut, bien entendu, renouvelé, annonçant des liens encore plus forts au sein de l'Entente."
 nfa.5.a: "Il est temps de rentrer chez soi."

 nfa.6.t: "Des désaccords au sein de l'armée"
 nfa.6.d: "Après la Grande Guerre, deux écoles de pensée sont apparues chez les jeunes officiers supérieurs pour expliquer la défaite militaire. Si tous deux concluent que la défaite a été principalement causée par l'inefficacité, les querelles personnelles et un manque général de coordination au sein du haut commandement militaire, gaspillant la bravoure et le sang du fantassin français ainsi que les innovations stratégiques et tactiques du Général Philippe Pétain, ils ne sont pas d'accord sur ce qui a causé ces problèmes et surtout sur ce qui devrait être fait pour les corriger.\n\nDeux hommes sont devenus les chefs de ces factions au sein de l'Armée française, et tous deux prévoient de publier des livres expliquant leur point de vue. Ils en ont envoyé des exemplaires au Maréchal dans l'espoir d'obtenir un soutien public pour leur travail face à l'opposition."
 nfa.6.a: "Voyons ce que chacun a écrit."

 nfa.7.t: "L'Ours ou le Coq?"
 nfa.7.d: "Henri Mordacq, surnommé "l'Ours", un général d'infanterie qui a gravi les échelons pendant la Grande Guerre grâce à sa bravoure et à sa capacité de commandement, notamment dans la défense désespérée d'Arras. Proche de Pétain mais critique de l'establishment militaire, il estime que la guerre a été perdue en raison du manque d'officiers expérimentés et d'un haut commandement déconnecté de la réalité. Il prévoit de publier "Leçons de 1914 et de la Prochaine Guerre", détaillant son expérience de la Guerre et ses propositions pour le conflit à venir. Parmi ces propositions, la mise à la retraite de tous les officiers de plus de cinquante-six ans et la fusion de toutes les branches des forces armées pourraient s'avérer controversées, réorganisant effectivement les Forces Armées à partir de zéro.\n\nCharles de Gaulle, surnommé "le Coq", a récemment été promu au rang de Lieutenant-Colonel. Lui aussi vétéran de la Guerre, il a courageusement mené ses hommes à la bataille de Verdun avant d'être blessé et capturé. Échappant à la captivité, il est devenu un symbole de la résilience face à l'agression allemande. Particulièrement ambitieux, il devient un protégé du Lion de Verdun et un théoricien renommé, faisant des constats assez similaires sur la Défaite mais prônant une plus grande coopération plutôt qu'une réorganisation, une plus grande utilisation des blindés avec un soutien aérien, l'autonomie des officiers, et créant à côté de l'armée conscrite traditionnelle un noyau plus important de soldats professionnels. Ces propositions ont trouvé du soutien parmi les officiers, mais de Gaulle prévoit de publier un autre essai, simplement intitulé "La Discorde". Simplement présenté comme un recueil d'observations sur la confusion régnant parmi les officiers pendant la guerre, il semble aux yeux de certains approuver la théorie du coup de poignard dans le dos, populaire parmi les civils, les soldats et les officiers. Si l'on considère en particulier la proposition de De Gaulle visant à prévenir la confusion dans les moments critiques, c'est la soumission des militaires au pouvoir civil "moral".\n\nLe Maréchal Pétain pourrait choisir de soutenir la publication de l'un ou l'autre de ces ouvrages, fixant effectivement le cours des réformes au sein des forces armées, ou simplement laisser le débat suivre son cours."
 nfa.7.a: "Soutenez l'Ours, même si nous ne sommes pas d'accord sur certains points, il faut une réforme radicale."
 nfa.7.b: "Soutenez le Coq, une réforme est nécessaire, mais le vrai problème se situe en dehors des forces armées."
 nfa.7.c: "Le Lion n'a pas besoin de prendre parti ! Le débat est sain, il ne faut en soutenir aucun"

