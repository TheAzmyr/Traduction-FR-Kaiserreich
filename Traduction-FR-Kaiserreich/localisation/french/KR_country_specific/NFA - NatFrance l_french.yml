 nfa.227.t: "Ascension de Bonaparte"
 nfa.227.d: "Louis-Napoléon s'est battu et a mérité sa place au sein du peuple français. Il a mené les exilés à la victoire lors de la libération de la Métropole et a servi avec distinction en tant que Président à la fin de la Troisième et au début de la Quatrième République. Son mandat a été marqué par la victoire sur les Allemands sur le terrain mais le territoire de l'Alsace-Lorraine, perdu par sa lignée en 1870, a bel et bien été reconquise par la France ! Le pays s'imposera comme un acteur majeur dans le monde grâce à l'impulsion de grands hommes comme lui et maintenant que l'affront de l'Alsace Lorraine a été lavé, il pourrait en toute confiance organiser un référendum pour établir le Troisième Empire Français, avec les Bonaparte de nouveau sur le trône. Le peuple suit chacune de ses actions dans les journaux et à la radio, attendant anxieusement sa décision."
 nfa.227.a: "Vive l'Empereur!"
 nfa.227.b: "La Quatrième République subsiste."

 nfa.228.t: "Élections présidentielles de [GetYear]"
 nfa.228.d: "Nous avons l'opportunité d'élire un nouveau Président au pouvoir. Les deux principaux candidats sont les suivants : \n\nPierre-Etienne Flandin, ancien pilote pendant la Première Weltkrieg, il est depuis passé à la politique et a occupé différents postes au sein du gouvernement.\n\nPaul Reynaud, à l'origine avocat avant de passer à la politique après la Première Weltkrieg."
 nfa.228.a: "Volez vers l'avenir, avec Pierre-Etienne Flandin"
 nfa.228.b: "Paul Reynaud est l'homme qu'il faut pour la France"

 nfa.229.t: "Élections Présidentielles Républicaines de [GetYear]"
 nfa.229.d.first: "L'une des premières mesures prises par le Bloc National une fois au pouvoir a été de voter un important changement constitutionnel : le Président sera désormais élu directement par le peuple plutôt que par l'Assemblée. Le Président aura ainsi un pouvoir beaucoup plus important provenant de sa légitimation démocratique. Les élections législatives ont également été modifiées et n'ont plus lieu que tous les 7 ans, juste après l'élection Présidentielle, ce qui en fait une simple formalité. Le véritable pouvoir est désormais entre les mains du président. Ce changement étant effectif, il est maintenant temps de voter pour les premières élections présidentielles après la reconquête.\nBien que les Radicaux présentent un candidat, il n'y a pas de suspense quant au parti qui va gagner cette fois-ci. Tout juste élu et rendu populaire par la réforme constitutionnelle, le Bloc National devrait remporter une victoire écrasante et placer son candidat à la Présidence."
 nfa.229.d.napchau: "Au final, l'élection présidentielle s'est jouée entre le candidat du Bloc National, Louis Bonaparte, récemment désigné, et l'étoile montante du parti Radical, Camille Chautemps. Quel parti dirigera la France pour les 7 prochaines années ?"
 nfa.229.d.dlrchau: "Au final, l'élection présidentielle s'est jouée entre le candidat du Bloc National François de La Rocque, récemment désigné, et l'étoile montante du parti Radical, Camille Chautemps. Quel parti dirigera la France pour les 7 prochaines années ?"
 nfa.229.d.marinchau: "Au final, l'élection présidentielle s'est jouée entre le candidat du Bloc National, Louis Marin, récemment désigné, et l'étoile montante du parti Radical, Camille Chautemps. Quel parti dirigera la France pour les 7 prochaines années ?"
 nfa.229.d.napdal: "Au final, l'élection présidentielle s'est jouée entre le candidat du Bloc National, Louis Bonaparte, récemment désigné, et l'étoile montante du parti Radical, Édouard Daladier. Quel parti dirigera la France pour les 7 prochaines années ?"
 nfa.229.d.dlrdal: "Au final, l'élection présidentielle s'est jouée entre le candidat du Bloc National, François de La Rocque, récemment désigné, et l'étoile montante du parti Radical, Édouard Daladier. Quel parti dirigera la France pour les 7 prochaines années ?"
 nfa.229.d.marindal: "Au final, l'élection présidentielle s'est jouée entre le candidat du Bloc National, Louis Marin, récemment désigné, et l'étoile montante du parti Radical, Édouard Daladier. Quel parti dirigera la France pour les 7 prochaines années ?"
 nfa.229.a: "Le candidat du Bloc National est élu par le peuple !"
 nfa.229.b: "Les Radicaux ont presque réussi à s'imposer"

 nfa.230.t: "Élections de [GetYear]"
 nfa.230.d: "François de La Rocque a bien dirigé notre pays au cours des dernières années. Ses conseils avisés et sa grande influence dans tous les domaines de la vie française sont d'une grande utilité pour le peuple français ! Nous ferions bien de continuer sous le Parti Social Français et son règne vigilant pour 7 années supplémentaires. L'opposition ne peut vraiment pas rivaliser avec un tel leader."
 nfa.230.a: "Sept ans de plus !"

 nfa.231.t: "Daladier élu à la Présidence"
 nfa.231.d: "Tôt ce matin, le Président Général Jean Jules Henri Mordacq a signé une courte déclaration annonçant sa démission en tant que chef d'État de la République Française avant la fin de son mandat de sept ans. L'Ours a ensuite prononcé un long discours expliquant les raisons d'une telle décision : en tant qu'inconditionnel de la démocratie, il ne souhaite que la voir s'épanouir, ce qu'elle n'a pu faire sous un président élu en exil par un parlement croupion. Il remercie le peuple français pour son immense effort dans la reconquête de la nation française et pour sa fidélité à son égard, et partage son souhait d'un avenir où la France ne sera plus jamais aussi divisée. Bien sûr, cette décision était attendue depuis longtemps : le président de l'Assemblée a invoqué l'article 7 des lois constitutionnelles, qui stipule qu'en cas de vacance, un nouveau chef d'État doit être immédiatement élu par le Parlement. Le Bloc National a son candidat, le colonel François de la Rocque, mais sa défaite aux élections législatives permet aux Radicaux de disposer de la majorité confortable nécessaire à l'élection de leur candidat : Édouard Daladier. La victoire du "Taureau" est saluée par ceux qui, comme lui, n'ont jamais cessé de croire à la suprématie du Parlement et de la démocratie."
 nfa.231.a: "Félicitations, Président Daladier !"

 nfa.232.t: "Flandin élu à la Présidence"
 nfa.232.d: "Avec la victoire sans surprise de la coalition unitaire, l'Ours a annoncé son intention de démissionner et de se retirer de la vie publique : selon ses mots, il est temps pour la France de revenir à la normale et de laisser véritablement derrière elle l'exil et la guerre. Tôt ce matin, le Président Général Jean Jules Henri Mordacq a signé une courte déclaration annonçant sa démission en tant que chef d'État de la République Française avant la fin de son mandat de sept ans. L'Ours a ensuite prononcé un long discours expliquant les raisons d'une telle décision : en tant qu'inconditionnel de la démocratie, il ne souhaite que la voir s'épanouir, ce qu'elle n'a pu faire sous un président élu en exil par un parlement croupion. Il remercie le peuple français pour son immense effort dans la reconquête de la nation française et pour sa fidélité à son égard, et partage son souhait d'un avenir où la France ne sera plus jamais aussi divisée. Bien sûr, cette décision était attendue depuis longtemps : le président de l'Assemblée a invoqué l'article 7 des lois constitutionnelles, qui stipule qu'en cas de vacance, un nouveau chef d'État doit être immédiatement élu par le Parlement. Les petits partis extérieurs à la coalition ont proposé leurs propres candidats, mais un seul candidat a été sérieusement considéré, un véritable candidat de compromis : Pierre-Étienne Flandin, un homme de la droite modérée, ancien pilote élu à l'Assemblée à seulement 25 ans, dont les compétences de technicien averti l'ont rendu indispensable dans les commissions parlementaires, ses conseils recherchés par le gouvernement et au-delà des clivages politiques. Flandin n'est pas un homme charismatique : admirateur des institutions britanniques et du libéralisme, cette admiration se ressent dans le caractère de l'homme, détaché, flegmatique, en contraste frappant avec la politique passionnée de la Chambre des députés et si britannique. Cela le rend parfait pour le rôle de président."
 nfa.232.a: "Alors félicitations, Président Flandin !"

 nfa.233.t: "Destin de la Concentration"
 nfa.233.d: "A l'approche des élections législatives, un journaliste a demandé à [NFA.GetLeader] ce qu'il pensait de l'état actuel du parti Concentration-Unité depuis son retour sur le continent. Bien qu'il y ait eu des discussions sur la recherche d'un terrain d'entente avec tout le monde sous une même tente, il y a eu de plus en plus de commentaires sur la façon dont le pays a continué à vivre sous ce qui est essentiellement un parti unique pendant la majeure partie d'environ deux décennies. De nombreux anciens syndicalistes ont même décrié le fait que cette situation n'est pas meilleure que d'être sous la botte d'une dictature. [NFA.GetLeader] a répondu que ..."
 nfa.233.a: "Nous sommes plus forts ensemble !"
 nfa.233.b: "Le temps du Parti de l'Unité est terminé."

 nfa.234.t: "Élections législatives de [GetYear]"
 nfa.234.d: "Quatre ans se sont écoulés depuis les dernières élections législatives et il est désormais temps de se rendre aux urnes. Deux alliances électorales habituelles s'affrontent : le Bloc National de Droite composé du Parti Social Français et de forces plus mineures de droite et de centre-droit et les Radicaux, qui se sont alliés aux Républicains-Socialistes pour pouvoir disposer d'une majorité. C'est désormais au peuple de décider de l'orientation du [NFA_Government] pour les quatre prochaines années."
 nfa.234.a: "Les Radicaux tiennent les rênes."
 nfa.234.b: "Le Bloc National obtient la majorité."

 nfa.235.t: "Nominations Présidentielles des Radicaux de [GetYear]"
 nfa.235.d: "A l'approche de l'élection présidentielle, le parti Radical a réduit sa candidature à deux candidats, Camille Chautemps, le leader de la droite radicale, et Édouard Daladier, le leader de la gauche radicale. Tous deux s'engagent à travailler avec les deux ailes du parti. parti et cherchent l’opportunité d’être élus prochain président du [NFA_Government]."
 nfa.235.a: "Tous avec Chautemps"
 nfa.235.b: "Tous avec Daladier"

 nfa.236.t: "Élections présidentielles de [GetYear]"
 nfa.236.d.napchau: "Le mandat de sept ans de [NFA.GetLeader] est arrivé à son terme. Il est maintenant temps de choisir qui sera le prochain Président de la République. L'élection s'est jouée entre le candidat du Bloc National, Louis Bonaparte, récemment nommé, et l'étoile montante du parti Radical, Camille Chautemps."
 nfa.236.d.dlrchau: "Le mandat de sept ans de [NFA.GetLeader] est arrivé à son terme. Il est maintenant temps de choisir qui sera le prochain Président de la République. L'élection s'est jouée entre le candidat du Bloc National, François de La Rocque, récemment nommé, et l'étoile montante du parti Radical, Camille Chautemps."
 nfa.236.d.marinchau: "Le mandat de sept ans de [NFA.GetLeader] est arrivé à son terme. Il est maintenant temps de choisir qui sera le prochain Président de la République. L'élection s'est jouée entre le candidat du Bloc National, Louis Marin, récemment nommé, et l'étoile montante du parti Radical, Camille Chautemps."
 nfa.236.d.napdal: "Le mandat de sept ans de [NFA.GetLeader] est arrivé à son terme. Il est maintenant temps de choisir qui sera le prochain Président de la République. L'élection s'est jouée entre le candidat du Bloc National, Louis Bonaparte, récemment nommé, et l'étoile montante du parti Radical, Édouard Daladier."
 nfa.236.d.dlrdal: "Le mandat de sept ans de [NFA.GetLeader] est arrivé à son terme. Il est maintenant temps de choisir qui sera le prochain Président de la République. L'élection s'est jouée entre le candidat du Bloc National, François de La Rocque, récemment nommé, et l'étoile montante du parti Radical, Édouard Daladier."
 nfa.236.d.marindal: "Le mandat de sept ans de [NFA.GetLeader] est arrivé à son terme. Il est maintenant temps de choisir qui sera le prochain Président de la République. L'élection s'est jouée entre le candidat du Bloc National, Louis Marin, récemment nommé, et l'étoile montante du parti Radical, Édouard Daladier."
 nfa.236.a: "Le candidat des Radicaux nous servira bien !"
 nfa.236.b: "Le candidat du Bloc National a nos intérêts à cœur !"

 nfa.237.t: "Candidature unie pour les élections législatives de [GetYear]."
 nfa.237.d: "La Concentration Républicaine étant toujours en place, la candidature unie présentée aux élections législatives est assurée de l'emporter à nouveau. Même si les élections ont lieu, chacun sait qu'il n'y a pas de véritable suspense puisque la Concentration domine la politique démocratique. Notre parlement continuera donc à fonctionner sans heurts sous le règne majoritaire de la coalition de la Concentration Républicaine, issue de tous les horizons démocratiques, afin de garantir l'égalité des voix."
 nfa.237.a: "Notre union nous donne notre force."

