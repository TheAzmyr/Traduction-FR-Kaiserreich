 nfa.319.t: "Le Tricolore"
 nfa.319.d: "La Commune ayant été vaincue et le Roi régnant à nouveau sur la France, il est temps de faire en sorte que le régime prenne racine, assurant la stabilité et une grandeur renouvelée pour les générations à venir. Bien sûr, nous travaillons déjà d'arrache-pied pour conquérir le cœur et l'esprit de notre peuple, et l'aider à voir que toutes les difficultés qui ont frappé la patrie pendant si longtemps étaient le produit de la médiocrité républicaine et des ennemis intérieurs. Mais pour réformer véritablement la France, il faut promouvoir des symboles nationaux dignes du Royaume renaissant. Marianne, la gueuse dénudée, a déjà été supprimée, et le sort de la Marseillaise est controversé. Mais un autre sujet fait débat chez les royalistes : celui du drapeau. L'idée de revenir aux fleurs de lys blanches et or de l'Ancien Régime a été abandonnée depuis longtemps par l'Action Française, même si elle reste l'étendard royal, et le drapeau bleu, blanc, rouge est désormais accepté même par les royalistes convaincus. Mais si les couleurs sont incontestables, la présence des armes royales sur le drapeau ne l'est pas. Adoptées en exil, principalement pour des raisons pratiques, beaucoup s'attendent à ce que notre drapeau actuel soit remplacé par un simple Tricolore, afin de coopter une fois pour toutes ce symbole pour la cause monarchiste. Cependant, une minorité soutient que nous devrions au contraire adopter définitivement le "Tricolore Royal", que trop de Français sont morts pour ce drapeau. Que doit décider le Roi ?"
 nfa.319.a: "Restaurer le Tricolore."
 nfa.319.b: "Garder notre drapeau."

# Flavour Events 401 - 442 and 500 - 599 #

 nfa_af_holiday_shared: "Le quatorze juillet, qu'il célèbre la chute de la Bastille ou la fête de la Fédération, était bien sûr tout à fait inapproprié pour notre nation renaissante de le maintenir comme jour férié. Nous ne rejetons pas tout ce qui s'est passé depuis 1789, mais célébrer la rébellion contre son souverain légitime ou son enchaînement avec des chaînes "constitutionnelles" serait carrément séditieux. Au lieu de cela, de grandes célébrations ont été organisées pour notre peuple, avec des défilés militaires, des fêtes publiques, des bals populaires, des feux d'artifice, des messes en plein air et des processions dans toute la nation."

 nfa.393.t: "Suivre la Pucelle"
 nfa.393.d: "Conformément à la décision de notre Roi, le 30 mai, fête de Sainte Jeanne d'Arc, est devenu la nouvelle fête nationale de la France. L'histoire de la sainte paysanne, appelée par le Ciel pour sauver notre nation de l'invasion et de la guerre civile, résonne bien sûr plus fort que jamais pour nous. Ayant combattu et repoussé les ennemis de la France, martyrisée, elle est devenue immortelle. Sa sainteté n'a été reconnue par le Saint-Siège que récemment, alors que la France était déchirée par les impies, mais la dévotion à son égard, dans la vie comme une véritable sainte vivante, dans la mort comme un héros populaire et une figure sainte, n'a jamais faibli. Malgré des siècles de lutte contre la France chrétienne menée par des forces internes et infernales, c'est vers elle que nos soldats sont venus chercher du réconfort pendant la Grande Guerre, son exemple étant une source d'inspiration pour tous, aujourd'hui comme hier.\n\n$nfa_af_holiday_shared$ Les fêtes johanniques se révèlent particulièrement populaires, les jeunes filles en armure ouvrant les festivités à cheval. Ces célébrations exaltent le caractère français, notre force, notre culture, un grand moment d'unité nationale. Elles rappellent surtout le destin sacré de la France, de son peuple et de sa dynastie : les saints eux-mêmes espèrent et prient pour notre victoire finale, qui ne sera obtenue que lorsque le Roi et le Peuple agiront en parfaite harmonie chrétienne."
 nfa.393.a: "Jeanne, au secours !"

 nfa.395.t: "Le domaine de la Vierge"
 nfa.395.d: "Sur décision de notre Roi, le 15 août, jour de l'Assomption de Marie, où la Vierge fut couronnée Reine des Cieux après avoir été accueillie dans son Royaume par son fils, est devenu la nouvelle fête nationale française. Depuis des siècles, des célébrations avaient lieu dans tout le pays à cette date particulière, non seulement par piété mais aussi par fierté nationale. En effet, la Vierge Marie est traditionnellement considérée comme la "Regnum Galliae", la Reine de France, une tradition renforcée par le vœu du roi Louis XIII en 1638 de consacrer le royaume à la Mère de Dieu. Cette dévotion à la Vierge, et les faveurs qu'elle a accordées en retour à notre nation, en nous bénissant par de nombreuses apparitions sur notre sol, ne peuvent être décrites que comme indissociables de notre caractère national : sa noble couleur bleue figure même sur notre drapeau national !\n\n$nfa_af_holiday_shared$ Ces célébrations exaltent le caractère français, notre force, notre culture, un grand moment d'unité nationale et surtout l'occasion de se réjouir du lien éternel entre Notre Dame, notre Dynastie et notre peuple. Nous sommes en effet les gardiens de ce fief de la Reine des Cieux : qui pourrait nous empêcher d'avancer sous sa protection, chevaliers de la Vierge luttant contre les forces du Mal, toutes et tous."
 nfa.395.a: "Notre-Dame, priez pour la France !"

 nfa.397.t: "Sous l'égide du Roi"
 nfa.397.d: "Par décision de notre Roi, le 25 août, jour de la fête de son glorieux ancêtre Saint Louis IX, saint martyr et roi de France, est devenu notre nouvelle fête nationale. Le roi médiéval était vénéré comme un saint vivant dans toute la chrétienté pour sa profonde piété personnelle : tous les princes s'inclinaient devant sa sagesse et venaient souvent lui demander de régler leurs différends, son jugement étant toujours vrai et juste. Sa décision de prendre la croix et de s'embarquer d'abord vers la Terre Sainte et l'Egypte, puis vers les murs de Tunis où il connut une fin tragique, garantissait, s'il y avait un doute, que le Roi vivrait toujours : dans le Ciel et dans le cœur de tous les Français. Le chevalier idéal, le roi idéal : nous ne pouvons qu'espérer suivre son exemple, comme l'ont admirablement fait tous ses descendants.\n\n$nfa_af_holiday_shared$ Ces célébrations exaltent le caractère français, notre force, notre culture, un grand moment d'unité nationale et surtout l'occasion de se réjouir du lien éternel entre le Roi et le Peuple. Quarante générations de rois ont fait la France, et nous pouvons faire confiance à l'héritier de Saint Louis pour nous conduire vers plus de gloire, sa personne royale étant l'avatar même de la Nation."
 nfa.397.a: "Saint Louis, protège le Roi !"

 #Jan 1936 and then one every month and a half:
 nfa.401.t: "Les Pères blancs"
 nfa.401.d: "Essentielle à la stabilité du régime, la Société des Missionnaires d'Afrique est une société catholique de vie apostolique axée sur l'évangélisation et l'éducation en Afrique. Fondée en 1868 à Alger, elle s'est rapidement intégrée à la société coloniale, s'adaptant aux coutumes indigènes, adoptant le costume indigène, tout en accomplissant un énorme travail de recherche ethnographique et géographique. Ils ont été à l'avant-garde des initiatives françaises sur le continent, malgré leurs relations parfois tendues avec un gouvernement républicain de plus en plus anticlérical. Ils se sont fait les défenseurs des populations indigènes, acceptant même les prêtres indigènes, n'hésitant pas à se ranger à leurs côtés contre les autorités coloniales lorsque cela s'avérait nécessaire et servant généralement de passerelle entre les deux, ce qui leur a valu le surnom affectueux de "Pères Blancs".\n\nDans les temps troublés qui ont suivi la révolution, ils sont devenus carrément indispensables au maintien de l'autorité française sur ce qui reste de l'empire, travaillant sans relâche à maintenir la paix entre colons, Exilés et indigènes avec le soutien total du gouvernement conservateur du Maréchal."
 nfa.401.a: "Notre Dame d'Afrique, priez pour nous et les musulmans !"

 nfa.402.t: "Action Algérienne"
 nfa.402.d: "Fondée en 1928 par Ferhat Abbas, se présentant comme le principal média du nationalisme intégral aux côtés de la principale Action Française, l'Action Algérienne est devenue l'un des journaux les plus populaires dans les départements algériens. Son slogan, "De la Colonie à la Province", résume son combat en faveur des principes intégralistes : l'assimilation au sein d'une grande France, tout en conservant les privilèges, les traditions et les lois locales, contre la centralisation et le mépris des coutumes indigènes de la République. Réclamant l'autonomie des indigènes en matière de réglementation sociale et économique, le suffrage universel aux élections municipales et la constitution par les notables indigènes d'une assemblée conseillant le gouvernement français, Abbas trouve rapidement un écho auprès des indigènes, notamment auprès des élites assimilées et des influents chefs indigènes, désireux de défendre leur mode de vie contre un gouvernement républicain toujours plus envahissant.\n\nToutefois, les propositions localistes de l'Action Algérienne ne sont pas les seules à trouver un écho auprès des indigènes : sa rhétorique antisémite s'avère également populaire. Héritage du décret Crémieux, une loi qui accordait la pleine citoyenneté française à la population juive de l'Algérie Française mais pas à la population arabe et berbère, qui restent à ce jour essentiellement des citoyens de seconde zone, ce fossé entre des communautés qui ont vécu ensemble dans une paix relative pendant des siècles s'est avéré facile à exploiter pour l'extrême droite, certains groupes et partis promettent même d'abroger le décret pour obtenir le soutien des indigènes, soit par réelle convergence idéologique, soit simplement par pragmatisme, car ils savent que rien ne pourra être réalisé sans le soutien, ou du moins la neutralité, des Indigènes."
 nfa.402.a: "Des nationalistes, unis contre la République ? Ça ne peut pas être bon."

 nfa.403.t: "Jacques Bainville"
 nfa.403.d: "Jacques Bainville, né en 1879, historien de renom, journaliste et l'un des fondateurs de l'Action Française, est décédé à 57 ans. Issu d'une famille résolument républicaine, il s'est tourné vers le monarchisme non par nostalgie, mais par réflexion et comparaison, considérant la République comme instable, inconstante et fondamentalement incapable de rivaliser avec une Allemagne stable et unie. Écrivain prolifique, il ne cesse d'exalter la monarchie française dans ses ouvrages historiques et collabore à de nombreux journaux, à la fois critique littéraire et analyste financier. Fuyant en Algérie au moment où la révolution éclate, il écrit dans le chaos qui suit un court ouvrage qui devient rapidement immensément populaire. Intitulé "Les conséquences politiques de la paix", Bainvillle y expose sa pensée sur le traité de paix entre la CGT et les Allemands, affirmant que tout comme la République est la fille de Bismarck, conçue pour affaiblir la France, la Commune est la fille de Guillaume II, créée pour pourrir la France jusqu'à ses racines afin qu'elle ne soit plus qu'un État vassal dans une guerre inévitable.\n\nCette thèse est devenue l'un des piliers de la rhétorique de l'Action Française, qui plaide inlassablement pour la chute d'une fille du Boche afin que la France puisse s'attaquer à l'autre. Nombreux sont ceux qui, dans notre pays, sont sensibles à ce genre de discours car le sentiment anti-allemand ne s'est certainement pas atténué d'un iota chez les Exilés, et le cortège funèbre de Bainville a été suivi par des milliers de personnes en deuil, des compagnons politiques, des collègues écrivains et académiciens et même des membres du gouvernement assistant à sa messe funéraire. Le Lion de Verdun lui-même a publié une déclaration rendant hommage à la vie et à l'œuvre de l'historien que beaucoup considèrent désormais comme un prophète."
 nfa.403.a: "Un grand homme !"

 nfa.404.t: "Immaculée-Conception de Ouagadougou"
 nfa.404.d: "La cathédrale de l'Immaculée Conception de Ouagadougou a été consacrée aujourd'hui en présence de [NFA.GetLeader], du gouverneur de la Haute-Volta Henri-Louis Joseph Chessé, et de Joanny Thévenoud, le très influent vicaire apostolique de la ville de Ouagadougou, dont certains murmurent qu'il est le "vrai gouverneur" de la colonie. Première cathédrale à être consacrée au Sahel, la cathédrale de l'Immaculée Conception s'inspire à la fois des techniques de construction traditionnelles africaines et de l'architecture romane. Elle est un symbole fort de la réussite de l'œuvre missionnaire au sein de l'empire colonial français, et notamment de celle des Pères Blancs. C'est aussi le couronnement de la réussite personnelle de Monseigneur Thévenoud, dont la présence dans la ville a eu un impact inégalé. Arrivé dans la ville en 1903, il s'est immédiatement rapproché des chefs mossi locaux et s'est attelé à la construction d'écoles, d'un séminaire, à la mise en valeur des terres et à l'implantation d'industries, faisant lentement mais sûrement de la mission le cœur économique de la ville, voire de toute la région. Deux ans après son arrivée, il y avait déjà plus de mille catéchumènes sous sa supervision : le nombre de convertis n'a cessé de croître de façon exponentielle depuis lors.\n\nQuant aux rumeurs selon lesquelles il serait le véritable gouverneur de la colonie, il est indéniable que par son charisme personnel, son expérience, ses compétences diplomatiques et son influence économique croissante, Monseigneur Thévenoud exerce une influence considérable, agissant souvent comme un intermédiaire entre l'administration coloniale et les structures de pouvoir traditionnelles. Il est un membre important et franc du conseil administratif de la Haute-Volta depuis plus d'une décennie maintenant et a été un critique sévère de la gestion par le régime d'Alger des famines du début des années 1930 et des révoltes qui ont suivi. Cependant, le vicaire apostolique a toujours rejeté les allégations selon lesquelles le véritable pouvoir en Haute-Volta se trouve entre ses mains, se présentant comme un humble missionnaire ayant eu un certain succès et s'occupant de son troupeau."
 nfa.404.a: "Un saint vivant, ce Thévenoud !"

 nfa.405.t: "Fête des Mères"
 nfa.405.d: "Il y a dix ans, le gouvernement a mis en place une politique nataliste musclée, qui comprenait, entre autres mesures, la création d'une célébration spéciale pour la Fête des Mères, et d'une Médaille de la Famille Française, décernée aux bonnes mères de familles nombreuses. Bien que les résultats de ces politiques commencent à peine à se faire sentir, la Fête des Mères est devenue une véritable fête populaire, elle est maintenant largement célébrée dans les écoles et les foyers de tout le pays, pour la plus grande joie des mères du monde entier, et il est devenu habituel pour les enfants de rapporter des petits cadeaux à la maison pour leurs mères, et pour les maris de s'assurer que c'est un jour spécial pour les épouses et bien sûr pour leurs propres mères.\n\nDans un discours diffusé à la radio aujourd'hui, le [ROOT.GetMonarchOrPresident] [NFA.GetLeader] a rappelé aux femmes que : "Vous seules pouvez donner aux générations futures le goût du travail honnête, ce sens de la discipline, de la modestie, du respect qui fait des hommes sains et une nation forte. Vous êtes la source de notre civilisation chrétienne et notre plus grand espoir pour l'avenir", en veillant à ce que le rôle incroyablement important des femmes dans la société soit rappelé à tous et reçoive le respect qu'il mérite."
 nfa.405.a: "Bonne fête, Maman!"

 nfa.406.t: "Humanisme intégral"
 nfa.406.d: ""Humanisme intégral. Problèmes temporels et spirituels d'un nouveau christianisme", l'ouvrage récemment publié par le philosophe catholique Jacques Maritain a suscité un débat passionné parmi les croyants. Converti au protestantisme, autrefois proche de l'Action Française bien que n'étant pas monarchiste, surtout par méfiance envers la démocratie représentative et par opposition à la politique anticléricale de la Troisième République, Maritain a dérivé après le choc de l'Exil vers des positions plus modérées, plus proches du mouvement personnaliste et de la démocratie chrétienne.\n\nRejetant à la fois la réaction et le libéralisme, la laïcité et le catholicisme politique intransigeant, embrassant l'humanisme, plaidant pour les droits de l'homme, l'importance de la famille, la démocratie pluraliste et la responsabilité envers le Bien commun, le tout dans l'esprit des enseignements sociaux de l'Église, le philosophe va quelque peu à contre-courant. En effet, une grande partie du laïcat et de la hiérarchie catholique française s'est radicalisée face à la situation actuelle : l'Action Française a même dénoncé "l'Humanisme intégral" comme l'œuvre d'un traître, d'un vendu au "démocratisme".\n\nCependant, parmi les catholiques plus progressistes, le travail de Maritain a été très bien accueilli, recevant des éloges du Père Montini, un proche conseiller du Pape, et certains modérés se sont même éloignés de l'Action Française, tenant compte de son avertissement que le mouvement utilise simplement la Foi comme un outil pour promouvoir leur idéologie politique."
 nfa.406.a: "Un nouveau genre d'intégralisme ?"

 nfa.407.t: "L'appel du silence"
 nfa.407.d: "Le Grand Prix du cinéma français a été décerné à "L'Appel du Silence", un drame de Léon Poirier. Le film, qui retrace la vie du Bienheureux Charles de Foucauld, avait trouvé un écho critique et un grand succès commercial : Foucauld fascine en effet le public français depuis des années. Charles, vicomte de Foucauld aurait semblé pendant une grande partie de sa vie un candidat improbable à la dévotion qui l'entoure aujourd'hui. Issu d'une famille aristocratique, il mène une vie dissolue et finit par devenir officier de cavalerie. Cette expérience l'a incité à quitter son ancienne vie : il a décidé de prononcer ses vœux, attiré par une vie ascétique de pauvreté parmi les Touaregs avec lesquels il a noué des liens profonds, apprenant leur langue, traduisant les Écritures et prêchant par l'exemple. Considéré comme un saint homme par les indigènes, les autorités et la hiérarchie de l'Église, il connaît une fin tragique : pris dans le conflit avec les Senussi, il est martyrisé le 1er décembre 1916.\n\nErmite du désert, martyr, pionnier de l'influence française dans les coins les plus reculés de l'empire, le Père Charles est devenu une icône nationale, son abandon total à Dieu et son ascétisme inspirant de nombreux catholiques, amenant certains à revoir leurs positions sur les populations indigènes et l'Islam dans son ensemble. Sa récente béatification a même conduit l'Académie des sciences coloniales à adresser une pétition à la papauté pour qu'il devienne le saint patron de la colonisation : le régime, cependant, n'a pas attendu qu'il soit officiellement reconnu comme tel, et l'utilise de manière proéminente comme pièce de propagande, malgré les fréquentes critiques de Foucauld à l'égard des attitudes coloniales."
 nfa.407.a: ""Père, je m'abandonne à toi" : un saint, c'est sûr !"

 nfa.408.t: "Commémorations de Sette Giugno"
 nfa.408.d: "Le 7 juin 1919, des émeutes éclatent à La Valette, capitale de Malte, alors colonie de la couronne britannique. Les tensions avec les autorités britanniques couvaient depuis un certain temps et le lourd fardeau de la Weltkrieg sur l'île forteresse, ainsi que la hausse des prix des denrées alimentaires, se sont avérés trop lourds pour des milliers de personnes qui ont saccagé des lieux associés aux Britanniques : lorsqu'ils ont tenté de forcer l'entrée d'un bâtiment gouvernemental, les soldats ont ouvert le feu. La foule s'est dispersée, et quatre personnes sont mortes. Depuis ce jour sinistre, les Maltais le commémorent. Alors que la révolution britannique touchait à sa fin en 1926, les autorités locales étaient de plus en plus inquiètes pour l'avenir de Malte, les mutineries, l'agitation nationaliste et socialiste ou l'occupation par une autre puissance apparaissant comme des menaces de plus en plus réelles : les Allemands, qui étaient déjà en train de s'emparer d'une grande partie de l'empire, ne laisseraient certainement pas passer l'occasion d'étendre leur influence au Mittelmeer. C'est pourquoi le gouverneur, Sir Congreve, nous a demandé de sécuriser les îles pour l'Entente, ce que l'infanterie de marine française a fait. Malte se voit accorder une grande autonomie dans la gestion des affaires courantes, faisant toujours officiellement partie de l'Empire britannique mais devenant de fait un protectorat français, un état de fait acceptable à la fois pour la petite élite britannique qui se contente de maintenir son pouvoir et pour les nationalistes qui jouissent désormais d'un statut proche de l'autonomie. La Sette Giugno est donc devenu une fête officielle du souvenir et de l'espoir d'unité. Bien qu'elle ne soit plus le quartier général de la flotte méditerranéenne, l'île reste le verrou du détroit de Sicile, le bastion qui assure la domination de l'Entente sur la Méditerranée occidentale : une importante garnison est maintenue sur l'île et de nombreux investissements ont été réalisés pour développer les défenses et les ports de l'île, reflétant son rôle critique dans notre stratégie navale."
 nfa.408.a: "L'île-forteresse résistera à toute menace !"

 nfa.409.t: "Des nouvelles de Corse"
 nfa.409.d: "Ce matin, un monument aux morts contenant de la terre du continent a été inauguré sur une plage près d'Ajaccio. Il est dédié aux dizaines de milliers de Corses qui ont donné leur vie pour la France pendant la Grande Guerre et la guerre civile qui a suivi. Depuis la Révolution, l'île est un bastion incroyablement important pour nous : en effet, elle est si proche de la Commune que l'on peut voir ses rivages par temps clair, alors que l'Italie est à moins de 40 kilomètres. Elle est devenue un point central de la stratégie méditerranéenne de l'Entente, s'étant rapidement transformée en une importante base navale et aérienne à partir de laquelle nos navires patrouillent aussi près que possible de la Métropole, avec des face-à-face tendus qui se produisent toutes les deux semaines.\n\nTout effort de libération devrait commencer ici, et une grande partie du travail de renseignement et de reconnaissance effectué en France et en Italie est coordonnée depuis Bastia et Ajaccio. C'est également là qu'ont débarqué les premières vagues d'Exilés : si la plupart sont partis, beaucoup sont restés, créant un élan démographique et économique qui a revitalisé l'île, malgré la tension perpétuelle liée à la menace de guerre.\n\nBien qu'il n'y ait plus de flux de réfugiés, il y a toujours un flot constant de dissidents qui arrivent sur nos côtes, chacun étant accueilli en héros mais soigneusement interrogé. Enfin, le crime organisé, déjà un problème avant la guerre, est devenu un pilier de la vie insulaire. De nombreux anciens combattants et réfugiés sans ressources se sont tournés vers le crime, la présence d'un si grand nombre de soldats a fait du jeu et de la prostitution des entreprises en plein essor, et la mafia corse, sous la direction d'hommes comme Paul "l'Empereur" Carbone, lui-même ancien combattant, a prospéré grâce au trafic de marchandises et de personnes entrant et sortant de la Métropole. Les autorités ferment cependant les yeux sur cette situation, car la mafia s'est avérée être un réseau d'informateurs incroyablement utiles au sein de la Commune, tout en répondant aux besoins les plus bas des fantassins et des officiers."
 nfa.409.a: "Une belle île !"

 nfa.410.t: "Mort de Louis Blériot"
 nfa.410.d: "Louis Blériot, né en 1872, ingénieur, inventeur et pionnier de l'aviation française est mort d'un arrêt cardiaque dans sa villa d'Alger, à seulement 64 ans. Fasciné par l'idée de voler et inspiré par les prototypes de l'ingénieur français Clément Ader et les succès des frères Wright, Blériot consacra les bénéfices de son entreprise de pièces automobiles à la création de machines volantes. Rencontrant d'abord tant d'échecs que la presse le surnomme par dérision le "Roi de la Casse", il finit par acquérir une renommée et une reconnaissance mondiales pour avoir été le premier à traverser la Manche en avion en 1909, en seulement 37 minutes. Légende vivante de l'aviation, à qui l'on attribua même le premier brevet de pilote, il créa une entreprise prospère qui construisit ses modèles en constante amélioration. Avec la Grande Guerre, il se spécialisa dans les avions de reconnaissance légers, sa société produisant finalement plus de dix mille appareils pour l'Armée. Au début de la Révolution, Blériot s'enfuit en Algérie comme tant d'autres et relança avec succès son entreprise, Blériot Aéronautique, le gouvernement encourageant la recherche et le développement dans tous les domaines susceptibles de contribuer à l'effort national.\n\nAprès sa mort, le gouvernement a publié un communiqué rendant hommage à sa contribution au domaine de l'aviation et à l'effort de guerre, ainsi qu'à sa résilience face à ses premiers revers, le qualifiant d'exemple pour tous les Français en ces temps difficiles. La création d'une médaille Louis Blériot, qui sera décernée aux détenteurs de records de vitesse, d'altitude ou de distance en avion léger, a également été annoncée."
 nfa.410.a: "Longue vie au "roi de la casse" !"

 nfa.411.t: "Le meurtre fait trembler la Casbah"
 nfa.411.d: "Alors qu'il se rendait à la mosquée de Sidi Ramdane, le grand mufti d'Alger, Mahmoud Bendali, a été encerclé par deux hommes et poignardé au cœur, mourant sur place. Les deux auteurs ont été arrêtés après une enquête rapide et ont avoué le meurtre, justifiant leur acte en disant que le mufti avait agi contre la foi islamique et n'était guère plus qu'une marionnette des infidèles. Nommé par les autorités coloniales d'abord comme imam puis comme mufti, impopulaire et critiquant souvent de manière effrontée tout discours réformiste, même léger, Bendali avait de nombreux ennemis puissants. Après un interrogatoire musclé, le meurtrier a avoué qu'il n'était qu'un pion dans un plan plus vaste, s'étant vu offrir des milliers de francs pour tuer l'imam par le véritable cerveau du crime : un membre éminent de l'Association réformiste des oulémas musulmans algériens, Tayeb El-Okbi. Déjà interdit de prêcher dans les mosquées par les autorités coloniales, l'homme était surveillé par la police depuis un certain temps, soupçonné de conspirer contre l'État sous le prétexte d'une réforme religieuse : il a été immédiatement arrêté et attend son procès.\n\nCependant, beaucoup pensent qu'il s'agit d'un complot, et qu'El-Okbi a été faussement impliqué dans cette affaire par la police coloniale désireuse de faire disparaître un tel inconvénient. Que cette accusation soit vraie ou non, cette affaire tourne rapidement à l'embarras. Nous pourrions abandonner les charges contre El-Okbi, perdant quelque peu la face mais empêchant toute nouvelle agitation et gagnant peut-être un allié au sein de l'Association, ou nous pourrions le garder en prison, nous débarrassant d'un leader indigène important et semant la dissidence parmi les oulémas."
 nfa.411.a: "Libérez-le, il est clair que le meurtrier essayait juste de faire porter le chapeau à quelqu'un d'autre."
 nfa.411.b: "On ne peut pas le laisser en liberté."

 nfa.412.t: "Un Légionnaire"
 nfa.412.d: "Le dernier film de la superstar de l'humour Fernandel, "Un Légionnaire", a été, comme presque tout ce que l'acteur touche, un succès. Maître de la comédie physique et du slapstick, ajoutant à cela un talent pour le chant, ses films comportant généralement quelques chansons humoristiques qui s'avèrent ensuite être des succès à part entière, il a souvent été comparé à Charlie Chaplin. Cette fois-ci l'acteur incarne Fernand, un mari poule qui, après s'être fait assommer, se réveille dans une caravane en direction de l'intérieur de l'Algérie, ses papiers d'identité volés et remplacés par de nouveaux : il est désormais un autre homme, un nouveau volontaire de la Légion étrangère française.\n\nIncapable d'expliquer sa situation à son officier, Fernand est appelé à combattre une tribu indisciplinée au fin fond du Sahara, et malgré les premières mésaventures, il trouve rapidement la vie militaire beaucoup plus agréable que son mariage, et surtout beaucoup moins disciplinée. Devenu un tout autre homme, il est finalement retrouvé par sa femme mais choisit de se réengager sous son vrai nom, devenant ainsi un véritable héros et recevant finalement la Légion d'honneur. Ce récit humoristique s'est révélé particulièrement populaire auprès des anciens combattants."
 nfa.412.a: "Fernandel l'a encore fait !"

 nfa.413.t: "Journal d'un curé de campagne"
 nfa.413.d: "Le Grand Prix de l'Académie Française, l'un des prix littéraires les plus prestigieux de France, a été décerné aujourd'hui à Georges Bernanos pour son roman, "Journal d'un Curé de Campagne", qui a rencontré un grand succès critique et commercial. À travers l'histoire touchante d'un jeune prêtre dans un petit village du nord de la France, Bernanos aborde des thèmes tels que la spiritualité, la mort, la lutte entre le Bien et le Mal, le destin, le rôle de l'Église sous un régime anticlérical, mais aussi l'altruisme, l'espoir, le salut et la grâce. Aux prises avec un manque d'autorité, un manque de moyens financiers, l'impiété croissante de ses ouailles et des autorités locales oscillant entre la dérision et la franche hostilité, le curé déploie un zèle et une abnégation extrêmes pour tenter de sauver les âmes de ses paroissiens. Sombrant parfois dans le désespoir mais n'abandonnant jamais son combat, un combat peut-être perdu d'avance mais un combat qui le rapproche de Dieu. Avec pour point d'orgue la conversion du président du conseil municipal, le livre s'achève sur une note douce-amère, le jeune curé lui-même mourant peu après d'un cancer de l'estomac, en prononçant doucement : "Tout est grâce".\n\nMonarchiste, mais louant l'esprit de révolte de 1789, violemment opposé au syndicalisme mais tout aussi violemment opposé à la bourgeoisie, proche de l'Action Française mais souvent en conflit avec ses vues, profondément catholique, mais critiquant un clergé plus soucieux d'ordre que de salut, ne se considérant ni de droite ni de gauche, mais simplement chrétien, Georges Bernanos est un homme plein de contradictions. Néanmoins, avec ce "Journal", une œuvre pleine de sa foi sincère et de sa spiritualité, il a touché toute la nation, voire le monde catholique tout entier."
 nfa.413.a: ""L'Enfer, c'est de ne plus aimer""

 nfa.414.t:0 "Deuxième Bureau"
 nfa.414.d: "Un nouveau film a pris d'assaut les salles de cinéma françaises : "Deuxième Bureau", réalisé par Pierre Billon. Après de nombreux retards de production et un accueil sévère de la critique, le succès commercial de cette histoire d'espionnage palpitante est une surprise. L'histoire du capitaine Benoît, envoyé en mission par le Deuxième Bureau, notre insaisissable agence de renseignements militaires, pour s'emparer des plans de la dernière arme rouge au cœur même de la Commune, ce film a tout pour plaire : action, suspense, et bien sûr, romance. Bien sûr, le beau capitaine finit par être remarqué par le contre-espionnage communard, qui envoie son meilleur agent à sa poursuite : Elise, véritable femme fatale, chargée de séduire l'agent. Bien sûr, les deux tombent amoureux et prévoient de s'échapper ensemble : lorsque les Rouges s'en rendent compte, elle se sacrifie et meurt dans les bras de son amant, qui lui rappelle avec force son devoir envers la France.\n\nLes critiques ont détesté le film, le qualifiant de divertissement bon marché, mais le public l'a adoré et en a redemandé, rejetant les rumeurs selon lesquelles le film aurait reçu des fonds de l'État pour transformer l'image publique de l'agence secrète et parfois sinistre comme simple propagande communarde."
 nfa.414.a: "Serait-ce le début d'une série ?"

 nfa.415.t: "L'Archange disparaît"
 nfa.415.d: "Jean Mermoz, surnommé l'Archange, est un ancien pilote qui s'est reconverti dans l'aéropostale après la Guerre, devenant un pionnier dans ce domaine et accumulant d'innombrables exploits, comme survivre à un crash au Sahara et à la captivité aux mains de Touaregs rebelles, devenir le premier à traverser l'Atlantique Sud du Sénégal au Brésil, puis le premier à traverser la Cordillère des Andes en avion. Ses exploits sont racontés comme des épopées dans les journaux et les actualités, et il est devenu une sorte de héros national, s'engageant même en politique avec le PSF du Colonel de La Rocque et plaidant pour le développement du transport aérien.\n\nMais il y a quelques jours, lors de son vingt-cinquième vol transatlantique, l'aviateur a disparu. Les circonstances sont encore floues et on ne sait toujours pas ce qu'il est advenu de Mermoz, les journaux titrant sur "La disparition de l'Archange", et les articles ressemblant de plus en plus à des éloges funèbres à chaque nouvelle édition. La nation entière attend avec impatience des nouvelles de l'Atlantique."
 nfa.415.a: "Il a survécu à pire, non ?"

 nfa.416.t: "Miracle dans l'Atlantique Sud"
 nfa.416.d: "Après plus d'une semaine sans nouvelles de Jean Mermoz et de l'équipage de son Latécoère 300 Croix-du-Sud, il restait peu d'espoir de les voir rentrer sains et saufs. Pourtant, aujourd'hui, un miracle s'est produit : Mermoz et son équipage épuisé, brûlé par le soleil, assoiffé mais bien vivant ont été retrouvés à la dérive dans l'océan par un navire brésilien.\n\nLa nouvelle, tout comme le pilote, a rapidement traversé l'Atlantique Sud et s'est répandue comme une traînée de poudre, les cinémas et les théâtres interrompant même leur programmation pour informer le public. Le soulagement de la population est palpable, le gouvernement a publié une déclaration officielle remerciant les autorités brésiliennes et un accueil en héros est déjà prévu pour l'Archange."
 nfa.416.a: "Chaque échec survécu nous donne la force de réussir."

 nfa.417.t: "Pépé le Moko"
 nfa.417.d: ""Pépé le Moko", un mélodrame mettant en vedette l'acteur prometteur Jean Gabin, a rapidement rencontré le succès dans son pays et même à l'étranger. Se déroulant à Alger, notamment dans la vieille ville labyrinthique de la Casbah, le film raconte l'histoire de Pépé, un ancien caïd de la pègre parisienne aujourd'hui en fuite, et des hommes qui tentent de l'attraper, à la fois des agents des forces de l'ordre et des syndicalistes qui cherchent à abattre une fois pour toutes un grand organisateur du marché noir. Installé dans un exil confortable, reconstruisant un empire criminel, le gangster est bientôt déstabilisé par l'arrivée de Gaby, maîtresse d'un homme d'affaires important qui cherche à "s'encanailler" parmi les indigènes et les émigrants dans le monde sensuel mais dangereux de la Casbah. Les deux protagonistes entament une relation qui suscite la jalousie de la maîtresse de Pépé. Ce triangle amoureux est suivi avec grand intérêt par la police, qui se sert des deux femmes pour pousser lentement le gangster à prendre de plus en plus de risques et à finir par sortir de sa cachette. Entouré, sachant que sa fin n'est qu'une question de temps, qu'il risque une éternité en prison ou d'être assassiné par des agents rouges, Pépé décide de partir à sa manière, en se suicidant alors qu'il aperçoit Gaby au loin.\n\nUn récit captivant, plein de suspense, d'amour et de trahison, avec une fin déchirante, entièrement tourné en extérieur, il n'est pas étonnant que le film ait rencontré un tel succès, certains le considérant comme un classique instantané. Et Pépé, anti-héros par excellence, criminel mais doté de principes, est devenu une sorte d'icône pour les jeunes, car beaucoup s'identifient à sa situation au carrefour de deux mondes, français et indigène, ainsi qu'à sa nostalgie mélancolique de Paris."
 nfa.417.a: "Ce Gabin ira loin, c'est sûr !"

 nfa.418.t: "Orangina, Soda de Naranjina"
 nfa.418.d: ""Orangina, Naranjina soda  !", avec sa recette secrète et sa forme de bouteille particulière, le nouveau soda à l'orange rafraîchissante mis au point par le Pied-Noir Léon Bréton a rapidement connu un succès massif dans les cafés d'Alger, notamment auprès des jeunes. Certains disent que l'homme d'affaires astucieux a même engagé des étudiants et des soldats en permission pour commander la boisson : si cette rumeur est exacte, la stratégie a été efficace, rendant Orangina immédiatement à la mode et relançant sa popularité.\n\nDéjà, les cafés de toutes les colonies commandent des caisses et des caisses de cette boisson sucrée, un boom qui ne manquera pas de stimuler le secteur agricole, le climat algérien étant parfaitement adapté à la culture des agrumes."
 nfa.418.a: "Délicieux !"

 nfa.419.t: "Scouts musulmans algériens"
 nfa.419.d: "En 1935, une troupe de scouts pour garçons musulmans soutenue par des oulémas réformateurs, des élites traditionnelles et des Français réformateurs a été créée par Mohammed Bouras. Tous espéraient que le scoutisme favoriserait l'éducation physique et morale, la formation du caractère, le sens des responsabilités, ainsi que le devoir envers Allah et la patrie. Depuis cette première initiatives ce sont des centaines de troupes qui ont été créées, et cela dans toutes les classes sociales. De nombreux jeunes garçons et adolescents y affluent, attirés par les promesses d'aventure, le sentiment d'appartenance, ainsi que par les uniformes pimpants et les bandanas rouges et verts. S'inspirant des livres de Lord Baden-Powell, les garçons apprennent à camper et à survivre, chantent des chansons, participent à des cérémonies religieuses comme l'Eid ou le Mawlid, où ils défilent en uniforme, les groupes organisant même des Khitan de masse, la circoncision des garçons d'environ sept ans, une occasion de grande fête que les familles pauvres ne pourraient pas se permettre autrement. \n\nCependant, ces groupes sont jusqu'à présent restés largement isolés les uns des autres, partageant simplement des valeurs, un drapeau et un uniforme communs. C'est pourquoi les représentants des différentes troupes ont demandé à l'administration coloniale sa bénédiction pour créer une Fédération des Scouts Musulmans Algériens qui permettrait une plus grande coopération et une uniformisation des pratiques scoutes parmi les indigènes. D'ores et déjà, des voix indigènes éminentes comme Ferhat Abbas et une coalition diverse de réformistes français font campagne pour l'approbation officielle d'une telle fédération, arguant qu'elle ferait la promotion des valeurs traditionnelles ainsi que de la loyauté envers la France, tandis que certains pieds-noirs plus conservateurs affirment que les scouts sont préparés à un djihad rouge-vert par les agents syndicalistes de Messali Hadj, que le scoutisme indigène est une mauvaise idée en soi, et que la patrie à laquelle ils sont loyaux n'est pas la France, mais l'Algérie. Des voix plus pragmatiques au sein du gouvernement soutiennent que donner notre approbation à cette fédération nous permettrait d'exercer un contrôle beaucoup plus important sur une initiative largement autonome."
 nfa.419.a: ""Toujours prêts !" Donnez notre bénédiction, cela ne peut être qu'une bonne chose."
 nfa.419.b: "Plutôt "toujours prêts" à l'insurrection ! Interdisez ces groupes."

 nfa.420.t: "Sombre Dimanche"
 nfa.420.d: "Sombre Dimanche est une chanson mélancolique, racontant l'histoire sinistre d'une amante éconduite qui s'est suicidée, s'adressant d'outre-tombe à l'homme qui l'a quittée. Composée par un Hongrois exilé dans la Commune en 1935, la chanson a fait le tour du monde, devenant d'abord un pilier des salles de concert et des cabarets miteux avant d'atteindre le grand public lorsqu'elle a été enregistrée en français par la chanteuse populaire Damia. En ces temps difficiles, il n'est guère surprenant que les peuples d'Europe et d'ailleurs soient enclins à la mélancolie, mais des rumeurs ont circulé à propos de la chanson : elle serait liée à un nombre sans cesse croissant de suicides, en France, aux États-Unis et dans le pays d'origine du compositeur, la Hongrie, et la simple écoute de l'air pourrait pousser même le plus joyeux des individus vers des idées suicidaires. Qu'il s'agisse d'un fait, d'une simple rumeur urbaine ou d'une campagne de marketing astucieuse, la chanson a déjà été interdite d'émission à la radio ou même de chant public dans plus d'un pays, ce qui ne fait qu'ajouter à la crédibilité des rumeurs sur la désormais célèbre "chanson du suicide hongrois".\n\nIci aussi, un débat a fait rage sur la question d'une interdiction potentielle, une pause presque bienvenue dans le fracas politique habituel. Mais il est temps pour le gouvernement d'agir. Que faut-il faire ?"
 nfa.420.a: "Interdire la chanson ! Il est clair qu'il y a un message caché quelque part là-dedans."
 nfa.420.b: "Pourquoi perdons-nous du temps avec ça ? Rejeter les rumeurs."

 nfa.421.t: "Compagnons de Jeanne d'Arc"
 nfa.421.d: "Les Compagnons de Jeanne d'Arc sont une association qui honore la mémoire de la sainte patronne de la France, canonisée en 1920 pendant la révolution. Fondée en 1930 par Maxime Real del Sarte, un artiste proche de l'Action Française, après que celui-ci eut organisé la sortie clandestine d'une relique de la sainte de la Commune, l'association se définit comme apolitique, se contentant de déclarer qu'elle cherche à "rassembler toutes les bonnes volontés autour de celle qui a sauvé la France à l'heure du besoin et qui incarne si parfaitement nos aspirations à la liberté de notre nation". Et en effet, chaque année, les célébrations patriotiques organisées autour du sanctuaire construit pour la relique sont de plus en plus populaires, avec des dizaines de milliers de personnes présentes pour une journée qui se termine par une messe en plein air, dont de nombreux parlementaires, fonctionnaires, évêques, intellectuels, anciens combattants et officiers, et même cette année [NFA.GetLeader] lui-même.\n\nPourtant, bien que l'association affirme vouloir rester apolitique et que la "Pucelle" soit vénérée par la majorité de l'échiquier politique, nombreux sont ceux qui cherchent à utiliser l'événement pour faire avancer leur programme politique. L'Action Française et le Parti Social Français ont été surpris à plusieurs reprises en train de distribuer des tracts, les partisans des deux partis en venant parfois aux mains. Cependant, ces incidents mineurs n'ont pas entravé l'enthousiasme général pour les célébrations, et les Compagnons s'attendent à une participation encore plus importante l'année prochaine."
 nfa.421.a: "Sainte Jeanne de France, entendez nos prières et venez sauver la France une fois de plus !"

 nfa.422.t: "Aux Martyrs Espagnols"
 nfa.422.d: ""Aux Martyrs Espagnols" est un poème du dramaturge et diplomate Paul Claudel, profondément conservateur, fervent catholique, critique de longue date de l'anticléricale Troisième République, qui devint une sorte de poète officiel du régime de Pétain. Ses longues pièces religieuses lui ont ainsi valu des éloges incessants et même une nomination au prix Nobel. Cependant, il s'était largement tenu à l'écart de la politique, son poste de diplomate lui imposant une stricte réserve sur ces questions. La crise qui se déroule en Espagne a cependant changé cette attitude et l'a poussé à agir, en particulier les récits émergents de terreur rouge, de profanations et d'actes de violence syndicalistes contre le clergé catholique et les laïcs, tous sinistrement familiers aux exilés. Claudel a plaidé auprès du gouvernement pour qu'il apporte un soutien inconditionnel aux royalistes espagnols qui, selon lui, sont engagés dans une guerre sainte contre les forces du mal. \n\nDes comités de soutien à cette cause ont déjà commencé à apparaître, collectant des fonds, organisant des volontaires et s'engageant dans ce qui ne peut être décrit que comme un effort de propagande au nom du Royaume d'Espagne avec le soutien souvent tacite de la hiérarchie catholique. Le poème "Aux Martyrs Espagnols" appelle le lecteur à se dresser contre les Néron et les Dioclétiens rouges, énumère les actes de persécution rapportés et exalte une Espagne sainte qui renaîtra grâce au sang des martyrs : il est désormais apparu sur des tracts, moqué pour sa prose plutôt émotive et verbeuse, cité sans cesse par les partisans du royaume d'Espagne, et a été rapidement traduit et diffusé dans une grande partie du monde catholique, Paul Claudel devenant une sorte de figure de proue de la cause espagnole."
 nfa.422.a: "Il s'agit clairement d'une cause qui lui est chère."

 nfa.423.t: "Coupe d'Afrique du Nord"
 nfa.423.d: "Le football a été introduit en Afrique du Nord par les Français : des clubs amateurs composés de colons et de soldats en garnison se sont formés dès les années 1890, l'Athletic Club d'Oran prétendant être le plus ancien club de football non seulement d'Algérie, mais de toute l'Afrique. Peu à peu, des clubs d'indigènes se sont formés, le premier étant le Mouloudia Club d'Alger en 1921, et de nos jours, le football est devenu un passe-temps incroyablement populaire pour beaucoup de nos concitoyens : les enfants jouent dans toutes les rues, des stades sont construits et de solides bases de supporters se consolident autour des clubs qui apparaissent dans chaque quartier. Regroupés en ligues départementales, ces clubs amateurs participent à une compétition d'une année, les meilleurs d'entre eux disputant la Coupe d'Afrique du Nord de football avec des clubs d'Algérie, de Tunisie et même du Maroc. Ces matchs attirent des foules immenses, l'occasion de jouer de manière très conviviale les rivalités entre nations, régions, et entre colons et indigènes. Ce dernier phénomène inquiète de plus en plus les autorités, qui veulent éviter à tout prix que les clubs musulmans ne commencent à incarner une quelconque contestation de l'ordre colonial : cependant, interdire ces clubs reviendrait à en faire des martyrs, et le gouvernement a donc opté pour une politique d'intégration, en faisant pression sur les clubs pour qu'ils alignent à la fois des indigènes et des colons. Une politique qui s'est avérée impopulaire de part et d'autre mais qui semble lentement porter ses fruits.\n\nCette année, la finale de la coupe d'Afrique du Nord s'est jouée entre le Racing Universitaire d'Alger et l'Alger Gallia Sport, le club universitaire l'emportant 2-0 après un match tendu et des buts évités de justesse par le gardien du club, un jeune homme nommé Albert Camus."
 nfa.423.a: "Félicitations aux vainqueurs !"

 nfa.424.t: "La Grande Illusion"
 nfa.424.d: ""La Grande Illusion", un film de guerre avec un casting de stars, est en passe de devenir le film le plus populaire et le plus controversé de ces dernières années. Situé dans un camp de prisonniers allemands pendant la Grande Guerre, le film suit trois officiers français, un ouvrier, un aristocrate et un juif polonais, nouveau riche et naturalisé, dans leurs efforts pour échapper à la captivité. Leurs complots sont déjoués à plusieurs reprises, mais les hommes ne perdent jamais espoir, se promettant de se retrouver à Paris une fois la guerre gagnée. Les officiers fraternisent prudemment avec leur geôlier allemand, mais ne perdent jamais de vue leur objectif, et l'aristocrate se sacrifie pour permettre à ses compagnons de s'échapper. En voyageant à travers la campagne allemande, ils finissent par être hébergés par une veuve et l'un d'eux tombent amoureux. Cependant, son sens du devoir l'oblige à poursuivre son voyage vers la France, et les officiers peuvent enfin rejoindre le combat. La fin, cependant, est ambiguë : un dernier plan montre la table vide d'un restaurant parisien, alors que de violents combats semblent avoir lieu à l'extérieur. Le sort final des hommes n'est pas révélé.\n\nLe film, abordant une grande variété de thèmes tels que la classe sociale, les préjugés, le patriotisme et le devoir avec des acteurs phénoménaux et de l'humour, a été un succès. Cependant, son approche humaniste, qui met en scène des personnages allemands sympathiques, ainsi que des personnages qui considèrent que la guerre est finalement futile, a été vivement débattue, beaucoup accusant le film de pacifisme. À l'étranger, l'accueil a été mitigé, car le film a été fortement censuré en Allemagne, rejeté par la Commune qui le considère comme de la propagande réactionnaire, notamment pour ses thèmes de la collaboration des classes et sa présentation de l'aristocratie comme des figures tragiques louables, mais il a été loué aux États-Unis, où il a même été projeté à la Maison Blanche. Dans tous les cas, il est devenu un classique instantané."
 nfa.424.a: "Comment ça a pu passer la censure ?"

 nfa.425.t: "Fête du Souverain"
 nfa.425.d: "Depuis 1861, la principauté de Monaco entretient des relations étroites avec la France : nominalement indépendant, le petit État dépendait fortement de la France et la majeure partie de son économie florissante dépendait de l'argent français, investi ou perdu dans les casinos de Monte-Carlo, les deux voisins finissant par s'entendre pour signer un traité "d'amitié protectrice". Restée neutre en 1914, la principauté se retrouve finalement dans une situation difficile, avec la guerre civile en France et la révolution qui se prépare en Italie. Alors que les milices communardes se rapprochent du Rocher, symbole du capitalisme sauvage sous lequel la bourgeoisie joue le produit du travail du prolétariat, Albert Ier choisit l'exil, emportant avec lui les fabuleuses richesses de la famille Grimaldi et installant une cour en exil, avant d'être remplacé par son fils en 1922. Louis II avait servi comme officier dans la Légion étrangère, combattant à la Marne et au Chemin des Dames, ce qui lui valut le surnom de "Prince-Soldat" et une promotion au grade de général. Depuis son couronnement, Louis se bat désespérément pour sa principauté annexée unilatéralement. Il obtient un certain succès en faisant reconnaître son gouvernement en exil par les pays opposés à la Commune. Admirateur du Maréchal Pétain, le Prince a en outre financé diverses initiatives de droite et d'extrême droite, se tenant toutefois à l'écart de l'Action Française, qui avait mené une campagne de presse virulente contre la principauté pendant la Grande Guerre, Monaco étant présenté comme un repaire d'espions allemands et du capital juif.\n\nMais aujourd'hui est un jour de joie, car la petite communauté monégasque en exil célèbre le Jour du Souverain, la fête nationale de Monaco qui tombe le jour de la fête patronale du Prince. Une fête somptueuse a été organisée, avec de nombreuses élites politiques françaises et de nombreux diplomates étrangers rassemblés dans le palais du prince dans la banlieue d'Alger, une occasion qu'il utilisera sans doute pour servir sa cause."
 nfa.425.a: "L'année prochaine à Monaco !"

 nfa.426.t: "Décès de Pierre de Coubertin"
 nfa.426.d: "Pierre de Coubertin, né en 1863, historien, éducateur, journaliste, fondateur du Comité international olympique, est mort à 74 ans. Né dans une famille royaliste mais ralliée à la République, il a refusé une opportunité de carrière militaire. Au lieu de cela, il a consacré sa vie à la pédagogie et au sport, lui-même athlète de haut niveau, en promouvant l'intégration de l'activité physique dans l'éducation. Mais de Coubertin avait un objectif encore plus grand : populariser le sport en l'internationalisant et en en faisant un instrument de paix et de meilleure compréhension entre les peuples par la compétition pacifique et l'esprit sportif. Dans l'espoir d'atteindre cet objectif utopique, de Coubertin se tourne vers la Grèce antique et ses jeux panhelléniques. Les premiers Jeux Olympiques depuis près de deux millénaires ont lieu en 1894 à Athènes.\n\nMais même les Jeux Olympiques renaissants ne peuvent empêcher la folie de la Grande Guerre. Après la révolution, le baron doit fuir en Algérie comme tant d'autres. Pierre de Coubertin a le cœur brisé par la mort au front de deux de ses neveux et par la bévue diplomatique des Jeux Olympiques de Berlin de 1924 auxquels aucune des 2 France n'assiste. Il est contraint de regarder son rêve s'effondrer sous ses yeux. À mesure que les puissances socialistes prennent de l'importance, l'Internationale du sport ouvrier socialiste commence à priver les Jeux olympiques de la dignité qu'il leur avait donnée. Destinés à être une compétition entre les meilleurs athlètes des nations, les socialistes ont gâché les jeux en les basant sur la participation de masse plutôt que sur l'héroïsme athlétique. Après l'annonce de sa mort, le gouvernement a néanmoins publié une déclaration faisant son éloge, et le gouvernement grec a annoncé son intention de construire un monument en l'honneur du baron à Olympie."
 nfa.426.a: ""L'important dans la vie n'est pas de triompher mais de lutter", n'est-ce pas ?"

 nfa.427.t: "Vendanges"
 nfa.427.d: "Le mois d'octobre est traditionnellement le moment des vendanges pour la fabrication du vin, et l'occasion de festivités populaires, le vin étant, bien sûr, incroyablement important dans la culture française. La viticulture dans une région peuplée en grande majorité de musulmans réfractaires à l'alcool peut sembler étrange, mais l'Algérie avec son climat chaud et ensoleillé est bien adaptée à la culture du raisin. La viticulture a donc été historiquement l'un des moteurs de la colonisation française dans la région, favorisant le développement de nombreuses terres et infrastructures, devenant rapidement l'entreprise de prédilection des colons potentiels aux moyens relativement limités et la principale source de revenus de la colonie. \n\nDepuis l'Exil, les affaires sont bien sûr en plein essor : les viticulteurs peinent à répondre à la demande, car des centaines de milliers de Français consomment chaque année bouteille après bouteille, et l'importation légale de vin de la métropole est bien sûr impossible. Bien que le millésime algérien soit encore considéré comme de qualité un peu inférieure par une grande partie de notre population française, qui se souvient avec émotion du vin de Bordeaux ou de Bourgogne, il gagne peu à peu en prestige, grâce au travail acharné des exilés qui s'efforcent d'élever la production au niveau des normes de la mère patrie : peut-être un jour ces vins seront-ils aussi réputés que ceux de la métropole."
 nfa.427.a: "Les mendiants ne peuvent pas faire les difficiles. Santé !"

 nfa.428.t: "Le Prolétariat"
 nfa.428.d: "Henri, comte de Paris, a publié "Le Prolétariat", un court essai historique et politique sur la classe ouvrière. Dans cet essai, l'héritier fait remonter les origines des mauvaises conditions de travail et de vie du prolétariat à la Révolution de 1789, un "coup d'État bourgeois" qui, selon lui, a transformé les fiers artisans et paysans d'autrefois en prolétaires en détruisant les structures traditionnelles telles que les guildes et en permettant le libéralisme économique. Il relate la lente descente des classes ouvrières dans l'indignité au cours du dernier siècle et demi, causée par le capitalisme industriel usuraire et les nouvelles élites illégitimes, pour culminer avec la révolution de 1919, un événement qu'il considère comme manigancé par des forces infâmes exploitant les griefs légitimes des masses. Le Prince Henri défend alors avec passion la monarchie, seul régime qui, selon lui, peut véritablement restaurer la dignité du peuple en respectant la tradition et la Doctrine sociale de l'Église.\n\nL'ouvrage a été bien accueilli et s'est bien vendu, grâce à la promotion inlassable de l'Action Française et aux éloges d'un clergé influent, et a déjà été traduit en plusieurs langues et publié à l'étranger, bien que certains aient été choqués par la violence de la dénonciation du capitalisme et de la bourgeoisie par Henri. Curieusement, il a même reçu des éloges, parfois sincères mais surtout amusés, de la part de la Commune."
 nfa.428.a: "Peut-être devrait-on le surnommer le Comte Rouge ?"

 nfa.429.t: "Musée de l'Homme"
 nfa.429.d: "Aujourd'hui s'est ouvert à Alger le Musée de l'Homme, un musée réunissant des collections relatives à l'évolution, à l'unité et à la variété biologique de l'Homme, et à la diversité culturelle et sociale de l'Homme, présentant divers objets tels que des artefacts préhistoriques, de nombreux exemples d'artisanat et d'art tant français qu'indigène, et des photographies documentant le mode de vie des différents peuples vivant dans l'empire français. La plupart de ses collections sont des acquisitions récentes : en effet, le gouvernement a financé de vastes expéditions ethnographiques dans nos possessions coloniales actuelles et anciennes afin de consolider notre emprise sur les territoires périphériques. À elle seule, la mission Dakar-Djibouti de 1931, par exemple, composée de linguistes, d'ethnographes, de naturalistes, de peintres, de photographes et même d'un musicologue, a rapporté plus de 3 000 objets, 6 000 photographies, 1 600 mètres de pellicule photographique et 1 500 pages de notes documentant des informations inestimables sur un mode de vie en voie de disparition rapide.\n\nMalgré les critiques sur le mode d'acquisition de ses collections, certains journaux radicaux allant jusqu'à l'accuser de racket, la cérémonie d'ouverture du musée a été un succès, en présence du maire d'Alger, du ministre des colonies et de milliers de curieux algérois, Pieds-Noirs et indigènes."
 nfa.429.a: "Ce n'est pas du vol si c'est pour la science, non ?"

 nfa.430.t: "J’accuse !"
 nfa.430.d: "Réalisé par le controversé Abel Gance, un pionnier du cinéma connu pour ses drames historiques, ainsi que pour son ingénieuse technique de montage et d'effets spéciaux. 20 ans après sa création, "J'accuse" est une histoire de guerre singulière qui prend d'assaut les salles de cinéma françaises, il raconte l'histoire de rivaux amoureux devenus amis sur les champs de bataille de la Grande Guerre, avant la mort inutile de l'un et la lente descente dans la folie de l'autre. Mais c'est la fin qui a le plus divisé l'opinion, car l'homme fou qui avait juré de mettre fin à toutes les guerres, retrouve temporairement la raison en découvrant que le monde se prépare à un nouveau grand conflit. Il passe à l'action et, dans une tempête surnaturelle, appelle les millions de morts de la Weltkrieg, quelle que soit leur nationalité, à sortir de leur tombe et à punir les vivants pour leur obsession stupide de la destruction mutuelle. Dans toute l'Europe, les morts de tous les pays entendent son appel, s'unissent et défilent, créant une panique générale et empêchant une autre guerre.\n\nAccusé de pacifisme, de salir la mémoire de nos héros de guerre par certains, loué pour son habileté par d'autres, Gance échappe à la censure grâce à ses liens avec les associations d'anciens combattants : en effet, de nombreux anciens combattants ont été employés pendant le tournage du film, et notamment de nombreuses "gueules-cassées" pour le grand final. Les morts ne se relèveront peut-être pas et ne marcheront pas pour empêcher une Seconde Weltkrieg, mais les personnes défigurées par la dernière guerre veulent faire entendre leur voix au moment même où la frénésie guerrière fait rage dans notre pays."
 nfa.430.a: "Ils viennent te chercher, Wilhelm, ils sont des millions maintenant !"

 nfa.431.t: "Le bombardier algérien"
 nfa.431.d: "Marcel Cerdan, surnommé le bombardier algérien, a remporté le titre de champion de France des poids lourds après un combat de 12 rounds de pure volonté contre son adversaire, devant des milliers de personnes venues voir cette nouvelle sensation de la boxe française. Âgé de 22 ans, il n'a jamais connu la défaite depuis qu'il a commencé à boxer professionnellement et il est maintenant sur une série de 40 victoires, ce que peu de gens ont réussi à faire, surtout si l'on considère que Cerdan a admis dans des interviews qu'il déteste blesser les autres et qu'il préfère de loin le football à la boxe. Tenace, rapide et d'une précision incroyable, certains voient en lui un immense potentiel, malgré sa seule véritable faiblesse : des mains fragiles, ce qui lui vaut son autre surnom, "l'Homme aux Mains d'Argile".\n\nNé dans une famille pauvre de pieds-noirs d'origine espagnole, parlant français, arabe et espagnol, ayant quitté l'école à 11 ans, allant de travail en travail jusqu'à ce que son père réalise sa vraie valeur en tant que boxeur, la success story de Marcel a fait de lui une icône populaire. Quelle que soit la communauté, Arabes, immigrés, pieds-noirs, exilés, le public voit en lui un véritable self-made man, parti de rien et monté toujours plus haut à force d'efforts et de force de caractère. Son titre national bien mérité, il envisage maintenant de rejoindre la mêlée européenne : tout le pays suivra désormais avec intérêt sa carrière, l'encouragera, peut-être même jusqu'à un titre de champion du monde."
 nfa.431.a: "Allez Marcel, on y va !"

 nfa.432.t: "Notre-Dame de l'Atlas"
 nfa.432.d: "Une nouvelle abbaye a été fondée sur les hauteurs de l'Atlas. Située à la périphérie du village de Tibhirine, qui signifie "jardins" en berbère, Notre-Dame de l'Atlas a été fondée par des moines trappistes français désireux d'enseigner des techniques agricoles modernes aux indigènes : ils se sont déjà mis au travail en plantant des vignes et des légumes, en installant des ruches et en organisant plus efficacement la récolte des milliers d'arbres fruitiers de leur vaste propriété. Bien qu'elle soit encore petite, la communauté espère attirer davantage de membres désireux de mener une vie de travail, de prière et de service aux indigènes, avec lesquels les relations sont jusqu'à présent pacifiques.\n\nLoin d'être la seule communauté monastique dans une situation similaire, les médias et la hiérarchie catholiques ont néanmoins salué ce nouvel exemple de coexistence religieuse, tandis que d'autres voient dans l'abbaye un exemple brillant de la mission civilisatrice de la France dans ses colonies. Cependant, certains ont exprimé leur inquiétude : la communauté est éloignée des centres de la vie coloniale et surtout de leurs garnisons. Mais les moines assurent qu'ils n'ont rien à craindre de leurs voisins et qu'ils sont de toute façon sous la protection de la Vierge Marie, à laquelle ils ont érigé une grande statue dominant la vallée."
 nfa.432.a: "Chrétiens, musulmans, nous sommes tous les fils et les filles du Très-Haut."

 nfa.433.t: "La môme Piaf"
 nfa.433.d: "Édith Gassion, plus connue sous le nom de "La môme Piaf", est récemment devenue une sensation en France, des deux côtés de la Méditerranée. Née pendant la Grande Guerre d'un chanteur raté et d'une acrobate des rues, élevée dans un bordel pendant la majeure partie de son enfance dans la tourmente de la révolution, elle a néanmoins été dotée d'une voix incroyable, sa dure vie lui a donné une profondeur et une sensibilité obsédantes. Ayant commencé sa carrière en tant que chanteuse de rue, elle s'est rapidement produite dans des cabarets et des clubs d'ouvriers, chantant la vie et les luttes de la classe ouvrière. Bientôt, elle passe à la radio et, inévitablement, ses chansons traversent la mer et l'embargo. Ses disques sont joués dans les clubs bondés d'Alger, alors que les Français laissent la nostalgie de leur patrie s'apaiser grâce à l'accent parisien frappant de Piaf et à ses récits sur l'atmosphère des quartiers louches de la Ville Lumière.\n\nCertains trouvent ses chansons scandaleuses, tandis que d'autres insistent sur le fait que ces chansons sont enrobées de propagande syndicaliste, mais le gouvernement ne fait rien pour arrêter la diffusion de ses disques et il se dit qu'elle a des admirateurs en haut lieu. Il est amusant de constater qu'elle est tout aussi controversée dans la Commune : on l'accuse d'encourager la dégénérescence bourgeoise et de faire de la propagande contre-révolutionnaire sur les conditions de vie du prolétariat, mais heureusement, ces plaintes ne sont pas entendues."
 nfa.433.a: "Peut-être l'entendrons-nous un jour en concert !"

 nfa.434.t: "Doguicimi"
 nfa.434.d: "L'Académie française a décerné le Prix de la langue française à Paul Hazoumé pour son roman historique "Doguicimi", qui retrace les intrigues de cour à Abomey, capitale du royaume du Dahomey. Cependant, de l'aveu même de l'auteur, l'intrigue du livre est largement au service de ses qualités historiques et ethnographiques. En effet, Hazoumé cherche à dépeindre fidèlement la vie avant la colonisation européenne "pour faciliter la compréhension de l'esprit noir par le colonisateur", prouvant au passage que les Dahoméens et les Africains en général ne sont pas si différents des peuples "civilisés" et qu'ils ont eux aussi une longue et riche histoire qui mérite d'être étudiée.\n\nNé dans une famille aristocratique en 1890 à Porto-Novo, Hazoumé est lui-même originaire du Dahomey. Éduqué dans une mission catholique, puis parti au Sénégal pour poursuivre ses études, Hazoumé écrit dans les journaux locaux, partageant un sentiment généralement pro-français mais n'hésitant pas à critiquer les excès de l'administration coloniale. Le Dahomey ayant été cédé à l'Allemagne, il entame une carrière d'enseignant tout en écrivant des articles publiés en territoire français et allemand. Gagnant le respect de ses collègues européens et un poste au Musée de l'Homme, Paul Hazoumé atteint aujourd'hui de nouveaux sommets en devenant le premier africain à obtenir une telle distinction. Cette décision, qui aurait pu être controversée, a au contraire été saluée par une grande partie de la société coloniale, mais pour des raisons diverses : là où certains intellectuels voient la preuve, s'il en fallait une, de l'égalité intellectuelle de l'homme noir, certains au sein du gouvernement colonial y voient la preuve du succès de la mission civilisatrice."
 nfa.434.a: "En tout cas, un livre fascinant !"

 nfa.435.t: "Alerte en méditerranée"
 nfa.435.d: "Le Grand Prix du cinéma français a été attribué à "Alerte en Méditerranée", un thriller qui suit les équipages de trois navires amarrés au large de Tanger, et en particulier trois commandants de la Marine Républicaine Britannique, de la Kaiserliche Marine Allemande et de la Marine Nationale Française. Leurs relations sont cordiales et polies, bien que naturellement froides en raison de considérations géopolitiques, mais une bagarre entre marins des différents équipages empêche toute fraternisation. Cependant, un incident les rapproche : des trafiquants d'armes sont repérés alors qu'ils quittent le port, et dans leur fuite, ils libèrent un gaz toxique. Le nuage mortel dérivant lentement vers un navire de passagers, les hommes mettent de côté leurs différences pour sauver les civils, traversant directement le gaz avec peu de protection : les civils sont sauvés et les trafiquants arrêtés mais malgré leur héroïsme, tous les équipages perdent quelques hommes, y compris l'officier britannique rouge. Et ils sont tous enterrés avec les honneurs militaires.\n\nRéalisé par le réalisateur catholique Léo Joannon, filmé en mer avec l'aide de notre marine, sur de vrais navires et avec de vrais marins comme figurants, le film a essuyé les critiques de certains qui trouvaient déplaisante l'image positive des personnages allemands et britanniques, allant jusqu'à taxer le film de pacifisme. Face à ces critiques, le réalisateur a fait valoir que le message central du film est celui de la fraternité chrétienne, de la bravoure et de la camaraderie face à l'adversité, malgré les tensions internationales qui ne cessent de croître."
 nfa.435.a: "Une histoire touchante !"

 nfa.436.t: "Ça fait d'excellents français"
 nfa.436.d: "Du fait de l'escalade des tensions, il n'est pas surprenant que la culture populaire de notre pays reflète ce fait : la dernière chanson à figurer au hit-parade en France s'intitule "Ils font d'excellents Français", interprétée par Maurice Chevalier, star de la comédie musicale et cheville ouvrière du show-business français. La chanson énumère toutes les caractéristiques d'un groupe de soldats et d'officiers : tous issus de milieux différents, tous exerçant des métiers différents, beaucoup d'entre eux étant d'âge mûr et ayant une famille, de confessions, de races et d'opinions politiques différentes, tous avec leurs petits maux, et pourtant, comme le dit le refrain, "tous font d'excellents Français, d'excellents soldats".\n\nAccrocheur et comique, c'est l'appel sous-jacent à l'unité de notre nation face à son plus grand combat et l'exaltation du fantassin français, toujours prêt à tout laisser derrière lui et à s'oublier dans le combat pour défendre sa patrie qui a fait son immense succès. Dans une nation où tout est mobilisé pour l'effort de guerre à venir comme la nôtre, chacun d'entre nous peut se reconnaître dans ce sentiment : nous nous battrons, et nous vaincrons car nous devons reprendre notre maison !"
 nfa.436.a: "Ils marchent au pas, ils n'en ont plus l'habitude, mais c'est comme faire du vélo, on n'oublie jamais !"

 nfa.437.t: "Radio-Alger"
 nfa.437.d: "Bien que l'écoute de nos émissions radiophoniques ne soit pas une nouveauté pour nos compatriotes encore sous le joug rouge, la Corse n'étant après tout qu'à quelques kilomètres du continent, une station d'information émettant depuis Alger a été spécialement créée pour donner des nouvelles vraies à la Métropole et transmettre des messages codés à nos partisans au sein de la Commune, comme des instructions et des informations déguisées en messages privés de personnes séparées de leurs proches par les circonstances actuelles. Cette mesure était nécessaire pour coordonner les différentes actions entreprises par les opposants au régime syndicaliste, telles que la distribution de tracts, les préparatifs pour entraver l'effort de guerre, le recrutement, la corruption ou l'entraînement discret aux armes, alors que la tension monte un peu plus chaque jour. Si la résistance est encore loin de pouvoir se dresser comme un seul homme contre les Rouges, la création de cette radio contribuera largement à ce que les efforts de nos frères ne soient pas vains : une fois que nous aurons débarqué sur nos côtes, ils seront prêts à tout faire pour libérer la France."
 nfa.437.a: "Les Français parlent aux Français !"

 nfa.438.t: "Eid al-Adha"
 nfa.438.d: "Aujourd'hui, les musulmans du monde entier célèbrent l'Aïd al-Adha, la Fête du Sacrifice, qui commémore la volonté du prophète Ibrahim de sacrifier son fils Ismaël en signe d'obéissance aux ordres de Dieu. Cependant, avant que le coup fatal ne soit donné, Dieu a envoyé l'archange Jibril pour remplacer le fils par un agneau à sacrifier. En souvenir de cette intervention, chaque famille abat rituellement un animal et le partage en trois : un tiers va aux pauvres, un tiers aux proches, et un tiers est gardé et mangé. Les fidèles se rendent ensuite à la mosquée locale et, à l'issue des prières et des sermons de l'Aïd, ils échangent des salutations, des cadeaux et se rendent visite.\n\nConsidérée comme la fête la plus sacrée de la foi musulmane, elle s'accompagne toujours de grandes festivités et est parfois même l'occasion d'abaisser les barrières confessionnelles, certains musulmans invitant leurs voisins et amis non musulmans à prendre part à cette célébration exclusivement islamique."
 nfa.438.a: "Eid Mubarak !"

 nfa.439.t: "Eid al-Fitr"
 nfa.439.d: "Aujourd'hui marque la fin du Ramadan, un mois sacré pendant lequel les musulmans ne sont pas autorisés à manger ou à boire du lever au coucher du soleil. Dans tout le monde islamique, pendant un à trois jours, les fidèles célèbrent l'Aïd al-Fitr, la Fête de la Rupture du Jeûne, avec des prières spéciales, des rituels et des actes de charité, des célébrations pendant la journée, des visites familiales, des échanges de friandises et de cadeaux spéciaux, beaucoup décorant leurs maisons pour l'occasion et tous organisant de somptueux repas pour la famille et les amis le soir.\n\nConsidérée comme la deuxième fête la plus sainte de la foi musulmane après l'Aïd al-Adha, c'est un jour important pour une grande partie de la population indigène. Le tir d'une salve de canon pour annoncer la fin du jeûne est devenu une coutume dans la plupart des grandes villes, les autorités coloniales prennent soin d'accueillir les festivités, et pour une grande partie de notre population européenne, c'est l'occasion d'en apprendre davantage sur la foi islamique et ses rituels."
 nfa.439.a: "Eid Mubarak !"

 nfa.440.t: "La contestation de Sanekui"
 nfa.440.d: "Une nouvelle nous est parvenue concernant un conflit entre deux églises dans la province du Soudan Français. Récemment, un couple de missionnaires protestants s'est rendu dans le village de Sanekui après avoir entendu parler d'une petite communauté de jeunes convertis qui avaient été attaqués par leurs voisins païens. Depuis leur arrivée, beaucoup de travail a été entrepris pour convertir davantage d'indigènes. Cependant, cela a attiré l'attention d'une mission catholique voisine, située à quelques kilomètres de l'endroit où les missionnaires ont déjà commencé à construire leur église. Les autorités locales avaient déjà approuvé la construction, à la grande angoisse des missionnaires catholiques établis de longue date, qui voyaient leurs voisins protestants éloigner un nombre croissant de personnes de l'Église. Ils ont contacté les autorités coloniales pour leur demander d'annuler la décision locale et d'obliger les missionnaires à s'installer ailleurs, arguant que ce couple cherche à semer la discorde dans la région."
 nfa.440.a: "Laissez les Protestants agir."
 nfa.440.b: "Se ranger du côté de l'Église."

 nfa.441.t: "De la persécution à la prospérité"
 nfa.441.d: "La route n'a jamais été exempte de souffrance pour la jeune église de Sanekui. D'abord attaqués par leurs voisins païens, Panca et ses nouveaux convertis ont lutté dans leur foi jusqu'à ce que leurs prières soient exaucées par la délivrance d'un couple de missionnaires. Ensuite, la jeune église a subi la pression d'une mission catholique voisine, mais la mission protestante a été autorisée à rester et à prêcher la parole. Le message de l'apôtre Paul dans son épître aux Romains : "Je considère que les souffrances du temps présent ne sont pas comparables à la gloire qui doit nous être révélée", est devenu un message central de la nouvelle église. Ces défis ont poussé beaucoup d'entre eux à se plonger dans les Écritures et à renforcer leur foi.\n\nRécemment, un effort important a été entrepris par la population locale pour atteindre ses compatriotes bobos au-delà des barrières linguistiques. Les chrétiens bobos rouges ont tendu la main aux bobos noirs vivant dans leur district pour leur apporter l'Évangile. Les villages avec une présence chrétienne ont augmenté de façon spectaculaire au cours des dernières années et des plans commencent à se former pour fonder une autre mission plus proche du peuple Bobo noir."
 nfa.441.a: "Nous devons être la lumière pour les nations !"

 nfa.442.t: "La Chapelle de Banfora"
 nfa.442.d: "Alors que des missionnaires avaient été initialement envoyés dans la région il y a un an, ils ont été rappelés et envoyés sur un autre site peu après leur arrivée dans le village. À leur place, un charpentier local de Bobo-Dioulasso a pris le travail en main. Il a récemment achevé la construction d'une chapelle dans laquelle il prêche la parole au monde qui l'entoure. La récolte est abondante à Banfora, où la population avoisine près de 150 000 personnes, dont de nombreuses tribus païennes. Puisse son travail servir d'exemple à d'autres personnes sur le continent !"
 nfa.442.a: "Le charpentier appelle son peuple à Lui."

 nfa.472.t: "Les mystères Cachés"
 nfa.472.d: "L'un des aspects les plus controversés de l'Action Française est la relation continue de certains de ses membres avec l'Occultisme. Pour de nombreux catholiques réactionnaires, cette relation est une preuve suffisante qu'ils ne sont pas vraiment engagés dans la cause contre-révolutionnaire. En Algérie, cette relation s'est encore approfondie. Sous l'influence de personnages comme René Guénon, et son journal La Gnose, et le désir de mener une guerre spirituelle ésotérique contre le Syndicalisme, certains ont afflué vers les Ordres maçonniques, malgré la rhétorique profondément anti-maçonnique de la nouvelle monarchie intégriste. De plus, avec la conversion de Guénon au Soufisme, beaucoup de ces maçons et d'autres types s'intéressent de plus en plus aux tariqas ou ordres soufis indigènes. Avec l'Action Française maintenant au pouvoir, cette relation est de plus en plus troublante, certains la proclamant le retour du Gnosticisme et du Quiétisme, qui sont tous deux des hérésies excommuniées. Les tariqas elles-mêmes sont également inquiétantes en raison de leurs liens supposés avec les groupes indépendantistes algériens.\n\nIl est devenu évident qu'une certaine forme de répression est nécessaire, que faut-il faire ?"
 nfa.472.a: "Tolèrez-les. Ils ne font pas de mal tant qu'ils s'opposent au socialisme."
 nfa.472.b: "Détruire les francs-maçons mais laisser les Tariqas tranquilles, ne bousculons pas les indigènes."
 nfa.472.c: "Réprimez les deux. La Fille aînée ne tolère pas l'occultisme."

 nfa.473.t: "La métaphysique orientale"
 nfa.473.d: "Après la défaite de l'Empire lors de la guerre franco-prussienne, il y a eu une explosion des sociétés ésotériques en France et ce milieu occultiste a lui même donné naissance à divers courants revendiquant des lignées anciennes et des connaissances cachées, prétendument transmises par des cabales de Francs-Maçons, de Magiciens et d'Alchimistes. De ce milieu sont nées les premières études universitaires sur les religions orientales. Cependant, après la Défaite, cette communauté naissante d'Occultistes et d'Orientalistes s'est brisée en deux, avec une violente adhésion ou un rejet du nouveau régime socialiste. René Guénon se situe fermement dans le camp des anti-Syndicalistes, ayant suivi le gouvernement en exil, écrit des tracts anti-matérialistes et publié "La crise du monde moderne" dans lequel il rejette le concept de progrès en faveur du "temps cyclique" hindou. Cependant, il est également très controversé, même au sein de l'extrême droite, car il plaide en faveur de l'Ultramontanisme, sur la base de la suprématie du Brahmane sur le Kshatriya, et s'est récemment converti à l'Islam soufi après avoir quitté sa Loge maçonnique. Son livre le plus récent, "Métaphysique Orientale", est une exploration détaillée des systèmes métaphysiques orientaux, établissant des liens entre le Catholicisme et les Religions Orientales comme partageant une tradition primordiale. Il a été adopté par certaines parties de l'extrême droite politique qui voient dans ces systèmes un moyen d'échapper à la vision du monde libérale de leur passé récent en faveur d'un système traditionaliste exempt des maux du Progrès. D'autres, en revanche, l'ont violemment rejeté, y voyant la résurrection du Gnosticisme au sein de l'avant-garde chrétienne, souhaitant même qu'il soit interdit. Le livre a suscité une importante controverse et un débat animé, notamment entre Guénon et le philosophe catholique néo-thomiste Jacques Maritain, ce qui lui a valu un  succès surprenant auprès d'une partie du grand public. Des appels à l'interdiction du livre ont été lancés par le clergé et les Catholiques conservateurs, tandis que d'autres soutiennent qu'il pourrait être utile à l'évangélisation, ou au contrôle, des indigènes."
 nfa.473.a: "Interdisez-le, nous n'avons pas besoin de la "Sagesse" Orientale."
 nfa.473.b: "Autoriser la publication, sous surveillance bien sûr."

 nfa.480.t: "Augmentation de la résistance du Senoussi dans [senussi_resistance_state.GetName]"
 nfa.480.d: "Nos forces dans [senussi_resistance_state.GetName] ont signalé que quelque chose semble inciter les senussi de la région à devenir plus audacieux dans leur résistance contre notre régime colonial. Les commandants de garnison ont demandé une augmentation des forces stationnées dans la région pour aider à garder nos citoyens français en sécurité."
 nfa.480.a: "Nous ne pouvons pas laisser ces éleveurs de chameaux intimider notre peuple !"

 nfa.481.t: "Augmentation de l'activité des Senoussi dans [senussi_zawiya_state.GetName]."
 nfa.481.d: "Nos forces dans [senussi_zawiya_state.GetName] ont signalé une augmentation des observations des trains de chameaux en provenance de Cyrénaïque. Bien que cela ne soit qu'un léger désagrément pour le moment, cette présence accrue pourrait être le signe de nouveaux problèmes à venir."
 nfa.481.a: "Nous devons rester toujours vigilants !"

 nfa.482.t: "Faites vibrer la Zawiya"
 nfa.482.d: "Dans un geste effronté, visant à stopper l'influence des senussi parmi nos sujets, nous avons envoyé un détachement de l'armée française au fin fond du Sahara pour faire un raid sur leurs oasis. Soutenus par des fusils modernes et un soutien aérien, leurs Ikhwan n'avaient aucune chance de nous arrêter mais ils ont pu harceler les colonnes françaises avant de se retirer dans les déserts."
 nfa.482.a: "Et ne revenez pas !"

 nfa.500.t: "Un traître ?"
 nfa.500.d: ""En Terre d'Islam", un magazine académique mensuel consacré aux études islamiques, a connu un succès bien mérité, même auprès d'un public relativement grand public, du moins pour ce type de publication. Notre exil actuel a conduit de nombreuses personnes, notamment des universitaires et des ecclésiastiques, à chercher à mieux comprendre la foi de tant de nos compatriotes. Certains par véritable intérêt ou espoir de dialogue interreligieux, tandis que d'autres rêvent d'une conversion à grande échelle des indigènes au christianisme. Une récente lettre ouverte publiée anonymement dans "En Terre d'Islam" menace cependant le fragile équilibre religieux. La lettre, qui appelle à la formation d'une "Ligue de prière du vendredi pour la conversion des musulmans" afin de "prier pour nos frères éloignés", a été bien accueillie dans les cercles catholiques et n'aurait probablement pas atteint le public musulman si l'identité de son auteur n'avait pas été divulguée à la presse dans les jours qui ont suivi : le père Jean-Mohamed Ben Abdejlil.\n\nL'homme a été récemment ordonné prêtre et est devenu professeur à l'Institut catholique d'Alger l'année dernière. Et pourtant, il y a dix ans, il en était le premier étudiant musulman. Issu d'une grande famille marocaine, jeune homme brillant, fervent dans sa foi, il est placé sous la protection du maréchal Lyautey, qui l'encourage à poursuivre ses études à Alger. Il y rencontre le célèbre orientaliste Louis Massignon et le philosophe catholique Jacques Maritain. Il s'était engagé dans l'espoir d'"étudier l'ennemi". Un an plus tard, il se convertit, deux ans plus tard, il rejoint l'ordre des franciscains. Cette conversion très médiatisée avait été largement passée sous silence par crainte de troubles, l'apostasie étant un acte particulièrement grave dans l'islam : ces craintes se sont confirmées. La lettre, traduite et mal traduite, a été largement diffusée dans les mosquées et les madrassas, et a été accueillie avec mépris, voire avec colère, et des menaces ont même été adressées au père Jean-Mohamed, qui s'est caché."
 nfa.500.a: "Pas une bonne journée pour le dialogue."

 nfa.501.t: "Le Feu"
 nfa.501.d: "Ces dernières semaines, il se passe quelque chose d'étrange à Alger. Un homme se faisant appeler "François-Henry Prométhée" organise des rassemblements politico-mystiques, attirant un nombre croissant de curieux, certains devenant même croyants en l'étrange credo de ce fougueux "Prométhée". L'homme déclare être "le Maître" d'un mouvement politique appelé "Le Feu", "l'Homme Nouveau" qui est "venu redonner l'Espoir au cœur de tous les Français". Depuis une scène ornée de banderoles à l'effigie des symboles du parti-culte, le phénix, la roue et le tonnerre, il entraîne la foule toujours plus nombreuse dans des chants répétitifs, tels que :\n\n"Par notre Feu, Elle renaîtra\n\nSa Foi sera perpétuelle\n\nSon Génie brillera\n\nLa France sera Éternelle".\n\nComme le programme politique de l'homme ne semble pas aller plus loin que ces discours charismatiques mais dérangés, les autorités n'ont d'abord rien fait. Cependant, comme la foule grandissait, une enquête sommaire a été lancée par nos services de renseignements. Il s'avère que ce "François-Henry Prométhée" n'a jamais existé et n'est que le pseudonyme de Maurice Delaunay, un agriculteur normand qui, après de brillantes études à l'Institut National d'Horticulture et un bref passage en politique, a apparemment perdu la tête. Mais ce qui est plus inquiétant, c'est l'important financement que l'homme reçoit de sources inconnues : certains au sein du Bureau soupçonnent une influence Communarde."
 nfa.501.a: "VIVE LE MAÎTRE, LA FRANCE SERA ÉTER... Je veux dire, laissez-le s'amuser un peu."
 nfa.501.b: "... trouvez-lui un bon asile psychiatrique."

 nfa.502.t: "Le Tour d'Algérie"
 nfa.502.d: "Le Tour de France était l'un des événements sportifs les plus populaires avant l'exil, attirant des foules énormes le long de son parcours, dans toute la France. Bien que les sports cyclistes n'aient pas perdu de leur popularité après la Grande Guerre, la situation actuelle rend difficile l'organisation d'un Tour de France. Pire, malgré l'interdiction de ces activités, nombre de nos compatriotes se branchent sur la radio Communarde tous les jours du mois de juillet pour suivre l'évolution de la course, les cafés se transformant en soirées d'écoute et les forces de l'ordre se montrant terriblement indulgentes, écoutant même souvent discrètement les résultats eux-mêmes. Il fallait faire quelque chose pour empêcher la propagande rouge d'être ainsi directement diffusée à notre peuple, et cette année fut enfin créé un Tour d'Algérie. Traversant la plupart des grandes villes du littoral algérien, telles qu'Orléanville, Oran, Bone, démarrant et se terminant à Alger, avec même un détour par la Tunisie, la course fut un immense succès populaire, offrant aux amateurs de courses cyclistes l'euphorie d'une compétition sportive nationale qu'ils recherchaient depuis près de deux décennies maintenant. Et avec la victoire du cycliste français Roger Lapébie qui a renforcé la fierté nationale, nous avons toutes les raisons de faire de cette compétition un événement annuel, malgré les murmures des rabat-joie qui pensent que nous pourrions nous "installer en exil"."
 nfa.502.a: "Vous voyez, c'est aussi bon que l'original !"

