# Post-War Events

 nfa.179.t: "La Question de Montmartre"
 nfa.179.d: "Paris, la plus belle ville du monde, a été libérée de l'emprise des Communards. Sous leur règne, elle avait souvent été martyrisée et défigurée par une architecture et un urbanisme d'avant-garde radicaux. De nombreux bâtiments ont été endommagés pendant la révolution, et la guerre a encore aggravé la situation : c'est pourquoi les plans de restauration de la Ville Lumière dans sa beauté pré-révolutionnaire ont été élaborés à la hâte au moment même où nous découvrons les dégâts pour la première fois. Cependant, une question demeure : que faire de Montmartre ? La colline, qui domine Paris, a une histoire riche : point de départ de la Commune de 1871, puis village romantique au sein de la ville et, surtout, lieu de construction d'une immense basilique néo-byzantine, le Sacré-Cœur, financée par des dons provenant de toute la France. Sur le point d'être achevée lorsque la révolution éclate, la basilique n'a jamais été consacrée et a été le site d'une dernière résistance des forces loyalistes. Endommagé par les combats, l'édifice fut joyeusement démoli par les Communards, qui y voyaient un symbole réactionnaire puisqu'il avait été construit pour expier les crimes de la première Commune de Paris. À sa place, ils ont construit un Palais du Peuple moderniste, où se réunissait leur tentative de gouvernement.\n\nNous avons reçu de multiples propositions pour l'avenir de Montmartre, que faut-il faire ?"
 nfa.179.a: "Détruisez le Palais et reconstruisez le Sacré-Coeur, deux fois plus magnifique !"
 nfa.179.b: "Détruisez le Palais et construisez un immense mémorial pour les victimes de la révolution !"
 nfa.179.c: "Gardez le Palais, mais transformez-le en exposition permanente sur la folie du syndicalisme."

 nfa.180.t: "Les Procès - Les Militaires"
 nfa.180.d: "Gamelin, Tanguy, Billotte, Makhno, Catroux, Delestraint ... le nom des accusés résonne dans les couloirs de la Haute Cour militaire spécialement réunie pour juger les officiers de la Commune. Beaucoup d'entre eux ont servi dans les forces armées françaises, rejoignant les mutins par conviction ou par intérêt, d'autres sont des étrangers qui ont voulu servir la cause de la révolution. Beaucoup sont présents, stoïques, ou hébétés, ou pleurant hystériquement. Certains se cachent encore, d'autres ont fui, et devront être condamnés par contumace. Chaque cas est soigneusement examiné par un tribunal d'officiers, l'accusé est accusé de trahison, de mutinerie, de désertion, de conspiration contre la France, parfois d'autres accusations, et le verdict tombe, inévitablement : Coupable. Coupable. Coupable.\n\nUne question demeure, comment condamner le coupable. La sentence habituelle pour les traîtres militaires est la mort par peloton d'exécution. Cependant, même au sein de notre propre armée, des appels à la clémence ont été lancés à l'encontre de certains de ces officiers, car ils avaient contacté nos services de renseignement pendant ou même avant la guerre dans l'espoir de changer de camp, arguant qu'ils avaient simplement été poussés à servir une cause à laquelle ils ne croyaient pas. D'autres soutiennent que les conflits à venir sont probables et que la France ne peut pas sacrifier des officiers de talent."
 nfa.180.a: "De la pitié ? Pour les traîtres ? Au mur !"
 nfa.180.b: "Organisez des pelotons d'exécution pour les vrais syndicalistes. Emprisonnez le reste."
 nfa.180.c: "Désyndicaliser certains, emprisonner la majorité et faire des exemples des partisans irréductibles."

 nfa.181.t: "Les Procès - Les Chefs"
 nfa.181.d: "Depuis des semaines, des dizaines de Communards de premier plan sont jugés devant la Haute Cour de Justice, réunie au Palais de Justice de la capitale. Ces hommes et ces femmes font tous face à une litanie d'accusations : trahison, sédition, complot contre la France, corruption... énumérées par le procureur et résonnant d'autant plus fort dans les hautes salles que le public tant à l'intérieur et à l'extérieur du palais de justice gardait un silence de mort, le bâtiment encerclé par des forces militaires pour prévenir tout risque que quelqu'un sauve ces traîtres. Leurs noms sont familiers à notre peuple, vivement informé ces dernières années de leurs nombreux crimes contre la France pendant et depuis la révolution : Faure, Pivert, Thorez, Jouhaux, Blum, Laval, Sartre, et beaucoup, beaucoup d'autres. Ils ont eu tout le temps de préparer leur défense, certains l'ont fait admirablement, d'autres sont allés jusqu'à témoigner les uns contre les autres dans l'espoir d'alléger leur peine, ou au contraire ont choisi de se taire entièrement.\n\nLa plupart d'entre eux ont été reconnus coupables des crimes dont ils étaient accusés : mais quelle doit être leur peine ? La mort est la sentence la plus évidente, mais cela en ferait certainement des martyrs. D'un autre côté, une peine plus légère pourrait être perçue comme une preuve de faiblesse par nos partisans, et il pourrait être difficile de convaincre notre peuple que ces rouges méritent de la pitié, alors qu'ils ont refusé d'en montrer à quiconque se trouvait sur le chemin de leur folle révolution."
 nfa.181.a: "Madame la Guillotine et sa soif inextinguible nous attendent."
 nfa.181.b: "Nous sommes meilleurs que ces Rouges impies, ayez pitié."

 nfa.182.t: "Les Procès - Les Cadres"
 nfa.182.d: "Dans toute la France se déroulent un nombre incalculable de procès plus ou moins formels, avec des tribunaux rapidement assemblés par les loyalistes pour juger les cadres locaux de l'appareil syndicaliste, des officiers de la milice aux présidents des conseils communaux, ou simplement les vrais partisans connus de la cause socialiste. Nos forces d'occupation ont fermé les yeux sur ces tribunaux à peine légitimes, quand elles ne fournissent pas carrément les armes pour abattre les traîtres. En clair, notre peuple reconquis s'entre-déchire, explose de colère car il voit enfin les Rouges pour ce qu'ils sont vraiment, des ennemis de la France qui les ont tous menés à leur perte collective. Cependant, ces procès ont pu déraper quelque peu, avec des rapports peu recommandables faisant état de punitions cruelles ou de règlements de comptes personnels par la simple accusation d'être un socialiste convaincu. En outre, les plus légalistes d'entre nous estiment que cette usurpation de l'autorité de l'État ne peut être tolérée.\n\nQue faut-il faire ?"
 nfa.182.a: "Que cette colère légitime consume les restes de la Commune."
 nfa.182.b: "Rappel à l'ordre ! Même cette racaille mérite un procès en règle."

 nfa.185.t: "C'est Nous les Africains..."
 nfa.185.d: "Maintenant que la guerre est terminée, ceux qui avaient choisi l'exil pendant la révolution entament lentement leur retour. Pour certains, c'est une fin joyeuse à ce conflit fratricide, car les familles sont réunies et beaucoup redécouvrent leur patrie. Pour d'autres, c'est une tragédie : leurs proches ont peut-être disparu, leur quartier a été détruit pendant la guerre ou leurs biens ont été collectivisés. Certaines cicatrices mettront des générations à se refermer, mais la question la plus urgente est celle des biens saisis : beaucoup réclament la restitution de ce qui leur appartenait.\n\nNous pourrions simplement déclarer nuls et non avenus tous les transferts de propriété effectués sous le régime syndicaliste, mais l'expropriation d'un nombre incalculable de familles ne nous ferait certainement pas aimer de notre peuple réuni. Nous pourrions également accepter le statu quo, légitimer la propriété des biens saisis, et simplement donner des indemnités aux exilés, mais cela pourrait être ressenti comme un affront, par beaucoup. Enfin, nous pourrions mettre en place des comités locaux chargés d'enquêter sur les revendications des propriétaires de retour, qui trouveraient alors un compromis équitable entre les deux parties, mais cela pourrait s'avérer complexe et long."
 nfa.185.a: "Nous ne laisserons pas les voleurs s'en tirer avec leur crime ! Reprenez tous les biens saisis !"
 nfa.185.b: "Nous devons faire preuve de prudence, accorder des indemnités aux Exilés."
 nfa.185.c: "Mettez en place des comités, essayons de trouver un compromis."

 nfa.186.t: "Républicanisation de l'Armée"
 nfa.186.d: "La récente tentative de coup d'état par des éléments réactionnaires au sein des forces armées nous a prouvé qu'il y a encore beaucoup de traîtres dans nos rangs, principalement des royalistes et des loyalistes de Pétain qui refusent d'accepter sa décision d'abandonner le pouvoir. Nous ne pouvons pas nous permettre de purger simplement les rangs des forces armées de tous les réactionnaires, la Grande Muette n'a guère été favorable à la démocratie libérale. A la place, nous utiliserons un savant mélange de promotions tactiques, en veillant à ce que les loyalistes montent en grade, et de réaffectations : d'autres seront envoyés au fin fond du désert pour surveiller telle ou telle tribu. Ce sera un long processus, mais il sera certainement efficace.\n\nCertains au sein de la coalition espèrent également cimenter leur influence sur nos armées, et espèrent inclure discrètement des partisans de leurs adversaires parmi les personnes envoyées dans les longs treks sahariens, cependant cela serait certainement perçu comme une grande injustice infligée aux républicains loyaux."
 nfa.186.a: "Assurez-vous que les réactionnaires ne créent pas de nouveaux problèmes."
 nfa.186.b: "Renvoyez les réactionnaires et certains des alliés du PSF aussi."
 nfa.186.c: "Réduisez les traîtres, et envoyez quelques libéraux pour les accompagner."

# Post-War Diplomacy Events

