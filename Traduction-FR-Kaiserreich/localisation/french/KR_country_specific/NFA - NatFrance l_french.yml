#Initial Ideas

 NFA_anti_communard: "Anti-Communard"
 NFA_anti_communard_desc: "Après notre défaite lors la Grande Guerre en 1919, les Rouge se sont soulevés de nouveau et ont aboli notre chère République. Heureusement, certaines des personnalités les plus importantes de la République ont immigré en Algérie où elles prévoient d'organiser la contre-révolution. Maintenant que les traîtres syndicalistes ont pris le contrôle total de la Métropole, nous devons les écraser ! Nous devons nous assurer que notre France Éternelle sera toujours libre ! "

 NFA_native_unrest_2:9 "L'Indigénat"
 NFA_native_unrest_2_desc: "Le Code de l'Indigénat est un ensemble de lois et de règlements divers imposés aux populations indigènes de l'Empire. Ce document consacre leur statut juridique inférieur, bien que ces populations soient techniquement des citoyens français. Châtiment collectif, système judiciaire parallèle, travail forcé et service dans les forces armées, autant de peines injustes, source de ressentiment sous couvert de la modernisation et de la diffusion de la civilisation, et appliquées en plus avec zèle par les élites indigène. Cependant, il s'est avéré être une source sûre de main-d'œuvre pour soutenir l'effort colonial. Il est donc soutenu par de nombreuses voix éminentes au sein du gouvernement, convaincues que le maintien de ce statu quo est nécessaire pour préparer la reconquête."

 NFA_internal_unrest: "Agitation Interne"
 NFA_internal_unrest_desc: "Des années d'inaction et de stagnation politique ont provoqué la radicalisation de nombreux éléments au sein de l'armée et de la population et leur perte de confiance dans le régime actuel. Bien qu'elle soit réprimée, la contestation se développe lentement mais sûrement au sein de la République Française."

#Colonial Ideas

 NFA_native_unrest_1:9 "L'Indigénat"
 NFA_native_unrest_1_desc: "L'Indigénat est une pierre angulaire de l'empire, qui nous permet d'extraire le plus de ressources possible de l'Afrique. Il ne doit pas être abrogé."
 NFA_native_unrest_3:9 "L'Indigénat"
 NFA_native_unrest_3_desc: "Si l'Indigénat a été bénéfique pour les Européens dans le passé, nous devons envisager de le réformer afin que la distinction entre Européens et Africains soit moins prononcée."
