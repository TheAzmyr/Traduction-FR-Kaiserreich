# Generic Coring #

 NFA_Integration_decisions: "Intégration territoriale"
 NFA_Integration_decisions_desc: "Nous devons nous efforcer de réintégrer les territoires que nous avons perdus lorsque les Allemands et les Communards ont brisé notre ancien Empire. A présent que nous réaffirmons notre rang à l'échelle mondiale, nous devons intégrer nos concitoyens français à l'étranger pour redonner à notre nation sa grandeur !"
 NFA_Integrate_Country: "Intégrer [From.GetNameDef]"
 NFA_Integrate_Overseas_State: "Intégrer [From.GetName] en tant que département"
 NFA_Integrate_Overseas_State_desc: "Depuis notre perte de la Métropole, notre Empire a été déchiré et la plupart sont tombés sous le contrôle d'autres gouvernements. Il faudra du temps et des efforts pour réintégrer [From.GetName] au territoire, en tant que département d'outre-mer."

# Rebuild Métropole #

 NFA_rebuild_metropole_cat: "Reconstruire l'industrie métropolitaine"
 NFA_rebuild_metropole_cat_desc: "Paris, Lyon, Marseille, Bordeaux... les grandes villes de la Métropole, autrefois phares brillants de notre grandeur pour toutes les villes d'Europe ne sont plus que ruines. La guerre civile a ravagé notre nation, transformant les bâtiments en débris et amenant les horreurs de la guerre moderne jusque dans nos campagne. A mesure que la résistance des Communards devenait de plus en plus fanatique et désespérée, ils ont fait le choix de jalonner leur retraite de destructions sans fin, transformant notre belle Métropole en ruine. Pour nous remettre de la guerre et des dégâts de la dernière décennie, nous entreprendrons un projet de reconstruction massive pour rebâtir nos villes, et soulager les souffrances de nos compatriotes."

 NFA_civ_in_amiens: "Reconstruire l'industrie civile d'Amiens"
 NFA_mil_in_calais: "Reconstruire l'industrie militaire de Calais"
 NFA_Rebuild_Loire_Valley: "Reconstruire la vallée de la Loire"
 NFA_Restore_Caen: "Reconstruire la ville de Caen"
 NFA_Restore_Caen_desc: "Les bombardements incessants au cours de la guerre se sont avérés catastrophiques pour la ville et la région environnante. Peu de bâtiments ont été épargnés. Nous ne devons épargner aucun effort pour reconstruire la Normandie !"
 NFA_Rebuild_Burgundy: "Reconstruire la région Bourgogne"
 NFA_Rebuild_Burgundy_desc: "Les régions frontalières ont connu des combats à grande échelle lorsque les Allemands et les Communards se sont affrontés lors de la Seconde Weltkrieg. Les mouvements massifs de troupes ont endommagé les infrastructures de la région et requièrent l'attention de notre gouvernement, en vue de leur reconstruction."
 NFA_Renovate_Champagne: "Reconstruire la Champagne"
 NFA_Renovate_Champagne_desc: "Tout comme lors de la Première Weltkrieg, la ville de Reims fut directement sous le feu de l'ennemi et de grandes parties de la ville furent détruites lors des batailles que les Communards livrèrent pendant leur retraite vers Paris. Cette tragédie peut être utilisée à notre avantage car nous avons la possibilité de réaménager la ville avec de meilleures infrastructures, pour soutenir la population qui souhaite rentrer chez elle."

 NFA_Renovate_Marseille: "Un nouveau Marseille"
 NFA_Renovate_Marseille_desc: "Depuis le début de notre colonisation de l'Afrique du Nord, le port de Marseille a été une plaque tournante essentielle reliant la métropole et les colonies. Si de nombreuses entreprises et industries ayant fui pendant la guerre civile ont commencé à se relocaliser en mMétropole, plusieurs ont décidé de rester sur place. Afin de servir leur activité, nous devons travailler au développement des installations portuaires de Marseille et la replacer sur la carte comme l'un des plus grands ports de navigation d'Europe."
 NFA_mil_in_provence: "Reconstruire l'industrie militaire en Provence"
 NFA_Revive_La_Rochelle: "Faire revivre le port de La Rochelle"
 NFA_Revive_La_Rochelle_desc: "L'importance du port de La Rochelle a diminué depuis notre défaite contre les Britanniques en 1763 lors de "La Guerre de Sept Ans", qui a largement scellé le sort de nos ambitions coloniales dans le Nouveau Monde. Dans le nouvel ordre mondial qui s'en vient, nous pouvons à nouveau tourner notre attention vers ce port pour le commerce transatlantique, avec nos alliés du nouveau monde. À savoir la poursuite de l'importation de biens et de matériaux sortant des usines canadiennes qui nous ont aidés à rentrer chez nous."
 NFA_civ_in_bordeaux: "Reconstruire l'industrie civile à Bordeaux"
 NFA_mil_in_bordeaux: "Reconstruire l'industrie militaire à Bordeaux"
 NFA_Light_Up_Lyon: "Pleins feux sur Lyon"
 NFA_Light_Up_Lyon_desc: "La "Ville Lumière" a été transformée en forteresse par les Communards lors de leur retraite vers le nord. Dès lors, la ville a subit un déluge de feu pendant les combats pour libérer la population. Nous devons reprendre le flambeau pour reconstruire la ville et remettre cette ville autrefois magnifique sous le feu des projecteurs !"
