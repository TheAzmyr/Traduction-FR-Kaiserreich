 TEX_earl_kemp_long: "Earl Kemp Long"
 TEX_earl_kemp_long_leader_desc: "§YDescription du dirigeant\nNaissance :§! 26 août 1895, à Winnfield, Louisiane, États-Unis d'Amérique\n§YCarrière politique :§! Après s'être vu refuser le poste de lieutenant-gouverneur par son frère Huey Long en 1932, Earl Long a longtemps vécu dans l'ombre de son frère. Earl était connu au Congrès pour ses politiques progressistes, mais aussi pour son soutien à l'autorité de l'AFP sur le gouvernement de l'État. Successeur prédéterminé de Huey Long quelques années avant sa mort, Earl affiche le même programme réformiste, mais avec une touche plus conservatrice et indulgente sur le plan social. C'est sous Earl Long que les réformes de Huey Long en matière d'éducation et d'aide sociale ont été réellement mises en œuvre au cours de ces années tendues. Les rumeurs de propos racistes et d'instabilité mentale d'Earl sont étouffées par l'AFP."

