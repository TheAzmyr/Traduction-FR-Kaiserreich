 unionstate.500.t: "L'armée réquisitionne des camions civils"
 unionstate.500.d: "Après l'annonce par Patton de son programme de motorisation pour la nouvelle armée américaine, une proposition a été envoyée au Président Long pour décider de la réquisition de véhicules civils afin d'approvisionner notre armée en forte croissance. Avec son approbation, nous avons commencé à saisir des véhicules de la population civile, bien qu'à notre grande surprise, de fiers patriotes fassent la queue à côté de nos entrepôts pour offrir leurs véhicules pour le combat à venir. Bien que tous leurs véhicules ne se soient pas avérés utiles pour nous, nous avons réussi à réquisitionner un bon nombre de camions qui peuvent être modifiés pour transporter les troupes avec facilité ou qui sont assez robustes pour transporter nos troupes à la fois"
 unionstate.500.a: "Le Kingfish remercie votre service"

 unionstate.501.t: "Premier exercice de parachutage"
 unionstate.501.d: "Alors que techniquement parlant, les premiers exercices de parachutage ont été pratiqués en 1930 avec des escadrons de mitrailleuses à biplan, aujourd'hui une percée majeure a été réalisée dans le domaine aéroporté. Après avoir terminé un programme rigoureux de conditionnement et d'entraînement commencé il y a deux semaines, une loterie a été organisée pour décider de l'ordre de saut du peloton expérimental de parachutistes composé de volontaires. Lorsque le Douglas C-33 a décollé de l'aérodrome de Lawson et a finalement été mis en position pour commencer l'expérience, le sous-lieutenant William T. Ryder est devenu le premier parachutiste américain après avoir effectué son saut et son atterrissage près de Fort Benning. Le deuxième homme, cependant, refusa de sauter, et le premier à s'enrôler comme parachutiste fut le soldat William N. "Red" King, puis les huit autres membres du peloton dans l'avion. Après l'atterrissage, ils ont rapidement atteint le point de rendez-vous et complété leurs objectifs d'exercice, ce qui a fait de l'expérience un succès"
 unionstate.501.a: "Commencer à programmer de nouveaux sauts"

 unionstate.502.t: "Formation des premières divisions de parachutistes"
 unionstate.502.d: "Avec le succès de nos sauts de masse prévus et la bénédiction du général Patton, Fort Benning avait commencé à prendre des volontaires pour des unités de parachutistes. Alors qu'à l'origine, les normes d'entraînement élevées et le risque mortel relativement élevé ont d'abord fait que peu de volontaires se sont présentés, le haut commandement a autorisé le triplement du salaire des parachutistes par rapport à celui des fantassins. Très vite, le 501e Bataillon de parachutistes est formé, rapidement suivi par d'autres bataillons et régiments. Après une semaine de recrutement, le nombre de volontaires était suffisant pour former 5 divisions de parachutistes que nous avons pu utiliser. Bien que ces divisions manquent encore d'expérience au combat, cette percée dans les tactiques aéroportées ne doit pas être sous-estimée, et le haut commandement attend avec impatience de voir leur investissement dans ces divisions porter ses fruits"
 unionstate.502.a: "'La mort venue des cieux'"

### Characters ###
 TEX_martin_dies_jr:0 "Martin Dies Jr."
 TEX_martin_dies_jr_leader_desc:9 "§YNaissance :§! §L5 novembre 1900, à Colorado City, Texas, États-Unis d'Amérique§!\n§YCarrière :§! §LReprésentant du Texas avec une expérience en matière de poursuites judiciaires, Dies Jr. a gagné la confiance de millions d'Américains en tant que gardien rationnel du peuple américain. Il a influencé la perception qu'a le public du syndicalisme, d'Hollywood, des monarchistes allemands et des immigrants en général comme des forces étrangères mal intentionnées à l'égard de l'Amérique.§!"
 TEX_martin_dies_jr_advisor_desc:9 "§YNaissance :§! §L5 novembre 1900, à Colorado City, Texas, États-Unis d'Amérique§!\n§YCarrière :§! §LMembre du Congrès de deuxième génération et démocrate conservateur du Sud, Martin Dies Jr. s'est fait un nom en tant que juge de district et fils du membre du Congrès Martin Dies Sr. du deuxième district du Texas, siège qu'il occupera plus tard. Au Congrès, il était connu pour ses prises de position contre ce qui était perçu comme l'influence des syndicalistes à Hollywood et pour sa rhétorique anti-allemande et anti-immigrés. Tout cela a largement contribué à influencer la perception du public américain sur ce sujet et à irriter sa base conservatrice contre ce qu'il appelle les "forces extérieures mal intentionnées à l'égard de l'Amérique."\n\nAncien allié de circonstance du Président Huey Long, Dies a pris les rênes du gouvernement pour représenter véritablement le peuple américain. Si l'on s'attend à ce que Dies s'attaque aux influences étrangères dans tous les domaines de la société américaine, d'autres intentions pour sa présidence n'ont pas encore été dévoilées.§!"

 TEX_george_van_horn_moseley: "George Van Horn Moseley"
 TEX_george_van_horn_moseley_leader_desc:9 "§YNaissance :§! §L28 septembre 1874, à Evanston, Illinois, États-Unis d'Amérique§!\n§YCarrière :§! §LQuarante années de service dans l'Armée des États-Unis, de lieutenant de cavalerie aux Philippines à officier à Washington, ont permis à Moseley de se constituer un solide portefeuille. Son expérience aux côtés de généraux tels que George Patton et le général MacArthur a influencé sa décision de soutenir Huey Long et sa conviction profonde de l'existence d'une conspiration juive. Enfin, sa croyance dans les dangers de toute forme de socialisme a fait de lui le parfait porte-parole de la Commission des pouvoirs de guerre. Sans Moseley, il aurait été impossible pour la Commission des pouvoirs de guerre de succéder à Huey Long, dans la disparition duquel Moseley était complice, selon les rumeurs.§!"
 TEX_george_van_horn_moseley_TEX_commander_desc:9 "§YNaissance :§! §L28 septembre 1874, à Evanston, Illinois, États-Unis d'Amérique§!\n§YCarrière :§! §LGeorge Van Horn Moseley sortit de l'Académie militaire des États-Unis en 1899 en tant que sous-lieutenant de cavalerie. Il participa à la Guerre hispano-américaine comme commandant du 9e Régiment de cavalerie où il réussit une percée majeure contre Ludovico Arejola, ce qui lui valut d'être promu premier lieutenant et transféré dans le 1er Régiment de cavalerie. Là, il servit d'Aide-de-camp aux Généraux de Brigade J.M. Bell et J.M. Lee pendant le reste de la campagne, remplissant plusieurs rôles d'état-major à l'arrière. Il fut transféré de nouveau aux États-Unis en 1904 et fit partie de l'état-major du Quartier général du Texas, jusqu'à ce qu'il soit promu capitaine en 1906. Il continua à remplir diverses fonctions d'état-major tout en suivant les cours de l'École d'état-major de l'armée et de l'École de guerre de l'armée, dont il sortit diplômé en 1909 et 1911 respectivement. Il prit part à l'expédition punitive de Pershing, lui apportant un soutien logistique, ce qui lui valut d'être promu major. Après avoir commandé la deuxième brigade d'artillerie de campagne, il fut chargé d'assister le Général Dawes dans l'organisation du Bureau du budget en 1921, ce qui lui valut d'être promu Général de brigade en raison de ses remarquables performances. Devenu assistant exécutif du Secrétaire adjoint à la Guerre, il fut chargé du secteur de la Préparation industrielle, ce qui lui valut d'être promu au grade de Major Général. En 1934, il se brouilla avec le Général MacArthur, et avec l'effondrement du pays dans la guerre civile, la première action de Moseley fut de quitter l'Armée fédérale et de rejoindre l'Armée de l'AUS dans le sud, où son expérience et le manque de personnel compétent lui permirent d'être immédiatement promu Maréchal par Huey Long.§!\n\n§YNotes : Il a affiché de fortes opinions anti-immigrés et antisémites, tant en public qu'en privé. Tout comme Charles Lindbergh, Moseley a été vu dans de fréquentes réunions avec d'importants hommes d'affaires extérieurs à la sphère militaire, et sa loyauté à l'égard de Huey Long s'avère pour le moins douteuse.§!"
 TEX_george_van_horn_moseley_commander_desc:9 "§YNaissance :§! §L28 septembre 1874, à Evanston, Illinois, États-Unis d'Amérique§!\n§YCarrière :§! §LGeorge Van Horn Moseley sortit de l'Académie militaire des États-Unis en 1899 en tant que sous-lieutenant de cavalerie. Il participa à la Guerre hispano-américaine comme commandant du 9e Régiment de cavalerie où il réussit une percée majeure contre Ludovico Arejola, ce qui lui valut d'être promu premier lieutenant et transféré dans le 1er Régiment de cavalerie. Là, il servit d'Aide-de-camp aux Généraux de Brigade J.M. Bell et J.M. Lee pendant le reste de la campagne, remplissant plusieurs rôles d'état-major à l'arrière. Il fut transféré de nouveau aux États-Unis en 1904 et fit partie de l'état-major du Quartier général du Texas, jusqu'à ce qu'il soit promu capitaine en 1906. Il continua à remplir diverses fonctions d'état-major tout en suivant les cours de l'École d'état-major de l'armée et de l'École de guerre de l'armée, dont il sortit diplômé en 1909 et 1911 respectivement. Il prit part à l'expédition punitive de Pershing, lui apportant un soutien logistique, ce qui lui valut d'être promu major. Après avoir commandé la deuxième brigade d'artillerie de campagne, il fut chargé d'assister le Général Dawes dans l'organisation du Bureau du budget en 1921, ce qui lui valut d'être promu Général de brigade en raison de ses remarquables performances. Devenu assistant exécutif du Secrétaire adjoint à la Guerre, il fut chargé du secteur de la Préparation industrielle, ce qui lui valut d'être promu au grade de Major Général. En 1934, il se brouilla avec le général MacArthur, ce qui provoqua des tensions entre les deux hommes qui durent encore aujourd'hui.§!\n\n§YNotes : Il a affiché de fortes opinions anti-immigrés et antisémites, tant en public qu'en privé.§!"

 TEX_charles_lindbergh:0 "Charles Augustus Lindbergh"
 TEX_charles_lindbergh_leader_desc:9 "§YNaissance :§! §L4 février 1904, à Détroit, Michigan, États-Unis d'Amérique§!\n§YCarrière :§! §LCharles Lindbergh, ou Lindy, était jadis un des pilotes les plus célèbres d'Amérique. La célébrité de Lindbergh s'est accrue jusque dans les années 1920, au service de l'US Air Mail Service. Ceci, associé à un talent pour améliorer les avions qui s'est finalement transformé en entreprise, a rendu Lindbergh encore plus célèbre. L'association de Lindbergh avec l'AFP a débuté en 1932 et s'est intensifiée jusqu'à ce qu'il entre en contact avec le Comité des Pouvoirs de Guerre. Choisi par le Comité pour en devenir le prochain dirigeant, Lindbergh entend poursuivre les positions racialistes de Moseley et encourager les innovations industrielles par l'exemple.§!"

 TEX_huey_long: "Huey Pierce Long"
 TEX_huey_long_desc_body:9 "Comme beaucoup de personnes de sa stature et de sa personnalité, le gouverneur Huey Pierce Long est connu sous de nombreux surnoms, même si le plus commun reste "le Kingfish". Né dans une famille rurale pauvre, il s'est battu toute sa vie pour se frayer un chemin vers un carrière juridique, tout en se faisant connaître comme l'un des juristes les plus talentueux de l'histoire récente et comme un défenseur dévoué des intérêts des pauvres. En un laps de temps étonnamment court, il était déjà l'un des hommes politiques les plus célèbres de Louisiane, ce qui lui a permis de devenir l'un des plus jeunes gouverneurs de l'histoire de cet État.\n\nLa Louisiane devint la province modèle pour une série de programmes et de politiques publiques qui furent collectivement surnommées 'Share Our Wealth' (Partageons nos richesses). Long mit en place un vaste appareil de services publics et un système de dépenses sociales sans précédent sur la base d'un système de mécénat qui transforma rapidement la Louisiane en dictature, avec la famille Long à sa tête. Dans les conditions de plus en plus instables de l'Amérique, de telles mesures énergiques pour aider les pauvres sont devenues de plus en plus populaires et ont donc constitué l'épine dorsale de la politique de l'America First Party, pour qui la Louisiane était un idéal à atteindre. Grâce aux contacts et aux alliances de plus en plus vastes et fragiles que Long a noués dans tout le pays, le parti s'est développé bien au-delà de la Louisiane."
 TEX_huey_long_leader_desc:9 "§YNaissance :§! §L30 août 1893, à Winnfield, Louisiane, États-Unis d'Amérique§!\n§YCarrière :§! §L$TEX_huey_long_desc_body$\n\nAyant remporté la présidence, Long doit maintenant naviguer dans une Maison Blanche extrêmement divisée afin de mettre en œuvre son programme et de réaliser son rêve de faire de chaque homme un roi.§!"
 TEX_huey_long_civil_war_leader_desc:9 "§YNaissance :§! §L30 août 1893, à Winnfield, Louisiane, États-Unis d'Amérique§!\n§YCarrière :§! §L$TEX_huey_long_desc_body$, et, aujourd'hui, alors que les États-Unis sont divisés, elles ont toutes été mises à contribution en tant que force majeure dans la Seconde Guerre de Sécession.\n\nLa scène juridique et la tribune politique sont l'environnement naturel de Long, pas les comités de planification de l'armée et les parades militaires, et contrairement aux Syndicalistes, ce n'était pas ce qu'il avait prévu dès le départ - mais maintenant que tous les paris sont ouverts, tous les ennemis du Kingfish peuvent trembler.§!"
 TEX_huey_long_civil_war_victory_leader_desc:9 "§YNaissance :§! §L30 août 1893, à Winnfield, Louisiane, États-Unis d'Amérique§!\n§YCarrière :§! §L$TEX_huey_long_desc_body$, et, alors que les États-Unis étaient divisés, elles ont toutes été mises à contribution en tant que force majeure dans la Seconde Guerre de Sécession.\n\nSorti vainqueur du conflit le plus sanglant de l'histoire américaine, le président Long devra reconstruire la nation et veiller à ce que sa vision ne soit pas corrompue.§!"

 TEX_earl_kemp_long: "Earl Kemp Long"
 TEX_earl_kemp_long_leader_desc:9 "§YNaissance :§! §L26 août 1895, à Winnfield, Louisiane, États-Unis d'Amérique§!\n§YCarrière :§! §LAprès s'être vu refuser le poste de lieutenant-gouverneur par son frère Huey Long en 1932, Earl Long a longtemps vécu dans l'ombre de son frère. Earl était connu au Congrès pour ses politiques progressistes, mais aussi pour son soutien à l'autorité de l'AFP sur le gouvernement de l'État. Successeur prédéterminé de Huey Long quelques années avant sa mort, Earl affiche le même programme réformiste, mais avec une touche plus conservatrice et indulgente sur le plan social. C'est sous Earl Long que les réformes de Huey Long en matière d'éducation et d'aide sociale ont été réellement mises en œuvre au cours de ces années tendues. Les rumeurs de propos racistes et d'instabilité mentale d'Earl sont étouffées par l'AFP.§!"

 TEX_united_states_congress: "Congrès de l'Union"

 TEX_charles_edward_coughlin:0 "Charles Edward Coughlin"
 TEX_charles_edward_coughlin_advisor_desc:9 "§YNaissance :§! §L25 octobre 1891, à Hamilton, Ontario, Dominion du Canada§!\n§YCarrière :§! §LCharles Coughlin est né dans l'Ontario au sein d'une famille fervente catholique. Après des années de préparation pour devenir prêtre de la Congrégation de Saint-Basile, des changements dans le Saint Ordre le poussèrent à émigrer en Amérique. Coughlin fut affecté à l'église du Sanctuaire de la Petite Fleur dans le Michigan. Là, Coughlin devint politiquement actif, s'attaquant au Ku Klux Klan, aux syndicats, aux socialistes, aux minorités religieuses et aux prohibitionnistes. Huey Long, voyant là une source de motivation potentielle pour les électeurs catholiques, recruta Coughlin pour l'aider à mener sa campagne présidentielle.§!"
 TEX_lawrence_dennis: "Lawrence Dennis"
 TEX_lawrence_dennis_advisor_desc:9 "§YNaissance :§! §L25 décembre 1893, à Atlanta, Géorgie, États-Unis d'Amérique§!"
 TEX_henry_ford:0 "Henry Ford"
 TEX_henry_ford_advisor_desc:9 "§YNaissance :§! §L30 juillet 1863, dans le canton de Springwells, Michigan, États-Unis d'Amérique§!\n§YCarrière :§! §LHenry Ford est le célèbre fondateur de la Ford Motor Company. Ford a mis en œuvre avec succès la gestion scientifique dans ses nombreuses usines à travers l'Amérique. L'opposition au mouvement ouvrier, l'antisémitisme et la possibilité d'avoir à combattre l'Allemagne ont motivé Henry Ford à faire alliance avec Huey Long. Leurs divergences subsistent cependant et Ford n'a pas l'intention de verser quoi que ce soit à "Share Our Wealth".§!"
 TEX_archibald_bulloch_roosevelt:0 "Archibald Bulloch Roosevelt"
 TEX_archibald_bulloch_roosevelt_advisor_desc:9 "§YNaissance :§! §L9 avril 1894, à Washington, D.C., États-Unis d'Amérique§!\n§YCarrière :§! §LArchibald Roosevelt est le frère de Quentin Roosevelt, homme politique de premier plan, et le fils du Président Theodore Roosevelt. La réputation de Roosevelt lui a permis de devenir cadre chez Sinclair Oil et de se faire des amis parmi les conservateurs politiques. Roosevelt a fondé la National Economy League, un groupe de pression favorable à l'austérité qui s'est aligné sur Huey Long en 1936.§!"
 TEX_fred_chase_koch:0 "Fred Chase Koch"
 TEX_fred_chase_koch_advisor_desc:9 "§YNaissance :§! §L23 septembre 1900, à Quanah, Texas, États-Unis d'Amérique§!\n§YCarrière :§! §LFred Koch a des liens étroits avec l'industrie pétrolière texane, en tant qu'ingénieur en chef de plusieurs multinationales pétrolières. Koch a été payé pour construire des puits de pétrole pour l'Union britannique, où il s'est galvanisé contre le syndicalisme. L'anti-syndicalisme de Koch l'a amené à s'allier avec Huey Long, à la condition qu'il soit exempté de cotisations sociales.§!"
 TEX_hugo_lafayette_black:0 "Hugo Lafayette Black"
 TEX_hugo_lafayette_black_advisor_desc:9 "§YNaissance :§! §L27 février 1886, à Harlan, Alabama, États-Unis d'Amérique§!\n§YCarrière :§! §LLa carrière juridique d'Hugo Black a été marquée par de nombreuses controverses. Il a été membre à vie du Ku Klux Klan alors qu'il était en poste en Alabama. Son succès ultérieur en politique électorale a été facilité par cette adhésion, en dépit de ses propres objections à la ségrégation. Black a publiquement dénoncé le Klan lorsqu'on lui a demandé si son soutien à Huey Long signifiait que le KKK le soutenait également.§!"
 TEX_francis_everett_townsend:0 "Francis Everett Townsend"
 TEX_francis_everett_townsend_advisor_desc:9 "§YBorn:§! §LJanuary 13th, 1867, in Fairbury, Illinois, United States of America§!\n§YBackground:§! §LFrancis Townsend is a tireless crusader for a social security system. In California, hundreds of thousands of people joined his Old Age Pension plan, which he failed to get the state to fund. Seeing no other way to achieve this goal, Townsend allied with Huey Long and his \"Share Our Wealth\" plan, whose provisions are similar.§!"
 TEX_elizabeth_eloise_kirkpatrick_dilling: "Elizabeth Eloise Kirkpatrick Dilling"
 TEX_elizabeth_eloise_kirkpatrick_dilling_advisor_desc:9 "§YBorn:§! §LApril 19th, 1894, in Chicago, Illinois, United States of America§!\n§YBackground:§! §LElizabeth Dilling began her political career by visiting Britain and France. Dilling was profoundly disturbed by the countries, and dedicated her career to encouraging war between the US and Third Internationale. This included speaking before Congress on a list of 1,200 suspected syndicalists, mostly immigrants, she believed were selling information to the Third Internationale.§!"
 TEX_hamilton_stuyvesant_fish: "Hamilton Stuyvesant Fish"
 TEX_hamilton_stuyvesant_fish_advisor_desc:9 "§YBorn:§! §LDecember 7th, 1888, in Garrison, New York, United States of America§!\n§YBackground:§! §LAs a descendant of the illustrious Fish family, whose kin include Revolutionary War generals and presidential cabinet members, Hamilton Fish III was packaged with pedigree. With little force, Hamilton Fish manoeuvred into a spot in Congress much like his father did. Hamilton's early political career was to enforce the idea of manifest destiny within the Republican Party, primarily as a support to former president Theodore Roosevelt's Bull Moose party. The politics of isolation propelled Fish into greater prominence, and away from his progressive roots. When Congress debated whether to demand the full repayment of Canadian war debt, Fish was the strongest advocate. This position was ultimately unpopular with Republicans, but a Louisiana senator named Huey long defended him. Fish concurred by blaming the syndicalists for the ensuing government catastrophe. Long would go so far as to shelter Hamilton Fish from the anti-progressive marauders that threatened his home when the Union State won the war. Now the Union State government has called upon Fish to represent the dissident Republicans that defected to the Union State, a task that Hamilton is proud to do.§!"
 TEX_robert_rice_reynolds: "Robert Rice Reynolds"
 TEX_robert_rice_reynolds_advisor_desc:9 "§YBorn:§! §LJune 18th, 1884, in Asheville, North Carolina, United States of America§!\n§YBackground:§! §LRobert R. Reynolds is the great-grandson of the Revolutionary War hero Daniel Smith, whose bravery against the British was rewarded with a congressional seat. Robert is instead a career lawyer, who entered the politcal fray with a suprising successful campaign for the Senate. It is said that Reynold's victory lay with his merciless red-baiting. Accusing his opponents of being syndicalists and anarchists bent on american destruction. Reynolds used his congressional seat to advocate for a puntative measures against western europe. Including the opposition to refugees from syndicalist nations. Reynolds lost his seat after he spoke out against the British government in Canada, using language that was deemed conspiratorial. Huey Long, however, supported Reynolds during the war and allowed him to publish in Huey's American Progress newspaper.§!"
 TEX_jacob_thorkelson: "Jacob Thorkelson"
 TEX_jacob_thorkelson_advisor_desc:9 "§YBorn:§! §LSeptember 24th, 1876, in Egersund, Rogaland, United Kingdoms of Sweden and Norway§!\n§YBackground:§! §LJacob Thorkelson comes out of a unique confluence of Montana politics. As a Republican, Thorkelson's early career was in support of women's suffrage, including the powerful Montana feminist Jeanette Rankin. Thorkelson along with Rankin turned the new voters of Montana towards isolationism, claiming that the european conflict was unworthy of american lives. Thorkelson stuck to his isolationist rhetoric over the ensuing years, adding to it antisemtism and a feud with the Minnesota Farmer-Labor party. Thorkelson lost re-election to the pro-Labor Jerry J. O'Connell, and immediately caucused with the America First Party afterwards.§!"
 TEX_burton_kendall_wheeler: "Burton Kendall Wheeler"
 TEX_burton_kendall_wheeler_advisor_desc:9 "§YBorn:§! §LFebruary 27th, 1882, in Hudson, Massachusetts, United States of America§!\n§YBackground:§! §LBurton K. Wheeler's career in politics had been as the underdog for decades. From his early years, Wheeler made a name for himself defending labour unions against the Federal Government. Combined with an early streak of progressivism made Wheeler a rare success as a Montana democrat. Wheeler's victory was an important step for representation in Montana, as his deputies included an African-American and a Native American. Wheeler's force within the Democratic party began to shift from progressive to isolationist with his support for immigration restrictions. Wheeler failed in hsi bid to further immigration laws, and was generally regarded as an antisemtie. The final straw for Wheeler was the expulsion of Huey Long. Wheeler lent Huey his network of allies in 1930, which would form the base of the AFP shortly after.§!"
 TEX_gerald_lyman_kenneth_smith: "Gerald Lyman Kenneth Smith"
 TEX_gerald_lyman_kenneth_smith_advisor_desc:9 "§YBorn:§! §LFebruary 27th, 1898, in Pardeeville, Wisconsin, United States of America§!\n§YBackground:§! §LFor decades thought to be a follower more than a leader, Gerald Smith has come onto his own after joining the Silver Legion in 1937 while on the evangelical circuit. An ordained Minister in his early life, Smith first came under the influence of Huey Long's Share Our Wealth society. His endorsement of both Share Our Wealth and Christian identity groups allows him access to different communities within the populist movement.§!"
 TEX_frank_byron_rowlett: "Frank Byron Rowlett"
 TEX_frank_byron_rowlett_advisor_desc:9 "§YBorn:§! §LMay 2nd, 1908, in Rose Hill, Lee County, Virginia, United States of America§!\n§YBackground:§! §LFrank Byron Rowlett had always been obsessed with codes and cryptography. A promising education in mathematics at Emory College enabled the professional cryptographer William f. Friedman to scout him. Friedman hired Rowlett to work in the newly-created Signals Intelligence Service for the U.S. Army. A study of computing machines has allowed Rowlett to construct sophistcated encryption equipment that is constantly tested against methodology used abroad.§!"

 TEX_george_smith_patton: "George Smith Patton Jr."
 TEX_george_smith_patton_desc_body:9 "George Smith Patton Jr., a fan of military history books from an early age, joined the Virginia Military Institute in 1903. In his second year, he was nominated for West Point, and while he performed excellently in the drill procedures at West Point, his academic performance was so bad that he was forced to repeat his first year. Despite all setbacks, he graduated as a cavalry second lieutenant in 1909 and was assigned with the 15th Cavalry Regiment. In 1912, his athletic skills made him the army's choice to represent the United States for the first modern Pentathlon in the Stockholm Olympic games, ranking fifth out of forty two participants. With the launching of the punitive expedition, Patton became Pershing's Aide-de-Camp during the largely unsuccessful expedition, but this strengthened ties between them and Patton became an almost permanent member of his staff and was promoted to Captain soon enough. He was promoted to Major on June 31st, 1920 and began taking an interest in the Weltkrieg's use of mechanised warfare. In 1923 he'd graduate from the Cavalry's Field Officer's Course, from the Command and General Staff College in 1924 and the Army War College in 1932. In the past few years, Patton has had major falling outs with MacArthur, now vocally and constantly opposing his colleague."
 TEX_george_smith_patton_TEX_commander_desc:9 "§YNaissance :§! §L11 novembre 1885, à San Gabriel, Californie, États-Unis d'Amérique§!\n§YCarrière :§! §L$TEX_george_smith_patton_desc_body$, et il décida de partir pour l'AUS après que son ancien commandant, Fox Conner, l'eut convaincu que l'AUS était le véritable gouvernement américain et que le Gouvernement fédéral était voué à l'échec si des mesures décisives n'étaient pas prises. Fort de sa réputation, Huey Long décida de lui accorder le grade de général de brigade, un rôle que Patton se dit tout à fait prêt à remplir.§!\n\n§YNotes : Bien que sa loyauté soit incontestée en public, son ancienne amitié avec Dwight Eisenhower rend de nombreux membres de l'état-major méfiants à l'égard de Patton. A affiché en public de fortes opinions racistes.§!"
 TEX_george_smith_patton_army_chief_desc:9 "§YBorn:§! §LNovember 11th, 1885, in San Gabriel, California, United States of America§!\n§YBackground:§! §L$TEX_george_smith_patton_desc_body$. While his friend Eisenhower tends to mediate between the two, Patton has been forced by the general staff to remain as a lieutenant colonel despite having all the traits and qualifications of a brigadier general.§!\n\n§YNotes: Has displayed strong racist views in public.§!"

 TEX_fox_conner: "Fox Conner"
 TEX_fox_conner_high_command_desc:9 "§YBorn:§! §LNovember 2nd, 1874, in Slate Springs, Mississippi, United States of America§!\n§YBackground:§! §LThe son of Confederate Soldier Robert Conner, Fox Conner joined West Point via congressional appointment in 1894 and graduated as Second Lieutenant in 1898, excelling in history, mathematics, horsemanship and French. Despite being a Cavalry enthusiast, he was assigned to the 1st Artillery Regiment, and he was denied several requests for transfer into the Cavalry branch. He was sent to Cuba in 1899, where he served with the occupation force following the Spanish-American War and met his future wife, Virginia Brandreth. He reached the rank of Captain in 1901, after which he was transferred to the 123rd Coast Artillery Company in Fort Hamilton, New York. He continued on his post until entering the Army Staff College in 1905 and the Army War College in 1907, from which he graduated in 1911. He was then sent abroad as a military attaché to the French 22nd Field Artillery Regiment. After returning to the US, he was assigned to the Artillery Batteries near the Mexican Border, where he was promoted to Major and assigned to the Inspector General's office in Washington, D.C... He remained in his post for the next few years, where his ability in French allowed him to translate many of the French reports on the battles of the Weltkrieg, earning him a promotion to Colonel in 1918 and later Brigadier General in 1920, and allowing him to meet the up-and-coming George C. Marshall in the War Department. He was then transferred to Fort Meade, where he was introduced to George S. Patton, quickly becoming friends and through which he was introduced to Eisenhower, both of which quickly became friends and seeming pupils of Conner. This would lead him to choose Eisenhower to follow him to Panama after being assigned to its garrison, and despite their disagreements on motorised divisions and the usage of tanks in modern war. He was promoted to Major General in 1925 and was proposed by Pershing for Chief of Staff in 1930, although he was ultimately passed on in favour of Douglas MacArthur. He has since then being assigned to the First Army, and he is known to maintain regular correspondence with Marshall, Patton and Eisenhower still.§!\n\n§YNotes: Soon to retire from the Army.§!"

 TEX_robert_melville_danford: "Robert Melville Danford"
 TEX_robert_melville_danford_high_command_desc:9 "§YBorn:§! §LJuly 7th, 1879, in New Boston, Illinois, United States of America§!\n§YBackground:§! §LThe son of a Union Army veteran and homesteader, Robert initially pursued a career in accounting before following his father's footsteps and joining United States Armed forces in 1900. He studied at the United States Military Academy, graduating in 1904 and joining the Field Artillery and serving in the Philippines. During his time serving he became renowned for his sociability and expertise at political manoeuvring, as well as his keen interest in both the development of artillery as well as horse breeding. In 1912 he was assigned to the Mexican Border and saw combat in the various border skirmishes with generals Pasqual Orozco and Pancho Villa. By the time of the Weltkrieg, Robert had become renowned for his expertise and was assigned as an Assistant Professor of Military Science at Yale, co-authoring the manual \"Notes on Training Field Artillery Details\" and generally preparing the army should the world sweeping war come to America. At the height of his career, he was appointed as Chief of Field Artillery, a position he had long coveted. After the US weathered the conflict, Robert's career entered a slump, his traditional ways of thought which favoured artillery and horse drawn equipment came into conflict with calls for mechanising the army. He often tried to present himself as a man of the people, standing up for common soldiers against bureaucratic red tape and meddling by higher ranking officers, which won him few favours among his superiors. By 1937 he was assigned to South Carolina, where he fell in with the American Union State, whose army was in dire need of a pragmatist such as Robert who could build an effective fighting force using traditional means and limited supplies.§!"

 TEX_robert_elkington_wood: "Robert Elkington Wood"
 TEX_robert_elkington_wood_army_chief_desc:9 "§YBorn:§! §LJune 13th, 1879, in Kansas City, Missouri, United States of America§!\n§YBackground:§! §LRobert E. Wood enrolled in West Point in 1895, graduating as a cavalry lieutenant in 1900. As a turn of the century American army officer, he got to experience the vast reaches of American foreign adventures, fighting a counter-insurgency war in the Philippines and protecting the Panama Canal Zone during construction. In his first stint in military service, he gravitated towards logistical roles, becoming Assistant Chief Quartermaster and later the Chief Quartermaster and Director of the Panama Railroad Company. He also spend time stateside as an instructor at West Point.\n\nThe organisational skills he developed in the military served him well in his civilian career. After leaving the army with the rank of major in 1915 found executive positions in E.I. du Pont de Nemours Company, General Asphalt Company, and Montgomery Ward. By 1924, he was Vice-President of Sears Roebuck, serving for nearly a decade until the start of the civil war. Under his leadership, Sears shifted tracks, moving away from mail-order sales to retail at large department stores. He also oversaw the creation of Allstate Insurance as a subsidiary.\n\nHis status as a leading captain of industry has allowed him to segue into politics, becoming a leading member of the America First Party. As public order began to break down, he naturally cast his lot with the Baton Rouge government, putting his military expertise to good use in its new army.§!\n\n§YNotes: Previously a conservative Republican, a prominent isolationist, and a major business executive, Wood is known to be affiliated with establishment interests.§!"

 TEX_joseph_lawton_collins: "Joseph Lawton Collins"
 TEX_joseph_lawton_collins_commander_desc:9 "§YNaissance :§! §L1er mai 1896, à la Nouvelle-Orléans, Louisiane, États-Unis d'Amérique§!\n§YCarrière :§! §LJoseph Lawton 'Lightning Joe' Collins commença sa carrière militaire en 1913 lorsqu'il rejoignit West Point grâce à une nomination alternative que son oncle Martin Behrman, maire de la Nouvelle-Orléans à l'époque, parvint à lui faire obtenir à l'âge de 17 ans. Il obtint son diplôme de sous-lieutenant d'infanterie en 1917. Il resta enseignant à West Point et épousa Gladys Easterbrook pendant son séjour à l'académie. En 1921, il commença à enseigner la chimie à West Point et, en 1926, il obtint son diplôme d'officier de compagnie à l'École d'infanterie de Fort Benning. Un an plus tard, il suivit et réussit un cours avancé à l'École d'artillerie de campagne de Fort Sill. Collins enseigna ensuite les armes et la tactique à l'École d'infanterie de 1927 à 1932, où il demanda à être transféré à la Division philippine de 1933 à 1934 et devint major. En 1935 et 1936, il sortit diplômé de l'Army Industrial College et de l'Army War College, atteignant le grade de lieutenant-colonel. Lorsque la guerre civile éclata, Collins s'aligna sur Patton au sein de l'armée, et tous deux choisirent de partir vers le sud pour rejoindre les forces de Huey Long. Lorsque Patton fut nommé Maréchal par Huey Long lui-même, il demanda la promotion de Collins au grade de Général de brigade, ce qui lui fut accordé par le démagogue sudiste.§!\n\n§YNotes : Commandant extrêmement talentueux et agressif, ses compétences se révèlent le plus souvent lorsqu'il s'agit de mener une attaque contre l'ennemi plutôt que de jouer la carte de la défense.§!"

 TEX_courtney_hicks_hodges: "Courtney Hicks Hodges"
 TEX_courtney_hicks_hodges_high_command_desc:9 "§YBorn:§! §LJanuary 5th, 1887, in Houston County, Georgia, United States of America§!\n§YBackground:§! §LCourtney Hicks Hodges began his military career when he joined West Point in 1904, but was forced to drop out a year later due to his extremely poor academic performance. Undeterred, he enlisted in the army in 1906 as a private, where he quickly rose to the rank of sergeant in 1907 and earned a commission as a second lieutenant in 1909. He joined Pershing during the Punitive Expedition, where he met George S. Patton and George Marshall, and would remain in the Mexican border for the rest of the late 1910s, facing off several small skirmisher groups with the 6th Infantry Regiment. After being promoted to Major for his service at the border, he attended the Command and General Staff College, graduating in 1925 and becoming a member of the Infantry Board at Fort Benning. In 1934, graduated from the Army War College, earning him his promotion to lieutenant colonel. With Patton and Marshall vocally opposing MacArthur, Hodges was forced to choose between either one of his friends in case the situation deteriorated. He chose the former, as Patton managed to sway Hodges into joining him in the AUS Army, where the now Field Marshal Patton has offered his friend Hodges an early promotion to Brigadier General.§!"

 TEX_william_hood_simpson: "William Hood Simpson"
 TEX_william_hood_simpson_commander_desc:9 "§YNaissance :§! §L18 mai 1888, à Weatherford, Texas, États-Unis d'Amérique§!\n§YCarrière :§! §LEn juin 1905, un mois après avoir eu 17 ans, il entra à l'Académie militaire des États-Unis à West Point et en sortit quatre ans plus tard, en juin 1909, avec le grade de sous-lieutenant dans l'infanterie. La première affectation de Simpson fut le 6e Régiment d'infanterie à Fort Lincoln, dans le Dakota du Nord. Peu après, le régiment fut envoyé à Mindanao, aux Philippines, en janvier 1910, et y resta deux ans et demi, où Simpson participa à la répression de la Rébellion Moro. Il rentra aux États-Unis avec son régiment en 1912 et, stationné à Fort Bliss, il y resta en tant que commandant de compagnie jusqu'à ce que, promu au rang de premier lieutenant, il participe à l'expédition punitive de Pershing en 1916. En février 1917, il devint aide de camp du Major Général George Bell Jr, qui commandait le District militaire d'El Paso. Depuis 1919, Simpson a occupé plusieurs postes d'état-major et suivi des cours et des écoles militaires, avant d'être promu capitaine début 1921. Il a servi au sein de l'état-major général jusqu'en 1932, date à laquelle il a commencé à enseigner la science et la tactique militaires au Pomona College jusqu'en 1936, avant d'être promu au grade de lieutenant-colonel en 1934. Alors que le pays échappait à tout contrôle, Simpson s'est de plus en plus aligné sur la vision de l'Amérique de Huey Long. Lorsque Huey proclama finalement l'État de l'Union Américaine, Simpson offrit ses services à ce qu'il considérait comme le véritable gouvernement américain. Pour sa loyauté, Simpson fut nommé général de brigade.§!"

 TEX_claire_lee_chennault: "Claire Lee Chennault"
 TEX_claire_lee_chennault_commander_desc:9 "§YNaissance :§! §L6 septembre 1890, à Commerce, Texas, États-Unis d'Amérique§!\n§YCarrière :§! §LClaire Lee 'Old Leatherface' Chennault a commencé sa carrière militaire en rejoignant le Corps de Formation des Officiers de Réserve alors qu'il étudiait à l'Université d'État de Louisiane. En 1917, il sortit diplômé de l'École des officiers de Fort Benjamin Harrison, dans l'Indiana, et fut transféré peu après à la Division de l'aviation du Corps des transmissions de l'armée. Il obtint son brevet en 1919 et resta en service après la transformation de la branche aérienne en Air Corps. En 1931, il devint chef de la Section de poursuite à l'École tactique de l'armée de l'air et prit la tête du 1er Groupe de poursuite de l'Équipe de voltige de l'Alabama, devenant une célébrité régionale grâce à ses exploits aériens. À l'approche de 1937, Chennault envisagea de démissionner car l'état-major à Washington refusait de le promouvoir au-delà du grade de capitaine, le jugeant inapte au service en raison de son état de santé déclinant. Au début de la Guerre de Sécession, Chennault se rangea du côté de l'ancien gouverneur de Louisiane, ce qui permit à Huey de bénéficier d'une petite hausse du recrutement, car les observateurs passionnés des performances de Chennault remplissaient les cabines de recrutement. En échange, Huey accorda à Chennault le grade honorifique de Général de Brigade pour ses services rendus à l'État de l'Union Américaine.§!\n\n§YNotes : Sa santé s'est lentement détériorée, la surdité et la bronchite chronique étant les principaux problèmes auxquels Chennault devra faire face tôt ou tard.§!"

 TEX_walton_harris_walker: "Walton Harris Walker"
 TEX_walton_harris_walker_commander_desc:9 "§YNaissance :§! §L3 décembre 1889, à Belton, Texas, États-Unis d'Amérique§!\n§YCarrière :§! §LWalton Harris Walker commença sa carrière militaire en rejoignant l'Institut militaire de Virginie en 1907 et entra à l'Académie militaire des États-Unis en 1908, dont il sortit en 1912 en tant que sous-lieutenant d'infanterie. Il fut principalement affecté à des fonctions de garnison dans tout le Texas, à l'exception de sa participation à l'expédition de Veracruz et aux patrouilles frontalières le long de la frontière mexicaine, où il se lia d'amitié avec Dwight Eisenhower. Après 1920, Walker servit comme instructeur à Fort Benning, en Géorgie, et suivit une formation tactique plus poussée dans l'Armée, fréquentant l'École de commandement et d'état-major général en 1925 et obtenant le grade de lieutenant-colonel en 1926. En 1930, il fut affecté à la Légation américaine de Tianjin et revint aux États-Unis en 1933 pour s'inscrire à l'École de guerre de l'armée, dont il sortit diplômé au milieu de l'année 1936. Alors que la situation dans le pays se détériorait, Walker commença à se ranger du côté de Patton lors des réunions d'état-major, critiquant vivement MacArthur pour son inaction à l'égard des socialistes. Lorsque Huey Long déclara finalement l'État de l'Union Américaine, Walker décida de rejoindre son collègue Patton dans le sud, qui lui accorda le grade de Général de Brigade.§!"

 TEX_matthew_bunker_ridgway: "Matthew Bunker Ridgway"
 TEX_matthew_bunker_ridgway_commander_desc:9 "§YNaissance :§! §L3 mars 1895, à Fort Monroe, Virginie, États-Unis d'Amérique§!\n§YCarrière :§! §LMatthew Bunker 'Old Iron Tits' Ridgway commença sa carrière militaire en 1913 lorsqu'il réussit l'examen d'entrée à West Point après avoir échoué l'année précédente. Il sortit de l'académie en 1917 en tant que sous-lieutenant d'infanterie. Ridgway fut d'abord affecté à la patrouille de la frontière mexicaine au sein du 3e Régiment d'infanterie, où il atteignit le grade de capitaine. Il retourna à West Point en 1920 en tant que professeur d'espagnol. En 1925, Ridgway sortit diplômé de l'École d'infanterie de l'Armée des États-Unis, après quoi il fut envoyé à la Légation américaine de Tianjin, puis au Nicaragua, où il fut l'un des commandants américains qui tentèrent de superviser les élections de 1927. En 1930, il fut transféré aux Philippines, où il devint conseiller du Gouverneur général des îles, et revint aux États-Unis en 1933 en tant que major. Il sortit diplômé de l'École de commandement et d'état-major de l'Armée en 1935 et suivit les cours de l'École supérieure de guerre de l'Armée en Pennsylvanie avant que la Guerre Civile n'éclate. Face à la radicalisation croissante, il fut harcelé à plusieurs reprises par des 'milices ouvrières' et commença peu à peu à perdre confiance dans le Gouvernement fédéral. Lorsque Huey Long proclama finalement l'État de l'Union Américaine, Ridgway décida qu'il valait mieux partir pour l'AUS si cela était nécessaire pour sauver l'Amérique de l'anarchie, où il fut promu au grade de général de brigade.§!"

 TEX_bruce_cooper_clarke: "Bruce Cooper Clarke"
 TEX_bruce_cooper_clarke_commander_desc:9 "§YNaissance :§! §L29 avril 1901, à Adams, New York, États-Unis d'Amérique§!\n§YCarrière :§! §LBruce Cooper Clarke rejoignit la Garde nationale en 1918, où il fut nommé à l'Académie militaire des États-Unis en 1920. Il obtint son diplôme de West Point en 1925 en tant que sous-lieutenant du corps du génie, et la même année, il obtint son diplôme d'ingénieur civil et une licence en droit, servant principalement dans des rôles d'état-major jusqu'à ce qu'il soit promu Colonel en 1935. Il était devenu l'un des officiers de confiance de Patton après les grandes scissions au sein de l'Armée américaine, et lorsque Patton rejoignit l'État de l'Union Américaine, Clarke décida de le suivre et, pour sa loyauté, il reçut le grade de Général de brigade de la part de Patton.§!"

 TEX_henry_irving_hodes: "Henry Irving Hodes"
 TEX_henry_irving_hodes_commander_desc:9 "§YNaissance :§! §L19 mars 1899, à Washington, D.C., États-Unis d'Amérique§!\n§YCarrière :§! §LHenry Irving Hodes commença sa carrière militaire en rejoignant l'Académie militaire des États-Unis, d'où il sortit sous-lieutenant de cavalerie en 1920. Après avoir occupé une série de postes d'état-major, principalement dans le Wyoming et au Texas, il se retrouva à plaider avec force pour la mécanisation de l'Armée américaine aux côtés de Patton, ce qui, en raison des coupes budgétaires de l'armée, ne devint rien de plus qu'une chimère pour eux. Alors que Patton commençait à s'éloigner lentement de l'état-major de l'Armée des États-Unis, Hodes renforça ses liens avec le 'Old Blood and Guts', et lorsque Patton annonça finalement qu'il rejoignait l'État de l'Union, Hodes l'accompagna et fut promu au grade de Général de Brigade.§!"

 TEX_clifton_bledsoe_cates: "Clifton Bledsoe Cates"
 TEX_clifton_bledsoe_cates_commander_desc:9 "§YNaissance :§! §L31 août 1893, à Tiptonville, Tennessee, États-Unis d'Amérique§!\n§YCarrière :§! §LClifton Bledsoe 'Lucky' Cates commença sa carrière militaire après avoir été diplômé de l'Académie militaire du Missouri en 1910 en tant que sous-lieutenant dans les réserves du corps des Marines. Ses excellents résultats aux exercices et ses qualifications attirèrent l'attention du Général de Brigade George Barnett, qui prit Cates comme aide de camp. Cates servit avec Barnett jusqu'en 1923, date à laquelle Cates, devenu capitaine, fut affecté au commandement du détachement de marines sur l'USS Arizona. En 1928, il fut transféré au 4e Régiment de marines à San Diego, qui fut transféré pour garder la Légation américaine à Shanghai. De retour aux États-Unis en 1932, il s'inscrivit à l'Army Industrial College et au Cours d'officier supérieur du Corps des Marines, dont il sortit diplômé en 1935 et atteignit le grade de lieutenant-colonel. Il retourna à Shanghai en 1936, mais prit son congé à la fin du mois de mars 1937. Alors que le pays s'enfonçait dans la guerre civile, Cates rendait visite à sa famille dans le Tennessee. Voyant le chaos qui régnait dans sa ville natale, qui avait été ravagée par un incendie lorsqu'il était jeune, Cates décida de rejoindre l'État de l'Union Américaine et convainquit son collègue Lewis Puller de le rejoindre, devenant ainsi Général de Brigade du Corps des Marines de l'AUS et, avec 'Chesty' Puller, l'un des plus importants commandants des Marines de l'État de l'Union Américaine.§!"

 TEX_lewis_burwell_puller: "Lewis Burwell Puller"
 TEX_lewis_burwell_puller_high_command_desc:9 "§YBorn:§! §LJune 26th, 1898, in West Point, Virginia, United States of America§!\n§YBackground:§! §LLewis Burwell "Chesty" Puller decided to sign up in the army at an early age but was refused because he couldn't get parental consent to join. Until he became 21, he decided to study in the Virginia Military Institute, and after graduating in 1919, he attended the non-commissioned officer school and Officer Candidates School of the Marine Corps, earning the rank of second lieutenant. In 1921, he was assigned to the Gendarmerie d'Haiti and would see over forty skirmishes fighting the Caco rebels and becoming adjutant to Alexander Vandegrift. After four years of serving in garrison duty in the United States, he'd be assigned to the Marine detachment in the Nicaraguan National Guard in December 1928. In Nicaragua, he led several engagements against the Sandinista forces, where he was able to prevail despite being outnumbered significantly by the Nicaraguan rebels, and earning the Navy Cross medal. He returned to the United States in 1931, and completed the Company Officers Course at Fort Benning which he had left pending in 1928, graduating in June 1932 as a Captain and returning to Nicaragua in September. There, he took part in the Battle of El Sauce, where he earned his promotion to Major. He'd be then transferred to command the 'China Marines' in Shanghai in 1933 and would return to America in June 1936 to serve as an instructor at The Basic School. With the nation spiralling into Civil War, Puller was persuaded by Cates to join the American Civil War as Puller was indecisive as to who to support. With his arrival in Louisiana, Puller's actions in Nicaragua and Haiti had earned the respect of many members of the staff and Huey Long's cabinet, who pushed for his promotion to Brigadier General.§!"

 TEX_pedro_del_valle: "Pedro del Valle"
 TEX_pedro_del_valle_commander_desc:9 "§YNaissance :§! §L28 août 1893, à San Juan, Capitainerie générale de Porto Rico§!\n§YCarrière :§! §LPedro Augusto del Valle commença sa carrière militaire après avoir été nommé à Annapolis par le gouverneur de Porto Rico de l'époque, George Radcliffe Colton. Il obtint son diplôme en 1915 et fut commissionné en tant que sous-lieutenant du corps des Marines. Après avoir suivi un cours à l'École des officiers de marine de Norfolk, en Virginie, il partit en mission à l'étranger avec la Première Brigade provisoire des Marines en République d'Haïti. En mai 1916, il débarqua de l'USS Prairie et participa à la prise de la ville de Saint-Domingue et à la campagne qui s'ensuivit dans la République de Saint-Domingue. Une période de service en mer suivit en tant que Commandant du détachement de Marines à bord de l'USS Texas, servant avec la Grande Flotte britannique sous les ordres de l'Amiral Beatty. Après avoir assisté à la Deuxième Bataille du Jutland, il fut détaché à la Marine Barracks, à Quantico, en Virginie. Après une autre période de service en mer, cette fois à bord de l'USS Wyoming, il fut affecté en tant qu'aide de camp du Major Général J. H. Pendleton et accompagna le Général lors d'une tournée d'inspection dans les Indes occidentales. En 1924, il fut affecté au Quartier Général du Corps des Marines, à Washington, D.C. Pendant son séjour, il fut le représentant du Corps des Marines au sein du Federal Traffic Board. En 1926, il fut envoyé en mission à l'étranger auprès de la gendarmerie d'Haïti pendant trois ans et, à son retour aux États-Unis en 1928, il suivit le cours d'officiers de terrain à l'école du corps des Marines à Quantico, en Virginie. Après avoir obtenu son diplôme, il devint instructeur, poste qu'il quitta à deux reprises pour servir temporairement dans la Mission électorale américaine au Nicaragua, qui ne fut pas couronnée de succès. Après une période de service en mer en tant qu'Officier de marine d'escadron à bord de l'USS Richmond, il fut affecté au Quartier général du Corps des Marines. Il devint ensuite attaché naval adjoint en Europe, jusqu'à ce qu'il soit rappelé peu avant que la guerre civile n'éclate et qu'il fasse défection vers l'État de l'Union Américaine pour des raisons politiques.§!\n\n§YNotes : A fait preuve de fortes opinions antisémites en public et en privé.§!"

 TEX_samuel_murray_robinson: "Samuel Murray Robinson"
 TEX_samuel_murray_robinson_high_command_desc:9 "§YBorn:§! §LJune 13th, 1882, in Eulogy, Texas, United States of America§!\n§YBackground:§! §LSamuel Murray 'Hobby' Robinson entered the U.S. Naval Academy in 1899. Graduating in 1903, he saw service in the Asiatic Station before making a cruise from Honolulu, Hawaii to Panama aboard the Paul Jones, the first long voyage undertaken by a destroyer. From 1907 to 1909, he circumnavigated the globe with the Great White Fleet aboard the battleship Vermont. In 1909 the Navy established a formal graduate programme at the Academy, and Robinson was one of 10 students selected for the first class of the School of Marine Engineering. Robinson was credited with pioneering electric drive propulsion in the U.S. Navy, beginning with his tour as executive officer and chief engineer of the newly built collier Jupiter. He was assigned to the Bureau of Engineering from 1914 to 1919, where he helped design five battleships in rapid succession. From 1919 to 1921 he had sea duty as fleet engineering officer to the commander in chief of the Pacific Fleet. He returned to the Bureau of Engineering in 1921 to begin six years as officer in charge of the Design Division and became manager of the Puget Sound Navy Yard in Washington in 1927. In 1932, Robinson was commissioned chief of the Bureau of Engineering with the rank of rear admiral.§!\n\n§YNotes: Rumours say about his connections with America First Party but there is no specific evidence.§!"

 TEX_david_worth_bagley: "David Worth Bagley"
 TEX_david_worth_bagley_navy_chief_desc:9 "§YBorn:§! §LJanuary 8th, 1883, in Raleigh, North Carolina, United States of America§!\n§YBackground:§! §LDavid Worth Bagley attended North Carolina State College in 1898 and 1899 before entering the United States Naval Academy in 1900. After graduating in 1904, he went to sea in USS Missouri attached to the North Atlantic Fleet. In December 1905, Passed Midshipman Bagley was reassigned to the Asiatic Fleet and served successively in Concord and USS West Virginia. He was detached from West Virginia in 1907 and, the following year, reported on board USS Rhode Island of the Atlantic Fleet and made the voyage around the world in her with the Great White Fleet. In 1909, he left Rhode Island and went to the General Electric Co. for a year of instruction. He then became aide and flag lieutenant to the Commander, 2nd Division, Atlantic Fleet, in April 1910. After a similar tour of duty on the staff of the Commander in Chief, Asiatic Fleet, and a two-month furlough, Bagley reported for duty at the Naval Academy in 1912. Two years later, Bagley returned to sea as first lieutenant in USS Michigan serving with the Atlantic Fleet. He got his first command in 1915 when he took over USS Drayton. In 1924, Bagley was appointed as Commander, Destroyer Division 21, Scouting Fleet. Bagley went ashore again in May 1924 for another two year tour of duty at the Naval Academy. At the end of the academic year in 1926, he left the academy to become Chief of Staff to the Commander, Asiatic Fleet, embarked on the USS Memphis. In April 1927, Bagley moved to the 9th Naval District as the Chief of Staff to the commandant. Bagley returned to sea in 1931 as the commanding officer of cruiser USS Pensacola, then serving in the Atlantic with Cruiser Squadron 3, Battle Fleet. That assignment lasted until 1933 when Bagley was called to Washington, D.C, for duty in the Bureau of Navigation and later became assistant bureau chief. In May 1935, orders sent Bagley to attend the Naval War College. Upon completing the senior course, he was promoted to the flag rank and placed in command of Special Service Squadron.§!\n\n§YNotes: His family supports the America First Party.§!"

 TEX_john_sidney_mccain_sr: "John Sidney McCain Sr."
 TEX_john_sidney_mccain_sr_navy_chief_desc:9 "§YBorn:§! §LAugust 9th, 1884, in Carroll County, Mississippi, United States of America§!\n§YBackground:§! §LJohn Sidney 'Slew' McCain, the son of plantation owner, attended the University of Mississippi for two years, where he joined the Phi Delta Theta Fraternity, and then decided to attend the United States Military Academy at West Point, where his brother William Alexander McCain was enrolled. To practise for its entrance exams, he decided to take the ones for the United States Naval Academy; when he passed those and earned an appointment, he decided to attend there instead. Soon after earning his commission, McCain sailed aboard the Great White Fleet's world cruise from 1907 to 1909, joining the battleship USS Connecticut for the last stretch home. His next assignment was to the Asiatic Squadron, after which the Navy ordered him to the naval base at San Diego, California. During 1914 and 1915 he was executive officer and engineering officer aboard the armoured cruiser USS Colorado, patrolling off the Pacific coast of then-troubled Mexico. In September 1915, he joined the armoured cruiser USS San Diego, flagship for the Pacific Fleet and later in 1918 McCain was assigned to the Bureau of Navigation. In the 1920s and early 1930s, McCain served aboard USS Maryland, USS New Mexico, and USS Nitro. His first command was USS Sirius. In 1935, McCain enrolled in flight training. Graduating at 52 in 1936, he became one of the oldest men to become a naval aviator and in the end of 1936 he became commander the aircraft carrier USS Ranger and he is considered next in the line of promotion to rear admirals.§!\n\n§YNotes: His son has been affiliated with AFP in the past.§!"

 TEX_willis_augustus_lee_jr: "Willis Augustus Lee Jr."
 TEX_willis_augustus_lee_jr_theorist_desc:9 "§YBorn:§! §LMay 11th, 1888, in Natlee, Kentucky, United States of America§!\n§YBackground:§! §LWillis Augustus 'Ching' Lee Jr. entered the U.S. Naval Academy in 1904. While at the Naval academy, his Chinese-sounding last name, compounded by his fondness for the Far East earned him the nickname 'Ching'.Following graduation, Lee joined the academy's rifle team twice. He was assigned to the USS Idaho before May 1909, when he returning to the naval academy and re-joining the rifle team. From November 1909 until May 1910, Lee served aboard USS New Orleans, and then transferred to USS Helena. Upon being detached back to the United States, Lee re-joined the Academy shooting team a third time. In July 1913, Lee re-joined Idaho, and in April 1914 he transferred to USS New Hampshire to participate in the occupation of Veracruz. Lee participated in 14 events at the 1924 Summer Olympics in Berlin. He won 7 medals (5 gold, 1 silver, and 1 bronze), all in team events. Lee attended the Naval War College in the late 1920s, and was promoted to the rank of captain in 1935. During the 1930s, Lee was several times assigned to the Fleet Training Division, commanded the light cruiser Concord, and served on the staff of Commander, Cruisers, Scouting Fleet. With outbreak of the Civil War he joined to the Long's forces and was temporarily promoted to the rank of rear admiral.§!\n\n§YNotes: He is a distant relative of Confederate General Robert E. Lee and the third Attorney General of the United States, Charles Lee.§!"

 TEX_jerauld_wright: "Jerauld Wright"
 TEX_jerauld_wright_admiral_desc:9 "§YNaissance :§! §L4 juin 1898, à Amherst, Massachusetts, États-Unis d'Amérique§!\n§YCarrière :§! §LJerauld 'Old Stoneface' Wright, deuxième fils du Major Général William M. Wright, entra à l'Académie Navale en 1914 en tant que plus jeune aspirant à entrer à l'Académie depuis la Guerre Civile Américaine, et obtint son diplôme en 1917. Après avoir obtenu son diplôme, le lieutenant Wright rejoignit la canonnière USS Castine, qui patrouillait dans l'Atlantique et convoyait des navires pendant la Weltkrieg, après quoi il servit à bord de divers destroyers de l'U.S. Navy. En 1926, le lieutenant Wright rejoignit l'USS Maryland, un cuirassé de la classe Colorado, en tant qu'assistant principal de la division de tir du navire. Il approfondit également sa formation pratique en matière d'artillerie et de munitions en tant qu'instructeur à l'École d'artillerie sur le cuirassé Colorado. Le Commandant Wright rejoignit ensuite l'USS Norfolk, un croiseur de classe Augusta attaché à la Flotte des éclaireurs, en tant que premier lieutenant en août 1931 et devint ensuite l'officier de tir du navire de juin 1932 à juin 1934. Il servit également à l'Académie navale des États-Unis en tant que Commandant du premier bataillon, de juin 1934 à juin 1936. Lorsque la Guerre de Sécession éclata, il rejoignit l'AFP et fut rapidement promu au rang de contre-amiral.§!\n\n§YNotes : Wright s'est intéressé à l'artillerie et aux munitions après avoir été écarté de l'aviation navale en raison de son exophorie.§!"

 TEX_arthur_leroy_bristol_jr: "Arthur LeRoy Bristol Jr."
 TEX_arthur_leroy_bristol_jr_admiral_desc:9 "§YNaissance :§! §L15 juillet 1886, à Charleston, Caroline du Sud, États-Unis d'Amérique§!\n§YCarrière :§! §LArthur LeRoy Bristol Jr. est entré à l'Académie navale des États-Unis le 23 septembre 1902 et en est sorti avec la promotion 1906. Après les deux années de service en mer prescrites, qu'il effectua à bord du pré-dreadnought USS Illinois, il reçut son brevet d'enseigne en 1908. Transféré sur le Mayflower en 1909, il resta sur ce yacht présidentiel jusqu'à ce qu'il soit envoyé à Berlin en janvier 1912 pour un an et demi en tant qu'attaché naval. En juin 1913, il rentra au pays pour commander le nouveau destroyer Cummings. Un an plus tard, il reçut le commandement simultané du Terry et de la 2e Division de la Flotille de torpilles de réserve de la Flotte de l'Atlantique des États-Unis. Il commanda ensuite brièvement le destroyer Jarvis. À la fin de l'année 1915, Bristol se vit confier les fonctions d'aide et d'officier torpilleur au sein de l'état-major du commandant de la Flottille de torpilles de la Flotte atlantique et, au cours de l'hiver 1916, il devint aide et secrétaire du pavillon du commandant de la Force de destroyers de la Flotte atlantique. Au cours de l'été 1917, il devint aide et secrétaire du commandant de la Force de croiseurs de la Flotte de l'Atlantique et, après avoir débarqué en février 1918, il travailla à Washington jusqu'à la fin des années vingt et jusqu'au printemps 1921, au Bureau du Chef des Opérations Navales. Il suivit un cours au Naval War College de Newport, Rhode Island, de juillet 1922 à mai 1923, et fut ensuite instructeur au sein du personnel de cette institution de mai 1923 à la fin de 1924. Après une brève période en tant qu'assistant du commandant de la flotte des éclaireurs, il s'embarqua pour Rio de Janeiro, au Brésil, afin de rejoindre la mission navale américaine dans ce pays. En février 1927, il rejoignit le dreadnought South Carolina, dont il fut l'officier exécutif jusqu'en avril de l'année suivante, avant de rejoindre le dreadnought North Carolina en tant qu'officier exécutif. Au printemps 1934, il fut nommé commandant du cuirassé Tennessee. Au début de la Guerre Civile, il se rallia à la cause de Long et conduisit son cuirassé à la Nouvelle-Orléans, ce qui lui valut d'être promu contre-amiral.§!\n\n§YNotes : Malgré son soutien à Long, de nombreuses personnes pensent qu'il a agi ainsi à cause de sa famille.§!"

