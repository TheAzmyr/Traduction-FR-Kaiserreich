### Military Research ###
 unionstate.101.t: "L'avenir de la guerre"
 unionstate.101.d: "Après un long remaniement d'anciens départements américains, les États de l'Union américaine a découvert d'anciennes propositions d'armes classifiées. Les deux propositions qui ont suscité le plus d'intérêt sont celles de Robert Goddard et de Vannevar Bush, qui proposent chacun un projet d'armement coûteux pour dissuader les invasions. Heureusement, les deux hommes ont été récupérés de leurs cachettes respectives et persuadés de mettre à jour leurs propositions. Le plan de Goddard est qu'une fusée à combustible liquide puisse fournir des charges utiles explosives stables sur de longues distances. Vannevar Bush utilise théoriquement la fission nucléaire pour créer une bombe à partir d'expériences réalisées en Europe. Quel plan devrions-nous poursuivre ?"
 unionstate.101.a: "La Fusée de Goddard"
 unionstate.101.b: "La bombe de Vannevar Bush"

 unionstate.102.t: "Des missiles au-dessus de White Sands"
 unionstate.102.d: "Après des mois d'essais dans le Sud-Ouest et la publication de plusieurs articles classifiés, le premier lancement d'essai est préparé. Dans une zone clôturée à l'extérieur de White Sands, au Nouveau-Mexique, la fusée de Goddard est prête. La conception de la fusée incorpore du carburant liquide et des stabilisateurs conçus par Goddard et des mécanismes de vol conçus par Lindbergh Aircraft. En tête se trouve un explosif de plus faible tonnage destiné à exploser après un certain temps passé en vol. Un arc et une explosion réussis mettent le feu à l'horizon du Nouveau-Mexique"
 unionstate.102.a: "Nulle part n'est en sécurité"

 unionstate.103.t: "L'énergie nucléaire au Nouveau-Mexique"
 unionstate.103.d: "Tous les obstacles se sont dressés entre les États de l'Union américaine et l'armement atomique. Tout a commencé par une pénurie de physiciens et d'experts nucléaires volontaires, dont Robert Oppenheimer, qui n'a pas encore été localisé. Plusieurs autres candidats potentiels ont signé une déclaration humaniste de pacifisme à l'étranger déclarant leur opposition à notre programme. C'est pourquoi Bush a dû recourir à des techniciens industriels, ce qui a prolongé le délai. Enfin, après de nombreux essais et l'aide de George Kistiakowsky, la première bombe atomique est testée. En raison des nombreuses précautions de sécurité prises, l'essai vital a donné un résultat impressionnant, mais la documentation était médiocre"
 unionstate.103.a: "On porte la couronne atomique"

 unionstate.150.t: "Les gouverneurs du Sud se réunissent à Baton Rouge"
 unionstate.150.d: "Une foule nombreuse s'est récemment rassemblée à l'extérieur de l'hôtel de ville de Baton Rouge pour féliciter Huey Long d'avoir défié le gouvernement fédéral. Les agences de presse allaient bientôt arriver sur les lieux, quand soudain la foule a commencé à déployer le drapeau de combat de l'ancienne Confédération. Pressentant un désastre politique imminent, Huey Long fit confisquer par ses hommes ces symboles radicaux de la guerre civile. Lorsque les gouverneurs sont arrivés, la presse n'a vu que l'image d'une Amérique défiante déterminée à combattre les pouvoirs illégitimes de la corruption fédérale et de l'oppression syndicaliste. Les gouverneurs rencontrent maintenant M. Long à l'intérieur de la Chambre des représentants afin de déterminer la réponse appropriée à l'échéance fixée par le gouvernement fédéral"
 unionstate.150.a: "De justesse"

unionstate.151.t: "La déclaration de légitimité de l'AFP"
 unionstate.151.d: "Alors que de nombreux sénateurs du Sud étaient favorables à la rédaction de nouveaux amendements sur place, le désir de conserver la légitimité des États-Unis continus a prévalu. La déclaration de légitimité de l'AFP a été rédigée à Bâton Rouge en quelques jours, énumérant minutieusement leurs griefs auprès du gouvernement fédéral. Cette déclaration soulignait le manque de protection que le gouvernement fédéral accordait aux citoyens, et le rôle de l'État pour protéger le bien-être des pauvres. Les signataires déclarent qu'il est dans leur droit constitutionnel d'organiser une milice contre la tyrannie, et que le délai du gouvernement fédéral ne doit pas seulement être ignoré, il doit être défié."
unionstate.151.a: "Annuit coeptis"

 unionstate.152.t: "Le Congrès des États de l'Union américaine se réunit"
 unionstate.152.d: "Grâce à la vigne, des dizaines de membres du Congrès ont entendu parler de l'assemblée de Huey Long à Baton Rouge. Certains sont venus pour souhaiter bonne chance à Long et y sont restés, d'autres simplement pour courtiser la révolution. Ces réunions à Bâton Rouge ont commencé à prendre la forme d'une comparution devant le Congrès, Coughlin se présentant comme le président des sénateurs présents. Conscients de la détermination croissante de défier le gouvernement fédéral et du fait que ce manque de volonté de négocier signifiait que la guerre civile était presque certaine, un grand nombre de politiciens se sont réfugiés dans le Nord... bien que ceux qui restent semblent plus déterminés que jamais à voir la victoire"
 unionstate.152.a: "Ils auront les leurs !"

 unionstate.153.t: "L'échéance approche"
 unionstate.153.d: "À l'approche de l'échéance fixée par le gouvernement fédéral, il est devenu évident qu'il n'y aura pas d'opposition de part et d'autre. Dans toute la partie du pays contrôlée par les partisans de Long, une armée formée de milices et de Minutemen s'est levée et une détermination croissante de voir le pays reconstruit par la force s'est installée. Le gouvernement fédéral, pour sa part, a également indiqué clairement qu'il ne voyait plus de voie de compromis"
 unionstate.153.a: "Ce n'est qu'une question de temps"

