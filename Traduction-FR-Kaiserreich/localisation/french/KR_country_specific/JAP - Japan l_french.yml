### Focuses - Foreign - Base ###
 JAP_rising_sun: "Hakkō Ichiu"
 JAP_rising_sun_desc: "L'orientation correcte du Japon sur la scène mondiale fait depuis longtemps l'objet de débats entre les spécialistes militaires et les idéologues, mais tous s'accordent à dire que le monde entier n'est-il pas meilleur lorsqu'il se trouve sous un même toit ?"

### Focuses - Nanshin-ron ###
 JAP_nanshin_ron:0 "Nanshin-ron"
 JAP_nanshin_ron_desc:0 "Malgré toutes ses forces, le Japon présente un désavantage stratégique majeur dans sa dépendance vis-à-vis du pétrole étranger. Dans la poursuite de l'autonomie et de la sécurité contre l'impérialisme occidental toujours croissant, ne serait-il pas à la fois sage et juste d'acquérir ces ressources pour nous-mêmes, et d'élargir ainsi notre sphère de sécurité ?"
 JAP_extend_pacific_security_zone:0 "Étendre la zone de sécurité du Pacifique"
 JAP_extend_pacific_security_zone_desc:0 "Avec une Amérique en plein chaos, nous ne pouvons pas nous permettre d'ignorer l'opportunité qui nous est offerte. Des propositions de création d'une zone de sécurité du Pacifique qui étendrait notre portée et notre protection à leurs vastes possessions du Pacifique ont été présentées et sont en cours d'examen sérieux"
 JAP_hawaii:9 "S'emparer du Pacifique américain"
 JAP_hawaii_desc:9 "Maintenant que leur position dans le Pacifique est affaiblie, nous pouvons annexer Hawaï et les îles américaines du Pacifique, afin d'établir un cordon impénétrable autour de notre empire dans l'océan Pacifique."
 JAP_target_east_indies:0 "Cible : Indes orientales"
 JAP_target_east_indies_desc:0 "Pendant des siècles, les îles des Indes orientales ont travaillé dur pour leurs dirigeants coloniaux néerlandais, ses vastes ressources tapissant les poches européennes. Cette pratique doit cesser. Nous allons libérer ces biens pour la sphère de coprospérité, à laquelle ils appartiennent légitimement !"
JAP_philippines: "Faites entrer les Philippines dans le giron !"
 JAP_philippines_desc:9 "Le début de la guerre civile américaine a paralysé la projection de la puissance américaine dans le Pacifique, laissant les Philippines (leur ancienne colonie) extrêmement vulnérables. Alors que nous aurions certainement préféré que la nouvelle République pacifique s'aligne sur nous, le gouvernement philippin a bêtement rejeté nos ouvertures. Malheureusement pour eux, leur position stratégique et leurs bases sont tout simplement trop précieuses pour être ignorées, et c'est donc par la force qu'ils seront amenés à rejoindre la sphère."
 JAP_claim_colonies: "Créer le territoire des mers du Sud"
 JAP_claim_colonies_desc: "Chaque île du Pacifique que nous ne détenons pas pourrait servir de point de ralliement pour envahir nos îles d'origine. L'Empire allemand n'a aucun droit sur ces îles et elles sont donc à nous pour une prise légitime. Nous allons d'abord formaliser nos revendications sur la zone avec le Territoire des mers du Sud. Nous pourrons ensuite utiliser ces revendications pour les faire entrer dans notre empire, que ce soit par la diplomatie ou la puissance de la marine impériale japonaise."
JAP_ultimatum: "Emettre un ultimatum colonial"
JAP_ultimatum_desc: "Nous devons profiter de cette occasion pour revendiquer notre rôle légitime en tant que seule grande puissance en Asie et dans le Pacifique : nous devons exiger toutes les possessions [GER.GetAdjective] de l'Asie du Sud-Est et du Pacifique, ainsi que leurs concessions chinoises. S'ils ne répondent pas à nos exigences, ce sera la guerre !"
 JAP_target_indochina:0 "Cible : Indochine"
 JAP_target_indochina_desc:0 "Une Indochine indépendante ne correspond pas à nos plans stratégiques pour la région. Nous devons faire un geste pour la sécuriser le plus rapidement possible"
JAP_target_siam: "Faites entrer le Siam dans le giron !"
JAP_target_siam_desc: "Nous avions espéré que les Siamois se montreraient disposés à une alliance, mais comme ce n'est pas le cas, nous devons exercer la force pour les amener à s'aligner."

### Focuses - The New Order ###
 JAP_new_order_in_east_asia:0 "Nouvel Ordre en Asie de l'Est"
 JAP_new_order_in_east_asia_desc:0 "La Russie n'étant plus une menace de l'autre côté de l'Amour et les Américains étant engagés dans une guerre civile, le temps est venu de réaliser notre destin. La Chine est faible, corrompue et divisée et doit être conduite à l'ère moderne sous la direction du Japon. Si les Chinois ne sont pas d'accord, alors nous devrons simplement leur donner une dure leçon de défi"
JAP_mantetsu_projects: " Projets Mantetsu"
JAP_mantetsu_projects_desc: "Mantetsu gère les chemins de fer de Mandchourie et de Corée en notre nom, et est de ce fait profondément impliqué dans l'économie du nord-ouest de la Chine. Alors que nous étendons notre influence à l'intérieur et sur la côte de notre mandataire chinois, il est certain qu'ils proposeront des projets de plus en plus ambitieux pour développer la région".
JAP_support_allies: "Soutenir les alliés chefs de guerre"
JAP_support_allies_desc: "De nombreux chefs de guerre chinois font la queue pour s'incliner et recevoir la puissance japonaise pour les soutenir comme l'a fait le Vieux Maréchal. Nous devrions les obliger et nous assurer qu'ils sont bien équipés pour être nos mandataires en Chine".
 JAP_five_races_under_the_sun: "Cinq Races Sous le Soleil"
 JAP_five_races_under_the_sun_desc: "Bien que de nombreux seigneurs de la guerre arborent le drapeau à cinq couleurs, la vérité est que les Chinois Han ont supprimé les quatre autres races de Chine pendant des siècles. Sous notre direction, nous aiderons ceux qui ont été opprimés et nous nous efforcerons de diviser la Chine plus profondément, quelles que soient les opinions de nos mandataires."
 JAP_national_mobilisation_law: "Loi de mobilisation nationale"
 JAP_national_mobilisation_law_desc: "La guerre en Chine promet d'être une entreprise immense qui nous éprouvera jusqu'à la limite. Nous devons nous assurer que le peuple est prêt à supporter le fardeau d'une guerre de cette ampleur."
 JAP_peace_and_reconstruction: "Paix et Reconstruction"
 JAP_peace_and_reconstruction_desc: "La période des seigneurs de la guerre, qui a duré des années, touche à sa fin puisque nos troupes ont réussi à occuper les deux anciennes capitales de la Chine, mais ce n'est pas encore fini. Les seigneurs de la guerre continuent de s'opposer à nos efforts visant à rétablir l'unité de la Chine, ce dont ils se disent ironiquement les champions. La promotion de la paix, de la réconciliation et de la reconstruction - des idéaux qui valent vraiment la peine d'être poursuivis - sera notre clé pour mettre fin à ce conflit une fois pour toutes."
 JAP_peace_and_reconstruction_tt: "Ces décisions affaibliront les factions chinoises avec lesquelles nous sommes en guerre."
 JAP_victory_with_vision: "Victoire avec une Vision"
 JAP_victory_with_vision_desc: "Une guerre d'usure sans fin ne profitera à personne. Ceux qui prétendent que nous sommes entrés en conflit avec les seigneurs de la guerre en raison d'un noble désir de réunification du peuple chinois et de prospérité panasiatique se trompent : il s'agit d'une grande guerre pour dominer toute l'Asie de l'Est, et nous avons l'intention de faire en sorte que nos gains durement acquis garantissent la prospérité dans notre pays."
 JAP_continental_warfare: "Guerre Continentale"
 JAP_continental_warfare_desc: "Une série de batailles décisives a été planifiée sous le nom d'opération Ichi-gō, destinée à relier nos différentes armées et à écraser les Chinois une fois pour toutes. Nous misons beaucoup sur cette opération et, en cas d'échec, notre stabilité en souffrira certainement, car la guerre semblera impossible à gagner aux yeux de l'opinion publique. Mais nous avons toute confiance en nos généraux pour remporter enfin la victoire. En avant les soldats japonais ! Tennō Heika Banzai !"
 JAP_the_fruits_of_loyalty:0 "Les fruits de la loyauté"
 JAP_the_fruits_of_loyalty_desc:0 "Le gouvernement de Zhang Zuolin a été notre principal allié en Chine pendant de nombreuses années, et le soutenir dans sa quête d'unification de la Chine a été notre objectif et la raison de cette guerre. Il est donc impératif que nous lui restituions toutes les terres que nous avons prises et qu'il revendique comme faisant partie intégrante de la Chine"
JAP_plant_cherry_blossoms: "Planter des arbres de Sakura"
JAP_plant_cherry_blossoms_desc: "Le sang que nous avons versé en Chine a coûté cher et nos gains ont été durement gagnés. Nous n'allons pas laisser un chef de guerre surgissant avec des idées sur ses droits ou sur le nationalisme chinois nous les prendre. Nos principales revendications en Chine resteront sous notre contrôle et ouvertes à la colonisation par le peuple japonais, que nous symboliserons en plantant des cerisiers".
 JAP_dismantle_legation_cities:0 "Démanteler les villes des légations"
 JAP_dismantle_legation_cities_desc:0 "Les Occidentaux bien-pensants qui dirigent [LEC.GetNameDef] ont jugé bon de nous exclure de leurs conseils et de leurs salles de pouvoir. Nous leur montrerons le prix de leur impudence"

### Focuses - Foreign - Factions ###
JAP_tokyo_conference: "Accueillir la conférence de Tokyo"
JAP_tokyo_conference_desc: "La pensée panasiatique est véritablement soutenue par une grande partie de la classe politique et constitue un outil utile en tout état de cause. En organisant une grande conférence à Tokyo et en invitant des diplomates de toute l'Asie, nous pouvons encourager la coopération entre les Asiatiques contre l'impérialisme occidental".
JAP_osaka_conference: "Le Bureau économique d'Osaka"
 JAP_osaka_conference_desc: "À Osaka, l'une de nos principales villes industrielles et un centre commercial historique, nous avons décidé de créer une commission composée de représentants de toute l'Asie. Ses tâches concernent principalement les liens économiques entre les membres de la grande sphère de coprospérité est-asiatique. En y consacrant des ressources, nous pouvons promouvoir l'autarcie et la confiance en soi économique parmi les Asiatiques, et étendre davantage notre influence sur eux"
JAP_mission_to_india: "Une mission en Inde"
JAP_mission_to_india_desc: "[PRF.GetNameDefCap] est prêt pour le recrutement dans nos plis. Ils ont des raisons de craindre une nouvelle domination de l'Europe ainsi que des syndicalistes qui siègent à leurs frontières. Une meilleure option que de tenter de subjuguer l'Inde nous-mêmes est de nous associer à un champion, que nous pouvons cultiver en tant qu'allié".
JAP_target_india: "Target : India"
JAP_target_india_desc: "L'Inde est une puissance qui se trouve dans les coulisses, et qui dispose d'assez de personnel pour faire pencher la balance si nous laissons trop longtemps exister en dehors de notre contrôle. Nous devons agir pour les soumettre, et rapidement".
JAP_isolate_australasia: "Isoler l'Australasie"
JAP_isolate_australasia_desc: "L'emprise de la sphère de coprospérité sur le commerce dans le Pacifique est forte, et nous devrions la mettre en évidence par des sanctions punitives contre l'avant-poste impérialiste du colonialisme européen qu'est '[AST.GetNameDefCap]'."
JAP_integrate_asian_economies: "Intégrer la grande économie asiatique"
JAP_integrate_asian_economies_desc: "Le pouvoir économique est la clé de tout, et avec une maîtrise incontestée de l'Asie à notre disposition, nous pouvons entamer le processus que nous avons commencé à Osaka : lier plus étroitement les économies de l'Asie de l'Est afin de les soumettre à notre volonté".
JAP_final_victory: "Proclamer la victoire sur l'impérialisme"
JAP_final_victory_desc: "Enfin, la victoire est à notre portée. Le Japon est le maître incontesté de toute l'Asie de l'Est ! Nous avons remis nos rivaux à leur place et chassé les Européens de ce qui nous revient de droit. Les Home Isles sont le centre de l'économie asiatique. Quand le tigre rugit, le monde tremble !"
 JAP_prosperity_ships:0 "Navires "Prospérité""
 JAP_prosperity_ships_desc:0 "Nous construisons déjà nos navires à l'aide de certains modules de construction en série, mais la demande de cargos est aujourd'hui plus forte qu'auparavant. Nos brillants ingénieurs proposent de construire des navires entiers à partir de modules qui seront fabriqués sur une ligne d'usine."
 JAP_copro_development_plan:0 "Plan de Développement de la Coprospérité Navale"
 JAP_copro_development_plan_desc:0 "La capacité des chantiers navals de la plupart de nos alliés est tout simplement risible. Même si leurs travailleurs ne seront jamais à la hauteur de l'esprit japonais, nous devons soutenir le renforcement de leur capacité navale, car chaque navire sera nécessaire lors de la prochaine guerre."
 JAP_naval_engineering_assistance:0 "Assistance en matière de Génie Naval"
 JAP_naval_engineering_assistance_desc:0 "L'objectif du programme d'assistance technique navale est simple : permettre à nos alliés de construire autre chose que de simples cargos."
 JAP_unified_production:0 "Production Unifiée"
 JAP_unified_production_desc:0 "Maintenant que la production navale de nos alliés est opérationnelle, nous pouvons utiliser leurs nouvelles capacités pour construire une flotte suffisamment grande pour protéger la sphère entière."

