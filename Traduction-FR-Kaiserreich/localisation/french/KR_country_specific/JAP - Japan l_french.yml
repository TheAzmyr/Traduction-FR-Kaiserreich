 JAP_country_intro_background:9 "GFX_JAP_intro"
 JAP_country_intro_header:0 "Se remettre de la décennie perdue"
 JAP_country_intro_content:0 "Au cours de ce que l'on a appelé la "décennie perdue", les années 20 ont été marquées par la dépression économique et l'instabilité politique au Japon. La situation était particulièrement grave dans le secteur agricole et a provoqué un changement démographique massif, les agriculteurs fuyant les campagnes déprimées pour s'installer dans les zones urbaines, inondant le marché du travail et faisant encore baisser les salaires.\n\nAprès avoir quitté la "coalition constitutionnaliste" dirigée par le Kenseikai et pris la tête du gouvernement, Inukai et son gouvernement ont réussi à étendre la sphère d'influence japonaise à la Mandchourie et aux confins de la Sibérie, acquérant ainsi un marché d'exportation vital pour l'économie japonaise, mais la situation agricole a continué à se détériorer alors que les importations agricoles bon marché de Mandchourie se déversaient dans les campagnes. À l'aube de 1936, la poursuite du réarmement et des investissements de l'État ont permis de reconstruire entièrement l'économie industrielle, mais la question de la pauvreté rurale reste chronique et non résolue"

