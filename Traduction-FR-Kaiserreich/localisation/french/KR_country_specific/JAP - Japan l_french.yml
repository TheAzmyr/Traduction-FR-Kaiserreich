 JAP_fading_sun: "Le Soleil Couchant"

 JAP_fading_sun_timer:0 "Le Soleil Couchant"
 JAP_fading_sun_timer_desc:0 "Nous avons perdu le contrôle de nos possessions continentales ! Bien que nous puissions soutenir une telle guerre pour le moment, nous avons peu de temps à perdre. Le soutien politique à la guerre s'affaiblit rapidement au sein de l'élite, et la honte de nos défaites répétées a fait descendre les masses dans les rues ; si l'Empire veut survivre, nous devons rapidement reprendre pied sur le continent !"

 JAP_fading_sun_timer_enemy:0 "Le Soleil Couchant"
 JAP_fading_sun_timer_enemy_desc: "La perte de la péninsule coréenne et de Port Arthur aux mains de forces étrangères porte un coup sérieux aux efforts de guerre du Japon. À moins qu'il ne parvienne à reprendre pied sur le continent, l'agitation intérieure suscitée par les nombreuses défaites que nous lui avons infligées obligera bientôt l'Empire du Soleil Levant à s'asseoir à la table des négociations."

 JAP_offer_peace_to_china: "Offrir la paix à la Chine"
 JAP_offer_peace_to_china_desc: "Les Chinois ont vaincu nos armées et contrôlent maintenant la Mandchourie et la Corée. Bien qu'ils soient incapables d'envahir les îles de la patrie, la honte et l'humiliation de cette défaite ont déclenché une agitation interne massive. Le meilleur plan d'action est maintenant de négocier une paix, quelle que soit la honte, et de se tourner vers la lutte contre nos nouveaux problèmes internes."
 JAP_offer_peace_to_russia: "Offrir la Paix à [From.GetNameDef]"
 JAP_offer_peace_to_russia_desc: "Les Russes ont vaincu nos armées et contrôlent désormais nos territoires sur le continent, se vengeant une fois pour toutes de leur défaite de 1905. Bien qu'ils soient incapables d'envahir les îles de la patrie, la honte et l'humiliation de cette défaite ont déclenché une agitation interne massive. Le meilleur plan d'action est maintenant de négocier une paix, quelle que soit la honte, et de se tourner vers la lutte contre nos nouveaux problèmes internes."

