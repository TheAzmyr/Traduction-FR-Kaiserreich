### Puppet Ideas - Suzuha ###
JAP_Imperial_Family_exiled: "Famille impériale exilée"
JAP_Imperial_Family_exiled_desc: "L'empereur et sa famille ont été exilés, on ne les a jamais revus sur les îles. Alors que les voix de la population en colère se faisaient entendre dans les rues, aucune violence plus importante n'a éclaté. Cependant, notre prestige national et les capacités de l'armée ont sensiblement souffert".
JAP_Imperial_Family_powerless: "La famille impériale abolie"
JAP_Imperial_Family_powerless_desc: "Le Congrès a décidé d'abolir les titres impériaux de la famille Yamato. L'empereur et sa famille possèdent désormais un statut de citoyen, comme nous tous. Cette décision a convaincu une grande partie de notre population de soutenir le socialisme et le nouveau régime".
 JAP_country_unrest: "Troubles à l'échelle du pays"
 JAP_country_unrest_desc: "Se débarrasser de la monarchie a indigné une partie de la société japonaise : certaines villes ont été plongées dans le chaos et les militaires refusent d'accepter le nouveau régime. Espérons que le temps cicatrisera toutes les blessures."
 JAP_shattered_people_idea: "Le Peuple Brisé"
 JAP_shattered_people_idea_desc: "Pendant des siècles, le peuple japonais a apporté un soutien et une confiance inébranlables à son empereur. Le Japon n'a en effet jamais été vaincu jusqu'à aujourd'hui, mais maintenant que les îles japonaises se retrouvent occupées, ce sont les croyances, les rêves et la confiance du peuple japonais qui se retrouvent brisées. Il faudra de sérieux efforts pour rétablir la confiance du peuple japonais et combattre les sentiments de défaitisme et de pessimisme qui s'en sont emparés."
 JAP_devastated_national_economy_idea:0 "Économie Nationale Dévastée"
 JAP_devastated_national_economy_idea_desc: "La défaite sans précédent du Japon et sa capitulation totale devant un occupant étranger ont entraîné l'effondrement de l'ensemble de l'économie japonaise. Malgré le chaos économique qui a suivi la chute du Mantetsu, il n'y a pas de plus grande catastrophe économique dans l'histoire du Japon que l'occupation complète et la suspension de toutes les activités économiques. Alors que l'économie du pays chancelle et gémit sous le poids de la dette et du manque d'investissements, il faudra beaucoup de temps avant que l'économie japonaise ne se rétablisse complètement."
 JAP_disarmed_nation_idea:0 "Nation désarmée"
 JAP_disarmed_nation_idea_desc: "Sur ordre de son nouvel occupant étranger, l'ensemble de l'armée, de la marine et de l'aviation de l'Empire du Japon doit être dissous pour l'instant, en guise de punition pour les guerres impérialistes menées par le Japon à travers l'Asie. Tant que le Japon n'aura pas regagné la confiance de son suzerain, il n'y aura plus de forces armées pour l'instant."
 JAP_jpel_influence_idea: "Défections Vers le JPEL"
 JAP_jpel_influence_idea_desc:9 "La Ligue d'émancipation du peuple japonais est composée de soldats japonais qui ont décidé de se rendre au Kuomintang et de réfugiés fuyant nos terres. Ouverte à tous, la JPEL rassemble de nombreux citoyens mécontents de notre nation avec la promesse d'une nouvelle aube au Japon qui annoncera la fin du militarisme. Les défections au sein de la JPEL ont nui à notre moral et à notre détermination."

 # Socialist & CHI KMT
 JAP_sister_republic_idea: "République Sœur"
 JAP_sister_republic_idea_desc: "Malgré la terreur que les Japonais ont fait régner sur le peuple chinois, des années de tutelle chinoise ont incité les Japonais à mener leur propre forme de révolution nationale. En suivant les trois principes du peuple, ils deviendront eux aussi des camarades dans la grande lutte panasiatique contre l'impérialisme. Sortant du chaos et de l'humiliation de la défaite, le Japon s'est mis en marche vers un nouveau destin - un destin qui renonce à l'impérialisme et recherche la solidarité avec ses frères et sœurs socialistes."
 JAP_communist_republic_of_japan_idea: "République Communiste du Japon"
 JAP_communist_republic_of_japan_idea_desc: "Contre toute attente, les communistes japonais ont créé une véritable république populaire - un gouvernement populaire dévoué aux travailleurs et aux paysans du Japon. Ils ne seront plus liés par les chaînes féodales de l'empereur et de sa cour et ne seront plus contraints de servir les caprices des capitalistes et des militaristes. Une nouvelle aube et un nouveau soleil se lèvent sur l'Asie, car le peuple s'est vraiment levé !"
 JAP_the_revolution_successful_idea: "La Révolution : Réussir"
 JAP_the_revolution_successful_idea_desc: "Contre toute attente, les socialistes et les sociaux-démocrates ont travaillé ensemble et formé un front uni, dédié au véritable prolétariat du Japon. Maintenant, nous allons faire de notre mieux pour garantir que la révolution reste couronnée de succès et que le drapeau rouge ne cesse de flotter ! Souvenez-vous des martyrs de 1911 et de ceux qui nous ont précédés, camarades, vive le socialisme japonais !"
 JAP_chinese_construction_crews_idea: "Programme de Construction Sino-japonais"
 JAP_chinese_construction_crews_idea_desc: "En raison des effets dévastateurs de la guerre, les Chinois se sont portés volontaires pour nous aider en envoyant des milliers de travailleurs chinois pour aider à reconstruire les industries civiles et même militaires du Japon. L'objectif est de reconstruire les industries japonaises non pas pour faire la guerre, mais pour rétablir la qualité de vie d'avant-guerre au Japon."
 JAP_five_year_plan_idea:0 "Plan quinquennal"
 JAP_war_reparations_chi_overlord_idea: "Décret sur les Réparations de Guerre"
 JAP_war_reparations_chi_overlord_idea_desc: "Dans le cadre de la douleur et de la souffrance que les Japonais ont infligées au peuple chinois, le gouvernement japonais a accepté des conditions humiliantes de remboursement et de compensation sous la forme de réparations de guerre pour une période déterminée."
