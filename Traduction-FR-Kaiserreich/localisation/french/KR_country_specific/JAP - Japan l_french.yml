### Decisions ###

JAP_land_reform: "Réforme agraire"
JAP_land_reform_desc: "La réforme agraire est une question qui se pose dans la politique japonaise depuis près de 70 ans. Nous ne sommes pas les premiers à tenter de résoudre ce problème et, si nous n'y prenons pas garde, nous ne serons pas les derniers. Plus nous y consacrons d'efforts et de temps, plus il est probable que nos efforts porteront leurs fruits, même si nous sommes libres de déclarer la fin de notre programme à tout moment... Actuellement, les progrès de notre réforme agraire sont.. : [?JAP.JAP_land_reform_variable|H0]."
 JAP_land_reform_1: "Réforme Agraire Initiale"
 JAP_land_reform_1_desc: "La loi sur la réforme agraire vise à limiter le pouvoir des propriétaires et à fournir des terres arables aux agriculteurs pauvres. Nos plans initiaux prévoient la redistribution de toutes les terres appartenant à des propriétaires absents dans les quatre prochaines années."
 JAP_land_reform_2: "Poursuite de la réforme agraire"
 JAP_land_reform_2_desc: "La version élargie de la loi sur la réforme agraire redistribuera les terres qui dépassent les limites nouvellement définies de la propriété individuelle et donnera aux propriétaires des obligations d'État équivalentes au prix d'achat de leur propriété perdue en guise de compensation. Il s'agira d'une étape majeure pour mettre fin à la pauvreté rurale qui frappe notre pays depuis des générations."
 JAP_land_reform_3: "Vaste Réforme Agraire"
 JAP_land_reform_3_desc: "La version la plus complète de la loi sur la réforme agraire confère aux fonctionnaires des pouvoirs étendus pour lutter contre ceux qui s'opposent à ces réformes."
 JAP_land_adjustment: "Loi sur l'aménagement du territoire"
 JAP_land_adjustment_desc: "La loi sur l'aménagement du territoire établira une base juridique pour les droits des locataires. La loi interdira aux propriétaires d'annuler ou de refuser de renouveler un contrat unilatéralement sans motif valable."
 JAP_rent_control: "Loi sur le contrôle des loyers"
 JAP_rent_control_desc: "La loi sur le contrôle des loyers permettra aux autorités locales de mettre en œuvre un contrôle des loyers et autorisera les gouverneurs de préfecture à intervenir dans les cas où il a été prouvé que le loyer est déraisonnablement élevé."
 JAP_agriculture_land_control: "Loi sur le contrôle des terres agricoles"
 JAP_agriculture_land_control_desc: "La loi sur le contrôle des terres agricoles stipule que la conversion ou le commerce de terres agricoles à des fins non agricoles doit être approuvé par les autorités locales. Cela nous permet de sélectionner les cultures qui seront plantées, afin de garantir une production élevée d'aliments de base."
 JAP_finish_land_reform: "Achever le programme de Réforme Agraire"
 JAP_finish_land_reform_desc: "Nous allons terminer notre programme de Réforme Agraire et voir quel en est le résultat..."

