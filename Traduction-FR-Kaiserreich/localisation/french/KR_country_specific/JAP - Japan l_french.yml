 JAP_hirohito: "Hirohito"
 JAP_hirohito_leader_desc:9 "§YNaissance :§! §L29 avril 1901, au palais de Tōgū, Aoyama, préfecture de Tōkyō, Empire du Japon§!\n§YCarrière :§! §L$JAP_hirohito_desc_body$ Cependant, avec la montée des tensions internes et externes, on ignore ce qui contribuera à mener le Japon vers la gloire et la grandeur.§!"
 JAP_hirohito_desc_body:9 "Chargé des fonctions de Tenno, Hirohito est monté sur le trône à la mort de son père le 25 décembre 1926, devenant ainsi le 124e empereur à s'asseoir sur le trône du chrysanthème. Avant cela, le prince régent de l'époque avait failli être assassiné à la suite de l'échec du soulèvement anarchiste de 1923, qui cherchait à imiter ceux qui se produisaient en Europe. Cette expérience traumatisante a laissé une profonde cicatrice chez Hirohito et il ne pardonnera pas facilement à quiconque tenterait d'égarer le Japon. Hirohito est un homme fort et sévère qui n'hésitera pas à faire en sorte que sa nation, le Japon, soit guidée vers un avenir radieux sous son règne."
 JAP_hirohito_defeat_desc_body:9 "Il semblerait que des temps difficiles et incertains se soient abattus sur l'ancienne grande puissance japonaise. Autrefois considérée comme la plus grande puissance navale de toute l'Asie de l'Est, digne de rivaliser avec la Kaiserliche Marine, l'ambition audacieuse de l'Empire japonais s'est rapidement révélée être sa perte. Après une campagne terrestre et maritime victorieuse des forces ennemies, le Japon est complètement occupé pour la première fois de son histoire."
 JAP_hirohito_defeat_leader_desc:9 "§YNaissance :§! §L29 avril 1901, au palais de Tōgū, Aoyama, préfecture de Tōkyō, Empire du Japon§!\n§YCarrière :§! §L$JAP_hirohito_desc_body$\n\n$JAP_hirohito_defeat_desc_body$ Bien que Hirohito continue d'être le chef d'État officiel et l'Empereur du peuple japonais, le temps seul dira si cet arrangement est permanent ou non.§!"
 JAP_hirohito_symbol_leader_desc:9 "§YNaissance :§! §L29 avril 1901, au palais de Tōgū, Aoyama, préfecture de Tōkyō, Empire du Japon§!\n§YCarrière :§! §L$JAP_hirohito_desc_body$\n\n$JAP_hirohito_defeat_desc_body$ Avec la création d'un nouvel État japonais, il a été décidé pour de bon que le rôle de l'Empereur devrait être celui de symbole de l'État japonais et de l'unité du peuple japonais, même sans pouvoir politique officiel.§!"

