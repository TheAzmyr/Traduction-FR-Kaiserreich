 ### Socialist Advisors ###
 JAP_nosaka_sanzo: "Nosaka Sanzō"
 JAP_nosaka_sanzo_desc_body:9 "Fils d'un marchand japonais prospère, Nosaka fut élevé dans un environnement bourgeois et fréquenta l'université Keio. Ce fut pendant son séjour à Keio que Nosaka devint intéressé par le mouvement ouvrier international, un intérêt également soutenu par un de ses professeurs, Kiichi Horie. Il compléta ensuite une étude sur une organisation ouvrière modérée connue sous le nom de "Yuaikai", et après avoir obtenu son diplôme devint éditeur du journal de l'organisation.\n\nÀ la suite de la Révolution bolchevique de 1917 puis de la Révolution française de 1919, Nosaka devint un marxiste engagé et se rendit en France en 1919, où il fit la connaissance de socialistes français et britanniques. Influent au sein de la Troisième Internationale en tant qu'un des chefs de facto du mouvement socialiste japonais naissant, il fut capable de se rapprocher du leadership de gauche du Kuomintang après leur expulsion de Chine à la suite de l'échec de la Première Expédition du Nord. Il fut impliqué dans la préparation du Soulèvement de Shanghai de 1932, orchestré à la fois par le Kuomintang et la Ligue des Syndicalistes Chinois, mais l'échec du soulèvement l'amena à participer à l'Insurrection MinGan en tant que volontaire.\n\nAprès avoir accompagné le Kuomintang pendant quelques temps et avoir été témoin du succès de la Seconde Expédition, Nosaka offrit ses services à l'Armée chinoise"
 JAP_nosaka_sanzo_leader_desc:9 "§YNaissance :§! §L30 mars 1892, à Hagi, préfecture de Yamaguchi, Empire du Japon§!\n§YCarrière :§! §L$JAP_nosaka_sanzo_desc_body$, aidant à faciliter la rééducation de prisonniers de guerre japonais, capturés au cours de la Seconde Guerre sino-japonaise. C'est grâce à cette tâche qu'il a gagné la confiance du KMT pour diriger la nouvelle République socialiste japonaise vers une nouvelle aube, aux côtés de leur République-sœur chinoise.§!"
 JAP_nosaka_sanzo_commander_desc:9 "§YNaissance :§! §L30 mars 1892, à Hagi, préfecture de Yamaguchi, Empire du Japon§!\n§YCarrière :§! §L$JAP_nosaka_sanzo_desc_body$. Accueillant toute aide, le Comité Central l'a autorisé à servir l'Armée Nationale Révolutionnaire chinoise en tant que général. Bien que séparé de sa patrie au service d'une autre nation, Nosaka espère un jour revenir au Japon et mettre en place une Révolution Socialiste Japonaise avec lui-même à sa tête.§!\n\n§YNotes : Espérant seulement aider la Révolution nationale chinoise, Nosaka Sanzō s'est tenu à l'écart des querelles politiques au sein du KMT et est considéré comme une figure neutre.§!"

