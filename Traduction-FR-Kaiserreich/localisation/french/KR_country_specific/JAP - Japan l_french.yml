### Events ###
 japan_domestic_events.2.t:0 "Dissolution de la diète"
 japan_domestic_events.2.d:0 "Le mandat de quatre ans de la Diète impériale en place, élue en 1932, arrive à son terme. Le Premier ministre Inukai Tsuyoshi a convoqué des élections générales dans les plus brefs délais"
 japan_domestic_events.2.a:0 "Très bien."

 japan_domestic_events.3.t:0 "Élection générale de 1936"
 japan_domestic_events.3.d:0 "Après la restauration constitutionnelle de 1926 et le réalignement politique qui a suivi, deux partis ont fini par dominer la politique japonaise : le parti conservateur Rikken Seiyūkai (Association des Amis du Gouvernement Constitutionnel) et le parti libéral Rikken Minseitō (Parti Démocratique Constitutionnel).\n\nLe parti Seiyūkai a remporté la majorité absolue aux élections générales de 1932, mais le soutien dans les campagnes (sa base électorale traditionnelle) est en déclin. Alors que le climat politique se retourne contre le parti au pouvoir, le Minseitō, anciennement connu sous le nom de Kenseikai (Association du gouvernement constitutionnel), a consolidé sa base électorale urbaine et commence à s'étendre dans les campagnes, dans l'espoir de briser la majorité absolue du Seiyūkai à la Diète. Un nouveau troisième acteur aux élections générales de 1936 est le partie Shakai Taishūtō (Parti des Masses Socialistes), fondé en 1933 par des sociaux-démocrates et des syndicalistes.\n\nIl est désormais temps de voir si les Seiyūkai ont conservé suffisamment de sièges pour conserver la majorité absolue..."
 japan_domestic_events.3.a:0 "Les Seiyūkai ont défendu leur majorité absolue !"
 japan_domestic_events.3.b:0 "Les Seiyūkai ont perdu leur majorité absolue !"

 japan_domestic_events.4.t:0 "L'assassinat de Katayama Sen"
 japan_domestic_events.4.d:0 "Né en 1859, Katayama Sen était l'un des plus hauts dirigeants syndicalistes du Japon, connu comme le « père du syndicalisme japonais ». Exilé aux États-Unis après avoir participé aux premiers mouvements sociaux-démocrates, Katayama a été témoin et influencé par les activités syndicalistes de John Reed et le développement des IWW. Katayama retourna au Japon après la restauration constitutionnelle de 1926 et fonda le premier parti syndicaliste légal au Japon, le Rōdō-Nōmintō (Parti Travailliste-Agrarien), et après que celui-ci fut déclaré illégal en 1932, il contribua à la fondation de l'actuel Shakai Taishūtō.\n\nHier, alors qu'il était en visite à Kyōto pour féliciter Yamamoto Senji, membre de Shakai Taishūtō, pour son élection, un gang de trois hommes apparentés aux milieux de droite a pris d'assaut son bureau et a battu les deux hommes à coups de matraque. Yamamoto a survécu, mais Katayama, âgé de 76 ans, n'a jamais repris conscience et est décédé plus tôt dans la journée."
 japan_domestic_events.4.a:0 "Ce sera mauvais..."

 japan_domestic_events.5.t:0 "Friction au sein de la gauche japonaise"
 japan_domestic_events.5.d:9 "Le choc de l'assassinat de Katayama Sen a d'abord uni les Shakai Taishūtō dans la solidarité contre la "terreur blanche", mais cette unité n'a pas duré longtemps. Le parti était à l'origine structuré comme une coalition de diverses organisations sociales-démocrates et syndicalistes, unies uniquement par leur objectif de "socialisation de la structure économique avec le prolétariat à sa base". Avant sa mort, Katayama avait éloigné le parti des affrontements idéologiques, mais privé de sa voix, le parti a été contraint de faire face à la question de sa position idéologique précise, et des luttes intestines ont rapidement commencé.\n\nTout au long du printemps 1936, la Nichirōkei (clique travailliste japonaise), national-syndicaliste, adopte le totalitarisme et augmente vigoureusement le nombre de ses membres, non seulement à l'intérieur du parti - aux dépens de la Shaminkei (clique social-démocrate), modérée - mais aussi à l'extérieur, notamment au sein de la Nihon Rōdō Sōdōmei (Fédération générale du travail du Japon), contrôlée par la Shaminkei. Une lutte ouverte entre les deux groupes ne tarde pas à s'engager. Le Nichirōkei accusait le Sōdōmei d'être dirigé par "l'establishment des bureaucrates du travail", tandis que le Sōdōmei et le Shaminkei accusaient à leur tour le Nichirōkei de détourner les organisations syndicales et d'en faire leurs marionnettes. Les membres du Nichirōkei ont été expulsés du Sōdōmei et du Taishūtō au début du mois, et le groupe fonctionne désormais de manière indépendante."
 japan_domestic_events.5.a:0 "La situation devient intéressante."

 japan_domestic_events.6.t:0 "L'incident du 15 mai"
 japan_domestic_events.6.d:0 "Le premier ministre a été assassiné ! Un groupe de onze jeunes officiers de marine radicaux liés au Nichirōkei s'est introduit dans la résidence officielle du Premier ministre Inukai et l'a abattu. Ils affirment avoir agi ainsi pour venger la mort de Katayama Sen et le meurtre de certains travailleurs à Niigata. L'incident a fortement choqué la nation et le Conseil de l'Amirauté, mortifié par l'incident, a déjà entamé une cour martiale et une enquête approfondie sur les activités radicales au sein de la marine."
 japan_domestic_events.6.a:0 "Nommez Suzuki Kisaburō pour remplacer Inukai."

 japan_domestic_events.7.t:0 "Restaurateurs et centralistes"
 japan_domestic_events.7.d:0 "L’instabilité politique actuelle et l’ineptie de l’establishment politique ont ravivé les flammes de la cause restaurationniste. Alors que le toujours secret « Sakurakai » du lieutenant-colonel Hashimoto a été le foyer historique de la pensée contestataire dans l’armée, ces dernières années ont vu une augmentation du nombre de membres du « Kōdōha » du général Araki.\n\nLa Kōdōha, ou Faction de la Voie Impériale, a pris beaucoup d’ampleur grâce aux efforts organisationnels de ses officiers subalternes radicaux, qui partagent ouvertement leurs convictions anticapitalistes, anti-oligarchistes et anti-parlementaristes. Généralement issus de milieux défavorisés et/ou modestes, nombre de ces officiers ont connu la pauvreté dès leur enfance et ont observé ce qu'ils considèrent comme l'influence néfaste du favoritisme, ce qui correspond à leur vision selon laquelle l'establishment a pris le pouvoir à l'Empereur et dirige la nation, droit vers l'abime. La solution restaurationniste est simple : balayer l’establishment au pouvoir et restaurer tout le pouvoir de l’Empereur, et à partir de là initier une réforme nationale complète.\n\nIls sont opposés à une coalition lâche d'officiers de l'armée plus modérés, qu'ils appellent par dérision la « Tōseiha », ou Faction de Contrôle. Mais même ces soi-disant modérés atteignent un point de rupture. La plus grande opposition au Kōdōha vient d’un groupe d’officiers proches des dirigeants militaires centraux qui, tout en soutenant la coopération avec l’establishment, en sont venus à croire à la nécessité d’une remilitarisation de la politique."
 japan_domestic_events.7.a:0 "Ce sera difficile..."

 japan_domestic_events.8.t:0 "Le débat sur la sécurité"
 japan_domestic_events.8.d:0 "L'atmosphère au sein de la Diète impériale est devenue de plus en plus tendue ces derniers mois et a atteint un niveau effrayant. De nombreux députés craignent pour leur vie, si bien que le progrès n'est pas seulement une question de pouvoir politique ou de fierté personnelle, mais de survie. Il existe un consensus croissant sur le fait que les lois de sécurité actuelles ne sont pas suffisantes pour protéger la démocratie et qu'il faut aller plus loin. L'incident du 15 mai ne doit pas se reproduire."
 japan_domestic_events.8.a:0 "Une loi globale, un acte, doit être fait !"

 japan_domestic_events.9.t:0 "La loi sur la sécurité nationale"
 japan_domestic_events.9.d:0 "La tristement célèbre loi sur la préservation de la paix a été introduite au début de l'année 1924 par le régime de Tanaka, en pleine période de peur rouge, à la suite du soulèvement anarchiste du Kantō en septembre 1923 et d'une tentative d'assassinat du prince héritier Hirohito par des syndicalistes en décembre de la même année. La loi a considérablement réduit les droits civils et symbolisé le régime draconien du général Tanaka. Elle a été abrogée lorsque le régime a été renversé par la restauration constitutionnelle de 1926, mais le Premier ministre Suzuki Kisaburō souhaite à présent la réintroduire, ou plutôt une version légèrement remaniée, sous le nom de "loi sur la sécurité nationale". Il s'est heurté à une forte opposition, même au sein de son propre cabinet, et l'opinion publique est tombée au plus bas, mais Suzuki estime que sa réintroduction est une étape nécessaire pour contrer la marée montante du radicalisme, et il n'est pas le seul à être de cet avis. Un groupe parlementaire interpartis, dirigé par Nakajima Chikuhei du Seiyūkai et Adachi Kenzō du Minseitō, a déclaré que la loi était le "dernier rempart du gouvernement constitutionnel" et soutient son adoption. La Chambre des pairs et le Conseil privé sont également favorables à la loi."
 japan_domestic_events.9.a:0 "Nous devons défendre notre démocratie par tous les moyens nécessaires ; la loi sera appliquée."
 japan_domestic_events.9.b:0 "Nous ne pouvons pas, en toute conscience, aller à l'encontre de l'opinion publique."

 japan_domestic_events.10.t:0 "Le procès de l'incident du 15 mai"
 japan_domestic_events.10.d:0 "La cour martiale des onze assassins du premier ministre Inukai a commencé le mois dernier. Avant la fin de leur procès, la cour a reçu une pétition de plus de 350 000 signatures en lettres de sang de sympathisants de tout le pays plaidant pour une peine plus clémente. En plus de cette pétition, le tribunal a également reçu une requête de onze jeunes de Niigata qui demandaient à être exécutés à la place des officiers de la marine, et qui ont envoyé onze doigts coupés au tribunal en signe de sincérité ! L'impopularité du procès a convaincu le tribunal d'accélérer la procédure et, bien que les condamnations à mort n'aient été prononcées qu'hier, les assassins ont été exécutés aujourd'hui à l'aube."
 japan_domestic_events.10.a:0 "Ce pays devient fou..."

 japan_domestic_events.11.t:0 "L'assassinat de Suzuki Kisaburō"
 japan_domestic_events.11.d:0 "L'impensable s'est encore produit ! Le Premier ministre Suzuki et son beau-frère Hatoyama Ichirō participaient aujourd'hui à un rassemblement du parti à Kawagoe. Alors que Hatoyama se levait pour prononcer son discours, un terroriste syndicaliste du "Saitama Youth Volunteer Corps for National Salvation" a tiré sur Suzuki et Hatoyama en représailles de l'exécution des assassins du Premier ministre Inukai. La blessure de Suzuki lui est fatale."
 japan_domestic_events.11.a:0 "Gomeifuku wo inorimasu."

 japan_domestic_events.12.t:0 "Le gouvernement sous le feu des critiques"
 japan_domestic_events.12.d:0 "Sans surprise, l'échec de l'adoption de la loi sur la sécurité nationale a provoqué une levée de boucliers contre le Premier ministre. Les conservateurs et les bureaucrates qui soutenaient le projet de loi se sentent trahis par le recul de Suzuki. La Chambre des pairs et le Conseil privé, déçus par l'incapacité du gouvernement à faire face à la récente vague de radicalisme, ont perdu toute patience avec le cabinet."
 japan_domestic_events.12.a:0 "Les jours de Suzuki sont comptés..."

 japan_domestic_events.13.t:0 "Démission de Suzuki Kisaburō"
 japan_domestic_events.13.d:0 "Abandonné par tous, le Premier ministre Suzuki, humilié, démissionne lorsque les pairs adoptent une motion de censure dénonçant le cabinet et, avec un soutien mitigé, l'ancien ministre de l'intérieur Mizuno Rentarō est nommé à sa place. Le Conseil privé et son président ultraconservateur, le baron Hiranuma, ont publié une déclaration de mauvais augure, déclarant que "l'impuissance parlementaire" devait être remplacée par un système plus stable."
 japan_domestic_events.13.a:0 "Appelez la convention d'urgence !"

 japan_domestic_events.14.t:0 "L'élection de Mizuno Rentarō"
 japan_domestic_events.14.dead:0 "La mort de Suzuki stupéfie la Rikken Seiyūkai et une convention d'urgence est convoquée. La faction bureaucratique Tokonami (du nom de Tokonami Takejirō (1867-1935), président du parti pro-Tanaka Seiyū Hontō pendant la dictature de Tanaka et ses suites) est paralysée par la perte de son chef, laissant la faction réactionnaire Nakajima prendre le contrôle du parti. Depuis son nouveau poste de directeur des affaires générales, Nakajima jouit d'un pouvoir de décision sur l'ensemble du parti, bien qu'il se soit abstenu de s'autoproclamer président, nommant à la place l'actuel Premier ministre et allié de Tokonami, Mizuno Rentarō."
 japan_domestic_events.14.notdead:0 "La démission de Suzuki stupéfie la Rikken Seiyūkai et une convention d'urgence est convoquée. La faction bureaucratique Tokonami (du nom de Tokonami Takejirō (1867-1935), président du parti pro-Tanaka Seiyū Hontō pendant la dictature de Tanaka et ses suites) est paralysée par la perte de son chef, laissant la faction réactionnaire Nakajima prendre le contrôle du parti. Depuis son nouveau poste de directeur des affaires générales, Nakajima jouit d'un pouvoir de décision sur l'ensemble du parti, bien qu'il se soit abstenu de s'autoproclamer président, nommant à la place l'actuel Premier ministre et allié de Tokonami, Mizuno Rentarō."
 japan_domestic_events.14.a:0 "Enfin une certaine stabilité en politique"

 japan_domestic_events.15.t:0 "L'été le plus long du Japon"
 japan_domestic_events.15.d:0 "Le gouvernement japonais s'est retrouvé paralysé. La chute de deux Premiers ministres Seiyūkai successifs a gravement affaibli le pouvoir du nouveau Premier ministre, et le projet ouvert d'Hiranuma de détruire le système parlementaire n'a fait qu'exacerber l'agitation politique. Les groupes extrémistes se développent de jour en jour et les militaires sont de plus en plus frustrés. Plusieurs officiers de haut rang de l'armée ont mis au point un complot visant à renverser l'administration civile et à "sauver" l'Empire. Les conspirateurs ont demandé au ministre de l'Armée Hayashi Senjuro de les soutenir..."
 japan_domestic_events.15.a:0 "L'avenir du Japon réside dans son choix..."

 japan_domestic_events.16.t:0 "Le jour le plus long du Japon"
 japan_domestic_events.16.d:0 "Après dix ans de disgrâce politique, l'armée a repris le pouvoir, cette fois par un coup d'État. L'"impuissance parlementaire" a en effet été remplacée par un système plus "stable". Le baron ultraconservateur Hiranuma Kiichirō a bien joué son coup, il est désormais Premier ministre, et l'état de loi martiale a été décrété sur l'ensemble du Grand Empire japonais."
 japan_domestic_events.16.a:0 "Banzai !"

 japan_domestic_events.17.t:0 "Tentative de coup d'État ratée"
 japan_domestic_events.17.d:0 "Bien que le ministre des armées ait refusé de soutenir le coup d'État, il n'a fait aucun effort pour arrêter le complot. Les comploteurs ont pris cela comme un signe d'approbation et ont poursuivi leur action. Ce matin, les putschistes s'emparent du quartier général de la police métropolitaine, de la résidence du Premier ministre et du nouveau bâtiment de la Diète impériale, mais ne parviennent pas à occuper le palais impérial. À la surprise des conspirateurs, l'empereur résiste au coup d'État et émet un ordre impérial pour réprimer les rebelles, scellant ainsi leur destin. Les forces du coup d'État se sont rendues sans résistance et les principaux conspirateurs ont été rapidement capturés, certains se donnant la mort avant d'avoir pu être arrêtés."
 japan_domestic_events.17.a:0 "La démocratie a prévalu !"

 japan_domestic_events.18.t:0 "Une nouvelle lutte pour le pouvoir"
 japan_domestic_events.18.d:0 "Le coup d'État fut mené par une large coalition d'unités, mais peu d'entre elles le firent avec l'enthousiasme des officiers subalternes du Kōdōha et de leurs associés. En effet, ils se montrèrent assez heureux de faire tout leur possible pour renverser le gouvernement élu, jugé incompétent, considérant le système parlementaire pour ce qu’il était : une institution capitaliste ploutocratique.\n\nCependant, peu de choses ont réellement changé sous leur nouveau gouvernement. Hiranuma et ses semblables ainsi que les Tōseiha, ceux qui contrôlent les fraudes, ont joyeusement assumé leurs rôles de premier plan dans le nouveau régime – et les Kōdōha ont été mis sur la touche pour leur « radicalisme ». Les officiers subalternes ont donc conclu qu'eux-mêmes, ainsi que le Japon dans son ensemble, avaient été trahis. Une fois de plus, l’establishment a pris le pouvoir à l’Empereur et conduit la nation dans un autre type d’abîme. Une nouvelle lutte pour le pouvoir commence."
 japan_domestic_events.18.a:0 "Cela finira-t-il un jour ?"

 japan_domestic_events.19.t:0 "Le contre-coup Kōdōha"
 japan_domestic_events.19.d:0 "Plus tôt dans la journée, les officiers subalternes du Kōdōha des unités de la région de Tokyo ont organisé un nouveau coup d'État ! Tôt ce matin, 1 400 officiers et soldats de la troupe sont partis prendre le contrôle des principales installations de communication et administratives. Le ministère de l'Armée, le bureau de l'Etat-Major, le quartier général de la police métropolitaine, la résidence officielle du Premier Ministre et le bâtiment de la Diète Impériale furent rapidement pris et le palais impérial fut assiégé. Dans l'après-midi, l'Empereur lui-même s'adressait aux soldats et annonçait son soutien officiel à leur révolution.\n\nPour assurer cette fois une bonne gouvernance, le général Araki a recommandé le prince Konoe Fumimaro pour le poste de Premier Ministre. Konoe a des liens avec divers intellectuels, publicistes et autres notables sympathiques à la cause restaurationniste, et devrait trouver un moyen de créer un Japon plus conforme aux vues du Kōdōha."
 japan_domestic_events.19.a:0 "Le coup d'État est réussi !"

 japan_domestic_events.20.t:0 "Tentative de coup d'État restaurateur"
 japan_domestic_events.20.d:0 "Plus tôt dans la journée, les officiers subalternes de la Kōdōha des unités de la région de Tokyo ont organisé un nouveau coup d'État ! Tôt ce matin, 1 400 officiers et soldats se sont mis en route pour prendre le contrôle des principales installations administratives et de communication. Le ministère des armées, le bureau de l'état-major général, le quartier général de la police métropolitaine, la résidence officielle du premier ministre et le bâtiment de la Diète impériale ont été rapidement pris et le palais impérial a été assiégé. Après que l'empereur a explicitement dénoncé les putschistes, la marine a mobilisé des divisions de marines pour sauver le palais et, dans la soirée, le coup d'État a été écrasé."
 japan_domestic_events.20.a:0 "Merci mon Dieu pour la marine !"

 japan_domestic_events.21.t:0 "Le Coup d'État est Défait"
 japan_domestic_events.21.d:0 "Le coup d'État des restaurateurs est vaincu. Qualifiés de traîtres, les restaurateurs font l'objet d'une purge dans tout le pays. Des voix s'élèvent pour demander à l'armée de jouer un rôle plus important dans le gouvernement afin d'aider à éradiquer les traîtres et les syndicalistes."
 japan_domestic_events.21.a:0 "Le ministre de l'Armée Hayashi assumera le poste de premier ministre."
 japan_domestic_events.21.b:0 "Ce n'est pas nécessaire pour le moment."

 japan_domestic_events.22.t:0 "Le gouvernement d'unité nationale"
 japan_domestic_events.22.d:0 "Nakajima Chikuhei du Seiyūkai et Adachi Kenzō du Minseitō, tous deux partisans de la loi sur la sécurité nationale, ont publié une déclaration commune, exhortant les deux principaux partis à former un "gouvernement d'unité nationale" multipartite afin de protéger le Kokutai (politique nationale) de la menace syndicaliste."
 japan_domestic_events.22.a:0 "Nous avons besoin d'un gouvernement fort."
 japan_domestic_events.22.b:0 "Nous n'avons pas besoin de vos absurdités ; nous avons besoin d'une élection !"

 japan_domestic_events.23.t:0 "Sur les principes de base de la défense nationale"
 japan_domestic_events.23.d:0 "Après avoir pris le pouvoir, les centralistes ont cherché un plan politique pour leur nouveau régime. Ils ont présenté un tel plan, intitulé "Sur les principes de base de la défense nationale" et l'ont distribué aux dirigeants centralistes. Envisageant un "État de défense nationale avancé" (Kōdō Kokubō Kokka), le document propose de transformer l'État en un État prêt à la guerre totale. À cette fin, non seulement la structure économique du Japon doit être réorganisée selon une ligne militariste, mais le peuple japonais doit être "idéologiquement éclairé" pour abandonner ses intérêts personnels. Il doit abandonner la lutte des classes, qui est nuisible à la sécurité nationale, et restructurer la société selon une ligne économique morale"
 japan_domestic_events.23.a:0 "C'est la voie que nous devons suivre."

 japan_domestic_events.24.t:0 "Sur les principes fondamentaux de la structure nationale"
 japan_domestic_events.24.d:0 "'On The Fundamental Principles of the National Structure' est une brochure de 156 pages produite par le ministère de l'éducation pour établir une description officielle du 'Kokutai', ou structure nationale (elle peut également être traduite par 'essence nationale', 'politique nationale', etc.) Le pamphlet consacre officiellement l'empereur comme un dieu vivant, selon la légende de la déesse Amaterasu et "une lignée ininterrompue d'empereurs" (Banseiikkei). Pour servir le divin empereur, ses sujets devaient se mettre à l'écart pour l'harmonie sociale (Wa) et pour la prospérité de la culture japonaise. Dans une certaine mesure, ce pamphlet est une réponse à la critique du "néo-shogunisme" du centralisme"
 japan_domestic_events.24.a:0 "Longue vie à Sa Majesté l'Empereur !"

 japan_domestic_events.25.t:0 "Le mouvement du nouveau système"
 japan_domestic_events.25.d:0 "Pour mobiliser le soutien au régime et à son programme de réforme, le "Mouvement pour un nouveau système" (Shintaisei Undō) a été organisé. Dirigé par le prince Konoe Fumimarō, ce mouvement vise à créer une institution politique capable de fusionner et de lier les gens dans l'ensemble organique de la nation - essentiellement une forme japonaise de corporatisme, avec l'empereur à sa tête. L'objectif immédiat du mouvement est la combinaison de toutes les perspectives politiques en un seul organisme - la Société d'assistance à la règle impériale."
 japan_domestic_events.25.a:0 "C'est ainsi que nous devons aller de l'avant."

 japan_domestic_events.26.t:0 "La première convention du Taisei Yokusankai"
 japan_domestic_events.26.d:0 "La « Taisei Yokusankai », ou Société d'Assistance au Régime Impérial, est structurée comme une nouvelle institution politique centrale qui représentera tous les aspects de la société, contrairement à l'ancienne Diète Impériale, jugée « ploutocratique ». Elle s'étendra à tous les niveaux administratifs, du hameau à la préfecture, et créera un groupe central composé d'individus talentueux issus des domaines académique, culturel, économique, gouvernemental, militaire, politique et de toutes les autres professions professionnelles. En théorie, en pénétrant au niveau local, un lien direct entre la politique et le peuple sera établi. En ayant tous les groupes d’intérêt importants représentés en son sein, il serait possible de coordonner et d’élaborer des politiques nationales efficaces.\n\nDu moins, c'est ce qui est prévu en théorie. Lors du premier congrès, trois blocs principaux ont émergé. Au centre se trouve le Kokumin Seishin Sōdōin Undō (Mouvement National de Mobilisation Spirituelle), ou Seidō en abrégé, dirigé par nul autre que le prince Konoe lui-même et composé d'intellectuels et de politiciens réformateurs. Beaucoup de leurs réformes proposées ont été décrites pour la première fois par la Shōwa Kenkyūkai (Association de Recherche du Shōwa), un atelier politique fondé à la demande de Konoe.\n\nUne émanation de cet atelier, la Shōwa Dōjinkai (Association des Camarades du Shōwa), est devenue de facto le bras de relations publiques du nouveau gouvernement, garantissant qu'il atteigne son objectif d'attirer les esprits les plus brillants (et les plus influents) du Japon.\n\nSeul étranger à cet arrangement, la Kōdōha (Faction de la Voie Impériale), la clique de réserve et de chefs militaires restaurateurs actifs du général Araki. Ce sont eux qui ont porté le nouveau régime au pouvoir grâce au contre-coup d’État, et qui sont désormais laissés à l’écart. Des précautions particulières doivent être prises pour les garder heureux.\n\nBeaucoup remettent en question le programme énergique de Konoe, et remettent même en question le but du Taisei Yokusankai. Konoe avait conçu le Taisei Yokusankai comme un système nerveux central du prochain « Nouveau Système », combinant tous les pouvoirs législatifs, exécutifs et administratifs en un seul. Konoe a assuré que l'ancienne Constitution Meiji resterait en place et que le Taisei Yokusankai ne remplacerait pas la Diète Impériale, mais l'idée même du Léviathan politique a rencontré une farouche opposition."
 japan_domestic_events.26.a:0 "Ce sera le fondement de notre nouvelle nation !"

 japan_domestic_events.27.t:0 "Konoe Fumimarō obtient un soutien"
 japan_domestic_events.27.d:0 "Après une convention de quinze jours, le prince Konoe a réussi à faire avancer son programme et à obtenir le soutien du Taisei Yokusankai. Désormais Premier Ministre, le prince Konoe cherche à mettre en œuvre sa vision réformiste tout en parvenant à un accord commun avec ceux qui s'opposent à lui dans la cause restaurationniste.\n\nCela pourrait être une tâche plus difficile que prévu, et l’institution du Taisei Yokusankai a été critiquée par les membres les plus virulents du Kōdōha. Néanmoins, Konoe reconnaît qu'il devra faire des concessions pour rester au pouvoir, en marchant sur la corde raide de la politique pour que l'ensemble de la structure ne s'effondre pas."
 japan_domestic_events.27.a:0 "Travaillons ensemble, pour le bien du Japon."

 japan_domestic_events.31.t:0 "Élections générales"
 japan_domestic_events.31.d:0 "La démocratie a survécu malgré tout, et une réforme électorale garantissant sa place a été adoptée. Cependant, avec l'échec du gouvernement d'unité nationale, le gouvernement n'a ni le pouvoir ni le mandat pour gouverner efficacement. La solution est pourtant claire : faire confiance à ses réformes électorales et porter la question devant le peuple ; le gouvernement a convoqué des élections pour confirmer son mandat électoral et reprendre l'initiative politique !"
 japan_domestic_events.31.a:0 "Élire Rikken Seiyūkai (Conservateurs)."
 japan_domestic_events.31.b:0 "Élire Minseitō (Libéraux)."
 japan_domestic_events.31.c:0 "Maintenir la coalition au pouvoir."

 japan_domestic_events.32.t:0 "Un parti divisé"
 japan_domestic_events.32.d:0 "Lors de la convention de Rikken Seiyūkai de 1936, Nakajima avait senti que son rôle de leader était précaire et avait conclu des accords de partage du pouvoir avec d'autres factions. L'un de ces accords prévoyait que le puissant poste de secrétaire général resterait vacant (mais pas aboli), ses tâches étant transférées à la direction collective du Conseil général. Le mois dernier, croyant avoir consolidé sa position, Nakajima a tenté de compléter sa domination en s'emparant du poste de secrétaire général. À cette fin, il a officiellement conseillé au Conseil général de rendre le poste à l'ancien secrétaire général Kuhara Fusanosuke, qui sympathisait avec les réformistes, et le 28 avril, Nakajima et sa clique ont formé la "Kakushin Dōmei" (Alliance réformiste), un parti dans un parti, ce qui a poussé le Conseil général à faire encore plus pression. Après la fin des élections générales, le 14 mai, le président du Conseil général, Horikiri Zenbe, favorable à Nakajima, a soumis la question à un vote au sein du Conseil, mais toutes les autres factions ont opposé leur veto à la motion. Isolés au sein des échelons supérieurs, les réformistes ont tenté de surmonter la situation en convoquant une convention pour mobiliser les cadres locaux de leur parti, mais celle-ci a été rejetée par tous les autres dirigeants non réformistes, ce qui a frustré encore plus Nakajima. Aujourd'hui, un mois seulement après l'élection, le Kakushin Dōmei a officiellement déclaré son indépendance vis-à-vis du Rikken Seiyūkai"
 japan_domestic_events.32.a:0 "Il est temps de trouver notre propre voie."

 japan_domestic_events.33.t:0 "Formation du Kokumin Dōmei"
 japan_domestic_events.33.d:0 "Après avoir accepté Adachi Kenzō et sa clique du Minseitō dans le Kakushin Dōmei, Nakajima a réorganisé le parti et l'a rebaptisé Kokumin Dōmei (Alliance nationale)."
 japan_domestic_events.33.a:0 "Il est temps de trouver notre propre voie."

 japan_domestic_events.34.t:0 "Le gouvernement d'union nationale se disloque"
 japan_domestic_events.34.d:0 "Bien qu'il ait été formé à l'origine pour donner à la politique parlementaire un visage fort à présenter à l'armée et au peuple, il était clair dès le départ que les principaux bénéficiaires du Gouvernement d'Unité Nationale seraient les factions anti-conformistes Adachi et Nakajima du Minseitō et du Seiyūkai respectivement. Au cours des dernières années, les tensions au sein des deux partis n'ont cessé d'atteindre un point de rupture. La coalition a volé en éclats, Adachi et Kuhara quittant leurs partis pour former la nouvelle Kokumin Dōmei (Alliance nationale), tandis que les factions conservatrices du Minseitō et du Seiyūkai ont réaffirmé leur contrôle."
 japan_domestic_events.34.a:0 "Il est temps de trouver notre propre chemin"

 japan_domestic_events.45.t:0 "L'incident du front populaire"
 japan_domestic_events.45.d:0 "446 universitaires, intellectuels et politiciens de gauche (dont deux membres de la Diète en exercice) ont été arrêtés et inculpés aujourd'hui en vertu de la loi sur la sécurité nationale. Tous ont été accusés d'avoir organisé un "front populaire" et d'avoir menacé le Kokutai"
 japan_domestic_events.45.a:0 "Eh bien, c'est comme ça que ça s'est passé ?"

 japan_domestic_events.46.t:0 "Le deuxième incident de front populaire"
 japan_domestic_events.46.d:0 "De nouvelles arrestations d'intellectuels ont eu lieu aujourd'hui, lorsque 38 professeurs de gauche ont été arrêtés pour avoir organisé un "front populaire"
 japan_domestic_events.46.a:0 "Combien de ces Rouges y a-t-il ?!"

 japan_domestic_events.47.t:0 "L'incident du groupe d'ouvriers de Keihin"
 japan_domestic_events.47.d:0 "Un groupe syndicaliste clandestin opérant dans la région de Keihin (Tokyo-Yokohama) a été découvert et arrêté"
 japan_domestic_events.47.a:0 "C'est bien, non ?"

 japan_domestic_events.48.t:0 "L'incident du Conseil de Planification"
 japan_domestic_events.48.d:0 "Dix-sept membres du Conseil de Planification du gouvernement ont été arrêtés et inculpés pour avoir organisé un "front populaire"
 japan_domestic_events.48.a:0 "Cela devient incontrôlable !"

 japan_domestic_events.49.t:0 "L'incident du département de la recherche"
 japan_domestic_events.49.d:0 "Vingt-neuf bureaucrates du département des recherches (Chōsabu) du South Manchurian Railway ont été arrêtés et inculpés aujourd'hui pour avoir organisé un mouvement syndicaliste clandestin au sein du Chemain de Fer."
 japan_domestic_events.49.a:0 "Cela devient incontrôlable !"

 japan_domestic_events.50.t:0 "L'incident de Yokohama"
 japan_domestic_events.50.d:0 "Soixante écrivains et journalistes sont en état d'arrestation pour avoir tenté de former un parti syndicaliste clandestin. Cependant, il a été révélé que la plupart de leurs aveux ont été obtenus sous la torture"
 japan_domestic_events.50.a:0 "Ça devient mauvais !"

 japan_domestic_events.51.t:0 "Des officiers de la Tokkō accusés de torture"
 japan_domestic_events.51.d:0 "La Tokkō, ou "police supérieure spéciale", est une force de police spécialisée dans les crimes sociaux et les délits d'opinion. La Tokkō est également connu pour ses méthodes d'interrogatoire abusives et brutales, qui peuvent parfois même entraîner la mort. Lorsque la loi sur la sécurité nationale a été adoptée, la Tokkō a rapidement étendu sa taille et ses activités, et son souci de la sécurité des personnes accusées de crimes a encore diminué. Aujourd'hui, un grand journal a rapporté qu'un homme était mort pendant sa détention et a accusé la Tokkō de torturer la victime à mort"
 japan_domestic_events.51.a:0 "Oh non..."

 japan_domestic_events.53.t:0 "La grande sécheresse de 1939"
 japan_domestic_events.53.d:0 "Le pays est au milieu de la pire sécheresse qu'il ait connue au cours de ce siècle. Les réserves d'eau sont extrêmement faibles et les cultures meurent de soif. Dans certaines régions, les autorités locales organisent des rituels de pluie dans une tentative désespérée pour évoquer les tempêtes et calmer la population, mais en vain. Heureusement, la sécheresse touche surtout le sud de la Corée, l'ouest de Honshu et les îles du sud, et bien que les récoltes de riz aient chuté de manière significative, aucun état de famine ne s'est développé. Cependant, la perturbation de la production alimentaire due à la sécheresse est suffisamment grave pour nous obliger à fermer plusieurs bourses du riz, dont la célèbre bourse du riz de Dojima, et à contrôler directement l'approvisionnement en riz, du moins pour le moment"
 japan_domestic_events.53.a:0 "Au moins, personne ne meurt encore de faim..."

 japan_domestic_events.54.t:0 "Élection générale de 1940"
 japan_domestic_events.54.d:0 "Le temps est venu de tenir de nouvelles élections générales. Les partis principaux et d'opposition étant désormais en lice, les choix sont plus variés qu'ils ne l'ont été depuis la fin du XIXe siècle. Une fois les élections terminées, Sa Majesté l'Empereur demandera au nouveau Premier ministre de former son gouvernement"
 japan_domestic_events.54.a:0 "Élire Rikken Seiyūkai (Conservateurs)."
 japan_domestic_events.54.b:0 "Élire Minseitō (Libéraux)."
 japan_domestic_events.54.c:0 "Élire Kokumin Dōmei (Nationalistes)."
 japan_domestic_events.54.e:0 "Élire Shakai Taishūtō (Socialistes)."

 japan_domestic_events.55.t:0 "Élections générales de 1944"

 japan_domestic_events.58.t:0 "Hayashi Senjuro est mort !"
 japan_domestic_events.58.d.pataut:0 "Un triste jour est arrivé - le Premier Ministre Hayashi Senjūrō a été retrouvé mort à son domicile. Un homme qui s'est joué à la fois des factions Centristes et Restaurationnistes pour s'élever au rang de chef du nouveau régime militaire, son travail de Premier Ministre a permis de grands changements dans tous les aspects de la vie japonaise, le consacrant sans aucun doute comme l'une des figures les plus influentes - et peut-être les plus infâmes - de l'histoire moderne de notre nation.\n\nLes deux seuls véritables choix pour succéder à Hayashi sont d'une part le Général Nagata Tetsuzan qui incarne le mieux la voie que suit actuellement le Japon. Connu comme le principal théoricien de la faction Centriste de l'Armée, Nagata travaille en coulisses depuis les années 30 pour obtenir le soutien des hommes d'affaires et des politiciens afin de transformer le Japon en l'État de la Défense Nationale rêvé par son équipe de partisans de la guerre totale. Autre possibilité, le baron Hiranuma représente les membres de la faction centraliste favorables au gouvernement civil. Il s'agit d'un fervent intrigant anti-démocratique disposant de nombreuses relations dans l'armée. Il fournirait une nuance civile au gouvernement militariste."
 japan_domestic_events.58.d.defaul:0 "Un triste jour est arrivé - le général à la retraite Hayashi Senjūrō a été retrouvé mort à son domicile. Un homme qui a joué à la fois les factions Centristes et Restaurationnistes tout au long de sa carrière politique finalement décevante, son association avec les radicaux de l'Armée en a inquiété plus d'un parfois, pourtant tout cela semble n'avoir été rien au final."
 japan_domestic_events.58.a:0 "Nommez Nagata Tetsuzan."
 japan_domestic_events.58.b:0 "Nommer le Baron Hiranuma."
 japan_domestic_events.58.c:0 "Gomeifuku wo inorimasu."

 japan_domestic_events.60.t:0 "La sécheresse fait des ravages"
 japan_domestic_events.60.d:0 "Les zones rurales du pays étant déjà en difficulté après la décennie perdue, la sécheresse a contribué à appauvrir davantage les agriculteurs et à mettre en faillite les industries légères construites autour des produits agricoles. Les effets de la sécheresse semblent devoir se poursuivre pendant un certain temps"
 japan_domestic_events.60.a:0 "Shō ga nai."

 japan_domestic_events.61.t:0 "La proposition de dispositions Fengtian-Corée-Japon"
 japan_domestic_events.61.d_pervasive:0 "Après avoir étudié la nature de la sécheresse actuelle, les ministères de l'agriculture et des forêts, du commerce et de l'industrie, et des affaires intérieures, ont conclu qu'il n'y a guère plus à faire pour endiguer l'impact de la sécheresse au-delà des mesures qui ont déjà été prises. Toutefois, le ministère des affaires coloniales a présenté une proposition selon laquelle le Fengtian pourrait être contraint d'exporter du millet et du riz en Corée, la Corée fournissant alors son propre riz pour nourrir le Japon. La Mandchourie a été largement épargnée par la sécheresse, et même si elle devrait se contenter de moins de nourriture pendant un certain temps, notre emprise politique et économique sur le pays devrait suffire à empêcher toute dissidence"
 japan_domestic_events.61.d_normal:0 "Après avoir étudié la nature de la sécheresse actuelle, les ministères de l'agriculture et des forêts, du commerce et de l'industrie, et des affaires intérieures, ont conclu qu'il n'y a guère plus à faire pour endiguer l'impact de la sécheresse au-delà des mesures qui ont déjà été prises. Toutefois, le ministère des affaires coloniales a présenté une proposition dans laquelle il pourrait être demandé à Fengtian d'exporter son millet et son riz en Corée, la Corée fournissant alors son propre riz pour nourrir le Japon. La Mandchourie a été largement épargnée par la sécheresse, et bien qu'elle doive se contenter de moins de nourriture pendant un certain temps, le gouvernement fengtien devrait certainement être prêt à aider son bienfaiteur en temps de besoin"
 japan_domestic_events.61.a:0 "Ils n'auront pas le choix."
 japan_domestic_events.61.b:0 "Envoyez la requête."
 japan_domestic_events.61.c:0 "Nous supporterons."

 japan_domestic_events.62.t:0 "Fengtian refuse notre proposition"
 japan_domestic_events.62.t.cutoff:0 "Les Fengtiens coupent l'aide"
 japan_domestic_events.62.d:0 "Dans un acte d'impertinence sans précédent, le gouvernement fengtien a refusé notre proposition visant à améliorer l'impact de la sécheresse. Cet acte d'irrespect flagrant et inacceptable sera certainement puni comme il se doit !"
 japan_domestic_events.62.d.cutoff:0 "Dans un acte d'impertinence sans précédent, le gouvernement fengtien a décidé de couper les livraisons de nourriture, et nous sommes une fois de plus laissés à nous-mêmes pour faire face à la sécheresse. Cet acte d'irrespect flagrant et inacceptable sera certainement puni comme il se doit !"
 japan_domestic_events.62.a:0 "Punissez cette impertinence !"
 japan_domestic_events.62.b:0 "Shō ga nai."

 japan_domestic_events.63.t:0 "La sécheresse s'achève"
 japan_domestic_events.63.d:0 "Après de nombreux mois de souffrance, la sécheresse a enfin pris fin et le pays entame son redressement"
 japan_domestic_events.63.a:0 "Enfin!"

 japan_domestic_events.64.t:0 "Le Fengtien accepte de fournir de la nourriture"
 japan_domestic_events.64.d:0 "Le gouvernement fengtien a accepté de fournir de la nourriture, et les principaux effets négatifs de la sécheresse devraient bientôt s'atténuer."
 japan_domestic_events.64.a:0 "Bonne nouvelle !"

 japan_domestic_events.65.t:0 "L'Empereur Soutient le Gouvernement"
 japan_domestic_events.65.d:0 "Après les mois chaotiques qui viennent de s'écouler, les dirigeants de la Seiyūkai ont été soumis à une pression énorme. Mais avec l'adoption de la loi sur la sécurité nationale, il semble que le gouvernement voit enfin la lumière au bout du tunnel. Aujourd'hui, lors d'une rare apparition, l'empereur s'est rendu devant le parlement pour s'exprimer. Solennellement, il a déclaré son soutien au gouvernement et a insisté sur la nécessité d'un retour à la normale et à la stabilité, dans ce que certains ont interprété comme une forte allusion à la dissuasion de toute action militaire contre le gouvernement en place. Ses paroles ayant un grand poids, son soutien pourrait suffire à garantir la poursuite de la tendance à la stabilité."
 japan_domestic_events.65.a:0 "Nous remercions Sa Majesté l'Empereur."

 japan_domestic_events.72.t:0 "L'Empereur Refuse de Soutenir le Gouvernement"
 japan_domestic_events.72.d:0 "Le gouvernement est faible, et dans un geste désespéré, a demandé à l'Empereur de parler. Il s'est présenté devant le Parlement lors d'une rare apparition, mais il a refusé de soutenir le gouvernement. Ses paroles ont un grand poids, et ce manque de soutien peut être un coup fatal. Sans intervention, le gouvernement va sûrement tomber, sommes-nous d'accord avec son soutien ou nous opposons-nous à lui ?"
 japan_domestic_events.72.a:0 "Soyons d'accord avec l'Empereur."
 japan_domestic_events.72.b:0 "Il est hors sujet !"

 japan_domestic_events.74.t:0 "Écartement des rails de commutation"
 japan_domestic_events.74.d:0 "Il a fallu des efforts considérables, mais finalement l'aiguillage est en cours, alors qu'il est loin d'être terminé, le pire est derrière nous, et nous commençons déjà à voir les effets négatifs de notre ancien écartement de rails étroit diminuer."
 japan_domestic_events.74.a:0 "Hourra !"

 japan_domestic_events.75.t:0 "La réforme agraire est terminée"
 japan_domestic_events.75.bad:0 "La réforme agraire est un problème politique permanent et nous ne sommes pas le premier gouvernement à essayer de mettre en œuvre des solutions, malheureusement nous ne serons pas les derniers non plus. Nos efforts ont été une perte de temps, rien de moins qu'un désastre complet ! Nous n'avons même pas réussi à faire une brèche dans ce dossier ; il va sûrement empoisonner notre économie pendant des années..."
 japan_domestic_events.75.okay:0 "La réforme agraire a été une question politique permanente et nous ne sommes pas le premier gouvernement à essayer de mettre en œuvre des solutions. Nous sommes peut-être le dernier, cependant ; si nous n'avons pas révolutionné l'utilisation des terres, nous avons réglé de nombreux problèmes, suffisamment pour que l'utilisation inefficace des terres ne soit plus un fléau pour notre économie."
 japan_domestic_events.75.good:0 "La réforme agraire est un problème politique permanent et nous ne sommes pas le premier gouvernement à essayer de mettre en œuvre des solutions, mais là où d'autres ont échoué, nous avons réussi ! Nous n'avons pas seulement réglé bon nombre des problèmes sous-jacents, mais nous sommes allés au-delà ; nous avons acheté et redistribué des dizaines de milliers d'hectares de terres à des agriculteurs sans terre ou en métayage et nous commençons déjà à voir les bénéfices de notre travail !"
 japan_domestic_events.75.great:0 "C'est un miracle ! La réforme agraire est un problème politique permanent et nous ne sommes pas le premier gouvernement à essayer de mettre en œuvre des solutions, mais là où d'autres ont échoué, nous avons fait ce que beaucoup croyaient impossible ! Nous avons mené à bien ce qui est reconnu internationalement comme l'un des plus grands programmes de redistribution des terres de l'histoire. 2,3 millions d'hectares de terres ont été distribués aux agriculteurs pendant le projet et le régime foncier tel que le Japon le connaissait n'existe plus"
 japan_domestic_events.75.a:0 "Comment cela a-t-il pu arriver..."
 japan_domestic_events.75.b:0 "Je vais le prendre !"
 japan_domestic_events.75.c:0 "Banzai !"
 japan_domestic_events.75.d:0 "Banzai Banzai Banzai Banzai !"

 japan_domestic_events.76.t:0 "Création de l'Organe du Budget et de la Recherche"
 japan_domestic_events.76.d:0 "Le Premier Ministre [GetSecondInCommand], ainsi que d'autres responsables de l'armée, ont proposé la création d'un nouvel organe chargé de s'occuper du budget et de mener des recherches politiques, qui serait placé directement sous la tutelle du cabinet du Premier Ministre. Apparemment, l'objectif est de préparer les fonds nécessaires et de mettre en œuvre des politiques favorables aux projets à long terme de l'armée.\n\nLa Diète s'est toutefois montrée fortement opposée à cette proposition, dans la mesure où la création d'un tel organe supplanterait de nombreux ministères individuels en son pouvoir. Une sorte de compromis n’est pas exclue – la question est de savoir dans quelle mesure nous devons mettre en œuvre ce plan."
 japan_domestic_events.76.a:0 "Rassurer la diète sur nos projets."
 japan_domestic_events.76.b:0 "Cela doit être fait à n'importe quel prix."

 japan_domestic_events.77.t:0 "Les Ministères Inefficaces"
 japan_domestic_events.77.d:0 "La direction de l'armée a fait une proposition à la Diète suggérant la fusion de plusieurs ministères, apparemment pour éliminer les inefficacités et promouvoir la centralisation. Plus précisément, ils suggèrent de fusionner le Ministère du Développement avec le Ministère des Affaires Etrangères et le Ministère de l'Agriculture et des Forêts avec le Ministère du Commerce et de l'Industrie.\n\nLa Diète est plutôt inquiète face à de telles propositions, ajoutant que cela entraînerait la suppression de nombreux postes – ce qui, notent-ils, ne ferait que conduire à une plus grande influence de l'armée sur la politique qu'elle ne l'est aujourd'hui."
 japan_domestic_events.77.a:0 "Rassurez la Diète, personne ne perdra son poste."
 japan_domestic_events.77.b:0 "Cela doit être fait à n'importe quel prix."

 japan_domestic_events.78.t:0 "Détails du Plan Quinquennal"
 japan_domestic_events.78.d:0 "Parmi les nombreux plans dont disposent les militaires pour transformer la nation, l'adoption de plans quinquennaux sera certainement l’un des plus controversés. De nombreux responsables, dont le ministre de l'Armée Terauchi Hisaichi, ont présenté ces plans visant à orienter l'Empire vers la guerre, ce qui placerait plusieurs industries sous la propriété de l'État et assurerait la sécurité japonaise sur terre et sur mer.\n\nIl est toutefois peu probable que la Diète ou les Zaïbatsu approuvent des propositions d’une telle envergure. Grâce à une sorte de compromis, nous pourrons peut-être les faire avancer – mais la menace de la violence pour les forcer à avancer est également une option."
 japan_domestic_events.78.a:0 "Établissons un plan avec la Diète et les Zaibatsu."
 japan_domestic_events.78.b:0 "Utiliser des menaces et des pots-de-vin pour faire avancer nos projets."

 japan_domestic_events.79.t:0 "Réduire les Zaibatsu"
 japan_domestic_events.79.d:0 "Les Zaibatsu, les plus grands conglomérats industriels du Japon, sont sous le feu des critiques des membres de notre coalition, notamment ceux de la faction Kōdōha. Arguant que les Zaibatsu participent activement au déclin du Japon : corrompus, népotistes, ils représentent les pires excès du capitalisme, en récoltant tous les profits tandis que les familles rurales japonaises, l'âme même de notre nation, sont complètement laissées pour compte.\n\nIl est vrai que les Zaibatsu ont connu une croissance spectaculaire au cours des dernières décennies, nos investissements en Mandchourie n'ayant fait que renforcer leur influence sur l'économie japonaise. Pour remédier à cela, certains membres de notre coalition et de l’armée ont fortement suggéré que nous poursuivions la nationalisation de leurs actifs et de leur production, dans le but, à terme, de supprimer leur influence. D’autres ont également évoqué l’idée d’un impôt sur les successions élevé, qui contribuerait certainement à briser les conglomérats de leur nature dominée par la famille.\n\nCertaines voix ont cependant exprimé leurs inquiétudes face à ces idées, notamment celles du Shōwa Dōjinkai, qui ont soutenu que les Zaïbatsu sont des entreprises patriotiques et qu'entraver leurs activités aurait des conséquences désastreuses à long terme. En réponse, les membres de Kōdōha n'ont pas tardé à souligner les liens de Fusanosuke Kuhara, figure majeure du Dōjinkai, avec Nissan, fondée par son beau-frère, en utilisant ses actifs.\n\nAlors que de nombreux membres du gouvernement sont ambivalents à l'égard des Zaibatsu, il a finalement été décidé que nous devions réduire leur influence, mais dans quelle mesure, cela reste incertain."
 japan_domestic_events.79.a:0 "Leur corruption doit cesser, il faut commencer à nationaliser leurs actifs."
 japan_domestic_events.79.b:0 "C'est trop imprudent, modérons un peu nos projets."

 japan_domestic_events.90.t:0 "Nettoyer notre administration"
 japan_domestic_events.90.d:0 "Contre toute attente, il semble que la démocratie au Japon ait survécu aux retombées de l'incident du 15 mai, malgré les immenses bouleversements qu'il a provoqués au cours des derniers mois. Pourtant, au lieu de louer la stabilité de nos institutions, nombreux sont ceux qui se demandent comment une chose pareille a pu se produire : une terreur socialiste, culminant avec des attaques extrémistes réussies contre le Premier Ministre, deux fois par an, rien de moins. .\n\nEn conséquence, la paranoïa a commencé à s’installer au sein d’une grande partie de l’establishment politique et l’atmosphère est tendue. Comment est-il possible que ces fanatiques s’en prennent à plusieurs reprises au chef de notre gouvernement et y parviennent ? Les rumeurs selon lesquelles notre administration entière serait envahie par des sympathisants socialistes donnant des informations aux espions de l'Internationale et aux agitateurs syndicalistes se sont répandues comme une traînée de poudre. En particulier, le Sakai Taishūtō, avec son programme populiste et ses pressions pour détourner les fonds de l’armée, a été critiqué comme étant trop sympathique à l’égard de ceux qui ont failli plonger notre nation dans l’anarchie. Que ces allégations soient vraies ou non, il est clair que la situation reste fragile et qu’ignorer plus longtemps ces signes avant-coureurs pourrait conduire à un désastre.\n\nIl y a cependant une lueur d’espoir. La Loi sur la Sécurité Nationale récemment adoptée donne au gouvernement des pouvoirs étendus lorsqu'il s'agit de lutter contre les radicaux. En effet, la loi nous permet d'écarter tous les bureaucrates de niveau inférieur soupçonnés d'être sensibles aux idées révolutionnaires, les considérant comme des personnes subversives tentant de pervertir l'essence nationale du Japon, de l'intérieur. Une fois reconnus coupables, nous pourrions soit les condamner très sévèrement pour dissuader quiconque d'avoir des idées dangereuses, soit les remettre au Tokkō pour leur montrer l'erreur qu'ils ont commise à travers le tenkō, un processus par lequel la police supérieure spéciale habilitée fait renoncer le coupable. leur idéologie néfaste, en utilisant tous les moyens jugés nécessaires. Après tout, de nombreux gardiens de l’État et politiciens sont très compétents et pourraient recommencer à bien nous servir s’ils étaient suffisamment "persuadés"."
 japan_domestic_events.90.a:0 "Réprimer les pires d'entre eux et contraindre ceux qui peuvent admettre leurs erreurs."
 japan_domestic_events.90.b:0 "Nous ne pouvons pas prendre de risques, une purge complète de tout élément suspect s'impose."

 japan_domestic_events.239.t:0 "Élections Générales de [GetYear]"
 japan_domestic_events.239.d:0 "L'heure des élections législatives a sonné. Avec les partis principaux et les partis d'opposition, les choix sont plus variés qu'ils ne l'ont été depuis la fin du 19e siècle."
 japan_domestic_events.239.a:0 "Minshutō (Conservateurs)"
 japan_domestic_events.239.b:0 "Jiyūtō (libéraux)"
 japan_domestic_events.239.c:0 "Shakaitō (socialistes)"

 japan_domestic_events.240.t:0 "Le Destin de l'Empereur"
 japan_domestic_events.240.d:0 "Avec la finalisation des dernières branches du nouveau système gouvernemental, l'avenir du trône japonais doit être discuté. Si Hirohito porte incontestablement la responsabilité d'avoir mené la guerre contre nous, une véritable justice le laisserait probablement mort ou emprisonné à vie et nous laisserait avec un problème d'ordre public impossible à résoudre. Beaucoup de nos concitoyens continuent cependant à réclamer l'abolition complète de l'institution impériale, qu'ils tiennent pour responsable des vies perdues lors de l'invasion coûteuse de leurs Îles, ce qui satisferait leur soif de vengeance. Nos diplomates et même la plupart des généraux nous l'ont déconseillé, suggérant plutôt de permettre aux membres de la famille royale de continuer à occuper une position symbolique, ou au moins de forcer l'abdication d'Hirohito, sous peine d'être confrontés à une insurrection potentiellement permanente contre nos collaborateurs."
 japan_domestic_events.240.a:0 "Laissez-le sur le trône, mais transférez la souveraineté au peuple."
 japan_domestic_events.240.b:0 "Le forcer à abdiquer."
 japan_domestic_events.240.c:0 "L'Institution impériale toute entière doit être abolie."

 japan_domestic_events.241.t:0 "Le destin de la famille impériale"
 japan_domestic_events.241.d:0 "Avec la finalisation des dernières branches du nouveau système gouvernemental, l'avenir de la famille Impériale Japonaise doit être discuté. Bien que de nombreux membres de la famille impériale portent indiscutablement la responsabilité de la poursuite de la guerre contre nous, une véritable justice laisserait probablement plusieurs d'entre eux morts ou emprisonnés à vie, et nous aurions sur les bras un impossible problème d'ordre public. Nos diplomates et même la plupart des généraux insistent sur le fait que nous devons plutôt utiliser une main plus légère. Nous ne pouvons pas laisser la monarchie intacte, mais il y a peut-être encore quelques options."
 japan_domestic_events.241.a:0 "Laissez-les, mais sans pouvoir. Ils ne seront plus de l'aristocratie."
 japan_domestic_events.241.b:0 "Exilez-les du Japon."

 japan_domestic_events.242.t:0 "Le Lundi Noir atteint nos rivages"
 japan_domestic_events.242.d:0 "Finalement, comme prévu, l'effet domino de l'échec économique dans l'Empire germanique a atteint notre Empire. Bien que nous ne soyons pas aussi affectés que nos voisins de la région, en raison de notre isolement économique assez important des marchés allemands, nous avons quand même été touchés par cette situation. Les Zaibatsu et nos banques vont avoir du mal pendant ces quelques mois"
 japan_domestic_events.242.a:0 "Il fallait s'y attendre."

 japan_domestic_events.400.t:0 "L'Enfant Royal"
 japan_domestic_events.400.d:0 "Une merveilleuse nouvelle a été annoncée ce matin de la part de la Maison Impériale : l'Impératrice Nagako a donné naissance à une autre fille après une période de travail remarquablement courte. Malgré les craintes au sein même de la Maison, en raison de l'âge de l'Impératrice et du fait qu'il s'agit de son septième enfant, la mère et son enfant seraient en bonne santé et ne présenteraient aucune complication majeure. Une grande partie de la famille impériale a déjà été présentée à leur nouveau-né, l'Empereur lui-même arrivant environ une heure plus tard pour voir sa fille pour la première fois.\n\nComme le veut la tradition impériale, la nouvelle princesse n'a pas encore reçu de nom, car celui-ci a été réservé à la cérémonie de nomination traditionnelle qui a lieu sept jours après une naissance royale. Malgré cela, de nombreuses personnes à travers le royaume ont déjà commencé à spéculer sur le nom et l'appellation qui seront choisis pour l'enfant. L'une des théories les plus répandues est que le nom pourrait finir par être dérivé du Man'yōshū, le plus ancien recueil existant de poésie traditionnelle japonaise, un peu comme celui de son oncle Mikasa. Peu importe si ces théories s’avèrent exactes, la nature joyeuse qu’une telle naissance apporte à la nation est toujours une période fantastique pour son peuple."
 japan_domestic_events.400.a:0 "Une naissance royale est toujours une excellente nouvelle."

 japan_domestic_events.401.t:0 "Le Pays de la Mêlée Ascendante"
 japan_domestic_events.401.d:0 "Le statut de la famille impériale faisant qu'elle est habituellement considérée comme irréprochable, les conflits politiques entre ses membres et le gouvernement sont généralement rares, même s'ils ne sont pas totalement à écarter. Le récent différend qui a éclaté entre le prince Chichibu, le frère cadet de l’empereur, et plusieurs membres du gouvernement est encore plus inhabituel dans la mesure où le sujet est banal comparé aux habituelles manœuvres politiques en coulisses.\n\nBien que le prince soit largement reconnu pour son soutien et sa promotion du développement d'une grande variété de sports au Japon, celui qui lui tient le plus à cœur est le sport britannique du rugby. Initié à ce sport par Kayama Shigeru, ancien président de la fédération japonaise de rugby et entraîneur de l'équipe nationale, le Prince Chichibu est devenu le visage du rugby japonais tant au pays qu'à l'étranger. Avec l'aide du prince, ce sport a réussi à se répandre à travers le Japon, de nombreuses équipes du pays ayant même commencé à concourir au niveau international contre celles du Commonwealth Britannique.\n\nC'est là que le différend a éclaté, car certains des traditionalistes les plus durs au sein du gouvernement ont commencé à voir la croissance de ce sport étranger comme "la naissance d'un cancer qui pervertira notre identité nationale". En faisant pression pour que ce soutien au rugby soit retiré au profit de sports plus traditionnels et pour donner au rugby un nom propre japonais, ils se sont placés sur une trajectoire de collision frontale avec le Prince et son activisme. Le prince ayant déjà émis une objection à ces politiques potentielles, il semble qu’il soit inévitable de prendre une décision officielle sur la manière de procéder."
 japan_domestic_events.401.a:0 "La culture japonaise ne sera pas détruite par un simple jeu de balle."
 japan_domestic_events.401.b:0 "La tradition est importante, peut-être que le Prince devrait plutôt aider à préserver le kemari."

 japan_domestic_events.402.t:0 "$fengtian.173.t$"
 japan_domestic_events.402.desc:0 "$fengtian.173.d$ Tous les Mandchous n’apprécient pas vraiment les tentatives japonaises d’aider au développement de leur nation, et quelques-uns ont même ouvertement protesté contre ce qu’ils appellent un « acte flagrant de colonialisme ». Néanmoins, le lancement de la ligne est un puissant témoignage des efforts du Japon pour apporter de la modernité à la fois au Fengtian et à l'ensemble de l'Asie, indépendamment de ce que pensent certains dissidents."
 japan_domestic_events.402.a:0 "Trois acclamations à la coprospérité !"

 japan_domestic_events.403.t:0 "L'Essor de Datsun"
 japan_domestic_events.403.desc:0 "Depuis plus d’une décennie maintenant, les constructeurs automobiles américains dominent complètement les marchés japonais. Même si les constructeurs nationaux se sont bien comportés ces dernières années, leur production totale combinée s'apparenterait à une erreur d'arrondi si on la comparait à celle des trois grands que sont Ford, GM et Chrysler. Insensibles au chaos qui règne au Japon, les succursales des Trois Grands au Japon ont continué à persévérer même s'il devient évident pour beaucoup que leur production a commencé à souffrir grandement.\n\nVoyant une excellente opportunité de capturer la part de marché potentiellement perdue, Nissan a lancé un nouveau modèle de sa marque de voitures Datsun, connu sous le nom de Type 16. Bien qu'il soit presque identique au Type 15 précédent, le moment de leur sortie et une poussée marketing associée notamment en fournissant un modèle gratuit à l'IJA, cela a déjà donné lieu à des milliers de ventes, dont certaines à des importateurs australiens aisés. Même s’il est encore trop tôt pour dire si cette dynamique se poursuivra, notamment une fois la situation américaine résolue, il semble que cette année pourrait être fantastique pour les entreprises japonaises."
 japan_domestic_events.403.a:0 "Ce n'est que le début !"

 japan_domestic_events.404.t:0 "Home Run sur les Îles Intérieures"
 japan_domestic_events.404.desc:0 "Depuis son introduction au Japon il y a quelques décennies, le baseball est devenu l'un des sports les plus populaires dans tout le pays. Malgré cela, jusqu'à récemment, le sport était généralement considéré comme un jeu occasionnel auquel les gens pratiquaient pendant leur temps libre ou dans le cadre du programme scolaire. Tout a commencé à changer il y a quelques années lorsque le magnat des médias Shōriki Matsutarō a organisé une équipe composée des meilleurs joueurs japonais pour rivaliser avec les meilleurs joueurs américains, notamment Babe Ruth et Jimmie Foxx. Participant à une tournée couvrant 12 villes à travers le pays, le concept du baseball professionnel a rapidement réussi à s'emparer du pays.\n\nCela a conduit à l'annonce aujourd'hui de la création de la première ligue de baseball professionnelle du Japon, la Ligue Japonaise Professionelle de Baseball. Constituée de sept équipes dont les Géants de Tokyo, formées à partir de l'équipe ayant participé à la tournée précédente, une première saison divisée en trois parties devrait débuter dans les prochaines semaines. Avec une telle demande du public pour les jeux professionnels et, bien sûr, un soutien publicitaire important de la part du journal Shōriki, cette nouvelle ligue devrait connaître un succès retentissant qui divertira la nation pendant des années."
 japan_domestic_events.404.a:0 "Dans quelques années, nous battrons facilement les Yankees !"

 japan_domestic_events.405.t:0 "Ouverture du musée folklorique de la ville d'Abashiri"
 japan_domestic_events.405.desc:9 "Beaucoup d'émotion et de joie à Ashibari aujourd'hui, car le musée folklorique de la ville d'Abashiri a ouvert ses portes au public. Trois mille objets archéologiques et ethnographiques collectés par Yonemura Yoshio. Le musée a été conçu par Yoshiya Tanoue, élève du célèbre architecte américain Frank Lloyd Wright. Les objets du musée datent du paléolithique japonais, des périodes Jōmon et Zoku-Jōmon, jusqu'à la vie quotidienne de l'ère Shōwa, et comprennent des documents relatifs à la culture Satsumon, à la culture Okhotsk et aux Aïnous."
 japan_domestic_events.405.a:0 "Un jour de fierté pour notre nation !"

 japan_domestic_events.406.t:0 "Canon naval de 46 cm/45 Type 94"
 japan_domestic_events.406.desc:9 "Conçu pour la première fois sur le HMS Incomparable, un projet de très grand croiseur de combat de l'amiral britannique Jackie Fisher, le canon est resté jusqu'à présent un simple rêve d'architecte naval. À 10 heures du matin, la Terre elle-même a tremblé lorsque l'un des plus gros canons jamais construits a été mis à feu. Cela s'est produit après des mois de planification du prochain "cuirassé ultime", comme l'ont surnommé certains concepteurs plus qu'enthousiastes, certains projets proposant des canons allant jusqu'à 18 pouces (46 cm) qui seraient capables de dominer les mers. Considéré par les partisans de la puissance aérienne comme un projet de prédilection et un gaspillage de ressources et de temps précieux, le canon ne sera probablement pas mis en service avant d'être monté sur son navire respectif."
 japan_domestic_events.406.a:0 "Personne ne pourra rivaliser avec notre puissance de feu !"

 japan_domestic_events.407.t:0 "Exposition pan-pacifique de Nagoya sur la paix"
 japan_domestic_events.407.desc:0 "Parrainée par le gouvernement, l'exposition pan-pacifique de Nagoya était destinée à promouvoir l'industrie, les transports, l'éducation, la science, la construction, l'architecture, le bien-être social, le tourisme, les beaux-arts et l'artisanat. Au cours de ses deux mois et demi d'existence, l'exposition de Nagoya a accueilli plus de 4 800 000 visiteurs, soit environ quatre fois la population de l'agglomération de Nagoya à l'époque. La fréquentation quotidienne a été en moyenne de 61 643 personnes."
 japan_domestic_events.407.a:0 "Nous avons montré le meilleur de nous-mêmes au monde entier !"
 japan_domestic_events.407.b:0 "Si vous voulez la paix, préparez-vous à la guerre !"

 japan_domestic_events.408.t:0 "Achèvement du nouveau bâtiment de la Diète nationale"
 japan_domestic_events.408.desc:0 "Après un certain retard dû aux troubles politiques de la dernière décennie, le nouveau bâtiment de la Diète nationale a été achevé aujourd'hui. Il est entièrement construit en matériaux japonais, à l'exception des vitraux, des serrures de porte et du système de tubes pneumatiques. Il s'agit du plus haut bâtiment du pays depuis son inauguration cet après-midi. Le toit et la tour du bâtiment pourraient avoir été inspirés par un autre candidat, Takeuchi Shinshichi, lauréat du troisième prix, et on pense qu'ils ont été choisis parce qu'ils reflétaient une architecture hybride plus moderne que les conceptions purement européennes et est-asiatiques proposées par d'autres architectes. En 1918, le ministère a organisé un concours public de design et 118 projets ont été soumis pour le nouveau bâtiment. Le lauréat du premier prix, Watanabe Fukuzo, a présenté un projet similaire à celui d'Ende et Böckmann. Le bâtiment de la Diète a été construit entre 1920 et 1936 selon un plan basé sur le projet de Fukuzo."
 japan_domestic_events.408.a:0 "Espérons que l'attente en valait la peine !"

 japan_domestic_events.409.t:0 "Séisme de 1943 à Tottori"
 japan_domestic_events.409.desc:0 "Le 10 septembre à 17 h 36, heure locale, un tremblement de terre de magnitude 7,0 a frappé la préfecture de Tottori. L'épicentre a été localisé dans le district de Ketaka et l'activité sismique a été enregistrée jusqu'à Okayama, sur la côte de la mer intérieure. Des centaines de personnes ont été tuées et on estime que 80 % de la ville de Tottori a été détruite, emportant avec elle de nombreux bâtiments historiques. Deux autres tremblements de terre ont eu lieu plus tôt dans l'année mais n'ont pas causé de dégâts significatifs."
 japan_domestic_events.409.a:0 "C'est terrible !"

 japan_domestic_events.410.t:0 "Achèvement de l'auditorium public de la ville de Taihoku"
 japan_domestic_events.410.desc:0 "Conçu en hommage à l'ascension de l'empereur Shōwa en 1928 et pour remplacer l'ancien bureau du gouverneur de l'empire Qing pour l'île, l'auditorium public de Taihoku a vu sa construction s'achever après 4 ans, pour un coût légèrement inférieur à un million de yens. La ville jouit désormais du prestige d'être la seule grande ville dotée d'un auditorium public en dehors des îles intérieures. L'architecte en chef du projet, Ide Kaoru, conscient des graves différences de chaleur, de précipitations et d'humidité entre l'île et les îles d'origine, a cherché à souligner le caractère local de l'île tout en continuant à utiliser les conceptions architecturales modernes appliquées au reste de l'île dans le cadre d'autres projets."
 japan_domestic_events.410.a:0 "Un bâtiment digne de l'Empereur !"

 japan_domestic_events.411.t:0 "Petit Marin et le Navigateur - nouveau livre dans les rayons du Japon"
 japan_domestic_events.411.d:0 "La récente guerre dans notre pays a inspiré de nombreux arrivants à exprimer leurs expériences dans l'art, l'un d'entre eux étant l'auteur d'un roman d'amour avec des chiffres de ventes sans précédent. Le livre, intitulé "Marin-chan to Kaigun-kun", ou "Petit Marin et le Navigateur", raconte l'histoire de deux amis d'enfance, et leur amour tragique : un garçon et une fille grandissant ensemble, partageant une vie apparemment inchangée.  Cependant, alors qu'ils terminent leurs études secondaires, le Japon se prépare à la guerre, et le garçon est appelé à rejoindre la Marine. Les deux doivent se séparer l'un de l'autre, Marin restant à la maison. Ce n'est que maintenant qu'ils sont séparés, qu'ils remarquent leurs sentiments l'un pour l'autre, mais qu'ils luttent pour les exprimer dans les quelques lettres qu'ils peuvent échanger. Alors que la guerre tire à sa fin et que Marin aspire au retour de l'être cher, ses lettres cessent d'arriver. Bien que le livre ne représente pas la plus haute littérature japonaise, il donne un aperçu étonnamment détaillé de la vie quotidienne de la fille d'un fermier dans le Japon rural et d'un marine japonaise. Le livre est destiné à être traduit en allemand, anglais et russe."
 japan_domestic_events.411.a:0 "Dites-moi, comment ça finit ?"

 japan_foreign_events.1.t:0 "Mantetsu déclare des gains records"
 japan_foreign_events.1.d:9 "Le Japon est présent en Mandchourie depuis la fin de la guerre russo-japonaise et, au cours des années qui ont suivi, son emprise sur la région s'est considérablement renforcée. Les négociations de Shanghai en 1928 ont contraint le monde à reconnaître notre droit à une "main libre en Mandchourie", ouvrant des perspectives illimitées à nos citoyens sous l'œil vigilant de l'armée du Kwantung.\n\nNotre contrôle n'est cependant pas absolu et le gouvernement Fengtian de Zhang Zuolin n'est pas toujours coopératif. Il est heureux pour lui que notre désir de préserver une paix profitable en Mandchourie reste primordial, tout comme notre espoir que son gouvernement serve un jour de véhicule à nos grandes ambitions chinoises. Pour ces raisons, le cœur de nos efforts en Mandchourie est la South Manchuria Railway Company, ou "Mantetsu" en abrégé, qui est devenue responsable du développement et de l'exploitation de vastes pans de l'économie mandchoue, propulsant la région au rang de première source de charbon et d'acier du Japon, ainsi que de producteur de plus de la moitié de l'approvisionnement mondial en soja.\n\nAujourd'hui, Mantetsu a annoncé ses bénéfices les plus élevés à ce jour."
 japan_foreign_events.1.a:0 "La Mandchourie est une véritable corne d'abondance de possibilités !"

 japan_foreign_events.3.t:0 "Le Japon offre une formation aux troupes"
 japan_foreign_events.3.d:0 "Une délégation de [From.GetNameDef] est arrivée aujourd'hui pour former nos forces afin de les amener "au niveau nécessaire". C'est une offre difficile à refuser..."
 japan_foreign_events.3.a:0 "Par tous les moyens !"
 japan_foreign_events.3.b:0 "Leur refuser."

 japan_foreign_events.4.t:0 "Le Japon fournit des installations d'armement"
 japan_foreign_events.4.d:0 "Les Japonais, dans le but évident de nous flatter, nous ont donné accès pendant un an à des installations de fabrication d'armements haut de gamme. Bien que nous ne soyons pas certains de leurs intentions, il est imprudent de regarder un cheval de bataille en face..."
 japan_foreign_events.4.a:0 "Quelle générosité !"
 japan_foreign_events.4.b:0 "Baissez-les."

 japan_foreign_events.5.t:0 "Le Japon soutient nos offensives"
 japan_foreign_events.5.d:0 "Les Japonais nous ont fait une offre alléchante de fournitures, de bombardements et de munitions en vue de nos opérations offensives pour les 100 prochains jours. Devrions-nous accepter ?"
 japan_foreign_events.5.a:0 "Bien sûr !"
 japan_foreign_events.5.b:0 "Jamais !"

 japan_foreign_events.6.t:0 "Le Japon fournit des modèles de chasseurs"
 japan_foreign_events.6.d:0 "L'armée japonaise a permis que plusieurs modèles de chasseurs plus avancés que les nôtres nous tombent dessus, avec des instructions détaillées sur la façon de les construire efficacement. Une surprise, certes, mais bienvenue"
 japan_foreign_events.6.a:0 "Tout ce dont nous avons besoin, nous l'obtenons du Japon."

 japan_foreign_events.7.t:0 "Le Japon soutient notre indépendance"
 japan_foreign_events.7.d:0 "Des conseillers japonais sont venus aujourd'hui, apportant des cadeaux et un soutien dans notre lutte contre les Chinois. Nous leur sommes reconnaissants de leur geste, mais voulons-nous vraiment accepter l'aide japonaise si facilement ?"
 japan_foreign_events.7.a:0 "Nous prendrons ce que nous pouvons obtenir."
 japan_foreign_events.7.b:0 "Leur refuser."

 japan_foreign_events.8.t:0 "Abdurresid Ibrahim arrive dans [Root.GetNameDef]"
 japan_foreign_events.8.d:0 "Un imam du nom de Abdurresid Ibrahim est arrivé aujourd'hui à [Root.GetNameDef], en tant que représentant du gouvernement japonais. Il parle en termes très élogieux de leur soutien à notre cause et de leur opposition à la tyrannie chinoise, ainsi que de leur désir de voir tous les Asiatiques unifiés sous une même bannière anti-impérialiste. Nous sommes honorés d'en recevoir un aussi savant"
 japan_foreign_events.8.a:0 "Soyez le bienvenu, professeur."

 japan_foreign_events.21.t:0 "La conférence de Tokyo"
 japan_foreign_events.21.d:0 "Les Japonais ont envoyé une invitation à leur "Conférence panasiatique" à Tokyo. Leur objectif déclaré est de promouvoir la coopération entre les nations asiatiques contre l'impérialisme occidental, ce qui est un but noble en apparence. Cependant, certains nous ont demandé de l'ignorer, prétendant que ce n'est qu'un stratagème pour nous faire signer notre indépendance à l'Empire japonais, dont la quête de domination de l'Asie ne fait que commencer"
 japan_foreign_events.21.a:0 "Prépare mon meilleur costume."
 japan_foreign_events.21.b:0 "Restons à la maison cette année."

 japan_foreign_events.22.t:0 "[From.GetNameDefCap] participe à la conférence de Tokyo"
 japan_foreign_events.22.d:0 "Des représentants de [From.GetNameDef] sont arrivés à Tokyo et les discussions sont en bonne voie"
 japan_foreign_events.22.a:0 "Bienvenue ! "

 japan_foreign_events.23.t:0 "[From.GetNameDefCap] a refusé de participer"
 japan_foreign_events.23.d:0 "[From.GetNameDefCap] ont refusé de participer à la conférence de Tokyo que nous avons organisée à grands frais, ne fournissant que des justifications évasives et douteuses lorsqu'on les interroge sur leurs raisons"
 japan_foreign_events.23.a:0 "Une perte de face."

 japan_foreign_events.24.t:0 "Condamnation commune de l'impérialisme occidental"
 japan_foreign_events.24.d:0 "Le sommet de Tokyo a vu aujourd'hui la présentation de sa première grande motion, une motion assez peu controversée qui vise à faire signer à tous les membres une condamnation de l'exploitation colonialiste occidentale des peuples asiatiques et qui demande la répudiation des traités inégaux. Nous espérons qu'elle bénéficiera d'un soutien important et qu'elle mènera à l'autre grande affaire"
 japan_foreign_events.24.a:0 "Sur la ligne pointillée, si vous voulez bien..."
 japan_foreign_events.24.b:0 "Ne prenez aucun risque, encouragez-les à signer."

 japan_foreign_events.25.t:0 "Tokyo : Condamnation de l'impérialisme occidental"
 japan_foreign_events.25.d:0 "On demande apparemment à nos délégués au Japon de faire une déclaration assez standard. Elle condamne le "racisme anti-asiatique", "l'exploitation des peuples opprimés par les puissances européennes" et "les institutions des traités d'inégalité, par lesquels les populations d'Asie sont délibérément privées de leurs droits sur leurs propres terres". Devrions-nous nous joindre à [JAP.GetNameDef] dans cette initiative"
 japan_foreign_events.25.a:0 "Bien sûr !"
 japan_foreign_events.25.b:0 "Nous ne préférerions pas (abandonner la conférence)"

 japan_foreign_events.26.t:0 "[From.GetNameDefCap] Drops out"
 japan_foreign_events.26.d:0 "Il semblerait que les dignitaires [From.GetAdjective] aient été mal à l'aise avec nos propositions à la conférence de Tokyo et aient décidé d'abandonner les pourparlers"
 japan_foreign_events.26.a:0 "Honte !"

 japan_foreign_events.27.t:0 "Tokyo : Résolution sur le commerce"
 japan_foreign_events.27.d:0 "...par conséquent, les participants à cette conférence conviennent que, pour promouvoir la coopération et la fraternité panasiatiques, des traités commerciaux devraient être mis en place et placés en tête de l'ordre du jour national dans chaque nation en vue d'établir une zone douanière asiatique commune et de protéger les économies des peuples asiatiques des principes économiques prédateurs de l'Occident qui sont..."
 japan_foreign_events.27.a:0 "Parfait, ils doivent s'entendre !"
 japan_foreign_events.27.b:0 "...mais peut-être que nous pouvons adoucir les termes"

 japan_foreign_events.28.t:0 "Tokyo : concernant le commerce panasiatique"
 japan_foreign_events.28.d:0 "...par conséquent, les participants à cette conférence conviennent que, pour promouvoir la coopération et la fraternité panasiatiques, des traités commerciaux devraient être mis en place et placés en tête de l'ordre du jour national dans chaque nation en vue d'établir une zone douanière asiatique commune et de protéger les économies des peuples asiatiques des principes économiques prédateurs de l'Occident qui sont..."
 japan_foreign_events.28.a:0 "Ça me paraît bien."
 japan_foreign_events.28.b:0 "Comme c'est absurde (abandonnez la conférence)"

 japan_foreign_events.29.t:0 "Tokyo : Appels à des liens économiques plus étroits"
 japan_foreign_events.29.d:0 "L'Asie doit réussir ! Nous préparons un ensemble de mémorandums pour la conférence de Tokyo, appelant à une intégration économique plus profonde entre notre économie et celles des participants. Des conditions commerciales favorables, des privilèges pour les entreprises japonaises, des mécanismes de change et bien d'autres choses encore font partie de ce vaste plan. Dans sa forme actuelle, cependant, certains participants pourraient être découragés par l'ensemble des mesures et abandonner. Nous pourrions assouplir les conditions, en leur offrant un meilleur accord et en les rendant plus susceptibles d'accepter, mais au prix d'une intégration économique plus difficile à long terme."
 japan_foreign_events.29.a:0 "Présentez-le à la conférence"
 japan_foreign_events.29.b:0 "Diminuer les termes de l'accord"

 japan_foreign_events.30.t:0 "Tokyo : Le Japon appelle à des liens économiques plus étroits"
 japan_foreign_events.30.d:0 "Ou bien "Tokyo appelle à l'intégration économique" ? Quoi qu'il en soit, des propositions ont été présentées à la conférence, détaillant le désir du Japon d'établir des liens économiques plus étroits, allant au-delà des simples politiques commerciales que nous avons convenues. Cela pourrait être un grand pas, mais cela pourrait aussi être plus bénéfique pour l'économie [From.GetAdjective] que la nôtre à long terme"
 japan_foreign_events.30.a:0 "D'accord !"
 japan_foreign_events.30.b:0 "Non ! (abandon de la conférence)"

 japan_foreign_events.31.t:0 "Résolution finale : Une alliance militaire ?"
 japan_foreign_events.31.d:0 "En apparence à des fins anticoloniales, le moment est venu d'amener les autres participants à la conférence à s'engager dans une alliance militaire complète pour s'opposer à nos rivaux. Il vaut mieux laisser les coups tomber sur eux, après tout !"
 japan_foreign_events.31.a:0 "Si vous souhaitez la paix, alors préparez-vous à la guerre."
 japan_foreign_events.31.b:0 "Faites fortement pression sur les participants pour qu'ils signent."

 japan_foreign_events.32.t:0 "Tokyo : Appels à l'action militaire"
 japan_foreign_events.32.d:0 "La conférence de Tokyo a éclaté aujourd'hui en pleine controverse lorsque les Japonais ont dévoilé leur véritable stratégie : après avoir obtenu de nous un accord économique pour leur projet, ils en ont fait la promotion d'une grande alliance militaire contre l'Allemagne et d'autres "puissances impérialistes occidentales"
 japan_foreign_events.32.a:0 "Ensemble pour tous les Asiatiques !"
 japan_foreign_events.32.b:0 "Ils sont sûrement fous !"

 japan_foreign_events.33.t:0 "[From.GetNameDefCap] S'aligne sur le Japon !"
 japan_foreign_events.33.d:0 "Il semblerait que les hommes d'État de [From.GetNameDef] aient convenu que leur chemin vers la prospérité et la force passe par la coopération avec la puissance prééminente de l'Asie, [JAP.GetNameDef]. Nous allons prendre des dispositions pour les intégrer dans l'alliance militaire officielle qui sous-tend la Grande Sphère de coprospérité de l'Asie de l'Est"
 japan_foreign_events.33.a:0 "Grandiose ! "

 japan_foreign_events.34.t:0 "Une alliance japonaise ?"
 japan_foreign_events.34.d:0 "Une communication du Japon est arrivée aujourd'hui, indiquant que dans le cadre de leur politique de soutien à l'autodétermination des cultures non-Han sur ce qui est théoriquement le territoire chinois, ils sont prêts à souscrire à une alliance militaire complète avec nous. Devrions-nous accepter ?"
 japan_foreign_events.34.a:0 "Bien sûr !"
 japan_foreign_events.34.b:0 "Bien sûr !"

 japan_foreign_events.340.t:0 "[From.GetNameDefCap] A accepté"
 japan_foreign_events.340.d:0 "Le gouvernement [From.GetAdjective] a vu la sagesse de notre offre et a accepté une place dans notre alliance."
 japan_foreign_events.340.a:0 "Excellent."

 japan_foreign_events.341.t:0 "[From.GetNameDefCap] A refusé"
 japan_foreign_events.341.d:0 "Le gouvernement [From.GetAdjective] a rejeté notre offre d'alliance."
 japan_foreign_events.341.a:0 "Un choix insensé."

 japan_foreign_events.342.t:0 "Rejoindre la sphère japonaise"
 japan_foreign_events.342.d:0 "Ayant indiqué notre intérêt à rejoindre officiellement l'alliance militaire japonaise lors de la conférence de Tokyo, les Japonais sont maintenant arrivés à [Root.GetNameDef] et ont prolongé leur offre en personne."
 japan_foreign_events.342.a:0 "Il était temps !"
 japan_foreign_events.342.b:0 "Nous avons reconsidéré..."

 japan_foreign_events.41.t:0 "Ultimatum japonais"
 japan_foreign_events.41.d:0 "Depuis des mois déjà, les Japonais expriment leurs ambitions agressives envers nos terres coloniales dans le cadre de leurs politiques expansionnistes. Aujourd'hui, l'ambassadeur du Japon nous a présenté un ultimatum : ils exigent que nous cédions tout notre territoire en Asie du Sud-Est et dans le Pacifique, sinon nous ferons face à la pleine puissance de l'armée impériale japonaise..."
 japan_foreign_events.41.a:0 "Ne vous donnez même pas la peine de répondre."
 japan_foreign_events.41.b:0 "Acceptez leurs demandes."

 japan_foreign_events.42.t:0 "Notre Ultimatum a été ignoré !"
 japan_foreign_events.42.d:0 "Nous n'avons reçu aucune réponse à notre ultimatum de [From.GetNameDef]. Nous devons nous mobiliser pour la guerre et assurer notre place en tant que seule grande puissance en Asie de l'Est !"
 japan_foreign_events.42.a:0 "Déclarer la guerre !"
 japan_foreign_events.42.b:0 "Reculez, nous ne pouvons pas risquer une guerre."

 japan_foreign_events.43.t:0 "[From.GetNameDefCap] Accepte nos conditions"
 japan_foreign_events.43.d:0 "[From.GetNameDefCap] a accepté nos conditions. Ce n'est pas si surprenant après tout : ils n'oseraient pas affronter la puissance des armées de l'Empereur !"
 japan_foreign_events.43.a:0 "Grandiose ! "

 japan_foreign_events.45.t:0 "L'envoyé du Japon"
 japan_foreign_events.45.d:0 "Un diplomate japonais est arrivé aujourd'hui, cherchant à rencontrer [Root.GetLeader] pour discuter de leur offre : [From.GetNameDef] enverra une aide militaire et des conseillers à [PRF.GetNameDef], et en échange nous rejoindrons la sphère de coprospérité asiatique. Non pas l'alliance militaire qui en fait partie, du moins pas encore, mais plutôt le groupe de nations qui ont mis en commun leurs forces économiques sous l'égide de la protection japonaise. Cela serait bénéfique pour l'économie [Root.GetAdjective], c'est certain, mais il y a ceux qui craignent que les Japonais ne cherchent simplement à exercer une influence pour finalement nous transformer en colonie"
 japan_foreign_events.45.a:0 "Nous acceptons leur offre."
 japan_foreign_events.45.b:0 "Nous devons poliment refuser."

 japan_foreign_events.46.t:0 "Les Indiens acceptent !"
 japan_foreign_events.46.d:0 "Notre offre généreuse aux Indiens a été chaleureusement accueillie et acceptée. Les envoyés de [From.GetNameDef] ont applaudi la magnanimité des Japonais et leur travail astucieux pour rapprocher nos grandes nations. Nous les avons invités à établir une ambassade permanente à Tokyo"
 japan_foreign_events.46.a:0 "Splendide !"

 japan_foreign_events.47.t:0 "Les Indiens déclinent notre offre !"
 japan_foreign_events.47.d:0 "Par manque de jugement, les diplomates de [From.GetNameDef] ont décliné notre offre magnanime d'amitié et d'alliance. Les journaux japonais ont réagi par des caricatures de chiens de salon effrayés, se moquant d'eux parce qu'ils n'étaient pas disposés à prendre les mesures nécessaires pour débarrasser le sous-continent du colonialisme"
 japan_foreign_events.47.a:0 "Honte à eux !"

 japan_foreign_events.54.t:0 "Tsingtau est à nous !"
 japan_foreign_events.54.d:0 "Le port militaire allemand en Asie de l'Est est tombé aux mains de nos armées. Au lieu de leur enseigne de marine, c'est maintenant le drapeau japonais qui flotte fièrement dans la ville. Les commerçants allemands regardent nos régiments défiler dans les rues avec une expression de pierre."
 japan_foreign_events.54.b:0 "Une grande victoire !"

 japan_foreign_events.55.t:0 "Le Japon nous menace !"
 japan_foreign_events.55.d:0 "Une importante force opérationnelle japonaise a fait voile vers les îles et menace de nous attaquer si nous ne nous plions pas à leur demande de reddition totale !"
 japan_foreign_events.55.a:0 "Résistez et appelez à l'aide !"
 japan_foreign_events.55.b:0 "La reddition est notre seule option."

 japan_foreign_events.56.t:0 "Les Philippines supplient à l'aide !"
 japan_foreign_events.56.d:0 "Le Japon frappe à la porte des Philippines, et ils sont venus nous supplier de les aider. Devrions-nous leur répondre ?"
 japan_foreign_events.56.a:0 "Offrez notre protection."
 japan_foreign_events.56.b:0 "Nous ne pouvons pas aller aussi loin."

 japan_foreign_events.57.t:0 "Les Philippines ont le soutien [philippines_backer.GetAdjective]."
 japan_foreign_events.57.d:0 "Les Philippins résistent à nos demandes, et [philippines_backer.GetNameDef] soutient leur revendication d'indépendance."
 japan_foreign_events.57.a:0 "Nous les détruirons, quoi qu'il arrive."
 japan_foreign_events.57.b:0 "Reculez, nous pourrons revenir plus tard."

 japan_foreign_events.5701.t:0 "Les Japonais reculent"
 japan_foreign_events.5701.d:0 "Apparemment, les Japonais n'ont pas voulu nous mettre à l'épreuve. Ils ont renoncé à leurs menaces, du moins pour l'instant."
 japan_foreign_events.5701.a:0 "C'est un soulagement."

 japan_foreign_events.58.t:0 "Les Philippines résistent !"
 japan_foreign_events.58.d:0 "Les Philippines résistent à nos exigences, sans qu'aucun bailleur de fonds étranger ne vienne à leur secours. Nous devrions leur faire payer cela dans le sang."
 japan_foreign_events.58.a:0 "Nous les détruirons."

 japan_foreign_events.59.t:0 "Les Philippins se rendent !"
 japan_foreign_events.59.d:0 "Voyant la puissance de nos forces, les Philippines n'ont eu d'autre chance que de se soumettre devant les braves fils de l'empire !"
 japan_foreign_events.59.a:0 "Marionnettes !"
 japan_foreign_events.59.b:0 "Annexez-les !"

 japan_foreign_events.62.t:0 "Le Japon nous menace !"
 japan_foreign_events.62.d:0 "Un important groupe de travail japonais a fait voile vers les îles et menace de nous attaquer si nous ne nous plions pas à leur demande de reddition totale !"
 japan_foreign_events.62.a:0 "Résistez et appelez à l'aide !"
 japan_foreign_events.62.b:0 "La reddition est notre seule option."

 japan_foreign_events.63.t:0 "Hawaii se rend !"
 japan_foreign_events.63.d:0 "Tant mieux pour eux, ils n'avaient aucune chance de toute façon."
 japan_foreign_events.63.a:0 "Marionnettes !"
 japan_foreign_events.63.b:0 "Annexez-les !"

 japan_foreign_events.64.t:0 "Hawaii demande de l'aide"
 japan_foreign_events.64.d:0 "Le Japon frappe à la porte d'Hawaï et ils sont venus nous demander de l'aide. Devrions-nous leur répondre ?"
 japan_foreign_events.64.a:0 "Offrez notre protection."
 japan_foreign_events.64.b:0 "Ils nous ont laissés, vous vous souvenez ?"

 japan_foreign_events.65.t:0 "Hawaii a le soutien des Américains"
 japan_foreign_events.65.d:0 "Hawaii résiste à nos exigences et [From.GetNameDef] soutient sa revendication d'indépendance."
 japan_foreign_events.65.a:0 "Nous les détruirons de toute façon."
 japan_foreign_events.65.b:0 "Reculez, nous pourrons revenir plus tard."

 japan_foreign_events.66.t:0 "Hawaii résiste !"
 japan_foreign_events.66.d:0 "Hawaii résiste à nos exigences, et n'a aucun intérêt à les défendre de la part du continent américain. Nous devrions leur faire payer cela dans le sang."

 japan_foreign_events.90.t:0 "[FROM.GetNameDefCap] cible les Légations"
 japan_foreign_events.90.d:0 "Ces derniers jours, les nouvelles en provenance de Shanghai ont pris un ton de plus en plus inquiet alors que la menace d'une guerre semblait planer sur le bund. La position de [FROM.GetNameDef] à l'égard de la colonie semble avoir été inversée par rapport à ce qu'elle était il y a à peine 10 ans, puisqu'elle condamne désormais l'existence des Légations, symbole d'un "impérialisme occidental flagrant", tandis que des rapports indiquent que la Marine Impériale Japonaise se prépare à prendre la capitale du mandat. Tous ces signes semblent confirmer que le Japon se prépare à la guerre. Mais avec une situation internationale tendue, [LEC.GetNameDef] loin de notre nation, et une marine puissante soutenant les actions japonaises, beaucoup au sein de notre gouvernement pensent que l'aide aux villes est une cause perdue. Des voix puissantes au sein de la société, et en particulier dans le monde des affaires, ont cependant supplié le gouvernement de respecter ses engagements à l'étranger et de mettre fin à l'agression japonaise."
 japan_foreign_events.90.a:0 "Retraite - nous ne pouvons pas nous permettre de combattre le Japon."
 japan_foreign_events.90.b:0 "Nous défendrons nos intérêts !"

 japan_foreign_events.91.t:0 "[FROM.GetNameDefCap] abandonne les Villes des Légations"
 japan_foreign_events.91.d:0 "Il semble que la menace japonaise contre notre existence n'est pas passée inaperçue auprès de [FROM.GetNameDef]. Mais plutôt que de respecter leurs engagements à nous défendre, ils sont restés suspicieusement silencieux. En fait, [FROM.GetNameDef] semble maintenant s'empresser d'abandonner Shanghai avec le plus grand nombre possible de ses actifs, tout en niant la responsabilité de notre défense. Face à une agression étrangère flagrante, nos protecteurs nous ont abandonnés."
 japan_foreign_events.91.a:0 "Oh non..."

 japan_foreign_events.92.t:0 "[FROM.GetNameDefCap] garantit les Villes des Légations"
 japan_foreign_events.92.d:0 "Une déclaration choquante a été faite par [FROM.GetNameDef]. Préoccupé par des "actions agressives" à l'encontre de [LEC.GetNameDef], le ministre des Affaires étrangères [FROM.GetAdjective] a décrié nos récentes actions et a déclaré que les engagements de sa nation envers Shanghai ne seraient pas ignorés. Au mépris de toute raison, [FROM.GetNameDef] est prêt à se battre pour défendre [LEC.GetNameDef]."
 japan_foreign_events.92.a:0 "Ils auront leur guerre."

 japan_foreign_events.200.t:0 "Les Allemands supplient pour la paix !"
 japan_foreign_events.200.d:0 "Débordés par notre armée supérieure, les Allemands viennent nous supplier pour la paix. Ils nous offrent en échange la totalité de l'Indonésie et certaines de leurs propres colonies. Comment devrions-nous répondre ?"

 japan_foreign_events.202.t:0 "La crise de l'argent fengtienne"
 japan_foreign_events.202.d:0 "Lorsque la Banque du Japon et la Mitsui Bank, deux des plus grandes banques de notre pays, ont demandé le paiement de leurs prêts en une succession rapide, la Banque centrale de Fengtian a fait défaut en raison d'une soudaine et prétendument inexplicable insuffisance des réserves d'argent. On ne sait pas s'il s'agissait simplement d'incompétence et de mauvaise gestion ou de quelque chose de plus sinistre, mais il ne fait guère de doute que le gouvernement fengtien se trouve dans une situation économique désastreuse et qu'il a demandé notre aide. Alors que notre influence garantira que Mitsui et la Banque du Japon soient payées avant tout, un gouvernement fengtien défaillant bouleverserait gravement leurs revendications de légitimité et nos demandes de bienveillance. Nous avons la possibilité de les renflouer"
 japan_foreign_events.202.a:0 "Nous n'avons pas le choix"
 japan_foreign_events.202.b:0 "C'est de leur faute."

 japan_foreign_events.203.t:0 "Fengtian nous blâme pour la crise de l'argent !"
 japan_foreign_events.203.d:0 "Fengtian a dénoncé haut et fort notre gouvernement, citant ce qu'ils disent être un complot délibéré pour déstabiliser leur gouvernement par l'éruption de leur récente Crise de l'Argent, citant les demandes incidentes de la Banque du Japon et de la Mitsui Bank pour le remboursement des prêts garantis par la réserve d'argent de Fengtian. La réserve contenant apparemment beaucoup moins que ce que le gouvernement Fengtian prétendait, son économie est devenue incontrôlable, le gouvernement perdant sa crédibilité d'heure en heure, et il semble probable que cette tentative grossière et insensée de détourner les reproches soit surtout une réaction à leur situation politique interne. Tout de même, nous pouvons nier ces affirmations ridicules, mais pouvons-nous aussi laisser cette grave insolence impunie ?"
 japan_foreign_events.203.a:0 "Fausses accusations !"
 japan_foreign_events.203.b:0 "Punissez cette insolence!"

 japan_foreign_events.204.t:0 "[FNG.GetLeader] expulse notre mission militaire"
 japan_foreign_events.204.d:0 "[FNG.GetLeader] a expulsé notre mission militaire, leur donnant vingt-quatre heures pour quitter le pays, en emportant avec eux tout l'équipement et autres biens. Contrairement à nos attentes, cette mesure a toutefois été accompagnée d'une lettre diplomatique expliquant que la mission avait atteint ses objectifs et que Fengtian est désormais suffisant dans sa capacité de commandement. L'ambassadeur de Fengtian a également passé les dernières heures à essayer de convaincre le ministère des Affaires étrangères, en privé bien sûr, que c'était simplement une nécessité de politique intérieure, et qu'aucun malveillance n'est prévu à l'égard du Japon. Bien que cela puisse être, ou ne pas être, le cas, il n'y a guère de question de savoir si cela réduit notre influence sur Fengtian. Qui peut dire ce que les Chinois feront ensuite ?"
 japan_foreign_events.204.d_mantetsu:0 "[FNG.GetLeader] a expulsé notre mission militaire, leur donnant vingt-quatre heures pour quitter le pays. Contrairement à nos attentes, cependant, cela a été accompagné d'une lettre diplomatique expliquant que la mission avait atteint ses objectifs, et que Fengtian est maintenant suffisant dans sa capacité de commandement. Heureusement, notre contrôle sur Fengtian via Mantetsu est étendu, et nous pouvons presque certainement forcer leur gouvernement à revenir sur sa décision. Cela pourrait forcer les éléments les plus patriotiques et militaristes du gouvernement à déclarer la guerre de manière indépendante, et les conséquences d'une telle situation devraient également être prises en compte"
 japan_foreign_events.204.a:0 "Déclarer la guerre."
 japan_foreign_events.204.b:0 "Forcer les Fengtiens à reconsidérer."
 japan_foreign_events.204.c:0 "Punir le Fengtien."
 japan_foreign_events.204.e:0 "Ne faites rien."

 japan_foreign_events.205.t:0 "[FNG.GetLeader] expulse notre mission militaire"
 japan_foreign_events.205.d:0 "[FNG.GetLeader] a expulsé notre mission militaire, leur donnant vingt-quatre heures pour quitter le pays, en emportant avec eux tout l'équipement et autres biens. Cela risque non seulement de perturber gravement notre contrôle sur le gouvernement fengtien, mais aussi d'exposer potentiellement la Corée et donc le Japon à une attaque. C'est tout à fait inacceptable, tant pour nos généraux que pour le sens de l'honneur des Japonais. Un tel acte d'insubordination ingrate doit recevoir une réponse appropriée !"
 japan_foreign_events.205.a:0 "Envoyez un ultimatum."
 japan_foreign_events.205.b:0 "Ne faites rien."

 japan_foreign_events.206.t:0 "Fengtian nous dénonce !"
 japan_foreign_events.206.d:9 "Les gisements de minerai de fer d'Anshan sont exploités depuis 1918 par une filiale japonaise de Mantetsu, connue sous le nom de "Anshan Iron and Steel", et constituent l'une des sources d'acier les plus précieuses du Japon en dehors des îles intérieures. Maintenant que l'entreprise souhaite s'étendre, elle a apparemment commencé à creuser sans permis, détruisant ainsi des terres agricoles et déclenchant des protestations de la part des Chinois de souche. Ces protestations ont dégénéré en violence et ont conduit à des actions regrettables de la part de notre garnison locale et à la perte de vies humaines du côté des manifestants.\n\nLe gouvernement de Fengtian a publié une longue dénonciation de nos actions, qui n'a rien d'atypique. Comment devons-nous réagir ?"
 japan_foreign_events.206.a:0 "Punissez cette insolence!"
 japan_foreign_events.206.b:0 "Dénoncez le Fengtian."
 japan_foreign_events.206.c:0 "Garder le silence."

 japan_foreign_events.215.t:0 "Les Philippines ont accepté notre offre"
 japan_foreign_events.215.d:0 "Les Philippines ont choisi de nous rejoindre, elles ont sagement vu que la résistance serait vaine et ont plutôt choisi de devenir notre allié."
 japan_foreign_events.215.a:0 "C'est bon à entendre."

 japan_foreign_events.216.t:0 "Les Philippines ont rejoint l'Entente"
 japan_foreign_events.216.d:0 "Les Philippines ont choisi de rejoindre l'Entente ; elles ont refusé l'offre d'amitié. Cela ne doit pas rester impuni, mais l'Entente est forte, nous devons donc faire notre possible."
 japan_foreign_events.216.a:0 "Bientôt, bientôt."

 japan_foreign_events.217.t:0 "Les Philippines ont rejoint le Reichspakt"
 japan_foreign_events.217.d:0 "Les Philippines ont choisi de rejoindre le Reichspakt ; elles ont refusé l'offre d'amitié qui leur était faite. Cela ne doit pas rester impuni, mais le Reichspakt est fort, nous devons donc offrir notre temps"
 japan_foreign_events.217.a:0 "Bientôt, bientôt."

 japan_foreign_events.218.t:0 "Hawaii a accepté notre offre"
 japan_foreign_events.218.d:0 "Hawaii a choisi de nous rejoindre, ils ont sagement vu que la résistance serait vaine et ont plutôt choisi de devenir notre allié."
 japan_foreign_events.218.a:0 "C'est bon à entendre."

 japan_foreign_events.225.t:0 "Les États-Unis dans le désarroi"
 japan_foreign_events.225.d:0 "La guerre civile a éclaté aux États-Unis, déchirant les derniers morceaux d'unité de l'Union. Cela nous donne l'occasion de supprimer la présence américaine dans le Pacifique central en occupant l'île de Guam. Le gouvernement américain ne peut pas faire grand-chose pour nous arrêter à ce stade"
 japan_foreign_events.225.a:0 "Saisissez Guam... et réclamez encore plus !"
 japan_foreign_events.225.b:0 "S'emparer de Guam."
 japan_foreign_events.225.c:0 "Il vaut mieux laisser tomber, je pense."

 japan_foreign_events.226.t:0 "Le Japon s'empare de Guam"
 japan_foreign_events.226.d:0 "Alors que l'Amérique est en pleine tourmente, le Japon a fait preuve d'audace en envoyant une force navale sur l'île de Guam pour l'occuper. Guam fait partie des îles Mariannes, capturées par les États-Unis pendant la guerre hispano-américaine. Les autres îles ont été vendues aux Allemands et ont été saisies par les Japonais pendant la Grande Guerre, mais elles ont finalement été restituées à la fin du conflit.\n\nLes États-Unis ont construit une station de ravitaillement en carburant, des casernes de marine et quelques canons côtiers à Guam au début des années 1900, mais les planificateurs politiques de Washington doutaient de leur capacité à défendre les îles en cas d'invasion et, parallèlement aux efforts de négociation avec les autres puissances de la région, ils n'ont pas réussi à construire des défenses de manière significative. Guam a été jugée inutile pour renforcer les Philippines et, compte tenu de la détérioration de la situation intérieure en Amérique, on espérait que la présence allemande à proximité mettrait un frein à toute agression des forces japonaises jusqu'à ce que la situation se débloque.\n\nLorsque les avions de reconnaissance japonais commencent à tourner autour de Guam, les espoirs de protection allemande s'évanouissent. La flotte allemande étant trop éloignée et l'administration locale ne souhaitant pas provoquer une guerre dans le Pacifique sans ordres supplémentaires de Berlin, les Japonais ont réussi à tromper les Américains. Néanmoins, la garnison américaine, en infériorité numérique, s'est défendue avec des armes légères lors d'une série d'escarmouches qui ont duré trois jours avant qu'elle ne se rende. Les autorités japonaises ont déployé une garnison et divers enseignants venus du Japon pour commencer la japonisation du peuple indigène Chamorro, mais il faut s'attendre à une résistance à leur autorité."
 japan_foreign_events.226.a:0 "Nous ne l'oublierons pas."

 japan_foreign_events.227.t:0 "Le Japon saisit des entreprises automobiles"
 japan_foreign_events.227.d:0 "Alors que la nation est en pleine tourmente, le Japon a pris le contrôle de plusieurs sociétés automobiles américaines qui y sont implantées. La guerre civile a fait perdre à beaucoup de ces sociétés le contact avec leurs sociétés mères et elles ont eu du mal à obtenir des pièces pour leurs chaînes de montage. Il est donc assez facile pour les Japonais d'en prendre le contrôle sous prétexte d'"assistance". Bien qu'il s'agisse clairement d'un acte illégal, nous ne sommes pas en mesure de faire autre chose que de leur envoyer une lettre ferme"
 japan_foreign_events.227.a:0 "En effet, une lettre forte !"

 japan_foreign_events.230.t:0 "Le Japon demande la Paix"
 japan_foreign_events.230.d.taiwan_kept:0 "Après avoir été complètement vaincus sur les champs de bataille du continent asiatique par nos armées victorieuses, les Japonais se sont retirés de leurs bases en Mandchourie et en Corée. Sans grand espoir de contester notre suprématie retrouvée sur terre, l'affaiblissement de l'opinion publique et la crainte d'une aggravation du désastre ont forcé Tokyo à s'asseoir à la table des négociations, non sans avoir joué une dernière carte qui lui restait en main : la marine impériale japonaise.\n\nInvoquant la menace d'un blocus japonais continu et la nécessité pour les deux puissances d'être suffisamment fortes pour résister à l'impérialisme occidental, les conditions offertes ont été pour la plupart généreuses, bien qu'il ne s'agisse franchement que d'une reconnaissance du statu quo. Notre propriété du territoire continental chinois sera reconnue et tous les "baux" seront restitués, la Corée sera abandonnée, nous nous retirerons de tous les autres membres occupés de la [JAP.GetFactionName], un pacte de non-agression sera signé et le Japon s'abstiendra de s'immiscer davantage dans les affaires chinoises. Il manque toutefois l'île de Taïwan, que les Japonais ont bien l'intention de conserver.\n\nCompte tenu de notre incapacité actuelle à contester la domination japonaise sur les mers et des divers autres problèmes auxquels notre gouvernement est confronté, la prudence voudrait que nous signions cet accord. Les blocus japonais du littoral ne sont pas une tâche facile pour les Japonais, mais ils perturberont notre commerce et notre stabilité économique à un point tel qu'ils en seront paralysés. Toutefois, Taïwan est considéré comme un territoire chinois à part entière, qui nous a été retiré de manière ignominieuse après notre défaite lors de la première guerre sino-japonaise. Une victoire totale pourrait prendre des années, mais cela en vaudrait-il la peine pour assurer l'unification de la Chine ?"
 japan_foreign_events.230.d.taiwan_handed_over:0 "Après avoir été complètement vaincus sur les champs de bataille du continent asiatique par nos armées victorieuses, les Japonais se sont retirés de leurs bases en Mandchourie et en Corée. Leurs capacités navales se sont également dégradées au fil des ans, que ce soit du fait de nos actions ou de celles d'autres acteurs, ce qui leur laisse peu d'options pour obtenir des conditions plus favorables. Sans grand espoir de contester notre suprématie retrouvée sur terre, l'affaiblissement de l'opinion publique et la crainte d'une aggravation du désastre ont forcé Tokyo à s'asseoir à la table des négociations.\n\nDéterminés à sauver la face et à réduire leurs pertes, ils ont présenté leur proposition d'accord comme nécessaire pour garantir que les deux puissances soient suffisamment fortes pour résister à l'impérialisme occidental. Pour l'essentiel, cependant, les termes de l'accord sont une reconnaissance du statu quo. Notre propriété du territoire chinois sera reconnue et tous les "baux" seront restitués, la Corée et Taïwan seront abandonnés, nous nous retirerons de tous les autres membres occupés de la [JAP.GetFactionName], un pacte de non-agression sera signé et le Japon s'abstiendra de s'ingérer davantage dans les affaires chinoises.\n\nCompte tenu des défis logistiques que pose l'invasion du Japon proprement dit et d'autres problèmes plus urgents que la défaite complète du Japon, il serait prudent de signer cet accord. D'un autre côté, tant que le Japon restera une grande puissance, il constituera une menace pour notre intégrité territoriale, et certains partisans de la ligne dure nous ont conseillé d'insister sur la défaite totale du Japon et le démantèlement de la [JAP.GetFactionName]."
 japan_foreign_events.230.d.taiwan_occupied:9 "Après avoir été complètement vaincus sur les champs de bataille du continent asiatique par nos armées victorieuses, les Japonais se sont retirés de leurs bases en Mandchourie et en Corée. Leurs capacités navales se sont également dégradées au fil des ans, que ce soit par nos actions ou par d'autres, ce qui ne leur laisse que peu d'options pour obtenir des conditions plus favorables. Sans grand espoir de contester notre suprématie retrouvée sur terre, l'affaiblissement de l'opinion publique et la crainte d'une aggravation du désastre ont forcé Tokyo à s'asseoir à la table des négociations.\n\nDéterminés à sauver la face et à réduire leurs pertes, ils ont présenté leur proposition d'accord comme nécessaire pour garantir que les deux puissances soient suffisamment fortes pour résister à l'impérialisme occidental. Pour l'essentiel, cependant, les termes de l'accord sont une reconnaissance du statu quo. Notre propriété sur le territoire chinois sera reconnue et tous les "baux" seront restitués, la Corée et Taïwan seront abandonnés, nous nous retirerons de tous les autres membres occupés de la [JAP.GetFactionName], un pacte de non-agression sera signé et le Japon s'abstiendra de s'ingérer davantage dans les affaires chinoises.\n\nCompte tenu des défis logistiques liés à l'invasion du Japon et d'autres problèmes plus urgents que la défaite totale du Japon, il serait prudent de signer cet accord. D'un autre côté, tant que le Japon restera une grande puissance, il constituera une menace pour notre intégrité territoriale, et certains partisans de la ligne dure nous ont conseillé d'insister sur la défaite totale du Japon et le démantèlement de la [JAP.GetFactionName] une fois pour toutes."
 japan_foreign_events.230.d.no_taiwan:0 "Après avoir été complètement vaincus sur les champs de bataille du continent asiatique par nos armées victorieuses, les Japonais se sont retirés de leurs bases en Mandchourie et en Corée. Sans grand espoir de contester notre suprématie retrouvée sur terre, l'affaiblissement de l'opinion publique et la crainte d'une aggravation du désastre ont forcé Tokyo à s'asseoir à la table des négociations, non sans avoir joué une dernière carte qui lui restait en main : la marine impériale japonaise.\n\nInvoquant la menace d'un blocus japonais continu et la nécessité pour les deux puissances d'être suffisamment fortes pour résister à l'impérialisme occidental, les conditions offertes ont été pour la plupart généreuses, bien qu'il s'agisse franchement d'une reconnaissance du statu quo. Notre propriété du territoire continental chinois sera reconnue et tous les "baux" seront restitués, la Corée sera abandonnée, nous nous retirerons de tous les autres membres occupés de la [JAP.GetFactionName], un pacte de non-agression sera signé et le Japon s'abstiendra de s'immiscer davantage dans les affaires chinoises. Il manque toutefois l'île de Taïwan, qui a été enlevée aux Japonais par une puissance extérieure - une question qui sera réglée un autre jour.\n\nCompte tenu des défis logistiques que pose l'invasion du Japon proprement dit et d'autres problèmes plus urgents que la défaite totale du Japon, il serait prudent de signer cet accord. D'un autre côté, tant que le Japon restera une grande puissance, il constituera une menace pour notre intégrité territoriale, et certains partisans de la ligne dure nous ont conseillé d'insister sur la défaite totale du Japon et le démantèlement de la [JAP.GetFactionName] une fois pour toutes."
 japan_foreign_events.230.a:0 "Laissez-les garder leurs pitoyables îles natales."
 japan_foreign_events.230.b:0 "Notre drapeau flottera à Tokyo !"

 japan_foreign_events.231.t.peace:0 "Paix avec la Chine"
 japan_foreign_events.231.d.peace_taiwan_kept:0 "À la lumière du retrait de nos armées de la Chine continentale et du fardeau financier que le conflit continue de faire peser sur notre économie mise à rude épreuve, notre gouvernement a décidé de changer de stratégie. La marine impériale japonaise a réussi à empêcher que notre nation ne subisse d'autres préjudices en défendant les voies navigables et en bloquant les côtes chinoises, des mesures qui nous ont permis d'avoir un certain poids dans les négociations. Nous avons donc opté pour la solution la plus prudente, à savoir la recherche d'un accord de paix viable.\n\nAprès de longues délibérations, les Chinois ont accepté les termes de l'accord. Nous reconnaîtrons leur occupation de la Mandchourie et de la Corée et retirerons nos revendications et nos baux de leur territoire. Nous pourrons toutefois conserver Taïwan, une grande île revendiquée par les Chinois et qui nous a été cédée par le traité de Shimonoseki après notre succès lors de la première guerre sino-japonaise.\n\nBien que ces circonstances soient amères, nous avons au moins évité un conflit pénible et prolongé. Un traité de non-agression sera signé et nous espérons avoir des relations plus pacifiques avec les Chinois à l'avenir."
 japan_foreign_events.231.d.peace_taiwan_handed_over:0 "À la lumière du retrait de nos armées de la Chine continentale et du fardeau financier que le conflit continue de faire peser sur notre économie mise à rude épreuve, notre gouvernement a décidé de changer de stratégie. La marine impériale japonaise a également eu beaucoup de mal à bloquer les côtes chinoises, ce qui a nui à notre influence dans les négociations. Nous avons donc opté pour la solution la plus prudente, à savoir la recherche d'un accord de paix viable.\n\nAprès de longues délibérations, les Chinois ont accepté les termes de l'accord. Nous reconnaîtrons leur occupation de la Mandchourie et de la Corée et nous retirerons nos revendications et nos baux de leur territoire. Malheureusement, cela inclura Taïwan, une grande île revendiquée par les Chinois et qui nous a été cédée dans le traité de Shimonoseki. Bien que nous continuions à occuper l'île, l'état de notre flotte signifie que notre emprise est ténue. En la leur rendant, nous espérons au moins écarter les impérialistes occidentaux et les autres agresseurs extérieurs.\n\nBien que ces circonstances soient amères, nous avons au moins évité un conflit pénible et prolongé. Un traité de non-agression sera signé et nous espérons avoir des relations plus pacifiques avec les Chinois à l'avenir."
 japan_foreign_events.231.d.peace_taiwan_occupied:0 "À la lumière du retrait de nos armées de la Chine continentale et du fardeau financier que le conflit continue de faire peser sur notre économie mise à rude épreuve, notre gouvernement a décidé de changer de stratégie. La marine impériale japonaise a également eu beaucoup de mal à bloquer les côtes chinoises, ce qui a nui à notre influence dans les négociations. Nous avons donc opté pour la solution la plus prudente, à savoir la recherche d'un accord de paix viable.\n\nAprès de longues délibérations, les Chinois ont accepté les termes de l'accord. Nous reconnaîtrons leur occupation de la Mandchourie et de la Corée et nous retirerons nos revendications et nos baux de leur territoire. Malheureusement, cela inclura Taïwan, une grande île revendiquée par les Chinois et qui nous a été cédée dans le traité de Shimonoseki. L'occupation de l'île par la Chine a considérablement réduit la projection de notre puissance dans le sud. Au moins, entre les mains des Chinois, il est à espérer que les impérialistes occidentaux et les autres agresseurs extérieurs resteront à l'écart.\n\nBien que ces circonstances soient amères, nous avons au moins évité un conflit pénible et prolongé. Un traité de non-agression sera signé et nous espérons avoir des relations plus pacifiques avec les Chinois à l'avenir."
 japan_foreign_events.231.d.peace_no_taiwan:0 "À la lumière du retrait de nos armées de la Chine continentale et du fardeau financier que le conflit continue de faire peser sur notre économie mise à rude épreuve, notre gouvernement a décidé de changer de stratégie. La marine impériale japonaise a également eu beaucoup de mal à bloquer les côtes chinoises, ce qui a nui à notre influence dans les négociations. Nous avons donc opté pour la solution la plus prudente, à savoir la recherche d'un accord de paix viable.\n\nAprès de longues délibérations, les Chinois ont accepté les termes de l'accord. Nous reconnaîtrons leur occupation de la Mandchourie et de la Corée et nous retirerons nos revendications et nos baux de leur territoire. Tous les prisonniers détenus par les deux parties seront libérés et notre armée est désormais libre de se consacrer à d'autres tâches nécessaires à la protection de notre patrie.\n\nBien que ces circonstances soient amères, nous avons au moins évité un conflit pénible et prolongé. Un traité de non-agression sera signé et nous espérons avoir des relations plus pacifiques avec les Chinois à l'avenir."
 japan_foreign_events.231.a:0 "L'évolution de la guerre n'est pas nécessairement à l'avantage du Japon."

 japan_foreign_events.231.t.no_peace:0 "Rejet des Pourparlers de Paix"
 japan_foreign_events.231.d.no_peace:0 "Apparemment, la Chine nous déteste tellement qu'elle ne veut pas négocier avec nous. Malgré des défaites majeures sur terre, nous devrons essayer de gagner en Chine. Cela signifie qu'une guerre totale aura lieu en Asie de l'Est, et il semble que ce ne sera pas une guerre facile, ni courte."
 japan_foreign_events.231.b:0 "Il semble que c'est vivre ou mourir, alors."

 japan_foreign_events.232.t:0 "Fin de la Seconde Guerre Sino-Japonaise."
 japan_foreign_events.232.d:0 "La guerre de 1894-1895 avait été une défaite humiliante pour notre nation. Maintenant, les agresseurs japonais ont finalement été chassés, et nous avons enfin vengé nos frères tombés lors de la Première Guerre Sino-Japonaise. Nous ne laisserons plus les puissances impérialistes étrangères se mêler des affaires de notre fière nation, la Chine ne sera plus soumise, car nous serons les maîtres de notre propre destin !"
 japan_foreign_events.232.a:0 "Wansui !"

 japan_foreign_events.233.t:0 "[FROM.GetNameDefCap] refuse la paix"
 japan_foreign_events.233.d:0 "[FROM.GetNameDefCap] a refusé notre offre de paix. Ils ne pourront pas menacer nos côtes, car les Chinois ne disposent pas d'une marine digne de ce nom. Cependant, affronter les Chinois dans une bataille terrestre ne sera pas une tâche facile, compte tenu de notre précédente défaite cuisante sur le continent. Gagner cette guerre sera difficile pour nous."
 japan_foreign_events.233.a:0 "Nous devrons nous battre jusqu'au dernier homme."

 japan_foreign_events.238.t:0 "Le Japon Offre la Paix"
 japan_foreign_events.238.d:0 "Après avoir été complètement humilié par l'armée russe, le Japon a proposé une reddition conditionnelle, offrant une retraite totale des régions russes qu'il a illégalement occupées. Leur marine ne peut rien faire d'autre que de bloquer nos ports sur la côte Pacifique, et leur armée a été presque entièrement détruite. La plupart des chefs militaires et des ministres disent que nous devrions accepter leur reddition conditionnelle, tandis qu'une minorité suggère que nous devrions pousser pour une victoire totale, compte tenu de notre supériorité industrielle sur les Japonais."
 japan_foreign_events.238.a:0 "Nous acceptons leurs conditions, Mukden a été vengé."
 japan_foreign_events.238.b:0 "Nous ne serons satisfaits que lorsque notre armée marchera dans les ruines de Tokyo."

 japan_foreign_events.239.t:0 "La Russie accepte la Paix"
 japan_foreign_events.239.d:0 "L'Ours Russe a accepté notre reddition conditionnelle, ce qui nous permet de retirer notre armée de l'Asie continentale pour la mettre à l'abri dans les îles d'origine. Bien que ce soit une défaite humiliante, au moins ce n'était pas une défaite totale. Notre indépendance vis-à-vis des impérialistes européens a été maintenue."
 japan_foreign_events.239.a:0 "Au moins, nos gars sont en sécurité à la maison."

 japan_foreign_events.240.t:0 "Paix avec l'Empire du Soleil Couchant"
 japan_foreign_events.240.d:0 "La lâche nation japonaise a été humiliée, et le soleil se couche à l'est. Les samouraïs sont tombés à terre sous la pression de l'acier et du feu déchaînés par notre armée. Nos fiers soldats ont pu renvoyer les occupants japonais dans leurs pathétiques "îles natales", libérant ainsi des milliers de Russes qui pourront désormais se réunir avec la mère patrie. Vive la Russie, une et indivisible."
 japan_foreign_events.240.a:0 "Hourra !"

 japan_foreign_events.241.t:0 "La Russie refuse la paix"
 japan_foreign_events.241.d:0 "L'Ours Russe a refusé notre reddition conditionnelle, invoquant le fait qu'il "ne laissera pas un ennemi qu'il a humilié sur le champ de bataille dicter les termes de la paix". Bien que nous ayons été vaincus sur terre, nous serons en mesure de leur faire vivre l'enfer sur les mers, et sur les îles de l'intérieur s'il le faut. Tout comme nous avons repoussé les envahisseurs mongols il y a 800 ans, nous repousserons les envahisseurs russes de la même manière."
 japan_foreign_events.241.a:0 "Nous nous battrons jusqu'au dernier homme ! Banzaï !"

 japan_foreign_events.251.t:0 "Le Japon s'effondre"
 japan_foreign_events.251.d:0 "Il n'y a pas si longtemps, l'Empire japonais semblait invincible, une nation vigoureuse à l'ambition sans limite, destinée à briser les reins de l'impérialisme occidental en Asie. Ce n'est plus le cas. Avec la reddition du haut commandement japonais, et malgré quelques unités qui se battent désespérément à travers l'Asie, la [JAP.GetFactionName] s'est finalement effondré autour de nous. Maintenant, nous devons nous battre seuls ; nous devons choisir notre destin."
 japan_foreign_events.251.a:0 "Je pensais qu'ils étaient plus forts que ça..."

# Involving Anqing #

 japan_foreign_events.259.t:0 "Abandon des revendications d'Anqing"
 japan_foreign_events.259.d:0 "Anqing s'est détaché du projet de poldérisation, et Fengtian a tracé une ligne dans le sable. Nous avons dû arrêter de leur envoyer de l'aide pour leur reconstruction"
 japan_foreign_events.259.a:0 "Qu'il en soit ainsi"

 japan_foreign_events.260.t:0 "Abandon des revendications d'Anqing"
 japan_foreign_events.260.d:0 "Anqing s'est séparé du projet de réhabilitation, mais Fengtian a décidé de ne pas les retirer de la reconstruction, les choses semblent pouvoir continuer malgré tout."
 japan_foreign_events.260.a:0 "C'est bon à entendre."

 japan_foreign_events.261.t:0 "Abandon des revendications d'Anqing"
 japan_foreign_events.261.d:0 "Anqing s'est détaché du projet de réhabilitation, et bien que Fengtian ait décidé de ne pas les retirer de la reconstruction, Anqing s'est quand même détaché de son propre chef"
 japan_foreign_events.261.a:0 "Eh bien, c'était inutile."

### New Foreign Policy Events ###
 japan_foreign_events.316.t:0 "Les Japonais en mouvement dans le Pacifique"
 japan_foreign_events.316.d:0 "L'ambassadeur japonais est entré calmement dans le bureau de [Root.GetLeader] avec un télégramme. Une flotte japonaise a été envoyée à Hawaï et, dans quelques heures, elle débarquera pour établir un "cordon de sécurité".  Il a déclaré qu'il était dans l'intérêt des peuples du Pacifique que l'instabilité qui engloutit l'Amérique ne se propage pas en dehors de ses frontières, et que les Japonais prendraient l'initiative d'apporter la stabilité et la paix. Il espère que l'Amérique coopérera dans l'intérêt de la paix de l'autre côté de l'océan et nous invite à envoyer des représentants pour assurer une transition pacifique du pouvoir. Cette prise de pouvoir flagrante n'est pas passée inaperçue, mais compte tenu de l'agitation qui règne actuellement en Amérique, nos principaux officiers s'interrogent sur la capacité de la garnison d'Honolulu à résister à la force d'invasion. Les faucons du gouvernement insistent sur le fait que la situation interne ne durera pas longtemps et que nos hommes pourront tenir jusqu'à l'arrivée des renforts. Et que les Japonais reculeraient probablement devant la confiance des Américains. D'autres appellent au calme et espèrent persuader [Root.GetLeader] de ne pas se venger avant que l'Amérique ne soit stabilisée. C'est maintenant au président de décider s'il doit donner l'ordre à nos garnisons du Pacifique de se retirer ou non. Il est clair que sa décision pourrait très bien affecter l'avenir des eaux."
 japan_foreign_events.316.a:0 "Nous reviendrons..."
 japan_foreign_events.316.b:0 "Tous les hommes, à vos postes de combat !"

 japan_foreign_events.317.t:0 "Les Américains abandonnent le Pacifique"
 japan_foreign_events.317.d:9 "Victoire dans le Pacifique ! Le gouvernement américain, actuellement plongé dans la tourmente politique et manquant de volonté politique pour renforcer son emprise sur l'océan Pacifique, a décidé d'accepter notre domination et de nous céder le contrôle de leurs bases insulaires. Certains Américains ont parlé de trahison, mais leurs voix ont été jusqu'à présent étouffées par les réalités sur le terrain. Une délégation a été envoyée pour rencontrer les responsables américains à Honolulu afin d'assurer un transfert pacifique du pouvoir et nos troupes ont débarqué sans qu'aucun coup de feu n'ait été tiré. Bien que les Américains insistent sur le fait qu'il s'agit d'une mesure "temporaire", il s'agit sans aucun doute d'une formidable victoire pour nous dans notre quête d'une plus grande sphère d'influence. Cependant, certains membres de notre gouvernement se demandent discrètement si nous ne sommes pas allés trop loin. Et si nous étions trop sollicités ? Et si les Américains revenaient pour se venger ? Le temps n'est plus au défaitisme, le Japon est en marche et nous allons nous tailler un destin en Asie !"
 japan_foreign_events.317.a:0 "Subarashi !"

 japan_foreign_events.318.t:0 "L'Amérique défiante !"
 japan_foreign_events.318.d:0 "Une crise qui s'intensifie dans le Pacifique ! Malgré le chaos qui règne en Amérique du Nord, leur gouvernement obstiné a refusé de relâcher son emprise sur le Pacifique, promettant de sévères représailles à toute tentative de violation de leur souveraineté. Cette attitude arrogante et avide n'était qu'attendue de la part de ces colonisateurs, mais elle nous laisse dans l'embarras. S'il ne fait aucun doute que nous pouvons nous emparer de ces îles par la force, certains ont mis en doute la capacité de notre marine à s'y maintenir plus de quelques années. Les États-Unis sont une force avec laquelle il faut compter, que certains appellent un géant endormi. Mais d'autres disent que l'esprit japonais a toujours consisté à défier les obstacles, que ce soit en mettant au pas le dragon chinois en 1895 ou en bannissant les Russes de Mandchourie en 1905. Perdre la face, même lorsque les Américains sont au plus bas, équivaudrait à une capitulation, reléguant à jamais le peuple japonais à un rôle secondaire dans le Pacifique. Le Japon est donc à la croisée des chemins. Que va faire le pays du soleil levant ?"
 japan_foreign_events.318.a:0 "Tora ! Tora ! Tora !"
 japan_foreign_events.318.b:0 "Rappelez la flotte, la patience est une vertu"

 japan_foreign_events.401.t:0 "Une invitation de [From.GetNameDef]"
 japan_foreign_events.401.d.conf:0 "Lors de la conférence de Tokyo, les responsables japonais ont évoqué la notion de liens économiques plus étroits entre leur nation et la nôtre. Ils ont maintenant pris contact avec le gouvernement [Root.GetAdjective] et lui ont proposé de nous admettre dans ce qu'ils considèrent comme la partie économique de leur "sphère de coprospérité". Ils disent que nous sommes libres d'y adhérer ou de refuser, comme nous le souhaitons"
 japan_foreign_events.401.d.noconf:0 "Le gouvernement japonais nous a proposé de rejoindre la partie économique de sa "sphère de coprospérité". Avec cette offre, nous assouplirions les règles relatives aux investissements japonais dans [Root.GetNameDef], et nous apporterions avec cet investissement un certain degré de prospérité et d'indépendance par rapport à l'"impérialisme occidental". Certains disent cependant que ce serait simplement échanger l'impérialisme occidental contre l'impérialisme japonais, et que nous devrions nous garder d'ouvrir une boîte que nous ne pourrons peut-être pas refermer"
 japan_foreign_events.401.a:0 "Nous acceptons leur offre."
 japan_foreign_events.401.b:0 "Nous n'avons pas besoin de ça."

 japan_foreign_events.402.t:0 "[From.GetNameDefCap] Est d'accord"
 japan_foreign_events.402.d:0 "Le gouvernement [From.GetAdjective] a vu la sagesse et les avantages économiques qu'apporterait l'intégration dans notre sphère économique. Ils ont accepté nos conditions"
 japan_foreign_events.402.a:0 "Excellent."

 japan_foreign_events.403.t:0 "[From.GetNameDefCap] A refusé"
 japan_foreign_events.403.d:0 "Le gouvernement [From.GetAdjective], craignant peut-être nos véritables motivations, a décliné notre offre de rejoindre la sphère économique japonaise."
 japan_foreign_events.403.a:0 "Un choix peu judicieux."

 japan_foreign_events.405.t:0 "Augmentation des investissements japonais"
 japan_foreign_events.405.d:0 "Grâce à l'encouragement actif du gouvernement [From.GetAdjective], les investisseurs de [From.GetNameDef] sont arrivés en masse à [Root.GetNameDef]. Leur présence aura quelques avantages, c'est vrai, mais il y a une crainte croissante que cette domination de l'économie [From.GetAdjective] nous rende finalement redevables au gouvernement [From.GetAdjective]... si ce n'est déjà le cas"
 japan_foreign_events.405.a:0 "Investisseurs signifie plus d'argent, n'est-ce pas ?"

 japan_foreign_events.406.t:0 "Les investisseurs construisent des usines"
 japan_foreign_events.406.d:0 "Les investisseurs japonais dans [Root.GetNameDef] ont été occupés à créer de nouvelles usines - un avantage mesurable de notre participation dans la sphère de coprospérité asiatique, semble-t-il."
 japan_foreign_events.406.a:0 "Parfait!"

 japan_foreign_events.407.t:0 "[Root.GetAdjective] L'asservissement au Japon"
 japan_foreign_events.407.d:0 "Si l'on craignait que la poursuite des investissements japonais dans [Root.GetNameDef] ne conduise à leur domination, on peut les mettre de côté - c'est déjà fait. La politique de [Root.GetAdjective] est déjà couramment conçue pour satisfaire les intérêts japonais, et toutes les pensées que nous avions sur notre indépendance sont lentement devenues une fiction polie. L'arrivée de plusieurs "conseillers" de [From.GetNameDef] a mis un terme à toute idée selon laquelle nous pourrions agir comme nous le souhaitons dans la sphère de coprospérité"
 japan_foreign_events.407.a:0 "Qu'il en soit ainsi"

 japan_foreign_events.408.t:0 "[From.GetNameDefCap] Met fin à l'alliance"
 japan_foreign_events.408.d:0 "Le gouvernement [From.GetAdjective] a stupidement choisi de mettre fin à son alliance militaire avec nous. Il semble qu'ils pensent pouvoir y arriver sans notre aide."
 japan_foreign_events.408.a:0 "Nous verrons."

 japan_foreign_events.409.t:0 "[From.GetNameDefCap] Se retire de Sphere"
 japan_foreign_events.409.d:0 "Paniqué par des craintes irrationnelles de nous voir le dominer, le gouvernement [From.GetAdjective] a décidé de mettre fin à sa participation à la sphère de coprospérité asiatique, coupant ainsi les liens entre l'économie [From.GetAdjective] et la nôtre"
 japan_foreign_events.409.a:0 "Comme c'est idiot."

 japan_foreign_events.410.t:0 "[From.GetAdjective] Investissements nationalisés"
 japan_foreign_events.410.d:0 "Le gouvernement [From.GetAdjective] a pris la mesure drastique de nationaliser de force les investissements que nous avons faits dans [From.GetNameDef], en leur retirant également leur place dans la sphère de coprospérité. Peut-être s'inquiètent-ils de la perspective d'un contrôle japonais sur leur économie ? Si c'est le cas, ils nous ont donné l'excuse d'envahir - si nous voulons les prendre au mot pour leur provocation"
 japan_foreign_events.410.a:0 "Laissez tomber"
 japan_foreign_events.410.b:0 "Nous devrions leur donner une leçon!"

 japan_foreign_events.411.t:0 "[withdraw_country.GetNameDefCap] Quitte la sphère économique"
 japan_foreign_events.411.d:0 "Ayant rejoint le [withdraw_country.GetFactionName], [withdraw_country.GetNameDef] ne peut plus être considéré comme faisant partie de notre sphère économique. Ils devront partir"
 japan_foreign_events.411.a:0 "Un geste insensé de leur part."

 japan_foreign_events.412.t:0 "Se retirer de la sphère japonaise"
 japan_foreign_events.412.d:0 "Avec notre adhésion à [Root.GetFactionName], nous ne pouvons plus être considérés comme faisant partie de la sphère économique du Japon."
 japan_foreign_events.412.a:0 "Qu'il en soit ainsi !"

 japan_foreign_events.420.t:0 "Des investisseurs construisent des chantiers navals"
 japan_foreign_events.420.d:0 "Les investisseurs japonais de [Root.GetNameDef] ont été occupés à créer de nouveaux chantiers navals - un avantage mesurable de notre participation à la Sphère de coprospérité asiatique, semble-t-il."
 japan_foreign_events.420.a:0 "Très bien !"

 japan_foreign_events.421.t:0 "Le Japon envoie des conseillers navals"
 japan_foreign_events.421.d:0 "Dans le cadre du programme de développement naval parrainé par l'Empire japonais, un groupe de conseillers est venu du Japon pour nous aider dans notre programme naval. Ils sont très compétents dans de nombreux domaines, c'est donc à nous de les diriger là où ils seront le plus utiles."
 japan_foreign_events.421.a:0 "Demandez-leur d'aider nos ingénieurs."
 japan_foreign_events.421.b:0 "Nous pourrions utiliser l'aide de leur expertise tactique."
 japan_foreign_events.421.c:0 "Une expérience pratique acquise lors d'exercices de formation serait la meilleure solution."

 japan_foreign_events.422.t:0 "Les premiers navires Prospérité"
 japan_foreign_events.422.d:9 "Les ingénieurs japonais qui sont venus à [Root.GetNameDef] sont occupés à enseigner aux ouvriers de nos chantiers navals comment construire des cargos japonais modernes, appelés "navires de la prospérité" - un avantage mesurable de notre participation à la sphère de coprospérité asiatique, semble-t-il."
 japan_foreign_events.422.a:0 "Excellentes nouvelles !"

 japan_foreign_events.423.t:0 "Le Japon veut contrôler nos chantiers navals"
 japan_foreign_events.423.d:0 "Ce matin, les responsables de l'armée et de la marine japonaises ont officiellement demandé le contrôle de tous les chantiers navals construits par leurs entreprises dans notre pays. Ils estiment qu'en ces temps de guerre difficiles, la production navale doit être unifiée sous leur commandement."
 japan_foreign_events.423.a:0 "Très bien."
 japan_foreign_events.423.b:0 "Qui pensent-ils être ?"

 japan_foreign_events.424.t:0 "Le Japon nous rend ses chantiers navals"
 japan_foreign_events.424.d:0 "Comme notre menace commune n'existe plus, il n'y a plus de raison légale pour que le Japon ait le contrôle de nos chantiers navals et c'est pourquoi ils nous les ont rendus."
 japan_foreign_events.424.a:0 "Une surprise, certes, mais une surprise bienvenue."

 japan_foreign_events.425.t:0 "[From.GetNameDefCap] demande de conseillers navals"
 japan_foreign_events.425.d:0 "Ce matin, nous avons reçu une demande de [From.GetNameDef] pour envoyer un petit nombre de nos conseillers afin de les aider dans leur développement naval."
 japan_foreign_events.425.a:0 "Une demande digne d'intérêt."
 japan_foreign_events.425.b:0 "Oh, je ne pense pas."

 japan_foreign_events.426.t:0 "Le Japon rejette notre demande"
 japan_foreign_events.426.d:0 "Malheureusement, le Japon a refusé notre demande d'envoyer des conseillers navals."
 japan_foreign_events.426.a:0 "C'est bien dommage."

 japan_foreign_events.427.t:0 "[From.GetNameDefCap] refuse de transférer le contrôle de ses chantiers navals."
 japan_foreign_events.427.d:0 "Dans un geste vraiment audacieux, on nous a refusé le contrôle des chantiers navals pour lesquels nous avons travaillé. Bien qu'il serait diplomatiquement peu judicieux de réagir immédiatement, nous n'oublierons pas cette trahison. Ils vont le regretter."
 japan_foreign_events.427.a:0 "Tant pis pour les alliés."

 japan_foreign_events.450.t:0 "Embargos sur le Japon [Root.GetNameDef] !"
 japan_foreign_events.450.d:0 "Pendant des mois, nous nous sommes inquiétés de l'ampleur des ambitions japonaises et de leurs actions agressives dans le Pacifique Sud, et nous avons maintenant des raisons de l'être. Ils ont déclaré leur intention de diriger leur sphère d'influence pour mettre immédiatement fin au commerce avec [Root.GetNameDef], nous qualifiant d'"avant-poste du colonialisme et de l'impérialisme européens en Asie". Il ne faut pas sous-estimer la pression que cela pourrait faire peser sur notre économie..."
 japan_foreign_events.450.a:0 "Nous pouvons endurer cela."
 japan_foreign_events.450.b:0 "Cela signifie une guerre commerciale !"
 japan_foreign_events.450.c:0 "Nous devrions nous rapprocher du Japon."

 japan_foreign_events.451.t:0 "[From.GetNameDefCap] Les représailles !"
 japan_foreign_events.451.d:0 "[From.GetAdjective] Le gouvernement nous a imposé des droits de douane ! Cela nous donne précisément le casus belli que nous espérions !"
 japan_foreign_events.451.a:0 "Oui, mais pas encore..."
 japan_foreign_events.451.b:0 "Répondez par une action militaire !"

 japan_foreign_events.452.t:0 "[From.GetNameDefCap] Demande des liens plus étroits"
 japan_foreign_events.452.d:0 "En réponse à notre embargo, le gouvernement [From.GetAdjective] a demandé à faire partie de notre sphère économique, croyant clairement qu'il est préférable de travailler avec nous que contre nous."
 japan_foreign_events.452.a:0 "Encore mieux !"

 japan_foreign_events.453.t:0 "[From.GetNameDefCap] ne fait rien"
 japan_foreign_events.453.d:0 "Le gouvernement lâche [From.GetAdjective] a choisi de ne rien faire en réponse à notre embargo. Il a simplement l'intention de l'endurer. Si nous voulons les entraîner dans une guerre, nous devrons le faire à la dure."
 japan_foreign_events.453.a:0 "Qu'il en soit ainsi !"

 japan_foreign_events.455.t:0 "Le Japon semble préparer une attaque"
 japan_foreign_events.455.d:0 "Nous avons recueilli des renseignements suggérant que le Japon cherche à prendre le contrôle de notre colonie des Indes Orientales Néerlandaises. Nos experts militaires avertissent que nous pourrions ne pas être en mesure de repousser une telle invasion, compte tenu des états comparables des marines japonaise et gouvernementale, et de la taille de l'Armée Japonaise.\n\nIls suggèrent que nous allions voir le Kaiser et le suppliions de l'aider : leur intérêt, le maintien du statu quo, s'aligne sur le nôtre, et une prise de contrôle japonaise menacerait également leurs possessions. C'est peut-être notre meilleure chance de conserver notre possession coloniale."
 japan_foreign_events.455.a:0 "Envoyer un message à Berlin !"
 japan_foreign_events.455.b:0 "Ce n'est sûrement pas nécessaire..."

 japan_foreign_events.456.t:0 "Les Néerlandais demandent de l'aide"
 japan_foreign_events.456.d:0 "Les Hollandais ont découvert des preuves que les Japonais prévoient d'envahir leur colonie ; réalisant qu'ils ne seraient jamais capables de défendre leur colonie avec leur armée coloniale largement débordée et des moyens navals limités par rapport au Japon. Ils soulignent cependant qu'une prise de contrôle de leur colonie par les Japonais bouleverserait gravement notre propre situation défensive, et il ne fait aucun doute que les Japonais cherchent également à nous expulser de la région !"
 japan_foreign_events.456.a:0 "Nous vous aiderons !"
 japan_foreign_events.456.b:0 "Les sabotiers ne devraient pas avoir de colonies de toute façon...."

 japan_foreign_events.457.t:0 "L'Allemagne apporte son aide"
 japan_foreign_events.457.d:0 "Les Allemands ont accepté d'aider à protéger les Indes orientales néerlandaises contre la menace japonaise commune qui cherche à nous enlever notre colonie."
 japan_foreign_events.457.a:0 "Un toast à nos amis !"

 japan_foreign_events.458.t:0 "L'Allemagne refuse de nous protéger !"
 japan_foreign_events.458.d:0 "Les Allemands nous ont fait savoir qu'il ne serait pas dans leur intérêt de donner leur protection à nos possessions coloniales dans les Indes. Il semble que nous soyons seuls !"
 japan_foreign_events.458.a:0 "Nous pouvons défendre les Indes nous-mêmes, n'est-ce pas ?"

 japan_foreign_events.459.t:0 "[From.GetNameDefCap] Seul."
 japan_foreign_events.459.d:0 "Ne pouvant ou ne voulant pas obtenir d'aide, [From.GetNameDefCap] est maintenant seul. Leur armée n'est qu'une fraction de la taille de la nôtre et leurs dirigeants sont faibles ; rien ne pourra nous arrêter."
 japan_foreign_events.459.a:0 "Banzai !"

 japan_foreign_events.460.t:0 "L'Indonésie résiste avec le soutien de l'Allemagne"
 japan_foreign_events.460.d:0 "Les Allemands ont accepté d'aider à protéger les Indes orientales néerlandaises contre nous ! Bien que nous puissions encore attaquer, nous devons réfléchir soigneusement à la question de savoir si nous sommes prêts à déclencher une telle guerre."
 japan_foreign_events.460.a:0 "Nous ne serons pas influencés."
 japan_foreign_events.460.b:0 "Ce n'est peut-être pas le moment."

 japan_foreign_events.461.t:0 "Le Japon poursuit sa stratégie de division et de conquête"
 japan_foreign_events.461.d:0 "Il semble que les revendications de longue date du Japon sur la légitimité de notre gouvernement, sans parler de la "fraternité asiatique", n'étaient que des paroles en l'air. Ils s'orientent maintenant vers une stratégie de division et de conquête pour toute la Chine. Notre Chine. Bien que cela indique que la guerre avec eux pourrait survenir plus tôt que nous ne le pensons, cela a également porté atteinte à la réputation de l'Association Concordia, nous donnant ainsi une plus grande marge de manœuvre."
 japan_foreign_events.461.a:0 "Ils le regretteront."

 japan_foreign_events.462.t:0 "Le Japon exploite l'Économie"
 japan_foreign_events.462.d:0 "Avec la conquête de Beijing et de Nanjing, les Japonais ont intensifié leurs efforts pour exploiter la Mandchourie à leur profit. Cela semble faire partie d'une politique plus large visant à préparer toute la Chine - probablement sous notre domination - à être soumise aux Japonais. Une telle barbarie sans précédent ne peut être tolérée et nous ne pouvons pas nous permettre d'être considérés comme coupables par association. Heureusement, l'association pro-japonaise Concordia aura du mal à expliquer cette affaire, ce qui réduira l'influence japonaise au sein de notre gouvernement."
 japan_foreign_events.462.a:0 "Nous devons sérieusement envisager une nouvelle direction."

 japan_foreign_events.464.t:0 "Le Japon récompense notre loyauté"
 japan_foreign_events.464.d:0 "Dans sa sagesse, le gouvernement japonais a décidé de récompenser notre loyauté, en nous rendant une terre qui nous revient de droit. Bien que nous soyons bien sûr heureux d'un tel geste, nous devons être prudents ; l'Association Concordia a ainsi obtenu un grand soutien, ce qui nous rendra plus difficile à l'avenir de nous opposer au Japon, si nous le souhaitons."
 japan_foreign_events.464.a:0 "Cette terre aurait dû être la nôtre en premier lieu."

 japan_foreign_events.465.t:0 "L'ennemi a une force écrasante"
 japan_foreign_events.465.d:0 "Il est désormais de notoriété publique que nos ennemis sont beaucoup plus nombreux que nous. Ce qui a commencé comme des rumeurs de notre service de renseignement s'est maintenant réalisé. Bien que nous fassions tout notre possible pour maintenir le moral de l'opinion publique, même nos soutiens les plus inébranlables commencent à se demander si la poursuite du combat en vaut la peine ; ne faisons-nous que prolonger l'inévitable à ce stade ?"
 japan_foreign_events.465.a:0 "Il faut avoir le temps de le retourner..."

 japan_foreign_events.466.t:0 "Nous avons une force écrasante"
 japan_foreign_events.466.d:0 "Il est devenu de plus en plus évident pour nous et pour le Japon que nos forces sont bien plus nombreuses que les leurs. Alors que la nouvelle de cette situation se répand dans le grand public japonais, l'agitation augmente et le soutien à leur gouvernement diminue. Si nous conservons cet avantage, ils capituleront sûrement plus tôt que nous ne l'espérions."
 japan_foreign_events.466.a:0 "Quelle excellente nouvelle !"

 japan_foreign_events.467.t:0 "Le Japon Étend ses Opérations de Propagande"
 japan_foreign_events.467.d:0 "Avec leurs victoires sur le champ de bataille contre les prétendues armées chinoises, en particulier la prise de Beijing et de Nanjing, les Japonais ont appelé l’ennemi à déposer les armes et à s’unir dans la paix. Leur propagande soutient [FNG.GetLeader] comme seul dirigeant de toute la Chine et ridiculise les autres prétendants en les qualifiant de petits seigneurs de guerre intéressés uniquement à remplir leurs propres poches. Même si la bonne volonté du Japon est certainement appréciée, elle n’a fait qu’enhardir les voix pro-japonaises au sein de notre gouvernement, qui considèrent ces événements comme la preuve que le Japon est un allié nécessaire et digne de confiance."
 japan_foreign_events.467.a:0 "Bien compris."

### Korea Events ###
 japan_foreign_events.500.t:0 "Kitei Son et Nan Shōryū"
 japan_foreign_events.500.d:0 "Les Jeux Olympiques de 1936 sont passés, et nous avons de quoi être fiers. Nos athlètes ont remporté neuf médailles, établissant un nouveau record national, mais certains de nos vainqueurs ont été... problématiques. Les athlètes Kitei Son et Nan Shōryū - ou, comme ils préfèrent être appelés, Sohn Kee-Chung et Nam Sung-Yong - ont fait de bonnes performances dans la course de marathon, le premier remportant même la première place, mais dans l'ensemble, ils n'ont pas fait preuve d'un enthousiasme digne de sujets de l'Empereur. Entre le fait de baisser la tête pendant l'hymne national, de cacher le drapeau sur leur poitrine et d'insister pour être appelés Coréens plutôt que Japonais, beaucoup dans notre pays ont eu honte de leur comportement, contrairement à l'attitude populaire au sein de Chōsen, largement favorable à leurs actions. En conséquence, les athlètes ont été interdits par le gouvernement central de participer à de futurs événements et ont été placés sous surveillance. Il serait dommage que leur victoire soit utilisée pour promouvoir l'instabilité au sein de l'empire.\n\nLe ministère des Affaires étrangères a également tenté de s'assurer que la sympathie à l'étranger reste minimale en déposant une plainte auprès du gouvernement irlandais et du Comité International OIympique concernant un manque de soin perçu pour s'assurer que nos athlètes représentent correctement l'empire. Ils n'ont pas encore répondu."
 japan_foreign_events.500.a:0 "Quel malheur !"

### Puppet Military Exercise Event ###
 japan_foreign_events.550.t:0 "Exercice militaire conjoint avec[JAP.GetNameDef]"
 japan_foreign_events.550.d:0 "Depuis l'établissement d'un gouvernement ami au Japon, notre Haut-Commandement a tenu à profiter de l'occasion pour étudier les tactiques de l'ancienne armée impériale et de la marine japonaise, notamment dans le domaine des opérations navales et de guerre amphibie. La meilleure proposition à cet égard était un exercice conjoint, qui, en outre, bénéficierait également aux forces de défense [JAP.GetName] en cours de reconstruction. Ainsi, après des mois de planification, une opération conjointe a eu lieu la semaine précédente. Au cours de l'exercice de trois jours, une unité de la taille d'un corps d'armée a été formée pour débarquer et capturer des points stratégiques clés près du rivage et défendre la tête de pont nouvellement créée. Nos soldats ont pris part à l'offensive avec des conseillers japonais ayant une expérience de la guerre, affectés à chaque division.\n\nIl y a quelques années, même les voix les plus optimistes n'auraient pas pu imaginer que nos deux armées se rencontreraient dans un exercice où elles ne se tireraient pas dessus, ni que les conversations plus ou moins réussies à grand renfort de dictionnaires se dérouleront dans une ambiance étonnamment conviviale."
 japan_foreign_events.550.a:0 "Shōgi ? Est-ce un fruit ou... ?"

### Sino - Japanese War Events ###
 japan_foreign_events.600.t:0 "Les Japonais s'abattent sur la Chine"
 japan_foreign_events.600.d:0 "Ce que nous avons longtemps craint est finalement arrivé. Depuis longtemps, les Japonais lorgnent avec avidité sur notre vaste territoire, profitant de nos ressources naturelles et de notre unité nationale divisée. Cette invasion mettra à l'épreuve notre courage, et nous ne faiblirons pas. Les Japonais sont des barbares méprisables. Déjà des rapports nous sont parvenus faisant état de crimes innommables et on ne peut qu'imaginer le sort de leurs compatriotes aux mains de ces détestables pirates. Les puissances occidentales, préoccupées par les événements en Europe et en Amérique, nous ont abandonnés à notre sort.\n\nEt alors que nous sommes en danger, la Chine n'a-t-elle pas résisté et combattu les envahisseurs depuis des siècles ? Notre civilisation date de 4 000 ans - un témoignage de notre glorieuse volonté et de notre détermination. Nous résisterons à leur invasion avec la plus grande ténacité et nous repousserons les Japonais dans leurs îles. Qilái ! Nous ne devons plus être divisés et esclaves des chiens japonais, ce n'est pas le moment !"
 japan_foreign_events.600.a:0 "Unis nous Tenons, Divisés nous Tombons."

 japan_foreign_events.601.t:0 "Les Chinois Résistent à notre Glorieuse Avancée"
 japan_foreign_events.601.d:0 "Grâce aux habiles opérations stratégiques des forces impériales et aux efforts de tous les hommes, le Japon a remporté des victoires continues. Chaque jour, les armées chinoises se désintègrent et se brisent et la victoire n'est qu'une question de temps.\n\nLes Chinois offrent cependant une résistance considérable à notre libération. Ils ne comprennent pas nos véritables intentions de paix et notre désir d'un front asiatique uni contre l'impérialisme allemand. Il y a même des rumeurs selon lesquelles, si notre avancée s'étendait suffisamment loin dans l'intérieur de la Chine, les Chinois détruiraient même les digues du Fleuve Jaune, sacrifiant ainsi la vie de centaines de milliers de compatriotes innocents. Un tel acte scandaleux et cruel ne sera jamais autorisé par l'homme ou le Ciel. \n\nNéanmoins, il ne faut pas douter de la force et de la détermination de l'armée de Sa Majesté Impériale ! C'est un honneur de mourir pour Sa Majesté alors que nous achevons la véritable destinée du Japon - réunir toute l'Asie sous un même toit."
 japan_foreign_events.601.a:0 "Tennōheika Banzai !"

 japan_foreign_events.602.t:0 "Guerre de Résistance contre l'Agression Japonaise"
 japan_foreign_events.602.d:0 "La Chine fait face à son plus grand péril national et pourtant, pour chaque pouce de terre chinoise perdu, l'appel urgent à l'action se fait entendre ! Nos troupes se défendent vaillamment sans armes dépassées et nous sommes abandonnés par les puissances impérialistes - pourtant, chaque jour, la machine de guerre japonaise souffre, incapable de briser notre esprit indomptable. Soldats et citoyens, seigneurs de la guerre et républicains, propriétaires terriens et paysans - mettez de côté vos querelles car l'heure est à l'unité ! Les barbares avides envieront toujours notre beau pays, mais ils ne l'auront pas. Nous triompherons d'eux, que le peuple chinois soit uni dans sa lutte contre les bandits - le peuple chinois sera enfin émancipé de l'impérialisme !"
 japan_foreign_events.602.a:0 "Nous allons nous battre jusqu'à la mort ! Wansui !"

 japan_foreign_events.603.t:0 "La Guerre en Chine"
 japan_foreign_events.603.d:0 "Au fur et à mesure que la guerre en Chine s'est intensifiée, nos vaillantes troupes se sont retrouvées dans une situation désavantageuse malgré leur équipement et leur entraînement exceptionnels. Nos commandants sur le terrain ont déjà commencé à se chamailler et à se disputer, entreprenant leurs propres initiatives divergentes, que le gouvernement de Tokyo et parfois même le quartier général impérial ne peuvent contraindre. En outre, la rivalité de longue date entre l'Armée et la Marine a déjà débordé sur la Guerre de Chine, la marine refusant d'expédier des équipements, voire les jetant par-dessus bord dans les ports, laissant à l'armée le soin de les repêcher.\n\nMaintenant que nous sommes prêts à pousser plus avant en Chine, nos lignes d'approvisionnement serpentant sur des sentiers boueux et à travers des cols de montagne traîtres, ce problème ne peut que s'aggraver. Nous devons nous efforcer de résoudre les conflits internes, et optimiser nos moyens de guerre, ou bien risquer la défaite face à un ennemi inférieur."
 japan_foreign_events.603.a:0 "Shō ga nai ..."

 japan_foreign_events.604.t:0 "Campagne de Propagande Japonaise"
 japan_foreign_events.604.d:0 "Depuis la prise de Beijing et de Nanjing par les Japonais, ces derniers multiplient les opérations de propagande appelant à la paix au nom du panasiatisme. Bien que nous sachions qu'ils profèrent des mensonges, il semble que leur rhétorique ait contaminé notre population."
 japan_foreign_events.604.a:0 "C'est Regrettable."

 japan_foreign_events.605.t:0 "Campagne de Propagande Japonaise"
 japan_foreign_events.605.d:0 "Depuis la prise de Beijing et de Nanjing par les Japonais, ces derniers ont multiplié les opérations de propagande appelant à la paix et à la réconciliation entre le Japon et la Chine, afin de dissiper les malentendus entre les "deux grandes nations". Bien que nous sachions qu'ils profèrent des mensonges, il semble que leur rhétorique ait contaminé notre population et certains membres de notre armée."

 japan_foreign_events.606.t:0 "Campagne de Propagande Japonaise"
 japan_foreign_events.606.d:0 "Depuis la prise de Beijing et de Nanjing par les Japonais, ces derniers ont multiplié les opérations de propagande appelant à la paix et demandant aux seigneurs de la guerre de se retirer afin que l'unité revienne en Chine. Bien que nous sachions qu'ils profèrent des mensonges, il semble que leur rhétorique ait contaminé notre population et certains membres de notre armée."

### Fengtian Events ###
 japan_fengtian_events.4.t:0 "Le Japon lance l'opération Ichi-gō"
 japan_fengtian_events.4.d:0 "Ce matin, le chef de la mission militaire japonaise dans notre pays a annoncé qu'un état de guerre existait désormais entre le gouvernement chinois nominal, laissant entendre que le Japon était sur le point de jouer un rôle actif dans la sphère politique chinoise instable. Comme l'armée du Kwantung opère et défend les intérêts japonais en Mandchourie, notre gouvernement a reçu l'ordre de prendre des mesures immédiates pour s'assurer que les besoins militaires et d'approvisionnement japonais soient satisfaits.\n\nEn outre, nous devons participer à la guerre du Japon contre la Chine. Le gouvernement japonais est resté vague sur ses implications dans les plans japonais concernant la Chine, mais il nous a invités à participer à sa grande alliance panasiatique. Afin de faciliter la paix et la sécurité en Asie et d'empêcher les impérialistes occidentaux de profiter davantage de la Chine, le Japon nous a demandé de nous joindre à la lutte contre le gouvernement chinois. Bien que cela signifie que nous combattrons nos compatriotes chinois avec les Japonais, il semble que nous n'ayons pas vraiment le choix avec la présence et la menace du Japon si près de chez nous."
 japan_fengtian_events.4.a:0 "Très bien."

 japan_fengtian_events.5.t:0 "Le Prince Kan'in se Prépare à Visiter Fengtian"
 japan_fengtian_events.5.d:0 "Le prince Kan'in Kotohito, grand-oncle de l'empereur, a informé le gouvernement de son intention d'effectuer une visite d'État au gouvernement de [FNG.GetLeader], basé en Mandchourie. Ce n'est pas la première visite du prince en Chine [716.Controller.GetVictoryPointName_11771], mais comme les ambitions de Fengtian d'étendre son règne sur toute la Chine semblent de plus en plus susceptibles de se concrétiser, le prince a exprimé son intérêt personnel à inspecter l'état de préparation de son gouvernement pour cette lutte.\n\nSi le gouvernement a bien sûr approuvé la demande du Prince et a déjà commencé à préparer les détails de sa visite, nombreux sont ceux qui craignent que ce ne soit pas une simple visite de routine. Comme beaucoup l’ont malheureusement compris ces dernières années, la Chine regorge d’éléments radicaux, notamment au Fengtian, et nombre d’entre eux auront du mal à laisser passer l’occasion de faire du mal à un membre de la famille impériale japonaise. Pour éviter que cela ne se produise, les détails exacts et l'itinéraire devront être gardés secrets, et une lettre a été envoyée via le consulat de [716.Controller.GetVictoryPointName_11771] pour avertir [FNG.GetLeader] de ne pas tout gâcher, en des termes diplomatiques, bien sûr."
 japan_fengtian_events.5.a:0 "La visite du Prince se déroulera sans encombre, si Zhang sait ce qui est bon pour lui."

 japan_fengtian_events.6.t:0 "Fengtian Annule Prématurément la Visite du Prince"
 japan_fengtian_events.6.d:0 "Prenant prétexte d'un complot potentiellement découvert visant à assassiner le prince Kan'in, le gouvernement Fengtian a soudainement annulé le reste de la visite du prince en Mandchourie. Quelques heures plus tard, le prince était de retour sur un navire à destination du Japon, le prince aurait exprimé à quiconque voulait l'entendre son dédain pour l'incapacité de [FNG.GetLeader] à assurer la poursuite de sa tournée."
 japan_fengtian_events.6.a:0 "Bien qu'il soit malheureux, il est au moins indemne."

 japan_fengtian_events.7.t:0 "La Visite du Prince Est Annulée Prématurément"
 japan_fengtian_events.7.d:0 "Le gouvernement de Fengtian étant désormais en état de guerre, il a été décidé d'un commun accord d'annuler la visite du Prince dans le pays. Bien que l'annulation soit principalement due à des raisons de sécurité, le Prince sera nécessaire au Japon pour coordonner les plans visant à aider Fengtian dans ses offensives."
 japan_fengtian_events.7.d_FNG:0 "Le gouvernement de Fengtian étant désormais en état de guerre, il a été décidé d'un commun accord d'annuler la visite du prince dans le pays. L'annulation est bien sûr principalement due à des raisons de sécurité, l'entourage du prince ayant été évacué à la hâte vers le Japon, maintenant que nous sommes en guerre avec eux."
 japan_fengtian_events.7.a:0 "C'est dommage, mais c'est compréhensible."

 japan_fengtian_events.8.t:0 "Le prince Kan'in retourne au Japon"
 japan_fengtian_events.8.d:0 "Au grand soulagement et à la grande surprise d'une grande partie du gouvernement, le prince Kan'in Kotohito a terminé sa tournée des territoires du gouvernement de Fengtian sans aucune complication majeure. Après une inspection complète des principales villes du gouvernement et de leurs installations militaires, le prince est rentré au Japon via un navire qui est arrivé tard hier soir.\n\nSans perdre de temps, le prince a rédigé un bref rapport sur les observations de sa visite. Bien qu'il soit bien sûr resté très courtois à l'égard des échecs de Fengtian pendant toute la durée de sa visite, il n'en va pas de même pour son rapport. Décrivant en détail les lacunes militaires, sociales et même économiques de l'état dirigé par [FNG.GetLeader], le rapport conclut en se demandant si Fengtian sera même capable de maintenir le contrôle de la Mandchourie, sans parler du reste de la nation.\n"
 japan_fengtian_events.8.a:0 "Cela aurait pu être pire."

 japan_fengtian_events.9.t:0 "Le prince Kan'in retourne au Japon"
 japan_fengtian_events.9.d:0 "Au grand soulagement et à la grande surprise d'une grande partie du gouvernement, le prince Kan'in Kotohito a terminé sa tournée des territoires du gouvernement de Fengtian sans aucune complication majeure. Après une inspection complète des principales villes du gouvernement et de leurs installations militaires, le prince est rentré au Japon via un navire qui est arrivé tard hier soir.\n\nSans perdre de temps, le prince a rédigé un bref rapport sur les observations de sa visite. De manière assez inattendue, le rapport ne contient pratiquement que des éloges à l'égard du régime de Fengtian et notamment pour [FNG.GetLeader], le rapport soulignant l'excellence de sa direction à la tête de l'Etat. Il semble que le prince soit convaincu que, sauf circonstances atténuantes, Fengtian sera bientôt en mesure d'étendre son autorité à l'ensemble de la Chine. Pour couronner le tout, il semble que le Prince ait personnellement fait en sorte qu'un petit cadeau soit offert à Fengtian en guise de « remerciement » pour l'excellente sécurité qui lui a été assurée."
 japan_fengtian_events.9.a:0 "On dirait qu'il s'est bien amusé."

 japan_fengtian_events.10.t:0 "Tentative Ratée d'Assassinat du Prince Kan'in !"
 japan_fengtian_events.10.d:0 "Il semble que les craintes de nombreux membres du gouvernement se soient concrétisées et qu'une tentative d'assassinat ait été perpétrée contre le prince Kan'in Kotohito lors de sa tournée dans les territoires du gouvernement de Fengtian. Bien qu’il s’agisse, forcément, d’une nouvelle désastreuse, il y a au moins un côté positif puisque le prince a survécu relativement indemne à cet acte brutal. Après avoir été  soigné par le personnel médical japonais envoyé pour l'accompagner si un tel événement devait se produire, il semble que le prince se remettra remarquablement rapidement.\n\nLa nouvelle de cet assassinat raté s'est également répandue remarquablement à [JAP.Capital.GetCapitalVictoryPointName], provoquant une vague de demandes furieuses tout au long de la nuit, notamment la tête de [FNG.GetLeader], de préférence servie sur un plateau d'argent. Alors que l'aube commençait à se lever, ces demandes ont commencé à se transformer en une pression plus raisonnable pour le retrait temporaire de l'aide japonaise à Fengtian en guise de punition pour leur insolence. Ces appels ne sont cependant pas universels, et certains ont plutôt fait valoir que punir si durement un allié nuirait simplement aux intérêts japonais à long terme et ne préconisent qu’une condamnation symbolique. Il semble qu’une décision exécutive doive être prise quant à la manière de réagir."
 japan_fengtian_events.10.a:0 "Ils doivent être punis pour cette insolence !"
 japan_fengtian_events.10.b:0 "Ils ont simplement fait de leur mieux."

### News Events ###
 japan_news.1.t:0 "Effondrement de l'empire japonais"
 japan_news.1.d:0 "L'Empire du Japon, puissance asiatique montante sans précédent, a annoncé qu'il avait formellement rendu toutes ses forces sur les îles intérieures à la suite de sa récente capitulation. Le peuple japonais, obstiné et belliqueux, n'est pas habitué à se soumettre, mais face à l'anéantissement, il a sans aucun doute décidé d'épargner à son pays une plus grande destruction. Autrefois considérée comme la première nation industrielle du Pacifique, dotée d'une marine et d'une armée parmi les plus modernes du monde, la défaite japonaise a conduit à la dissolution définitive de sa sphère. Face à une défaite aussi écrasante, les différents membres de la coprospérité se sont retrouvés dispersés et à la dérive - peut-être enclins à des agressions étrangères. Une chose reste cependant certaine : le soleil levant a fini par s'éteindre et, avec lui, de nouvelles puissances asiatiques pourraient bientôt prendre sa place."
 japan_news.1.a:0 "Le soleil s'est éteint."

 japan_news.2.t:0 "La grande guerre du Pacifique"
 japan_news.2.d:0 "Depuis la seconde guerre civile américaine, l'Empire du Japon est resté pratiquement sans opposition dans le Pacifique, et nombreux sont ceux qui ont prédit qu'il deviendrait la première puissance de la région, éclipsant ses rivaux américains et allemands en termes d'influence. Reconstruisant sa puissance militaire et industrielle après la guerre civile, le gouvernement américain a de nouveau jeté son dévolu sur le Pacifique, défiant ouvertement la domination du Japon - des rapports faisant état d'engagements navals entre les deux grandes puissances.\n\nMalgré ses succès retentissants dans le Pacifique, le Japon doit maintenant faire face à son plus grand défi, alors que le géant industriel américain se débarrasse des décombres de la guerre civile et que sa machine de guerre reprend vie."
 japan_news.2.a.JAP:0 "Le soleil ne se couchera pas sur nous !"
 japan_news.2.a.JAP_allies:0 "Puissions-nous l'emporter, et vite !"
 japan_news.2.a.USA:0 "Dans un moment de faiblesse, nous avons trébuché, mais nous ne faiblirons pas !"
 japan_news.2.a.USA_allies:0 "Nous sommes aux côtés de l'aigle !"
 japan_news.2.a.GER:0 "Il semble que le Japon ait dépassé ses limites pour la dernière fois."
 japan_news.2.a.INT:0 "Les impérialistes se battent entre eux !"
 japan_news.2.a.neutralasia:0 "L'équilibre des pouvoirs se fera d'une manière ou d'une autre."
 japan_news.2.a.generic:0 "Ce mastodonte peut-il résister à la domination du Japon ?"

 japan_news.3.t:0 "Le soleil levant"
 japan_news.3.d.default:0 "Depuis l'accord de Tsingtao, la situation au Japon n'a cessé d'être critique, embrouillée par de nombreuses crises économiques et des troubles. La réponse inefficace aux interventions allemandes en Chine a conduit à l'effondrement du régime autocratique de Tanaka. Cependant, l'Empire du Soleil Levant a réussi à rebondir en tant que puissance régionale limitée aux confins de l'Asie de l'Est.\n\nAujourd'hui, les dirigeants japonais ont annoncé un nouveau plan pour reprendre leur place parmi les grandes puissances, par la force si nécessaire. Cette nouvelle a déjà commencé à atteindre Berlin, le Kaiser et la chancellerie n'ayant pas encore réagi à cette menace ouverte sur leurs possessions coloniales."
 japan_news.3.d.defeated_in_china:0 "Le puissant empire japonais n'a commencé à déployer ses ailes qu'après l'effondrement de la Bourse de Berlin et la domination des Qing sur la Chine. Cependant, dans un retournement de situation choquant, la Chine a réussi à submerger les forces japonaises à travers la Corée et les a entièrement repoussées hors du continent. Avant ce moment, de nombreux observateurs auraient convenu que le Japon deviendrait la puissance dominante de l'Asie de l'Est, mais cela reste incertain après leur calamiteuse défaite.\n\nDans un récent discours public, les dirigeants japonais semblent ne pas se préoccuper de cet "inconvénient mineur" et ont annoncé leur intention de redevenir une grande puissance. Seul l'avenir nous dira si le Japon peut vraiment aller au bout de ses ambitions."
 japan_news.3.a:0 "Inquiétant."

 japan_news.4.t:0 "Coup d'État manqué à Tokyo"
 japan_news.4.d:0 "Nouvelles choquantes en provenance du Japon. Aujourd'hui, des éléments radicaux de l'armée impériale, dirigés par des ultra-monarchistes et des nationalistes, ont lancé une tentative de putsch contre le gouvernement démocratique en difficulté à Tokyo. Bien qu'il ait pris le contrôle de l'appareil gouvernemental et des principaux bâtiments de la capitale, l'empereur a explicitement refusé de soutenir la faction, ce qui a conduit à l'effondrement presque inévitable du coup d'État dans les heures qui ont suivi.\n\nUn certain nombre d'officiers supérieurs de l'armée et leurs partisans se sont suicidés rituellement par honte. Un pilier essentiel de la démocratie a été préservé en Asie de l'Est, du moins pour l'instant."
 japan_news.4.a:0 "La démocratie japonaise survit."

 japan_news.5.t:0 "Destin de la famille impériale japonaise"
 japan_news.5.d.exile:0 "À la suite du changement de régime dans l'ancien Empire du Japon, le sort de la famille impériale Yamato est devenu incertain - jusqu'à hier. À l'issue du premier congrès de la République populaire du Japon, il a été décidé que la famille Yamato ne serait pas autorisée à rester au Japon. Aujourd'hui, la famille Yamato a quitté Tokyo à bord d'un paquebot en direction des Amériques, vers une vie d'exil.\n\nCette décision a déclenché une grève au port de Tokyo, ainsi que des manifestations dans la plupart des grandes villes, mais la situation devrait se normaliser dans quelques mois."
 japan_news.5.d.abolishsocialist:0 "À la suite du changement de régime dans l'ancien Empire du Japon, le sort de la famille impériale Yamato est devenu incertain - jusqu'à hier. À l'issue du premier congrès de la République populaire du Japon, il a été décidé d'abolir les titres et le statut de la famille impériale. Aujourd'hui, la famille Yamato a le statut de citoyen et n'est pas différente de ses anciens sujets.\n\nCette décision a déclenché une grève dans le centre de Tokyo, ainsi que des manifestations de moindre ampleur à Osaka et Nagasaki, mais la situation devrait se normaliser d'ici un mois."
 japan_news.5.d.abolishdem:0 "Suite au changement de régime dans l'ancien Empire du Japon, le sort de la famille impériale Yamato est devenu incertain - jusqu'à hier. A la demande de [JAP.overlord.GetNameDef], l'institution impériale a été abolie et la famille impériale a été dépouillée de tous ses titres et statuts. A ce jour, la famille Yamato a le statut de citoyen et n'est pas différente de ses anciens sujets.\n\nCette décision a déclenché une grève dans le centre de Tokyo, ainsi que des manifestations plus modestes à Osaka et Nagasaki. L'opposition publique généralisée risque de devenir un élément essentiel du mandat du nouveau gouvernement, aussi longtemps qu'il durera."
 japan_news.5.d.symbol:0 "À la suite du changement de régime dans l'ancien Empire du Japon, le sort de la famille impériale Yamato est devenu incertain - jusqu'à hier. À l'issue de la session spéciale de la Diète du [JAP.GetName], il a été décidé que l'empereur, en tant que symbole de l'État et du peuple japonais, et, au sens large, la famille impériale, pourraient exercer des fonctions publiques et officielles, mais qu'ils ne joueraient aucun rôle dans le nouveau gouvernement.\n\nPour souligner cette décision, l'empereur [JAP.GetLeader] a renoncé publiquement à sa propre divinité dans un discours radiophonique extraordinaire, soulignant que les liens entre le trône et le peuple ont toujours reposé sur la confiance et l'affection mutuelles, et non sur de simples mythes ou légendes."
 japan_news.5.d.abdicate:0 "À la suite du changement de régime dans l'ancien Empire du Japon, le sort de la famille impériale Yamato est devenu incertain - jusqu'à hier. À l'issue de la session spéciale de la Diète du [JAP.GetName], il a été décidé que l'empereur, en tant que symbole de l'État et du peuple japonais, et, au sens large, la famille impériale, pourraient exercer des fonctions publiques et officielles, mais n'auraient aucun rôle dans le nouveau gouvernement.\n\nDans une interview accordée à la presse internationale, le prince régent Takamatsu a souligné qu'en dépit de la stupeur nationale créée par l'abdication de l'empereur, il s'agit d'une étape nécessaire pour assurer une période de paix durable et renouveler les liens entre le Japon et ses collaborateurs."
 japan_news.5.a:0 "Une époque se termine, une autre commence."

 japan_news.6.t:0 "La restauration de Shōwa"
 japan_news.6.d:0 "Au cours des dernières semaines, les informations en provenance de Tokyo ont été rares, mais aujourd'hui, peu de gens peuvent douter de la mort de la démocratie japonaise. Après l'échec du gouvernement à réprimer le mouvement syndicaliste naissant, des officiers conservateurs ont mené un coup d'État, évinçant le Premier ministre et instaurant une dictature militaire. Mais même ce coup d'État s'est avéré temporaire : des officiers alignés sur la faction rivale des restaurationnistes ont lancé un contre-coup d'État.\n\nAlors que les rues de la plus grande ville d'Asie ruissellent de sang, ils annoncent la restauration de Shōwa - une restauration du pouvoir ultime de l'empereur et la renaissance du Japon, libéré des influences corruptrices du syndicalisme, de la démocratie et de l'influence occidentale."
 japan_news.6.a:0 "Sonnō tōkan!"
 japan_news.6.b:0 "Oh non..."

 japan_news.7.t:0 "Coup d'État militaire au Japon"
 japan_news.7.d:0 "Ces dernières semaines, les informations en provenance de Tokyo ont été rares, mais il semble que la démocratie japonaise soit désormais morte. Après des années de luttes intestines, de scandales et de corruption au sein des partis politiques, des officiers radicaux restaurationnistes ont lancé un coup d'État visant à transformer le pays en un régime ultranationaliste. En fin de compte, il semble que leurs efforts aient été vains : les troupes loyales au gouvernement ont pu lancer un contre-coup d'État et écraser les rebelles avec succès.\n\nCependant, cet épisode a montré sans aucun doute la faiblesse des partis. Le Japon s'est effectivement transformé en une dictature militaire, dont les principes directeurs sont le nationalisme, le corporatisme et le militarisme."
 japan_news.7.a:0 "Banzai !"
 japan_news.7.b:0 "Oh non..."

