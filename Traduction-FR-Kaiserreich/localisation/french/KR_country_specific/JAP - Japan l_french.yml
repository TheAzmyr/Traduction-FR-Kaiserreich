 JAP_question_of_the_imperial_family_hirohito_abdicated_tt: "§L Avec l'abdication forcée d'Hirohito, la position de la famille impériale et du nouvel empereur semble plus faible que jamais. Son sort sera décidé lors de la prochaine session extraordinaire de la Diète. §!"
