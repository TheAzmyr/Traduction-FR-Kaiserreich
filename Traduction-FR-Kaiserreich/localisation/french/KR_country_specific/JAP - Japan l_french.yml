### Focuses - Political - Base ###
JAP_NSA_focus: "La loi sur la sécurité nationale"
 JAP_NSA_focus_desc: "Un débat au sein de la Diète concernant la loi sur la sécurité nationale fait rage depuis quelques semaines, et il est temps pour nous de décider quelle voie notre nation va suivre. Certains membres conservateurs de la Diète craignent que si la loi n'est pas adoptée, des éléments radicaux de la société tenteront de prendre le pouvoir. L'avenir du Japon est entre nos mains"

### Focuses - Political - Democratic ###
 JAP_protect_constitutional_government: "Protéger le Gouvernement Constitutionnel"
 JAP_protect_constitutional_government_desc: "Le Japon est un phare de la modernité en Asie, et notre peuple jouit depuis longtemps d'une stabilité qui fait l'envie et inspire de nombreuses personnes sur le continent. Malheureusement, les événements récents ont révélé des fissures dans nos jeunes institutions. Nous avons du travail à faire pour rétablir la confiance du peuple dans notre gouvernement... et pour assurer une meilleure sécurité aux représentants élus du peuple, afin que des événements tels que l'incident du 15 mai ne se reproduisent plus jamais."
 JAP_civil_servant_purge: "Purge des Fonctionnaires"
 JAP_civil_servant_purge_desc: "Si nous voulons écarter tout danger lié aux radicaux socialistes, il est essentiel de commencer par neutraliser le pouvoir politique qu'ils peuvent détenir. Et bien que certaines voix plus modérées aient rejeté ces craintes comme étant exagérées, nous ne pouvons pas nous permettre de prendre des risques : notre appareil administratif doit être nettoyé de fond en comble de tout élément idéologiquement indésirable."
 JAP_promote_conciliation_unions: "Promouvoir les Syndicats de Conciliation"
 JAP_promote_conciliation_unions_desc: "Alors qu'une démocratie saine devrait permettre aux travailleurs de s'organiser pour obtenir de meilleures conditions, permettre aux syndicats d'opérer avec peu de contrôle aboutira rapidement à transformer les usines en terrains propices à l'idéologie radicale. Pour éviter que l'activité syndicale n'échappe à notre contrôle, nous devons promouvoir la conciliation avec les organisations syndicales qui rejettent la lutte des classes et encourager les employeurs à créer et à superviser leurs propres syndicats d'entreprise."
 JAP_investigate_corruption: "Enquêter sur la Corruption"
 JAP_investigate_corruption_desc: "Après un examen approfondi, il semble que de nombreux membres de notre administration locale se soient montrés conciliants envers d'autres parties en échange de cadeaux ou de faveurs. Pire encore, le précédent gouvernement Seiyūkai a manifestement été très coopératif avec des personnes puissantes que certains de ses hauts responsables connaissaient personnellement, fermant les yeux sur certaines affaires louches en échange de leur soutien continu. Une telle malhonnêteté ne peut être tolérée, et nous devons commencer à la réprimer dès maintenant."
 JAP_peace_preservation_laws: "Lois sur la Préservation de la Paix"
 JAP_peace_preservation_laws_desc: "Alors que les partis libéraux ont combattu la loi de préservation de la paix du général Tanaka il y a plus de dix ans, les événements récents ont montré que même dans un système démocratique, une main forte est nécessaire pour protéger les institutions contre les menaces radicales. Dernière étape de la sauvegarde du parlementarisme japonais, la loi sur la sécurité nationale sera modifiée pour faciliter la répression de toute personne menaçant l'essence nationale du Japon, en commençant bien sûr par les syndicalistes et les anarchistes connus."

 JAP_rebuild_public_faith: "Reconstruire la Foi Publique"
 JAP_rebuild_public_faith_desc: "Le pays étant en proie à l'instabilité et aux difficultés économiques, il n'est pas surprenant que la population ait perdu confiance dans l'establishment. Il est essentiel que nous nous efforcions de rétablir le soutien à l'institution démocratique, non pas par l'intimidation ou la censure, mais par la diplomatie. Des interviews dans la presse, le respect des promesses électorales et l'encouragement des élus à aller à la rencontre de leurs communautés permettront de rétablir, à terme, un climat politique sain."
 JAP_rural_outreach:0 "Sensibilisation en Milieu Rural"
 JAP_rural_outreach_desc: "L'essor des centres industriels japonais s'accompagne d'effets secondaires malheureux. Dans l'état actuel des choses, la ruralité a été laissée pour compte, certains travaillant dans des conditions inadaptées au vingtième siècle. Une réforme agraire radicale serait une folie, mais une meilleure protection des locataires, ainsi qu'un accès plus facile aux équipements agricoles modernes pour ceux qui travaillent la terre, contribueraient à alléger leur fardeau."
 JAP_elite_mediation: "Médiation d'Élite"
 JAP_elite_mediation_desc: "Pour reconstruire le pouvoir de notre gouvernement, nous devons trouver des alliés quelque part. Par chance, la Seiyūkai compte dans ses rangs de nombreux hommes ayant des liens étroits avec les riches et les puissants du Japon. Certains parleront de clientélisme, mais ces gens sont des patriotes qui travaillent dur pour la nation japonaise et qui nous seront certainement reconnaissants, à condition que nous leur fassions quelques concessions."
 JAP_ties_to_the_zaibatsu: "Liens avec la Zaibatsu"
 JAP_ties_to_the_zaibatsu_desc: "Si l'industrie japonaise est florissante, c'est en grande partie grâce aux Zaibatsu. Grâce aux liens que nombre d'entre eux entretiennent avec notre parti, nous pouvons favoriser une relation mutuellement bénéfique, nous offrant une légitimité, tandis qu'en retour, notre patronage continu s'avérera bénéfique pour la croissance continue de notre économie."

 JAP_reorganise_public_finance: "Réorganiser les Finances Publiques"
 JAP_reorganise_public_finance_desc: "La période dite de la "décennie perdue" a fait payer un lourd tribut à nos finances publiques. Les mesures d'austérité ont entraîné une perte de financement public pour les investissements et les services publics. À partir de maintenant, nous chercherons à soutenir les industries en perte de vitesse, à construire des hôpitaux et à subventionner les entreprises manufacturières dans tout le pays."
 JAP_support_from_unions: "Soutien des Syndicats"
 JAP_support_from_unions_desc: "À mesure que le noyau industriel du Japon s'est développé, les disparités entre le travailleur ordinaire et le propriétaire de l'usine se sont accrues. Décriés par les réactionnaires et les conservateurs, les syndicats ne sont que le moyen logique pour les travailleurs défavorisés d'obtenir de meilleures conditions de travail auprès de leurs employeurs. Au lieu de les contrarier, essayons d'obtenir leur soutien en écoutant leurs revendications."
 JAP_protection_for_tenants: "Protection des Locataires"
 JAP_protection_for_tenants_desc: "De nombreuses personnes travaillant la terre dans les campagnes japonaises restent sans terre et parviennent à peine à joindre les deux bouts. Bien qu'une réforme agraire approfondie prenne beaucoup de temps, la protection des droits légaux de ceux qui travaillent la terre et l'assurance qu'ils sont correctement assistés dans tout litige contre les propriétaires nous aideront à gagner le soutien d'une grande partie de la paysannerie."
 JAP_building_the_mass_party: "Construire le Parti de Masse"
 JAP_building_the_mass_party_desc: "Forts de leur récent regain de popularité et de leurs prouesses diplomatiques avérées, les Minseitō cherchent à se développer pour devenir un véritable parti de masse. En opposition aux Seiyūkai corrompus et élitistes, ils représentent les gens ordinaires du Japon, et non les élites corrompues qui veulent restreindre leurs droits. Par conséquent, la négociation du soutien d'autres organisations et la promotion d'un plus grand activisme au sein du parti contribueront à sa croissance continue."

 JAP_parliamentary_socialism: "Socialisme Parlementaire"
 JAP_parliamentary_socialism_desc: "Dans ce que beaucoup appellent une incroyable surprise, le Shakai Taishūtō est sorti grand vainqueur des élections générales. Le parti cherche à représenter la classe ouvrière et la paysannerie japonaises, car le pays a besoin du soutien des masses laborieuses. Calomnié par les conservateurs qui le qualifient de syndicaliste pur et dur, son objectif est de construire un Japon pour le plus grand nombre, et non pour quelques-uns."
 JAP_utilise_the_peace_preservation_laws: "Utiliser les Lois sur la Préservation de la Paix"
 JAP_utilise_the_peace_preservation_laws_desc: "Bien que les années précédentes aient vu les lois de préservation de la paix utilisées contre de nombreux membres de notre parti, nous pouvons désormais les utiliser contre nos adversaires. Les bureaucrates corrompus du Minseitō et du Seiyūkai ayant des liens avec les industriels seront mis sous surveillance, et la propriété privée ne sera plus considérée comme sacrée. À partir de ce moment, le travailleur japonais sera protégé par tous les moyens nécessaires."
 JAP_city_housing_projects: "Projets de Logement de la Ville"
 JAP_city_housing_projects_desc: "De nombreux habitants des grandes villes japonaises n'ont pas les moyens de s'offrir un logement convenable et se contentent de dormir dans des maisons délabrées ou dans des bidonvilles. Dans le même temps, nous ne parvenons pas à répondre à la demande du nombre croissant de personnes qui quittent la campagne pour s'installer dans les villes. Pour permettre au plus grand nombre de personnes possible de mener une vie décente, le gouvernement a mis en place un vaste programme de logements sociaux."
 JAP_promote_artistic_expression: "Promouvoir l'Expression Artistique"
 JAP_promote_artistic_expression_desc: "Bien que de plus en plus de personnes s'installent dans les grands centres urbains, peu d'entre elles sont encore en mesure de créer ou même d'apprécier l'art pour elles-mêmes. Cinéma, peinture, musique, théâtre... Des fonds devraient être accordés pour encourager les efforts créatifs des artistes en herbe et les faire connaître à nos concitoyens afin qu'ils puissent en faire l'expérience. Au cours des prochaines décennies, les artistes japonais deviendront célèbres dans toute l'Asie, et peut-être même dans le monde entier."
 JAP_entrench_bureaucracy: "Mettre en Place Une Nouvelle Bureaucratie"
 JAP_entrench_bureaucracy_desc: "Grâce à sa victoire aux dernières élections, le Minseitō dispose enfin d'une influence suffisante pour procéder à des changements radicaux au sein de l'administration. De nombreux postes occupés par des conservateurs seront désormais occupés par des fonctionnaires issus de nos rangs, désireux de travailler sans relâche à l'épanouissement de la démocratie au Japon. Espérons que cela portera également un coup significatif à nos adversaires au sein de la Seiyūkai."
 JAP_primacy_of_the_diet: "Primauté de la Diète"
 JAP_primacy_of_the_diet_desc: "Le Japon peut s'enorgueillir d'être un phare de la démocratie en Asie, et pour maintenir le flambeau du libéralisme en vie, nous devons veiller à ce que le parlement reste la pièce maîtresse de la prise de décision gouvernementale. Les fonctionnaires auxquels les Japonais ont accordé leur confiance doivent être en mesure de les représenter correctement, sans être entravés par des aristocrates conservateurs ou une bureaucratie pléthorique."

 JAP_divert_funding_to_military: "Détourner les Fonds Vers l'Armée"
 JAP_divert_funding_to_military_desc: "Bien que la dernière décennie ait été marquée par des difficultés économiques, on peut dire que notre économie est enfin sur la bonne voie. L'une des premières choses que fera le Seiyūkai victorieux sera d'allouer une plus grande part du budget à la défense, afin de garantir notre place en tant que plus grande puissance de l'Asie de l'Est pour les années à venir."
 JAP_loosen_economic_regulations: "Assouplir les Réglementations Économiques"
 JAP_loosen_economic_regulations_desc: "Alors que la menace d'un sabotage socialiste semble plus éloignée que jamais et que le nombre de nouveaux partenaires commerciaux ne cesse de croître dans toute l'Asie, il est temps de reconsidérer certaines des réglementations économiques mises en place au cours de la décennie précédente. Comme l'ont souligné certains de nos plus fervents partisans, qui se trouvent être d'importants entrepreneurs, une approche de laissez-faire est nécessaire pour que l'économie japonaise continue de croître, alors que ne pas s'y adonner serait un frein à l'innovation et aux profits."
 JAP_devotion_to_war_effort: "Dévouement à l'Effort de Guerre"
 JAP_devotion_to_war_effort_desc: "La décennie à venir sera marquée par la guerre, les grandes puissances européennes se trouvant à nouveau en conflit ouvert. Pour que le Japon défende la place qui lui revient dans le monde, il faut que chacun comprenne qu'en ces temps difficiles, il devra travailler deux fois plus dur pour subvenir aux besoins de ses compatriotes qui se battent loin de chez eux, car ce sont de courageux héros du Japon, et pour qu'ils réussissent, aucun effort n'est trop grand."
 JAP_cult_imperial_institution: "Culte de l'Institution Impériale"
 JAP_cult_imperial_institution_desc:9 "Plus qu'une simple figure de proue, l'Empereur représente des millénaires de tradition et d'identité commune pour le peuple japonais. En tant que représentants de Sa Majesté, notre objectif est également de veiller à ce que notre peuple se souvienne que les sacrifices qu'il consent contribuent à protéger l'essence même de notre nation contre ceux qui cherchent à l'altérer, et ce pour les générations à venir."
 JAP_towards_nationalist_mass_party: "Vers un Parti Nationaliste de Masse"
 JAP_towards_nationalist_mass_party_desc: "Créé par des politiciens en désaccord avec l'establishment de leurs partis, le Kokumin Dōmei a émergé comme une nouvelle force nationaliste puissante au parlement. Si certains affirment que leur victoire est un pas en arrière pour la démocratie, ils insistent sur le fait qu'ils sont les plus aptes à représenter le peuple, contrairement aux partis léthargiques qui ont failli faire tomber la nation dans le syndicalisme. Le peuple japonais sera mobilisé et amené à soutenir l'Etat et l'armée dans leurs efforts."
 JAP_dirigiste_economics: "Économie Dirigiste"
 JAP_dirigiste_economics_desc: "Alors que le Japon est une puissance montante sur la scène mondiale, il est devenu évident qu'il ne peut pas faire confiance aux autres acteurs du marché mondial pour agir en tant que partenaires honnêtes et durables. Pire encore, nombre de nos compatriotes ont donné la priorité au remplissage de leurs poches plutôt qu'aux besoins de la nation. Pour s'assurer que nous ne soyons plus jamais abandonnés aux caprices du marché, il est nécessaire que l'État intervienne dans une large mesure dans l'industrie et la banque, afin que l'économie puisse fonctionner comme une machine bien huilée."

### Focuses - Political - Centralism ###
 JAP_military_centralism:0 "Le centralisme militaire"
 JAP_military_centralism_desc: "L'ère de la loi du plus fort n'est plus, plus aucun politicien traître ne se mettra en travers de la route de notre nation pour son propre profit, maintenant avec nos conseils le Japon rivalisera avec les grandes puissances qui nous regardaient autrefois avec mépris."
 JAP_create_cabinet_planning_board: "Créer le Conseil de Planification du Gouvernement"
 JAP_create_cabinet_planning_board_desc: "Bien que nous nous soyons débarrassés de l'ancien système, il existe des politiciens compétents qui sont toujours des patriotes favorables à notre cause. La création d'un conseil de planification du cabinet contribuera à garantir notre pouvoir et nos objectifs pour la nation."
 JAP_budget_research_and_policy_section: "Section de Recherche Budgétaire et Politique"
 JAP_budget_research_and_policy_section_desc: "Les différents ministères se sont longtemps affrontés sur la question du financement - il est temps de mettre fin à ces querelles mesquines. La création d'une nouvelle section chargée du futur budget et de la recherche politique permettra de régler nos problèmes tout en nous permettant de maintenir nos objectifs à long terme pour la nation."
 JAP_expand_propaganda_agency: "Développer l'Agence de Propagande"
 JAP_expand_propaganda_agency_desc: "En accordant des fonds supplémentaires à l'Agence de propagande, nous pourrons peut-être faire retentir notre message non seulement au Japon, mais aussi en Asie. Cet effort sera nécessaire dans les années à venir, afin que tous connaissent la parole de l'Empire et cherchent à la défendre."
 JAP_merge_small_ministries: "Fusionner les Petits Ministères"
 JAP_merge_small_ministries_desc: "Les ministères de petite taille et inefficaces bloquent souvent la route vers un plus grand progrès en tant que nation et créent une bureaucratie inutile. Pour y remédier, une fusion de plusieurs ministères sera proposée, même si certains membres de la Diète risquent de s'y opposer."
 JAP_promote_nationalist_education: "Promouvoir l'Éducation Nationaliste"
 JAP_promote_nationalist_education_desc: "Aucune nation n'atteint la grandeur avec une population analphabète, mais même les meilleurs esprits sont détournés de la grande destinée du Japon. Pour éviter cela, les idéaux étrangers doivent être abandonnés au profit des idéaux de fraternité à enseigner aux jeunes afin qu'ils puissent rester sur la voie qui leur est bénéfique ainsi qu'à leurs compatriotes."
 JAP_rationalise_industrial_development: "Rationaliser le Développement Industriel"
 JAP_rationalise_industrial_development_desc: "Le statut de grande puissance du Japon a été forgé par la guerre et les succès ultérieurs contre d'autres nations, et c'est une chose que nous ne devons pas oublier. Alors que le monde brûle autour de nous, nous devons rapidement convertir notre économie en une économie orientée vers la guerre, afin de ne pas être dépassés par ceux qui cherchent à nous détruire."
 JAP_create_five_year_plan: "Créer le Plan Quinquennal"
 JAP_create_five_year_plan_desc: "Afin de préparer nos plans d'avenir, nous devons réorganiser notre nation pour la mettre sur un pied d'égalité avec les impérialistes de l'Ouest, pour faire émerger une nouvelle industrie et une armée puissantes dans le cadre des préparatifs visant à libérer l'Asie des impérialistes."
 JAP_reorganisation_of_aerial_industries: "Réorganisation des Industries Aériennes"
 JAP_reorganisation_of_aerial_industries_desc: "La puissance aérienne est l'avenir de la guerre, et elle sera nécessaire pour la gagner. Un développement rapide de nos industries aériennes permettra de réaliser cet avenir."
 JAP_develop_manchurian_resources: "Développer les Ressources de la Mandchourie"
 JAP_develop_manchurian_resources_desc: "Le Japon dispose malheureusement de peu de ressources naturelles, mais il est possible d'y remédier en investissant dans nos alliés qui en ont en abondance. Tant qu'ils restent loyaux, la poursuite des investissements dans notre allié en Mandchourie est un pari sûr - un investissement qui nous servira à tous les deux."
 JAP_zabaitsu_contracts_focus: "Contrats avec les Zaibatsu"
 JAP_zabaitsu_contracts_focus_desc: "Les Zaibatsu nous ont quelque peu gênés dans nos projets, car ils souhaitent bénéficier d'une autonomie plus grande que nécessaire. Cela dit, ils peuvent toujours être utiles, et nous pourrions conclure un accord mutuellement bénéfique avec eux, à condition qu'ils servent de manière désintéressée le plus grand bien de la nation."
 JAP_nationalise_the_railways:0 "Nationaliser les Chemins de Fer"
 JAP_nationalise_the_railways_desc: "Le Japon ne peut pas progresser tant qu'une partie de son propre système ferroviaire est sous le contrôle du secteur privé. En le retirant à la classe commerciale et en le plaçant entièrement sous notre contrôle, nous contribuerons grandement à nos futurs efforts de guerre."
 JAP_national_defence_state: "L'État de Défense Nationale"
 JAP_national_defence_state_desc: "Bien que l'armée ait fait avancer un grand nombre de ses propositions, le fait est que les gouvernements vont et viennent, et que nos progrès peuvent être balayés à l'avenir. Pour parer à cette éventualité, nous allons créer un parti politique qui unira officiellement le peuple japonais et servira d'outil pour maintenir la Diète dans le droit chemin."

### Focuses - Political - Shōwa Restoration ###
 JAP_showa_restoration:0 "La restauration de Shōwa"
 JAP_showa_restoration_desc: "Sa Majesté ayant officiellement sanctionné le coup d'État, la restauration a été un succès ! Cependant, le travail de fond reste à faire - prendre le pouvoir est une chose, mais gouverner en est une autre. Les factions restaurationnistes se chamaillent déjà et, pour apaiser les tensions, le Premier ministre Konoe veillera à ce que la cause restaurationniste soit unificatrice pour tout le Japon."
 JAP_destroy_degenerative_individualism: "Détruire l'Individualisme Dégénératif"
 JAP_destroy_degenerative_individualism_desc: "L'individualisme - importé de l'Occident - est indubitablement synonyme d'égoïsme et de réticence à servir la nation. Ses manifestations et ses slogans apparentés - "démocratie", "liberté", "égalité" - ont corrompu la nation jusqu'au plus profond d'elle-même. Il est temps d'éradiquer ces concepts et de travailler à leur élimination totale."
 JAP_eliminate_party_politics: "Éliminer la Politique des Partis"
 JAP_eliminate_party_politics_desc: "Nous croyons en l'unité de pensée et d'action, et non en ces querelles interminables qui ont conduit à la ruine. L'économie peut croître et l'État prospérer, mais cela ne signifiera rien si la nation meurt. Seule la cause restaurationniste peut redonner vie à la nation."

 JAP_work_through_the_dojinkai: "Travailler avec le Dōjinkai"
 JAP_work_through_the_dojinkai_desc: "Un mouvement politique ne peut pas vivre uniquement de mots, et pour garantir que le nôtre ne se transforme pas en un feu de paille inefficace, nous devons faire comprendre aux hommes d'affaires, aux bureaucrates et aux politiciens de carrière qui font fonctionner le pays qu'il existe une place pour eux à notre table.\n\nHeureusement, le Shōwa Dōjinkai a fait exactement cela."
 JAP_one_country_one_party: "Un Pays, un Parti"
 JAP_one_country_one_party_desc: "Il n'y a rien de plus mesquin que la politique des partis provinciaux. Il serait beaucoup plus efficace d'avoir un système dans lequel tous les anciens partis politiques et leurs membres seraient absorbés par le Taisei Yokusankai, même dans les villages les plus reculés."
 JAP_rural_development: "Développement de l'Espace Rural"
 JAP_rural_development_desc: "Loin des yeux, loin du cœur : maintenant que les magnats régionaux font partie de notre administration, nous pouvons nous aventurer dans les campagnes jusqu'alors inconnues et faire connaître le Yokusan au plus grand nombre."
 JAP_work_with_the_elite: "Tendre la Main aux Grandes Entreprises"
 JAP_work_with_the_elite_desc: "La rhétorique populiste de nombreux membres de notre coalition, qui appellent à réduire l'influence des hommes d'affaires et des propriétaires terriens et à nationaliser massivement les industries, a aliéné certains des hommes les plus puissants et les plus brillants de notre pays. Nous devons leur faire comprendre que nous avons encore besoin de leur aide dans nos efforts pour construire un nouveau Japon."
 JAP_development_of_a_new_way: "Une Nouvelle Voie"
 JAP_development_of_a_new_way_desc: "L'un des effets de la réunion de tout le gratin du monde des affaires japonais dans la même pièce est qu'ils finissent par se rendre compte qu'il est plus efficace de travailler ensemble que de se faire concurrence. Les pétitions collectives visant à se débarrasser de telle ou telle réglementation ou à augmenter le nombre de travailleurs dans leurs usines sont beaucoup plus efficaces que les pots-de-vin sous la table auxquels ils sont habitués."
 JAP_continue_zaibatsu_ties: "Une Faveur entre Amis"
 JAP_continue_zaibatsu_ties_desc: "Les Zaïbatsu sont essentiels au maintien de la croissance continue du Japon, et leur conformité devrait être une preuve suffisante de leur bonne volonté. Il est dans l'intérêt du pays que nous poursuivions ce partenariat et que nous soyons disposés à lui faire des concessions, aussi longtemps qu'il continuera à soutenir nos efforts.\n\nAprès tout, qu'est-ce qu'une faveur ou deux entre amis ?"

 JAP_appease_the_kodoha: "Apaiser le Kōdōha"
 JAP_appease_the_kodoha_desc: "S'il n'est pas facile de concilier les positions intransigeantes de la Kōdōha avec la réalité de la gestion d'un pays, nous ne devons pas oublier que ce sont eux qui ont porté notre régime au pouvoir. Seul un imbécile mord la main qui le nourrit."
 JAP_shison_danran: "Shison Danran"
 JAP_shison_danran_desc: "Avant tout, il existe un grand fondement de l'État japonais : la relation entre l'empereur et ses sujets, organisée de manière royale. Ce fondement a rendu le Japon supérieur à toute autre nation pendant plus de mille ans, et il continuera à le faire."
 JAP_revere_imperial_power: "Révérer le Pouvoir Impérial"
 JAP_revere_imperial_power_desc: "La nation a toujours été entravée par des bureaucrates comploteurs et des politiciens querelleurs qui prétendaient travailler au nom de l'Empereur, alors qu'ils ne recherchaient que l'appât du gain et le renforcement de leur propre pouvoir au détriment de Sa Majesté. Maintenant que les vrais partisans sont aux commandes, il est temps de rendre le pouvoir à ceux qui le méritent."
 JAP_enact_economic_controls: "Mettre en Place des Contrôles Économiques"
 JAP_enact_economic_controls_desc: "Si l'industrie a indéniablement aidé le Japon à devenir puissant, la domination du secteur privé sur notre économie a eu d'horribles effets secondaires. La croissance d'une classe urbaine, pleine d'idées corrompues d'inspiration américaine visant à réduire le pouvoir du gouvernement, pourrait carrément mettre en péril l'avenir du Japon en tant que nation de premier plan dans le monde. La Kōdōha préconise de limiter les excès du capitalisme et de concentrer notre économie sur l'effort de guerre."
 JAP_colonial_investments: "L'Industrie Coloniale"
 JAP_colonial_investments_desc: "Nos participations à l'étranger constituent un bon terrain d'essai pour les projets d'industrialisation à grande échelle et à long terme. Ce qui fonctionne aujourd'hui pour Chōsen et la Mandchourie fonctionnera demain pour Tōhoku et Hokkaidō. Il est également très commode que des membres clés du personnel de la Kōdōha soient déjà chargés de superviser les zones auxquelles ces projets d'industrialisation ont été assignés."
 JAP_curtail_the_zaibatsu: "La Fin des Excès"
 JAP_curtail_the_zaibatsu_desc: "Les Zaibatsu incarnent les pires aspects de la société japonaise : corruption, népotisme, et leurs liens avec les partis démocratiques montrent clairement que nous devons cesser toute coopération avec eux et travailler à réduire leur influence. Cela prendra sans doute du temps, mais nous lancerons un programme de nationalisation des plus grands conglomérats et commencerons à sévir contre les collaborateurs connus au sein de notre gouvernement."

 JAP_build_the_mass_party: "Mise en oeuvre de Shintaisei"
 JAP_build_the_mass_party_desc: "Tout au long de son existence, la Shōwa Kenkyūkai a élaboré de nombreux plans visant à améliorer la politique, l'économie, la position mondiale et la culture du Japon. Maintenant que son bienfaiteur est au pouvoir pour mettre en œuvre ces plans, le Japon sera transformé selon ses idées."
 JAP_nation_service_draft_ordinance: "Projet d'Ordonnance sur le Service National"
 JAP_nation_service_draft_ordinance_desc: "Nous pouvons alléger la charge qui pèse sur nos lignes de production en affectant les travailleurs directement à des projets industriels qui ont besoin de main-d'œuvre supplémentaire."
 JAP_mobilise_the_nation: "Mobiliser la Nation"
 JAP_mobilise_the_nation_desc: "Ces dernières décennies, grâce aux querelles parlementaires et à la diffusion d'idées radicales, la société japonaise s'est divisée. Nous ferons de grands efforts pour restructurer la société afin de renforcer les liens innés de notre peuple et de l'aider à se souvenir de ce pour quoi il se bat et travaille dur, en encourageant les liens de parenté par le biais d'associations patriotiques, de l'éducation et de la nationalisation des médias."
 JAP_independence_and_self_sufficiency: "Indépendance et Autosuffisance"
 JAP_independence_and_self_sufficiency_desc: "Alors que l'économie japonaise est florissante, notre pays manque malheureusement de ressources naturelles, ce qui nous oblige à les acheter à des puissances étrangères. Non seulement l'économie japonaise est injustement grevée par ces importations, mais si le Japon se trouve un jour coupé des marchés occidentaux, cela pourrait compromettre notre effort de guerre. Comme nous ne pouvons compter que sur nous-mêmes, nous poursuivrons nos programmes d'extraction de ressources et imposerons des droits de douane sur les ressources japonaises, dans le but ultime de parvenir à une autarcie complète."
 JAP_banking_and_agriculture_control: "Contrôle des Banques et de l'Agriculture"
 JAP_banking_and_agriculture_control_desc: "Le contrôle privé des banques, du secteur agricole, etc. sont autant de fléaux occidentaux qui menacent la souveraineté économique et politique du Japon. Pour démanteler l'influence envahissante du libéralisme, nous devons introduire un monopole gouvernemental sur le riz et des mesures de contrôle rigoureuses sur les banques et les compagnies d'assurance, car leurs intérêts doivent être entièrement subordonnés à ceux de la nation, et non l'inverse."
 JAP_cabinet_information_committee: "Comité d'Information du Gouvernement"
 JAP_cabinet_information_committee_desc: "En prenant le contrôle direct des médias, nous pouvons nous assurer que le public est bien informé et qu'il adhère aux projets de notre gouvernement."
 JAP_ennoble_the_national_spirit: "Anoblir l'Esprit National"
 JAP_ennoble_the_national_spirit_desc: "Le monde d'hier, et même d'aujourd'hui, est un monde de compétition - une grande guerre totale est à nos portes, et toutes les nations chercheront à se couronner vainqueur. Seules les nations qui ont un fort esprit combatif, la volonté de prospérer dans les moments les plus difficiles, ont le droit d'exister. En tant que nation apte à survivre, nous nous engagerons dans une guerre jusqu'au bout, une lutte darwinienne fanatique pour voir le Japon au sommet de la montagne !"

### Focuses - Economic - Base ###
 JAP_national_rd_institutes:0 "Instituts nationaux de recherche et de développement"
 JAP_national_rd_institutes_desc:0 "En finançant les instituts nationaux de recherche et de développement, nous pouvons faciliter la collaboration entre des équipes de recherche indépendantes, améliorer nos résultats de recherche et nous permettre de mieux orienter les priorités nationales en matière de recherche"
 JAP_narrow_gauge_railways: "Normaliser les Jauges des Chemins de Fer"
 JAP_narrow_gauge_railways_desc:0 "Nos chemins de fer à voie étroite avaient leurs avantages lors de la construction, mais ils freinent maintenant notre industrie naissante. L'avenir n'attend personne, et encore moins le Japon"
 JAP_prioritise_military_oil:0 "Donner la priorité au pétrole militaire"
 JAP_prioritise_military_oil_desc:0 "Avec le pays en guerre, le pétrole est plus vital que jamais. S'il est utile à de nombreuses fins civiles, il est vital pour nos forces armées. C'est pourquoi nous donnerons la priorité au pétrole destiné à des usages militaires avant tout"
 JAP_land_reform_focus: "Réforme agraire"
 JAP_land_reform_focus_desc: "L'utilisation des terres est très inefficace au Japon. Presque toutes les factions sont d'accord pour dire qu'il faut faire quelque chose, mais ce qui suscite exactement beaucoup de désaccords. Néanmoins, si nous voulons réaliser pleinement notre puissance économique, nous devons résoudre ce problème."

### Focuses - Economic - Zaibatsu ###
 JAP_support_the_zaibatsu:0 "Soutenez les Zaibatsu"
 JAP_support_the_zaibatsu_desc:0 "Au cours des dernières décennies, les Zaibatsu ont accru leur pouvoir politique et économique à un degré stupéfiant. Il serait dans notre meilleur intérêt de coopérer avec eux"
 JAP_finance_factory_projects: "Financement des Projets d'Usine"
 JAP_finance_factory_projects_desc:0 "Certains Zaibatsu ont demandé l'aide de l'État pour construire des usines dans leurs îles d'origine. Cela permettrait de créer de nombreux emplois et contribuerait à résoudre la crise économique"
 JAP_raw_materials_excavation_endeavours: "Entreprises d'Excavation de Matières Premières"
 JAP_raw_materials_excavation_endeavours_desc:0 "Divers Zaibatsu nous ont approchés avec des perspectives de ressources brutes, nous demandant de les financer. Notre financement devrait permettre d'accéder à des ressources rares dont nous avons grand besoin"
 JAP_foster_technological_innovation: "Favoriser l'Innovation Technologique"
 JAP_foster_technological_innovation_desc:0 "Les fonds publics contribueraient grandement à garantir que les scientifiques qualifiés du Zaibatsu disposent de tout ce dont ils ont besoin pour faire avancer le Japon dans l'avenir, et devraient donner au gouvernement un plus grand contrôle sur les priorités de la recherche"
 JAP_the_central_railroad_plan: "Le Plan du Chemin de Fer Central"
 JAP_the_central_railroad_plan_desc:0 "Le plan ferroviaire central, une série de lignes de train nouvelles et modernisées dans les îles d'origine, a été à l'avant-garde de notre effort continu vers une société efficace et productive. Cependant, il a été retardé pendant des années maintenant, manquant à la fois de financement et d'expertise. Heureusement, les Zaibatsu sont en mesure de fournir les deux et, avec leur soutien, le projet peut enfin être achevé."

### Focuses - Economic - Shared ###"
 JAP_build_new_aircraft_facilities: "Construire de Nouvelles Installations Aéronautiques"
 JAP_build_new_aircraft_facilities_desc: "L'industrie aéronautique est un élément essentiel de la défense nationale. Les guerres étant susceptibles de se décider dans les airs, notre industrie doit être en mesure de fournir à nos pilotes de nombreux avions de qualité, construits sur place. La construction de nouvelles usines aéronautiques permettra de répondre à nos besoins croissants dans les années à venir."
 JAP_invest_in_heavy_industry: "Investir dans l'Industrie Lourde"
 JAP_invest_in_heavy_industry_desc: "Pour que le Japon reste une puissance économique compétitive, il est nécessaire que nous investissions davantage dans des projets industriels à grande échelle. Ces projets industriels nous permettront à leur tour d'approvisionner l'État de manière adéquate en matière de défense."

 JAP_riken_north:0 "RIKEN Nord"
 JAP_riken_north_desc:0 "RIKEN North est le nom de code d'une installation clé qui sera bientôt mise en place dans le cadre de notre projet Ni-Go, situé dans la préfecture de Fukushima. Le projet Ni-Go est notre entreprise top-secrète de recherche atomique, visant à séparer l'uranium 235 par diffusion thermique pour exploiter l'immense puissance qui se trouve à l'intérieur de l'atome. Les autres installations participant à ce projet sont au complexe RIKEN de Tokyo et à Kōnan, en Corée du Nord."
 JAP_rocket_science:0 "La science des fusées"
 JAP_rocket_science_desc:9 "Les développements de fusées peuvent non seulement fournir des armes de type fusée, mais même, selon la théorie des scientifiques, des moteurs de fusée pour des déplacements à grande vitesse."
 JAP_colonial_incentives:0 "Incitations Coloniales"
 JAP_colonial_incentives_desc:0 "Afin de sauver notre secteur agraire moribond et de développer notre économie, nous devons absolument investir dans des projets coloniaux. L'Empire est l'avenir du Japon"

### Focuses - Economic - Bureaucratic ###
 JAP_bureaucratic_economy:0 "L'économie bureaucratique"
 JAP_bureaucratic_economy_desc:0 "Le gouvernement a décidé de réformer l'économie pour qu'elle soit régie par une structure bureaucratique destinée à limiter le pouvoir des Zaibatsu et à augmenter les prestations de l'État.""
JAP_rapid_industrialisation: "Expansion rapide des armes"
JAP_rapid_industrialisation_desc: "Bien que notre économie soit en croissance et que nous ayons évité une grande partie des retombées du Lundi noir, nous n'avons pas encore atteint des niveaux de production d'armes suffisamment élevés. En construisant des usines spécialement conçues à cet effet, nous pourrons accroître considérablement notre production d'armes".
 JAP_regulating_the_automotive_industry:0 "Réglementer l'industrie automobile"
 JAP_regulating_the_automotive_industry_desc:0 "Tout au long des années 1920 et 1930, la production automobile nationale japonaise était trop faible pour être compétitive au niveau mondial. Pour remédier à cette situation et permettre aux entreprises nationales de concurrencer leurs homologues occidentales beaucoup plus importantes, nous pouvons imposer la fusion de nos nombreuses petites entreprises automobiles en quelques grandes entreprises"
 JAP_reorganise_resource_extraction:0 "Réorganiser l'extraction des ressources"
 JAP_reorganise_resource_extraction_desc:0 "Avec la montée des tensions partout dans le monde, il est vital que l'extraction de nos ressources se fasse efficacement et rapidement. Pour y parvenir, les entreprises impliquées dans l'extraction des ressources seront soumises à une surveillance bureaucratique accrue et forcées de subir une réorganisation structurelle sous la direction des gouvernements."
 JAP_the_shinkansen_proposal:0 "La proposition du Shinkansen"
 JAP_the_shinkansen_proposal_desc:9 "Il est temps de mettre en œuvre la proposition du Shinkansen : créer un ensemble connecté de lignes ferroviaires à grande vitesse, puis les combiner avec de nouvelles locomotives à vapeur et électriques. Ces lignes seraient capables de transporter des passagers et des marchandises à des vitesses jamais vues auparavant."

### Focuses - Military ###
 JAP_revise_imperial_defence_policy: "Réviser la Politique de Défense Impériale"
 JAP_revise_imperial_defence_policy_desc: "Jakuniku Kyōshoku ou "la survie du plus fort" est un principe fondamental de notre philosophie militaire ; les impérialistes occidentaux ont considérablement développé leurs forces aériennes et navales et si nous ne faisons pas de même, nous serons certainement victimes de leurs forces. Le fractionnisme au sein de l'armée a persisté et nos forces armées n'ont pas été en mesure d'atteindre leur plein potentiel ; il est donc de la plus haute importance de décider de notre doctrine."
 JAP_long_war_doctrine: "La Doctrine de la Longue Guerre"
 JAP_long_war_doctrine_desc: "Les partisans de la doctrine de la guerre longue affirment que si le Japon veut survivre à la lutte entre les nations, il doit se préparer à une guerre totale d'une ampleur peut-être encore plus grande que la précédente. À cette fin, nous devons établir une base industrielle solide, équiper nos soldats des armements les plus récents et préparer la population à la tempête à venir."
 JAP_short_war_doctrine: "Doctrine de Guerre Courte"
 JAP_short_war_doctrine_desc: "Soulignant la faiblesse de la base industrielle du Japon, son manque de ressources et sa position en Asie, les partisans d'une stratégie de guerre courte estiment que le Japon devrait plutôt se préparer à mener un conflit court et décisif, dans le style des guerres russo-japonaise et sino-japonaise qui nous ont précédés, et à cette fin, créer une grande armée permanente capable d'infliger des défaites dévastatrices dès le début de la guerre."
 JAP_phase_out_arisakas: "Elimination Progressive des Arisakas"
 JAP_phase_out_arisakas_desc: "Notre fusil de base, l'Arisaka, a été utilisé de manière fiable au cours des dernières décennies, mais il a pris du retard par rapport aux dernières avancées en matière de guerre, en partie à cause de sa conception à culasse. Nous devons donc moderniser notre armement en adoptant des fusils semi-automatiques plus puissants et plus efficaces. Ce faisant, notre infanterie résistera à l'épreuve du temps et pourra triompher des armées occidentales les plus avancées."
 JAP_agile_and_indomitable: "Agile et Indomptable"
 JAP_agile_and_indomitable_desc: "Notre infanterie n'est rien sans la diversité des obus tirés par leurs fidèles obusiers. Nous ne devons donc pas ralentir leur progression avec un canon massif, difficile à transporter et gênant à utiliser. En concevant un canon léger et robuste tout en conservant la capacité de charger un obus puissant et destructeur, notre infanterie sera débarrassée de tout problème supplémentaire pour percer les lignes ennemies."
 JAP_supremacy_of_logistics: "Suprématie de la Logistique"
 JAP_supremacy_of_logistics_desc: "Les progrès en matière d'équipement logistique et de formation sont nécessaires pour maintenir une force armée importante sur plusieurs fronts en Asie de l'Est. Nous gaspillerions inutilement de braves âmes japonaises si nos compagnies n'étaient pas dotées des équipements de soutien les plus récents. Nos marines auront besoin des dernières avancées en matière de technologie médicale, de formation logistique, ainsi que de soutien à la reconnaissance pour s'assurer que chaque invasion se solde par un triomphe pour le Japon !"
 JAP_backbone_of_the_army: "Épine Dorsale de l'Armée"
 JAP_backbone_of_the_army_desc: "L'infanterie est la base de toute armée moderne. Si notre infanterie devait faiblir face à nos adversaires, il n'y aurait aucun espoir pour notre projet de conquête de l'Asie. Nous devons au contraire renforcer nos forces, doter chaque homme non seulement du meilleur équipement que nous ayons à offrir, mais aussi lui insuffler le courage de détruire les ennemis du Japon. Qui sommes-nous pour nous proclamer hégémon de l'Asie de l'Est sans une force terrestre d'élite pour soutenir nos revendications ?"
 JAP_armoured_experiments:0 "Expérimentation sur les blindés"
 JAP_armoured_experiments_desc:9 "Inspiré par l'utilisation de véhicules blindés rudimentaires à la fin de la première Weltkrieg par plusieurs puissances européennes, il y a eu des motivations pour produire un design de char indigène. Le Bureau technique de l'armée a conçu un char capable de se déplacer à grande vitesse et d'atténuer les effets des armes à feu légères. Ces divisions blindées seront un atout dans la guerre qui s'annonce avec la Chine !"
 JAP_retention_of_mobility: "Maintien de la Mobilité"
 JAP_retention_of_mobility_desc: "Si, par rapport à l'Asie, nos forces ne manquent pas de puissance de feu et de supériorité technologique, ce ne sont pas ces seuls facteurs qui nous feront gagner des guerres. Disposer d'une armée mobile est tout aussi important et, dans les vastes plaines chinoises, c'est ce qui nous permettra de remporter des batailles décisives."
 JAP_coordinate_intelligence_services: "Coordonner les Services de Renseignement"
 JAP_coordinate_intelligence_services_desc: "Nos services de renseignement sont actuellement beaucoup trop désorganisés, non seulement divisés entre les agences civiles, militaires et navales, mais aussi trop souvent ignorés par le commandement opérationnel. Nous devons renforcer la coopération entre les services afin que le travail précieux de nos agents de renseignement puisse faire la différence sur le champ de bataille."
 JAP_f_agency: "Agence F"
 JAP_f_agency_desc: "Il est fort probable que nos troupes soient bientôt déployées pour combattre dans des zones tropicales. Ce terrain difficile et hostile représente un défi pour la conduite des opérations militaires, mais il peut également constituer une opportunité si nous sommes capables de maîtriser ce style de guerre avant nos ennemis."
 JAP_expand_the_kenpeitai: "Développer la Kenpeitai"
 JAP_expand_the_kenpeitai_desc: "L'expansion de notre empire s'accompagne de celle des dissidents qui vont illégalement à l'encontre de nos principes moraux. La Kenpeitai nous a servi à réprimer la dissidence chez nous et à fournir des services d'espionnage et de contre-espionnage pendant un certain temps, et il n'est que juste que nous continuions à le recruter."
 JAP_strengthen_the_ijaas: "Renforcer l'AIJAS"
 JAP_strengthen_the_ijaas_desc:0 "Les avions ne sont plus depuis longtemps de simples outils de reconnaissance et de harcèlement. En les intégrant pleinement aux opérations de l'armée de terre, l'armée de l'air est capable de faire des dégâts et de faire progresser nos opérations autant que le commandement moyen de l'armée de terre."
 JAP_intensive_pilot_training: "Formation Intensive des Pilotes"
 JAP_intensive_pilot_training_desc:0 "La formation des pilotes de chasse japonais est l'une des plus difficiles au monde, mais elle l'est pour une très bonne raison. Nos avions sont rapides, nos équipes au sol compétentes et nos commandants intelligents, mais rien n'est plus important que le courage et le talent de chaque pilote."
 JAP_open_new_flight_schools: "Ouvrir de Nouvelles Écoles de Pilotage"
 JAP_open_new_flight_schools_desc: "Nos campagnes aériennes exigent non seulement une plus grande qualité, mais aussi une plus grande quantité de pilotes. De nouvelles écoles seront ouvertes pour former les recrues de l'IJAAS, non seulement pour augmenter le nombre de nos escadres aériennes, mais aussi pour fournir une expérience pratique dans notre compréhension des opérations aériennes."
 JAP_found_teishindan: "Teishindan a été Trouvé"
 JAP_found_teishindan_desc: "Des expériences ont prouvé la praticité et l'utilité de l'utilisation de forces aéroportées pour débarquer des troupes derrière les lignes ennemies. D'autres nations ont commencé à former des unités de parachutistes, alors pourquoi pas la nôtre ? Le Teishin Shudan sera une nouvelle unité de forces spéciales, capable de pratiquer l'enveloppement vertical et de capturer des objectifs clés."
 JAP_plan_edit_1: "[GetPlanEditOne]"
 JAP_plan_edit_1_desc: "[GetPlanEditOneDesc]"
 JAP_plan_edit_2: "[GetPlanEditTwo]"
 JAP_plan_edit_2_desc: "[GetPlanEditTwoDesc]"
 JAP_plan_edit_3: "[GetPlanEditThree]"
 JAP_plan_edit_3_desc: "[GetPlanEditThreeDesc]"
 JAP_ideological_indoctrination:0 "L'Endoctrinement Idéologique"
 JAP_ideological_indoctrination_desc: "Qu'est-ce qui distingue le soldat japonais de celui des autres pays ? C'est son esprit combatif, son dévouement total à son pays et à l'Empereur divin, son refus de se rendre, contrairement à ses lâches adversaires. C'est pourquoi le Japon triomphera toujours de ses adversaires, car celui qui n'a pas peur de la mort sera toujours victorieux !"
 JAP_new_field_manuals: "Nouveaux Manuels de Terrain"
 JAP_new_field_manuals_desc: "Nos manuels de terrain actuels ne sont tout simplement pas adaptés à l'évolution rapide des normes de la guerre moderne, et il est donc nécessaire de les mettre à jour pour maintenir notre efficacité opérationnelle."
 JAP_logistics_corps: "Corps Logistique"
 JAP_logistics_corps_desc: "Une branche de l'armée chargée des questions logistiques - qui veille à ce que nous disposions du matériel nécessaire, de la maintenance, des informations, etc. - nous aidera à surmonter les conditions difficiles, en particulier sur certains des terrains les plus défavorables d'Asie."
 JAP_envolepment_tactics: "Tactiques d'Enveloppement"
 JAP_envolepment_tactics_desc:9 "S'il y a une leçon à tirer de la Grande Guerre, c'est que les assauts frontaux seuls sont rarement décisifs. Il est de loin préférable de percer les flancs de l'ennemi et d'attaquer l'arrière, ce qui provoque une grande désorganisation à moindre coût pour nos propres forces."
 JAP_expand_the_engineer_corps: "Développer le Corps des Ingénieurs de l'Armée"
 JAP_expand_the_engineer_corps_desc:0 "Compte tenu de la variété des terrains sur lesquels nous allons nous battre, combinée au manque fréquent d'infrastructures en Asie, la création d'un corps d'ingénieurs spécialisés serait un atout majeur pour nos forces armées. Nous consacrerons des fonds à la création d'une telle unité."
 JAP_update_the_imperial_war_college: "Mise à Jour de l'Imperial War College"
 JAP_update_the_imperial_war_college_desc:9 "L'École de guerre de l'armée forme les meilleurs officiers de notre pays. Inspirées à l'origine par l'école d'état-major prussienne, ses techniques d'enseignement n'ont pratiquement pas changé en cinquante ans. Il est temps que cette institution vénérée soit adaptée aux normes modernes."

### Focuses - Navy ###
 JAP_start_the_third_circle_plan: "Lancer le Plan du Troisième Cercle"
 JAP_start_the_third_circle_plan_desc:0 "Comme nous ne pouvons pas mener une guerre prolongée contre l'ennemi, notre seule option est de poursuivre le renforcement naval actuel et de nous concentrer sur une victoire finale dans une bataille décisive."
 JAP_expand_the_snlf: "Élargir le FNLP"
 JAP_expand_the_snlf_desc: "Les forces spéciales de débarquement naval, les forces marines de la marine impériale japonaise, joueront un rôle crucial dans les conflits à venir : grâce à leurs efforts, nous pourrons débarquer sur les côtes chinoises et dans les Indes orientales."
 JAP_pacific_defence_zone: "Zone de Défense du Pacifique"
 JAP_pacific_defence_zone_desc: "La capacité du Japon à projeter sa puissance dans le Pacifique n'a jamais été aussi puissante que nous le souhaiterions, mais grâce aux récents conflits, nous pouvons nous assurer que le contrôle du Pacifique est entre nos mains. Nous pouvons également nous défendre contre toute incursion menaçant les îles intérieures en fortifiant fortement les bases navales situées dans l'océan."
 JAP_reexamine_naval_doctrine: "Réexaminer la Doctrine Navale"
 JAP_reexamine_naval_doctrine_desc:0 "Comme on l'a vu il y a déjà deux décennies, il est insensé de penser que la prochaine guerre sera gagnée par une bataille décisive. La prochaine guerre sera plutôt gagnée par les ressources, l'industrie et l'attrition. Nous devons changer notre façon de penser, sinon elle nous tuera."
 JAP_maintain_kantai_kessen: "Maintenir Kantai Kessen"
 JAP_maintain_kantai_kessen_desc:0 "Nos chantiers navals et notre industrie ont une capacité limitée par rapport à nos rivaux d'Europe et d'Amérique du Nord, mais nos concepteurs et ingénieurs leur sont supérieurs en tous points. Un de nos navires vaudra une douzaine des leurs."
 JAP_experimental_division: "Division Expérimentale"
 JAP_experimental_division_desc: "Si la flotte japonaise est puissante, elle n'est peut-être pas à la hauteur de la flotte américaine ou allemande. Si nous voulons prendre l'avantage dans le Pacifique, nous devons continuer à investir dans la recherche et le développement, car c'est l'ingéniosité et la réflexion qui nous feront gagner les batailles navales, et non la puissance de feu pure et simple."
 JAP_improve_the_long_lance: "Améliorer la Longue Portée"
 JAP_improve_the_long_lance_desc:0 "Les torpilles, bien que petites, sont des armes extrêmement meurtrières capables de couler même le plus puissant des cuirassés, comme l'a appris la pathétique marine russe lors de la bataille de Tsushima. Cependant, les navires sont beaucoup plus grands qu'il y a 30 ans, et nous devrions donc nous efforcer d'agrandir nos torpilles."
 JAP_refit_old_ships:0 "Rénover de Vieux Navires"
 JAP_refit_old_ships_desc: "Même si la flotte japonaise est l'une des plus importantes au monde en termes de taille, bon nombre de nos navires ne sont pas à jour, et ils auraient du mal à se comporter dans un futur conflit. Comme nous ne disposons pas des ressources nécessaires pour construire une nouvelle flotte à partir de zéro, nous devrions plutôt nous efforcer d'améliorer nos anciens navires et de les doter d'un équipement adéquat, afin qu'ils soient presque aussi performants que des navires neufs."
 JAP_revise_kantai_kessen: "Réviser Kantai Kessen"
 JAP_revise_kantai_kessen_desc:0 "Notre flotte actuelle n'est pas conçue pour répondre à nos nouveaux changements de doctrine. Elle ne dispose tout simplement pas d'un nombre suffisant de petits navires requis pour les nouvelles tâches. Il n'y a qu'une seule option pour résoudre cette situation : une accumulation massive de modèles unifiés, simplifiés et surtout modulaires."
 JAP_expand_shipping_capacity: "Accroître la Capacité d'Expédition"
 JAP_expand_shipping_capacity_desc: "Les navires de guerre sont peut-être plus impressionnants, mais la marine marchande est tout aussi importante, sinon plus, pour soutenir l'effort de guerre. C'est particulièrement vrai pour nous qui, en tant que nation insulaire, devons nécessairement importer des ressources et approvisionner nos forces expéditionnaires par voie maritime."
 JAP_start_the_fourth_circle_plan: "[GetMaruKeikaku]"
 JAP_start_the_fourth_circle_plan_desc:9 "Le 4e programme de supplément d'armement naval, ou Fourth Maru Keikaku, est le dernier projet du ministère de la Marine pour l'expansion de l'IJN. Avec un délai de six ans et un budget de plusieurs centaines de milliers de yens, nous prévoyons de produire des dizaines de navires de tous types."
 JAP_expand_personnel_reserves: "Augmenter les Réserves de Personnel"
 JAP_expand_personnel_reserves_desc: "Bien qu'on l'ignore souvent, la marine a les mêmes besoins en effectifs que l'armée de terre. En augmentant la taille de nos réserves navales, nous pourrons remplacer rapidement les pertes."
 JAP_scrap_and_build_program: "Programme de Mise au Rebut et de Construction"
 JAP_scrap_and_build_program_desc: "Bien que notre marine soit vaste, sa force ne se mesure pas seulement en termes de tonnage. Nombre de nos navires sont franchement dépassés et ne peuvent rivaliser avec les navires de guerre modernes. Nous devrions procéder à la démolition de ces vieux navires et utiliser le produit de la récupération pour construire des navires de remplacement dotés des dernières technologies navales."
 JAP_naval_wargames:0 "Simulations navales"
 JAP_naval_wargames_desc: "La recherche a montré l'utilité des simulations militaires, non seulement pour la formation générale de nos officiers, mais aussi pour prédire les résultats et l'efficacité d'opérations militaires potentielles. La réalisation de telles simulations sera indispensable à l'élaboration de nos plans de guerre."
 JAP_destroyer_development:0 "Développement des Destroyers"
 JAP_destroyer_development_desc: "Loin de leur origine de torpilleurs, les destroyers modernes sont devenus la quintessence des navires de contrôle et un outil indispensable dans la lutte anti-sous-marine. Les destroyers sont appelés à devenir de plus en plus grands et de plus en plus rapides, et nous devons donc suivre le rythme."
 JAP_floating_fortresses:0 "Forteresses flottantes"
 JAP_floating_fortresses_desc: "Tout le monde sait que l'aviation navale est devenue un facteur décisif dans la guerre navale moderne. Les porte-avions sont particulièrement importants pour nous, car ils nous permettent de projeter notre puissance dans notre empire du Pacifique en pleine expansion. C'est pourquoi nous devons augmenter le nombre de groupes de porte-avions que nous pouvons déployer."
 JAP_diversify_submarine_models: "Diversifier les Modèles de Sous-marins"
 JAP_diversify_submarine_models_desc: "Qu'il s'agisse de combats entre flottes, de raids commerciaux ou même de ravitaillement, les sous-marins sont un élément indispensable de la flotte. Avec autant de rôles potentiels à jouer, nous devons nous diversifier et produire une large gamme de sous-marins différents."
 JAP_leviathans_of_the_pacific:0 "Léviathans du Pacifique"
 JAP_leviathans_of_the_pacific_desc: "Malgré l'arrivée des porte-avions, les cuirassés restent la fierté de l'IJN : ce sont les navires de guerre les plus grands, les plus robustes et les plus forts, qui incarnent la puissance de l'Empire japonais. Avec des cuirassés encore plus avancés technologiquement, nous serons en mesure d'infliger une défaite décisive à tout ennemi qui osera nous défier."
 JAP_cruiser_innovation_efforts: "Efforts d'Innovation pour les Croiseurs"
 JAP_cruiser_innovation_efforts_desc: "Pour que nos grands cuirassés puissent lutter efficacement contre les flottes adverses, ils doivent être correctement escortés. Investir dans le développement de croiseurs moyens et légers est primordial pour que notre marine conserve sa suprématie sur le Pacifique."
 JAP_naval_aviation_department: "Département de l'Aviation Navale"
 JAP_naval_aviation_department_desc:0 "Sans avions, nos porte-avions ne sont que des boîtes métalliques qui peuvent flotter. Nous devons nous assurer que nos porte-avions seront toujours équipés des meilleurs avions et pilotes."
 JAP_the_zero: "Le Zéro"
 JAP_the_zero_desc: "Grâce aux efforts de la société Mitsubishi Aircraft, nous avons pu concevoir un nouveau chasseur qui servira nos efforts tant sur mer que sur terre. Le Zéro, comme on l'appelle, sera un chasseur de pointe basé sur un porte-avions."

 JAP_plan_edit_name_1: "Amélioration de l'Armée"
 JAP_plan_edit_name_1_desc: "Alors que les traditionalistes de l'armée ont poussé à l'expansion de la taille de notre armée permanente, les réformistes ont poussé au passage à des divisions triangulaires afin d'améliorer l'efficacité opérationnelle sur le champ de bataille. Seul l'avenir nous dira quel plan sera le plus efficace."
 JAP_plan_edit_name_2: "Planification de la Guerre"
 JAP_plan_edit_name_2_desc: "Les traditionalistes de l'armée ont appelé à une planification approfondie pour comprendre la géographie et recueillir des informations sur les armées adverses, tandis que les réformistes ont appelé à de grands investissements dans la science afin d'exercer une supériorité technologique sur l'ennemi."
 JAP_plan_edit_name_3: "Campagne de Mobilisation"
 JAP_plan_edit_name_3_desc: "Les réformistes de l'armée ont mis en avant une grande mobilisation nationale comme moyen pour le Japon de sortir vainqueur de ses conflits, tandis que les traditionalistes ont mis l'accent sur la supériorité morale et le devoir sacré que l'armée impériale doit s'engager à accomplir afin de pouvoir supporter la prochaine guerre."

 JAP_expand_the_army: "Développer l'Armée Permanente"
 JAP_expand_the_army_desc: "La taille ne fait pas tout, mais la supériorité numérique présente intrinsèquement de multiples avantages : nous pouvons compter sur des pertes moins catastrophiques, maintenir un large éventail d'unités spécialisées et déployer des troupes dans toute l'Asie."
 JAP_war_plan_expansions: "Vaste Planification de la Guerre"
 JAP_war_plan_expansions_desc: "Connaître le terrain de l'ennemi, recueillir des informations sur lui et savoir où frapper est de la plus haute importance si nous voulons porter un coup décisif. Qu'il s'agisse des plaines de Chine ou des jungles de Birmanie, comprendre l'importance des barrières naturelles sera la clé pour gagner nos guerres."
 JAP_extensive_planning: "Mobilisation Spirituelle"
 JAP_extensive_planning_desc: "Les guerres ne se gagnent pas simplement par le choc des balles provenant de la terre, de la mer ou du ciel, mais par la capacité à ne pas abandonner. Quel que soit le vainqueur d'une guerre, ce sera parce qu'il aura eu la force de continuer, et les soldats de l'Empire sauront pourquoi ils se battent lorsqu'ils porteront la première frappe décisive."

 JAP_the_four_year_plan: "Établir des Divisions en Triangle"
 JAP_the_four_year_plan_desc: "Les divisions triangulaires sont plus petites que les divisions carrées et n'ont donc pas les mêmes problèmes de commandement et de contrôle que les divisions carrées. Bien qu'elles comptent moins d'effectifs par division, elles sont plus mobiles et peuvent transporter une plus grande puissance de feu. Il est temps de passer à autre chose."
 JAP_scientific_war_planning: "Planification Scientifique de la Guerre"
 JAP_scientific_war_planning_desc: "Ce qui manque au Japon en termes de ressources et de production économique pure, nous pouvons le compenser en mettant l'accent sur l'importance de la technologie. Ce n'est qu'en étant technologiquement supérieurs à nos ennemis d'Asie que nous pourrons surmonter nos déficiences naturelles."
 JAP_national_mobilisation:0 "Mobilisation Nationale"
 JAP_national_mobilisation_desc: "Les guerres ne sont pas gagnées simplement par le choc des balles provenant de la terre, de la mer ou du ciel, mais par celui qui a été capable d'engager correctement son peuple tout entier dans l'effort de guerre. Cent millions de personnes chantent les louanges de l'effort sacré du Japon pour libérer l'Asie de l'impérialisme occidental, tous unis et déterminés à remporter la victoire finale."

