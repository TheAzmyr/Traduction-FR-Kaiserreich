 ## Peace and Reconciliation ##
 JAP_pan_asianism: "Utiliser la Rhétorique Panasiatique"
 JAP_pan_asianism_desc: "Pendant des années, la Chine a été exploitée sans pitié par les puissances européennes. Au nom du panasiatisme et de la fraternité, nous userons la détermination des Chinois en faisant appel à ce fait - si seulement ils surmontent leurs différences, la Chine et le Japon peuvent travailler ensemble pour former un nouveau bloc puissant qui peut s'opposer à l'impérialisme occidental."
 JAP_harmony_and_reconciliation: "Harmonie et Réconciliation"
 JAP_harmony_and_reconciliation_desc: "Même si les seigneurs de la guerre nous résistent à chaque instant, le peuple chinois nous verra pour ce que nous sommes. Nous avons maintes fois mis en garde contre l'exploitation du peuple chinois par les seigneurs de la guerre et contre les désastres qui se produiraient si la Chine continuait sur sa lancée. Nous sommes les seuls à pouvoir les libérer de cet effondrement imminent et à assurer un avenir harmonieux entre la Chine et le Japon."
 JAP_unity_through_peace: "Unité et Paix"
 JAP_unity_through_peace_desc: "Le temps est venu pour la nation chinoise tout entière d'être à nouveau unie, et non exploitée par des seigneurs de la guerre assoiffés de pouvoir. Nous lancerons un appel pour que les seigneurs de la guerre se retirent et réalisent réellement l'idéal qu'ils prétendent poursuivre."
 JAP_finish_off_stragglers: "Achever [FROM.GetNameDef]"
 JAP_finish_off_stragglers_desc: "Pour une raison ou une autre, [FROM.GetLeader] et ses complices du [FROM.GetRulingParty] ont réussi à éviter tout conflit avec nous, peut-être dans l’espoir de conserver le pouvoir, grâce à leur neutralité. Mais la Chine doit être unie sous une autorité compétente et nous avons peu de place pour les retardataires dans notre nouvel ordre. C’est pourquoi nous éliminerons ce dernier vestige de l'époque des Seigneurs de Guerre."
