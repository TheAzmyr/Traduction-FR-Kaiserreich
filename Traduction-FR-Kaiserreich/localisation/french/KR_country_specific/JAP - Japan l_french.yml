### War Decisions ###
JAP_attack_indochina_desc: "Un [From.GetNameDef] indépendant ne peut être autorisé, pas dans notre sphère d'influence. Nous devons agir immédiatement !"
JAP_attack_india_desc: "Si nous devons prendre le commandement du sous-continent indien, [From.GetNameDef] devrait être notre prochaine cible."
JAP_attack_australia_desc: "[From.GetNameDefCap] se situe dans notre sphère d'intérêt du Pacifique, et le temps est venu de faire respecter notre volonté à leur égard."
 JAP_demand_hawaii: "Exiger Hawaï de la part de [From.GetNameDef]"
 JAP_demand_hawaii_desc: "La deuxième guerre civile américaine a montré que le gouvernement américain n'était pas en mesure de s'occuper correctement des habitants d'Hawaï. En tant que nouvelle puissance incontestée dans le Pacifique, il n'est que juste que nous exigions que les îles Hawaï nous soient cédées, afin d'assurer une protection mutuellement bénéfique sous notre direction. En cas de refus, la guerre sera déclarée."
 JAP_take_over_sakhalin:9 "S'emparer du nord de Sakhaline"
 JAP_take_over_sakhalin_desc:9 "La moitié nord contient tout le pétrole de l'île de Karafuto. Avec un gouvernement faible qui contrôle l'Extrême-Orient et la Russie en arrière-plan, nous n'avons jamais eu autant de chances de nous en emparer !"
 JAP_attack_russia_desc: "Alors que nous avons réalisé le rêve de coprospérité dans une Asie libérée de l’exploitation européenne, [From.GetNameDef] reste une épine dans notre pied, toujours amer suite à leur défaite en 1905. Nous ne pouvons pas les laisser mettre en péril notre grand projet, et des mesures préventives doivent être prises pour les neutraliser pour de bon."

