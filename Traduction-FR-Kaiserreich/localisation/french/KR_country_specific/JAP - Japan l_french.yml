 JAP_nippon_kokuminto: "Nippon Kokumintō"
 JAP_nippon_kokuminto_long:9 "Nippon Kokumintō\n§LSuite à l'effondrement soudain de l'autorité impériale après la victoire chinoise dans la guerre sino-japonaise, le gouvernement révolutionnaire chinois met en place un gouvernement et un parti provisoires dirigés par Nosaka Sanzō afin d'administrer les îles intérieures japonaises et de transmettre aux Japonais les idéaux des Trois Principes du Peuple. Le Nippon Kokumintō (Parti Nationaliste Japonais), nouvellement créé, cherche à maintenir des liens étroits avec les Chinois, mais aussi à promouvoir ses propres idéaux de Minsheng, Minzu et Minquan afin de réaliser les principes du Dr Sun d'une révolution mondiale pan-asiatique.§!\n"

 JAP_zantei_gunseifu: "Zantei Gunseifu"
 JAP_zantei_gunseifu_long:9 "Zantei Gunseifu\n§LPour le fier peuple japonais, rien n'aurait pu mieux le préparer que l'effondrement soudain de l'autorité impériale et militaire à la suite de sa défaite en guerre et de l'occupation totale et de la capitulation qui s'en sont suivies. Aujourd'hui, le pays étranger occupant a créé un gouvernement militaire de transition afin d'administrer les îles intérieures japonaises et d'assurer une transition saine et régulière d'une ancienne monarchie vers une nouvelle démocratie dynamique en Asie.§!\n"

