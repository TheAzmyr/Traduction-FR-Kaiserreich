 USA_national_populist_party_compromise:0 "America First"
 USA_national_populist_party_compromise_long_tt:9 "America First Committee (Comité l'Amérique d'Abord)"
 USA_national_populist_party_compromise_long:9 "$USA_national_populist_party_compromise_long_tt$\n§LAvec le déclenchement de la guerre civile, les tendances d'extrême droite et isolationnistes ont gagné une popularité considérable. Bien que ces opinions aient été représentées jadis par le Parti de l'Union, l'abandon par Long de ce véhicule électoral a divisé l'extrême droite. Certains ont rejoint Long en regagnant les Démocrates. D'autres, cependant, penchant vers des opinions plus conservatrices, ont choisi une voie différente. Le résultat est le Comité l'Amérique d'Abord, un groupe de pression plaidant pour l'isolationnisme, l'anti-syndicalisme et les valeurs traditionnelles. Dirigé par l'ancien allié de Long Gerald L.K. Smith (que Long avait renvoyé mi-1937) et le célèbre aviateur Charles Lindbergh, l'organisation était prometteuse au début, son élan s'est rapidement ralenti, et il semble peu probable qu'elle devienne un acteur décisif dans le futur proche.§!\n"

