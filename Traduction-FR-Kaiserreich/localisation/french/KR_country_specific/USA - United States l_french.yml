 united_states_events.2030.t:0 "Vandenberg contre Hoover"
 united_states_events.2030.d:0 "Dans une manœuvre sans précédent, qui avait choqué les observateurs nationaux et étrangers, le coup d'État militaire de MacArthur contre le président élu début 1937 avait jeté la nation dans la guerre civile. Bien que de nombreuses personnes ont vu la puissance de la clique militaire de MacArthur dans les mois et les jours ayant précédé la guerre civile, peu avaient anticipé que le général se nommerait lui-même président par intérim, détruisant tout ce en quoi les pères fondateurs croyaient.\n\nAvec l'arrêt de la dictature de MacArthur, la démocratie a enfin été restaurée. Le président républicain du Michigan a promis un retour au gouvernement conservateur sensé. Conservateur et isolationniste pragmatique, il a annoncé un programme de reconstruction basé sur l'initiative privée avec un soutien modéré du gouvernement, ainsi que la non-intervention dans les affaires internationales. Le Démocrate conservateur Herbert Hoover se présente contre lui. Hoover s'est appuyé sur sa réputation d'humanitaire, d'ingénieur et d'administrateur, promettant une reconstruction physique rapide, et faisant campagne sur un programme de volontarisme comme base de partenariats public-privé. En tant que seul membre de l'administration Smith a avoir survécu sans atteinte à sa réputation, Hoover s'est révélé un opposant redoutable au président sortant.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 united_states_events.2030.a:0 "Vandenberg l'emporte."
 united_states_events.2030.b:0 "Hoover l'emporte."

 united_states_events.204.t:0 "Garner contre Roosevelt"
 united_states_events.204.d:0 "Dans une manœuvre sans précédent, qui avait choqué les observateurs nationaux et étrangers, le coup d'État militaire de MacArthur contre le président élu début 1937 avait jeté la nation dans la guerre civile. Bien que de nombreuses personnes ont vu la puissance de la clique militaire de MacArthur dans les mois et les jours ayant précédé la guerre civile, peu avaient anticipé que le général se nommerait lui-même président par intérim, détruisant tout ce en quoi les pères fondateurs croyaient.\n\nAvec la défaite du dictateur MacArthur, la démocratie a enfin été restaurée. Le président démocrate du Texas a annoncé un retour à la liberté, amenant une aide aux nations épuisées par la guerre. De plus, honorant la tradition démocratique américaine, Garner a annoncé sa candidature officielle à sa réélection lors de l'élection de 1940. L'ancien vice-président Quentin Roosevelt, du Parti républicain, se présente contre lui. Même s'il n'a pas été restauré à la présidence après la fin des hostilités avec son gouvernement constitutionnaliste, Roosevelt a vu sa cause et lui-même justifiés avec l'arrestation de MacArthur. Roosevelt a annoncé sa volonté d'apporter des réformes significatives au pays par le biais de sa politique de "Fair Deal", visant à restaurer la confiance dans l'économie et le gouvernement fédéral malgré la récente guerre civile. Fils de l'ancien président américain Theodore "Teddy" Roosevelt, "Bullmoose Jr." espère exploiter la mémoire d'une période plus optimiste de l'histoire américaine pour mener le "Grand Old Party" à la victoire.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
