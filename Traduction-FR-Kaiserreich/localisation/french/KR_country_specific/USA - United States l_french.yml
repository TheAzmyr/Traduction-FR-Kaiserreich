 USA_oscar_griswold_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 22nd, 1886, in Ruby Valley, Nevada, United States of America§!\n§YMilitary Career:§! §gOscar Woolverton Griswold was attending University of Nevada in Reno when he received an appointment to the United States Military Academy, from where he graduated as an infantry second lieutenant in 1910. He served several garrison posts before being transferred to China in 1914, where he remained until 1921. That year he was promoted to major and assigned to the United States Military Academy and would enter the Command and General Staff College and U.S. Army War College, graduating in 1925 and 1929 respectively. With the rank of lieutenant colonel, he served with the War Department General Staff for two years, and after a short season within the United States Air Corps, he was finally assigned to the Infantry Board, a post that he still retains until now."
