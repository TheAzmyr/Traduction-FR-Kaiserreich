 united_states_events.217.t:0 "Halleck contre Chandler"
 united_states_events.217.d.hoover:0 "Après deux mandats consécutifs et réussis à la présidence des États-Unis, le président Herbert Hoover a annoncé son retrait de la prochaine élection. Invoquant sa santé et le précédent établi par le premier président américain George Washington, Hoover a l'intention de mettre un terme à sa carrière présidentielle après huit ans afin de rétablir la confiance dans le système démocratique américain après la guerre civile épuisante et destructrice. Les signes de dévastation de la guerre deviennent de plus en plus rares à mesure que le gouvernement et les institutions civiles sont rétablis au lendemain du grand conflit. Ainsi, alors que l'Amérique attend avec impatience son prochain dirigeant, beaucoup spéculent que les enjeux entre les deux candidats concerneront l'achèvement de la reconstruction et le rôle de l'Amérique dans les affaires du monde.\n\nLe candidat qui cherche à maintenir l'emprise des démocrates sur la Maison-Blanche n'est autre que Happy Chandler, l'ancien gouverneur et sénateur du Kentucky. Démocrate modéré cherchant un équilibre entre les factions du parti, il a réussi à unifier les Démocrates derrière lui. Néanmoins, il n'est pas exempt de controverses - la communauté afro-américaine est troublée par le refus passé de Chandler de mettre fin aux impôts par tête et aux lynchages. Bien qu'il ait promis de bâtir de nouveaux ponts entre ethnies et de faciliter l'intégration, certains ont pointé du doigt ses relations proches avec Harry Byrd, un ségrégationniste avoué.\n\nL'opposition républicaine aux démocrates est menée par Charles A. Halleck, l'ancien chef des Républicains à la Chambre des Représentants, originaire de l'Indiana. Cet ancien avocat et procureur est un fervent partisan des droits civiques et n'a cessé de souligner les liens de son adversaire Happy Chandler avec le ségrégationniste acharné Harry F. Byrd. S'assurant le soutien de groupes d'intérêt comme la NAACP, Halleck a promis à ses partisans que, s'i