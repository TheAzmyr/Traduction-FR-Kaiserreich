###############
 ustates.600.t: "État de l'Armée des États-Unis"
 ustates.600.d:9 "La défense des États-Unis a toujours été une bataille difficile. Étendue sur la vaste étendue du continent nord-américain, l'United States Army a eu peu de chance de se distinguer tout au long de ses 160 ans d'histoire. Elle a remporté le strict minimum de victoires pour maintenir l'indépendance américaine pendant la Révolution et la Guerre de 1812. Elle s'est admirablement comportée face à un régime corrompu pendant la guerre américano-mexicaine, mais la moitié de ces forces ont servi de semences à la jeune armée confédérée pendant la Guerre de Sécession qui a suivi. Plus récemment, l'armée a à peine réussi à maîtriser les Espagnols lourdement armés et s'est battue pour réprimer l'insurrection philippine à moitié morte de faim il y a plus de 30 ans.\n\nEmpêchée de se joindre à la Weltkrieg de part et d'autre, elle a souffert tant sur le plan de la doctrine que de la technologie, avec très peu de chars et un petit corps d'aviation subsidiaire aux forces terrestres. Avec le lion entravé qu'était l'Empire Britannique à la frontière nord et un bastion syndicaliste en position au sud, il faut demander à l'U.S. Army de défendre la République contre les ennemis de l'intérieur et de l'extérieur, et peu sont d'accord pour dire qu'elle est à la hauteur de la tâche."
 ustates.600.a:9 "Ils devront suffire."

 ustates.601.t: "État de la Marine des États-Unis"
 ustates.601.d:9 "L'United States Navy, longtemps l'enfant chéri de l'establishment de la défense américaine, est une force puissante dans les affaires maritimes mondiales depuis près de cinquante ans. Rivale même de la Kaiserliche Marine et de la Royal Navy, très prisées à leur apogée dans la Weltkrieg, elle a défendu les côtes américaines et s'est mise en marche pour répandre la stabilité et la démocratie pendant près de 160 ans. Du raid de John Paul Jones sur le continent britannique à la bataille de la baie de Manille, la marine a assuré la sécurité nécessaire à la république contre ceux qui porteraient atteinte à notre indépendance au-delà des mers.\n\nMais tout ne va pas bien à l'époque moderne. Les navires de la marine sont vieux, ses vaisseaux amiraux de l'ère Weltkrieg sont des dreadnoughts alors même que l'Allemagne et les Syndicalistes s'engagent dans une nouvelle course aux armements navals, et les restes en lambeaux de la Royal Navy lèchent leurs blessures. De nouveaux dreadnoughts ont été commandés sur la suggestion du sénateur Benjamin Tillman, ainsi que de nombreux projets des années vingt convertis en porte-avions en raison de la Grande Dépression, mais la marine est loin d'être prête à affronter la flotte impériale japonaise.\n\nLe corps des Marines s'en sort mieux, endurci comme il l'est par l'action constante dans les régions tropicales, mais il est petit, ne compte que quelques régiments et est impuissant à faire face à la tension croissante chez lui depuis ses bases lointaines sur les îles. La garde d'honneur à Washington D.C. semble de plus en plus impuissante face à l'augmentation de la violence dans la capitale du pays. Nos navires blancs pourraient dominer les vagues, mais beaucoup se demandent si cela suffira pour affronter la tempête qui se profile à l'horizon."
 ustates.601.a: "Semper Fortis ?"

 ustates.602.t: "Débat doctrinal de l'Armée de terre"
 ustates.602.d:9 "Avec l'éclatement de la guerre de la Guerre Civile, le Haut Commandement de l'armée a été plongé dans le chaos. Maintenant, non seulement un plan de réforme pour faire face à la crise imminente est nécessaire, mais il est également urgent alors que les États rebelles menacent l'unité de l'Amérique. Heureusement pour nous, plusieurs membres du personnel préconisaient déjà des plans de réforme depuis le début des années 1920, et ils ont été convoqués par le haut commandement à une réunion pour qu'ils présentent leurs plans.\n\nAprès une séance remplie de formalités militaires, le général 4 étoiles Malin Craig, a présenté un plan de restructuration et de mobilisation visant à essayer d'armer le plus grand nombre d'hommes possible tout en améliorant le haut commandement pour avoir un avantage sur nos ennemis. Alors que de nombreux membres conservateurs ont applaudi sa position traditionaliste, le général de division Adna R. Chaffee a critiqué sa position, citant plusieurs cas où la planification et la mobilisation de masse n'ont pas valu la victoire aux Français dans la Weltkrieg, et préconisant plutôt l'adoption du "coup de foudre" : Des armées en mouvement rapide s'appuyant sur des éléments motorisés et mécanisés pour exploiter rapidement les points faibles de l'ennemi.\n\nAlors que les deux parties se sont enlisées dans une discussion sur des plans radicalement différents, le major-général Leslie McNair a proposé une solution de rechange : La force américaine réside dans son industrie, et il est clair que pour gagner, cette force doit être exploitée au maximum. Pour cela, il propose la restauration des commissions d'examen de l'artillerie de la fin des années 1920 et du début des années 1930 et le développement de batteries anti-aériennes et antichars pour contrer tout développement ennemi sur ce front. Après des heures de discussion, une décision est prise...."
 ustates.602.a:9 "Chaffee remporte le débat."
 ustates.602.b:9 "McNair persuade ses supérieurs."
 ustates.602.c:9 "Craig fait basculer le Haut Commandement."

 ustates.603.t: "Débat sur l'indépendance de la Force aérienne"
 ustates.603.d:9 "L'Armée de l'air est demeurée un élément essentiellement symbolique de l'Armée de terre, et elle n'a pratiquement pas bénéficié d'investissements dans les années 1920 et 1930. Cependant, le développement de l'aviation au cours de ces dernières décennies a prouvé qu'une force aérienne forte est un atout vital pour une armée qui souhaite sortir victorieuse du champ de bataille.\n\nMalheureusement, le Haut Commandement de l'Armée de terre refuse à bien des égards de le reconnaître et, par conséquent, provoque des conflits avec de nombreux généraux de la Branche aérienne qui souhaitent diriger le développement de leur propre branche. Avec l'intégrité du pays en jeu, le Haut Commandement a décidé de négocier avec les généraux de l'armée de l'air, et le résultat des négociations est assez clair : la Branche aérienne ne se prononcera pas en faveur de la poursuite du statu quo, et exige qu'au mieux, leur force bénéficie d'une autonomie importante par rapport à l'armée de terre et soit réorganisée pour devenir la United States Army Air Force, et au pire que l'armée de terre américaine soit élargie et soutenue pour répondre aux besoins des combats sur le terrain.\n\nLe Haut Commandement n'ayant pas encore pris de décision sur la question, la décision finale a été envoyée au ministère de la Guerre, où elle a été transmise au Secrétaire à la Défense pour qu'il prenne une décision à ce sujet."
 ustates.603.a:9 "Étendre l'USAAC."
 ustates.603.b:9 "Formons l'USAAF."

 ustates.604.t: "Décès d'Adna R. Chaffee"
 ustates.604.d:9 "Après des mois de lutte à l'hôpital, le général de division Adna R. Chaffee est malheureusement décédé d'un cancer. Considéré par beaucoup comme le père de l'American Armored Corps, le mentor de nombreux équipages de chars et officiers et l'un des principaux réformateurs de l'armée américaine, sa mort a pris par surprise la plupart des membres du Haut Commandement.\n\nHeureusement, il avait clairement exposé ses plans au Haut Commandement, de sorte que même si sa mort est une tournure tragique des événements, elle n'entravera pas nos réformes militaires."
 ustates.604.a:9 "Son expertise nous manquera néanmoins."

 ustates.605.t: "Concours de chars d'assaut"
 ustates.605.d:9 "Bien que nos chars d'assaut dans la chaîne de montage se soient avérés utiles, Chaffee considère que leur rôle est trop étendu pour qu'ils soient efficaces. À l'heure actuelle, nos chars sont trop lents pour être utilisés afin de tirer parti des percées, mais pas assez blindés pour soutenir les projectiles antichars, et encore moins les combats entre chars.\n\nÉtant donné qu'il est tout simplement impossible d'atteindre ces deux objectifs dans l'état actuel de notre pays, nous pouvons toutefois nous concentrer sur un seul aspect afin que nos chars d'assaut puissent jouer un rôle spécifique."
 ustates.605.a:9 "Frapper vite est notre priorité."
 ustates.605.b:9 "Frapper fort est notre priorité."

 ustates.606.t: "Saisie de camions civils"
 ustates.606.d:9 "Après que Chaffee ait annoncé son programme de motorisation pour l'armée, une proposition a été envoyée au secrétaire à la Défense par le ministère de la Guerre pour décider de la réquisition de véhicules civils afin d'approvisionner notre armée à croissance rapide. Avec son approbation, nous avons commencé à saisir des véhicules de la population civile, bien qu'à notre grande surprise, de fiers patriotes fassent la queue à côté de nos entrepôts pour offrir leurs véhicules pour le combat à venir.\n\nBien que tous leurs véhicules ne se soient pas avérés utiles pour nous, nous avons réussi à réquisitionner un bon nombre de camions qui peuvent être modifiés pour transporter les troupes avec facilité ou qui sont assez robustes pour transporter nos troupes une fois."
 ustates.606.a:9 "Nous vous remercions pour votre service."

 ustates.607.t: "Établissement des priorités de production"
 ustates.607.d:9 "Alors que l'industrie américaine fredonne le long des plans d'artillerie de McNair, une nouvelle débâcle a commencé parmi les membres du Haut Commandement. Depuis le début de la guerre civile, l'état-major s'inquiète des rapports de première ligne selon lesquels des escouades entières seraient anéanties par les bombardements en piqué de l'ennemi, mais le développement rapide d'éléments blindés dans les forces ennemies écrase notre armée, composée pour la plupart de grunts à peine équipés.\n\nAprès avoir demandé des ressources supplémentaires au ministère de la Guerre, des investissements supplémentaires ont été autorisés pour l'Armée de terre, mais ils devraient être affectés à un type particulier de contre-mesures contre les tactiques ennemies, et le haut commandement doit donc choisir judicieusement dans quoi il doit les investir..."
 ustates.607.a:9 "Les canons antichars sont vitaux."
 ustates.607.b:9 "Les fusils anti-aériens sont plus importants."

 ustates.608.t: "Premier exercice de parachutisme"
 ustates.608.d:9 "Alors que techniquement parlant, les premiers exercices de parachutisme ont été pratiqués en 1930 avec des escadrons de mitrailleuses à biplan, aujourd'hui une percée majeure a été réalisée dans le domaine aéroporté. Après avoir terminé un programme rigoureux de conditionnement et d'entraînement commencé il y a deux semaines, une loterie a été organisée pour décider de l'ordre de saut du peloton expérimental de parachutistes composé de volontaires.\n\nLorsque le Douglas C-33 a décollé de l'aérodrome de Langley et a finalement été mis en position pour commencer l'expérience, le sous-lieutenant William T. Ryder est devenu le premier parachutiste américain après avoir effectué son saut et son atterrissage près de Fort Benning. Le deuxième homme, cependant, refusa de sauter, et le premier à s'enrôler comme parachutiste fut le soldat William N. "Red" King, puis les huit autres membres du peloton dans l'avion. Après l'atterrissage, ils ont rapidement atteint le point de rendez-vous et complété leurs objectifs d'exercice, ce qui a fait de l'expérience un succès."
 ustates.608.a:9 "Commencer à programmer de nouveaux sauts."

 ustates.609.t: "Formation des premières divisions de parachutistes"
 ustates.609.d:9 "Avec le succès de nos sauts de masse prévus et la bénédiction du général John C.H. Lee, le Fort Eustis récemment rouvert avait commencé à prendre des volontaires pour des unités de parachutistes. Alors qu'à l'origine, les normes d'entraînement élevées et le risque mortel relativement élevé ont d'abord fait que peu de volontaires se sont présentés, le haut commandement a autorisé le triplement du salaire des parachutistes par rapport à celui des fantassins.\n\nTrès vite, le 501e Bataillon de parachutistes est formé, rapidement suivi par d'autres bataillons et régiments. Après une semaine de recrutement, le nombre de volontaires était suffisant pour former 5 divisions de parachutistes que nous avons pu utiliser. Bien que ces divisions manquent encore d'expérience au combat, cette percée dans les tactiques aéroportées ne doit pas être sous-estimée, et le haut commandement attend avec impatience de voir leur investissement dans ces divisions porter ses fruits."
 ustates.609.a: ""Mort venant d'en haut""

 ustates.610.t: "Les éléments conservateurs de l'armée se plaignent de la création de l'USAAF"
 ustates.610.d:9 "Avec la décision du Secrétaire à la Défense de former l'US Army Air Force, qui a accordé en conséquence une grande autonomie aux officiers de l'armée de l'air, de nombreux officiers se sont prononcés contre cette réforme.\n\nL'un des principaux points de discorde est qu'avec un budget déjà assez partagé entre l'Army et la Navy, la Army Air Force sera plus que jamais un puits d'argent dont les troupes au sol auraient grandement besoin. Malgré les lettres de plainte qu'ils ont adressées au ministère de la Guerre, la décision a été prise et les réformes sont en cours, de sorte qu'il n'y a pas de retour en arrière."
 ustates.610.a:9 "Ils devront apprendre à se respecter mutuellement."

 ustates.611.t: "MacArthur attaque la Navy"
 ustates.611.d:9 "Le chef d'état-major MacArthur a porté une grave accusation au secrétaire à la Défense : il croit que les récents investissements dans la Navy font partie d'un complot qu'il avait découvert au début des années 1930, où la Navy dominerait l'Army sur le terrain et ferait simplement de l'Army une force de garnison subordonnée.\n\nBien que le secrétaire ait réussi à calmer le général et à le rassurer sur le fait que le rôle de l'Army sur le champ de bataille passera toujours en premier, la nouvelle de la réunion a été diffusée et de nombreux amiraux, dont l'amiral Hart, l'amer rival de MacArthur, ont déjà envoyé des lettres demandant la démission de MacArthur.\n\nBien que les relations entre MacArthur et la Navy soient mauvaises depuis des années, il s'agit là d'un autre triste exemple de la façon dont la rivalité entre les services n'a fait que s'intensifier au cours des dernières années."
 ustates.611.a: "Qu'est-ce qui ne va pas chez eux ? Nous ne gagnerons pas des batailles en nous chamaillant !"

 ustates.612.t: "McNair publie un manuel de combat de défense anti-mécanisée"
 ustates.612.d:9 "Après près d'une décennie d'études et de compilation de l'analyse des conflits récents au pays et à l'étranger, le général Lesley McNair a finalement publié le livre Antimechanized Defense, où il explore le développement récent des tactiques mécanisées et comment y faire face.\n\nLe manuel se compose de sept chapitres - le premier intitulé "Général" suivi de six chapitres décrivant l'emploi des unités antichars dans divers scénarios (pendant l'avance, les arrêts, le développement de la bataille, les manœuvres défensives, les mouvements rétrogrades, les opérations offensives). Le document souligne les capacités spécifiques des chars qui en font une menace unique sur un champ de bataille moderne caractérisé par la guerre ouverte, comme la vitesse et la mobilité des chars qui, combinées à l'absence d'un front stabilisé, augmentent la nécessité d'assurer la protection des flancs et des zones arrière contre les attaques de blindés.\n\nBien que les stagiaires officiers détestent avoir un autre manuel à lire dans la pile, celui-ci est en train de devenir rapidement un incontournable après les récents engagements."
 ustates.612.a: "Enfin ! Un livre qui nous guidera vers la victoire !"

 ustates.613.t: "Chaffee organise les commandements de combat"
 ustates.613.d:9 "Le concept que Chaffee a envisagé pour la première fois lors de son développement des tactiques mécanisées au début des années 1930 était celui où les unités mécanisées des armes combinées ne posséderaient aucune structure formelle. Afin de présenter son idée de manière plus cohérente au haut commandement, il a récemment rédigé le "Armored Force Tentative Table of Organisation" où le Combat Command, tel qu'il le décrit, devrait être une organisation flexible qui ne devrait pas avoir de bataillons dédiés.\n\nAu lieu de cela, les bataillons de chars, d'infanterie blindée et d'artillerie de campagne blindée, ainsi que de plus petites unités de destructeurs de chars, de sapeurs et de cavalerie mécanisée, doivent être affectés en fonction des besoins afin d'accomplir une mission donnée. Pour y parvenir, il souhaite diviser la division blindée en commandements de combat nommés "A" pour la force principale, "B" pour la défense de flanc, et "R" pour les unités de réserve.\n\nBien que son concept soit clairement inspiré du concept allemand de "Kampfgruppe", le Haut Commandement a accueilli son idée à bras ouverts et commence à mettre en œuvre le nouveau système d'organisation à tous les niveaux, ainsi qu'à distribuer le nouveau manuel aux officiers de terrain."
 ustates.613.a:9 "Il semble que l'étude des Allemands a porté ses fruits."

 ustates.614.t: "Lancement de l'Alphabet phonétique interarmées Army/Navy"
 ustates.614.d:9 "L'une des principales leçons de la guerre civile a été la nécessité d'améliorer la rapidité et la clarté de nos communications sur la ligne de front tout en ne rendant pas nos mouvements et notre système organisationnel évidents pour l'ennemi. Afin de créer un système de dénomination uniforme, l'Army et la Navy avaient désigné une commission du Corps des transmissions pour travailler sur un nouveau système d'alphabet radio que nos hommes puissent l'utiliser, et nous avons enfin les résultats de leurs efforts.\n\nDans le cadre de la publication et de la diffusion du manuel "Alphabet phonétique commun Army/Navy", notre nouvel alphabet utilisera les noms de code Able, Baker, Charlie, Dog, Easy, Fox, George, How, Item, Jig, King, Love, Mike, Nan, Oboe, Peter, Queen, Roger, Sugar, Tare, Uncle, Victor, William, William, X-ray, Yoke et Zebra.\n\nBien que des systèmes radio similaires aient été mis au point pour les Canadiens et les Allemands, le fait que nous ayons finalement pris la tâche de les normaliser signifie que nous rattrapons enfin les leçons que nous avons manquées à la Weltkrieg."
 ustates.614.a:9 "Cela nous donnera un avantage dans les communications."

 ustates.615.t: "Adoption du casque M1"
 ustates.615.d:9 "Depuis que la Weltkrieg a prouvé que les casques étaient essentiels pour protéger l'infanterie contre les éclats de munitions explosées, l'armée américaine a utilisé le casque britannique Mk I conçu par John L. Brodie, qui lui a donné son surnom actuel. Bien qu'adopté, les États-Unis n'ont jamais vu le besoin de le produire en masse, et ont plutôt continué à acheter le modèle aux Britanniques à bas prix pendant leur dépression au début des années 1920.\n\nBien que ces casques aient été efficaces à l'époque, notre expérience de la guerre civile a prouvé que même le Brodie n'est plus adapté au combat moderne et, à ce titre, une équipe de recherche a été créée sous la direction du major Harold G. Sydenham pour chercher d'autres solutions. L'équipe de recherche a conclu qu'en retirant le bord du Brodie, en ajoutant des pièces latérales et au niveau des oreilles, et en incorporant le système de suspension dans une doublure intérieure distincte, le nouveau casque pourrait fournir une protection que le Brodie ne pourrait jamais se permettre.\n\nL'objet d'essai original était connu sous le nom de TS3, et il a reçu un rapport favorable de la Commission d'infanterie au cours des dernières semaines. Avec l'approbation du ministère de la Guerre, il entrera bientôt en production de masse pour approvisionner notre armée en pleine croissance."
 ustates.615.a:9 "Content qu'on se soit enfin débarrassés des Brody."

 ustates.616.t: "La campagne du Livre de la Victoire"
 ustates.616.d:9 "Alors que des milliers de nouvelles recrues affluent dans les camps d'entraînement partout au pays, les bibliothécaires communautaires ont reconnu l'occasion d'apporter leur soutien à notre gouvernement. Des bibliothèques individuelles ont commandité des collectes de livres pour faire des dons à leurs bases militaires locales. Au cours des derniers mois, les membres de l'American Library Association (ALA) se sont réunis pour discuter d'un plan de campagne nationale coordonnée visant à fournir des livres gratuits aux troupes.\n\nL'ALA a présenté son idée aux organisations de service unies et à la Croix-Rouge, qui l'ont accueillie avec enthousiasme et ont commencé à mettre sur pied plus de quatre cents clubs de loisirs à la périphérie des camps militaires. La Croix-Rouge voulait que les livres soient envoyés aux hôpitaux militaires, aux camps éloignés sans bibliothèques, à leurs clubs outre-mer et aux prisonniers de guerre. Les deux organisations ont décidé de partager le financement du projet, tandis que l'ALA a fourni le savoir-faire technique et toutes deux ont commencé à faire campagne pour l'approbation du gouvernement.\n\nBien que nos militaires hésitent à accepter des livres donnés, il y a un réel besoin de divertissement pour nos soldats sur le terrain et le haut commandement de l'armée a décidé de donner son approbation au projet."
 ustates.616.a:9 "Espérons que nos soldats l'apprécieront."

 ustates.617.t: "Annulation de la campagne du Livre de la Victoire"
 ustates.617.d:9 "Si la Victory Book Campaign (VBC) a ouvert la voie à des institutions telles que le Council on Books in Wartime et le War Book Panel, la Campagne elle-même commence à susciter des critiques de la part de l'Armée. Malheureusement, la Campagne n'était pas bien adaptée aux unités de combat, les soldats trouvant les volumineux livres à couverture rigide inadaptés à une utilisation sur le terrain.\n\nDe nombreux livres donnés ont été jugés inadaptés par les comités de révision. Sur les plus de 10 millions de livres collectés l'année dernière, le personnel de la VBC en a jeté plus de la moitié. Bien que l'objectif de la VBC soit toujours populaire, l'Armée a ordonné la fermeture de la VBC et a commencé à planifier avec le CBW la création d'un nouveau programme pour divertir nos soldats."
 ustates.617.a:9 "Quelque chose se finit, quelque chose commence."

 ustates.618.t: "Création des Éditions des Forces Armées"
 ustates.618.d:9 "Avec la collaboration du graphiste H. Stanley Thompson et de l'éditeur et dirigeant de la CCB Malcolm Johnson, le bibliothécaire en chef de l'armée de terre Raymond Trautman a proposé son idée d'"éditions des services armés" : des livres de poche produits en série et sélectionnés par un panel d'experts littéraires parmi les classiques, les best-sellers, les livres d'humour et la poésie. Avec le soutien de la bibliothécaire en chef de la marine, Isabel DuBois, le projet parvient à atteindre le haut commandement de l'armée de terre.\n\nSi la proposition est judicieuse, une clause de la proposition de Trautmant suscite la controverse lors de la réunion du haut commandement. Elle stipule que tous les livres doivent être, en toutes circonstances, acceptables pour les deux services et que les ouvrages contenant "des déclarations ou des attitudes offensantes pour nos alliés, tout groupe religieux ou racial, ou qui ne sont pas en accord "avec l'esprit de la démocratie américaine"" doivent être éliminés.\n\nIndépendamment de la controverse qu'il a suscitée, le haut commandement de l'armée et de la marine a accepté de donner le feu vert au projet, les deux branches offrant leurs propres presses d'imprimerie et le financement nécessaire pour étendre l'impression si nécessaire."
 ustates.618.a:9 "Espérons que cette fois, les Livres resteront."

 ustates.619.t: "Création d'un programme de sniper ?"
 ustates.619.d:9 "Avec les dures leçons de la guerre urbaine que nous avons été forcés d'apprendre, nous nous sommes rendu compte que notre armée n'est malheureusement pas prête à affronter un nouveau danger sur le champ de bataille : les Snipers ennemis. Bien que les tireurs d'élite aient prouvé leur utilité pendant la Weltkrieg, le haut commandement de l'armée n'avait jamais vu de raison de l'étendre car ils étaient considérées comme une solution situationnelle pour les champs de bataille de l'Europe.\n\nCependant, le combat dans les montagnes, les villes et les forêts américaines a non seulement prouvé qu'ils avaient tort, mais il nous a aussi coûté cher, car nous n'avons pas les moyens de contrer les opérations des tireurs d'élite ennemis, encore moins d'envoyer nos propres tireurs d'élite pour éliminer les Cibles de Grande Valeur. C'est pourquoi le Haut Commandement a reçu une proposition visant à lancer un programme semblable à l'entraînement que le Canada a fait subir à ses tireurs d'élite dans la Weltkrieg."
 ustates.619.a:9 "La proposition est acceptée."
 ustates.619.b:9 "La proposition est rejetée."

 ustates.620.t: "Sélection des tireurs d'élite"
 ustates.620.d:9 "Le premier groupe de tireurs d'élite ayant quitté l'entraînement de base, la question a été soulevée. Bien que le premier groupe d'essai ait été constitué de volontaires de toute l'armée américaine, il y a eu une différence de performance significative entre les volontaires de la Marine et des Rangers par rapport aux volontaires de l'armée régulière.\n\nPar conséquent, les deux directions se disputent le financement du ministère de la Guerre pour poursuivre le programme des tireurs d'élite, et nous ne pouvons en choisir qu'un seul. Quelle branche devons-nous soutenir ?"
 ustates.620.a:9 "Favoriser les Rangers de l'Army."
 ustates.620.b:9 "Favoriser les Marines de la Navy."

 ustates.621.t: "Création du Bureau de la gestion des situations d'urgence"
 ustates.621.d:9 "Avec le déclenchement de la guerre civile, le Président a ordonné la création, par décret, d'un bureau chargé d'aider le Président à obtenir des informations sur les mesures de défense immédiate. Avec lui, le Bureau de gestion des situations d'urgence est né pour assurer la liaison avec les agences de défense nationale et coordonner le programme de défense nationale, ainsi que pour garder l'armée et la marine en contact direct avec le Président.\n\nToutefois, le gâchis d'organismes, de bureaux et de commissions que nous avons créé au cours des dernières décennies ne cesse de croître, et beaucoup conviennent que notre gouvernement devrait commencer à chercher des moyens de réduire le nombre de bureaux et d'accroître l'efficacité de ceux qui existent."
 ustates.621.a:9 "Pour l'instant, cela fera l'affaire."

 ustates.622.t: "Création de l'Office of War Information des États-Unis"
 ustates.622.d:9 "En l'absence d'un organisme gouvernemental centralisé chargé de diffuser l'information de guerre, les journaux civils présentent les nouvelles au fur et à mesure qu'ils les découvrent et les interprètent, les différents médias surajoutant de légères variations à leurs histoires et le public sachant à peine ce qui est vrai et ce qui est propagande.\n\nÀ ce titre, et avec la permission du ministère de la Guerre et du président, le Office of War Information a été créé pour servir de lien entre le front de bataille et les communautés civiles. Bien que de nombreux organes d'information indépendants aient exprimé leur inquiétude à l'idée qu'un organisme centralisé devienne le seul distributeur d'information en temps de guerre, la plupart des experts conviennent qu'il s'agit d'une mesure nécessaire."
 ustates.622.a: "Ils n'ont rien à craindre, nous ne répandons que la vérité !"

 ustates.623.t: "Changer l'écusson de l'USAAC ?"
 ustates.623.d:9 "Avec le déclenchement de la guerre civile, on a soulevé la question du fait que nos avions partagent le même écusson de la Force aérienne que nos ennemis.\n\nBien que les communications radio nous aient permis jusqu'à présent de faire la distinction entre amis et ennemis, les rapports de tirs amis et d'attaques ennemies inattendues abondent, et les officiers de la Force aérienne nous ont proposé de changer notre écusson du symbole de l'étoile dans un cercle bleu avec un point rouge au milieu pour un écusson différent afin que nos unités anti-aériennes puissent mieux différencier nos avions de ceux de l'ennemi. Que devrions-nous faire ?"
 ustates.623.a:9 "Laissez l'ennemi le changer ! Cet écusson est à nous."
 ustates.623.b:9 "Changez-le."

 ustates.625.t: "Le ministère de la Guerre déménage dans les bâtiments principaux de la Marine et des Munitions."
 ustates.625.d:9 "Le Département d'État ne laissant pratiquement plus de place au Département de la Guerre pour s'étendre près de la Maison Blanche, le Secrétaire à la guerre a autorisé le Département de la guerre à déménager dans un autre endroit. Il s'agit d'un entrepôt de munitions fourni par la marine. Cependant, l'entrepôt est encore trop petit pour contenir le Département de la Guerre qui ne cesse de croître, une nouvelle aile ayant été commandée pour être construite afin d'accueillir le personnel nouvellement employé.\n\nNous estimons que nous aurons besoin d'une structure plus grande pour regrouper les 24 000 travailleurs dans des bureaux dispersés sur 17 sites distincts, ainsi que les 10 000 nouveaux travailleurs ou plus que nous prévoyons d'inclure dès que notre nation entrera en conflit."
 ustates.625.a: ""Dites au président qu'on a besoin de plus d'espace !""

 ustates.626.t: "Rapport de McNair sur l'état de l'armée de terre"
 ustates.626.d: "Sous les ordres du Haut Commandement, le général McNair a compilé un rapport de toutes les failles majeures que notre armée possède actuellement et que nous devrons résoudre si nous voulons vaincre nos ennemis dans la guerre civile. Le résumé principal envoyé au ministère de la Guerre énumère les questions suivantes :\n\n1. De toute évidence, l'entraînement des petites unités et des tactiques mineures est déficient.\n2. Mauvais emploi de la division d'infanterie et de ses équipements de combat.\n3. Ne pas comprendre pleinement la fonction des véhicules à moteur et ne pas exploiter leurs performances.\n4. Reconnaissance inadéquate et manque de contact entre les unités adjacentes.\n5. Soutien inadéquat de l'infanterie par les divisions d'artillerie.\n6. Communication de signaux défectueuse.\n7. Trop de passivité dans l'utilisation des canons antichars.\n8. Emploi inadapté de la cavalerie.\n9. Négligence dans l'approvisionnement en munitions et la récupération des blessés.\n10. Situations peu réalistes dues à un mauvais jugement.\n\n De même, d'autres questions ont été soulevées par d'autres officiers, notamment la pénurie d'officiers d'état-major et de commandants qualifiés pour remplir tous les rôles d'état-major et les lacunes de la formation individuelle qui pourraient retarder l'efficacité de la formation en unité."
 ustates.626.a:9 "Nous devons nous réformer si nous voulons l'emporter."

 ustates.627.t: "Construction du "Pentagone""
 ustates.627.d:9 "En raison des lacunes des bâtiments principaux de la Marine et des munitions, la recherche de locaux permanents plus appropriés pour le ministère de la Guerre se poursuit depuis des mois déjà. D'abord, les militaires se sont tournés vers le chef de la Division de la construction de l'Armée de terre, le brigadier-général Brehon Burke Somervell.\n\nÀ son tour, il chargea le chef de la section de conception, le lieutenant-colonel Hugh J. Casey, de concevoir un bâtiment qui pourrait accueillir une parcelle de terrain à cinq côtés qui avait été achetée à la hâte juste en dessous du cimetière national d'Arlington, du côté Virginia de la rivière Potomac, pour y installer toutes les composantes du Ministère de la Guerre. À l'origine, le bâtiment devait être placé dans un endroit connu sous le nom d'Arlington Farms, où la forme de la route ressemble à un Pentagone, ce qui a forcé l'équipe d'architectes à adapter la conception à cet espace géographique, mais beaucoup dans le département se demandent si le positionnement du bâtiment entre la cimenterie, qui par tous les moyens est considéré comme un terrain sacré pour chaque américain, et la vue magnifique de Washington DC est vraiment approprié, deux nouveaux emplacements ont été proposés pour la construction.\n\nMalheureusement, les demandes de matériaux ont déjà été conçues pour s'adapter à une forme pentagonale, donc même si nous devions changer l'emplacement du bâtiment, le bâtiment sera toujours fait dans cette forme pour économiser de l'argent, mais nous avons encore le temps pour décider où devrait être le Pentagone."
 ustates.627.a:9 "Gardez-le à la Ferme expérimentale d'Arlington."
 ustates.627.b:9 "Mettez-le devant le Cimetière d'Arlington."
 ustates.627.c:9 "Utilisez le site de Hoover Field, qui est désormais inutile."

 ustates.628.t: "Le ministère de la Guerre s'installe au Pentagone"
 ustates.628.d:9 "Alors que la construction du Pentagone est toujours en cours, le département de la guerre a décidé de déménager dans un bâtiment incomplet, afin de ne plus avoir à partager l'espace avec le personnel de la marine.\n\nBien que le bâtiment ne soit même pas encore achevé, une nouvelle extension du "Pentagone", maintenant appelé avec amour, a déjà été autorisée. Sur les 5 ailes, les 3 ailes restantes à construire seront dotées de bureaux plus grands pouvant accueillir le personnel du département de la guerre."
 ustates.628.a:9 "Espérons que c'est la dernière expansion."

 ustates.629.t: "Le Pentagone est terminé"
 ustates.629.d:9 "La dernière aile étant finalement terminée, le département de la guerre a enfin trouvé sa propre maison et le bâtiment est maintenant doté d'une structure en béton armé, utilisant 680 000 tonnes de sable dragué du calcaire de la rivière Potomac et de l'Indiana pour la façade du bâtiment.\n\nIl occupe 116 000 m2 et comprend une cour centrale supplémentaire (21 000 m2), les couloirs étant si grands que des messagers reçoivent des patins à roulettes et des vélos pour accélérer la messagerie entre les bureaux."
 ustates.629.a: "Notre défense nationale a intérêt à être assurée à partir de maintenant...."

 ustates.650.t: "Procès des généraux fédéralistes"
 ustates.650.APG:9 "Alors que la guerre civile est terminée, et que nos ennemis sont à notre merci, l'Armée a enfin commencé à traduire les généraux fédéralistes en justice. Bien que certains généraux soient partis en exil, les généraux capturés attendent désormais le verdict du tribunal militaire. Pourtant, malgré ce que le public croit, il est moins facile que prévu de mettre en œuvre les procès. La plupart des généraux accusés n'ont pas d'antécédents de violence inutile, et même ceux qui en ont peuvent toujours prétendre n'avoir fait que suivre les ordres. Parmi eux, le plus controversé est Dwight Eisenhower.\n\nBien que Fox Conner ait plaidé son innocence, on ne peut nier que dans les heures les plus sombres de l'Amérique lui et beaucoup d'autres ont fini du mauvais côté de l'Histoire de leur propre chef. Bien que certains généraux capturés ont juré de prendre leur retraite même s'ils étaient acquittés, d'autres hommes ont juré de défendre la nouvelle Amérique une fois libérés, tant que nous défendons les idéaux américains. Au final, la décision est entre les mains du jury..."
 ustates.650.ACC:9 "Alors que la guerre civile est terminée, et que nos ennemis sont à notre merci, l'Armée a enfin commencé à traduire les généraux fédéralistes en justice. Bien que certains généraux soient partis en exil, les généraux capturés attendent désormais le verdict du tribunal militaire. Pourtant, malgré ce que le public croit, il est moins facile que prévu de mettre en œuvre les procès. La plupart des généraux accusés n'ont pas d'antécédents de violence inutile, et même ceux qui en ont peuvent toujours prétendre n'avoir fait que suivre les ordres.\n\nPendant les procès, Marshall a envoyé au gouvernement une liste d'individus haut gradés qu'il pense suffisamment méritants et efficaces pour mériter d'être réhabilités, des preuves suffisantes exonérant principalement les généraux Eisenhower et Bradley pour cause "d'obéissance aveugle". Malgré sa demande et les preuves apportées, on ne peut nier que dans les heures les plus sombres de l'Amérique eux et beaucoup d'autres ont fini du mauvais côté de l'Histoire de leur propre chef. Bien que certains généraux capturés ont juré de prendre leur retraite même s'ils étaient acquittés, d'autres hommes ont juré de défendre l'Amérique que nous avons sauvé. Au final, la décision est entre les mains du jury..."
 ustates.650.a:9 "Épargnez-les."
 ustates.650.b:9 "Libérez-les."
 ustates.650.c: "L'exil est la seule chose que les traîtres méritent !"

 ustates.651.t: "Procès des généraux unionistes"
 ustates.651.USA:9 "Maintenant que la guerre civile est finie et que nos ennemis sont à notre merci, l'armée a enfin entamé les procès contre les généraux unionistes. Alors que certains généraux se sont enfuis en exil, les généraux qui ont été capturés attendent maintenant le verdict du tribunal militaire. Cependant, malgré ce que le public croit, il n’est pas aussi facile de mener à bien les procès qu’on le prévoyait à l’origine. La plupart des généraux jugés n'ont pas de cas particuliers de violence inutile, et même ceux qui le font peuvent toujours prétendre avoir suivi les ordres.\n\nAu cours des procès et à la surprise générale du Haut Commandement, le général Eisenhower a plaidé en faveur de l'absolution pour ses anciens collègues, citant les circonstances étranges de leur défection et leur loyauté ultime envers le peuple américain comme preuve de leur innocence. Malgré sa défense, les juges estiment qu'il pourrait être partial dans l'affaire car il était connu pour être un ami de Patton et de ses subordonnés avant la guerre civile, et il est indéniable que, à l'heure la plus sombre de l'Amérique, eux et beaucoup d'autres qui les ont suivis ont pris le mauvais côté de l'histoire de leur propre volonté. Certains des généraux capturés ont juré de démissionner, même s’ils étaient pardonnés, mais d’autres hommes se sont engagés à défendre l’Amérique que nous avons sauvée s’ils sont pardonnés, mais la décision finale appartient au jury ..."
 ustates.651.ACC:9 "Alors que la guerre civile est terminée, et que nos ennemis sont à notre merci, l'Armée a enfin commencé à traduire les généraux unionistes en justice. Bien que certains généraux soient partis en exil, les généraux capturés attendent désormais le verdict du tribunal militaire. Pourtant, malgré ce que le public croit, il est moins facile que prévu de mettre en œuvre les procès. La plupart des généraux accusés n'ont pas d'antécédents de violence inutile, et même ceux qui en ont peuvent toujours prétendre n'avoir fait que suivre les ordres.\n\nPendant les procès, Marshall a envoyé au gouvernement une liste d'individus haut gradés qu'il pense suffisamment méritants et efficaces pour mériter d'être réhabilités, des preuves suffisantes exonérant principalement le général Danford pour cause "d'obéissance aveugle". Malgré sa demande et les preuves apportées, on ne peut nier que dans les heures les plus sombres de l'Amérique lui et beaucoup d'autres ont fini du mauvais côté de l'Histoire de leur propre chef. Bien que certains généraux capturés ont juré de prendre leur retraite même s'ils étaient acquittés, d'autres hommes ont juré de défendre l'Amérique que nous avons sauvé. Au final, la décision est entre les mains du jury..."
 ustates.651.a:9 "Épargnez-les."
 ustates.651.b:9 "Libérez-les."
 ustates.651.c: "L'exil est la seule chose que les traîtres méritent!"

 ustates.652.t:9 "Procès des généraux constitutionnalistes"
 ustates.652.APG:9 "Alors que la guerre civile est terminée, et que nos ennemis sont à notre merci, l'Armée a enfin commencé à traduire les généraux constitutionnalistes en justice. Bien que certains généraux soient partis en exil, les généraux capturés attendent désormais le verdict du tribunal militaire. Pourtant, malgré ce que le public croit, il est moins facile que prévu de mettre en œuvre les procès. La plupart des généraux accusés n'ont pas d'antécédents de violence inutile, et même ceux qui en ont peuvent toujours prétendre n'avoir fait que suivre les ordres.\n\nPendant les procès, à la grande surprise du haut commandement, le général Danford s'est exprimé en faveur de l'acquittement de ses anciens collègues, citant les circonstances particulières de leur défection et leur loyauté envers le peuple américain comme preuve de leur innocence. Malgré leur défense, on ne peut nier que dans les heures les plus sombres de l'Amérique eux et beaucoup d'autres ont fini du mauvais côté de l'Histoire de leur propre chef. Bien que certains généraux capturés ont juré de prendre leur retraite même s'ils étaient acquittés, d'autres hommes ont juré de défendre la nouvelle Amérique. Au final, la décision est entre les mains du jury..."
 ustates.652.USA:9 "Alors que la guerre civile est terminée et que nos ennemis sont à notre merci, l'armée a enfin entamé les procès contre les généraux constitutionnalistes. Alors que certains généraux ont fui en exil, ceux qui ont été arrêtés attendent maintenant le verdict du tribunal militaire. Cependant, malgré ce que pense le public, il n'est pas aussi facile de mener à bien les procès qu'on l'avait initialement prévu. La plupart des généraux jugés n'ont pas d'antécédents particuliers de violence inutile, et même ceux qui en ont peuvent toujours prétendre qu'ils suivaient les ordres.\n\nAu cours des procès, et à la surprise du haut commandement, le général Eisenhower s'est prononcé en faveur de l'absolution de ses anciens collègues, en particulier George Marshall, citant les grands services qu'ils ont rendus avant la guerre civile, les circonstances étranges de leur défection et leur loyauté envers la Constitution américaine comme preuves de leur innocence. Malgré sa défense, les juges estiment qu'il pourrait être partial dans cette affaire, car il était connu pour être l'ami de Marshall et de ses subordonnés avant la guerre civile, et il est indéniable qu'aux heures les plus sombres de l'Amérique, eux et beaucoup d'autres qui les ont suivis se sont retrouvés du mauvais côté de l'histoire, de leur propre gré. Alors que certains des généraux capturés ont juré de démissionner même s'ils sont pardonnés, d'autres hommes se sont engagés à défendre l'Amérique que nous avons sauvée s'ils sont pardonnés, mais la décision finale revient au jury..."
 ustates.652.a:9 "Épargnez-les."
 ustates.652.b:9 "Libérez-les."
 ustates.652.c: "L'exil est la seule chose que les traîtres méritent !"

 ustates.653.t: "Des généraux fédéralistes exilés se portent volontaires pour notre cause !"
 ustates.653.d:9 "Après une série de procès, le "nouveau gouvernement américain" a décidé qu'il était mieux sans les généraux qui ont défendu le gouvernement fédéral, et ces généraux ont été injustement exilés de leur propre pays.\n\nAvec la plupart d'entre eux ayant un passé à West Point, nous avons réussi à les contacter, et avec peu de conviction, ils ont décidé de se joindre à notre cause et de lutter pour une Amérique libre contre toute attente !"
 ustates.653.a: "Gloire à Dieu Alléluia !"

 ustates.654.t: "Les généraux exilés du Pacifique se portent volontaires pour notre cause !"
 ustates.654.d:9 "Après une série de procès, le "nouveau gouvernement américain" a décidé qu'il était mieux sans les généraux qui ont défendu le gouvernement fédéral, et ces généraux ont été injustement exilés de leur propre pays.\n\nAvec la plupart d'entre eux ayant un passé à West Point, nous avons réussi à les contacter, et avec peu de conviction, ils ont décidé de se joindre à notre cause et de lutter pour une Amérique libre contre toute attente !"
 ustates.654.a: "Gloire à Dieu Alléluia !"

### Foreign Policy

 ustates.655.t: "[From.GetNameDefCap] rejoint notre Guerre"
 ustates.655.d: "Alors que l'invasion étrangère de notre territoire a causé une consternation compréhensible à notre gouvernement et à notre peuple, nous sommes rejoints dans notre inquiétude par notre voisin du sud. Bien que les liens anglo-saxons se soient relâchés depuis le début du siècle et que la doctrine Monroe ne soit plus ce qu'elle était, [FROM.Capital.GetCapitalVictoryPointName] n'est en aucun cas prêt à laisser sa frontière nord devenir une frontière hostile. En conséquence, ils ont lancé un ultimatum à nos ennemis syndicalistes : mettre fin à toutes les hostilités avec l'Empire britannique et ses alliés, ou faire face à la guerre avec [FROM.GetNameDef]. Les bellicistes syndicalistes ont naturellement refusé, et nous sommes donc désormais co-belligérants avec [FROM.GetName]."
 ustates.655.a: "Merveilleux !"

 ustates.656.t: "Guerre dans le Nord"
 ustates.656.d:9 "Lorsque John Quincy Adams a rédigé la Doctrine Monroe en 1823, il craignait un nouvel impérialisme monarchique en Amérique latine par la Sainte Alliance. Aujourd'hui, cependant, l'Amérique du Nord est confrontée à une menace totalement différente : le gauchisme révolutionnaire. Des troupes syndicalistes ont débarqué sur les côtes canadiennes, et beaucoup craignent qu'elles ne débarquent bientôt sur les nôtres, quelle que soit la ligne de conduite que nous adopterons maintenant.\n\nDans un effort pour prévenir cela, et pour réaffirmer une partie de notre autorité perdue dans l'hémisphère occidental, nous avons donné aux syndicalistes douze heures pour mettre fin à toutes les hostilités avec l'Empire britannique. [INT.GetName] a refusé immédiatement - allant même jusqu'à faire un raid sur notre ambassade dans leur capitale - forçant ainsi la puissance de l'Amérique à se ranger aux côtés de ses frères anglophones dans une guerre pour notre survie même."
 ustates.656.a: "Le Canada ne doit pas tomber sous la menace rouge !"

 ustates.657.t: "Les Américains interviennent de notre côté"
 ustates.657.d:9 "Les Américains ont longtemps dominé l'hémisphère occidental, et bien que celui-ci ait été ébranlé pendant leur guerre civile, les Américains n'ont pas oublié leur promesse de protéger les nations libres des Amériques.\n\nAvec la récente invasion syndicaliste du Canada lui-même, les Américains sont entrés en guerre de notre côté. Bien qu'ils ne soient toujours pas disposés à rejoindre officiellement notre alliance, ils resteront sans aucun doute un ami puissant."
 ustates.657.a: "Les loyalistes auront tout notre soutien !"

 ustates.658.t: "[From.GetNameDefCap] donne un ultimatum"
 ustates.658.d:9 "Les Américains ont longtemps dominé l'hémisphère occidental, forçant les nations d'Amérique centrale et d'Amérique du Sud à suivre leur exemple et à faire leur part. Maintenant que notre libération du Canada a enfin commencé, l'ambassadeur [FROM.GetAdjective] a informé le gouvernement [INT.GetAdjective] qu'il avait douze heures pour abandonner son invasion du Canada.\n\nCette demande a été immédiatement refusée et, en conséquence, les Américains ont déclaré la guerre à [INT.GetName], qui a appelé tous ses alliés dans le conflit. Nous sommes maintenant en guerre avec l'Amérique."
 ustates.658.a: "Alors nous les vaincrons aussi."

 ustates.660.t: "[FROM.GetNameDefCap] réclame le canal de Panama"
 ustates.660.d:9 "La guerre civile étant maintenant terminée, [From.GetNameDef] a décidé de demander la restitution du canal de Panama. Nous l'avions saisi pour protéger nos intérêts, mais avec la victoire de [From.GetNameDef] dans la guerre civile, ils - en tant que revendicateurs de la légitimité américaine - demandent la restitution du canal de Panama.\n\nLeur ambassadeur a souligné que la guerre est plutôt probable si nous refusons. Quelle sera notre réponse ?"
 ustates.660.a:9 "Nous vous le rendrons."
 ustates.660.b:9 "Nous ne vous le rendrons pas."

 ustates.661.t: "[From.GetNameDefCap] restitue le Canal"
 ustates.661.d: "[From.GetNameDefCap] a restitué le canal de Panama à [Root.GetNameDef]."
 ustates.661.a: "God Bless America."

 ustates.662.t: "[From.GetNameDefCap] refuse"
 ustates.662.d: "[From.GetNameDefCap] a refusé de nous rendre le Canal, quelle sera notre position ?"
 ustates.662.a: "Ne risquons pas la guerre."
 ustates.662.b: "Ce sera la guerre."

### New Intro Events
 usleadup.0.t:9 "La deuxième session du 74e Congrès"
 usleadup.0.d:9 "L'arrivée du mois de janvier marque le retour du 74e Congrès après ses vacances annuelles. Alors que les sénateurs et les représentants reviennent à Washington, la courte majorité démocrate des deux chambres prépare le programme administratif du président, pour ce qui sera la dernière année du mandat d'Al Smith.\n\nL'année dernière, l'administration a obtenu plusieurs résultats législatifs importants, comme la loi Anti-lynchage Costigan-Wagner et le National Labor Arbitration and Enforcement Act. La nouvelle version du Projet de loi sur la Sécurité sociale n'a cependant pas été adoptée. Dénoncé par la gauche comme insuffisant face à la dépression systémique, et par la droite comme un excès de pouvoir, nous avons eu d'énormes difficultés à réunir une majorité pour ce projet de loi l'année dernière, en particulier avec les pertes subies par les Démocrates lors des élections de mi-mandat de 1934.\n\nLe président a clairement exprimé son désir de voir adopter le Projet de loi sur la Sécurité sociale lors de la nouvelle session. La création d'un système de pensions de vieillesse représenterait une dernière victoire substantielle pour l'administration et mettrait à mal la rhétorique des opposants politiques de Smith, tant à l'intérieur qu'à l'extérieur du Parti démocrate. Le Parti Farmer-Labor et Huey Long ont tous deux souligné la nécessité d'un système de pensions de vieillesse, de sorte que l'adoption de la loi contribuerait grandement à désarmer l'un de leurs principaux arguments politiques."
 usleadup.0.a:9 "Faisons-le."

 usleadup.1.t:9 "Reed Accuse le Congrès"
 usleadup.1.d:9 "Les dénonciations de l'état actuel du Congrès les plus bruyantes ne sont pas venues de l'administration ou de l'opposition principale, représentée par les Républicains. Depuis son élection au Congrès en 1932, le président du Parti socialiste John Reed a férocement dénoncé l'institution dans laquelle il est élu. Accusant le "parlementarisme bourgeois" d'être une façade cachant le pouvoir de Wall Street et des grandes entreprises, Reed a appelé à la constitution d'un gouvernement "des syndicalistes d'industrie et des conseils ouvriers", en accord avec les principes des États syndicalistes européens.\n\nLa rhétorique de Reed n'est pas nouvelle. Il a été associé à de tels propos depuis sa première candidature à la présidentielle de 1924. Sa popularité et celle de son parti n'ont fait que grandir au cours des dures années de la Dépression, particulièrement avec la halte d'initiatives récentes comme le projet de loi du président sur la Sécurité sociale.\n\nReed doit cependant marcher en équilibre. Malgré la figure d'unité procurée par sa direction, son parti est tout sauf homogène. Le renvoi du secrétaire exécutif du parti, le proche de Reed James P. Cannon, et son remplacement par le centriste Will Weinstone en mai 1932 en est l'exemple le plus récent. Même si la rhétorique de Reed demeure radicale, le modérés de son parti, comme Norman Thomas, sont la clé du maintien des relations du parti avec le Farmer-Labor, Thomas faisant déjà l'objet de rumeurs sur sa potentielle candidature à la présidentielle de cette année.\n\nConformément à l'accord d'affiliation du Parti socialiste au Farmer-Labor, même si les candidats socialistes sont élus sur la liste du Farmer-Labor ils ne sont qu'observateurs au sein du groupe Farmer-Labor au Congrès. A la place, ils siègent dans leur propre groupe, lié aux décisions de l'exécutif national du parti. Les Socialistes ont une liberté d'action totale, même en étant candidats sous la bannière d'un parti bien plus présentable."
 usleadup.1.a:9 "Ne voit-il pas qu'on essaye ?"

 usleadup.2.t:9 "Long S'exprime sur le Projet de Loi sur la Sécurité Sociale"
 usleadup.2.d:9 "Avec tout le battage médiatique entourant la Sécurité sociale au Capitole, il était inévitable que le sénateur de Louisiane Huey Long ferait entendre son avis sur le projet de loi. Critique acerbe du président Smith depuis son entrée dans la politique nationale il y a quatre ans, le sénateur Long a galvanisé l'opposition à l'administration au sein du Parti démocrate, que ce soit l'aile occidentale du parti, économiquement interventionniste et isolationniste, ou les éléments populistes et réactionnaires du Sud, qui ont été impressionnés par l'opposition de Long à la loi Anti-lynchage Costigan-Wagner.\n\nMême si Long est célèbre pour ses opinions arrêtées et sa rhétorique imagée, sa réponse à la législation proposée a été plus discrète que prévue. Soutien bien connu des pensions de retraite au niveau national, Long ne s'est pas positionné en totale opposition au projet de loi. Il a cependant critiqué l'échelle du programme prévu, décrivant les paiements proposés comme grossièrement inadéquats, ainsi que leur administration par les États, qu'il a dénoncé comme étant propice aux abus - peut-être une tentative de s'attirer la sympathie des afro-américains. Long a plaidé pour l'adoption du modèle proposé par le docteur Francis Townsend, ainsi que pour son plan "Share Our Wealth".\n\nLe Plan Townsend propose des paiements mensuels de 200 dollars à tous les Américains à la retraite de plus de 60 ans non-criminels, à condition que cet argent soit dépensé sous 30 jours pour stimuler l'économie. Les paiements proposés, significativement plus élevés que ceux du projet de loi sur la Sécurité sociale, ainsi que les dépenses nécessaires, pourraient apparemment stimuler la croissance économique et l'inflation, tous deux désirés par Long. Le programme Share Our Wealth donnerait de son côté 2000 dollars à toutes les familles américaines chaque année, une politique décrite comme économiquement infaisable mais qui a gagné un large soutien dans le Sud et l'Ouest défavorisés.\n\nNéanmoins, le manque d'opposition de Long au projet de loi est un bon signe. La menace d'une scission immédiate du groupe des Démocrates sur cette question s'est éloignée, et nous pouvons nous concentrer à convaincre les Républicains et le Farmer-Labor."
 usleadup.2.a:9 "On fait avec ce qu'on a, je suppose."

 usleadup.3.t:9 "Le Comité Enterre la Sécurité Sociale"
 usleadup.3.d:9 "Le krach récent de la Bourse de New York a créé la panique à Washington. Wall Street continuant de dégringoler, la peur d’un retour aux jours sombres de 1928 a fait naître un sentiment de crainte parmi les législateurs et les alliés de l’administration. Les conditions en Europe apparaissent bien plus sévères que pendant la récession de 1931, et les barrières douanières s’envolent une fois encore. Il semblerait que la période de redressement qui a accompagné le second mandat de Smith arrive à son terme.\n\nAlors que les législateurs tentent de mettre en place une réponse, la première victime majeure du krach semble être ce qui était censé devenir la pierre angulaire de la dernière année du président : la loi sur la Sécurité sociale. Tandis que les priorités du Congrès se sont rapidement réorientées, le Sénat a voté l’abandon du projet de loi, alors même qu’il semblait sur le point d’être adopté par la Chambre une semaine auparavant, ce qui l’a effectivement enterré pour le futur proche. La pièce maitresse du programme législatif du président étant abandonnée, le chemin de l’administration semble troublé et tumultueux."
 usleadup.3.a:9 "Ça n’a pas été une bonne semaine..."

 usleadup.4.t:9 "Les Temps Modernes"
 usleadup.4.d:9 "Depuis la projection, en 1895, du premier film de l'histoire des États-Unis au Koster & Bial's Theater de New York, l'industrie du cinéma a vu sa popularité exploser. C'est particulièrement le cas depuis le début des années 1920, et la croissance de l'industrie a, étonnamment, évité presque entièrement les déboires économiques de l'Amérique depuis 1925. Ce matin, les gros titres ont exalté la projection d'un autre film, ayant pour réalisateur et acteur principal Charlie Chaplin : "Les Temps Modernes". Il s'agit de son dernier film mettant en scène le personnage de "Charlot", et le film a été interprété différemment selon les commentateurs, particulièrement dans un environnement politique si divisé et hostile. Pourtant, le thème central est évident pour tous. Chaplin, avec "Charlot", fait une satire brutale de la vie moderne aux États-Unis, particulièrement de la nature banale et monotone de la vie de tous les jours, ainsi que de l'impuissance apparente de l'américain moyen.\n\nBien que le film ait été salué par la presse comme un succès et un progrès dans la complexité des décors et de la cinématographie, il y a eu des détracteurs, particulièrement dans la droite américaine, qui ont critiqué le film comme une propagande socialiste et syndicaliste. De son côté, la gauche américaine a adopté le narratif que Chaplin soutient le mouvement socialiste, et a commencé à promulguer sa propre propagande. De manière générale, la plupart des gens - que ce soient les critiques, les journalistes et le public - ayant vu le film l'ont trouvé largement apolitique, et l'ont utilisé comme une excuse pour, peut-être ironiquement, échapper à la tension constante, au stress et à la banalité de la crise nationale actuelle."
 usleadup.4.a:9 "Est-ce qu'on ne pourrait pas profiter du film, au lieu de tout rendre politique ?"

 usleadup.5.t:0 "Le Jeu des Reproches"
 usleadup.5.d:9 "La panique récente au Congrès a grandement exacerbé les problèmes du second mandat de l'administration. Depuis l'élection de Smith en 1928, le Parti démocrate a constamment décliné en termes de popularité, voyant ses majorités au Congrès se réduire comme peau de chagrin. La flopée de législations stabilisatrices ayant empêché la saignée en 1929 a ralenti jusqu'à s'arrêter, et le président a peu à montrer pour son second mandat. Pire encore, le Parti démocrate est sur le point de se déchirer de l'intérieur. Huey Long a intensifié ses attaques contre le président Smith, complotant ouvertement pour trouver un moyen de se présenter à la présidentielle de cette année.\n\nLe Lundi Noir s'étant étendu sur l'Atlantique, le Congrès apparaît comme paralysé. La Sécurité sociale est morte, et les grands partis peinent à trouver un consensus, tandis que le Farmer-Labor et les Longistes récoltent les fruits de sept années de gouvernement conservateur. Les journaux de Hearst ont continué leur longue bataille avec le président, une rivalité remontant aux attaques de Smith contre Hearst en 1919. Hearst est quasiment sur le point d'appeler Douglas MacArthur à marcher sur Washington et établir une dictature. De tels propos trouvent des oreilles réceptives chez les hommes sur le point de perdre leur fortune, alors que les firmes majeures semblent destinées à déclarer banqueroute dans les prochains mois, sinon les prochaines semaines.\n\nLes progrès des sept dernières années semblant s'effondrer autour de lui, le président Smith a rencontré son gouvernement pour discuter des mesures à prendre pour sauver une fois encore l'économie de la nation. Cordell Hull, le secrétaire d'État, a appelé le président à abaisser les barrières douanières, tandis que le vice-président Joe T. Robinson a proposé d'adopter une législation d'urgence. Hull, comme le secrétaire au Commerce Herbert Hoover, parmi les membres les plus populaires de l'administration, ainsi que Huey Long, un nom souvent mentionné en rapport à la nomination démocrate, ont appuyé la proposition de Robinson, qui a été acceptée par le président. Avec l'aide du vice-président, un affairiste expérimenté avec des connexions puissantes au Sénat, le président Smith a demandé à une session spéciale du Congrès d'adopter une loi de secours d'urgence."
 usleadup.5.a:9 "Prions Dieu pour que ce soit suffisant."

 usleadup.6.t:9 "Grève des Ouvriers du Caoutchouc"
 usleadup.6.d:9 "Tandis que la situation économique continue de se détériorer, le militantisme ouvrier est monté en flèche partout aux États-Unis. Au matin du 14, la ville d'Akron, en Ohio, s'est virtuellement arrêtée après qu'approximativement 10 000 ouvriers et sympathisants civils soient entrés en grève dans la plus grande usine de caoutchouc du pays : l'Usine de Pneumatiques Goodwin. Cette action soudaine répond à des projets de la compagnie visant à renvoyer des centaines d'ouvriers et à abaisser les salaires des autres de 50% dans le but de compenser les pertes liées au Lundi Noir.\n\nAvant que les citoyens ou les grévistes ne soient préparés, les forces de l'ordre locales et une association organisée de voyous et de paramilitaires, la soi-disant "Ligue de la Loi et l'Ordre", se sont jetés sur eux. Après que des combats à main nue ont fait rage pendant une demi-heure, les policiers frustrés ont commencé à sortir leurs armes et ont tiré dans la foule à bout portant. Enragés, des sympathisants civils et des syndiqués se sont également armés, et une bataille rangée pour la ville a éclaté avant que les deux camps ne s'en rendent compte.\n\nMême si l’échauffourée a été courte, elle a rapidement envoyé une onde de choc dans la communauté. Le peuple d'Akron, certains horrifiés par la rapidité de la perte de contrôle de la situation, a accepté avec les syndiqués de déposer les armes en échange de grâces pour tous ceux qui avaient été impliqués. Néanmoins, les syndicats de tout le pays, même ceux affiliés à l'AFL, plus modéré, ont pris cette éruption de violence comme un avertissement. Partout dans le pays, particulièrement dans la Steel Belt, l'activité paramilitaire menée par les Gardes rouges locaux et d'autres organisations socialistes a grimpé tandis que les syndicats accueillent des entrainements quasi-militaires. Des appels d'anti-socialistes extrémistes à désarmer et même à démanteler les syndicats se sont faits entendre, mais n'ont pas reçu de réponse pour l'instant des autorités fédérales ou locales."
 usleadup.6.a:9 "C'est 1877 qui recommence !"

 usleadup.7.t:9 "La Virginie-Occidentale Abolit la Limite des Mandats"
 usleadup.7.d:9 "Depuis que John Reed a choqué la nation en remportant l'État lors de l'élection présidentielle de 1928, la Virginie-Occidentale a été un bastion du Parti socialiste. Même si la mainmise du parti sur l'État était fragile (il a failli perdre son siège au Sénat en 1930), le parti a, au cours des années 1930, renforcé petit à petit son étreinte sur le bastion rouge. Il a adopté des politiques pro-syndicats, a fait alliance avec le syndicat minier de l'IWW pour construire un système de patronage fiable pro-SPA, et a nationalisé certaines industries et services publics. Depuis l'élection du socialiste J.H. Snider comme gouverneur en 1928, le SPA a augmenté son nombre de parlementaires dans les deux chambres de l'État, gagnant une majorité à la Chambre des Délégués en 1930 et au Sénat en 1932.\n\n1932 a aussi marqué un changement de garde. Le gouverneur Snider, allié modéré de la faction de Norman Thomas, était limité sur le nombre de mandats, et a été remplacé par le radical Miles Stone, plus proche de la direction du parti. Sous Stone, le parti a solidifié sa mainmise sur l'État, l'alignant sur l'IWW et gagnant une majorité des deux tiers dans les deux chambres de la législature en 1934. Cela a permis au Parti socialiste d'amender la constitution de l'État, outrepassant les derniers obstacles légaux à la disposition des forces anti-socialistes dans l'État.\n\nL'amendement le plus récent concerne très directement le gouverneur Stone. Selon la constitution de la Virginie-Occidentale, les gouverneurs sont limités à un mandat consécutif. Cependant, lors d'une session spéciale de la législature de l'État, cette section a été réécrite pour permettre au gouverneur Stone de se représenter. L'amendement représente une étape claire vers une domination du SPA sur l'État, un processus rendu plus explicite par la décision du représentant Robert L. Hogg, dernier non-socialiste de la délégation à la Chambre, de ne pas candidater à sa réélection. Avec le départ imminent de Robert L. Hogg, et la réélection du sénateur Mathew M. Neely semblant de moins en moins probable, il semblerait que les Socialistes auront bientôt le contrôle incontesté de la délégation de l'État au Congrès."
 usleadup.7.a:9 "La "démocratie" syndicaliste en action."

 usleadup.8.t:9 "La Grande Inondation de la Saint Patrick"
 usleadup.8.d:9 "Lorsqu'il pleut, c'est à verse - malheureusement pour les États-Unis, c'est à la fois métaphorique et très littéral. L'hiver 1935-36 a connu des neiges particulièrement intenses, même selon les standards du nord-est. La fonte a déjà encombré les infrastructures et causé quelques inondations localisées, mais jusque-là ce n'était rien que les locaux ne puissent pas gérer par eux-mêmes.\n\nToutefois, la semaine dernière, cette situation est devenue catastrophique : des orages inhabituellement violents, ayant commencé le 9 mars et continuant sans faiblir, ont provoqué des inondations du Maine au Maryland, et même dans des zones au nord de la Virginie. Cette situation a été aggravée par la vieillesse des infrastructures civiles, alors que les barrages, les ponts et les autoponts ont été détruits, tandis que des routes et des villes entières ont été inondées. En une seule journée, du 18 au 19 mars, des endroits du nord-est ont vu près de 25 centimètres de précipitations. Environ 300 000 personnes ont été privées d'abri, et une estimation de près de 100 millions de dollars de dommages ont été infligés à la population.\n\nLa situation économique, déjà chaotique, s'est empirée, et les radicaux de droite comme de gauche ont utilisé cela comme un autre exemple du manque d'empathie et de "l'indifférence froide" du gouvernement américain envers la souffrance de son peuple. Pour la plupart des Américains, c'est simplement un autre signe que le pays va continuer sa spirale de dépression et d'impuissance, ainsi que de radicalisme et de violence."
 usleadup.8.a:9 "Ça n'est pas comme ça en Nouvelle-Angleterre d'habitude ?"

 usleadup.9.t:9 "Long Fait Campagne pour la Nomination Démocrate"
 usleadup.9.d:9 "Les attaques contre le président Smith de la part des Républicains et de l'extrême gauche étaient attendues, mais le signe le plus évident de l'impopularité de l'administration est peut-être le chœur grandissant d'accusations fusant depuis son propre parti. Huey Long, le populiste sudiste, mène la charge, et a attisé les flammes des Démocrates sudistes et occidentaux en visant la nomination démocrate.\n\nDans un de ses discours les plus mémorables, apparemment répété plusieurs fois, il a comparé les partis républicain et démocrate à un vieil homme-médecine arrivant en ville avec un banjo et deux bouteilles, l'une appelée High Popalorum et l'autre Low Popahirum :\n\n"A la fin, quelqu'un ici a demandé : est-ce qu'il y a une différence entre ces deux bouteilles de médicament ? 'Oh,' dit [the drummer], 'considérable. Elles sont bonnes toutes les deux, mais elles sont différentes,' dit-il. 'La High Popalorum est faite à partir de l'écorce d'un arbre qu'on enlève à partir des branches. Et la Low Popahirum est faite de l'écorce d'un arbre qu'on enlève à partir de la racine.'\n\nEh bien, la seule différence que j'ai trouvé entre les chefs Démocrates et les chefs Républicains en allant au Congrès, c'est que les premiers vous écorchent à partir du bas, et les autres à partir du haut !"\n\nCes attaques évidentes contre l'establishment politique trouvent leur source dans la désillusion grandissante envers le système politique américain, et n'annoncent rien de bon pour la campagne démocrate de 1936. Le parti étant fracturé et beaucoup ayant déjà quitté le navire, on se demande si la direction des Démocrates sera encore une force politique en novembre."
 usleadup.9.a:9 "C'est grave si j'ai trouvé ça drôle ?"

 usleadup.10.t:9 "Financement du Mont Rushmore"
 usleadup.10.d:9 "Pour la troisième fois depuis 1927, une demande de financements a été amenée devant le Congrès pour allouer des fonds fédéraux au projet "Autel de la Démocratie", longtemps repoussé : un plan pour graver quatre statues colossales sur une face du Mont Rushmore, au Dakota du Sud. Imaginé par l'historien local Doane Robinson et le célèbre sculpteur Gutzon Borglum, créateur du colossal "Autel de la Confédération" en Géorgie, Robinson avait au départ envisagé de représenter les figures majeures de l'Ouest américain, comme Lewis & Clark, Red Cloud, Sacagaewa, John C. Fremont et Crazy Horse, mais Borglum a voulu à la place commémorer quatre des présidents les plus influents de l'Amérique, tombant d'accord sur George Washington, Thomas Jefferson, Theodore Roosevelt et Abraham Lincoln.\n\nLes deux hommes et leurs soutiens ont argumenté que le projet aidera non seulement l'économie locale, mais aurait aussi un impact psychologique sur la nation agitée, revitalisant sa foi en l'avenir. De plus, le département de l'Intérieur a reçu une lettre du chef lakota Henry Standing Bear, offrant 900 arpents de ses propres terres pour ajouter au projet une sculpture de Crazy Horse.\n\nPar conséquent, nous avons trois possibilités : financer les travaux au Mont Rushmore, accepter l'offre de Henry Standing Bear et inclure Crazy Horse avec les présidents, ou bien simplement rejeter la proposition et dépenser ces fonds ailleurs."
 usleadup.10.a:9 "Allouez des fonds au mont Rushmore."
 usleadup.10.b:9 "Allouez des fonds aux deux statues."
 usleadup.10.c:9 "Dans cette économie ? Je ne pense pas."

 usleadup.11.t:9 "La Vague de Tornades Tupelo-Gainesville"
 usleadup.11.d:9 "Le sud-est des États-Unis est habitué aux catastrophes naturelles. La Grande Crue du Mississippi a frappé au cœur de la Grande Dépression, laissant des centaines de milliers d'habitants sans abri, provoquant en partie l'élection de Huey Long comme gouverneur de Louisiane. Dans une année ayant connu plusieurs événements météorologiques graves, le sud vient encore d'en être victime.\n\nDans tout le sud-est, une série de 14 tornades différentes a fait des ravages entre l'Arkansas et la Caroline du Sud. Les villes de Tupelo, au Mississippi, et Gainesville, en Géorgie, ont été les lieux les plus touchés : au total plus de 200 personnes sont mortes dans chaque ville à cause des puissantes tornades.\n\nA Tupelo, une tornade est passée dans les quartiers résidentiels, emportant des bâtiments et tuant ou blessant de nombreuses familles. Gainesville, de son côté, a vu une tornade toucher l'usine de pantalons Cooper, faisant s'effondrer le bâtiment et causant un incendie, tuant près de 125 ouvriers piégés dans les étages.\n\nEn tout, plus de 400 personnes sont mortes dans la tempête (principalement localisée à Tupelo et à Gainesville), et les tornades ont également causé plus de 10 millions de dollars de dégâts matériels. Au lendemain du désastre, le président Smith a annoncé son intention de visiter les zones touchées, même s'il est peu probable que sa présence sera bien accueillie. Dans tous les cas, l'aide fédérale arrivera sous peu dans les zones touchées, ce qui va débuter le processus de guérison pour ces communautés."
 usleadup.11.a:9 "Une autre tragédie cette année."

 usleadup.12.t:9 "L'Extravagant Mr. Deeds"
 usleadup.12.d:9 "Le cinéma a été une des quelques sources de réconfort pour l'américain moyen lors de la Grande Dépression. Les comédies et le divertissement léger ont connu une popularité constante, restant profitables malgré le pouvoir d'achat déclinant de la classe moyenne et des ouvriers américains.\n\nL'effondrement de Berlin n'ayant pas encore atteint la bourse de la plupart des Américains, beaucoup sont d'humeur pour passer un bon moment. "L'Extravagant Mr. Deeds", de Frank Capra, avec Gary Cooper et Jean Arthur, est exactement ce dont ils ont besoin. Une comédie romantique loufoque sur un homme du Vermont qui obtient sans s'y attendre la propriété d'une grande fortune, le film est une fable morale, car le personnage de Cooper, Longfellow Deeds, apprend à donner comme il a reçu.\n\nMême si le message moral simple peut paraitre incontestable, certaines critiques ont appuyé les implications politiques du message à notre époque. Le plan de Deeds visant à donner 2000 fermes de 10 arpents à des familles sans abri a été relié à une sorte de populisme pastoral idyllique qui apparait souvent dans l'histoire politique américaine, et qui a trouvé son champion dans le sénateur de Louisiane Huey Long.\n\nDans tous les cas, le film est rapidement devenu le plus grand succès de Capra. En ces temps troublés, les simples excentricités d'un homme comme Longfellow Deeds ont attiré la sympathie de beaucoup d'Américains."
 usleadup.12.a:9 "On ne peut pas leur en vouloir."

 usleadup.13.t:9 "Le Kingfish Échappe à un Assassinat"
 usleadup.13.d:9 "Pour certains c'est un miracle, pour d'autres c'est une tragédie. Huey P. Long, un rival du président Smith pour la nomination Démocrate de cette année, a survécu à une tentative d'assassinat à Baton Rouge, juste en dehors du Capitole de l'État de Louisiane. Fred Weiss, un associé mécontent, a ouvert le feu à bout portant alors que Long et son entourage sortaient du bâtiment par un couloir, mais le pistolet s'est miraculeusement enrayé. Par conséquent, les gardes du corps de Long ont vidé leurs armes à feu sur Weiss. Il a été touché plus de 60 fois, même après être tombé à terre.\n\nPresque immédiatement, des théories du complot se sont répandues partout aux États-Unis. Long lui-même a encouragé l'idée selon laquelle ses ennemis du système bipartisan dominant ont organisé la tentative. Alors que la violence politique se normalise, une tendance inquiétante dans la politique américaine depuis le Lundi Noir : une défaillance de la foi dans la solidité des institutions civiles. Malgré des temps difficiles par le passé, une constante a toujours été la croyance que ces institutions civiles, comme les médias, le Congrès, les tribunaux et autres, travaillaient véritablement pour le peuple, malgré leurs failles. Plus maintenant. Il semble que le peuple ne veuille plus croire qu'en ce qu'il veut entendre, rendant impossible pour le gouvernement le rétablissement de toute crédibilité parmi la population générale, créant un cercle vicieux de radicalisation constante, de méfiance et de récits opposés. La haine politique semble être en bonne voie pour devenir la norme plutôt que l'exception."
 usleadup.13.a:9 "Mais... ça ne peut pas arriver ici !"

 usleadup.14.t:9 "Ennemi Public Numéro Un Capturé !"
 usleadup.14.d:9 "J. Edgar Hoover et son FBI ont une fois encore fait les gros titres avec la capture d'Alvin "Creepy" Karpis à la Nouvelle-Orléans. Hoover, qui a mené la transformation du Bureau of Investigation en Federal Bureau of Investigation (FBI) moderne, a réussi à s'assurer la juridiction fédérale sur les vols commis par-delà les frontières des États. Le taux de criminalité ayant explosé avec la Grande Dépression, cela a permis au FBI d'être au premier plan de la "Guerre contre le Crime", arrêtant ou tuant des criminels célèbres comme John Dillinger, Charles Arthur "Pretty Boy" Floyd et George "Machine Gun Kelly" Barnes.\n\nAlvin Karpis est d'origine lituanienne, ayant commencé sa vie criminelle à dix ans. Détenu au Pénitencier de l'État du Kansas, il avait rencontré Fred Barker, de la famille des "Bloody Barkers", et ensemble ils avaient formé le gang Karpis-Barker. Karpis, dont on dit qu'il a une mémoire photographique, était apparemment le cerveau derrière le gang, étant devenu célèbre pour avoir poignardé un shériff, une série d'enlèvements de personnes importantes, et plusieurs fusillades avec la police.\n\nKarpis était devenu le quatrième "Ennemi Public N°1" après que Dillinger, Floyd et "Baby Face Nelson" (Lester Joseph Gillis) aient été tués par le FBI. Malgré l'attention du public, il avait réussi une attaque de train en Ohio l'année dernière, et la rumeur s'était répandu (possiblement par Hoover lui-même) qu'il avait juré de tuer Hoover pour venger ses camarades de gang. Après que plusieurs indices aient échoué, l'un d'eux a mené à une embuscade réussie, qui rendu le nom de Hoover synonyme de maintien de l'ordre.\n\nCe n'est pas un accident. La plus grande force de Hoover est sa manipulation de la perception publique, renvoyant les agents qui ressemblent à des "conducteurs de poids lourds stupides" et adoptant la criminalistique moderne pour construire une image moderne et rusée. On dit que devenir un "G-man" est plus difficile que d'être accepté à Harvard. Capricieux et paranoïaque, l'arrestation de Karpis marque la fin de l'ère des criminels "célèbres". Désormais, Hoover a tourné son attention vers les mouvements radicaux aux États-Unis."
 usleadup.14.a:9 "Mieux vaut ne pas s'en faire des ennemis..."

 usleadup.15.t:9 "Violences du Premier Mai"
 usleadup.15.d:9 "On dit que le Premier Mai est le début de l'été, et si c'est le cas, l'été 1936 semble être difficile. Le Parti socialiste d'Amérique et l'IWW ont organisé des événements pour la Journée internationale des Travailleurs, attirant des attaques anti-gauchistes considérables dans toute la nation. Des foules pro- et anti-socialistes se sont fait face dans les grandes villes, faisant beaucoup de blessés sévères et plusieurs morts.\n\nPrès d'une semaine plus tard, les événements récents de Harlan County ayant jeté de l'huile sur le feu, la tension refuse de redescendre, alors que John Reed et le reste de la direction du SPA ont refusé de dénoncer les violences et ont juré de ne pas reculer. Ils prétendent que les autorités fédérales et locales sont restées largement aveugles aux violences contre les activistes de gauche, mais ont par contre réprimé durement leurs tentatives pacifiques de se rassembler.\n\nLe plus inquiétant est peut-être la déclaration de Huey Long appelant les patriotes de tout le pays à prendre les armes et à devenir les nouveaux "Minutemen" contre la tyrannie. Invoquant le souvenir des milices de la Guerre d'Indépendance qui avaient formé le gros de l'Armée Continentale, et appelées ainsi pour leur capacité à se mobiliser en quelques minutes, les mots de Long ont donné une légitimité à de nombreux groupes, désorganisés mais armés.\n\nLe pire de tout est que cette spirale de la violence ne semble pas être contenue, même alors que les gardes nationaux et les forces de police ont été déployées. Harlan County reste en crise, et des escarmouches à petite échelle continuent partout dans le pays longtemps après le Premier Mai."
 usleadup.15.a:9 "L'été va en effet être très long..."

 usleadup.16.t:9 "La Crise Agricole"
 usleadup.16.d:9 "Depuis la fin de la Guerre en Europe, l'agriculture américaine est en perpétuelle crise économique. Pendant la guerre, l'agriculture a connu un boom, car le marché mondial s'est resserré et la demande mondiale de produits agricoles américains a explosé. La fin de la guerre a toutefois mis un terme à cette situation, à la fois parce que l'agriculture européenne a recommencé à répondre à la demande intérieure et en raison des nouveaux murs tarifaires érigés par la Mitteleuropa, qui ont essentiellement fermé le bloc économique allemand à l'agriculture américaine. Cette crise de surproduction a entraîné une forte baisse des prix des produits agricoles américains, réduisant la rentabilité des exploitations et provoquant la faillite de nombreux agriculteurs.\n\nCependant, alors que la reprise semblait proche, la Grande Dépression a frappé. Les prix ont encore chuté, et les saisies immobilières et les faillites bancaires ont laissé de nombreux agriculteurs sans le sou, errant dans la campagne américaine. L'instauration de nouveaux droits de douane sous le président Lowden et la réticence ultérieure du président Smith à les abaisser ont encore aggravé l'isolement des États-Unis par rapport au commerce mondial, ce qui a fait chuter les prix. Comme si cela ne suffisait pas, ces dernières années, le Dust Bowl a vu de nombreux agriculteurs perdre leurs moyens de subsistance en raison de mauvaises récoltes.\n\nCes catastrophes en cascade ont entraîné une radicalisation croissante dans l'Amérique rurale. Le Farmer-Labor et le mouvement de Huey Long ont cherché à exploiter la colère et la fureur croissantes des agriculteurs et des communautés rurales à l'égard de l'establishment et des élites économiques. Alors que les banques et les spéculateurs de Wall Street sont tenus pour responsables de la crise agricole, la rhétorique radicale gagne de plus en plus de terrain et menace d'engloutir les campagnes. D'ores et déjà, les actes de violence et d'intimidation à l'encontre des "ennemis du peuple", y compris les banquiers et les fonctionnaires, sont devenus monnaie courante, et il ne semble pas que les tensions s'apaiseront de sitôt."
 usleadup.16.a:9 "Très préoccupant."

 usleadup.17.t:9 "La Convention Nationale du Farmer-Labor"
 usleadup.17.d:9 "À l'aube de la saison électorale, le Parti Farmer-Labor est confronté au choix peut-être le plus important de sa courte existence. Depuis sa création, les tensions au sein de sa coalition disparate de progressistes et de socialistes ont été évidentes. Aujourd'hui, alors que les socialistes ont acquis suffisamment de force pour présenter un candidat viable à l'investiture, la question est au cœur des débats.\n\nDans le camp progressiste, le sénateur du Minnesota et candidat à l'élection présidentielle de 1932, Floyd Olson, fait valoir qu'il peut mener le Farmer-Labor à une victoire historique, espérant convaincre les délégués que les années Smith ont donné raison au Farmer-Labor aux yeux du public et qu'une large coalition avec le soutien des syndicats sous la forme du CIO s'appuiera sur les succès de la campagne de 1932 pour assurer l'élection du jeune parti.\n\nLe Parti socialiste a quant à lui décidé de présenter ouvertement un candidat à l'investiture. Norman Thomas, membre du Congrès de New York et principal modéré "respectable" du parti, a reçu le soutien du Comité exécutif du parti. Appelant à une plate-forme audacieuse et plus explicitement socialiste, le choix de Thomas représenterait un changement de priorités pour le Farmer-Labor, s'éloignant des progressistes de la classe moyenne et des électeurs agricoles et se rapprochant des travailleurs urbains qui ont permis la percée du Farmer-Labor dans des États tels que l'Illinois, l'Ohio et le Michigan.\n\nLes délégués entrent dans la convention dans une atmosphère d'incertitude. Le choix qu'ils feront sera décisif pour l'orientation de Farmer-Labor dans les années à venir. En fin de compte, la convention est influencée et..."
 usleadup.17.a:9 "Floyd Olson est nommé une fois de plus !"
 usleadup.17.b:9 "Norman Thomas et les Socialistes sont victorieux !"

 usleadup.18.t:9 "Le Discours d'Olson"
 usleadup.18.d:9 "La Convention Nationale du Farmer-Labor s'est prononcée et Floyd B. Olson a été choisi comme candidat à la présidence de 1936. Revenant sur le discours similaire qu'il avait prononcé devant eux en 1934, cette fois devant un public national beaucoup plus large, Floyd a adopté un ton équilibré :\n\n"Je dois dire franchement que je ne suis pas un libéral. J'aime travailler sur une base commune avec les libéraux pour leurs programmes, mais je ne suis pas un libéral. Je suis ce que je veux être - je suis un radical. Je suis radical dans le sens où je veux un changement définitif du système. Je ne me contente pas de bricoler, je ne me contente pas de rafistoler, je ne me contente pas d'accrocher une couronne de laurier aux cambrioleurs, aux voleurs et aux pirates et de les appeler autorités de de fait ou autre chose. Cela ne me satisfait pas.\n\nJe veux un changement, mais ordonné, sain et constructif. Je ne veux pas de choses visionnaires, pas plus que le conservateur ou le tory le plus dur n'en veut. Mais je sais que la transition peut avoir lieu et que, bien sûr, elle doit être graduelle. Elle ne peut pas se faire du jour au lendemain, mais je veux faire tout ce qui est en mon pouvoir pour la mettre en route et la maintenir sur la bonne voie, pas par à-coups, ni par sauts, ni par élans, mais en avançant régulièrement."\n\nIl a poursuivi en soulignant que le parti avait fait adopter la première loi sur l'assurance vieillesse obligatoire et que le mouvement avait réussi à faire passer une loi sur l'impôt sur le revenu. Il a également promis un "commonwealth coopératif dans lequel le gouvernement étouffera, autant que possible, la cupidité et l'avarice du système de profit privé et assurera une répartition plus équitable des richesses produites par les mains et les esprits du peuple".\n\nIl a conclu son discours par un rameau d'olivier, déclarant que son seul grand regret au cours de la dernière décennie était de n'avoir jamais eu de majorité au sein du corps législatif qui soit d'accord avec ses principes, affirmant que s'il en avait eu une, la gratification aurait été suffisante pour qu'il se retire de la vie publique. Dans cet esprit d'unité, il a désigné Norman Thomas comme vice-président, ce que les représentants du FL devraient pouvoir accepter."
 usleadup.18.a:9 "Est-ce l'année du Farmer-Labor ?"

 usleadup.19.t:9 "Le Discours de Thomas"
 usleadup.19.d:9 "La Convention Nationale du Farmer-Labor s'est prononcée et Norman Thomas a été choisi comme candidat à l'élection présidentielle de 1936. En guise de compromis, le modéré Smith W. Brookhart a été choisi par les négociateurs du F-L comme vice-président. S'adressant à un large public national, dont beaucoup écoutaient un parti tiers pour la première fois, Norman Thomas a choisi ses mots avec soin :\n\n"Nous, socialistes, sommes engagés dans la préservation et l'accroissement des libertés civiles, dans la revendication absolue des droits des travailleurs, employés et chômeurs, à s'organiser et à négocier collectivement dans les champs de coton comme dans les grandes industries. Nous nous engageons à protéger la législation fédérale anti-lynchage et à mettre fin à la discrimination raciale en matière de logement, de travail, d'éducation et de justice."\n\nÉquilibrant les promesses d'égalitarisme et de progrès social, il a résisté aux appels à la modération en continuant à tenir des propos énergiques sur le capitalisme :\n\n"Mais nous ne croyons pas que la liberté puisse être garantie tant que nous n'aurons pas mis fin à la tyrannie implicite du contrôle de quelques-uns sur les ressources et les emplois nécessaires à la vie de tous. Le système des profits est encore plus manifestement responsable de la pauvreté au milieu de l'abondance potentielle que de la guerre et de la tyrannie. Il est étonnant de constater que, dans cette campagne, aucun des deux grands partis n'a parlé des conditions d'une véritable abondance."\n\nIl est peut-être plus intéressant de noter qu'après avoir critiqué en profondeur les deux grands partis, il s'est adressé spécifiquement à Huey Long et à son mouvement naissant, leur réservant ses termes les plus durs. Les dénonçant comme une "curieuse combinaison de messies politiques et de politiciens discrédités", il a prévenu que les conditions économiques et psychologiques causées par le système capitaliste conduiront à la montée d'un démagogue populiste national, comparant le "programme Long-Coughlin, avec ses promesses de bons salaires pour les travailleurs, de bons profits pour les agriculteurs et les petits entrepreneurs, le tout dans les limites du système capitaliste" à des mouvements similaires en Europe."
 usleadup.19.a:9 "C'est certainement un tournant radical."

 usleadup.20.t:9 "Agitation au Parti Socialiste"
 usleadup.20.d:9 "Le Parti Farmer-Labor a eu une relation compliquée avec le Parti socialiste d'Amérique. Auparavant méfiant vis-à-vis de l'idée d'un parti commun à lui-même et aux réformistes, le Parti socialiste est devenu considérablement plus enclin à l'idée d'un Parti travailliste après que la Révolution britannique a démontré l'efficacité d'une stratégie de front uni. Le divorce douloureux du CIO et de l'AFL en 1929 sur la question du syndicalisme d'industrie a encore plus encouragé le CIO, le SPA, le Farmer-Labor d'État et les partis de la Ligue non-partisane à se rassembler pour former un Parti Farmer-Labor national en 1930.\n\nAu cours de sa courte existence, cela n'a pas été un mariage très stable. Même si le SPA avait accepté le gouverneur Floyd Olson du Minnesota comme candidat commun à la présidentielle de 1932, et malgré la performance formidable d'Olson cette année-là, un sentiment général, selon lequel il serait temps pour le SPA de tenter sa chance en 1936, a grandi au sein du parti, et le parti a commencé à s'attendre à ce que les modérés laissent la place à son propre candidat, Norman Thomas.\n\nPas particulièrement apaisé par le choix de Thomas comme candidat à la vice-présidence, la campagne du SPA a été notablement moins enthousiaste est plus réservée. La direction du Farmer-Labor a gardé tout désaccord entre les camps d'Olson et du SPA derrière des portes fermées, mais la rumeur a commencé à se répandre selon laquelle le SPA refusera d'entrer au gouvernement même si Olson gagne, car d'importantes figures du SPA comme Jay Lovestone avaient fondé leur soutien au Farmer-Labor sur une capture du parti par le SPA en quelques années. Olson, pour sa part, fait la cour aux déserteurs des partis Démocrate, Républicain et Unioniste, et certains à gauche l'ont déjà accusé de vendre le mouvement.\n\nQuoi qu'il arrive, Floyd Olson n'aura pas une présidence facile. Beaucoup au sein du SPA sont mécontents de la faiblesse apparente du Farmer-Labor face à la violence de la campagne, perdant le peu de foi qu'ils avaient dans le système. Floyd Olson continue d'être condamné par la presse conservatrice comme un socialiste radical, et il faudra un effort herculéen pour garder sa coalition unie."
 usleadup.20.a:9 "La gauche ne peut pas s'empêcher de s'entre-déchirer."

 usleadup.21.t:9 "Les Progressistes Rompent avec Thomas !"
 usleadup.21.d.main:9 "Le Parti Farmer-Labor a eu une relation compliquée avec le Parti socialiste d'Amérique. Auparavant méfiant vis-à-vis de l'idée d'un parti commun à lui-même et aux réformistes, le Parti socialiste est devenu considérablement plus enclin à l'idée d'un Parti travailliste après que la Révolution britannique a démontré l'efficacité d'une stratégie de front uni. Le divorce douloureux du CIO et de l'AFL en 1929 sur la question du syndicalisme d'industrie a encore plus encouragé le CIO, le SPA, le Farmer-Labor d'État et les partis de la Ligue non-partisane à se rassembler pour former un Parti Farmer-Labor national en 1930.\n\nAu cours de sa courte existence, cela n'a pas été un mariage très stable. Le SPA avait accepté le gouverneur Floyd Olson du Minnesota comme candidat commun à la présidentielle de 1932, mais maintenant que l'aile radicale a remporté la nomination, beaucoup s'interrogent sur le fait que les modérés leur rendent la pareille.\n\nMême si Olson s'est incliné devant Thomas, beaucoup de progressistes ont refusé d'accepter les résultats de la convention. Arthur C. Townley et la Ligue non-partisane du Dakota du Nord, des déserteurs qui avaient été éjectés par le SPA en 1914, ont été les premiers à se retirer après la victoire de Thomas. Abandonnant l'étiquette du Farmer-Labor, ils ont officiellement soutenu Huey Long dans leur trahison."
 usleadup.21.d.republican:9 "$usleadup.21.d.main$\n\nBeaucoup attendent de voir si les factions locales du Farmer-Labor vont faire de même. Henrik Shipstead, un ancien Républicain du Minnesota, a toujours été hésitant à propos de l'anticapitalisme extrême de se camarades. Il semble qu'il ait décidé de retourner dans le giron républicain, soutenant Borah à la présidentielle et devenant le transfuge le plus important du Farmer-Labor pour l'instant.\n\nBien que Norman Thomas ait cherché à minimiser l'impact de ces désertions de haut rang, il est clair que sa vision radicale impacte son éligibilité. Elle attire certes de nombreux électeurs désenchantés par le système, mais elle polarise l'opinion et repousse de nombreux modérés."
 usleadup.21.d.union:9 "$usleadup.21.d.main$\n\nBeaucoup attendent de voir si les factions locales du Farmer-Labor vont faire de même. Henrik Shipstead, un ancien Républicain du Minnesota, a toujours été hésitant à propos de l'anticapitalisme extrême de se camarades. Isolationniste et ami de Henry Ford et Charles Lindbergh, il a décidé de soutenir Huey Long pour la présidentielle - devenant le transfuge le plus important du Farmer-Labor pour l'instant.\n\nBien que Norman Thomas ait cherché à minimiser l'impact de ces désertions de haut rang, il est clair que sa vision radicale impacte son éligibilité. Elle attire certes de nombreux électeurs désenchantés par le système, mais elle polarise l'opinion et repousse de nombreux modérés."
 usleadup.21.d.default:9 "$usleadup.21.d.main$\n\nBeaucoup attendent de voir si les factions locales du Farmer-Labor vont faire de même. Henrik Shipstead, un ancien Républicain du Minnesota, a toujours été hésitant à propos de l'anticapitalisme extrême de se camarades. Tout aussi insatisfait des partis Républicain et Unioniste, il a décidé de s'opposer à la direction du Farmer-Labor et a refusé de soutenir qui que ce soit pour l'élection présidentielle de 1936.\n\nBien que Norman Thomas ait cherché à minimiser l'impact de ces désertions de haut rang, il est clair que sa vision radicale impacte son éligibilité. Elle attire certes de nombreux électeurs désenchantés par le système, mais elle polarise l'opinion et repousse de nombreux modérés."
 usleadup.21.a:9 "Un coup dur pour lui."

 usleadup.22.t:0 "La Bataille de l'Autopont"
 usleadup.22.d:9 "Detroit, dans le Michigan, est la plaque tournante de l'industrie automobile américaine et l'un des centres mondiaux de la construction automobile. Ce soir, ses rues sont rouges de sang et brûlent d'un feu émeutier. Walter Reuther, membre du Parti socialiste, relativement modéré entre les ailes Reed et Thomas du parti, et l'un des dirigeants de l'United Auto Workers, affilié au CIO, a été victime aujourd'hui de ce que le Daily Worker a déjà appelé "le signe le plus évident d'une guerre de classe ouverte de la part de la bourgeoisie jusqu'à présent". Lui et son collègue syndicaliste Richard Frankensteen ont été battus à moitié à mort par des paramilitaires apparemment engagés par la Ford Motor Company alors qu'ils distribuaient des tracts aux travailleurs devant les portes de leur usine de Detroit.\n\nL'altercation a rapidement dégénéré : les mercenaires de Ford ont battu plusieurs témoins et photographes et ont failli tuer Reuther, ce qui a provoqué une bagarre générale. Bien qu'il n'y ait finalement pas eu de morts, Reuther et Frankensteen ont été hospitalisés. Sur son lit d'hôpital, Reuther semble pourtant extrêmement confiant. Le jeune syndicaliste a tenu à nier que les menaces pesant sur sa vie allaient mettre un terme à ses activités syndicales- ou même freiner le militantisme de la SPA. "Cela signifie simplement qu'ils ont peur", a-t-il plaisanté."
 usleadup.22.a:9 "Ils ne peuvent pas simplement discuter ?"

 usleadup.23.t:9 "La Convention Nationale Républicaine"
 usleadup.23.d:9 "Une habitude ancienne veut que les Républicains tiennent leur convention en premier, et les Démocrates ensuite. A une exception près, en 1888, cet ordre a été le même depuis l'époque de Lincoln, peu importe la présence fugace de tiers partis importants comme le Parti du Peuple, et maintenant le Farmer-Labor. L'optimisme est abondant à la Convention nationale républicaine de cette année, car le peuple semble généralement fatigué des Démocrates, et le changement est dans l'air.\n\nMais plus les choses changent, plus elles restent les mêmes. Les élections primaires ont été un incontournable de la politique présidentielle des grands partis depuis Theodore Roosevelt. Même si elles ne sont généralement pas contraignantes, elles donnent une indication précise du sentiment du public. Cette année, le républicain progressiste et sénateur de l'Idaho William Borah, faisant partie des derniers Républicains du type de Roosevelt, a presque complètement balayé les primaires du GOP. Avec le vent dans le dos, le plaidoyer de Borah en faveur d'un progressisme à la Roosevelt et sa critique de gauche de l'administration Smith lui ont donné peu d'amis dans l'aile conservatrice du parti.\n\nDe leur côté, les conservateurs ont réalisé la précarité de leur position. Borah a de l'élan, et le pays est dans une ambiance généralement progressiste après les déceptions des années Smith. Les conservateurs, en premier lieu Arthur Vandenberg du Michigan, sont par conséquent peu enclins à se présenter sous leur propre nom.\n\nPar conséquent, l'aile conservatrice du parti s'est ralliée derrière le gouverneur modéré du Kansas, Alf Landon. Modéré pragmatique mais libéral avec une bonne carrière électorale, Landon représente une alternative largement acceptable qui est cependant en accord avec l'atmosphère du pays. Avec le soutien de l'establishment, Landon fait face à l'insurrection de Borah à la convention..."
 usleadup.23.a:9 "L'insurrection l'emporte : Borah gagne la nomination !"
 usleadup.23.b:9 "La hiérarchie du parti obtient ce qu'elle veut : Landon a le feu vert !"

 usleadup.24.t:9 "Le Discours de Borah"
 usleadup.24.d:9 "La Convention nationale républicaine de 1936 étant décidée, William E. Borah s'est adressé à ses collègues républicains et à la nation. Le progressiste de l'Idaho a remercié les délégués d'avoir eu foi en lui, déclarant que la volonté populaire avait vaincu la tentative de l'establishment du parti de la supprimer par le biais de son plan de "fils préféré", et s'est engagé à refonder le parti républicain selon des lignes libérales (plutôt que de la vieille garde). Il s'est dit convaincu que le peuple ferait de même en novembre.\n\nSon discours s'est rapidement orienté vers un tout autre éléphant dans la pièce : l'aggravation de la Grande Dépression. Fustigeant l'administration Smith qui, par sa mauvaise gestion, a "sucé le sang de la nation", Borah a déclaré que "si nous continuons sur notre lancée, chaque fermier en portera un autre sur ses épaules lorsqu'il labourera son champ de maïs". Les efforts d'aide du gouvernement ont enrichi les politiciens tout en ne nourrissant pas les affamés - il a comparé les bureaucrates de Washington aux "sauterelles se déversant sur l'Égypte" de la Bible. Il a déploré que "nous n'ayons pas beaucoup d'agriculteurs à Washington, même au sein du ministère de l'agriculture" et a comparé la situation actuelle à la veille de la Révolution française.\n\nEn ce qui concerne la Sécurité sociale, Borah a tenté de définir sa propre position. Il a déclaré qu'il avait été partisan de ce type de pension pour les personnes de plus de soixante ans, mais qu'il rejetait le plan Townsend (qu'il avait précédemment approuvé) parce qu'il les obligeait à tout dépenser en l'espace d'un mois. Il estime au contraire que l'argent devrait simplement être donné aux individus et qu'ils devraient pouvoir le dépenser ou l'économiser comme ils l'entendent.\n\nRéformateur parfois combatif par le passé, il a passé du temps à critiquer les deux partis traditionnels, mais a gardé l'essentiel de son temps pour s'en prendre à l'extrême gauche et à l'extrême droite qui se développent de plus en plus. Il s'agit en partie d'une critique idéologique, mais aussi d'une critique pratique, car il est en compétition avec les deux partis pour le vote populiste. Avec son nouveau colistier, Quentin Roosevelt, il s'est engagé à sauver la République, à soulager le peuple et à protéger la constitution."
 usleadup.24.a:9 "Un message pour l'Histoire ?"

 usleadup.25.t:9 "Le Discours de Landon"
 usleadup.25.d:9 "La Convention nationale républicaine de 1936 étant décidée, Alf Landon s'est adressé à ses collègues républicains et à la nation. Espérant faire un discours "simple et percutant", Landon a commencé par rappeler à tous le serment présidentiel : "exécuter loyalement la charge de Président des États-Unis" et "préserver, protéger et défendre la Constitution des États-Unis." - une déclaration protocolaire en des temps meilleurs, mais poignante en 1936.\n\nIl a promis d'aborder l'économie de manière équitable, affirmant que "si nous voulons aller de l'avant, cela doit se faire avec une nation unie, et non avec un peuple déchiré par les appels aux préjugés et par les sentiments de classe". Il a ajouté que "le monde a tenté de vaincre cette dépression par différentes méthodes. Aucune d'entre elles n'a été pleinement couronnée de succès. Trop souvent, la reprise a été entravée, voire anéantie, par des considérations politiques".\n\nSous Smith, "la nation n'a pas réalisé les progrès durables, tant en matière de réforme que de reprise, auxquels nous avions le droit de nous attendre", et Landon a déclaré que la véritable reprise économique ne devait pas être mesurée par les cours de la bourse, mais plutôt par la capacité des Américains à trouver un emploi et à être des membres autonomes et respectés de la communauté.\n\nMalgré le Lundi Noir, Landon a déclaré que "l'Amérique est prête pour la reprise" et a passé en revue le programme du Parti républicain de promotion des petites entreprises et des agriculteurs, des réformes fiscales et monétaires, des aides au chômage efficaces et non discriminatoires, la réduction de la dette et le droit des travailleurs à se syndiquer. En matière de travail, le gouvernement devait jouer le rôle d'arbitre, protégeant les intérêts publics et favorisant la conciliation.\n\nLandon a conclu en invoquant les principes fondateurs des États-Unis, à savoir "la vie, la liberté et la poursuite du bonheur", ainsi que le système de freins et contrepoids prévu par la Constitution. Il a averti que "les grandes garanties contre la tyrannie et l'oppression ne doivent pas être abandonnées et perdues", et a promis, avec son nouveau colistier Quentin Roosevelt, de faire sa part pour construire l'Amérique de demain."
 usleadup.25.a:9 "Le centre peut-il tenir ?"

 usleadup.26.t:9 "Le Lion de l'Idaho Rugit"
 usleadup.26.d:9 "Même si l'attention de la presse a été attirée par les derniers scandales affectant les Démocrates en difficulté et les derniers accès de violence des longistes et de la gauche, le Parti républicain a travaillé dur pour tenter de bâtir une coalition électorale viable pour novembre.\n\nÉquilibrant leurs ailes conservatrice, libérale et progressiste, la sélection d'un ticket progressiste ne les a pas empêché de tenter d'attirer la sympathie d'une sélection disparate d'électeurs partout dans le pays. La campagne républicaine s'est déroulée avec du porte-à-porte, des demandes de fonds de petites et grandes entreprises, des accusations d'incompétence envers l'administration Smith, des accusations de corruption envers Long, et l'agitation des peurs d'une révolution socialiste.\n\nÇa n'est bien sûr pas la première campagne de Borah - homme politique expérimenté, Borah s'est révélé être un acteur majeur des élections républicaines dans les années 1920, malgré sa haine des intrigues et du tabac (ce qui l'a éloigné des coulisses littéralement remplies de fumée). Faisant campagne énergiquement et cherchant à présenter le Parti républicain comme un parti progressiste, il a travaillé à étendre son assise au-delà des Grandes Plaines - consolidant des places fortes dans le Nord et dans l'Est.\n\nPourtant, avec la compétition féroce et l'escalade de la violence, on se demande si cela sera suffisant. L'establishment pourrait serrer les rangs derrière lui à l'échelle nationale, mais beaucoup de machines politiques locales ont refusé de soutenir les candidats alignés sur les bulletins descendants. Ses tentatives de convaincre les électeurs du Farmer-Labor et du Parti de l'Union, et les tentatives de son parti de courtiser les Démocrates mécontents ont eu un succès limité. Il est clair que cette campagne sera longue et ardue."
 usleadup.26.a:9 "Il est certainement une bouffée d'air frais..."

 usleadup.27.t:9 "La Disparition d'Alfred M. Landon"
 usleadup.27.d:9 "Même si l'attention de la presse a été attirée par les derniers scandales affectant les Démocrates en difficulté et les derniers accès de violence des longistes et de la gauche, le Parti républicain a travaillé dur pour tenter de bâtir une coalition électorale viable pour novembre.\n\nÉquilibrant leurs ailes conservatrice, libérale et progressiste, la sélection d'un ticket progressiste ne les a pas empêché de tenter d'attirer la sympathie d'une sélection disparate d'électeurs partout dans le pays. La campagne républicaine s'est déroulée avec du porte-à-porte, des demandes de fonds de petites et grandes entreprises, des accusations d'incompétence envers l'administration Smith, des accusations de corruption envers Long, et l'agitation des peurs d'une révolution socialiste.\n\nMalgré ces efforts, un acteur crucial semble ne pas se donner à fond. Alf Landon, pour une raison quelconque, refuse de voyager pour faire campagne ou de faire des discours, menant à cette attaque de l'éditorialiste Westbrook Pegler : "Un mystère considérable entoure la disparition d'Alfred M. Landon, originaire de Topeka, au Kansas, qui a manqué à ses fréquentations depuis quelques temps. Le Bureau des Personnes disparues a diffusé un bulletin d'alerte comportant la photo de M. Landon et d'autres particuliers. Toute personne ayant des informations sur ces personnes est invitée à contacter direct (sic) le Comité national républicain."\n\nL'élection de cette année est tout simplement trop importante pour que le Parti républicain la perde. Avec la compétition féroce et l'escalade de la violence, ils ne peuvent plus faire demi-tour. Malgré l'inefficacité de la campagne d'Alf Landon, ses directeurs de campagne ont mobilisé de jeunes activistes et une armée d'écrivains pour tenter d'amener le gouverneur du Kansas à la ligne d'arrivée. Quoi qu'il arrive, il est clair que cette campagne sera longue et ardue."
 usleadup.27.a:9 "Ça n'est pas bon pour les Républicains."

 usleadup.28.t:9 "Les Nouveaux Minutemen"
 usleadup.28.d:9 "J. Edgar Hoover a remis son dernier rapport au bureau ovale, détaillant au président l'urgence grandissante de la situation. Alors qu'en des jours meilleurs ces mots auraient été qualifiés d'alarmistes ou de tentative habituelle d'obtenir des fonds, le fait que la violence politique organisée soit en hausse est indubitable.\n\nEnhardis par l'appel de Huey Long à la constitution de "nouveaux minutemen", diverses milices d'extrême droite, à divers degrés de taille et de radicalisme, se sont coalisées autour de ce terme et soutiennent Long. Des groupes tels que la Légion d'Argent, les Chemises kaki, Humanité unie, les Chevaliers de la Camarilla, les Chemises blanches croisées, la Légion noire, le Ku Klux Klan, ont vu leur nombre grandir et ont lancé des attaques victorieuses contre tout ce qui est perçu comme socialiste ou antipatriotique. Bien que certains aient résisté à ce surnom et d'autres l'aient adopté, les médias les ont dans les faits tous regroupés sous le nom de "minutemen".\n\nCes paramilitaires armés ne viennent pas uniquement des campagnes. Henry Ford et d'autres industriels ont aussi fondu leurs briseurs de grèves dans les "minutemen", défendant héroïquement les ouvriers loyaux contre les agitateurs socialistes. Les polices locales coopératives, parfois même avec l'aval des États, ont montré de la sympathie envers le "mouvement des minutemen". La garde rapprochée de Huey Long, ses "Cosaques" lourdement armés, ne sont pas directement liés, mais sont tout de même qualifiés de "minutemen" par les médias.\n\nLa prolifération des groupes armés a mené à un cycle de la violence dans les villes et les campagnes, menant à une course à l'armement qui conteste le monopole du gouvernement sur le pouvoir. Beaucoup doutent que les choses puissent bientôt s'arranger."
 usleadup.28.a:9 "C'est dangereux."

 usleadup.29.t:9 "La Convention Nationale Démocrate"
 usleadup.29.d:9 "Le Parti démocrate entame l'élection de 1936 dans un état lamentable. Assailli par la division et les troubles, alourdi par un président impopulaire qui a supervisé une période de malaise général qui refuse de s'apaiser, peu de gens sont confiants dans les chances du parti de revenir sur le devant de la scène pour conserver la présidence.\n\nLe seul homme qui est entré à la convention avec un sourire et de l'optimisme est peut-être l'homme déterminé à être nommé comme réprimande à l'entièreté du mandat de Smith. Huey Long n'a pas besoin d'être présenté, et sa croisade pour la présidence l'a amené à Philadelphie avec de nombreuses victoires primaires en poche. Au sein de l'opinion publique, le programme "Share Our Wealth" de Long a une grande popularité en tant que rupture avec le conservatisme économique des années Smith, et par conséquent Long prétend que lui seul est capable de conserver la présidence pour les Démocrates.\n\nLe même radicalisme qui est son plus grand atout a cependant convaincu une grande section du parti d'empêcher sa nomination. Un mouvement "Tout sauf Long" a émergé à la convention, comprenant la somme de toutes les forces anti-Long, y compris les libéraux, les conservateurs, les progressistes et tous les autres. Unis par leur opposition à Long, divers personnes ont postulé et sont entrés en lice comme candidats alternatifs. Le vice-président Joe T. Robinson, le secrétaire au Commerce Herbert Hoover et le secrétaire d'État Cordell Hull sont parmi les noms les plus importants de cette liste.\n\nIl est clair que la confrontation entre Long et les anti-Long va définir la convention de cette année. Sa résolution est incertaine, le malaise grandit parmi toutes les factions, et le parti apparait proche de son point de rupture."
 usleadup.29.a:9 "Et la nomination est attribuée à..."

 usleadup.30.t:9 "Une bagarre à la Convention"
 usleadup.30.d:9 "Cela a commencé comme une simple querelle de procédure. Deux délégations de l'État du Mississippi ont demandé à être investies : une pro-Long et une anti-Long. La résolution du comité des accréditations de la convention en faveur de la délégation anti-Long a débuté une vague de huées de la part des soutiens de Long. Des difficultés supplémentaires pour les autres délégations pro-Long ont intensifié la situation. Long a demandé à pouvoir parler, espérant convaincre la convention comme Bryan l'avait fait en 1896, mais cela lui a été refusé.\n\nL'atmosphère de la foule de Long s'est alors empirée. La goutte d'eau a été une tentative de révoquer les accréditations de la délégation de Louisiane en faveur d'une liste alternative anti-Long. Face à cela, la foule de Long s'est soulevée. Le frère de Long, Earl, a injurié le vice-président Robinson avant de s'en prendre à lui à mains nues, une bagarre qui a blessé le jeune homme avant qu'il soit maîtrisé par d'autres participants. L'incident s'est révélé être la goutte de trop pour les fidèles de Long, qui ont commencé à quitter la convention en masse.\n\nAprès un bref scrutin, la convention, désormais bien plus amicale envers l'administration, s'est ralliée derrière Robinson après que Hoover ait retiré sa candidature. Une fois Robinson nommé candidat à la présidence, Hoover s'est vu offrir la seconde place du ticket, mais a refusé également, voyant cela comme un effort futile et préférant regarder vers 1940. Une alternative s'est présentée en la personne du gouverneur de l'Indiana Paul V. McNutt, un nordiste photogénique avec de fortes accréditations électorales. Le nouveau ticket démocrate semble désormais destiné à tomber dans l'oubli, car Long prépare ses forces à organiser une convention parallèle."
 usleadup.30.a:9 "Quelle folie !"

 usleadup.31.t:9 "Un Adjoint pour le Kingfish"
 usleadup.31.d:9 "La sortie dramatique des soutiens du sénateur Huey Long de la Convention Nationale Démocratique il y a à peine une semaine a mené à de ferventes spéculations sur le prochain choix politique de Long. Peu sont assez idiots pour croire que les événements de Philadelphie ont vraiment perturbé les ambitions présidentielles de Long. Au contraire, beaucoup s’attendent à ce qu’il lance une sorte de troisième parti pour la présidentielle, une attente qui a apparemment été confirmée par sa déclaration appelant à une convention "contre les vieux hiboux et les vieilles chouettes des partis banquiers Démocrates et Républicains". Ladite convention s’étant ouverte en grande pompe le quatre juillet, l’enthousiasme derrière la candidature de Long semble rester puissant. Même si la tendance globale est majoritairement favorable à l’homme du moment, il reste une question : quid du vice-président de Long ?\n\nD’un côté, il y a le choix personnel de Long : son collègue sénateur et ami proche, Burton K. Wheeler du Montana. Wheeler renforcerait la bonne foi progressiste de Long, amenant la campagne dans une direction plus populiste, en accord avec le programme Share Our Wealth. Toutefois, cela aliénerait le bloc sudiste qui a presque donné à Long la nomination démocrate, tout comme les conservateurs se rapprochant de Long par peur du Socialist Party.\n\nD’un autre côté se trouve le gouverneur de Géorgie, le populiste de droite Eugene Talmadge. Long a promis à Talmadge soit la vice-présidence, soit le secrétariat à l’Agriculture l’année dernière, lorsqu’il a formé un pacte politique avec lui contre Al Smith. Talmadge est favorisé par les intérêts financiers du Nord, et est accepté par les Bourbons du Sud, même s’il n’est pas leur premier choix. Toutefois, l’écart entre sa politique et celle de Long est très large, et les deux hommes en sont arrivés à avoir un dédain silencieux l’un pour l’autre depuis la formation de leur alliance. De plus, il est peu probable de Talmadge ait suffisamment de poids dans le Sud au sens large pour vraiment perturber la campagne de Long si le pacte entre les deux était brisé.\n\nDe toute manière, le choix du vice-président déterminera la direction de la campagne de Long : sera-t-elle populiste et centrée sur l’ouest, ou nationaliste et centrée sur le sud ?"
 usleadup.31.a:9 "Wheeler consolidera notre sincérité progressiste."
 usleadup.31.b:9 "Nous devons emporter le Sud. Tenons notre promesse avec Talmadge."

 usleadup.32.t:9 "La Convention du Parti de l'Union"
 usleadup.32.d:9 "Pendant des jours, Huey Long avait alimenté l'attente d'une candidature à la présidence sous un tiers parti. Peu s'attendaient à ce que les Démocrates mettent fin à ses ambitions, et désormais Long est monté sur scène pour le confirmer. Accusant le Parti démocrate d'être irrémédiablement corrompu, lui et ses alliés ont fondé le Parti de l'Union, une alliance de circonstance entre des populistes tels que Charles Couglin, Francis Townsend et William Lemke, des Démocrates réactionnaires comme Eugene Talmadge et Theodore Bilbo, ainsi que des figures plus marginales telles que Gerald K. Smith. Plusieurs chefs d'entreprises gravitent autour du Parti de l'Union, parmi lesquels Henry Ford, John Henry Kirby, Alfred P. Sloan et Robert E. Wood.\n\nEn plus de son nouveau parti, Long a annoncé que le sénateur du Montana Burton K. Wheeler, son ami de longue date et partenaire au Sénat, le rejoindra comme candidat à la vice-présidence. Wheeler est un progressiste élu au Sénat depuis 1922, et est devenu un parlementaire populiste bien connu ayant des liens avec tout le spectre politique. En tant que sénateur, Wheeler est populaire grâce à sa direction de plusieurs enquêtes anti-corruption, et sa volonté de changer l'establishment et même la Maison Blanche. En plus d'avoir beaucoup d'alliés au sein du mouvement progressiste et syndical, Wheeler est aussi célèbre pour ses opinions isolationnistes et nativistes - ayant voté pour plus de rigueur sur l'immigration et pour une non-intervention diplomatique.\n\nLe choix de Wheeler par Long a aidé à donner au Parti de l'Union une identité plus cohérente en tant que parti occidental populiste, mais certains ont critiqué sa portée trop étroite pour vraiment l'emporter en novembre. De nombreux Démocrates qui avaient exprimé leur intérêt envers le parti ont désormais commencé à s'en distancer, menaçant les gains que le Parti de l'Union a réalisé dans le sud. Malgré tout, une vision commune peut faire des merveilles pour l'image d'un parti, surtout quand les autres partis luttent avec leurs propres divisions internes."
 usleadup.32.a:9 "Il veut vraiment mettre le feu aux poudres."

 usleadup.33.t:9 "La Convention du Parti de l'Union"
 usleadup.33.d:9 "Pendant des jours, Huey Long avait alimenté l'attente d'une candidature à la présidence sous un tiers parti. Peu s'attendaient à ce que les Démocrates mettent fin à ses ambitions, et désormais Long est monté sur scène pour le confirmer. Accusant le Parti démocrate d'être irrémédiablement corrompu, lui et ses alliés ont fondé le Parti de l'Union, une alliance de circonstance entre des populistes tels que Charles Couglin, Francis Townsend et William Lemke, des Démocrates réactionnaires comme Eugene Talmadge et Theodore Bilbo, ainsi que des figures plus marginales telles que Gerald K. Smith. Plusieurs chefs d'entreprises gravitent autour du Parti de l'Union, parmi lesquels Henry Ford, John Henry Kirby, Alfred P. Sloan et Robert E. Wood.\n\nEn plus de son nouveau parti, Long a annoncé que le gouverneur de Géorgie Eugene Talmadge, un nouvel allié qui a comblé le fossé entre Long et les Bourbons du Sud profond, le rejoindra en tant que candidat à la vice-présidence. Talmadge apparaît sympathique aux agriculteurs blancs pour ses opinions robustes d'individualisme et plaide pour un gouvernement fédéral faible et la ségrégation raciale. Il a également fait un usage fréquent de la loi martiale pour écraser des grèves, faire taire les critiques de son gouvernement et interrompre des enquêtes anti-corruption, mais il reste populaire comme un "défenseur du petit peuple".\n\nAvec des alliés tels que le magnat des scieries John Henry Kirby et le patron de General Motors Alfred P. Sloan, il apporte également un financement considérable à la campagne. Le révérend Gerald K. Smith et le romancier suprémaciste blanc Thomas Dixon Jr. ont également plaidé pour sa sélection. Son conservatisme économique et ses opinions ségrégationnistes ont cependant diminué le soutien des progressistes au parti.\n\nLong et Talmadge s'entendent également assez mal, avec des programmes politiques différents, des egos rivaux et des appareils politiques indépendants. On dit que Long a déclaré que "Talmadge n'a pas le cerveau de ses ambitions", et même son discours annonçant Talmadge a été assez tiède. La couverture médiatique a également été défavorable, beaucoup se moquant de Talmadge et de ses opinions politiques, qui correspondraient mieux au siècle dernier."
 usleadup.33.a:9 "A match made in hell."

 usleadup.34.t:9 "Le Sud Divisé"
 usleadup.34.d:9 "Avec le choix de Burton K. Wheeler comme coéquipier de Huey Long à la vice-présidence, la question de la direction de la campagne de Long a apparemment été réglée. La rhétorique de Long contre les banquiers, les élites et les grands patrons ne sera pas calmée, et les mesures radicales du programme Share Our Wealth seront placées au premier plan. Plusieurs groupes au sein du camp de Long ont pourtant été mécontents de ces développements. Même si les mêmes entreprises du nord que Long a pris pour cible ont décidé de financer sa campagne pour lutter contre le socialisme, elles sont de moins en moins confortables avec la rhétorique radicale de Long, certains commentant qu'il est assez similaire aux socialistes face auxquels ils le soutiennent.\n\nPourtant, électoralement, ce n'est pas ce groupe qui inquiète le plus Long. Pendant la plus grande partie de sa carrière sur la scène nationale, Long a cherché à composer une coalition d'États occidentaux et sudistes pour la Maison Blanche. Même si Wheeler a sécurisé l'ouest encore plus qu'auparavant, le sud semble désormais être le maillon faible. N'ayant jamais été très confortables avec Long, plusieurs Bourbons du sud ont pris leurs distances avec la campagne, encourageant les éléments libéraux et conservateurs anti-Long de la région.\n\nLe plus notable a peut-être été l'opposition du gouverneur Eugene Talmadge. Talmadge, écarté par Long du processus de sélection pour la vice-présidence, a tenté de rassembler une convention "de la base" en Géorgie pour le nommer lui-même à la présidence, dans une candidature démocrate dissidente de plus. Malgré le soutien tiède des DuPont et d'autres industriels du nord, ce plan a échoué, et Talmadge a abandonné ses efforts à cause d'un soutien insuffisant hors de Géorgie.\n\nNéanmoins, malgré l'échec de Talmadge, la position de la campagne dans le sud reste précaire. Le rejet de Talmadge a cependant eu un effet secondaire inattendu : les électeurs afro-américains du nord ont montré un intérêt renouvelé pour la campagne de Long, un bloc petit mais crucial qui pourrait aider au nord. Pourtant, le sud s'est transformé en un champ de bataille fortement contesté, alors que les enfants du Parti démocrate s'entredéchirent."
 usleadup.34.a:9 "L'Histoire les renverra là d'où ils viennent."

 usleadup.35.t:9 "Le Tonnerre Gronde"
 usleadup.35.d.borah:9 "$usleadup.35.d.body$\n\nLà où beaucoup d'électeurs noirs considéraient jadis sérieusement la candidature de Long à la présidence, il est maintenant clair que Long a rompu pour de bon sa relation avec eux. Le candidat républicain William Borah ayant également rejeté avec mépris les afro-américains, les électeurs noirs se tournent désormais vers le Farmer-Labor, le seul choix non-raciste restant en lice. Quant à Long..."
 usleadup.35.d.landon:9 "$usleadup.35.d.body$\n\nLà où beaucoup d'électeurs noirs considéraient jadis sérieusement la candidature de Long à la présidence, il est maintenant clair que Long a rompu pour de bon sa relation avec eux. Même si le Farmer-Labor offre la mise en place d'un plancher de droits civiques, plus d'électeurs noirs sont tentés de retourner vers le GOP, où le candidat Alf Landon a un passé solide sur les droits civiques. Quant à Long..."
 usleadup.35.d.body:9 "En 1912, les électeurs afro-américains étaient, après des décennies d'échecs sur les problèmes de droits civiques, désabusés par le Parti républicain. Lorsque le candidat démocrate Woodrow Wilson était apparu réceptif aux problèmes des afro-américains, malgré son passé sudiste, beaucoup d'afro-américains avaient afflué vers sa campagne. Mais une fois au pouvoir, Wilson avait procédé à la ségrégation du gouvernement fédéral, avait refusé des postes à des afro-américains, et avait augmenté la sévérité de la ségrégation des forces armées, renvoyant les progrès des droits civiques des années en arrière.\n\nLa communauté afro-américaine est familière de telles trahisons et déceptions. Le Parti républicain a adopté une posture largement passive sur les questions de droits civiques, tandis que le Parti démocrate, ayant toujours de puissants intérêts au sud, a procuré peu d'espoir de changement. L'espoir le plus palpable des dernières années a peut-être été la présidence d'Al Smith. Smith, vu traditionnellement comme un défenseur des droits civiques, a réactivé le soutien des noirs envers les Démocrates. Au lieu de revenir sur ses promesses comme Wilson l'avait fait, Smith a supervisé des succès notables, le plus important étant l'adoption de la Loi Anti-lynchage Costigan-Wagner en 1935.\n\nAvec l'entrée de Huey Long sur la scène nationale, les électeurs afro-américains du nord ont regardé le débutant de Louisiane avec un optimisme réservé. Long est connu pour avoir évité le vitriol racial et la démagogie lors de ses campagnes en Louisiane, et certaines de ses déclarations entourant l'administration de la Sécurité sociale ainsi que son approche nationale des questions raciales avaient donné naissance à l'espoir qu'il serait un type de sudiste différent. Cet optimisme a cependant été brisé par le choix d'Eugene Talmadge comme coéquipier de Long. Talmadge, l'un des plus célèbres gouverneurs racistes du sud, a marqué un changement dans la direction de la campagne de Long. Talmadge adopte fréquemment une rhétorique raciste pendant la campagne, et ne provoque aucun recadrage de la part de Long, qui est désormais silencieux au sujet des inquiétudes de ses concitoyens noirs."
 usleadup.35.a:9 "Pour eux, son histoire est terminée."

 usleadup.36.t:9 "Le Midwest Meurt de Chaud"
 usleadup.36.d:9 "Alors que la Vague de Chaleur de 1936 ravage le pays, l'une des parties les plus touchées du pays a subi plus de souffrances que la plupart. Contrairement au sud, dont les habitants sont généralement acclimatés aux chaleurs extrêmes, les Américains du Midwest n'ont presque aucun point de référence pour de telles vagues.\n\nLes 9 et 10 juillet, une saison qui a déjà battu des records de chaleur en a battu un nouveau : en moyenne, un triangle d'États allant de New York aux Dakotas et au Tennessee a fait face à des températures allant jusqu'à 40-45 degrés Celsius, ainsi qu'une humidité atrocement élevée. Certaines villes n'ont littéralement jamais connu de températures au-dessus de 35 degrés, sans mentionner plus de 45, laissant les citoyens complètement impréparés. Rien que la semaine dernière, environ 5000 citoyens américains ont été tués par la chaleur, directement ou par des conditions aggravées par la chaleur.\n\nAlors que le pire semble passé, la vague ne s'en ira pas rapidement, et il semble que ce soit un autre signe que les temps ne sont pas bons pour les États-Unis d'Amérique. Pire encore, les météorologistes prédisent également un hiver inhabituellement froid !"
 usleadup.36.a:9 "Même la météo est contre nous."

 usleadup.37.t:9 "Autant en Emporte le Vent"
 usleadup.37.d:9 "Publié pour la première fois le 30 juillet, Autant en Emporte le Vent s'est hissé au sommet de la liste des best-sellers nationaux. Ce roman, qui relate les expériences d'un personnage nommé Scarlett O'Hara, retrace sa vie de seize à vingt-huit ans. Le roman se déroule dans le comté de Clayton et à Atlanta, en Géorgie, et couvre la vie de Scarlett O'Hara alors que la Guerre de Sécession ravage le Sud. O'Hara s'efforce de maintenir son style de vie en tant que fille d'un riche propriétaire de plantation, de jongler avec les attentes sociales liées à sa classe et à son genre, et de trouver un équilibre entre tout cela et son propre bonheur et son épanouissement personnel.\n\nRempli de drames familiaux, de controverses salaces et d'émotions sincères, le livre est devenu un succès instantané. Il faut cependant admettre que, comme l'ont souligné de nombreux progressistes, socialistes et libéraux, critiques ou non - tant au Nord qu'au Sud - le récit est truffé de préjugés sur la loyauté des peuples asservis et libérés, sur l'approbation de la suprématie blanche et sur l'idée que les femmes se contentent d'un rôle subalterne par rapport aux hommes. Quoi qu'il en soit, on ne peut nier que le livre a déjà, après un seul mois, une forte emprise sur la mémoire populaire américaine de la Guerre de Sécession et sur l'histoire littéraire américaine en général."
 usleadup.37.a:0 "Franchement, ma chère, c'est le cadet de mes soucis."

 usleadup.38.t:0 "Réformes Militaires"
 usleadup.38.d:9 "Depuis la Guerre hispano-américaine, les États-Unis n'ont pas été impliqués dans un conflit militaire majeur avec un adversaire comparable. N'ayant pas participé à la Guerre en Europe, l'armée américaine manque cruellement d'expérience sur le terrain, les réformes entreprises après 1919 s'appuyant sur une analyse distanciée de cette guerre. La Grande Dépression ayant entraîné plusieurs réductions significatives du budget militaire sous les administrations successives, nos forces armées se trouvent dans un état plutôt déplorable, les sections les plus "expérimentales" des forces armées, telles que les blindés et l'aviation, subissant de plein fouet les effets de l'austérité.\n\nLe chef d'état-major, le général Douglas MacArthur, a dû faire face à de nombreuses critiques pour avoir mis en œuvre les réductions budgétaires décidées par Washington. Ses coupes dans le développement des blindés, en particulier, ont été mal perçues par des officiers novateurs tels que Ralph E. Jones, qui sont favorables à ce que l'accent soit mis sur les blindés, à l'instar de l'Armée britannique.\n\nUn autre groupe de plus en plus mécontent de la direction de MacArthur est l'U.S. Army Air Corps. Les innovateurs de l'USAAC ont réclamé une armée de l'air indépendante, un appel qui a peu de chances d'être entendu sous un régime d'austérité. En outre, les radicaux de l'USAAC ont fait sourciller avec leur politique notoirement progressiste et leur programme d'enseignement radical. À l'école tactique de l'armée de l'air, l'économie marxiste est enseignée en conjonction avec la théorie du réseau industriel propre aux radicaux, et les théories progressistes du "bombardement humanitaire" ont beaucoup d'influence.\n\nLa marine, quant à elle, est aux prises avec une flotte de plus en plus vieillissante. Ne disposant que de peu d'argent pour de nouveaux projets de construction navale, elle se concentre principalement sur des réformes doctrinales, qui soulignent l'importance du service dans toute guerre potentielle avec l'Allemagne, la Grande-Bretagne ou, plus probablement, le Japon.\n\nFace à la demande de réforme de l'armée, MacArthur a annoncé un plan de refonte de l'ancien système des corps d'armée, à la suite d'une étude du département de la Guerre. Bien qu'il soit peu probable que ce projet soit achevé avant l'année prochaine, la course aux postes clés a déjà commencé. Les alliés progressistes des généraux James K. Parsons et Smedley Butler sont concentrés dans le Nord et le Midwest, tandis que les officiers plus conservateurs et réactionnaires, dont le tristement célèbre "Boucher de Mingo" George Van Horn Moseley, occupent des postes plus méridionaux. Bien qu'il eût été préférable d'éviter cette division, il est difficile d'éviter le cliquisme croissant qui a sous-tendu la politique militaire."
 usleadup.38.a:9 "Il faut remettre notre maison en ordre."

 usleadup.39.t:9 "Olson Surpasse Long dans les Plaines"
 usleadup.39.d:9 "Lorsque Floyd Olson s'était présenté à l'élection de 1932, beaucoup avaient douté de la capacité du candidat à remporter des États au-delà de son foyer du Minnesota. Il leur a rapidement donné tort - gagnant de nombreux électeurs au Wisconsin, au Dakota du Nord et du Sud, en Iowa, en Washington et dans d'autres États des Grandes Plaines, en remportant même quelques victoires.\n\nLe parti Farmer-Labor est déterminé à conserver cet élan. Cependant, cette fois, il est en compétition avec Huey Long pour le vote des défavorisés et des ruraux anti-establishment, rendant sa tâche bien plus complexe alors que les deux candidats sont entrés en compétition directe. Tous deux ont tenté de consolider leur crédibilité populiste tout en prouvant leur capacité à travailler au sein de structures officielles en tant que gouverneurs, et en cherchant également à éviter d'être impliqués dans les divers scandales de leurs campagnes - que ce soit leurs alliés radicaux ou leurs propres histoires de corruption ou de violence politique.\n\nOlson semble se débrouiller plutôt bien contre Long, qui avait l'avantage initial d'avoir décroché des électeurs des Républicains et surtout d'autres Démocrates désabusés. Faisant des progrès parmi les Républicains progressistes du nord avec l'aide de la Ligue non-partisane, et traçant sa route sur la scène démocrate, les choses semblent pencher en sa faveur.\n\nIl reste bien sûr des semaines avant l'élection, et certains au sein du Farmer-Labor ont critiqué la stratégie d'Olson en soutenant que les Grandes Plaines comptent pour nettement moins de grands électeurs. Ils ont déploré le relatif manque d'attention envers le grand prix qu'est New York, et se demandent si le temps d'Olson est bien dépensé. Toutefois, Olson et ses alliés ont défendu leur décision, soutenant que retourner les Grandes Plaines serait une étape importante pour la victoire finale, espérant que le Farmer-Labor a les votes suffisants pour remporter la Steel Belt."
 usleadup.39.a:9 "L'ouest sera-t-il rouge ?"

 usleadup.40.t:9 "Thomas Tente sa Chance à New York"
 usleadup.40.d:9 "Lorsque Floyd Olson s'était présenté à la présidentielle de 1932, beaucoup doutaient de sa capacité à gagner dans des États ailleurs que son Minnesota natal. Il leur avait prouvé le contraire - se portant bien dans les sondages au Wisconsin, au Dakota du Nord, au Dakota du Sud, en Iowa, en Washington et dans les Grandes Plaines, remportant même quelques victoires.\n\nCependant, pour gagner l'élection, le Parti Farmer-Labor devra capturer des États comptant pour beaucoup plus de votes que ceux des Grandes Plaines peu peuplées. Par conséquent, Norman Thomas et le Parti Farmer-Labor ont apporté bien plus d'attention au Midwest et à l'Est, solidifiant leurs bases de soutien SPA dans la Steel Belt.\n\nCela a mis en jeu l'État extrêmement précieux qu'est New York, le plus grand État de l'Union. Norman Thomas a une longue carrière de campagne à New York, à la fois pour lui-même et pour ses alliés, et cela a joué à son avantage en 1936. Le Parti républicain de New York a été mis en panique à l'idée de perdre l'État, et a eu des difficultés à y consolider le vote de l'establishment. Une victoire à New York pourrait être un symbole, surtout si le Parti Farmer-Labor peut également sécuriser ses gains dans le Midwest, mais ils devront d'abord survivre à la contre-attaque des Républicains.\n\nThomas a dans les faits sacrifié le Midwest pour accomplir sa quête, et beaucoup au sein du parti se sont plaints que le Farmer-Labor ne se batte contre la montée longiste là-bas avec son arrière-garde. Ils notent que même si Thomas pouvait gagner New York, la seule manière pour le Farmer-Labor de passer la limite électorale est de sécuriser plusieurs États des Grandes Plaines."
 usleadup.40.a:9 "C'est un pari audacieux."

 usleadup.41.t:9 "La Grande Vague de Chaleur est Terminée"
 usleadup.41.d:9 "Depuis juin, les hautes températures ont pesé sur la population des États-Unis. Après une saison d'hiver historiquement froide tôt dans l'année, les Américains ont fait face à des pics de température records. Les premières régions touchées ont été le nord-est et le sud. Le plus gros de l'impact a été subi par le Midwest, qui a étouffé de chaleur sous des températures dépassant souvent les 38°C. Sans aucun moyen de se rafraichir, des milliers de personnes sont mortes au cours de l'été, qui a atteint son pic d'intensité à la mi-juillet.\n\nLa chaleur écrasante n'a cependant pas été la seule cause de souffrance dans les Plaines. La sécheresse suivante a ruiné les récoltes, déjà impactées par le Dust Bowl et la Dépression, pressant les fermiers des plaines du sud plus fort qu'ils ne le pensaient possible. Sans champs à vendre, la perspective de la banqueroute a touché encore plus d'agriculteurs.\n\nMême si la chaleur a atteint son maximum en juillet, août a tout de même été terrible pour certains États, y compris le Texas et la Louisiane. La vague de chaleur n'a commencé à se retirer que maintenant, en septembre. Au total, plus de 5000 morts ont été annoncées dans le pays, ainsi que la perte des moyens de subsistance de nombreux agriculteurs. La Dépression faisant rage, et la situation financière d'un grand nombre de personnes semblant devoir se détériorer, un événement climatique si destructeur ne pouvait pas plus mal tomber."
 usleadup.41.a:0 "Au moins, c'est fini..."

 usleadup.42.t:9 "Robinson Victime de Coups de Feu"
 usleadup.42.d:9 "Une nouvelle choquante est arrivée de l'Indiana : le vice-président Joe T. Robinson, candidat démocrate à la présidentielle, a été visé par des coups de feu pendant un discours de campagne avec son colistier, le gouverneur de l'Indiana Paul V. McNutt. Même si Robinson n'a pas été blessé, une balle a touché le lieutenant-gouverneur M. Clifford Townsend, candidat démocrate au poste de gouverneur, et l'a envoyé à l'hôpital, où il est en condition critique mais stable.\n\nL'agresseur, un local nommé Daniel Wares, a été tué sur le coup par les agents des Services secrets. Même si Wares était apparemment un électeur de Huey Long, aucun lien n'a été découvert entre lui et des groupes politiques radicaux ou extrémistes, son adhésion à un groupe de Minutemen locaux ayant apparemment été rejetée. L'enquête sur cette question est arrivée à la conclusion que Wares a agi seul, avec des opinions politiques éclectiques, et qu'il a tiré sur le vice-président à cause d'un mécontentement avec l'administration Smith dans son ensemble.\n\nTous les candidats à la présidence ont donné des allocutions condamnant l'attaque, et exprimant leur soulagement que le vice-président s'en soit sorti indemne. Y compris Long lui-même, qui s'est récemment opposé à Robinson pour la nomination démocrate. Néanmoins, l'effet radicalisant de la rhétorique d'hommes comme Long est clairement responsable d'une manière ou d'une autre de la militarisation croissante de la vie politique américaine. Peu après avoir dénoncé la tentative d'assassinat, Long a réaffirmé son soutien aux "Minutemen", un groupe qui a été impliqué dans plusieurs fusillades politiques au cours de la campagne."
 usleadup.42.a:9 "Decency dies a slow death."

 usleadup.43.t:9 "Le Fantôme"
 usleadup.43.d:9 "Devenus largement populaires depuis les années 1890, les bandes-dessinées dans les journaux se sont établies comme une forme répandue de divertissement léger pour des millions d'Américains et de lecteurs étrangers. Ces petites histoires mettant en scène des personnages récurrents sont devenues la norme pour les journaux nationaux, notamment ceux de Hearst, qui ont été des innovateurs dans ce format à la fin du XIXe siècle. Même si de telles bandes dessinées ont été décriées par certains comme du journalisme jaune, leur popularité n'a fait que grandir au cours des années noires de la Dépression.\n\nUn des nouveaux-venus dans ce genre est un comic strip appelé "Le Fantôme". Le protagoniste est un homme costumé combattant le crime, portant un masque et du lycra violet, et qui se sert de sa malice, de son habileté au pistolet et du mythe de sa propre immortalité pour combattre les malfaiteurs. Débuté sous forme de strip quotidien en février, Le Fantôme est rapidement devenu assez populaire pour être diffusé outre-mer, l'Australian Woman's Mirror ayant repris la série.\n\nPeu importe ce que certains peuvent dire de ces histoires ridicules, on ne peut pas nier que le pays aurait besoin d'admirer quelque chose ces derniers temps. Peut-être pourrait-on tous se réjouir d'un peu d'amusement dessiné."
 usleadup.43.a:9 "Le lycra ? Ça ne prendra jamais."

 usleadup.44.t:9 "Charles Lindbergh Soutient Long"
 usleadup.44.d:9 "Charles Lindbergh, le célèbre aviateur, a apporté son soutien à la campagne de Huey Long. Fils de Charles August Lindbergh, un immigré suédois devenu plus tard homme politique remarqué pour son activisme contre l'entrée américaine dans la Grande Guerre, Charles a été fasciné par le transport à moteur depuis son plus jeune âge.\n\nAprès avoir quitté l'université, il devint aviateur et fit du cirque volant dans la campagne américaine, devenant pionnier de ce nouvel âge de l'aviation. Il travailla comme facteur aérien avant de démissionner pour concevoir le "Spirit of St. Louis". Malgré ses ressources bien plus réduites que celles de ses rivaux, Lindbergh fut le premier a voler sans escale de New York à Paris en 1927, une étape capitale dans l'aviation. Alors qu'il atterrissait à Paris, tournant autour de la Tour Eiffel, une grande foule de plus de cent mille personnes vint l'accueillir, le sortant de son avion. Lindbergh devint une sensation internationale, avec des centaines de chansons écrites sur lui, et il fut reçu en héros lorsqu'il rentra à new York.\n\nIl passa les quelques années suivantes à faire quelques contributions à la science et à l'aviation, mais lutta contre l'excès de publicité. Chassé par la presse pendant et après sa tournée mondiale, Lindbergh et sa famille endurèrent un traumatisme supplémentaire en 1932, lorsque son bébé Charles Augustus Lindbergh Jr. fut enlevé contre une rançon. Bien que son fils ait été retrouvé sain et sauf et son kidnappeur, un immigré allemand, ait été arrêté, la couverture médiatique de l'incident devint connue comme "Le Crime du Siècle", attirant plus d'attention sur le timide Lindbergh.\n\nLindbergh a passé l'année dernière en Europe pour éviter les projecteurs, mais son retour et son soutien à Long l'ont remis au centre de l'attention du public. Proche de Henry Ford, fervent anti-socialiste, isolationniste comme son père et suprémaciste blanc, ses opinions politiques ont attiré la controverse mais il reste populaire auprès de beaucoup d'américains."
 usleadup.44.a:9 "Un idiot utile."

 usleadup.45.t:9 "Le Parti Sans-Emploi"
 usleadup.45.d:9 "Du début à la fin, la campagne démocrate pour la présidentielle de 1936 a été une catastrophe complète et totale. Ayant subi une scission presque fatale après l'échec de Huey Long à remporter la nomination lors d'une convention disputée, les Démocrates en ont été réduits à faire campagne pour un reliquat d'une administration impopulaire : le vice-président Joe T. Robinson. Enlisé jusqu'au cou dans le bilan d'Al Smith, Robinson a constamment échoué à se démarquer du président en exercice, laissant les Démocrates s'accrocher aux branches pour interrompre leur chute.\n\nLes Démocrates en difficulté ont laissé un espace à tous les autres candidats à cette élection. Long espère très clairement cannibaliser la base des Démocrates, et devenir de facto leur candidat. Pendant ce temps, les Républicains cherchent à prendre les voix des libéraux et des progressistes non-socialistes, tandis que le Farmer-Labor espère arracher les voix des électeurs démocrates de la classe ouvrière.\n\nL'échec des Démocrates a aussi laissé un espace à d'autres efforts. En Pennsylvanie, le père James R. Cox, un prêtre ouvrier soutien de Smith lié à l'AFL et au CIO locaux, a lancé son propre "Parti Sans-emploi", avec lequel il compte se présenter à la présidentielle. Le ticket a gagné du soutien parmi les catholiques de Pennsylvanie, ainsi que chez les chômeurs, mais il est peu probable qu'il soit victorieux. Il est loin d'être le seul vautour picorant la carcasse des Démocrates. Il est plutôt un autre exemple d'a quel point les Démocrates ont échoué."
 usleadup.45.a:9 "On ne peut même pas convaincre les gens qui nous aiment."

 usleadup.46.t:9 "Les Nouveaux Hommes de Main de Long"
 usleadup.46.d:9 "Si les milices ont existé avant même la Révolution américaine et ont joué un rôle majeur dans son histoire, les États-Unis n'ont pas connu un tel degré de polarisation et d'organisation de ses milices depuis la Guerre de Sécession, il y a plus de soixante-dix ans.\n\nLorsque Huey Long a lancé son premier appel à de nouveaux "Minutemen", il s'agissait peut-être d'un simple effet rhétorique. Cependant, la prolifération rapide des paramilitaires sous cette bannière a fait d'eux le bras armé de son mouvement. Brandissant des armes transformées et stockant des munitions, ils sont devenus de plus en plus visibles lors des rassemblements de Long. Certains se demandent s'ils ne sont pas devenus une force telle que même Long n'est pas en mesure de les contrôler totalement. Si c'est effectivement le cas, il n'en a rien laissé paraître et n'a pas regretté leur formation, les louant fréquemment dans ses récents discours.\n\nLeur évolution a été rapide. Les premiers paramilitaires étaient des groupes peu organisés (souvent rivaux) partageant à contrecœur une étiquette, dirigés par des radicaux instables au passé douteux, qui se livraient à des escarmouches à petite échelle. Bien qu'ils ne constituent pas encore une entité unifiée, les Minutemen plus proches du centre du Parti de l'Union ont développé une hiérarchie plus formelle. Leurs commandants, souvent des vétérans militaires respectés, ont fait des Minutemen une force de combat dangereuse (bien qu'encore incapable de rivaliser avec une armée conventionnelle) : ils terrorisent les rassemblements de gauche, brisent violemment les grèves et les manifestations et organisent des raids de mieux en mieux planifiés contre la Garde rouge.\n\nIl y a cependant eu des conséquences politiques pour Long - alors que certains modérés acceptent la violence comme un rempart nécessaire contre une révolution socialiste, beaucoup d'autres ont été rebutés par la militarisation du Parti de l'Union. Alors que les pires atrocités commises par les Minutemen sont publiées dans les journaux, Long est confronté à un dilemme. Continuer à leur permettre d'agir de manière autonome laisserait une certaine marge de manœuvre à Long, mais serait un handicap à long terme, et certains doutent qu'il puisse même resserrer la laisse."
 usleadup.46.a:9 "Toutes les armées ont besoin d'un chef."
 usleadup.46.b:9 "Le mouvement suivra sa propre route."

 usleadup.47.t:9 "Le Jeune Bullmoose"
 usleadup.47.d:9 "Le vice-président fait rarement l'objet d'une grande attention lors des campagnes électorales, mais Quentin Roosevelt pourrait bien être une exception. Fils cadet du président Theodore Roosevelt, Quentin a grandi à la Maison Blanche où il était un trublion notoire. Il est rapidement devenu un jeune homme intelligent et réfléchi, fréquentant l'université de Harvard et devenant un écrivain réputé. Il a également épousé l'éminente mondaine Flora Payne Whitney, descendante de Cornelius Vanderbilt. Formé au ROTC en 1916, Quentin a largement détesté l'expérience, mais même après avoir obtenu son diplôme, il a passé un certain temps à l'armée et les a aidés à développer une nouvelle aile aérienne militaire.\n\nQuentin hérite de l'héritage politique de son père. Theodore Roosevelt père était un éminent républicain libéral au tournant du siècle, célèbre pour avoir adopté des politiques progressistes à l'intérieur du pays et une politique étrangère interventionniste. Mécontent des politiques conservatrices de son successeur William Taft, il a tenté de briguer un troisième mandat en 1912 à la tête du Parti progressiste, surnommé le "Bull Moose Party" après que Roosevelt se soit vanté de se sentir "fort comme un élan" malgré sa défaite à la Convention républicaine de 1912. Si le Bull Moose Party s'est depuis longtemps désintégré, ce n'est pas le cas de l'héritage politique de Roosevelt.\n\nQuentin a profité de la notoriété de son père pour remporter l'élection du gouverneur de New York en 1932, ramenant les républicains au pouvoir à Albany. Sa mise en œuvre de politiques progressistes a fait de lui le jeune porte-étendard de l'aile libérale du Parti républicain, contribuant ainsi à consolider le soutien de la gauche au parti."
 usleadup.47.a:9 "Le grand espoir du GOP ?"

 usleadup.48.t:9 "Clôture des Débats"
 usleadup.48.d:9 "Lorsque les élections s'achèvent, c'est souvent dans un crescendo d'orchestre. Chaque candidat cherche à diffuser son message principal le plus largement possible, pour capturer chaque électeur indécis, pour consolider l'État dans lequel il peut faire un bon score, pour faire une dernière poussée dans les États qui sont encore à prendre.\n\nCette année est différente, mais seulement en termes d'échelle. Quatre candidats viables font campagne pour la présidence, chacun ayant des bases régionales et politiques qui s'entrecroisent. Le chaos de cette quadrangulaire a permis aux électeurs de voter sans penser à la stratégie. Par conséquent, les Démocrates comme les Républicains ont été forcés de se battre bec et ongles pour conserver leurs électeurs.\n\nAlors que la campagne touche à sa fin, les Républicains ont mis en avant leur visage jeune et brillant, Quentin Roosevelt. Une tournée nationale a vu le GOP remonter légèrement dans les sondages, car le charme et le charisme de Roosevelt ont compensé les maladresses de son partenaire.\n\nPendant ce temps, la campagne du Farmer-Labor a été de plus en plus remplie de cadres du Parti socialiste, qui ont poussé le message du parti dans une direction plus radicale malgré les souhaits de la convention. De la même manière, la campagne de Long est devenu de plus en plus militante, alors que les Minutemen ont brièvement posé leurs fusils pour distribuer les pamphlets du Kingfish.\n\nLà où les autres partis grimpent, les Démocrates stagnent et chutent. Même si le vice-président Robinson est un orateur passionné, huit ans d'impopularité ont rendu le parti radioactif, surtout pour un homme autant lié à Smith.\n\nClausewitz a dit que la politique est la continuation de la guerre par d'autres moyens. Pendant la campagne, l'opposé pourrait bien être vrai : comme en guerre, chaque campagne cherche le coup décisif, une percée, un message gagnant. Alors que les choses se calment, aucune percée n'est probable dans les derniers jours de la campagne. Nous attendons la décision du peuple le souffle coupé."
 usleadup.48.a:9 "Il n'y a plus qu'à attendre."

 usleadup.49.t:9 "Grève des Ouvriers Maritimes"
 usleadup.49.d:9 "Alors que la grève générale précipitée par la dégradation des conditions économiques continue de s'étendre, les organisations ouvrières militantes ont été encouragées à faire grève dans les industries clés. Le passage d'octobre à novembre a vu une montée en flèche de la lutte dans les industries maritimes des deux côtes.\n\nA l'ouest, le poids lourd du CIO Harry Bridges a cherché à conserver ses gains et à imiter le succès de la grève massive des dockers de la côte ouest de 1934, qui avait culminé en une grève générale à San Francisco. Bridges a fusionné son Association internationale des Dockers avec l'Union des Marins du Pacifique de Harry Lundeberg sous la bannière de la Fédération maritime du Pacifique, qui a maintenant interrompu toutes les expéditions de la côte ouest, les dockers et les marins refusant de travailler.\n\nSur la côte du golfe, des développements similaires ont mené à l’émergence de la Fédération maritime de la Côte du Golfe, un syndicat inspiré par l'organisation de Bridges et Lundeberg. Rejetant l'Union internationale des Marins de l'AFL, les syndicalistes, influencés par le SPA, ont débuté une grève sauvage. Contrairement à leurs homologues de la côte ouest, les grévistes de la côte du golfe ont lutté avec les forces de l'ordre et ont maintenu la solidarité raciale, même si les deux côtes ont connu des incidents de violence avec la police et des officiels syndicaux "jaunes".\n\nLa fermeture totale des navigations sur la côte ouest est certainement l'impact le plus important de cette dernière grève. L'impact potentiel sur les chaînes d'approvisionnement en nourriture est une conséquence grave. Même s'il est peu probable que les électeurs en ressentent l'impact avant de se rendre aux urnes, on ne peut pas dire de même du conflit industriel qui a couvé pendant toute l'année dernière."
 usleadup.49.a:9 "Je pense que j'ai entendu assez de chants ouvriers pour toute une vie !"

 usleadup.50.t:9 "L'élection de 1936"
 usleadup.50.d:9 "Tout au long de l'année, le peuple américain a attendu les élections avec impatience. Certains étaient impatients de pouvoir enfin exprimer leur mécontentement à l'égard de l'état actuel du pays, de démolir l'administration en place et de faire naître une nouvelle ère en élisant le candidat du changement qu'ils préféraient. D'autres ont attendu avec crainte les conséquences probables d'une élection contestée et violente, susceptible d'être le point culminant d'une activité politique radicale croissante, qui a fait la une des journaux cette année.\n\nCette année, les Américains se sont rendus en masse aux urnes. Le taux de participation a augmenté de plus de 7 % par rapport à 1932, grâce à la participation accrue des femmes et des électeurs de la classe ouvrière. Des incidents violents dans les bureaux de vote, à l'encontre d'opposants politiques et d'agents électoraux, ont été signalés dans de nombreux endroits, en particulier dans les municipalités du Nord dominées par les socialistes (où les Gardes rouges et les Minutemen rivalisent de férocité), mais le problème n'a pas été aussi écrasant qu'on aurait pu le craindre. La plupart des États utilisant le "bulletin australien" secret, l'effet de l'intimidation des électeurs a été limité.\n\nQuoi qu'il en soit, à l'heure où les Américains se rendent aux urnes, nous attendons les résultats avec beaucoup d'impatience. S'il est fort probable que l'élection se termine sans vainqueur le jour du scrutin, comme ce fut le cas il y a quatre ans, nous pouvons espérer, au-delà de toute espérance, que l'élection apportera une solution aux maux politiques du pays."
 usleadup.50.a:9 "Et le résultat est..."

 usleadup.51.t:9 "Pas de Vainqueur !"
 usleadup.51.d.intro:9 "Alors que les votes étaient décomptés, il est rapidement apparu qu’aucun des quatre principaux candidats n’a eu l’avantage décisif. Long, les Républicains et le Farmer-Labor ont chacun remporté leurs états "sûrs" : les Républicains ont obtenu la Nouvelle-Angleterre et l’Indiana de manière décisive, Long a emporté le sud profond, et le Farmer-Labor a gagné une bande d’états allant de la Virginie-Occidentale au Dakota du Nord.\n\nLa véritable surprise de la nuit a été l’effondrement complet du vote démocrate. Arrivant apparemment à la quatrième place à la fois dans le vote populaire et électoral, les Démocrates ont peiné à gagner au-delà de leurs états-clés, comme la Virginie et le Texas. Tirés vers le bas par huit années de gouvernement démocrate impopulaire, le parti en place s’est effondré d’une manière qui n’avait pas été prévue par les observateurs, même les plus pessimistes.\n\nAlors que les derniers votes sont comptés, il est désormais clair qu’aucun parti n’emportera la majorité des grands électeurs. Les Républicains et le Farmer-Labor se disputant la première place, Long et son Union Party la troisième, et les Démocrates en quatrième position, une élection contingente va maintenant prendre place au Congrès. L’effondrement complet des Démocrates a cependant perturbé le processus : puisque les Démocrates sont arrivés au-delà de la troisième place, Joe T. Robinson ne sera pas candidat dans cette élection contingente.\n\nAu lieu de cela, la Chambre des Représentants devra choisir entre les Républicains, le Farmer-Labor et Long. La force restante de la délégation démocrate signifie que les perdants les plus clairs de l’élection joueront pourtant un rôle décisif dans l’élection du prochain président."
 usleadup.51.d.republican:9 "$usleadup.51.d.intro$\n\nCes résultats sont tout sauf décisifs. Long a déjà déclaré sa victoire, bien qu’il soit arrivé troisième au collège électoral. Les gagnants du vote populaire, les Républicains, ont appelé au calme et à la confiance dans le processus, espérant clairement gagner à la Chambre grâce à une coalition de l’establishment. Dans tous les cas, nous ne pouvons pas être certain que l’élection, et par conséquent les malheurs politiques du pays, seront résolus ce mois-ci."
 usleadup.51.d.olson:9 "$usleadup.51.d.intro$\n\nCes résultats sont tout sauf décisifs. Long a déjà déclaré sa victoire, bien qu’il soit arrivé troisième au collège électoral. Les gagnants du vote populaire, le Farmer-Labor, ont appelé le Congrès à tenir compte de la "volonté du peuple", craignant sans doute que la majorité de l'establishment ne rejette leur candidat. Dans tous les cas, nous ne pouvons pas être certain que l’élection, et par conséquent les malheurs politiques du pays, seront résolus ce mois-ci."
 usleadup.51.d.long:9 "$usleadup.51.d.intro$\n\nCes résultats sont loin d'être décisifs. Long a d'ores et déjà revendiqué la victoire, car, bien qu'il soit arrivé nettement troisième au collège électoral, il a réussi à s'assurer une victoire populaire. Long dénonce à présent le "vol" de l'élection au peuple, exigeant que le Congrès l'élise sur la base de sa victoire au vote populaire et de la fraude électorale supposée. Dans tous les cas, nous ne pouvons pas être certains que l’élection, et par conséquent les malheurs politiques du pays, seront résolus ce mois-ci."
 usleadup.51.a:9 "C’est le pire résultat possible."

 usleadup.52.t:9 "Accusations de Fraude"
 usleadup.52.d:9 "Les résultats indécis des élections n'ont laissé aucune partie satisfaite. De nombreux partisans dévoués (en particulier ceux des partis radicaux) étant furieux que leur candidat n'ait pas remporté une victoire décisive, des allégations de fraude et de truquage systémique des résultats des élections ont fait leur apparition dans le discours public. Dans tout le pays, les allégations selon lesquelles les autorités locales, étatiques ou même fédérales ont manipulé les résultats de l'élection sont devenues de plus en plus bruyantes, un autre symptôme de l'effondrement de la confiance dans les institutions de l'Amérique.\n\nLe Parti socialiste s'est appuyé sur les rapports de ses observateurs électoraux, qui ont relevé de nombreux cas de tentatives de rejet des bulletins de vote socialistes et Farmer-Labor, pour affirmer qu'il y avait eu un sous-dénombrement systématique des votes Farmer-Labor à l'échelle nationale. Il a également dénoncé la suppression du vote afro-américain dans le sud, une réalité depuis la fin de la Reconstruction, et affirmé que si les Noirs du sud avaient pu voter, ils auraient fait basculer plusieurs États dans le camp Farmer-Labor. \n\nHuey Long, quant à lui, a multiplié les accusations de manipulation des votes. Affirmant que les politiciens municipaux républicains et socialistes lui ont coûté des centaines de milliers de voix dans les villes, Long a poursuivi de nombreux États en justice pour obtenir un recomptage des bulletins de vote. Ces accusations semblent toutefois plutôt hypocrites, compte tenu des pratiques tristement célèbres de sa propre machine électorale, ainsi que des machines démocrates qui lui sont alliées, comme la machine Pendergast à Kansas City.\n\nBien qu'il soit peu probable que les poursuites judiciaires concernant la plupart des allégations de fraude tiennent la route, le fait même que ces allégations soient si courantes est un signe inquiétant pour la légitimité des élections américaines. Si des millions d'électeurs n'acceptent pas la défaite de leur candidat, comment pouvons-nous avoir une culture politique stable et civile ?"
 usleadup.52.a:9 "Le mois de novembre n'est pas prêt de se terminer, n'est-ce pas ?"

 usleadup.53.t:9 "Peur et dégoût à New York"
 usleadup.53.d:9 "Au fur et à mesure que l'élection se poursuit, la myriade de litiges et de contestations entourant les résultats s'est intensifiée et a pris de l'ampleur. Le litige électoral le plus important est de loin celui qui a entouré l'élection au poste de gouverneur de New York. Dans une triangulaire serrée, les Démocrates, les Républicains et les Farmer-Labor ont tous revendiqué la victoire, exigeant le recomptage de différents lots de votes qu'ils soupçonnent d'être frauduleux.\n\nAu début de l'année, on s'attendait à ce que le gouverneur sortant, Quentin Roosevelt, soit réélu haut la main. Sa nomination en tant que candidat du Parti républicain à la vice-présidence a toutefois mis un terme à sa candidature à la réélection, ce qui a donné lieu à une course pour l'investiture républicaine et le poste de gouverneur. Le nouveau candidat républicain, le célèbre urbaniste Robert Moses, défend des positions plus conservatrices que Roosevelt. Son conservatisme relatif permet au candidat démocrate, l'ancien gouverneur Herbert Lehman, d'obtenir le vote des progressistes non socialistes.\n\nLa course est complétée par le candidat du Farmer-Labor, Benjamin Gitlow, un représentant du SPA. Bien que le Parti Farmer-Labor de New York comprenne de nombreux progressistes non socialistes, sa plus grande composante est de loin le Parti socialiste de New York. Gitlow, protégé et proche allié de John Reed, a, malgré son radicalisme comparé à des personnalités telles que Fiorello La Guardia, le maire Farmer-Labor de New York, accaparé le vote ouvrier, et a effectivement monté une candidature pour le poste de gouverneur.\n\nSi peu de gens pouvaient prédire la tournure que prendrait cette course serrée, ils étaient encore moins nombreux à s'attendre à une égalité à trois. Les trois partis ont revendiqué la victoire et de nombreux recomptages ont été ordonnés dans des comtés clés. En l'état actuel des choses, nos conseillers s'attendent à ce que Lehman prenne l'avantage sur la base des chiffres dont nous disposons, mais il semble probable que les socialistes refuseront de concéder la victoire, quelles que soient les décisions de justice."
 usleadup.53.a:0 "Inquiétant."

 usleadup.54.t:0 "La Coalition Conservatrice"
 usleadup.54.d:9 "S'il est une chose que l'on peut déduire des résultats des élections de novembre, c'est que la politique conservatrice de l'administration Smith a été totalement rejetée par les électeurs américains. Les trois candidats susceptibles d'être élus lors de l'élection partielle ont fait campagne sur un programme de changement, qu'il soit modéré (dans le cas du GOP), progressiste (dans le cas de Farmer-Labor) ou populiste (dans le cas de Long). Robinson, le candidat le plus représentatif de la continuité, a été sèchement écrasé à la fois par le vote populaire et par le collège électoral.\n\nNéanmoins, les conservateurs du Congrès n'ont pas pris ce revers à la légère. Se préparant à un environnement politique qui, en tout état de cause, devrait voir des tentatives substantielles de changement dans la politique américaine, les conservateurs des partis Démocrate et Républicain se sont rencontrés de manière informelle pour discuter de tactiques communes pour l'avenir.\n\nLe résultat a été baptisé "Coalition conservatrice", une alliance non officielle unie derrière des principes conservateurs généraux. Le "manifeste conservateur", publié par le sénateur démocrate de Caroline du Nord Josiah Bailey et cosigné par plusieurs conservateurs des deux partis, sert de cadre à l'alliance. Ses principes fondamentaux sont un financement sain, une intervention limitée de l'État dans l'économie et une politique du travail conservatrice.\n\nLe Farmer-Labor et Long ont tous deux dénoncé la nouvelle alliance comme un refuge pour des intérêts particuliers. Néanmoins, le nouveau bloc est assez important et se prépare déjà à rendre la vie infernale à tout nouveau président trop radical. Le bloc a également pris la liberté de rencontrer plusieurs personnalités d'importance nationale, telles que le général Douglas MacArthur et le directeur du FBI J. Edgar Hoover, afin de mieux évaluer la violence radicale croissante qui sévit dans tout le pays."
 usleadup.54.a:9 "Ils sont également libres d'exprimer leurs opinions."

 usleadup.55.t:9 "La Vague de Grèves S'intensifie"
 usleadup.55.d:9 "Depuis plus d'un an maintenant, avant même la récession économique de février, l'action syndicale militante n'a cessé de gagner en intensité et en ampleur dans tout le pays. L'absence de toute certitude politique après les élections n'a fait qu'intensifier cette tendance, les rabatteurs du SPA et du CIO proclamant que les élections contestées serviront d'excuse à l'inaction du gouvernement en matière d'économie et de protection du droit syndical.\n\nSur les deux côtes, la grève maritime lancée par Harry Bridges entre dans son deuxième mois. Bien que le gouvernement fédéral ait une nouvelle fois proposé sa médiation, les entreprises et le syndicat cherchent à remporter une victoire décisive : les deux parties étant plus militarisées qu'en 1934, les Minutemen et les Gardes rouges s'affrontent à San Francisco et dans d'autres villes portuaires, sous l'impulsion des deux camps.\n\nA l'Est, les tensions dans le cœur industriel de la nation se sont à nouveau exacerbées. William Z. Foster, principal ultra-syndicaliste du CIO et architecte de la Grande Grève de l'Acier de 1931, a tourné son attention vers le "petit acier", qui avait échappé à la syndicalisation en 1931 alors que U.S. Steel avait été contraint de s'asseoir à la table des négociations. Aujourd'hui, après avoir frôlé la mort à la suite d'une crise cardiaque, Foster est revenu sur le devant de la scène avec fracas, dans l'espoir d'imposer un accord similaire à ses petits concurrents. La grève est rapidement devenue violente, faisant plusieurs morts parmi les travailleurs et les paramilitaires.\n\nNon loin de là, à Detroit, l'UAW, accepté par l'industrie automobile comme un fait accompli après le succès de la grève de l'acier, a lancé une nouvelle série d'actions industrielles contre General Motors, après que cette dernière a annoncé des plans de fermeture de plusieurs usines. Dans l'intention de protéger l'emploi de ses membres, le syndicat s'est rallié à sa figure de proue, Walter Reuther, qui, malgré ses blessures survenues au début de l'année, a mené une action énergique d'organisation et de piquetage.\n\nQuelle que soit l'issue des élections, le train du travail semble se diriger vers une trajectoire de collision avec toutes les autorités établies dans ce pays. Nous ne pouvons qu'espérer qu'il puisse être arrêté par des moyens pacifiques."
 usleadup.55.a:9 "Notre récompense pour huit années passées à les aider."

 usleadup.56.t:9 "Le Collège Électoral se Réunit"
 usleadup.56.d:9 "Aujourd'hui, les différents grands électeurs des 48 États se sont réunis pour voter pour la présidence. Aux États-Unis, les votes lors des élections présidentielles ne sont techniquement pas exprimés pour les candidats à la présidence eux-mêmes, mais plutôt pour des listes de grands électeurs qui s'engagent à voter en faveur de leurs candidats lors de l'élection juridiquement contraignante. Bien qu'il s'agisse généralement d'une simple formalité, le collège électoral a parfois eu une signification allant au-delà du simple rituel civique : bien que les grands électeurs soient généralement des hommes de parti loyaux, il arrive qu'ils rompent leur engagement et votent pour d'autres candidats, devenant ainsi des grands électeurs "infidèles".\n\nLe contrôle minutieux des candidats dans cette élection aux enjeux considérables a permis d'exclure la possibilité d'avoir des électeurs infidèles cette année. Le collège électoral a voté conformément à ce que l'on attendait de lui. Ainsi, nous pouvons désormais savoir avec une certitude absolue qu'il n'y aura pas de vainqueur absolu de l'élection. Au lieu de cela, il faudra désormais organiser une élection conditionnelle au Congrès pour élire séparément un président et un vice-président, comme ce fut le cas il y a quatre ans, en 1932.\n\nSi Al Smith et Joe Robinson ont été relativement facilement réélus à la Chambre des représentants et au Sénat cette année-là, grâce à la force continue des démocrates, les choses sont beaucoup moins sûres cette année. Si le Sénat (qui élit le vice-président et reste dominé par les partis de l'establishment) devrait élire Quentin Roosevelt au poste de numéro deux, la Chambre (qui élit le président) est un véritable capharnaüm, et rares sont ceux qui peuvent prédire la tournure que prendront les événements."
 usleadup.56.a:9 "Une fin d'année peu réjouissante."

 usleadup.57.t:9 "Décès du vice-président Robinson"
 usleadup.57.d:9 "Depuis sa défaite cuisante à l'élection présidentielle il y a presque deux mois, le vice-président Joe T. Robinson avait fait profil bas. N'ayant plus d'autre rôle dans sa carrière que de présider la certification des résultats d'une élection qu'il a spectaculairement perdu, la plupart des gens n'espéraient plus grand chose de Robinson avant qu'il prenne sa retraite, surtout alors que l'attention de la nation est attirée ailleurs, vers des affaires plus pressantes.\n\nMais Robinson a été épargné par l'ignominie de devoir présider sa propre défaite. Aujourd'hui, la nouvelle est arrivée de Washington annonçant la mort du vice-président. Après s'être plaint de douleurs il y a deux jours, il est mort d'une attaque cardiaque, probablement provoquée par le stress de la campagne. La perte décisive de son État natal face à son ennemi Huey Long a également pesé sur le vice-président pendant ses derniers jours.\n\nAvec la mort de Robinson, le devoir de certifier les résultats de l'élection incombe au président pro tempore du Sénat. Le président Smith ainsi que de nombreux membres de la Chambre et du Sénat ont rendu hommage à Robinson, un législateur vétéran en tant que sénateur de l'Arkansas. Les candidats républicain et Farmer-Labor ont envoyé leurs condoléances, tandis que Huey Long a fait une courte déclaration sur la mort de Robinson."
 usleadup.57.a:0 "Qu'il repose en paix."

 usleadup.58.t:9 "Les Ouvriers S'emparent des Usines GM"
 usleadup.58.d:9 "La fermeture programmée des usines General Motors à Detroit a rencontré ce qui est peut-être un scénario catastrophe : l'occupation spontanée des usines par la classe ouvrière elle-même. Walter Reuther, portant toujours les bandages de la "Bataille de l'Autopont" il y a des mois, a été vu serrant les mains de nombreux ouvriers de l'automobile après que l'UAW a mené l'effort avec une série de grèves sauvages et d'actions directes qui s'approchent du révolutionnaire. Organisant les ouvriers dans des comités élus basés sur les usines ainsi qu'une affiliation syndicale plus globale (que ce soit l'IWW, le CIO ou dans certains cas des radicaux de l'AFL ou des ouvriers sans affiliation), le SPA a dans les faits commencé la formation directe de structures de pouvoir parallèles au sein du cœur industriel de la nation. Le gouvernement de l'État s'est complètement effondré en réponse aux demandes des ouvriers, et a immédiatement accepté d'augmenter les salaires en utilisant des fonds fédéraux, nationalisant de facto les usines sans compensation à un General Motors furieux.\n\nUne flopée de poursuites judiciaires n'est pas nouvelle, surtout à cette époque, mais l'échelle est presque sans précédent. Les concessions paniquées du gouvernement ont envoyé un message des plus inquiétants aux chefs d'entreprise de tout le pays, trop paralysés pour faire quoi que ce soit à propos de la disruption du commerce habituel. Tandis que le CIO organise l'autodéfense et l'armement des usines nouvellement socialisées, une question jadis impensable commence à hanter les réunions des ouvriers comme des patrons."
 usleadup.58.a:9 "Combien de temps nous reste-t-il avant que tout ne s'emballe ?"

 usleadup.59.t:9 "Le 75e Congrès"
 usleadup.59.d.olson:9 "$usleadup.59.d.body.start$\n\nLa dernière option serait d’assembler une coalition avec le Farmer-Labor pour élire Floyd Olson président. Même si les conservateurs sont réticents à l’idée de laisser le Farmer-Labor entrer à la Maison blanche, l’atmosphère du pays est clairement tournée vers le changement, et Olson pourrait être capable d’enfin calmer la colère des ouvriers du Midwest.\n\n$usleadup.59.d.body.end$"
 usleadup.59.d.thomas:9 "$usleadup.59.d.body.start$\n\nMême si le candidat du Farmer-Labor, Norman Thomas, est disponible, la simple pensée de mettre un socialiste avoué à la Maison blanche a été repoussée par les conservateurs comme les libéraux modérés.\n\n$usleadup.59.d.body.end$"
 usleadup.59.d.body.start:9 "Après presque deux mois de troubles post-élections, le 75e Congrès s’est réuni à Washington pour la première fois. Les résultats indécis de l’élection présidentielle ont eu pour conséquence deux chambres divisées, qui doivent désormais se contorsionner pour former n’importe quelle majorité, non seulement pour élire un président de la Chambre, mais aussi, puisque le collège électoral a échoué, pour élire un président des États-Unis.\n\nCependant, les Démocrates se retrouvent dans une position unique par rapport aux autres partis du Congrès : leur candidat à la présidence est arrivé quatrième aux élections de novembre, et ne sera donc pas candidat dans l’élection contingente. Cela laisse les représentants démocrates dans la position de faiseurs de roi, car ne pouvant voter pour leur propre candidat ils doivent soutenir celui d’un autre parti.\n\nD’un côté, ils peuvent simplement former une coalition de l’establishment pour élire le candidat des Républicains. Les Démocrates et les Républicains ont, réunis, une courte majorité, et trouver les votes nécessaires devrait être facile. Les Républicains ayant fait part de leur volonté de laisser John Nance Garner présider la Chambre si leur candidat est élu, il devrait être facile de faire accepter l’idée à la plupart des Démocrates.\n\nD’un autre côté, les Démocrates pourraient bricoler une coalition de Démocrates, de Républicains progressistes et de Farmer-Labors modérés pour élire Huey Long à la présidence. Même si de nombreux Démocrates méprisent Long, il garde des liens importants avec son ancien parti, et lui donner la présidence pourrait guérir les blessures de la campagne de l’année dernière."
 usleadup.59.d.body.end:9 "Avant qu'une élection contingente ne puisse avoir lieu, un président de la Chambre des Représentants doit d’abord être élu. Puisque le président de la Chambre sera capable d’influencer les règles de scrutin de l’élection contingente, il est probable que la coalition qui élira le président de la Chambre élira également le président des États-Unis. Si la Chambre échoue à élire son président, il est probable qu'il sera difficile pour toute faction de construire une majorité derrière son candidat, laissant le pays dans un flou constitutionnel."
 usleadup.59.a:9 "Le temps est au changement, le Farmer-Labor doit tenter sa chance."
 usleadup.59.b:9 "Nous devons mettre le pays d’abord et rejoindre les Républicains."
 usleadup.59.c:9 "Long est un Démocrate par nature, une coalition progressiste va l’élire."
 usleadup.59.e:9 "L’impasse du Congrès est insurmontable…"

 usleadup.60.t:9 "Olson Élu Président"
 usleadup.60.d:9 "Après plusieurs scrutins avortés, il semble que la Chambre soit plongée dans le chaos. Pendant un certain temps, l'élection d'un président de la Chambre a semblé prendre plusieurs jours, retardant peut-être même l'élection d'un président. Cependant, alors que la pression montait, une percée s'est produite le deuxième jour du vote. Un accord a été conclu entre la majorité du caucus démocrate et Farmer-Labor, ainsi qu'une poignée de républicains progressistes.\n\nEn échange des votes Farmer-Labor en faveur de John Nance Garner à la présidence, une majorité de démocrates a accepté de voter pour Floyd Olson à la présidence, à condition que plusieurs démocrates soient nommés au cabinet. Avec Garner à la présidence, l'élection conditionnelle s'est déroulée sans trop d'incidents : après quelques faux départs, les principaux conservateurs démocrates ont cédé la place à Olson au troisième tour de scrutin. Floyd Olson est ainsi officiellement élu 32e président des États-Unis.\n\nL'élection d'Olson a immédiatement suscité d'importantes protestations de la part du contingent conservateur du Congrès. Plusieurs démocrates réactionnaires du Sud ont quitté le Congrès après l'élection d'un "socialiste" à la plus haute fonction du pays. La nouvelle de l'élection d'Olson s'est rapidement répandue et le nouveau président élu a rapidement commencé à constituer son cabinet multipartite. La perte de deux mois de préparation entre l'élection et l'investiture a provoqué une véritable ruée à Washington, les fonctionnaires fédéraux n'ayant que deux semaines pour se préparer à l'entrée en fonction d'Olson.\n\nNéanmoins, l'élection ferme d'un président est un soulagement pour toute la nation. Alors que le pays traverse une crise économique et sociale, nous ne pouvons qu'espérer qu'Olson aura plus de chance que nous n'en avons eu au cours de l'année écoulée."
 usleadup.60.a:9 "Espérons qu'il saura contenir les rouges..."

 usleadup.61.t:9 "Borah Élu Président"
 usleadup.61.d:9 "Après plusieurs scrutins ratés, il semble que la Chambre soit plongée dans le chaos. Pendant un moment, l'élection d'un président de la Chambre a semblé devoir prendre plusieurs jours, reportant peut-être l'élection du président des États-Unis. La pression étant montée d'un cran, une percée a été réalisée peu après le début du vote. Un accord a été signé entre les contingents démocrate et républicain à la Chambre, ainsi qu'avec une poignée de Farmer-Labor non-socialistes.\n\nEn échange des voix des Républicains pour élire John Nance Garner président de la Chambre, la plupart des Démocrates ont accepté de voter pour William Borah à la présidence, à condition que plusieurs Démocrates entrent au gouvernement. Avec Garner président, l'élection contingente s'est déroulée sans incidents : un seul tour de scrutin a été nécessaire pour confirmer l'élection de Borah, car la majorité Démocrates-Républicains avait plus qu'assez de délégations pour ce faire. Après cela, William Borah a été officiellement élu 32e Président des États-Unis.\n\nL'élection de Borah, largement considérée comme le choix le plus probable du nouveau Congrès, s'est déroulée sans trop de protestations du centre. Les Socialistes sont sortis en guise de protestation, mais l'élection a été reçue positivement. La nouvelle de l'élection de Borah s'est rapidement répandue, et le nouveau président élu a commencé à rapidement assembler son gouvernement transpartisan. La perte de deux mois de préparation entre l'élection et l'investiture a provoqué une véritable ruée à Washington, alors que les officiels fédéraux n'ont que deux semaines pour préparer Borah à prendre ses fonctions.\n\nNéanmoins, l'élection d'un président a soulagé la nation. Le pays étant en crise économique et sociale, on ne peut qu'espérer que Borah ait plus de chance que ce que nous avons vécu l'année dernière."
 usleadup.61.a:0 "Envoyez nos félicitations."

 usleadup.62.t:9 "Landon Élu Président"
 usleadup.62.d:9 "Après plusieurs scrutins ratés, il semble que la Chambre soit plongée dans le chaos. Pendant un moment, l'élection d'un président de la Chambre a semblé devoir prendre plusieurs jours, reportant peut-être l'élection du président des États-Unis. La pression étant montée d'un cran, une percée a été réalisée peu après le début du vote. Un accord a été signé entre les contingents démocrate et républicain à la Chambre.\n\nEn échange des voix des Républicains pour élire John Nance Garner président de la Chambre, la plupart des Démocrates ont accepté de voter pour Alf Landon à la présidence, à condition que plusieurs Démocrates entrent au gouvernement. Avec Garner président, l'élection contingente s'est déroulée sans incidents : un seul tour de scrutin a été nécessaire pour confirmer l'élection de Landon, car la majorité Démocrates-Républicains avait plus qu'assez de délégations pour ce faire. Après cela, Alf Landon a été officiellement élu 32e Président des États-Unis.\n\nL'élection de Landon, largement considérée comme le choix le plus probable du nouveau Congrès, s'est déroulée sans trop de protestations du centre. Les Socialistes et les Longistes sont sortis en guise de protestation, mais l'élection a été reçue positivement. La nouvelle de l'élection de Landon s'est rapidement répandue, et le nouveau président élu a commencé à rapidement assembler son gouvernement transpartisan. La perte de deux mois de préparation entre l'élection et l'investiture a provoqué une véritable ruée à Washington, alors que les officiels fédéraux n'ont que deux semaines pour préparer Landon à prendre ses fonctions.\n\nNéanmoins, l'élection d'un président a soulagé la nation. Le pays étant en crise économique et sociale, on ne peut qu'espérer que Landon ait plus de chance que ce que nous avons vécu l'année dernière."
 usleadup.62.a:9 "Le mieux que l'on puisse espérer, tout compte fait."

 usleadup.63.t:9 "Long Élu Président"
 usleadup.63.d:9 "Après plusieurs scrutins ratés, il semble que la Chambre soit plongée dans le chaos. Pendant un moment, l'élection d'un président de la Chambre a semblé devoir prendre plusieurs jours, reportant peut-être l'élection du président des États-Unis. La pression étant montée d'un cran, une percée a été réalisée peu après le début du vote. Un accord a été signé entre une coalition hétéroclite de Démocrates, de Républicains progressistes et de Farmer-Labor non-socialistes.\n\nEn échange des voix nécessaires pour élire John Nance Garner président de la Chambre, la coalition a accepté de voter pour Huey Long à la présidence, à condition qu'une large gamme de partisans entrent au gouvernement. Avec Garner président, l'élection contingente a continué : même si il a d'abord semblé que l'accord puisse tomber en morceaux à la première difficulté, après cinq tours de scrutin les derniers Démocrates ont laissé la place à Long. Par conséquent, Huey Long a été officiellement élu 32e Président des États-Unis.\n\nL'élection de Long a immédiatement provoqué du chahut au Congrès. Une sélection diverse de Socialistes, de Républicains et d'autres membres de chaque parti ont quitté la salle lors de la confirmation de Long. La nouvelle de l'élection de Long s'est rapidement répandue, et le nouveau président élu a rapidement commencé à assembler son gouvernement transpartisan. La perte de deux mois de préparation entre l'élection et l'investiture a provoqué une véritable ruée à Washington, alors que les officiels fédéraux n'ont que deux semaines pour préparer Long à prendre ses fonctions.\n\nNéanmoins, l'élection d'un président a soulagé la nation. Le pays étant en crise économique et sociale, on ne peut qu'espérer que Long ait plus de chance que ce que nous avons vécu l'année dernière."
 usleadup.63.a:9 "Je n'ai rien à lui dire."

 usleadup.64.t:9 "La controverse sur le vote populaire"
 usleadup.64.d.intro:9 "Notre constitution n'exige pas que le vainqueur du plus grand nombre de voix lors de l'élection présidentielle nationale soit nécessairement le vainqueur. À cinq reprises (en 1824, 1876, 1888, 1920 et 1932), le vainqueur du vote populaire n'a pas remporté la présidence, soit en raison d'une division entre le collège électoral et le vote populaire, soit parce qu'une élection contingente à la chambre a choisi un candidat autre que le vainqueur du vote populaire.\n\nAujourd'hui, 1936 est devenu la sixième occasion de ce genre, et la troisième en l'espace de 17 ans. Pour la deuxième fois consécutive, la Chambre a choisi un candidat moins populaire pour la présidence. Bien que cela n'ait aucune incidence juridique sur la légitimité du président, il s'agit évidemment d'une situation loin d'être idéale pour la légitimité de nos institutions démocratiques : dans le sillage de l'élection contingente, de petites manifestations ont éclaté dans tout le pays pour dénoncer le choix du Congrès de "ne pas tenir compte de la volonté du peuple"."
 usleadup.64.d.republican:9 "$usleadup.64.d.intro$\n\nLe Parti républicain, dont le candidat a remporté le vote populaire, est entré dans une série de querelles de factions pour ne pas avoir réussi à imposer l'élection de son candidat. Les différentes factions républicaines du Congrès se rejettent mutuellement la responsabilité de la perte de cohésion qui a conduit les démocrates à s'engager dans une voie politique alternative. Néanmoins, la plupart des républicains ont accepté, à contrecœur, les résultats."
 usleadup.64.d.olson:9 "$usleadup.64.d.intro$\n\nDepuis l'élection contingente, le gagnant du vote populaire, Floyd Olson, a évité l'attention publique. Cela a laissé d'autres forces au sein du Farmer-Labor prendre le contrôle du mouvement de protestation, et en premier lieu le Parti socialiste. Les Socialistes se sont emparés du choix de la Chambre d'élire un candidat moins populaire, accusant la démocratie américaine d'être une fraude et appelant à la révision complète de la constitution. Le fait qu'un tel programme ait un quelconque attrait est un signe d'une époque troublée."
 usleadup.64.d.long:9 "$usleadup.64.d.intro$\n\nL'homme clamant représenter la "volonté populaire" n'est certainement pas resté silencieux. Dénonçant le "pacte de corruption" qui lui a refusé la Maison Blanche, Huey Long a adopté la colère de ses partisans, qui pensent que l'élection leur a été volée par un système politique corrompu. Malgré les espoirs du contraire, il est probable que Long restera une épine dans le pied de la prochaine administration."
 usleadup.64.a:9 "Peut-on vraiment continuer comme ça ?"

 usleadup.65.t:9 "Quentin Roosevelt Élu Vice-Président"
 usleadup.65.d.intro:9 "L'élection d'un président par la Chambre des Représentants a été un soulagement pour beaucoup de monde à Washington. Peu importe les différences d'opinion politique à propos de l'élection, la fin de l'incertitude ayant duré deux mois entre le vote de novembre et l'élection contingente à la Chambre a été d'un grand soulagement pour la nation.\n\nL'élection à la Chambre n'a cependant pas résolu tous les problèmes de l'élection. Il reste la question de la vice-présidence : lors d'une élection contingente, au lieu d'être élu à la Chambre comme le président, le vice-président est élu au Sénat dans un vote séparé. A cause des plus grands obstacles pour pouvoir être élu au Sénat, la chambre reste dominée par les partis de l'establishment qui, à eux deux, détiennent une majorité absolue.\n\nAujourd'hui, cette majorité s'est réunie pour élire le nouveau vice-président. Entre les deux candidats principaux du collège électoral, le Sénat a élu le candidat des Républicains, Quentin Roosevelt, vice-président. Roosevelt, le fils très populaire de l'ancien président Theodore Roosevelt, a eu peu de difficultés à rassembler une majorité du Sénat derrière lui, surtout face au candidat plus radical du Farmer-Labor."
 usleadup.65.d.republican:9 "$usleadup.65.d.intro$\n\nL'élection de Roosevelt est une aubaine pour le nouveau président républicain. L'élection du ticket républicain complet représente une victoire petite mais capitale pour le GOP. Roosevelt étant censé jouer un rôle important dans l'administration, il semble probable que le nouveau président s'appuiera sur sa jeunesse et sa popularité pour soutenir son administration en ces temps troublés."
 usleadup.65.d.olson:9 "$usleadup.65.d.intro$\n\nL'élection de Roosevelt est un inconvénient pour le président élu Floyd Olson. Olson avait espéré que le ticket Farmer-Labor complet entrerait à la Maison Blanche, mais la défaite de Norman Thomas face au Sénat a toujours été probable. Néanmoins, Olson a fait part de son désir d'avoir une relation fonctionnelle avec le vice-président qu'il s'est vu imposer. On ne peut qu'espérer qu'ils puissent travailler ensemble en ces temps difficiles."
 usleadup.65.d.long:9 "$usleadup.65.d.intro$\n\nL'élection de Roosevelt est un inconvénient pour le président élu Huey Long. Puisque Long est arrivé troisième au Collège électoral, son coéquipier n'était pas éligible à l'élection contingente au Sénat. Par conséquent, les soutiens de Long (y compris lui-même) ont voté par dépit pour le moindre mal, Roosevelt. Néanmoins, Long a contacté Roosevelt, espérant avoir une relation productive avec son nouveau vice-président. Certains ont même espéré qu'un Roosevelt influent pourrait servir à modérer les tendances les plus radicales de Long. Dans tous les cas, on ne peut qu'espérer que l'élection de Roosevelt annonce des jours meilleurs en ces temps troublés."
 usleadup.65.a:9 "Enfin une bonne nouvelle."

 usleadup.66.t:9 "Chaos Électoral"
 usleadup.66.d:9 "Plusieurs jours de scrutins frénétiques ont fait de la Chambre un vrai bazar. Négociations frénétiques, échange de votes, demandes, menaces, toutes les cartes à la disposition des hommes politiques. Pourtant, après des jours de combats (parfois très littéralement), la Chambre n'est toujours pas près d'élire son président.\n\nLe temps d'une certification des résultats de l'élection présidentielle approchant à grand pas, l'ancien président de la Chambre John Nance Garner a fait une dernière tentative désespérée de gagner sa réélection. Il a échoué, plus largement encore qu'avant. Sans président, la Chambre n'est pas en état de négocier l'élection d'un président. Même si des conseillers légaux ont indiqué que la Chambre devrait pouvoir participer à la session commune du Congrès qui certifiera les résultats de l'élection, il y a peu d'espoir d'assembler une coalition pour réellement élire un président après la certification des résultats.\n\nPire, le Sénat ressent les effets de l'impasse de la Chambre. Même si la composition du Sénat devrait rendre un compromis plus facile, les Démocrates ont pour l'instant échoué à trouver un accord avec les Républicains pour élire Quentin Roosevelt vice-président, certains Républicains allant même jusqu'à accuser les dirigeants démocrates d'obstruction pour que Cordell Hull devienne président par intérim le 20.\n\nIl devient de plus en plus probable qu'il n'y ait aucun Président des États-Unis le 20 janvier, et Washington est entré dans la panique. Les préparations pour la prochaine administration sont impossibles alors qu'il n'y a aucune certitude qu'il y ait bien une prochaine administration. La grève nationale a repris de plus belle, et le président Smith a été briefé sur la capacité de l'armée à contenir une insurrection nationale.\n\nIl ne reste plus que deux semaines, et on ne peut qu'espérer que la Chambre résolve cette situation avant qu'il ne soit trop tard."
 usleadup.66.a:9 "Mais qu'est-ce qu'ils font, bon sang ?"

 usleadup.67.t:9 "L'Investiture de Floyd Olson"
 usleadup.67.d:9 "Avec moins de trois semaines entre l'élection contingente et l'investiture, le marchandage à propos de la composition du futur gouvernement est passé à la vitesse supérieure. Pendant ce temps, la vague de grèves de 1936 ne semble pas sur le point de s'arrêter, sans compter la violence politique qui assaille la nation. Malgré cela, l'Amérique s'est tout de même arrêtée une journée pour écouter son nouveau président. Tous les yeux s'étant tournés vers lui, il a commencé son discours avec les platitudes habituelles appelant à l'unité, promettant une transition douce et jurant de travailler avec le vice-président Roosevelt.\n\nMais Olson a rapidement adopté un ton plus vindicatif, déclarant "une nation ne peut pas être protégée si elle ne protège pas ses citoyens. L'industrie se retranche, réduit les salaires, baisse le niveau de vie, détruit le pouvoir d'achat, et jette de plus en plus d'hommes et de femmes dans les rues en les laissant seuls. Comment cela pourrait-il résoudre nos problèmes économiques, je n'en ai pas la moindre idée !"\n\nDe son côté, l'establishment a trop peu fait. "Jamais avant aujourd'hui les partis Démocrate et Républicain, au niveau national comme local, n'ont eu si peu de moral et si peu d'idées. Ils sont restés immobiles, comme hébétés, regardant le train passer sans savoir de quoi il s'agit." Pour lui, seule une action décisive peut sauver la république, une action décisive pour laquelle il a été élu, et qu'il va donc prendre.\n\nA ceux qui l'accusent de piétiner les libertés civiles, Olson a répondu avec ses propres questions : "Les libertés de qui ? La liberté de quoi ? La liberté de l'Alliance des Citoyens d'armer des voyous pour tirer dans le dos de grévistes sans défense ? La liberté des actionnaires véreux de tondre la veuve et l'orphelin ? La liberté des millionnaires d'échapper à l'impôt ? La liberté de transformer des ouvriers en esclaves et des fermiers en serfs ? Voilà les libertés individuelles dont ces gens parlent !"\n\nUne route longue et difficile attend le président Olson, mais il est clair que l'Amérique est prête à prendre un autre chemin."
 usleadup.67.a:9 "Saluons le Chef."

 usleadup.68.t:9 "L'Investiture de William Borah"
 usleadup.68.d:9 "Avec moins de trois semaines entre l'élection contingente et l'investiture, le marchandage à propos de la composition du futur gouvernement est passé à la vitesse supérieure. Pendant ce temps, la vague de grèves de 1936 ne semble pas sur le point de s'arrêter, sans compter la violence politique qui assaille la nation. Malgré cela, l'Amérique s'est tout de même arrêtée une journée pour écouter son nouveau président. Tous les yeux s'étant tournés vers lui, il a commencé son discours avec les platitudes habituelles appelant à l'unité, promettant une transition douce et jurant de travailler avec le vice-président Roosevelt.\n\nMais Borah ne se serait jamais contenté d'un discours générique. Surnommé le "Grand Opposant" pour ses positions franches au Congrès, il est un orateur célèbre comparé à de grands hommes d'État américains comme Daniel Webster, Henry Clay et John Calhoun.\n\nLa nation étant au milieu d'une crise, Borah a parlé pendant plus de deux heures sans notes - abordant des sujets allant de l'impasse politique à la dépression économique, en passant par la justice sociale, la violence intérieure et même les affaires internationales. Invoquant le patriotisme américain, il a déclaré que "si nous nous sommes trompés, vous et moi, c'est d'avoir perdu l'amour pour ces choses que nous avons appris à vénérer depuis notre enfance", appelant à un effort commun en faveur du changement.\n\nMalgré cela, il a adopté une ligne plus dure à propos du radicalisme, citant l'inquiétude de Lincoln de "ne pas envisager de compromis ; n'en avoir aucun." Il a déclaré "qu'il n'y a rien qui soit plus résistant et revienne plus souvent que l'intolérance. Les vices et les passions qu'elle invoque pour se soutenir sont les plus impitoyables et les plus persistantes que puisse contenir le cœur humain. Elles s'endorment parfois, mais ne meurent jamais. Tout, chaque situation extraordinaire, chaque controverse inutile, peut rallumer ces flammes et implanter dans notre république ce qui a détruit toutes les autres."\n\nPour certains, le discours de Borah les a ému aux larmes. Pour d'autres, il parle beaucoup pour ne rien dire."
 usleadup.68.a:9 "Saluons le Chef."

 usleadup.69.t:9 "L'Investiture d'Alf Landon"
 usleadup.69.d:9 "Avec moins de trois semaines entre l'élection contingente et l'investiture, le marchandage à propos de la composition du futur gouvernement est passé à la vitesse supérieure. Pendant ce temps, la vague de grèves de 1936 ne semble pas sur le point de s'arrêter, sans compter la violence politique qui assaille la nation. Malgré cela, l'Amérique s'est tout de même arrêtée une journée pour écouter son nouveau président. Tous les yeux s'étant tournés vers lui, il a commencé son discours avec les platitudes habituelles appelant à l'unité, promettant une transition douce et jurant de travailler avec le vice-président Roosevelt.\n\nLandon a tenté de donner aux Américains un sentiment de normalité. Il a prié pour que "les Conseils de Dieu (le) rendent digne de la foi et de la confiance qu'(ils) ont placé en (lui)" et a exprimé son espoir que "chaque homme et chaque femme de cette nation comprenne chacun de (ses) mots, car (il) parle de questions qui nous concernent tous."\n\nIl a déclaré que "le temps est venu d'arrêter les tâtonnements" et que "le pays est prêt à se reconstruire." Louant l'esprit d'initiative américain, il a remarqué que les entreprises américaines pèsent des milliards de dollars et a prédit que "une fois que toute cette demande de consommation sera relâchée, le problème ne sera pas de trouver du travail pour les travailleurs, mais de trouver des travailleurs pour travailler."\n\nLandon a continué en disant que "l'un des signes de la fin des dépressions passées a été la création de nouvelles entreprises. Il est vrai que la plupart étaient petites. Mais ensemble, elles ont procuré du travail à des millions de personnes." La dépression actuelle a cependant vu peu de nouvelles créations d'entreprises car "le petit entrepreneur, le travailleur qui voudrait devenir son propre patron - l'Américain moyen - hésite à se mettre à son compte. Il manque de confiance dans la solidité de la politique fédérale ; il a peur de ce qui pourrait advenir."\n\nIl a juré de dissiper cette peur et de "libérer l'initiative et l'esprit des entreprises américaines." Mais beaucoup craignent qu'il ne libère au lieu de cela plus de radicalisme."
 usleadup.69.a:9 "Saluons le Chef."

 usleadup.70.t:9 "L'Investiture de Huey Long"
 usleadup.70.d:9 "Avec moins de trois semaines entre l'élection contingente et l'investiture, le marchandage à propos de la composition du futur gouvernement est passé à la vitesse supérieure. Pendant ce temps, la vague de grèves de 1936 ne semble pas sur le point de s'arrêter, sans compter la violence politique qui assaille la nation. Malgré cela, l'Amérique s'est tout de même arrêtée une journée pour écouter son nouveau président. Tous les yeux s'étant tournés vers lui, il a commencé son discours avec les platitudes habituelles appelant à l'unité, promettant une transition douce et jurant de travailler avec le vice-président Roosevelt.\n\nLong n'a rien édulcoré, notant sombrement que "les gens voient aujourd'hui leurs propres enfants avoir faim, froid, a moitié nus, levant leurs yeux ternes vers les visages tristes des parents, qui ne peuvent pas leur donner les vêtements et la nourriture dont ils ont tous besoin, et cela continue jour après jour, nuit après nuit, lorsque les jours deviennent plus sombres, sachant que ces enfants se lèveront le matin sans pouvoir manger, et iront probablement au lit sans avoir été nourris."\n\nIl a rappelé à la nation qu'il "ne propose pas de dire qu'il ne doit plus y avoir de riches," simplement que "lorsqu'un homme obtient plus que ce que lui et ses enfants, et les enfants de ses enfants, pourront dépenser ou utiliser dans leurs vies entières, alors nous pouvons dire que cette personne a suffisamment obtenu."\n\nIl a déclaré de manière controversée "ils disent qu'ils n'aiment pas mes méthodes. Eh bien, je ne les aime pas non plus. Je n'aime vraiment pas faire les choses comme je les fais. Je préfèrerais mille fois aller au Congrès et dire : 'C'est une bonne loi et c'est pour le bien du peuple, et j'aimerais voter dans l'intérêt du bien commun.' Seulement, je sais que les lois ne sont pas faites comme ça. Il faut combattre le feu par le feu."\n\nLe nouveau président a conclu en disant que sa voix "sera la même qu'elle a toujours été," peu importent les pots-de-vin, la peur ou la persécution. Mais le fait que cela devrait susciter des louages ou de la peur a encore plus polarisé la nation."
 usleadup.70.a:9 "Saluons le Chef."

 usleadup.71.t:9 "Minuit"
 usleadup.71.d:9 "Pendant les deux dernières semaines, le Congrès a été bloqué dans une impasse sans fin. Aucun parti ou groupe n’a été capable de faire des compromis pour obtenir la majorité qui permettrait à la Chambre de fonctionner correctement. Alors que le pays s’enfonce dans les émeutes, les grèves de masse et la violence politique, le scrutin n’est toujours pas certifié, ce qui empêche l’élection d’un président ou d’un vice-président.\n\nHier, l’ancien président de la Chambre John Nance Garner a tenté une dernière action désespérée pour former une coalition. Toutefois, la conférence de son propre parti étant incapable de se mettre d’accord pour donner son soutien à un quelconque candidat, sa tentative a échoué comme les précédentes. Il est désormais certain que, le 20 janvier, aucun président n’aura été élu pour prendre la relève.\n\nLe président Smith a eu deux semaines pour préparer son administration à cette éventualité. Sa solution a été de demander à son gouvernement de ne pas démissionner (ce qui a traditionnellement lieu le jour de l’investiture d’un nouveau président), mais de rester à leurs postes actuels jusqu’à ce qu’un nouveau président soit élu. Par conséquent, le 20 janvier 1937 à midi, lorsque Smith quittera ses fonctions, Cordell Hull, l’actuel secrétaire d’État, deviendra le président par intérim, conformément au Presidential Succession Act de 1886.\n\nAujourd’hui, ce jour est arrivé. A midi, l’ancien président Al Smith a quitté ses fonctions sans aucun successeur, laissant le poste vacant pour la première fois en presque 150 ans. Immédiatement, Cordell Hull est entré dans le Bureau ovale comme président par intérim des États-Unis."
 usleadup.71.a:9 "Que Dieu nous vienne en aide."

 usleadup.80.t:0 "Licenciements Massifs"
 usleadup.80.d:9 "A moins d'être un fermier, 1925 a été, pour la plupart, une bonne année si vous n'étiez pas homme d'affaires. L'effondrement du commerce avec la Grande-Bretagne qui a débuté la Grande Dépression n'a pas immédiatement conduit au chômage de masse. C'est seulement plus tard dans l'année que le choc des entreprises a ruisselé vers les ouvriers, et que les licenciements ont commencé. La dépression a commencé dans les salles de réunion, mais elle n'y est pas restée bien longtemps.\n\nLa rechute dans la dépression provoquée par le Lundi Noir a connu un cycle similaire. Février a vu la Bourse de New York s'effondrer une fois de plus, mais cela n'a pas immédiatement affecté la production. Mais, habituées à s'attendre à des périodes de récession, les entreprises américaines n'ont pas attendu longtemps pour déterminer combien de lest il fallait lâcher pour rester à flot dans les conditions attendues au prochain trimestre.\n\nPar conséquent, le processus de licenciements de masse a recommencé de plus belle. Des centaines de milliers de personnes ont été renvoyées sans préavis, livrée à elles-mêmes dans une économie de plus en plus hostile. Une vague de grèves en réponse aux licenciements imminents a peu fait pour stopper l'hémorragie, mais elle a poussé encore plus d'ouvriers au chômage vers le SPA et le CIO. Contraints de compter sur la charité et l'entraide mutuelle, le meurtre de patrons par leurs anciens ouvriers revanchards est devenu un fait divers commun, signe d'une époque troublée."
 usleadup.80.a:9 "On ne peut pas leur en vouloir d'être rancuniers..."

 usleadup.81.t:9 "Effondrement des Entreprises"
 usleadup.81.d:9 "Lorsque les gens n'ont pas de travail, ils n'ont pas d'argent. Lorsqu'ils n'ont pas d'argent, il ne dépensent rien. Tel est le cercle vicieux de la récession et de la dépression. Le pouvoir d'achat des consommateurs étant en chute libre, les entreprises sont devenues de moins en moins rentables. Une décennie faible pendant la dépression a signifié que peu de petites entreprises avaient les fonds nécessaires pour se maintenir une fois dans le rouge, et les banques sont par conséquent réticentes à prêter de l'argent, tandis que des files de personnes attendent à leur porte pour retirer leur épargne.\n\nLa faillite d'entreprises a été une composante endémique de la dépression. Le Lundi Noir l'a une fois de plus fait éclater au grand jour. Les petites entreprises sont les plus durement touchées, beaucoup fermant leurs portes ou faisant même banqueroute. De leur côté, leurs employés sont retournés dans la grande masse des chômeurs, attisant le cercle vicieux de l'économie actuelle.\n\nAlors que le chômage commence à retourner au nadir de 1929, la dépression alimente la radicalisation politique. Les ouvriers au chômage affluent vers le SPA, ainsi que vers les syndicats de chômeurs de l'IWW. Les petits entrepreneurs cherchant des ouvriers à bas coût pour rester à flot se sont militarisés dans les milices d'extrême droite, combattant ouvertement les grévistes dans les rues. Les agriculteurs font des émeutes et cassent des banques qui, cherchant désespérément à garder leurs finances en ordre, ont saisi les terres des veuves pour se faire de l'argent facile."
 usleadup.81.a:9 "Tout est en train de s'écrouler."

 usleadup.82.t:9 "Le Creux de la Vague"
 usleadup.82.d:9 "Sous Al Smith, l’économie américaine a eu des hauts et de bas. L’évitement de justesse d’un effondrement total du secteur bancaire en 1929 a facilité les quelques années de redressement modeste, avant que la chute de la Creditanstalt en 1931 ne renvoie le pays en récession. Alors qu’Al Smith gagnait sa réélection, son second mandat a permis une remontée lente et ardue vers une relative normalité. Pendant un moment, il a semblé que quelque chose comme un recouvrement total puisse être à portée de main.\n\nLe peuple américain savait bien qu’il ne fallait pas rêver.\n\nLes jours sombres de 1929 sont de retour. Le chômage, qui penchait au début de l’année vers les 13%, s’est effondré pour atteindre les 20%, et augmente désormais plus rapidement que jamais au cours de la dépression. Les faillites et les banqueroutes montent en flèche, le commerce extérieur s’est (encore) effondré, et les progrès des années Smith sont partis en fumée au cours de ses derniers jours au pouvoir.\n\nCes derniers jours, l’espoir est devenu la ressource la plus rare de toutes. La colère, par contre, est partout. Plus d’une décennie d’échecs a brisé la confiance envers la classe politique américaine : à gauche comme à droite, des forces politiques radicales ont transformé la politique d’une affaire d’élites et de gentlemans en un réseau de foules et de mouvements de masse. Les paramilitaires parcourent les rues des grandes villes, s’affrontant à propos d’allégeances partisanes. La décence est morte sans un bruit.\n\nLe général MacArthur a assuré le président que l’armée est bien équipée pour maitriser toute insurrection paramilitaire. Espérons que cette affirmation bien peu rassurante ne se réalise pas."
 usleadup.82.a:9 "Pouvons-nous tomber plus bas ?"

 usleadup.90.t:9 "La Période de Transition"
 usleadup.90.d.intro:9 "Pendant la majorité de l'histoire américaine, le délai entre l'élection du président et son investiture a été d'environ cinq mois. A l'époque de la vapeur, l'espace entre novembre et mars était nécessaire pour que l'ancienne administration mette ses affaires en ordre et que la nouvelle se prépare à prendre ses fonctions.\n\nA l'époque de la Grande Dépression, un tel délai est un anachronisme. Pendant les cinq mois entre la défaite du président Lowden et l'investiture du président Smith, Lowden avait été forcé d'agir sans mandat populaire. Ses difficultés à agir ainsi avaient mené à un effondrement complet du système bancaire américain, évité de justesse par Smith lors de ses premiers jours.\n\nPar conséquent, en 1933, le 20e Amendement a été adopté, rétrécissant la période entre l'élection et l'investiture à deux mois et demi. L'élection contingente de cette année-là était considérée comme une aberration, et une période de "lame duck" réduite avait longtemps été vue comme une nécessité."
 usleadup.90.d.republican:9 "$usleadup.90.d.intro$\n\nMais aujourd'hui, cette période réduite nous est revenue en pleine face. L'élection contingente ayant pris place le 6 janvier, le nouveau président n'a eu que deux semaines pour se préparer à prendre ses fonctions. Les bureaucrates fédéraux se bousculent pour préparer le nouvel agenda politique, alors que les nouveaux arrivants cherchent désespérément des logements à Washington. Les administrations entrante et sortante ont coopéré, même si la méfiance transpartisane a compliqué les relations. Néanmoins, il est de notre devoir de préparer l'administration républicaine à la tempête.\n\nComme preuve de bonne foi, le nouveau président a rempli sa promesse de nommer plusieurs Démocrates au gouvernement. Plus important, un Démocrate va continuer d'être le premier diplomate de la nation en tant que Secrétaire d'État. La politique conventionnelle courant le risque d'être submergée par des nouveaux venus radicaux, l'émergence d'une coalition du centre rationnel ne peut qu'être bon signe."
 usleadup.90.d.olson:9 "$usleadup.90.d.intro$\n\nMais aujourd'hui, cette période réduite nous est revenue en pleine face. L'élection contingente ayant pris place le 6 janvier, le nouveau président n'a eu que deux semaines pour se préparer à prendre ses fonctions. Les bureaucrates fédéraux se bousculent pour préparer le nouvel agenda politique, alors que les nouveaux arrivants cherchent désespérément des logements à Washington. Les administrations entrante et sortante ont coopéré, même s'il y a eu une grande réticence du gouvernement fédéral à l'entrée d'alliés du SPA dans l'administration du président Olson. Néanmoins, il est de notre devoir de préparer la nouvelle administration à la tempête.\n\nComme preuve de bonne foi, le nouveau président a rempli sa promesse de nommer plusieurs Démocrates au gouvernement. Le plus important est la nomination d'un démocrate progressiste comme Secrétaire à la Guerre, censé alléger les peurs d'une prise de pouvoir socialiste du Département de la Guerre. Néanmoins, certaines nominations, comme Norman Thomas au Département d'État, sont moins assurées d'être approuvées par le Sénat. Avec un tel mélange, nous devons attendre pour voir ce à quoi le mandat d'Olson va vraiment ressembler."
 usleadup.90.d.long:9 "$usleadup.90.d.intro$\n\nMais aujourd'hui, cette période réduite nous est revenue en pleine face. L'élection contingente ayant pris place le 6 janvier, le nouveau président n'a eu que deux semaines pour se préparer à prendre ses fonctions. Les bureaucrates fédéraux se bousculent pour préparer le nouvel agenda politique, alors que les nouveaux arrivants cherchent désespérément des logements à Washington. Comme d'habitude, le président Long nous a accusé tacitement d'avoir saboté son arrivée, peut-être pour tempérer les attentes de ses fidèles. Néanmoins, il est de notre devoir de préparer la nouvelle administration à la tempête.\n\nLes choix de Long pour son gouvernement ont divisé les critiques. le choix du républicain William Borah comme secrétaire d'État a été salué. Celui d'Eugene Talmadge comme secrétaire à l'Agriculture a reçu plus de mépris de la part de figures politiques grand public. Globalement, le gouvernement est dominé par d'anciens et d'actuels démocrates, un mélange qui indique peut-être une volonté de Long de retourner dans le giron démocrate."
 usleadup.90.a:9 "L'horloge approche de minuit."

 usleadup.91.t:9 "Au Revoir à Vous Tous"
 usleadup.91.d.intro:9 "Malgré la période de transition réduite, l'investiture du prochain président devrait se dérouler sans incident visible. L'équipe se préparant à partir et leurs remplaçants prêts à prendre les rênes du gouvernement, une atmosphère sombre est descendue sur la Maison Blanche. Une réception calme et relativement modeste a été organisée par le président et la première dame pour leur équipe, beaucoup d'entre eux étant déjà à la recherche d'un nouvel emploi. Un changement par rapport aux années Smith est immédiatement visible : le champagne est servi aux invités sans excès.\n\nCependant, l'hôte lui-même n'est pas parmi eux. Le président Smith est assis dans le Bureau ovale, complétant les derniers travaux de son administration. Il laisse à son successeur une nation emmêlée dans les crises. Des grèves font rage dans les 48 États, devenant de plus en plus militantes et violentes chaque jour. Le début récent d'une grève du charbon de l'IWW menace de laisser les Américains mourir de froid en hiver (à part dans les États contrôlés par le SPA, bien sûr), tandis que les réserves fédérales s'amoindrissent. La violence politique et paramilitaire s'accentue, et les rumeurs de complots remplissent la capitale."
 usleadup.91.d.republican:9 "$usleadup.91.d.intro$\n\nSmith trouve en son successeur un homme qui répudie ouvertement sa présidence. La performance calamiteuse des Démocrates a été un coup dur pour Smith, seulement adouci par la défaite de Long, ce fauteur de troubles. Smith souhaite bonne chance à son successeur, même si les catholiques irlandais comme lui n'ont jamais eu beaucoup de sympathie pour le Parti républicain. Dans tous les cas, il s'attend à avoir un peu de repos après huit années de bataille avec des forces politiques et économiques hors de son contrôle.\n\n$usleadup.91.d.outro$"
 usleadup.91.d.olson:9 "$usleadup.91.d.intro$\n\nSmith trouve en son successeur un homme qui répudie ouvertement sa présidence. La performance calamiteuse des Démocrates a été un coup dur pour Smith, et la défaite de Long a peu fait pour atténuer le choc de la destruction du monopole bipartisan sur la présidence. Smith a toujours pensé qu'une approche plus douce était nécessaire pour traiter avec les politiques radicaux. Désormais, il espère simplement qu'ils se sont adoucis à leur tour sous la direction d'Olson. L'espoir, ces derniers temps, est une chose dangereuse.\n\n$usleadup.91.d.outro$"
 usleadup.91.d.long:9 "$usleadup.91.d.intro$\n\nSmith trouve en son successeur un homme qui répudie ouvertement sa présidence. La victoire de Long est encore pire, lui qui a fait de la vie de Smith un enfer ces six dernières années. Smith s'était absolument opposé à l'accord conclu par Garner avec Long, sa décision d'installer ce dernier à la place des Républicains. Il s'attend à ce que Garner voie rapidement qu'il avait raison. Dans tous les cas, il ne sera pas là pour dire "je vous l'avais bien dit". Une retraite à New York, un monde loin de Washington, l'attend.\n\n$usleadup.91.d.outro$"
 usleadup.91.d.outro:9 "Le secrétaire de Smith entre dans le Bureau ovale. La première dame aimerait qu'il fasse un discours. Décidant qu'il a assez travaillé pour toute une vie, le président arbore son meilleur sourire, et sort pour s'adresser à son équipe. A ceux qui l'ont suivi pendant huit ans, à ceux qui sont arrivés l'année dernière, et à ceux qui ont été loyaux à Smith depuis le début de sa carrière."
 usleadup.91.a:9 ""Gentlemen, c'était un honneur.""

####Harlan County War
 usleadup.101.t:9 "Violence Dans le Comté de Harlan"
 usleadup.101.d:9 "Depuis 1931, le comté de Harlan, au Kentucky, a été embourbé dans une longue période d'agitation ouvrière. En réponse aux baisses massives de salaire, la United Mine Workers a tenté d'organiser les mineurs de Harlan. Comme d'habitude pour l'UMW déclinante, elle a échoué, sous pression des autorités locales et des gros bras des compagnies. Leur échec a poussé les ouvriers dans les bras de l'IWW, qui s'étendait rapidement depuis ses nouveaux bastions en Virginie-Occidentale et au Colorado, et qui a mis en place des soupes populaires et d'autres organisations humanitaires pour soutenir les mineurs en grève. Ceci a également échoué, car la loi sur les Relations Patron-Employé manquait de mécanismes pour protéger les mineurs, les laissant sans défense contre les "gangsters" du shériff de Harlan, J.H. Blair.\n\nAvec l'adoption du National Labor Arbitration and Enforcement Act, l'espoir d'une reprise de l'effort de syndicalisation à Harlan est remonté. En décembre, l'IWW a envoyé une lettre au shériff Theodore R. Middleton, l'informant de l'intention du syndicat d'organiser les mineurs de Harlan. Même si la lettre n'a pas été envoyée, une véritable armée d'organisateurs de l'IWW est descendu au Kentucky depuis la Virginie-Occidentale, et la violence a une fois encore prospéré à Harlan. Le gouverneur Chandler a suspendu les accusations contre le shériff Middleton l'année dernière, lui donnant le pouvoir de recruter une nouvelle liste de policiers anti-syndicaux. Déjà, une tentative d'organisation au New Harlan Hotel s'est terminée par un siège du bâtiment par des hommes de Middleton, ce qui a causé plusieurs morts.\n\nIl est clair que la violence à Harlan va continuer si elle est laissée sans surveillance, et plusieurs meurtres en représailles ont déjà été commis."
 usleadup.101.a:9 "Alarmant."

 usleadup.102.t:9 "Escalade de la Violence à Harlan"
 usleadup.102.d:9 "La détérioration des conditions économiques à l’échelle nationale après le Lundi Noir a intensifié le mouvement de syndicalisation de l’IWW dans le comté d’Harlan. Le résultat est une escalade supplémentaire de violence : les meurtres et les tueries vengeresses sont monnaie courante, et les assauts armés contre les réunions syndicales sont de plus en plus repoussées par les armes à feu. Avec Harlan dans un tel état, la demande d’une intervention extérieure pour éviter que le comté ne se transforme en zone de guerre s’est fait de plus en plus forte à Washington.\n\nD’un côté, beaucoup accusent les actions de Middleton et les positions fortement antisyndicales des autorités locales de faire le jeu de la violence, et suggèrent qu’un comité du Congrès s’intéresse à la situation d’Harlan. De l’autre, les antisocialistes ont pointé du doigt l’IWW, qui a toujours été une organisation militante et radicale, les accusant de l’escalade vers des affrontements armés. De toute façon, une décision doit être prise concernant la situation à Harlan."
 usleadup.102.a:9 "Middleton est responsable : menez l’enquête à Harlan !"
 usleadup.102.b:9 "Les radicaux sont responsables : réprimez tout ça avant que cela ne s’étende !"

 usleadup.103.t:9 "Le Comité La Follette"
 usleadup.103.d:9 "Le Sous-comité d'Enquête sur les Violations de la Liberté d'Expression et du Droit du Travail, appartenant au Comité sur l'Éducation et le Travail, plus connu sous le nom de Comité La Follette, a été constitué après l'adoption du National Labor Arbitration and Enforcement Act pour enquêter sur les méthodes utilisées par les patrons pour éviter de négocier avec les syndicats. Visant spécifiquement l'usage d'espionnage industriel, de police privée, de services de cassage de grèves et d'autres tactiques de guerre industrielle, le comité a désormais tourné son attention vers la poussée de violence du comté de Harlan, où de nombreuses tactiques anti-syndicales ont été utilisées.\n\nAvec le soutien de l'administration, une enquête sur la situation à Harlan a commencé à prendre forme. Les preuves sont déjà accablantes : des syndiqués ont témoigné de violences contre eux ou leurs familles, et de l'usage de plus en plus fréquent de la force de la part des briseurs de grève. Les Progressistes espèrent que les résultats du comité galvaniseront le mouvement pour le changement et faciliteront la fin de la violence à Harlan, qui a fait quatre victimes cette semaine."
 usleadup.103.a:9 "Espérons que cela va aider."

 usleadup.104.t:9 "La Loi Martiale Déclarée à Harlan"
 usleadup.104.d:9 "La violence au comté de Harlan ayant atteint de nouveaux sommets, les appels à l'intervention ont fait de même. Les tueries constantes et les actes de violence des deux côtés ont nécessité la déclaration de la loi martiale par le gouvernement de l'État, poussé par les déclarations de l'administration sur le problème Harlan. L'IWW a déjà attaqué vigoureusement la déclaration, accusant le gouverneur Chandler d'être une marionnette des grandes entreprises et un tyran faisant le sale boulot pour les patrons. Même si on espère que le gouverneur Chandler sera magnanime dans son maintien de l'ordre à Harlan, il y a déjà des rapports parlant de guerre asymétrique entre les forces de l'État et les milices syndicales organisées. Néanmoins, notre première priorité est désormais de maintenir l'ordre à Harlan, un objectif qui devrait être rendu plus facile par la déclaration de l'État.\n\nEntretemps, la violence à Harlan a fait quatre morts cette semaine."
 usleadup.104.a:9 "Espérons qu'ils seront mis au pas."

 usleadup.105.t:9 "Rumeurs de Contrebande d'Armes à Harlan"
 usleadup.105.d.regular:9 "Des rapports inquiétants nous arrivent des comtés autour de Harlan. Des policiers d'État ont rencontré plusieurs bandes armées transportant des cargaisons par la vallée de la rivière Cumberland. Lorsqu'ils ont été interpellés, des fusillades ont commencé, forçant dans quelques cas les forces de l'ordre à se replier. Lorsque les bandes ont été forcées de fuir, les policiers ont trouvé des caisses de fusils, des explosifs et d'autres armes dans leur cargaison abandonnée. Les premiers soupçons des forces étatiques, locales et même fédérales ont été que ces livraisons sont destinées aux organisateurs de l'IWW, une théorie apparemment confirmée par le témoignage des quelques prisonniers capturés après les fusillades.\n\nL'armement des organisateurs de l'IWW a conjuré le spectre de la Guerre de Mingo de 1923, lorsqu'une armée de 10 000 mineurs s'était soulevée dans le sud de la Virginie-Occidentale et s'était implantée dans les comtés de Mingo et Longan. Les conséquences de ce conflit ont transformé la Virginie-Occidentale en bastion socialiste, et il y a une grande inquiétude au Kentucky sur la possibilité d'un soulèvement similaire. Par conséquent, une réponse a été demandée aux forces de l'État ou locales. Les milices locales ont demandé à être fédéralisées pour leur combat contre l'IWW. Même s'ils sont fortement opposés à l'IWW, ils sont indisciplinés, et sont plus proches de la compagnie que du gouvernement. D'un autre côté, nous pourrions renforcer la zone avec plus de policiers de l'État, y compris de potentiels volontaires de la Garde nationale de Virginie. Mais ces deux options ne feraient qu'escalader la situation. Notre dernier recours pourrait être de simplement renforcer les patrouilles routières. Cela n'enflammerait pas la situation, mais des rumeurs circulent sur le fait que l'IWW fait aussi passer des armes par les montagnes, ce qui veut dire qu'une telle action pourrait avoir des résultats limités."
 usleadup.105.d.peaceful:9 "Des rapports inquiétants nous arrivent des comtés autour de Harlan. Des policiers d'État ont rencontré plusieurs bandes armées transportant des cargaisons par la vallée de la rivière Cumberland. Lorsqu'ils ont été interpellés, des fusillades ont commencé, forçant dans quelques cas les forces de l'ordre à se replier. Lorsque les bandes ont été forcées de fuir, les policiers ont trouvé des caisses de fusils, des explosifs et d'autres armes dans leur cargaison abandonnée. Les premiers soupçons des forces étatiques, locales et même fédérales ont été que ces livraisons sont destinées aux organisateurs de l'IWW, une théorie apparemment confirmée par le témoignage des quelques prisonniers capturés après les fusillades.\n\nL'armement des organisateurs de l'IWW a conjuré le spectre de la Guerre de Mingo de 1923, lorsqu'une armée de 10 000 mineurs s'était soulevée dans le sud de la Virginie-Occidentale et s'était implantée dans les comtés de Mingo et Longan. Les conséquences de ce conflit ont transformé la Virginie-Occidentale en bastion socialiste, et il y a une grande inquiétude au Kentucky sur la possibilité d'un soulèvement similaire. Par conséquent, une réponse a été demandée aux forces de l'État ou locales. Les milices locales ont demandé à être fédéralisées pour leur combat contre l'IWW. Même s'ils sont fortement opposés à l'IWW, ils sont indisciplinés, et sont plus proches de la compagnie que du gouvernement. Mais nos tentatives de réformer notre approche des conflits ouvriers tels que celui-ci rendent cette option inenvisageable. A la place, nous pourrions renforcer la zone avec plus de policiers de l'État, y compris de potentiels volontaires de la Garde nationale de Virginie. D'un autre côté, notre dernier recours pourrait être de simplement renforcer les patrouilles routières. Cela n'enflammerait pas la situation, mais des rumeurs circulent sur le fait que l'IWW fait aussi passer des armes par les montagnes, ce qui veut dire qu'une telle action pourrait avoir des résultats limités."
 usleadup.105.a:9 "Une réponse forte est nécessaire. Fédéralisez les milices anti-IWW."
 usleadup.105.b:9 "Les policiers de l'État manquent de ressources. Renforçons-les."
 usleadup.105.c:9 "Il ne faut pas être trop sévères. Patrouillez les routes, cela devrait empêcher les fusils d'entrer."

 usleadup.106.t:9 "Le Comité La Follette Fait État d'Abus à Harlan"
 usleadup.106.d:9 "Depuis que le comité La Follette a commencé à enquêter sur les pratiques actuelles des employeurs et de la police au comté de Harlan, de nombreux cas d'abus et d'illégalités ont été découverts. Des tueries extrajudiciaires, une négation flagrante du droit de rassemblement, le recrutement illégal de police et de forces paramilitaires au profit des opérateurs miniers ne sont que quelques-uns des abus découverts par le comité.\n\nMême si le rapport du comité est loin d'être complet, il semble pour le moment faire porter la responsabilité de la situation à Harlan sur le shériff Middleton, qui a été découvert violant la loi en recrutant des éléments anti-syndicaux de mauvaise réputation pour aider à éliminer les organisateurs syndicaux. Cette découverte, et la responsabilité de Middleton, est assurément une aubaine politique pour nous, car appeler à sa démission est une recommandation qui ne nécessite pas de réforme systémique. Mais d'un autre côté, nous pourrions diriger le comité vers une approche plus large, et constater le problème systémique de Harlan pour reconstruire la politique d'arbitrage du travail de manière plus profonde."
 usleadup.106.a:9 "Middleton est le seul responsable, faites de lui un bouc émissaire."
 usleadup.106.b:9 "C'est un problème systémique. Nous devons changer notre approche des conflits au travail."

 usleadup.107.t:9 "Des Forces Fédérales à Harlan ?"
 usleadup.107.d:9 "Depuis la déclaration de la loi martiale à Harlan, la violence entre les syndicats et leurs opposants ne s'est pas calmée. Même si la violence ouverte dans la ville de Harlan elle-même a cessé, les incidents ailleurs dans la vallée de la Cumberland ont continué, tout comme les disparitions dans tout le comté. Les syndicalistes en particulier se sont mis au banditisme contre les opérateurs miniers et leurs "crapules", frappant depuis plusieurs caches dans les collines et les montagnes.\n\nS'inquiétant que la violence pourrait bientôt escalader encore plus, certaines figures du gouvernement du Kentucky ont suggéré que le gouvernement fédéral déploie des soldats dans la zone pour garder le contrôle. Le gouverneur Chandler s'y est opposé, insistant que la situation est sous contrôle et ne s'étendra pas au-delà de Harlan. Toutefois, certains dans l'administration ont suggéré que la situation est plus volatile que Chandler le suggère, et que le déploiement de forces fédérales est le seul moyen de garantir l'ordre et d'appliquer la déclaration du gouverneur."
 usleadup.107.a:9 "Le gouverneur Chandler peut gérer la situation."
 usleadup.107.b:9 "Une intervention fédérale est nécessaire."

 usleadup.harlanintro.d:9 "Pendant des années, une guerre de basse intensité a couvé dans le comté de Harlan. Les combats entre les syndiqués IWW et les forces des compagnies et de la police ont fait de nombreuses victimes avant 1936, alors que l'IWW essayait et échouait à maintenir une présence syndicales dans le comté. Pourtant, cette année a vu la violence escalader dramatiquement, avec plus de cent morts et disparus au cours des premiers mois de l'année.\n\nLa période d'intensification du conflit est arrivée à son paroxysme. S'étant préparé à une confrontation finale à Harlan depuis les derniers mois, l'IWW a rassemblé une armée de plus de 12 000 hommes, plus grande que la force qui avait marché sur Blair Mountain en 1923. L'armée a été divisée en deux groupes : une grande force devant marcher depuis la Virginie-Occidentale en passant par la vallée de la Cumberland, capturant des points clés avant d'atteindre la ville de Harlan proprement dite, et une force plus petite dans l'arrière-pays pour déloger les forces du shériff de la partie sud de la ville de Harlan."

 usleadup.108.t:9 "Massacre au Comté de Harlan"
 usleadup.108.d:9 "$usleadup.harlanintro.d$\n\nMême si les choses ont d'abord semblé se passer comme prévu, une défense bien préparée dans la vallée à mi-chemin de Harlan a arrêté la première force "Rouge". La milice inexpérimentée a été mise en fuite après avoir subi des pertes importantes de la part de la milice anti-syndicale plus professionnelle, armée de mitrailleuses et, plus inquiétant, de pièces d'artillerie. Après une brève poursuite dans laquelle la milice a dispersé les Rouges, la formation rouge s'est fissurée, beaucoup étant faits prisonniers et d'autres étant forcés de se replier vers les collines et les montagnes.\n\nL'avance au nord ayant échouée, l'attaque au sud était condamnée. Même si elle a réussi à capturer le bastion syndical du New Harlan Hotel, la force du sud a été incapable d'atteindre le tribunal, et encore moins le dépôt de la Garde nationale où elle était censée rejoindre la force du nord. Immobilisée dans la force locale, la milice anti-syndicale a pressé encore plus fort les Rouges encerclés avant de les forcer à se rendre.\n\nImmédiatement après, un état de terreur blanche a émergé à Harlan. Les Rouges en fuite dans les collines ont été chassés et tués par la milice, et les sympathisants syndicaux ont été assassinés chez eux. La violence anti-syndicale extrajudiciaire règne désormais à Harlan."
 usleadup.108.a:9 "Mon Dieu..."

 usleadup.109.t:9 "Émeutes dans les Villes du Nord"
 usleadup.109.d:9 "La répression du soulèvement rouge à Harlan a rapidement provoqué une forte réaction de la population du nord. Après la défaite des Rouges, et la violence extrajudiciaire qui s'en est suivie contre eux et leurs associés à Harlan, de nombreuses manifestations ont éclaté dans les grandes villes du nord, comme New York, Chicago et d'autres. Soutenues par le SPA et l'IWW, elles ont exalté l'héroïsme et la vertu des "Martyrs de Harlan", dénonçant la complicité supposée du gouvernement dans la mort des syndiqués, et ont appelé à la libération de tous les miliciens rouges capturés à Harlan.\n\nIl n'a pas fallu longtemps pour que ces manifestations deviennent des émeutes. Une par une, les villes du nord ont été saisies d'incidents de violence et de pillage. En réponse, nous avons fait une déclaration appelant au calme, mais cela a eu peu d'effet. Des paramilitaires de tous bords, gauche et droite, ont saisi cette opportunité pour étendre leurs recrutements et leur influence, alors que la nation compte deux douzaines de morts."
 usleadup.109.a:9 "Très préoccupant."

 usleadup.110.t:9 "Arrestations au Comté de Harlan"
 usleadup.110.d:9 "La récente terreur blanche au comté de Harlan a provoqué une réponse rapide du gouvernement fédéral. Peu après la défaite des milices rouges, la loi martiale a été déclarée à Harlan, et les forces fédérales s'y sont rendues pour restaurer l'ordre. Des manifestations étendues et souvent violentes dans les villes du nord, ainsi que les accusations faites devant le comité La Follette ont forcé l'administration à prendre des mesures contre les auteurs du "Massacre de Harlan".\n\nLe shériff Middleton, déjà sous surveillance du comité La Follette et du gouvernement de l'État, ainsi que plusieurs complices. D'autres de sa milice hétéroclite anti-union ont fui, évitant la capture et l'arrestation. Même si le Parti socialiste accuse tout de même le gouvernement d'être partiellement responsable des incidents de Harlan, nos actions ont calmé un tant soit peu l'atmosphère nationale : après plusieurs jours, et plusieurs émeutes, les manifestations entourant les "Martyrs de Harlan" se sont dispersées. Pendant ce temps, les forces fédérales resteront à Harlan jusqu'à ce que l'ordre soit restauré, ce qui pourrait prendre longtemps..."
 usleadup.110.a:9 "Espérons que cela calmera les choses."

 usleadup.111.t:9 "Les Émeutes Engloutissent le Nord"
 usleadup.111.d:9 "La répression du soulèvement rouge à Harlan a rapidement provoqué une forte réaction de la population du nord. Après la défaite des Rouges, et la violence extrajudiciaire qui s'en est suivie contre eux et leurs associés à Harlan, des émeutes ont éclaté dans les villes du nord. Ce qui était initialement prévu comme des manifestations de solidarité avec les "Martyrs de Harlan" ont rapidement dégénéré en batailles de rue et en pillages.\n\nMême si nous avons fait une déclaration condamnant toute forme de violence politique, cela a eu peu d'effets. Au lieu de cela, la présence de paramilitaires de droite comme de gauche est devenue la norme dans beaucoup d'endroits. Le SPA et l'IWW ont de leur côté ignoré la violence de leurs propres hommes pour dénoncer la répression du gouvernement, à la fois des émeutiers et de la milice rouge à Harlan (ignorant le fait que ce n'est pas nous qui avons réprimé la milice)."
 usleadup.111.a:9 "Ils continuent d'allumer des incendies et de nous demander de les éteindre."

 usleadup.112.t:9 "Mobilisation des Milices d'Extrême Droite"
 usleadup.112.d:9 "L'impact des événements récents à Harlan a envoyé différentes ondes de choc à travers la nation. Tandis que la gauche s'est tournée vers la violence à cause de la répression des Rouges à Harlan, la droite a vu Harlan comme une confirmation de ses craintes et de ses préconisations envers le socialisme. Déjà, les milices anti-syndicales ayant pris part aux combats au comté de Harlan ont été célébrées et érigées en héros, et la violence contre les syndicats a grimpé en flèche dans toute la nation.\n\nLes activités des milices d'extrême droite et anti-syndicales avaient depuis longtemps attiré l'attention de l'État, mais leur croissance cette année a été très préoccupante. Beaucoup d'entre elles pensent que le gouvernement fédéral est déjà aux mains des socialistes, donc même dans le cas d'insurrections rouges comme à Harlan elles ne sont pas des alliés fiables du gouvernement."
 usleadup.112.a:9 "Comme si les Rouges ne suffisaient pas..."

 usleadup.113.t:9 "Le Siège de Harlan"
 usleadup.113.d:9 "$usleadup.harlanintro.d$\n\nAu départ, les forces "rouges" ont atteint de nombreux objectifs clés, réussissant à s'emparer d'une grande partie de la vallée de Cumberland. Bien que la milice anti-syndicale soit plus professionnelle et relativement bien armée, avec des mitrailleuses et, ce qui est préoccupant, des pièces d'artillerie d'origine douteuse, elle a été contrainte de battre en retraite en raison de la supériorité numérique des Rouges, qui ont avancé dans la vallée et se sont emparés des deux côtés de l'entrée de Martin's Fork, qui mène à la ville de Harlan elle-même. C'est toutefois à Martin's Fork que la première force rouge a été stoppée, à la fois parce qu'elle s'était divisée en deux pour s'emparer de la partie ouest de la vallée et en raison du renfort de la milice anti-syndicale.\n\nCes renforts ont toutefois été obtenus au détriment des anti-syndicalistes de Harlan même. Les hommes du shériff Middleton ont été repoussés au nord de Clover Fork, les Rouges du sud s'emparant à la fois du palais de justice et de l'hôpital. Dans l'ouest de Harlan, les anti-syndicalistes ont formé une redoute autour du dépôt de la garde nationale, dans une impasse avec une force rouge plus importante mais moins bien armée.\n\nLe comté de Harlan, désormais en état de guerre ouverte, est dans une impasse. Les Rouges de la ville ne peuvent pas se déplacer vers le nord pour renforcer leurs camarades, de peur de perdre la ville elle-même. De même, le contingent de Middleton ne peut pas se déplacer vers le nord, de peur que le dépôt et son petit arsenal ne tombent entre les mains des Rouges."
 usleadup.113.a:9 "Écrasez la révolte avec les forces fédérales."
 usleadup.113.b:9 "Il faut négocier."

 usleadup.114.t:9 "Harlan Rebellion Quelled"
 usleadup.114.d:9 "Once it was decided that federal intervention was needed in Harlan, the days of the Red militia were numbered. Federal forces entered the county much as the Reds had, through the Cumberland valley, this time both from the west and the east (much to the protestations of the West Virginia state government). No doubt West Virginia's warnings to the Reds aside, they were no match for an actual army. The remaining Reds in the valley itself were quickly dispatched, and when federal forces attacked the northern Red militia from behind, the stalemate in Harlan collapsed.\n\nThe Reds in Harlan town soon realised what was imminent, and retreated south of Clover fork to make their stand. The courthouse and hospital were reoccupied by Middleton's enthusiastic militia, which, eager for victory, crossed Clover fork, upon which they engaged in brutal and desperate fighting with the Reds. Upon the arrival of federal forces, many of the Reds attempted to surrender, but were ignored by Middleton's militia, until the army restored order and ended the fighting. Others retreated up into the hills, where they have subsequently been hunted, and in many instances killed, by Middleton's men.\n\nThe events in Harlan have overall been highly reminiscent of the Mingo County War of 1923. That conflict turned West Virginia into a stronghold of socialism. The outcome of Harlan remains to be seen."
 usleadup.114.a:0 "Quel gâchis."

 usleadup.115.t:9 "Miners Flee to West Virginia"
 usleadup.115.d:9 "With the failure of the Reds in Harlan County, the remnants of the Red militia which attempted to seize the county for the IWW fled into the hills and mountains, spreading throughout Harlan and its surrounding counties. Though many were captured (and in many instances murdered) after order was restored in Harlan, some have slipped through the grasp of the authorities, and escaped.\n\nThe primary refuge of these fugitives is of course the state of West Virginia. The red bastion has a long history with labour conflicts such as the one recently fought in Harlan, including most prominently the similar Mingo County War of 1923. With many government officials in the state being \"veterans\" of such conflicts, attempts by both Kentucky and the federal government to push for extradition of the escaped militiamen have been bluntly rebuffed. Concerningly, many have reportedly stockpiled their weapons in caches in the Appalachians, ready to return to them to arm themselves should the time to rise come yet again."
 usleadup.115.a:9 "On n'a pas des lois pour ce genre de choses ?"

 usleadup.116.t:9 "The Miners' Position"
 usleadup.116.d:9 "The stalemate in Harlan County has, miraculously, opened a window to resolve the disputes in the county without resorting to full-on bloodshed. Though this window is brief, we have been able to send feelers to the rebel militia, which has obtained their non-negotiable demands in exchange for laying down their arms. They include the following:\n - Federal protection of their right to organise\n - Company recognition of the IWW as their union\n - The arrest of Sheriff Middleton and other members of the anti-union militia\n - The disarming and disbanding of said militia and its component private forces\n\nThough these demands are generally regarded as reasonable, they would represent a concession to a violent insurgency. Many in the administration would therefore prefer for the military to immediately restore order in Harlan, and to suppress the Reds without negotiating."
 usleadup.116.a:9 "On ne peut pas négocier dans ces conditions."
 usleadup.116.b:9 "Nous acceptons leurs conditions."

 usleadup.117.t:9 "Harlan Miners Stand Down"
 usleadup.117.d:9 "The successful negotiation of a deal between the federal government and the Harlan unionists came as a shock to many of the factions involved in the conflict. The anti-union militia, for instance, was highly dismayed at the \"betrayal\" of the federal government, and initially refused to lay down arms. As such, direct federal intervention became necessary: the tone of the anti-unionists changed dramatically when faced with the incursion of the US Army into Harlan County, and soon they lay down their arms, just as the unionists did.\n\nIn the aftermath of the de facto occupation of Harlan County, most of the unionists' demands were fulfilled: both sides were disarmed, the right of the IWW to organise the county was reluctantly enforced at bayonet point, and Sheriff Middleton and his accomplices were arrested. Still, not all is good in Harlan however: small acts of terrorism and violence, such as tit-for-tat killing, remain commonplace, and rumours abound that both sides have merely hidden their weapons away in caches in the hills and mountains, rather than properly disarming."
 usleadup.117.a:9 "Enfin la paix, je suppose."

 usleadup.118.t:9 "The Boiling Pot"
 usleadup.118.d:9 "The aftermath of the conflict in Harlan County has been calmer than was perhaps anticipated. Assorted, aimless protests in Socialist-dominated cities were initially commonplace, but without a coherent grievance or set of demands they quickly fizzled out without incident. The right meanwhile has been largely demoralised by the government's forceful application of the unionists' demands: no large growth in right-wing militia activity has been noted, and labour conflicts elsewhere in the nation have been relatively quiet in the past few weeks.\n\nIn spite of this however, analysts have been careful about suggesting that Harlan has brought about anything more than a brief reprieve. Political and labour violence is still at the all-time high it has been at since Black Monday, and certainly does not seem to be falling. Meanwhile, in Harlan itself, several weapons caches have been discovered by federal forces, obviously created by the militias in case they ever needed to re-arm themselves.\n\nAs the old myth goes, if you try to boil a living frog, you cannot increase the temperature too rapidly, lest it jump out of the pot. Instead, you must slowly increase the temperature, and it will die without protest. Perhaps by slowing the boil of Harlan, we have made ourselves into frogs."
 usleadup.118.a:9 "In other news, two more have died in a shooting in Harlan..."

 usleadup.119.t:9 "Miners Seize Harlan County"
 usleadup.119.d:9 "$usleadup.harlanintro.d$\n\nFrom the beginning, the \"Reds\" caught the anti-union militia off guard, and they were unable to make an effective stand when the Reds entered the Cumberland valley. The further through the valley they pushed, the more the anti-union resistance crumbled, leaving behind their equipment as they retreated, including machine guns and dubiously procured artillery pieces. Even as the Reds split to capture both Martin's fork and the western Cumberland, they faced little resistance on either front, holding both sides of the valley in Harlan County.\n\nWith their northern flank having been compromised, the defence of the town of Harlan itself was a lost cause from the beginning. Though Sheriff Middleton's forces were able to create a perimeter surrounding the National Guard Depot, the Reds quickly captured the rest of the town, including both the courthouse and the hospital. Once the northern contingent met up with the Reds in the town itself, the anti-union militia's resistance became untenable. Surrounded and outgunned, they surrendered.\n\nNow, the entirety of Harlan County is under union rule. Unlike in the Mingo County War, the union's militia has not dispersed: instead, it has become the primary law enforcement body in the county, while guarding the entrances to the county with its newly acquired heavy weapons. What comes next is uncertain, but it is clear that this is the most significant insurrection in the United States since the Civil War."
 usleadup.119.a:9 "What madness!"

 usleadup.120.t:9 "Proclaimation of the Harlan Commune"
 usleadup.120.d:9 "The triumphant capture of Harlan County by the Red militia assembled by the IWW and its allies has created a revolutionary atmosphere in Harlan. The anti-union militia of the now-former Sheriff Middleton has almost entirely dissolved, save for a few ragged elements in the hills and mountains surrounding the populated areas of the county. The IWW meanwhile has rapidly expanded among the county's miners, spreading its literature and propaganda freely for the first time.\n\nThe fate of the county government meanwhile was left ambiguous for a few days. The Reds ruled the county under de facto martial law, as most of the local government had either fled or been imprisoned on charges of collaboration with Middleton. This situation was finally resolved today with a proclamation by \"the Workers and Farmers of Harlan County\" of the \"Harlan Commune\", the new revolutionary government in Harlan.\n\nThe new revolutionary commune is largely a partnership between the IWW and the Socialist Party. Though he is not a local, the dual-carding organiser Harry Simms has become the most influential man in the new government, answering both to John Reed and Elizabeth Gurley Flynn. Based on the model of the French communes, the commune in Harlan has dispensed with the separation of powers. Instead, it has granted itself control both over the local courts and the \"Communal\" Militia, and has begun trying local officials of the old government, including Middleton.\n\nNeedless to say, the proclamation of this \"commune\" represents a major crisis. It is the first rebel government established on American soil since the Civil War, and some whisper that it may be but the first stage of a nationwide revolution."
 usleadup.120.a:9 "Is this our own 1925?"

 usleadup.121.t:9 "Negotiating With the Commune"
 usleadup.121.d:9 "The rapidly changing situation in Harlan County has now become the most urgent priority of the federal government. Harlan's total fall to the communal militia came as a shock to even the most pessimistic of our observers. The declaration of the Harlan Commune has resulted in cries of red revolution across the country, as the nation stands on edge awaiting the outcome of the present crisis.\n\nThe most obvious solution is to send the army into Harlan and wipe out this so-called commune for good. Such an operation is bound to succeed, due to the enormous disparity between our two forces. However, the potential casualty list of such an action is likely to be extreme: not only is the communal militia entrenched in the passages into the county, it is also armed with the captured heavy weaponry it obtained from the defeated anti-unionists. It has also been reinforced by out-of-county volunteers, eager to fight for the \"Harlan Revolution\", increasing the risk of outrage in other areas of the country.\n\nWith a mind to avoiding a repeat of the killings and violence that ended the Mingo County War in 1923, some in the administration have entertained the suggestion of negotiating with the commune, to try and resolve things without bloodshed. Though legitimising the commune as a negotiating partner is obviously extremely undesirable, it may be the only option if we seek a non-violent solution to the crisis."
 usleadup.121.a:9 "Is this even a question? Send in the Army!"
 usleadup.121.b:9 "We must resolve this by peaceful means."

 usleadup.122.t:9 "Harlan Communards Crushed"
 usleadup.122.d:9 "Though the communal militia put up a vaillant defence of Harlan, they were ultimately no match for the professional forces of the US Army. Marching into the county from both ends of the Cumberland valley, they were able to break through the militia's defences, albeit with more significant casualties than anticipated. After retreating up Martin's fork, the militia made its last stand in Harlan town itself. Ultimately, after a brief siege and heavy casualties, the militia was defeated, and Harlan placed under martial law.\n\nThe response from union-sympathising elements has been predictable: already protesters are gathering to denounce the \"massacre\" of the Harlan communards, and the civil situation is expected to deteriorate in the coming days. Perhaps the more unexpected and concerning response came from within the army itself. Reports of several army units mutinying and refusing to fight the communards, including officers having to be disciplined, have raised alarms both in the army and in the administration. Though we have been assured these are only a few isolated incidents, even the possibility of the far-left capturing the sympathies of parts of the army is a cause for great concern."
 usleadup.122.a:9 "C'est fait."

 usleadup.123.t:9 "Mass Riots Across the North"
 usleadup.123.d:9 "The destruction of the Harlan Commune has brought up a groundswell of rage across the north. In every northern, Socialist-dominated city, massive demonstrations have turned to city-wide rioting in the wake of the commune's demise. Violence against police, local \"reactionary\" politicians, and known enemies of the IWW and Socialist Party has become commonplace, as, just weeks after the rioting surrounding May Day, \"Bloody Harlan\" has turned into Bloody America.\n\nThe Socialist Party has been quick to skewer the government for any actions it takes in quelling the violence. After extolling the \"Harlan Martyrs\" as heroes of the coming revolution, they denounce police intervention and call for the formation of communes throughout the United States. All told, the violence has left dozens dead, and millions of dollars in property damage for us to repair."
 usleadup.123.a:9 "We're never going to have peace at this rate."

 usleadup.124.t:9 "The Demands of the Commune"
 usleadup.124.d:9 "The decision to negotiate with the Harlan Commune has not been an easy one. Should they fail, we open ourselves to accusations of having been too soft on the syndicalists. Should we succeed, that will apply even more so. Regardless, our envoy was received by the commune without incident, and has reported the situation on the ground, describing the townsfolk as generally enthusiastic about the project, while having reservations about many of the plans of the commune's leaders, as well as the immediate army threat bearing down on them all.\n\nIn any case, our envoy's talks with the leadership was productive, and he received a clear list of demands:\n - The abolition of the county government and its replacement with that of the commune\n - The dissolution of Harlan's police, as well as any associated private militias, and their replacement with the communal militia\n - The recognition of the commune's legal judgements, including the prosecutions of Sheriff Middleton and other local officials\n\nTo many, these demands are clear non-starters. The demand that the rebel militia take over as law enforcement is unpalatable to the extreme to many administration officials. As such, there are demands that we simply tell the commune to go back to the drawing board and put forward more reasonable demands.\n\nAlternatively, some have suggested revising the conditions ourselves, and trying to accomplish as many as reasonably possible. The militia demand, for instance, could perhaps be accommodated if it were to be substantially downsized, stripped of its heavy weapons, and limited only to local volunteers. Additionally, though we cannot undermine the rule of law by granting it solely to the commune, we can promise to prosecute Middleton and others in federal court, so they will not escape justice.\n\nUltimately, we have been given the initiative in negotiations, and have the responsibility to reply to their demands."
 usleadup.124.a:9 "They have to be more reasonable."
 usleadup.124.b:9 "Put forward our revised list of concessions."

 usleadup.125.t:0 "Les négociations s'interrompent"
 usleadup.125.d:9 "Perhaps inevitably, the gap between the positions of the Harlan Commune and the federal government has proven too far to bridge. The commune made clear that its demands were final, and that it would not accept a deal where it was forced to cede power back to the county government. With negotiations at an impasse, the window for a peaceful settlement to the Harlan crisis closed.\n\nNow, both sides mobilise for a final armed confrontation. Makeshift defences now line parts of the county, as the communal militia digs in to try and hold off the army for as long as possible. The army meanwhile moves into position on both the east and west ends of Harlan County, preparing to march in and end the ill-begotten experiment in communal government that Harlan has become."
 usleadup.125.a:0 "C'était inévitable."

 usleadup.126.t:9 "The Commune Comes to an Agreement"
 usleadup.126.d:9 "In a shocking turn of events, the Harlan Commune has agreed to our revision of their initial list of demands. Though many within the administration viewed a deal as an impossibility, the communal government has proven less intransigent than initially expected. As part of the arrangement, certain figures in Harlan's pre-communal government have been handed over to federal authorities, and the Harlan communal militia has handed over all of its artillery and all but two of its machine guns, as well as expelling all of its members from outside of Harlan County.\n\nThough these concessions both leave a local independent judiciary and leave the communal militia as a force no more powerful than most local police forces, it still means that the commune has now successfully overthrown the legitimate government of an American municipality. Already, polarised reactions from both the left and the right have emerged, as the Socialists and IWW celebrate the commune's \"heroic triumph\" while the right denounces a \"red takeover\" of Harlan."
 usleadup.126.a:9 "Was it worth it?"

 usleadup.127.t:9 "Socialists Celebrate \"Harlan Revolution\""
 usleadup.127.d:9 "The Socialist reaction to the agreement with the Harlan Commune was swift and dramatic. Spontaneous celebrations of the commune's survival and \"heroic victory\" broke out in most large northern cities soon after the agreement was announced. John Reed spoke to a crowd of a hundred thousand in Chicago, announcing that Harlan had \"led the way for all American workers\" towards a workers' government. Elizabeth Gurley Flynn was similarly enthusiastic, announcing that the IWW would, on a case-by-case basis, form alliances with the SPA in any future communal governments.\n\nSuch opportunities may be coming sooner than anticipated. In West Virginia, a bill recommending and enabling the replacement of county governments with communal ones has already passed the lower house, supported by Governor Stone. In Michigan meanwhile, Governor Al Renner, associated with the most radical elements of the Socialist Party, has similarly called for the formation of a commune in Detroit, where his party is now the dominant political force.\n\nThis so-called \"commune movement\" has spread like wildfire in the aftermath of the end of the Harlan crisis. With its outrageous demands for class government, it appears the resolution of the Harlan issue has done little to alleviate tensions across the country."
 usleadup.127.a:9 "Give an inch, they'll take a mile..."

 usleadup.128.t:9 "Unions Stockpile Weapons"
 usleadup.128.d:9 "The effective victory of the Harlan communal militia has had yet more knock-on effects. Since the end of the Harlan crisis, reports of unions collecting and stockpiling increasingly heavy armaments have reached the administration. With Harlan's vindication of the power of physical force, and its apparent demonstration that there is an actual path to victory for armed organised labour and physical force unionism, many other unions, including those belonging to the CIO rather than the IWW, have begun to stockpile weapons.\n\nWhile this is obviously not a new phenomenon, the scale and severity of it is. Not only has it increased fears of a general labour uprising, it has also resulted in more immediate violence, as incidents by armed unionists against union enemies have increased dramatically over the past few weeks. With several dead, Harlan seems more and more to be only the beginning of our trouble with labour armies."
 usleadup.128.a:9 "What is happening to our country..."

 usleadup.129.t:9 "Anti-Union Paramilitaries Mobilise"
 usleadup.129.d:9 "The increasing militarisation of unions has inevitably brought about a harsh response from those opposed to organised labour. Anti-union businessmen and employers, as well as other right-wing elements, have lost faith in the government's ability and willingness to protect them and their property from revolutionary militias. The agreement with the Harlan Commune has revealed to them that the administration is either unable or unwilling to stand with them against union radicals.\n\nAs such, they have taken matters into their own hands. Already, employers' militias have taken to the streets to contest the dominance of the Red Guards, the Socialist Vanguard, and the IWW's assorted paramilitary squads. Now however recruitment and expansion for these groups has exploded, with many employers viewing them, even with their often undisciplined and violent tactics, as the only groups capable of protecting their property.\n\nOne supporter of these groups has emerged in the Senate: never one to miss a chance to skewer President Smith, Huey Long has voiced support for these paramilitaries' efforts to protect private property against socialists and radicals."
 usleadup.129.a:9 "La violence engendre la violence."
#### Crisis
#Olson
 uscrisis.2.t:9 "Ordre Exécutif 7029"
 uscrisis.2.d:9 "La première priorité de l'administration est d'alléger l'état de chômage chronique aux États-Unis. Exacerbé par le Lundi Noir, le chômage a augmenté continuellement pendant toute l'année dernière, des 15% de Smith jusqu'à maintenant 25%, approchant le nadir sombre de la fin des années Lowden.\n\nA cet effet, le président Olson a promulgué le Décret présidentiel 7029. Le décret prévoit l'appropriation d'urgence de fonds depuis certains départements fédéraux, particulièrement l'armée, pour les investir dans des travaux publics et des programmes pour l'emploi. Même si cet exercice unilatéral du pouvoir exécutif est inhabituel, on espère qu'un soutien rapide aidera à arrêter l'hémorragie économique de l'année dernière."
 uscrisis.2.a:9 "Espérons que ce soit suffisant."

 uscrisis.3.t:9 "L'Armée Grogne Contre les Réappropriations"
 uscrisis.3.d:9 "La réappropriation unilatérale par le président des fonds fédéraux destinés à l'armée a provoqué la controverse dans beaucoup de cercles. Même si les protestations des conservateurs ont été les plus audibles, la réponse de l'armée elle-même est également notable, car elle a, en privé mais avec force, protesté contre la réallocation de ses fonds vers d'autres projets.\n\nLe chef d'état-major Douglas MacArthur en particulier a été clair envers les officiels de l'administration sur sa désapprobation du plan du président. Dans une lettre enflammée au président Olson, il a souligné à la fois le flou constitutionnel de la mesure ainsi que le besoin de maintenir la séparation entre les affaires civiles et militaires. Même si MacArthur a peu d'autres choix que de se conformer aux ordres, c'est peut-être un début de mauvais augure pour la relation de l'administration avec les forces armées."
 uscrisis.3.a:9 "Nous devrions garder un œil sur lui."

 uscrisis.4.t:9 "Le Congrès Proteste contre le Décret de l'Exécutif"
 uscrisis.4.d:9 "Notre récent décret présidentiel visant à réallouer les fonds fédéraux vers les projets de travaux publics s'est retrouvé dans le pétrin au Congrès. Le bloc conservateur est enragé par l'utilisation "anticonstitutionnelle" de l'autorité exécutive, arguant que le président n'a pas le droit d'approprier des fonds d'une telle manière sans l'approbation du Congrès.\n\nMême si les conservateurs n'ont pas de majorité au Congrès, ils ne sont pas les seuls à s'inquiéter du Décret 7029. De nombreux progressistes et libéraux ont également critiqué l'administration, en privé ou en public, pour avoir outrepassé le Congrès pour faire avancer les travaux publics.\n\nMême si nous appliquons évidemment notre programme, le Farmer-Labor est loin d'avoir une majorité au Congrès, et si on prend en compte l'intransigeance des Socialistes, nous devons nous appuyer sur les progressistes démocrates et républicains. Au final, notre décision sur la prochaine étape de notre programme doit prendre cela en compte, d'une manière ou d'une autre."
 uscrisis.4.a:0 "Ignorez-les."
 uscrisis.4.b:9 "Apaisez-les en proposant une loi."

 uscrisis.5.t:9 "Plainte Contre Notre Administration"
 uscrisis.5.d:9 "Notre rejet du Congrès a apparemment provoqué une réaction rapide. Aujourd'hui, de nombreux conservateurs, modérés et même quelques progressistes ont déposé une plainte soutenant que le Décret présidentiel 7029 est anticonstitutionnel, et que le président ne peut pas approprier des fonds d'une telle manière sans le consentement du Congrès.\n\nMême si l'opposition des conservateurs était prévisible, le plus inquiétant est les rattachement de noms comme ceux des sénateurs William Borah et Burton K. Wheeler à la plainte. Ce tour de passe-passe contre l'administration par des progressistes non Farmer-Labor indique un fossé grandissant au centre-gauche sur la question de l'utilisation des pouvoirs gouvernementaux par l'administration. Ayant choisi notre voie, la seule chose qui reste à faire est de mener ce combat jusqu'à son terme."
 uscrisis.5.a:9 "Ils montrent leur vrai visage."

 uscrisis.6.t:9 "La Loi de Financement à l'Arrêt"
 uscrisis.6.d:9 "En réponse à la condamnation par le Congrès du Décret présidentiel 7029, nous avons choisi de leur donner un os à ronger. Nos alliés à la Chambre et au Sénat ont proposé de nouvelles lois légitimant la réappropriation des fonds cités dans le Décret 7029, ainsi que l'autorisation du financement de projets de travaux publics supplémentaires.\n\nConçus pour alléger les inquiétudes sur notre outrepassement des limites constitutionnelles à la présidence, les lois n'ont pas eu l'effet attendu : leur introduction, bien qu'elle apaise les progressistes de notre coalition constitutionnelle, a été vue comme un aveu de culpabilité par les conservateurs. De nombreux membres conservateurs du Congrès se sont désormais associés à une plainte déclarant le Décret 7029 anticonstitutionnel, une plainte qui semble se diriger tout droit vers la Cour suprême, aux penchants conservateurs."
 uscrisis.6.a:9 "Nous avons fait ce que nous pouvions."

 uscrisis.7.t:9 "La Cour Suprême Statue Contre Nous"
 uscrisis.7.d:9 "L'administration a subi un revers important. La Cour suprême a statué aujourd'hui que le Décret présidentiel 7029 est un exercice anticonstitutionnel du pouvoir présidentiel, et que le président n'a pas la capacité de réapproprier des fonds d'une telle manière. Même si deux membres de l'aile progressiste de la cour ont désapprouvé, la plupart ont rejoint la majorité contre l'administration.\n\nCette défaite a des implications substantielles pour l'avenir de notre administration. Être forcés de faire passer notre programme par le Congrès ralentira nos efforts de redressement, et nous fera perdre un temps précieux dans la gestion du mécontentement grandissant des ouvriers et des agriculteurs. Par conséquent, certains membres de l'administration ont suggéré une approche alternative : ignorer la Cour.\n\nUne option ayant un précédent, nous pourrions simplement déclarer que l'état actuel d'urgence économique nécessite d'outrepasser la décision de la cour. Cela aura cependant des ramifications importantes : si le Congrès avait déjà une piètre opinion de nous, ils auront encore plus à dire maintenant."
 uscrisis.7.a:0 "Reculez."
 uscrisis.7.b:9 "Laissez-les l'appliquer."

 uscrisis.8.t:9 "Justice James McReynolds Assassinated"
 uscrisis.8.d:9 "Shocking news has come in today of an act of political violence in the heart of Washington itself. Associate Justice James R. McReynolds, a vociferous conservative voice on the Supreme Court, was murdered outside his apartment while leaving for the Supreme Court building this morning.\n\nMcReynolds, a key vote against the administration in the recent Supreme Court case regarding Executive Order 7029, was no friend of the administration. His assassination however seems set to spell headaches for us, as the assassin was an unemployed man who was a known supporter of the Farmer-Labor Party. Though no link between him and the administration itself exists, the assassination reflects poorly on the president, and whispers of conspiracy abound on the right.\n\nMcReynolds' assassination was not the first major act of political violence this year, and is unlikely to be the last. Political violence has continually grown over the past decade, both on the left and the right, with McReynolds being merely the highest profile casualty yet."
 uscrisis.8.a:9 "When will this stop?"

 uscrisis.9.t:9 "Les Socialistes Claquent la Porte"
 uscrisis.9.d:9 "Notre acceptation de la décision de la Cour suprême a provoqué une réaction inattendue. Sentant l'odeur du sang au sein du front uni du Famer-Labor, le président du Parti socialiste John Reed a dénoncé les concessions du président Olson aux "obstructionnistes bourgeois" de la Cour suprême. Reed, en maintes occasions un critique tacite de la participation socialiste au Farmer-Labor, appelle maintenant à un référendum d'urgence au sein du parti, où la relation future du parti avec le Farmer-Labor sera décidée.\n\nL'exode des Socialistes aura des conséquences décisives pour notre coalition. Là où ils étaient jadis des partenaires peu fiables au Congrès, ils sont désormais susceptibles de s'opposer fermement à notre administration depuis une position d'ultra-gauche. Par conséquent, notre position est devenue encore plus fragile, alors que la situation politique domestique se polarise de plus en plus."
 uscrisis.9.a:9 "De toute façon, nous n'avons pas besoin d'eux."

 uscrisis.10.t:9 "Début d'une Procédure de Destitution"
 uscrisis.10.d:9 "Même si la décision de l'administration de clairement violer le jugement de la Cour suprême lui a valu les louanges de la gauche, elle n'a servi qu'à approfondir le fossé entre le président et le Congrès. Aujourd'hui, la division actuelle entre l'exécutif et la législature a atteint son paroxysme, avec le déclenchement de la procédure de destitution par le représentant Dewey Jackson Short. Short accuse le président Olson d'abus de pouvoir, listant le refus de se conformer à la décision de la cour comme exemple d'un président qui outrepasse ses prérogatives.\n\nAlors que même les relations avec les progressistes du Congrès se sont dramatiquement détériorées ces dernières semaines, nous ne pouvons garantir que ces procédures n'auront pas assez de voix pour être adoptées à la Chambre. Même si la destitution est un processus long, le président de la Chambre John Nance Garner a déjà fait part de sa volonté d'aller jusqu'à un vote de la Chambre."
 uscrisis.10.a:9 "Nous ne serons pas retenus par ces réactionnaires."

 uscrisis.11.t:9 "Olson Tombe Dans le Coma"
 uscrisis.11.d:9 "Depuis plusieurs années maintenant, le président Olson savait que son temps sur Terre était compté. Toujours affligé par la douleur et les problèmes cardiaques, Olson a enfin été diagnostiqué d'un cancer de l'estomac, un fait qui a soigneusement été caché du public pendant qu'il était au Sénat et à la Maison Blanche. Même s'il a subi d'immenses douleurs au cours des dernières étapes de sa carrière, Olson a persévéré, agissant comme un bourreau de travail en campagne et en fonction.\n\nLa santé d'Olson l'a malheureusement rattrapé. Alors que son cancer s'aggravait, Olson a été hospitalisé et est tombé dans le coma, et ses médecins doutent qu'il en sorte un jour.\n\nL'absence soudaine du président à cause de problèmes de santé jusque-là inconnus a jeté le gouvernement dans la panique : sans mécanisme légal pour remplacer un président vivant mais incapable, l'exécutif se retrouve décapité pour le moment. Pendant ce temps, des spéculations à propos de potentiels complots se sont répandus, beaucoup de socialistes prétendant que le président a été empoisonné par les capitalistes."
 uscrisis.11.a:0 "Oh mon Dieu."

 uscrisis.12.t:9 "Quentin Roosevelt Devient Président par Intérim"
 uscrisis.12.d:9 "Le retrait rapide et imprévu d’Olson de la vie publique a mené à une pause des opérations aux plus hauts niveaux de l’exécutif. La Maison blanche est en proie au chaos, les communications avec le Congrès ont été totalement interrompues, et les relations publiques se sont transformées en silence radio. La vacance du pouvoir à Washington ayant perturbé le fonctionnement normal du gouvernement, beaucoup ont réclamé que le vice-président Roosevelt assume la présidence de manière intérimaire.\n\nAujourd’hui, Roosevelt a répondu à ces appels. Avec le soutien du gouvernement relativement modéré d’Olson, Roosevelt a déclaré qu’il assumerait les fonctions et les devoirs de la présidence, tout en clarifiant qu’Olson reste officiellement président pour le moment.\n\nMême si l’establishment est rassuré de voir à nouveau quelqu’un aux commandes à Washington, d’autres sont consternés face à la prise de pouvoir de Roosevelt. Les Socialistes et Huey Long ont tous dénoncé le supposé "coup d’État des Patrons et des Républicains", et beaucoup des soutiens d’Olson dans le Farmer-Labor sont réceptifs à cette rhétorique, mis en colère par l’installation d’un président républicain après la victoire ardue d’Olson en janvier."
 uscrisis.12.a:9 "Reprenons les affaires."

 uscrisis.13.t:9 "Le Farmer-Labor S'effondre"
 uscrisis.13.d:9 "Le fragile front uni du Parti Farmer-Labor n'a toujours tenu qu'à un fil. Le mariage entre les progressistes et les socialistes, arbitré par le CIO, était prévu sur des hypothèses et des buts diamétralement opposés des deux côtés. Les progressistes cherchaient le vote des socialistes et organisaient leur propre campagne, tandis que les socialistes voulaient s'emparer du Farmer-Labor de la même manière dont le Parti syndicaliste de Grande-Bretagne s'était emparé du Parti travailliste.\n\nLes deux camps ne s'étant alliés que par une alliance de circonstance, la fin de l'affiliation socialiste était inévitable. Aujourd'hui, le Comité exécutif du Parti socialiste a officiellement et unilatéralement coupé les ponts avec le Farmer-Labor. Citant spécifiquement l'acceptation par le gouvernement Olson de l'ascension de Quentin Roosevelt au poste de président par intérim, les socialistes ont accusé le Farmer-Labor d'être une "organisation réformiste petite-bourgeoise".\n\nPire encore, lorsqu'on lui a demandé son avis sur la question, le président du CIO Sidney Hillman a déclaré que son organisation "reconsidèrerait" sa relation avec le Farmer-Labor. La sortie potentielle du CIO donnerait sûrement un coup fatal au parti, qui a une relation symbolique avec le syndicat et y collecte une grande taxe d'adhésion.\n\nAvec cet exode de l'extrême gauche du parti, l'avenir du Farmer-Labor est sérieusement remis en question."
 uscrisis.13.a:9 "Le centre ne peut pas tenir..."

 uscrisis.14.t:9 "Des Farmer-Labor Font Défection Vers le SPA"
 uscrisis.14.d:9 "La récente chute du Parti Farmer-Labor a laissé plusieurs forces politiques se battre pour en récupérer les miettes. Alors que la situation nationale s'enflamme et se radicalise, les Longistes et le Parti socialiste ont fait des ouvertures à l'ancienne base de soutien du parti désormais creux.\n\nLe Parti socialiste a eu le plus de succès dans cette entreprise. La déception vis-à-vis de l'administration Olson, combinée aux sentiments amers à propos de l’ascension de Roosevelt, a poussé de nombreux Farmer-Labors dans les bras du parti de Debs et de Reed. De plus, les Socialistes ont récemment gagné une bataille avec la défection du CIO, qui a mis fin à son affiliation au Farmer-Labor et est entré dans un accord tripartite avec l'IWW et le SPA. Finalement, il semblerait que l'Histoire ait justifié l'idée posée à l'origine par les Socialistes en entrant au Farmer-Labor : que les progressistes deviendraient travaillistes, et que les travaillistes deviendraient socialistes."
 uscrisis.14.a:9 "Ils sont tombés bien bas."

 uscrisis.15.t:9 "Le Parti Socialiste Quitte le Congrès"
 uscrisis.15.d:9 "Le chaos récent au Parti Farmer-Labor a vu l'attention portée à la gauche se reconcentrer sur le Parti socialiste, qui s'est échappé relativement indemne de la débâcle qui entoure la (apparemment courte) présidence Olson. La situation nationale devenant de plus en plus radicale et enflammée, les Socialistes ont dénoncé les actions récentes de la police contre les grévistes, ainsi que l'usurpation unilatérale supposée du pouvoir par Roosevelt.\n\nAujourd'hui, les Socialistes ont pris une nouvelle décision radicale. Accusant le "parlementarisme bourgeois" d'avoir rempli son objectif pour le parti, les Socialistes ont quitté le Congrès, emmenant avec eux plusieurs représentants du Farmer-Labor. Espérant creuser la légitimité du gouvernement par leur abstention, les Socialistes n'ont reçu jusqu'à présent qu'une réponse timide des partis de l'establishment. Toutefois, il est clair que cette action, ainsi que la formation d'une alliance tripartite avec le CIO et l'IWW, illustre l'approche plus conflictuelle des Socialistes dans l'avenir proche."
 uscrisis.15.a:0 "Inquiétant."

 uscrisis.16.t:9 "Executive Order 7011"
 uscrisis.16.d:9 "One of the key points of the first Farmer-Labor platform was the appropriation of idle and abandoned factories and works to facilitate employment by the government and alleviate chronic unemployment. A key demand of the Socialists in exchange for their participation, it was a key plank in both of Olson's presidential campaigns, in both 1932 and 1936.\n\nNow, with Olson in office, it is time to fulfil that promise. A question of scope arises however: how broad should the power to expropriate be, and what condition must a factory be in in order to be considered abandoned. Though a stricter definition may lessen the impact of this program, it would likely help it survive an immediate court challenge, a key consideration in any case."
 uscrisis.16.a:9 "Outline specific conditions for abandonment."
 uscrisis.16.b:9 "Now is the time for bold action."

 uscrisis.17.t:9 "GM Sues Michigan"
 uscrisis.17.d:9 "It has not taken long for Executive Order 7011 to ruffle many feathers. As the order enables state governments to undertake expropriations of idle properties, it has been used by the radical Socialist administration in Michigan to legitimize the seizure of General Motors property undertaken by workers late last year.\n\nWith GM obviously disinclined to take this lying down, they have sued both the federal government and the government of Michigan over the infringement of their property rights. They are seeking to have EO 7011 ruled unconstitutional, and their factories returned to them with compensation. Governor Al Renner however has stated that even if the courts rule in GM's favour, his administration will not comply with court orders."
 uscrisis.17.a:9 "Looks like a showdown."

 uscrisis.18.t:9 "GM Suit Caught Up in Courts"
 uscrisis.18.d:9 "The suit brought by General Motors has, thanks to the efforts of Socialist Party lawyers in Michigan, faced numerous initial hurdles that have brought its progress to a standstill. Using procedural tactics, as well as the ongoing restructuring of the Michigan court system being undertaken by the new Socialist majority, GM's suit has been obstructed and halted in its tracks.\n\nThough GM is attempting to escalate its federal suit, it too is only slowly making its way through the federal court system. Our efforts at protecting EO 7011 have thus far been successful, a fact which has further emboldened Socialist governors in the midwest to conduct factory seizures."
 uscrisis.18.a:0 "Excellent."

 uscrisis.19.t:9 "Supreme Court Rules EO 7011 Unconstitutional"
 uscrisis.19.d:9 "General Motors' suit against the federal government has quickly found its way through the federal court system. The dubious legality of EO 7011, specifically in its broadness and lack of protection for private property rights, has allowed ample openings for GM lawyers to hack away at it in federal court.\n\nThis has culminated today in a ruling by the Supreme Court against the administration. Admonishing the administration for its flagrant disregard for property rights, the court has ordered Michigan to return GM's factories, and rendered EO 7011 a dead letter.\n\nIn Michigan, Governor Renner is not taking the court order lying down. With his continued intransigence, we have two options: either we abide by the court's decision, damaging our relationship with the Socialists, or we leave GM out to dry and let Michigan have their way."
 uscrisis.19.a:0 "Reculez."
 uscrisis.19.b:9 "Laissez-les l'appliquer."

 uscrisis.20.t:9 "GM Hires Paramilitaries to Seize Plants"
 uscrisis.20.d:9 "Having failed to achieve their aims through the courts, General Motors has been pushed towards more desperate measures to end Michigan's occupation of their factories. Having been faced with the choice between either waiting out Michigan's growing budget deficit (albeit one alleviated by worker management of the plants), or a direct confrontation, they have chosen the latter.\n\nReports have reached Washington of an agreement between GM and the local Minutemen paramilitaries in Detroit. It appears the Minutemen have been hired as mercenaries of sorts to take the plants back, with the prerogative to seize them by force if need be. Already, Governor Renner has mobilised the National Guard to deal with this \"reactionary menace\", but concerns of an imminent fight in Detroit abound."
 uscrisis.20.a:9 "Cela devient dangereux."

 uscrisis.21.t:9 "The Battle of Detroit"
 uscrisis.21.d:9 "The expected mass outbreak of violence in Detroit has finally arrived. Expecting only a motley resistance, the Minutemen attempted to secure the surrender of plant workers in the targets designated by General Motors. When the workers fired back in response, fighting simultaneously broke out across the city, as Minutemen and workers' militias battled both near the factories and in the streets.\n\nA day of drawn out fighting ensued. In certain areas, brutal house-to-house combat saw enormous property damage, as the governor mobilised the National Guard and ordered them to suppress the \"reactionary uprising\". As the National Guard brought heavier weaponry into the city, the Minutemen soon found their manpower disadvantage supplemented by a firepower one. One by one, Minutemen brigades retreated, with many fleeing to the right-wing bastion of Dearborn.\n\nAs the sun set, the new reality in Detroit set in. The workers now ruled the city."
 uscrisis.21.a:9 "Mon Dieu."

 uscrisis.22.t:9 "The Detroit Commune Rises"
 uscrisis.22.d:9 "With the victory of the workers' militia in Detroit, the city has fallen under the complete control of the Socialist Party, the CIO, and the IWW. Together, they have initiated a program of total syndicalisation of heavy industry, and have seized the property of reputed reactionary politicians and businessmen.\n\nThe political situation in the city having suddenly radicalised from even its previous Socialist-dominated state, the new state of affairs has been formalised with the formation of the Detroit Commune. A new government based on the model of the French communes has been installed with the backing of the state government under the Renner Administration, now totally bereft of non-socialist influence.\n\nAs a result of the crisis, we have been forced to declare martial law in the state. This however has had little impact on the ground, as the Red Guards and Minutemen prepare for a confrontation that will decide the fate of the state."
 uscrisis.22.a:9 "Est-ce le début d'une révolution ?"

 uscrisis.23.t:9 "Governor Renner Ignores Us"
 uscrisis.23.d:9 "Our acquiescence to the Supreme Court's decision regarding EO 7011 has not gone over well with the government of Michigan. Contrary to our decision to comply with the court's verdict, Michigan has continued to occupy General Motors property, and has refused to vacate the factories which it has essentially turned into worker-managed cooperatives.\n\nWith GM and Michigan seemingly irreconcilably opposed on this issue, it seems federal intervention to return the factories will be needed to resolve the crisis. Though this will undoubtedly be extremely unpopular with the Socialist Party, it is the only way we can comply with our promise to uphold the Supreme Court's ruling."
 uscrisis.23.a:9 "He has forced our hand."

 uscrisis.24.t:9 "Detroit Commune Proclaimed"
 uscrisis.24.d:9 "The action by the Red Guards and workers' militia began not long after the sun rose. With them and the National Guard placed in key points in the city, they quickly seized important infrastructure, including the General Motors factories not yet occupied by the workers. With the element of surprise on their side, they neutralised the potential threat of the local Minutemen, arresting much of their leadership and forcing those on the outskirts of the city centre to retreat to the suburbs after brief skirmishes, and then beyond.\n\nAfter the relatively clean coup, Governor Renner announced the formation of the Detroit Commune, A new government based on the model of the French communes. The new commune, made up of the Socialist Party, the CIO, and the IWW, has announced its intention to further nationalise GM factories, and drive reactionary forces out of the city.\n\nThose reactionaries have not stood idly by however. Many who escaped have regrouped in the reactionary bastion of Dearborn, intent on taking back the city. Nevertheless, as things stand now, the red flag flies over Detroit."
 uscrisis.24.a:9 "An American Paris Commune?"

 uscrisis.25.t:9 "Arrests of Reactionary Politicians"
 uscrisis.25.d:9 "The Red Guards and workers' militias in Detroit have wasted little time in mobilizing to defend their revolution-in-miniature. Governor Renner, now running an administration bereft of \"reactionary\" influence, has declared that reactionaries and capitalists must be rooted out of Michigan in order for the workers to maintain control. Our declaration of martial law in the state has had little effect, as a local civil war brews.\n\nThe first offensive action of such a civil war has just taken place. With the aid of the National Guard (itself a concerning sign) the workers' militias and Red Guards marched on Dearborn, easily capturing the city from disorganised and disoriented Minutemen. Once there, they initiated several rounds of arrests, including of Congressman Clare Hoffman and former assistant state Attorney-General Orville L. Hubbard. The decisive action has been celebrated by the supporters of the \"Michigan Revolution\", mainly socialists, but it has caused panic among conservatives across the nation, as cries of \"red terror\" abound."
 uscrisis.25.a:9 "This is all out of control."

 uscrisis.26.t:9 "Setting Up a Special Commission"
 uscrisis.26.d:9 "As the first priority of our administration, we have elected to establish the \"Presidential Commission on Labor and Civil Rights\" to finally enforce the progressive but weak laws passed under President Smith. This special commission will serve as a fact-finding agency on our behalf, intended to hammer out actionable and decisive recommendations which we can put into effect through legislation.\n\nThough the commission will have a broad prerogative, it is important that we make clear what it is to prioritise in the first months of Olson's presidency. On the one hand, our allies in organised labour are pushing for us to further the work of the La Follette Committee, so as to investigate the duplicitous actions of anti-union agencies. On the other hand, perhaps the more immediate concern is the enforcement of the 1935 anti-lynching law, which has faced roadblocks in its application in the south despite efforts at federal enforcement. Ultimately, we must choose how we spend our limited focus carefully."
 uscrisis.26.a:9 "Focus on defending labour rights."
 uscrisis.26.b:9 "Hit them where it hurts, establish an anti-lynching commission."

 uscrisis.27.t:9 "Shootout in Toledo"
 uscrisis.27.d:9 "Unfortunately, it appears our attempts to further enforce the 1935 National Labor Arbitration and Enforcement Act have had some unintended consequences. Some misunderstandings surrounding the prerogatives of federal arbitrators in a Toledo labour dispute have resulted in an escalation of violence on both sides. What has ensued is a shootout where our people were forced to retreat, as workers and local Minutemen hired as goons by the company bosses fired at one another.\n\nWith three workers and two Minutemen dead, tensions in northern Ohio have inflamed dramatically. Already, Governor Sharts, a Socialist reliant on Farmer-Labor support, has declared that the Minutemen involved will be captured and brought to justice, without making any effort to coordinate a response with our administration."
 uscrisis.27.a:9 "Merde."

 uscrisis.28.t:9 "Ohio State Government Moves To Arrest Minutemen"
 uscrisis.28.d:9 "Governor Sharts' declaration calling for the arrest of the Minutemen involved in the recent shooting in Toledo has resulted in a state-wide manhunt being launched to find and detain them. After a few days on the run, a group of National Guardsmen tracked the fugitives to a location near the Ohio-Indiana border. Seeing clearly that the fugitives were attempting to escape the state for Indiana, the guardsmen resolved to capture them then and there.\n\nThough the Minutemen were outnumbered, they were able to spot the National Guardsmen as they approached. Soon after, the Minutemen, more well armed than the guardsmen anticipated, opened fire. Only now has the firefight been resolved, as..."
 uscrisis.28.a:9 "The Minutemen are captured alive."
 uscrisis.28.b:9 "They escape in a shootout!"

 uscrisis.29.t:9 "Ohio Minutemen Arrested En Masse"
 uscrisis.29.d:9 "With the successful capture of the Toledo Minutemen, an alleged conspiracy by the Minutemen in Ohio to take the state capitol and overthrow the duly elected government has been discovered. This plan, allegedly financed by big business and various industrial interests, was to involve the arrest and even murder of high ranking Socialist and Farmer-Labor politicians, including Governor Joseph Sharts, Attorney-General John Marshall, as well as of prominent union leaders in the state.\n\nIn response, the governor has declared a general state of emergency, ordering the arrest of dozens of prominent Minutemen and announcing a curfew. In several instances, Socialist Vanguards and Red Guards have been deputised in the fight to root out the Minutemen, which has turned into a state-wide campaign."
 uscrisis.29.a:9 "Better them than us I suppose..."

 uscrisis.30.t:9 "Workers' Militias Deputised in Ohio"
 uscrisis.30.d:9 "With the bungling of the arrest of the Toledo Minutemen, a state of panic among leftists in Ohio has seen calls for drastic measures amplified and reach the political mainstream. This has been compounded by recent allegations of a Minutemen plot to occupy the state capitol and overthrow Ohio's Farmer-Labor and Socialist government, and to arrest and kill key socialist leaders.\n\nIn response, Governor Sharts has authorised the emergency deputization of several workers' militias forming in northern Ohio. In a recent statement, the governor has proclaimed the need for the workers' to defend themselves from \"reactionary insurgency\", and that only with an expanded popular-based policing force will Ohioans be safe."
 uscrisis.30.a:9 "What are we? Communards?"

 uscrisis.31.t:9 "Workers' Militias Occupy Ohio State Capitol"
 uscrisis.31.d:9 "With the recent coup scare in Ohio, political violence in the state has escalated substantially. Open battles between the Minutemen and their opponents have become commonplace, as local police become more and more incapable of stopping the tide of violence.\n\nIn response to the recent coup scare, at the behest of Socialist Party Attorney-General John Marshall, groups of deputized workers' militias have mobilised in the state capital of Columbus, so as to \"defend\" the state government from \"reactionary insurgency\". Though Columbus has fared relatively well through the depression due to its diversified economy, it has not been spared the upsurge in worker militancy that has spread across the north in the wake of Black Monday.\n\nThe actions of the workers' militias have culminated today in their occupation of the state capitol. Sanctioned by the administration, as well as the Socialist contingent in the state legislature, they have declared their intention to \"protect\" the government from the reactionary threat. This has obviously been denounced as a Socialist coup by non-Farmer-Laborites in the state government, and it remains to be seen how much blowback Marshall will face."
 uscrisis.31.a:0 "Inquiétant."

 uscrisis.32.t:9 "Governor Sharts Granted Emergency Powers"
 uscrisis.32.d:9 "In an emergency session of the Ohio state legislature, both houses have voted to grant Governor Sharts emergency powers to combat \"Minutemen terrorists\", and ensure the security of the government of Ohio. Taken under the watch of the workers' militias occupying the state capitol, the vote was boycotted by all non-Farmer-Labor or Socialist members, who denounced the \"naked intimidation\" of the Governor's actions.\n\nFarmer-Labor itself was divided, with many members being swayed to the Socialists' side due to the rapidly escalating national situation, as well as the recent coup scare in Ohio itself. Though the governor, a relative moderate in his party, was reluctant to seize power so blatently, Attorney-General John Marshall has been noted as applying a leftward pressure within the administration, with many regarding him as the power behind the throne. In any case, this represents a key victory for the radicals, as, in effect, the Socialists have taken full control of the security of the state."
 uscrisis.32.a:9 "They're falling further to radicalism."

 uscrisis.33.t:9 "National Guard Placed Under Militia Command"
 uscrisis.33.d:9 "With the recent explosive growth of workers' militias in Ohio, the socialist and union forces have been emboldened by the decision of Governor Sharts to deputise them in the fight against the Minutemen. The recent occupation of the state capitol in particular has resulted in a further expansion of the militias, as well as of the Red Guards associated with the SPA.\n\nWith the increasing role of the militias becoming clearer and clearer, Governor Sharts and Attorney-General Marshall have taken the dramatic step of creating a unified militia command. Further still, they have placed the Ohio National Guard under that command structure, essentially subordinating it to the workers' militias. This has been loudly denounced by non-socialist politicians both in and out of the state legislature, as well as the army, which is meant to share command over the guard with the state. However, as the local army corps area has been hesitant to intervene, and with the Socialists taking de facto control over the state's policing and paramilitary forces, these denunciations have seemingly had little impact."
 uscrisis.33.a:9 "A Red coup in middle America."

 uscrisis.34.t:9 "Murders in North Carolina"
 uscrisis.34.d:9 "Several days ago, two Socialist Party organisers sent to organise sharecroppers in North Carolina, as well as two local sharecroppers, were shot and killed by unknown assailants, and hastily dumped in a river east of Charlotte. Their bodies were only just now discovered, by employees of the Presidential Commission on Labor and Civil Rights, sent to investigate reports of a lynching in the area.\n\nThe discovery of these four victims has generated national headlines, as both civil rights groups and the Socialist Party have demanded justice. As an intersection of the commission's areas of responsibility, it is both an important and an opportune case for us to pursue, as federal investigators have been sent to the area to uncover any clues as to the identity of the assailants."
 uscrisis.34.a:9 "We must find them."

 uscrisis.35.t:9 "Arresting the Perpetrators"
 uscrisis.35.d:9 "As luck would have it, the perpetrators of the murders in North Carolina worked rather sloppily. Leaving abundant evidence for federal investigators, they have been identified and tracked to a nearby town, where we now intend to bring them to justice.\n\nThe particular logistics of their arrest remains an important question however: though we obviously want to set an example that activists are safe even in the south, at the same time it would be unwise to needlessly inflame tensions by taking provocative action. Thus, we must decide whether to try to cajole unreliable local police to make the arrest (which they may well refuse to do), or to federalise the National Guard, an action that would provoke resistance in the south."
 uscrisis.35.a:9 "Ordonner à l'État de le faire."
 uscrisis.35.b:9 "Fédéraliser la garde nationale."

 uscrisis.36.t:9 "La police locale de Caroline du Nord refuse d'obtempérer"
 uscrisis.36.d:9 "Nos tentatives pour minimiser les réactions aux arrestations des auteurs présumés des récentes tueries en Caroline du Nord ont pris une tournure négative. La police locale a refusé catégoriquement de placer les hommes en garde à vue, et encore moins de nous les remettre. Les forces de l'ordre locales ont généralement fait preuve de sympathie à l'égard de ces hommes et se sont opposées à nos tentatives de faire régner l'ordre au sein de leurs communautés.\n\nNous sommes donc contraints d'aggraver la situation en fédéralisant la garde nationale, une mesure que nous souhaitions initialement éviter. Espérons que les répercussions seront minimes."
 uscrisis.36.a:9 "Fédéraliser la garde nationale."

 uscrisis.37.t:9 "Meurtres de représailles à Chicago"
 uscrisis.37.d:9 "Bien que l'arrestation des auteurs présumés des récents meurtres en Caroline du Nord se soit déroulée sans encombre (hormis les rumeurs initiales de milice défensive qui nous ont amenés à augmenter le nombre de gardes impliqués), le retard dans l'arrestation des hommes a suscité une condamnation importante et des réactions négatives dans l'ensemble du pays. Juste un jour avant l'arrestation des hommes, deux organisateurs de Share Our Wealth ont été tués à l'extérieur d'un hôtel de Chicago, apparemment dans le cadre d'une attaque de représailles.\n\nBien que Share Our Wealth soit en désaccord avec notre administration, la recrudescence de la violence politique est évidemment très préoccupante, quel que soit le camp d'où elle provient. La police enquête déjà sur le meurtre, mais les socialistes ayant une forte emprise sur la ville, on ne sait pas si la police locale peut être chargée de l'enquête..."
 uscrisis.37.a:9 "C'est très inquiétant."

 uscrisis.38.t:9 "La Garde nationale attaquée lors d'une fusillade en Caroline du Nord"
 uscrisis.38.d:9 "Our attempts to arrest the alleged perpetrators of the recent killings in North Carolina have taken a turn for the worse. Though we were correct in assuming only the National Guard would be reliable enough to bring the men to justice, we had not correctly anticipated the level of resistance they would face in fulfilling their duty.\n\nThe small and lightly armed contingent of guardsmen arrived at the town the killers had taken refuge in, only to be met with an armed ambush. A local militia, comprised of volunteers including local law enforcement, repelled the guardsmen from the town, allowing the fugitives to escape.\n\nThough a larger guard force was later sent in, the damage has been done. The men have escaped, and North Carolina has been set aflame, with anti-government rioting and racial violence having exploded into the open."
 uscrisis.38.a:9 "So much for the most liberal state in the south."

 uscrisis.39.t:9 "Martial Law in North Carolina"
 uscrisis.39.d:9 "The recent events in North Carolina have mandated a strong federal response. Today, the President declared martial law across the state, authorising the federalised national guard to take whatever measures necessary to protect the wellbeing and property of all its inhabitants.\n\nThough this is a necessary measure, it has not necessarily had the desired effectiveness as of yet. In many parts of the state, it is still unenforceable, as local militias and police still hold a monopoly on force. The reliability of the National Guard itself has also come into question, with numerous personnel leaving their posts in response to our attempts to enforce the state of martial law."
 uscrisis.39.a:9 "We don't have many other options."

 uscrisis.40.t:9 "Southern States Deputise Minutemen"
 uscrisis.40.d:9 "Citing the increase in disorder and political violence nationwide, several southern states, including Louisiana, Arkansas, Texas, South Carolina, Georgia, Alabama, and Mississippi, have authorised the deputisation of civilian paramilitaries in law enforcement. Effectively, this means the deputisation of the Minutemen, and the further strengthening of Huey Long's growing hold over the south.\n\nThough these states have loudly proclaimed that they are primarily concerned with maintaining order against \"political radicals\", the deputisation of the minutemen has indicated that this is a rather one-sided and targeted approach. Already, reports of increased violence against unionists, particularly those organising predominantly black industries such as sharecropping, have made national headlines, inviting outrage and condemnation from the left."
 uscrisis.40.a:9 "Is this ever going to end?"

 uscrisis.51.t:9 "Borah Introduces Fair Deal Legislation"
 uscrisis.51.d:9 "The inauguration of a new President briefly instilled renewed confidence on Wall Street, as the shadow of the Smith Administration passed. Though President Borah is a progressive maverick, the markets rebounded with the news that new public works and federal funding projects were likely to come into fruition as a result of the new administration.\n\nThis brief rebound seems to be quickly fizzling out however: though the president signed a swath of executive orders upon taking office, he has deferred large-scale spending to Congress, as is its prerogative. Thus, the announcement of a new legislative package supported by the administration has been hotly anticipated.\n\nToday, the president has put the speculation to rest. Announcing what he calls the \"Fair Deal\" (named for Theodore Roosevelt's \"Square Deal\"), Borah has, in an address to the nation, called for the passage of a slate of spending measures, as well as a new Revenue Act that will levy an income tax to fund these expenditures. Though raising taxes will doubtlessly be less than popular, the president insists on the necessity of returning the nation to fiscal health while dealing with the depression.\n\nAlready, the plan has drawn sharp responses from Congress. Liberals and Progressives are broadly supportive, while conservatives are more sceptical. The Socialists have denounced the plan unconditionally, leaving the moderate Farmer-Laborites and the Long camp as the main swing votes that will decide the fate of Borah's agenda."
 uscrisis.51.a:9 "We must get this through."

 uscrisis.52.t:9 "Les Démocrates Libéraux du Congrès Apportent leur Soutien"
 uscrisis.52.d:9 "Le président Borah a reçu de bonnes nouvelles aujourd'hui, alors que plusieurs libéraux importants et Démocrates progressistes ont annoncé leur soutien au projet de loi du président sur les impôts. Le sénateur Robert Wagner, de New York, a juré de soutenir les efforts du président d'instituer un impôt fédéral sur le revenu pour financer les travaux publics et d'autres projets, faisant part de son espoir que le président ressuscite la poussée pour la Sécurité sociale de l'année dernière. De plus, le sénateur progressiste Burton K. Wheeler, du Montana, a également annoncé son soutien.\n\nLa consolidation d'un bloc modéré libéral-progressiste, incluant à la fois des Démocrates et des Républicains au Congrès, en soutien au programme de Borah est vu comme une étape importante pour l'administration. Le soutien du sénateur Wheeler a aussi augmenté l'espoir que Huey Long et ses fidèles se joindront à la proposition du président. En tant que meilleur ami de Long au Congrès, on espère que l'influence de Wheeler comblera le fossé entre le président et Long."
 uscrisis.52.a:0 "On ne peut qu'espérer."

 uscrisis.53.t:9 "Long Voices Scepticism"
 uscrisis.53.d:9 "Prior to last year's election, Huey Long and William Borah had an amicable relationship in the Senate as loose members of the broad-tent progressive bloc. Though Borah was not nearly as critical of President Smith as Long was, their shared support of more interventionist measures fostered a cooperative attitude, one which manifested on the campaign trail when they avoided attacking one another by name.\n\nUpon Borah's election, it was hoped that this previous collaboration would allow Borah to accommodate Long, and fold him into his coalition. Though Long at first appeared to show interest in the president's overtures, it appears that relations between the men have cooled since the inauguration.\n\nToday, Long has criticised Borah's \"Fair Deal\" in the Senate. Criticising the proposed measures as insufficient compared to the calamity of the depression, Long stopped just short of announcing outright opposition to Borah's income tax bill. Long's apparent opposition has thrown a wrench into efforts to pass Borah's program. With both the Socialists and Longists hypothetically opposed, the margin against them and conservative intransigents becomes far narrower than we would have hoped."
 uscrisis.53.a:9 "Nothing but a troublemaker."

 uscrisis.54.t:9 "Farmer-Labor Splits On the Fair Deal"
 uscrisis.54.d:9 "The recent news of Huey Long's split with President Borah has sent pro-administration forces into a panic. Though there is clearly a majority in Congress for change of some kind, it is now far from certain whether there is a majority for the president's proposed \"Fair Deal\", given the opposition of both the far-left and the right.\n\nWith the administration on the backfoot, any good news is welcome. Thus, the news that several moderate members of the Farmer-Labor Party in Congress are looking to break with their Socialist allies in order to back the president's agenda has been greeted with enthusiasm by establishment liberals and progressives. President Borah in particular has praised their decision to place country over party, and has invited them to joint discussions surrounding his agenda.\n\nThe Socialists however have not taken this lying down. Smelling blood among their \"allies\", they have accused the Farmer-Laborites of betraying the working class and their voters, words which have seen them make inroads among radicalised Farmer-Labor voters, who appear to have drifted to the left of their representatives."
 uscrisis.54.a:9 "Still, a welcome sign."

 uscrisis.55.t:9 "Income Tax Bill Dies in Committee"
 uscrisis.55.d:9 "Since the inauguration of President Borah, the high hopes that surrounded his election have continually declined, as the national situation has failed to improve in the first month of his tenure. As political violence escalates further and further, the president's legislative agenda has faced ever greater setbacks. Now, it appears dead in the water, as the income tax bill touted as the first step in Borah's \"Fair Deal\" has died in committee.\n\nOnly a week ago it seemed as if Borah's agenda might recover from Huey Long's decision to oppose the president, as dissident Farmer-Laborites rallied to the president's coalition in Congress. This however was not enough to save the bill from being tabled, de facto stopping it in its tracks. The bill's defeat in committee has thoroughly squashed the momentum behind the president's legislative project, and now the administration drifts listlessly, being attacked on all sides by radicals in the SPA and Long's cohort, who smell blood in the water."
 uscrisis.55.a:0 "Bon sang."

 uscrisis.56.t:9 "Fair Deal Efforts collapse"
 uscrisis.56.d:9 "What initially appeared likely has now become, for all intents and purposes, fact. Though the president has made no formal admission of legislative defeat, the comparative quietness from the White House regarding Borah's \"Fair Deal\" has indicated that the president's core legislative agenda is now dead in the water. Beset from both the left and the right since its announcement, the failure of the income tax bill, as well as growing political violence has forced the president to turn his administration's policies elsewhere for now.\n\nSmelling blood, both radical factions have pounced on the President's failure. Huey Long, perhaps the greatest architect of the Fair Deal's downfall, has denounced Borah for giving up on domestic reform, seemingly revelling in his rank hypocrisy surrounding the matter. The Socialist Party meanwhile has gone on as they usually do, proclaiming the need for immediate socialisation of industry in the name of the working class.\n\nIn any case, public confidence in Borah has plummeted since the Fair Deal's failure. The belief that this administration can fix the economy through legislation has evaporated into thin air, further radicalising the public and intensifying the present crisis of political violence."
 uscrisis.56.a:9 "On aura essayé..."

 uscrisis.57.t:9 "Approaching Negotiations"
 uscrisis.57.d:9 "It is abundantly clear that a coalition of establishment progressives and liberals will not be enough to carry our ambitious legislative agenda into being. Clear-headed negotiations will be necessary if we want to have any serious hope of passing even the most basic of Borah's \"Fair Deal\" proposals. Though the left remains hostile to this administration, the opportunity to make new allies has seemingly presented itself on the other end of radical politics.\n\nSince Huey Long's entry into the Senate in 1932, he and President Borah have had a strong working relationship. Both members of the broad western progressive grouping in the Senate, Long and Borah have historically been aligned on important progressive issues, including many proposals finding their way into the Fair Deal, such as an income tax. With Borah's election, Long has been uncharacteristically quiet, sending overtures to us that he is willing to talk.\n\nTaking advantage of Long's openness will be key, not only so we can win him over, but also for winning over his southern allies. Firstly however, we must decide what our approach to negotiations will be: will we leverage the presidency to force the other side to come to terms, or will we appeal to their better nature and call for national unity?"
 uscrisis.57.a:9 "We don't want to alienate people here."
 uscrisis.57.b:9 "We need to press them hard."

 uscrisis.58.t:9 "Setting Up a Meeting"
 uscrisis.58.d:9 "The time has come for us to arrange our first set of negotiations to pull Long's coalition into the fold of our Fair Deal. Without either Long's personal bloc or his reluctant southern allies, the hopes of passing any substantial legislation are slim at best, making the next few decisions crucial.\n\nThe obvious first step would be to meet with Long personally. Taking advantage of the existing rapport between Long and the president is an obvious move, and Long is likely to be more receptive to interventionist economics and increased spending than his southern allies.\n\nAlternatively however, we could meet with a number of key southern senators. The conservative south has always been an odd fit for Long, settling on him as a figurehead mainly out of opposition to the other major political forces. Though our ties to them are not as strong as those with Long, Borah has incurred praise from them due to his defence of states' rights, particularly with regards to the debate surrounding the Costigan-Wagner Anti-Lynching Act, which Borah opposed. Splitting them from Long could be an unorthodox but ingenious manoeuvre."
 uscrisis.58.a:9 "Long is at the head of all of this."
 uscrisis.58.b:9 "Gather the southern senators, they'll be reasonable."

 uscrisis.59.t:9 "First Meeting With Long"
 uscrisis.59.d:9 "The agenda of our first meeting with Long has been broadly decided. The main feature is to be the first stages of the Fair Deal agenda, including a request for Long's support on the income tax bill which is intended to levy a federal income tax to pay for the proposed programs. Though we expect Long shouldn't have many problems with this, we must decide what we are willing to give him in exchange for his support.\n\nOn the one hand, by finding common ground we may be able to convince him that the Fair Deal itself is a reward. For eight years under Smith, Long criticised the president's reluctance to intervene economically. Now, with Borah in the White House, Long has the chance to put his money where his mouth is.\n\nAlternatively, we can focus on more...material impacts that the Fair Deal may have. With Borah's insistence on respecting states' rights, many of the new initiatives will be administered by the states. With poor states like Louisiana to be particular beneficiaries, we may find the good old fashioned pork may bring Long along with our program."
 uscrisis.59.a:9 "Find common ground - we're both progressives at the end of the day, right?"
 uscrisis.59.b:9 "Long strikes a hard bargain, but some good pork will loosen him up."

 uscrisis.60.t:9 "Southern Senators Grumble"
 uscrisis.60.d:9 "The president's recent meeting with Huey Long was productive and encouraging. With Long affirming his openness to supporting the Fair Deal, we have made important progress in securing a majority for it in Congress. Many of Long's southern allies however have been more reluctant to go along with their nominal leader's plans. Far less radical than Long, they have tacitly criticised the president from the right, breaking ranks with Long.\n\nIt is important to remember this division in the Long camp's ranks, and to deal with this problem on its own terms. Appealing to these southerners is a necessary step in bringing Long's faction into the fold. Though Borah's ties with them are weaker than with Long, perhaps they are enough to cool some heads surrounding this situation.\n\nAlternatively, Borah could forgo sort power and instead remind these conservatives of the stakes at play. If they do not allow Borah to push the Fair Deal through, perhaps the Socialists will seek to do so by other means than through Congress..."
 uscrisis.60.a:9 "They should know they have a friend in us."
 uscrisis.60.b:9 "They should be reminded of the strikers outside."

 uscrisis.61.t:9 "Meeting With the Southern Senators"
 uscrisis.61.d:9 "After the mild success of our meeting with Long, and the calming of tensions with the southern camp, the time has come to fully bring the southern senators on-side. Though their default conservative inclinations make them reluctant to support progressive economic intervention, the president hopes that necessity and common sense will bring them to support his Fair Deal.\n\nIn any case, we have every intention of meeting with a larger number of southern senators to hash out a deal. An important question has hung over such a meeting however: that of Huey Long. Though Long is obviously a senator from the south, many more orthodox senators wish to meet with the president without him, believing that he will simply support Borah's line.\n\nEither way, we can play the decision to our advantage: by bringing Long in, we can pressure the other senators to \"get with the program\", so to speak, and browbeat them into following Long's lead. Alternatively, by accommodating them, we can win their trust and flip the script on Long, breaking up their tenuous coalition."
 uscrisis.61.a:9 "There's an opening here. Wedge them by accepting their terms."
 uscrisis.61.b:9 "Long is their leader, why shouldn't he be in the room?"

 uscrisis.62.t:9 "First Meeting With the Southern Senators"
 uscrisis.62.d:9 "Our decision to first meet with the peripheral southern members of Long's coalition has been met with skepticism by some of the president's allies. On the surface, Long may seem to be the more immediately convincible figure in the coalition, due to his existing rapport with President Borah and his support for a more interventionist approach to the depression.\n\nLong's southern allies however present a key opportunity for us. While they have mostly been behind Long for the past year, they have always been reticent towards Long's distributionist policy positions, keeping their leader at arms length at all times. This ideological space, we believe, may give us the opportunity to split the Long bloc in two, neutralising them as a threat.\n\nTo get the southerners on board however, we must find the best strategy to get them to sign on to the Fair Deal. Though these conservatives are usually reticent to federal economic intervention, we could attempt to assuage their fears by presenting ourselves as more moderate than their nominal leader. Alternatively, we could offer key incentives in the form of patronage, which could swing the more pragmatic members of their faction."
 uscrisis.62.a:9 "We hear them, we listen. There's no radicalism in this administration."
 uscrisis.62.b:9 "I think we all understand the language of commerce..."

 uscrisis.63.t:9 "Long Criticises Borah"
 uscrisis.63.d:9 "Our decision to meet with Long's southern allies has not gone unnoticed among the public. Whispers of a potential split within the Long camp have abounded around Washington for the past week, as the southern senators who backed Long's bid for president last year appear to be receptive to the president's Fair Deal initiative.\n\nOne particular figure for whom this turn of events has set off alarm bells is Huey Long himself. Considering himself a friend and amicable colleague of the president up until this point, Long has changed his tone in his latest public speeches. Ramping up criticism of President Borah, Long accuses him of being more interested in the opinions of establishment Democrats (by which he means his own nominal allies) than of the \"Share Our Wealth\" movement which has supposedly galvanised the nation.\n\nThough Long's speech initially seems to be a setback, it could be interpreted as a success for our hardline strategy. Our meeting with the southerners has certainly caught Long on the backfoot, and he appears to be scrambling to regain the initiative in negotiations. One option of course would be to try to smooth things over with him in the leadup to an anticipated meeting, by privately apologising for the snub. Alternatively, we could ramp up the pressure, perhaps even by holding another meeting with Senate liberals before meeting him."
 uscrisis.63.a:9 "Privately apologise before this gets out of hand."
 uscrisis.63.b:9 "Keep him on the backfoot. Set up a meeting with Senate liberals."

 uscrisis.64.t:9 "Notre Ami Long"
 uscrisis.64.d:9 "Depuis l'investiture du président Borah, les espoirs se multipliaient que le nouveau président serait enfin capable de trouver un accord avec Huey Long et son mouvement, et de les réintégrer dans la politique dominante. Après des semaines de progrès assez lents avec Long lui-même (mais de progrès plus substantiels avec ses alliés plus récents), le temps est enfin venu de rencontrer Long en face à face, et de dégager un accord pour adopter les premières étapes du Fair Deal.\n\nMême si Long avait réagi négativement à l'absence d'invitation lorsque nous avions rencontré les sénateurs sudistes avant lui, il a répondu avec enthousiasme au sujet de notre plan de rencontre en tête-à-tête avec le président Borah. C'est un signe encourageant indiquant que Long est prêt à s'engager de bonne foi, mais il reste à voir si nous pouvons le convaincre de le faire.\n\nRépondre à la volonté de Long d'une action économique plus forte est assez facile. Bien que nous ne puissions garantir qu'il soit convaincu par des mots, les rapports antérieurs entre lui et Borah aideront grandement. D'un autre côté, certains de nos conseillers ont suggéré que les emportements de Long il y a à peu près une semaine sont un signe de son désespoir. Si c'est le cas, peut-être serait-il plus avisé de mettre Long au pied du mur, et de le forcer à accepter nos demandes, sous peine de complètement détruire sa coalition."
 uscrisis.64.a:9 "Faisons appel à nos valeurs communes."
 uscrisis.64.b:9 "Il est désespéré, et nous le savons. Mettez-le au pied du mur."

 uscrisis.65.t:9 "Notre Dernière Offre"
 uscrisis.65.d:9 "Avec les progrès réalisés dans les négociations avec la faction de Long cette semaine, beaucoup au sein de l'administration sont persuadés que nous aurons les votes nécessaires pour faire adopter le Fair Deal au Congrès. Pour conclure l'accord, une deuxième rencontre avec Huey Long a été programmée avant que le projet de loi sur l'impôt sur le revenu soit mis aux voix, une rencontre qui constitue notre dernière chance de mettre Long de notre côté.\n\nAvec ceci en tête, le président doit décider ce qu'il est prêt à concéder à Long en échange des voix nécessaires pour adopter le projet de loi. On s'attend à ce que la demande minimum de Long soit l'incorporation d'éléments du programme "Share Our Wealth" au sein du Fair Deal. Bien que de nombreuses idées de Long soient économiquement infaisables, des éléments comme un système de sécurité sociale pourraient bien s'accorder avec notre programme.\n\nD'un autre côté, Long pourrait peut-être être littéralement convaincu de nous rejoindre. Notre candidat actuel au poste de Procureur général n'a pas encore passé le vote du Sénat, donc il reste encore du temps pour offrir cette position prestigieuse à Long, une possibilité que le public imagine depuis plusieurs mois. Une telle offre pourrait bien être suffisante pour convaincre Long.\n\nEnfin, il y a l'option évidente mais drastique qui consiste à offrir notre soutien à une future seconde campagne présidentielle de Long. Borah est un homme âgé, et il est improbable qu'il se présente pour un second mandat. La promesse d'un soutien convaincra Long de rejoindre notre camp quoi qu'il advienne, mais la nouvelle d'un tel arrangement pourrait être désastreuse pour tout ce que nous avons accompli ces derniers mois."
 uscrisis.65.a:9 "Nous examinerons le programme Share Our Wealth, et nous adopterons ses meilleures parties."
 uscrisis.65.b:9 "Peut-être qu'un poste au gouvernement ira mieux à Long que le Sénat."
 uscrisis.65.c:9 "Nous savons ce qu'il veut. Dites-lui que Borah le soutiendra en 1940."

 uscrisis.66.t:9 ""Pacte" Long-Borah Révélé"
 uscrisis.66.d:9 "Au moment où il semblait que nous avions un accord avec Long, un désastre a frappé. D'une façon ou une autre, par un subterfuge ou une indiscrétion, l'offre de Borah de soutenir Long à la présidentielle de 1940 a fuité dans la presse. Face aux accusations de "pacte de corruption", Long a été forcé de nier ces allégations, brisant toutes les chances de voir notre potentielle alliance réussir.\n\nBien que la nouvelle ait fragilisé l'alliance de Long avec ses partenaires sudistes (avec lesquels nous n'avons pas été en bon termes ces derniers temps), l'alliance semble tenir, Long étant forcé par les circonstances de rediriger sa colère vers nous. Dans tous les cas, c'est un coup fatal pour le projet vers lequel nous avions dirigé tous nos efforts depuis le premier jour de notre administration."
 uscrisis.66.a:9 "Nous étions si proches..."

 uscrisis.67.t:9 "Le Bloc de Long Annonce son Soutien au Fair Deal"
 uscrisis.67.d:9 "Aujourd'hui, dans une réunion publique à la Maison Blanche, le sénateur Huey Long de Louisiane a annoncé son soutien au "Fair Deal" du président Borah. Proclamant que le président est l'homme qu'il faut pour mener le pays vers la reprise, Long a salué les efforts de Borah pour rassembler une diversité de forces politiques au nom du redressement national. A son tour, le président a remercié Long d'avoir construit une coalition d'intérêts réformateurs, dans et hors du Congrès, et a fait part de son espoir d'un partenariat permanent.\n\nPendant ce temps, ailleurs dans la capitale, les sénateurs sudistes ont donné le feu vert à l'approbation par la commission du projet de loi sur l'impôt sur le revenu pour être voté à la Chambre, ce qui devrait avoir lieu la semaine prochaine. L'opposition conservatrice à la première partie du Fair Deal étant neutralisée, il est prévu que le reste du programme législatif immédiat de Borah suive la même trajectoire.\n\nLe succès de nos négociations avec Long est un grand soulagement, à la fois pour l'administration et pour le peuple américain. L'une des factions radicales étant à présent neutralisée et réintégrée dans la politique classique, seul le Parti socialiste reste en-dehors des limites de la politique normale. Malheureusement, les convaincre ne sera pas une tâche facile..."
 uscrisis.67.a:9 "Nous avons marqué l'Histoire."

 uscrisis.68.t:9 "Long Nommé Procureur Général"
 uscrisis.68.d:9 "Aujourd'hui, dans une réunion publique à la Maison Blanche, le sénateur Huey Long de Louisiane a annoncé son soutien au "Fair Deal" du président Borah. Proclamant que le président est l'homme qu'il faut pour mener le pays vers la reprise, Long a salué les efforts de Borah pour rassembler une diversité de forces politiques au nom du redressement national.\n\nA son tour, le président a annoncé que Long serait nommé au poste de Procureur général, renfonçant encore plus l'alliance naissante. Même si le vote de confirmation de Long sera sûrement contesté, de nombreux libéraux et conservateurs protestant contre la nomination d'un tel démagogue à un tel poste, la nomination de Long signifie une solidification infaillible de l'alliance entre lui et Borah.\n\nPendant ce temps, ailleurs dans la capitale, les sénateurs sudistes ont réagi avec colère à ce nouveau partenariat entre Long et Borah. L'abandon de leurs intérêts par Long les a laissé sur le bord de la route, avec peu d'autres choix que d'obstruer futilement la vague de législation du Fair Deal. Même s'ils continueront d'être une épine dans notre pied, la scission de leur alliance avec Long signifie qu'aucun d'entre eux n'est une menace immédiate. Désormais, seul le Parti socialiste reste en-dehors des limites de la politique normale. Malheureusement, les convaincre ne sera pas une tâche facile..."
 uscrisis.68.a:9 "De retour à la maison."

 uscrisis.69.t:9 "Southern Democrats Abandon Long"
 uscrisis.69.d:9 "Today, in a public meeting in the White House, several southern allies of Huey Long announced their support for President Borah's \"Fair Deal\". Though they emphasised their reservations surrounding issues of states' rights and overspending, they have agreed in principle that some modest measures are needed to revive the nation's economic fortunes. The president, in turn, thanked the group for their cooperation in the productive and insightful negotiations of the past month, emphasising his commitment to unity between all mainstream political forces.\n\nFor Huey Long however, the deal between Borah and the conservative wing of his coalition comes as a slap in the face. Long has vociferously denounced Borah's \"corrupt bargain\" with his former allies, and has called upon the Share Our Wealth movement to oppose Borah at every turn.\n\nEven without the support of southern conservatives, Long commands a strong nationwide presence. However, the withdrawal of support by those southern elements has seriously hampered Long's ability to challenge the government, and in the grand scheme of things he is now but a nuisance, rather than a serious threat to the republic. In that category, only the Socialist Party remains strong enough to challenge our power in such a way. Unfortunately, dealing with them may be a far trickier task..."
 uscrisis.69.a:0 "Diviser pour mieux régner."

 uscrisis.70.t:9 "Fair Deal Negotiations Fall Apart"
 uscrisis.70.d:9 "Though the negotiations of the past month initially seemed headed for success, for a variety of reasons our efforts failed to bear fruit. With several blunders we alienated and angered both elements within Long's faction, pushing them back into each other's arms and failing to bring them closer to our position. Ultimately, we have failed in our task of bringing Long and his supporters into the Fair Deal fold.\n\nThis has been confirmed outright by the opposition of both Long and his southern allies to the income tax bill, the first element of the Fair Deal platform. Though their criticisms oscillate between denouncing the bill as alternatively \"socialism\" and \"a half-measure\", without either Long or his conservative allies the bill is destined for a drawn out and painful death.\n\nIn any case, public confidence in Borah has plummeted since the Fair Deal's failure. The belief that this administration can fix the economy through legislation has evaporated into thin air, further radicalising the public and intensifying the present crisis of political violence."
 uscrisis.70.a:9 "We tried everything we could..."

 uscrisis.101.t:9 "Landon Proposes Business Relief"
 uscrisis.101.d:9 "The election of a new president provided a much needed reprieve for Wall Street. The moderate liberalism promised by Alf Landon's incoming administration fit the attitudes of traders well, as the markets rallied in the lame duck period and in the immediate aftermath of the inauguration. Such a limited bounceback relied on the promise of relief legislation however: without it, the markets have once again begun to waver.\n\nAs his first major initiative as president, Alf Landon has therefore promised a straightforward relief bill. Aimed at businesses of all sizes, the proposed “Federal Emergency Relief Act” aims to halt the growing wave of bankruptcies, and inject enough capital into businesses to end the slouch in unemployment. Though on its own it will not be enough to halt the depression, it is hoped that the bill, if passed, will at least stop the bleeding, and prevent a total economic collapse.\n\nResponses to the bill have been polarised. Both establishment parties have reacted favourably to the proposal: though conservatives and progressives have some reservations regarding its scope, it is generally regarded as a necessary and positive measure. The radicals in both chambers however have firmly denounced the bill as a handout to Wall Street, and both the SPA and Long have vowed to fight Landon on the issue.\n\nStuck in the middle are the moderate Farmer-Laborites, who have not yet staked a decisive position. Convincing them may be the key to ensuring a speedy passage of the bill."
 uscrisis.101.a:0 "Comme prévu."

 uscrisis.102.t:9 "Liberal Democrats in Congress Announce Support"
 uscrisis.102.d:9 "President Landon has been the recipient of good news today, as several important liberal and progressive Democrats have announced their support for the president's proposed relief bill. Senator Robert Wagner of New York has pledged to support the president's efforts to provide emergency relief to employers across the nation, though he has maintained his hope for a more comprehensive legislative recovery program in the future.\n\nThe consolidation of a moderate liberal-progressive bloc including both Democrats and Republicans in Congress in support of Landon's agenda has been viewed as an important step for the new administration. This however has not been an unqualified success. Though mainstream liberals and progressives have drawn closer to the administration, conservatives have begun to waver in their support, running the risk of our coalition crumbling from within.\n\nAdditionally, both Long and the far-left have remained intransigent towards our administration. Long has again reiterated his opposition to a bill which funnels money to big businesses, and the Socialists have been as uncompromising as ever. It appears our struggles to pass this legislation have only begun."
 uscrisis.102.a:9 "Au moins, c'est un début."

 uscrisis.103.t:9 "Radical Farmer-Labor Members Demand Further Measures"
 uscrisis.103.d:9 "In a blow to our chances of passing the president's emergency relief bill, the mood in the Farmer-Labor caucus in Congress has shifted in a manner not to our advantage. In a letter signed by a dozen or so members of the House, the Farmer-Laborites criticised the relief bill's focus on business relief, and demanded legislation more geared towards workers and poor farmers before they would lend their support to large-scale business relief.\n\nThough the Socialist Party has been as intransigent as ever in the debate surrounding the president's recovery plan, it was hoped that we would be able to win over a substantial number of non-socialist Farmer-Laborites. With this shift to the left however, it appears that this will be more difficult than we anticipated.\n\nThe consequences of our setback surrounding Farmer-Labor have already reverberated in our own caucus: already, we have received concerned letters from several liberal and progressive congressmen within our own coalition requesting the inclusion of additional aid provisions, something which risks alienating the conservatives in our ranks. If we do not act quickly to rally our coalition in the face of this setback, our legislative efforts may falter."
 uscrisis.103.a:0 "Ce n'est pas bon..."

 uscrisis.104.t:9 "Long Mocks Landon in Congress"
 uscrisis.104.d:9 "As expected, the response of Senator Huey Long to the president's recovery plan has not been positive. In the Senate this week, Long mocked the plan as a plain handout to big business, denouncing the provisioning of aid to Wall Street while the American people suffer in poverty. Once again promoting his “Share Our Wealth” plan as a superior alternative, Long has promised to leverage all of his support in Congress against the administration's plan.\n\nThough we had hoped to be rid of Long as a substantial political influence with his final defeat in the presidential election in January, Long's influence runs deeper than we had hoped would be the case. Far from strangling his movement in the crib, Long's coalition has merely become emboldened by the supposed “corrupt bargain” behind Landon's election.\n\nLong's remaining allies in Congress meanwhile have remained by his side, further complicating our efforts at building a coalition behind the relief bill. Long's alliance with the southern reactionaries has lasted longer than anticipated, cutting off the option of a coalition with the south, and Long's continuing ties to western progressives such as Burton K. Wheeler has made even the support of the congressional centre-left far from a sure thing."
 uscrisis.104.a:9 "Expected, but a bad sign."

 uscrisis.105.t:9 "Recovery Bill Fails"
 uscrisis.105.d:9 "The sense of hope surrounding the election of Alf Landon in January has been gradually dissipating over the course of the president's first weeks in office. Optimism both within establishment circles and among the American people that the new president would be able to turn a new leaf and lead the nation to recovery has been met with the harsh reality of a sharply polarised Congress and ever growing political violence, with intransigent radicals growing bolder by the day.\n\nThough it was hoped that the passage of the president's relief bill could break the stalemate which exists in the nation's capital today, any such optimism has been dashed by the emergence of a clear congressional majority against the bill. With moderate Farmer-Laborites joining the Socialists, Long, and southern conservatives in opposition to the bill, the possibility of Landon's moderate backers passing it on their own approaches zero.\n\nThe relief bill was widely viewed as the administration's main chance at a substantial victory in its first 100 days. With its death on the house floor, confidence in mainstream politics, after years of malaise, has begun to shatter entirely. What comes next is unclear, but as violence continues to consume the nation, nothing good will come of our failure."
 uscrisis.105.a:9 "Le centre ne peut pas tenir..."

 uscrisis.106.t:9 "Rallier l'establishment"
 uscrisis.106.d:9 "With President Landon only having been elected a few weeks prior to his inauguration, he has not been afforded nearly the amount of time conventionally allocated to incoming presidents in the lame duck period to prepare to assume the highest office in the land. As such, the new administration has scrambled to gather allies in Congress to support its incoming legislative agenda.\n\nThe first item on that list is a comprehensive business relief package, dryly named the Federal Emergency Relief Act. Aiming to support businesses of all sizes to halt the bleeding in employment, it is a stopgap compromise designed to prevent a further collapse in economic conditions. Though we are confident that we can, in time, get it passed, we will need to bring not only our own Republican Party in line, but also the Democrats.\n\nWithout a unified establishment bloc, there is no hope of passing any legislation through such a divided Congress. The myriad Democratic factions each have conflicting reservations surrounding the proposed bill however: liberals and progressives are sceptical of aid to big businesses, while conservatives gawk at such a high price tag.\n\nIn order to bridge these gaps, it would be prudent to meet with one of the leading figures from each of these respective blocs. Our first choice of meeting, either with liberal Senator Robert F. Wagner, or conservative House Speaker John Nance Garner, will set much of the tone for negotiations surrounding the bill to come."
 uscrisis.106.a:9 "Focus on the Liberals, meet with Wagner."
 uscrisis.106.b:9 "Focus on the Conservatives, meet with Garner."

 uscrisis.107.t:9 "Meeting with Senator Wagner"
 uscrisis.107.d:9 "From the outset, it has been clear that the first priority of the Landon Administration must be to create a united bloc of establishment Democrats and Republicans, as a bulwark against radicals of both the left and right. With the growing prevalence of political violence and contempt for constitutional and democratic norms, unity of those forces still committed to the rule of law and good government is crucial if our republic is to survive this period of turmoil.\n\nToday, we have scored a breakthrough in negotiations with the Democratic contingent in Congress. Citing the need for an urgent improvement in economic conditions, Senator Robert F. Wagner has pledged his support for the president's legislative program in full, representing an important breakthrough in bringing other like-minded liberal Democrats on side.\n\nThough more conservative Democrats remain sceptical of the scale of the relief bill, the early breakthrough with one element of the party suggests that the Democrats as a whole are receptive to the needs of the moment."
 uscrisis.107.a:9 "A good sign to begin with."

 uscrisis.108.t:9 "Discussions with Speaker Garner"
 uscrisis.108.d:9 "From the outset, it has been clear that the first priority of the Landon Administration must be to create a united bloc of establishment Democrats and Republicans, as a bulwark against radicals of both the left and right. With the growing prevalence of political violence and contempt for constitutional and democratic norms, unity of those forces still committed to the rule of law and good government is crucial if our republic is to survive this period of turmoil.\n\nToday, we have scored a breakthrough in negotiations with the Democratic contingent in Congress. Citing the need for the immediate revitalisation of the economy, House Speaker John Nance Garner has pledged his support for the president's relief bill, promising to leverage his power as speaker to push the bill through the lower house.\n\nThough this was perhaps expected given that Ganer relies on GOP votes to retain his office, this is nevertheless a good sign that we will be able to assemble a coalition with the mainstream Democrats. With the support of the liberals expected in the coming days, it is hoped that we will be able to press the relief bill through in relatively short order."
 uscrisis.108.a:9 "Now to the hard part..."

 uscrisis.109.t:9 "Moderate Farmer-Labories Threaten To Split"
 uscrisis.109.d:9 "The rapid assembly of a coalition of establishment forces behind the president's proposed relief bill has sent waves across Washington. Though the Socialists and Long have, expectedly, denounced the bill, reception among the more moderate members of the Farmer-Labor Party in Congress has been more positive. Many members of the party outside of the SPA have always held reservations surrounding their alliance with the Socialists, and have now refused to align with them in their revolutionary intransigence.\n\nNow, members of both the Wisconsin Progressive Party and the North Dakota Nonpartisan League have approached the administration seeking a meeting with the president surrounding the relief proposal. On the one hand, this provides us an opportunity to decisively win over these groups to our program. However, this runs the risk of alienating the conservatives who we have won over so far. Thus, some administration officials have suggested a joint meeting of both these Farmer-Laborites and the other establishment parties, as an alternative to a meeting just with Farmer-Labor."
 uscrisis.109.a:9 "Flood through the opening."
 uscrisis.109.b:9 "Invite them to a joint meeting."

 uscrisis.110.t:9 "Conservatives Waver On Recovery Bill"
 uscrisis.110.d:9 "Our recent meeting with the moderate Farmer-Laborites in Congress on the topic of the proposed relief bill concluded positively. Our confidence that a sufficient number of Farmer-Laborites will defect to our side has increased substantially, as we have been able to win over several key members of their congressional caucus through minor concessions on farm relief and other topics.\n\nThough we are pleased by this outcome, the result of the meeting has resulted in blowback from the more conservative elements of our impromptu coalition. Conservative Democrats and Republicans have privately protested the increased price tag of the bill, with some threatening to recant their support if their concerns are not addressed.\n\nWhile House Speaker Garner has remained on our side for now, he has seconded many of these concerns to us, commenting that he cannot guarantee the integrity of the conservative element if the bill is put up for a vote. With the national situation deteriorating however, the president fears that the time for passage is now or never. Thus, we must decide whether to spend more time consolidating a coalition with Farmer-Labor, or to push ahead now, with all the risks that entails."
 uscrisis.110.a:9 "Press Garner for a compromise."
 uscrisis.110.b:9 "Push on with Farmer-Labor."

 uscrisis.111.t:9 "Counting the Numbers"
 uscrisis.111.d:9 "The inclusion of the moderate Farmer-Laborites in our most recent meeting with congressional representatives has introduced a new dimension to negotiations surrounding the relief bill. Though there was significant receptiveness to our proposed program among the Farmer-Laborites, there were also concerns that the bill did not include sufficient relief for farmers. While we made efforts to alleviate these concerns, the conservatives present in the discussion prevented us from issuing any large concessions to the left.\n\nRegardless, we are optimistic that the Farmer-Laborites will pull through in the end. Our meeting gave us confidence that they are acting in good faith, and now that they have entered into negotiations with us they have much to lose if they fail to help bring about relief. As things stand, our current congressional coalition may, just barely, have the necessary numbers in the house to push the bill through.\n\nGoing forward now however brings certain risks. Our support among the Farmer-Laborites is far from fully consolidated, and defections on our leftmost flank are expected. With the national situation deteriorating however, the president fears that the time for passage is now or never. Thus, we must decide whether to spend more time consolidating our coalition, or to push ahead now, with all the risks that entails."
 uscrisis.111.a:9 "Push ahead as is."
 uscrisis.111.b:9 "Hold off and wait."

 uscrisis.112.t:9 "Farmer-Labor Breaks For Landon"
 uscrisis.112.d:9 "After weeks of frenzied negotiations and speculation, the Landon Administration has achieved a key breakthrough in the process of passing our signature relief bill. Moderate members of the Farmer-Labor Party in Congress, namely the members of the North Dakota Nonpartisan League and the Wisconsin Progressive Party, have now publicly announced their support for the relief bill, signalling a turning of the tide in favour of the administration in Congress.\n\nThough the administration's efforts have been rewarded by the support of the Farmer-Laborites, we are not yet out of the woods. The bill remains stuck in committee, and though we are hopeful that we have the numbers on the floor of the House, we are not yet certain of its passage. Still, a win is a win, and the president hopes that, within the next month, a bill shoring up the jobs of millions of Americans will land on his desk.\n\nThe response of the intransigent radicals has been predictable. The Socialists have denounced the “betrayal” of their erstwhile Farmer-Labor comrades, who they fear may prove that reform remains the best option for American workers. Huey Long meanwhile accuses the administration of selling the nation to the socialists, and has leveraged both reactionary fears of a “socialist” government as well as populist anger towards a supposed handout to big business.\n\nIn any case, we can only hope that eventual relief will politically disarm these radicals."
 uscrisis.112.a:9 "Progress is progress."

 uscrisis.113.t:9 "Establishment Rallies Behind Recovery Bill"
 uscrisis.113.d:9 "After weeks of frenzied negotiations and speculation, the Landon Administration has achieved a key breakthrough in the process of passing our signature relief bill. Conservative members of both the Democratic and Republican parties, once teetering on the edge of defecting from the administration camp, have now publicly announced their support for the relief bill, signalling a turning of the tide in favour of the administration in Congress.\n\nThough the administration's efforts have been rewarded by the support of these conservatives, we are not yet out of the woods. The bill remains stuck in committee, and though we are hopeful that we have the numbers on the floor of the House, we are not yet certain of its passage. Still, a win is a win, and the president hopes that, within the next month, a bill shoring up the jobs of millions of Americans will land on his desk.\n\nThe response of the intransigent radicals has been predictable. Both the Socialists and Long have denounced the bill as a conservative half-measure and as a handout to big business. Long is scrambling to keep his southern allies from joining the tide of southern Democrats supporting our efforts, while the Socialists are attempting to peel off Farmer-Laborites dismayed at the substance of the bill, and the administration's closeness to conservative forces.\n\nStill, a win is a win, and the president hopes that the promise of relief soon to be on its way will politically disarm these radicals."
 uscrisis.113.a:9 "We'll hold our ground."

 uscrisis.114.t:9 "Federal Emergency Relief Act Passes"
 uscrisis.114.d:9 "The sense of hope surrounding the election of Alf Landon in January had been gradually dissipating over the course of the president's first weeks in office. Optimism both within establishment circles and among the American people that the new president would be able to turn a new leaf and lead the nation to recovery was at first met with the harsh reality of a sharply polarised Congress and ever growing political violence, with intransigent radicals growing bolder by the day.\n\nThough it appeared at many points to be a nearly doomed effort, the administration has soldiered on in its efforts to pass its signature relief bill. When a slim opportunity seemed to emerge for the bill to be put to a vote in the House, the administration pushed forward. Now it has been rewarded with victory, as the bill has passed both houses of Congress and landed on President Landon's desk, awaiting his signature.\n\nWith the administration achieving a major victory in spite of the odds in its first 100 days, the radicals have been left on the backfoot. Though both Long and the Socialists have denounced the plan as a conservative handout to big business, it is hoped that imminent business relief will help take the wind out of their sails. Though the situation across the nation remains tense and violent, hopefully our success at securing relief will help us lower the temperature somewhat."
 uscrisis.114.a:9 "On ne peut qu'espérer..."

 uscrisis.120.t:9 "The Crossroads Speech"
 uscrisis.120.d:9 "With growing political instability and violence at the forefront of voters' minds after the election, the president has chosen to make an address from the White House over the radio. Aware of the contentious nature of his election, as well as a perceived lack of legitimacy for the administration, he hopes that a decisive, unifying address will help firmly cement his status as the nation's leader.\n\nSuch a speech however is broader in concept than it will be in practice. As the central issue for most voters today, some combination of the depression and political radicalisation will need to be the topic of discussion. The tone of the speech however is the decisive detail: do we attempt to hold on to a sense of good-old American optimism in spite of grim economic forecasts, or do we attempt to reach out to the people through transparent frankness about the reality of life today?"
 uscrisis.120.a:9 "Essayons de rester optimistes."
 uscrisis.120.b:9 "We need to tell the truth about the extremist danger."

 uscrisis.121.t:9 "Reed Lambasts the President"
 uscrisis.121.d:9 "Though the \"Crossroads Speech\" as it has been dubbed by the media, has been generally warmly received by the public, some ardent administration critics have not let the possibility of a unifying national moment cajole them into laying down their pitchforks. Congressman John Reed, the SPA leader who was re-elected with his largest margin yet last election, has denounced the president's speech as indicative of a lack of concern for the average working American, struggling to put food on the table every night.\n\nThough Reed's denunciations have not yet broken out of the Socialist Party's bubble, he has opportunely positioned himself as the primary opposition to the new president. As the president's honeymoon runs out, we may find ourselves looking down the barrel of a Socialist Party capable of mounting a real challenge for political preeminence."
 uscrisis.121.a:9 "On ne peut pas plaire à tout le monde, je suppose."

 uscrisis.122.t:9 "Long Denounces the President"
 uscrisis.122.d:9 "Though the \"Crossroads Speech\" as it has been dubbed by the media, has been generally warmly received by the public, some ardent administration critics have not let the possibility of a unifying national moment cajole them into laying down their pitchforks. Senator Huey Long specifically has taken great umbrage with the president's specific denunciation with the political violence of the Minutemen, declaring that it is the Socialists who are to blame for inciting this current wave of strife.\n\nThough Long remains at the fringe after his election loss for now, he has positioned himself well to soak up opposition to the new president. Once the current honeymoon period ends, we will be hard pressed to deal with Long's intransigence."
 uscrisis.122.a:9 "Once a donkey, always an ass."

 uscrisis.123.t:9 "Minutemen Kill Unionists in Southern Indiana"
 uscrisis.123.d:9 "The recent period of political strife has spread to even the most conservative parts of the midwest. Southern Indiana has been a regional bastion against socialism, even as much of the steel belt turns red. It appears a number of Minutemen have been violently determined to keep it that way, as a half dozen unionists were killed today on a railroad track.\n\nBoth the attack itself and the potential backlash it invites are gravely concerning to the administration. Coming so soon after the inauguration, it threatens to undermine our efforts to clamp down on the violence that has been afflicting our nation as of late. Nows, we must prepare for the blowback..."
 uscrisis.123.a:9 "Plus de violence..."

 uscrisis.124.t:9 "Red Guards Seize Indiana Railroads"
 uscrisis.124.d:9 "Though we were prepared for some form of retaliation in response to the recent murder of unionists in southern Indiana, we have gravely underestimated the extent of that response. Today, a joint action by the CIO and IWW (already an almost unprecedented development), has seen the occupation of the site of the murders, as well as numerous key positions on railroads in southern Indiana.\n\nDemanding restitution for the murders and the expulsion of the Minutemen from the state, Their conflict with both the businessmen alleged to have employed the Minutemen as hired goons, as well as the state government, alleged to have enabled the Minutemen at every turn, threatens to turn even more violent. Already, several shooting incidents and injuries have been reported on the railroads, with more expected in the days to come."
 uscrisis.124.a:9 "More of this? Great."

 uscrisis.125.t:9 "MacArthur Demands Activation of War Plan White"
 uscrisis.125.d:9 "The recent seizure of key railroads in southern Indiana has prompted a surprise meeting between the president and army Chief of Staff General Douglas MacArthur. MacArthur, making clear the severity of a potential nationwide replication of the events in Indiana, briefed the president on War Plan White, a counterinsurgency plan developed by the army under the Smith Administration in order to manage any substantial domestic unrest.\n\nThough the president was in agreement with the necessity of having such a plan on hand, he was shocked by the general's suggestion that it be immediately implemented. Dismissing MacArthur's suggestion for the time being, the president has made clear that the application of military force on American citizens is an absolute last resort. MacArthur left the meeting with a poker face, telling the president that the situation would be resolved in due course."
 uscrisis.125.a:9 "An absolute last resort..."

 uscrisis.151.t:9 "Share Our Wealth Societies Attacked"
 uscrisis.151.d:9 "Though it was hoped by some that the election of President Long would begin to bridge the political divides that have thrown the nation into chaos, those hopes have proven to be short lived. Already, violent attacks by paramilitary or militia actors have continued to climb after the election, as socialists refuse to take Long's ascendency lying down, and Longists are determined to protect their recent gains.\n\nAmong the most notable instances of violence in the early days of the Long Administration have been a spate of attacks on Share Our Wealth clubs in northern, socialist-dominated cities. Chicago, Cleveland, Detroit, and New York have all seen significant violent acts against the clubs, with the most recent attack in Chicago resulting in the death of two Share Our Wealth members.\n\nDetermined not to let such acts of violence against his supporters go unpunished, the president has ordered a federal investigation into these acts of violence. We have however run into the problem of generally uncooperative state and municipal authorities, unsympathetic to the president's politics."
 uscrisis.151.a:9 "Les bâtards !"

 uscrisis.152.t:9 "Minutemen Murder Striking Workers"
 uscrisis.152.d:9 "The most recent spate of political violence has devolved into a nationwide tit-for-tat. The recent attacks on Share Our Wealth members in northern cities have spurred on retaliatory action from the similarly Long-aligned Minutemen. Yesterday, a group of Minutemen in Gary, Indiana, attacked a number of striking workers with knives and even pistols, killing three and severely wounding two more.\n\nThough these strikers were members of the IWW's railroad union, the consequences of this attack have already reverberated beyond the most radical sections of the left. Reports of unionists, even from the CIO and even AFL, arming themselves similarly with everything from clubs to submachine guns has spurred fears of further violence, particularly of a revolutionary nature. Additionally, the violence complicates Long's project to reconcile the AFL and moderate element in the CIO to his movement, spurred on by the progressive element in his coalition."
 uscrisis.152.a:9 "More of this?"

 uscrisis.153.t:9 "Open Battle in Toledo"
 uscrisis.153.d:9 "The nationwide paramilitary tit-for-tat between Minutemen and strikers has further escalated. In Toledo, a Socialist stronghold, clashes between the two groups have escalated in scale and intensity for the past week. Though they originally started with clubs, metal bars, and knives, now the situation has escalated to an all-out shooting spree, as several clashes in the city have turned into shootouts.\n\nAlready, martial law has been declared in several northwestern Ohio counties, to prevent the violence from spreading. This has done little to alleviate the situation however, as federal forces have not yet arrived to shut off the bloodletting. Regardless, even once the violence quietens somewhat, the reports from Toledo have already inspired copycat acts of violence across the nation."
 uscrisis.153.a:9 "Everyone seems to love fighting these days..."

 uscrisis.154.t:9 "Executive Order 7010"
 uscrisis.154.d:9 "The restoration of order throughout the United States is one of President Long's first and foremost priorities upon taking office. Across the nation, under resourced and overwhelmed local police and militias have been unable to contain the flood of oftentimes violent labour agitation. Though the president supports the right to organise, the radical and socialist unionists have abused that right to promote criminal anarchy, and must be stopped by the means at hand.\n\nTo this end, the president wishes to sign an executive order that will give certain paramilitary organisations such as the Minutemen police powers under certain circumstances. This will undoubtedly be controversial, as socialists denounce any attempts to pacify violent strikers and the establishment decries it as a power grab.\n\nRegardless, we must decide on the specifics of this executive order. Though we could deputise all Minutemen nationwide as federal law enforcement, this would undoubtedly cause enormous uproar. Instead, a more moderate solution may be to, more symbolically, merely encourage local municipalities to deputise them in such a manner."
 uscrisis.154.a:9 "Les Minutemen doivent être fédéralisés partout."
 uscrisis.154.b:9 "Les municipalités peuvent décider elles-mêmes."

 uscrisis.155.t:9 "Establishment Liberals Denounce Long"
 uscrisis.155.d:9 "Our decision to deputise all Minutemen nationwide as federal law enforcement officers has faced rather steep blowback. Though the right has been cautiously optimistic about the plan, establishment liberals have fervently denounced the scheme, decrying it as nothing but a bare faced power grab by President Long.\n\nThough we would generally not be too concerned by the denunciations of members of the Washington establishment we have fought so fervently against, it is important to note that many of these concerns have come from the people who helped elect the president, and indeed from those within his own circle. Burton K. Wheeler for instance has personally expressed concern about the potential abuses of power enabled by the executive order."
 uscrisis.155.a:9 "Je suis sûr que ça va aller."

 uscrisis.156.t:9 "Socialists Arrested in Philadelphia"
 uscrisis.156.d:9 "As hoped, many municipalities have bought into our scheme to deputise the Minutemen as official law enforcement. Various conservative municipalities in both the north and south have taken to signing on the Minutemen as additional law enforcement, particularly those afflicted by radical and socialist agitation.\n\nThe largest and most notable example so far is that of Philadelphia. One of the largest northern cities outside of New England not controlled by the SPA, Philadelphia still remains under the control of the old conservative Penrose machine, which has endured the depression to guarantee a continuing GOP majority in the city, and indeed, the state.\n\nWith the Socialists gaining on the city establishment however, the Minutemen have been called in to set things straight. Already, numerous socialists have been arrested and charged with a variety of petty and not-so-petty crimes, hopefully clipping the wings of the SPA in the city."
 uscrisis.156.a:9 "Je suis sûr qu'ils sont coupables."

 uscrisis.157.t:9 "Minutemen Assault IWW Gathering"
 uscrisis.157.d:9 "The recent deputisation of members of the Minutemen has instilled a new boldness in many of the organisation's chapters. Where they initially were faced with the threat of law enforcement, now they are capable of acting with more impunity in many areas, encouraging them to take bolder action against socialists, radical unionists, and other perceived enemies of the president.\n\nThe latest example of this has been a particularly violent Minutemen assault on an IWW gathering in Cincinnati. Though the clash resulted in the retreat of the unionists and only resulted in one death, it is emblematic of the result the deputisation program has brought.\n\nAs a result however, even CIO and AFL unionists are beginning to lose faith in the ability and willingness of the government to protect them, a development with many concerning implications."
 uscrisis.157.a:9 "Ça va aller."

 uscrisis.158.t:9 "Minutemen Hall in Chicago Burned Down"
 uscrisis.158.d:9 "The Minutemen's growing boldness has heralded a response from the opposing centre of non-government political violence in the country. Just last night, a medium-sized office building used by the Minutemen as a headquarters in Chicago was burned down in an arson attack. Though no one was killed, the assailants escaped, after also having burgled many of the local's files and records.\n\nIt appears as though the socialists, syndicalists, and anarchists which have rooted themselves in American society will not go down without a fight. Though the Minutemen have had several recent successes in their fight against criminal syndicalism, they will have to continue to be vigilant, and it remains to be seen if they are up to the task ahead of them."
 uscrisis.158.a:0 "Inquiétant."

 uscrisis.159.t:9 "Ohio Police Arrest Minutemen"
 uscrisis.159.d:9 "Our deputisation program has resulted in a newfangled conflict of authority in Ohio. Yesterday, Ohio police arrested a number of deputised minutemen on charges of conspiracy and sedition, alleging a plan to occupy the state capitol and overthrow the government of Farmer-Labor and Socialist Governor Sharts. Though the Minutemen legally had the authority of law enforcement officers, this was not enough to prevent their arrest.\n\nThe Ohio case is emblematic of other attempts by socialist-dominated state and local governments to subvert deputised Minutemen. Already, \"deputies\" have been arrested or otherwise neutralised by local police, or even deputised Red Guards or other socialist militias. Though the deputisation initiative has done much good for us, it appears to be reaching the limits of its utility."
 uscrisis.159.a:0 "C'était bien tant que ça a duré."

 uscrisis.160.t:9 "Michigan National Guard Arrest Minutemen"
 uscrisis.160.d:9 "The backlash against the deputisation of the Minutemen continues in Michigan, as across the state the National Guard has moved to arrest large numbers of Minutemen, on charges of conspiracy and sedition, similar to the recent case in Ohio. The round of arrests in Michigan however have been far broader in scope, reaching across the state in a coordinated roundup effort.\n\nThough some attempted to resist arrest, including through violent means, the operation was overall successful. Presidential attempts to federalise the national guard have been rebuffed due to the ongoing crisis in the state, as the SPA consolidates its grasp on the crucial economic centre."
 uscrisis.160.a:9 "Merde."

 uscrisis.161.t:9 "Ohio State Government Deputises Workers' Militia"
 uscrisis.161.d:9 "The arrest of several Minutemen in Ohio following allegations of an impending coup has not been the end of growing political violence in the state. Open battles between the Minutemen and their opponents have become commonplace, as local police become more and more incapable of stopping the tide of violence.\n\nIn response to the recent coup scare, Governor Sharts has authorised the deputisation of a number of workers' militias, formed by radical workers and unionists to defend the state government from “reactionary insurgency”. Though Columbus has fared relatively well through the depression due to its diversified economy, it has not been spared the upsurge in worker militancy that has spread across the north in the wake of Black Monday.\n\nWith both the militias and the Minutemen technically being deputised as law enforcement in many jurisdictions, the conflict between the two groups has reached an uglier phase. Both groups have attempted to arrest members and leaders of the others, often leading to gunfights. The resulting situation resembles a simmering civil war, as we attempt to use the minutemen to reign in a radical state government."
 uscrisis.161.a:9 "It's getting hotter and hotter."

 uscrisis.162.t:9 "Minutemen Retreat to Dearborn"
 uscrisis.162.d:9 "The recent takeover of Detroit by the Socialist-aligned National Guard has not been without significant pushback. The Minutemen presence in the city, having grown substantially over the past year in response to growing socialist militancy and agitation, attempted, though failed, to resist the SPA's total takeover of the city.\n\nHaving been pushed out of the city proper, the Minutemen have retreated to the reactionary suburb of Dearborn, a community largely insulated from the influence of the Socialist Party. There, they have begun to set up defences in preparation for an expected socialist onslaught, and have recuperated their numbers with local volunteers. Many locals have been recruited after hearing that the workers' militias include several African-Americans, a fact which has sent the whites-only community into a frenzy.\n\nThe city's expectation of an imminent attack by the Reds in Detroit seems to be well founded. Hoping to take over the entire state, reports abound that the workers' militia is preparing to take Dearborn by force, and expel the Minutemen from Michigan. Only time will tell if they will succeed."
 uscrisis.162.a:9 "Best of luck to the defenders."

 uscrisis.163.t:9 "Minuteman Coup in Ohio Fails"
 uscrisis.163.d:9 "Growing political violence in Ohio has reached a fever pitch today as the Minutemen have attempted to seize the state capital. After weeks of intermittent fighting between them and the emerging workers' militias, the Minutemen have been faced with the prospect of complete suppression by the state government, in spite of their status as deputised law enforcement.\n\nIn a last ditch attempt to overturn the state government, hundreds of Minutemen marched in Columbus, attempting to seize key state institutions such as the state capitol. In most cases however, they were repelled by militias loyal to the Farmer-Labor/Socialist state government, and after failing in several key objectives they have been forced to retreat on pain of immediate arrest.\n\nIn the aftermath of the attempted coup, an emergency session of the Ohio state legislature was held, in which both houses voted to grant Governor Sharts emergency powers to combat “Minutemen terrorists”, and ensure the security of the government of Ohio. Taken under the watch of the workers' militias now occupying the state capitol, the vote was boycotted by all non-Farmer-Labor or Socialist members, who denounced the “naked intimidation” of the Governor's actions. Though the governor, a relative moderate in his party, was reluctant to seize power so blatently, Attorney-General John Marshall has been noted as applying a leftward pressure within the administration, with many regarding him as the power behind the throne. In any case, this represents a key victory for the governor, as, in effect, the Socialists have taken full control of the security of the state."
 uscrisis.163.a:9 "Another domino falls."

 uscrisis.164.t:9 "Impeachment Proceedings Begin"
 uscrisis.164.d:9 "For weeks now, the nation has been gripped by the turmoil in the midwest which has followed the president's executive order deputising the Minutemen. Though the order was always expected to cause blowback, the violence unleashed by the president's actions has been well beyond what was expected, as the Minutemen have acted with impunity when granted the powers of law enforcement and local forces have pressed back with open displays of force.\n\nWith the executive order having always been of dubious legality, the expected pushback has occurred. Today, articles of impeachment were introduced by Socialist Congressman Vito Marcantonio, accusing President Long of abusing his powers. Though we would not normally be worried about articles of impeachment introduced by a Socialist, many even in the mainstream parties have now indicated their willingness to seriously consider impeachment.\n\nThis is of course just the latest in a long line of actions by the establishment intended to stop the president in his tracks. Despite the growing opposition in Congress, we have every intention of fighting to the last to hold on to the power to which the president was duly elected."
 uscrisis.164.a:9 "Bring it on."

 uscrisis.165.t:9 "The President Speaks"
 uscrisis.165.d:9 "President Long was elected by a broad coalition of elements dissatisfied with the status quo, and equally opposed to the menace of socialism. Western and southern farmers, small business owners, and anti-socialist workers have all combined to bring Long into the White House. Squeezed between conventional big business capitalism and radical socialism, They have, in Long's view, appointed him as their tribune to stand up to established interests and forge an economy that works for all.\n\nOn his first day in office therefore, President Long has chosen to give an address over the radio emphasizing his immediate aims in terms of economic policy. For too long, the fat cats of Wall Street have run roughshod over farmers and working people through predatory banking practices. Long therefore has demanded that Congress pass Father Charles Coughlin's proposed banking reform, which will create a Bank of the United States of America under the control of elected officers.\n\nPredictably, there have been immediate objections to this proposed reform. Though Al Smith also pursued banking reform in his first term, none of the measures implemented then are as radical as this. Additionally, there have been concerns surrounding the constitutionality of the plan. Nevertheless, the president has defended the plan as having neither of the primary drawbacks of a private or “political” banking system.\n\nIn any case, a protracted battle surrounding the bill in Congress is expected in the coming months."
 uscrisis.165.a:9 "Purely superficial objections..."

 uscrisis.166.t:9 "Banking Bill Faces Steep Obstacles"
 uscrisis.166.d:9 "Our efforts to make the Nye-Sweeney Banking Bill the centrepiece of our domestic agenda has been received warmly by our base. Already, the administration has been inundated with thankful letters from supportive farmers, who expect a democratised banking system to be friendlier to their needs and interests. In Washington however, it has gone over slightly less smoothly: many groups opposed to us in Congress have voiced their skepticism, and as things stand it appears unlikely that the bill will pass in its current form.\n\nCompromise will likely be needed in order to allow us any hope of passing the bill. The most simple and obvious proposal for compromise would be to simply water down the bill and make the recommendations of the elected directors advisory, as well as removing provisions requiring local banks have 100 percent of demand deposits in reserve. Though this would be a substantial reduction in its scope, it is likely to pass through Congress and give us an early victory. Additionally, when our position is more secure, we could make further reforms to add power to an already established institution.\n\nAlternatively, we could try to again levy the support of the large northern businesses who we were in a surprising marriage with during the campaign. Though european-style state corporatism has previously been anathema to the president, granting corporate representation on the board of directors (which we may try to remove later) could help us get buy-in from capital.\n\nFinally, the more uncompromising and unscrupulous members of our administration have recalled the old tactics we used back in Louisiana. As Governor, Long was not above...lubricating the opposition with pork to get his bills passed. Though we should be wary of treating D.C. as an enlarged Baton Rouge, perhaps the same principle can be applied?"
 uscrisis.166.a:9 "Nous pouvons refroidir certaines têtes en modérant les notions les plus radicales du projet de loi."
 uscrisis.166.b:9 "Même si nous méprisons le pouvoir des entreprises, nous devons négocier avec la bête."
 uscrisis.166.c:9 "En Louisiane, nous n'avions pas peur de graisser un peu de porc..."

 uscrisis.167.t:9 "Adoption du Banking and Monetary Control Act"
 uscrisis.167.d:9 "Notre compromis concernant le projet de loi bancaire a eu l'effet escompté. Les modérés du Congrès, satisfaits que le projet de loi ne viole pas substantiellement les droits des parties prenantes existantes dans les banques américaines, ont apporté leur tiède soutien à la proposition du président, ce qui nous a permis de remporter une victoire législative significative au cours des premières semaines de l'administration.\n\nBien que la proposition soit une version considérablement édulcorée du projet initial du père Coughlin, nous avons tout de même des raisons de nous réjouir. Les intérêts du peuple américain seront désormais perçus et entendus dans les couloirs de la plus haute instance de décision financière de ce pays, ce qui change radicalement des salles enfumées de Wall Street.\n\nNéanmoins, notre victoire n'est pas absolue. Le nouveau conseil bancaire élu manque cruellement de mordant. À terme, nous avons l'intention de lui accorder des pouvoirs d'exécution plus importants, mais pour l'instant, nous devrons tempérer les attentes de nos partisans, qui exigent une transformation immédiate du système financier de notre pays, ce qui n'est pas possible pour l'instant."
 uscrisis.167.a:9 "Une victoire est une victoire."

 uscrisis.168.t:9 "Adoption du Banking and Monetary Control Act"
 uscrisis.168.d:9 "Our compromise regarding the banking bill has had its intended effect. Congressional moderates, satisfied that the bill does not substantially violate the rights of the existing stakeholders in America's banks, gave their tepid support to the president's proposal, giving us a significant legislative win in the first weeks of the administration.\n\nThough the proposal is a significantly altered version of Father Coughlin's original plan, we still find cause for celebration. The interests of the American people will now be seen and heard in the halls of the highest financial decision making in this country, a stark change of pace from the smoke-filled rooms of Wall Street.\n\nNevertheless, our victory is not absolute. The new elected banking board is note solely comprised of representatives of the American people. Instead, it also includes representatives from business, an even the stakeholders of the banks themselves. Though we have inserted the interests of the people into banking governance, for now we will have to temper the expectations of our supporters, who demand an immediate transformation in our country's financial system which is not possible at this moment."
 uscrisis.168.a:9 "Une victoire est une victoire."

 uscrisis.169.t:9 "Les socialistes ridiculisent la réforme bancaire"
 uscrisis.169.d:9 "As expected, our reforms to the banking system in the United States have generated a wide array of opposition. Though initially Congressional conservatives were up in arms about the Nye-Sweeney Act, our accommodations towards their concerns have somewhat quietened their criticisms. Where they have gone quiet however, the Socialist Party has grown louder, raining on our hoped for honeymoon.\n\nThe Socialists have mocked and ridiculed our accomplishment. Denouncing the Nye-Sweeney Act as a powerless sham, they have emphasised the continued role of private interests in the banking system to denounce Long as just another puppet of big business. They have instead demanded that the banking system immediately be nationalised and centralised without compensation, vowing to crush the capitalists who have had their boots on the necks of the workers and farmers.\n\nThe Socialists' response has elicited a divided reaction. Some of the Farmer-Laborites who at one point or another supported Long have been won over by the view of the SPA. On the other hand, their intransigence and radicalism has further pushed certain northern industrialists into our camp, now viewing us and our willingness to compromise as a viable and acceptable alternative to revolution.\n\nIn any case, it appears our brief honeymoon with the broader public will soon come to a close. Now we must consolidate and maintain our strength for the battles to come."
 uscrisis.169.a:9 "Ils peuvent pleurer autant qu'ils veulent."

 uscrisis.170.t:9 "Les banquiers rejettent les recommandations du conseil d'administration"
 uscrisis.170.d:9 "Nous avions initialement espéré que la mise en place d'un conseil d'administration élu, même si ses pouvoirs se limitaient à émettre des recommandations, permettrait de maîtriser le système bancaire de ce pays et de mieux l'aligner sur les besoins et les intérêts de la population. Bien que les membres actuels du conseil d'administration n'aient été nommés qu'à titre provisoire, nous espérions que leur pouvoir de persuasion compenserait leur manque d'autorité formelle.\n\nMalheureusement, les grandes banques ont choisi d'ignorer certaines des premières recommandations du conseil. Bien que la commission ait recommandé un gel des saisies agricoles, cette recommandation a été largement ignorée par les grandes banques, nous infligeant ainsi un sérieux camouflet.\n\nAujourd'hui, après avoir manqué à une promesse essentielle pour de nombreux agriculteurs, les mots de la SPA deviennent de plus en plus attrayants. Avec la montée du radicalisme dans tout le pays, nous devrons affronter plus directement les intérêts particuliers qui étranglent les gens ordinaires de ce pays."
 uscrisis.170.a:9 "Ne savent-ils pas ce qu'ils font ?"

 uscrisis.171.t:9 "Bank of the USA Board of Directors Meets"
 uscrisis.171.d:9 "With the passage of the Nye-Sweeney Act, a provisional Board of Directors for the new Bank of the United States of America has been hastily assembled. With the demand for banking reform coming from our base a key rallying point in last year's campaign, President Long has been determined to be seen as delivering on one of his key promises. Though the elected element of the board has not yet been properly elected, Long has provisionally filled the vacancies with officials loyal to him, and amicable to the goals of the reform program.\n\nThe corporate section of the board however has been somewhat more reluctant to go ahead fully with any disruptive measures. A freeze on farm foreclosures was tabled for now, representing a setback for many Long-supporting farmers. Nevertheless, the president remains optimistic that the new national bank will facilitate a return of monetary power to the people, in due course."
 uscrisis.171.a:9 "You don't get everything instantly."

 uscrisis.172.t:9 "Les agriculteurs s'emparent des banques rurales"
 uscrisis.172.d:9 "Though we were successful in passing the Nye-Sweeney Act in the first weeks of the new administration, the compromises we made in doing so have ruffled more than a few feathers among our base. The news that there would not be an effective freeze on farm foreclosures in particular sent many small and poorer farmers into a frenzy. Having voted for Long to put an end to usury and financial exploitation, they have increasingly seen the need to take matters into their own hands.\n\nThough rural unrest and attacks on banks occurred relatively frequently last year, the past week has seen an unprecedented wave of seizures of rural banks by farm militants in the Great Plains and elsewhere. Demanding the full implementation of Father Coughlin's banking program, the decentralised movement has engaged in several serious acts of violence against bank management, including several cases of murder.\n\nThough this movement is broadly aligned with our aims (many farmers within it have reiterated their support for President Long), it represents a potentially dangerous militant tendency that may endanger our fragile political coalition. We will have to tread carefully in dealing with it."
 uscrisis.172.a:0 "Inquiétant."

 uscrisis.173.t:9 "Division dans le mouvement long"
 uscrisis.173.d:9 "La nouvelle vague de saisies de banques en milieu rural se poursuit sans relâche depuis des semaines. La fréquence et l'intensité de ces saisies augmentant, de nombreux banquiers des communautés rurales se sont réfugiés chez eux, par crainte des foules de lyncheurs qui se sont rassemblées pour imposer une "justice" primitive en matière de saisies et d'usure. Pour certains, cela n'a même pas suffi : des responsables de banques ont été attaqués et même tués chez eux.\n\nBien que les saisies de banques aient elles-mêmes accru les tensions au sein de notre coalition, les récentes explosions de violence, souvent au nom du président, ont poussé les choses à leur paroxysme. Les éléments conservateurs de la coalition de Long, y compris les démocrates du Sud et les intérêts industriels du Nord, ont maintenant demandé au président de dénoncer les saisies de banques. Le dernier personnage d'importance à avoir rencontré Long sur cette question est Henry Ford, un surprenant bailleur de fonds de la campagne de l'année dernière, qui a demandé au président de réaffirmer son engagement à l'égard de la propriété des banques.\n\nDe l'autre côté du camp Long, des personnalités telles que le père Charles Coughlin ont demandé au président de rester silencieux sur la question. Dénoncer les saisies pourrait, selon eux, démoraliser nos partisans et nous faire perdre un élan politique précieux. D'une manière ou d'une autre, nous devrons réfléchir à l'intérêt d'aliéner une partie de notre coalition plutôt qu'une autre..."
 uscrisis.173.a:9 "Coughlin a vu juste, nous devons continuer sur notre lancée."
 uscrisis.173.b:9 "Ford a raison, nous ne pouvons pas nous comporter comme des syndicalistes."

 uscrisis.174.t:9 "Les conservateurs du Sud dénoncent Long"
 uscrisis.174.d:9 "With violent bank seizures continuing and even expanding across the nation, President Long's silence on the issue has been deafening. Having come to view the militant farmers' movement as a component of his own coalition, the president has thus far refused to condemn their actions or violent methods, instead continuing to focus on his proposals for banking reform. As the feeling both in Congress and the business sphere becomes more and more antagonistic both to Long and the farmers however, pressure is mounting from within Long's own house.\n\nToday, several conservative congressional southern Democrats aligned with Long have signed a letter denouncing the administration's inaction on the issue. Though it stops short of holding the president responsible for the rise in violence, it does state that order and public tranquility must come before any future banking reform.\n\nThis breakage with the southern conservatives is undoubtedly concerning, however the president is confident that it will not last. In any case, we have, for better or worse, implicitly confirmed that our sympathies lie with the farmers, rather than with the business puppets in Washington."
 uscrisis.174.a:9 "We have the people on our side."

 uscrisis.175.t:9 "M. Long dénonce les saisies violentes de banques"
 uscrisis.175.d:9 "With violent bank seizures continuing and even expanding across the nation, President Long has finally been compelled to make a decisive public statement on the matter. In a speech broadcast on the radio across the nation, Long first acknowledged the legitimate grievances of many Americans against the banking system. However, he also denounced acts of violence and asserted that only peaceable reform could bring about social and economic justice.\n\nThe reaction to the president's speech has been mixed, but swift in all cases. Members of Congress, including those of the establishment parties usually opposed to Long, have praised the speech as befitting a national leader. Conservative and business members of Long's own coalition have similarly been reassured of Long's continuing commitment to protecting private property.\n\nThe farmers however have had more mixed feelings towards the speech. With many having considered themselves as loyal supporters of Long, some have felt betrayed or abandoned by the president's explicit denunciation of their methods. Though we have certainly cooled heads in Washington, one wonders whether we may have alienated the most important part of our coalition."
 uscrisis.175.a:9 "If we don't have the law, we don't have a country."

 uscrisis.176.t:9 "Corruption au Capitole"
 uscrisis.176.d:9 "Our determination to pass an unaltered version of the Nye-Sweeney Bill has led us down a less than scrupulous road. In Louisiana, corruption is a fact of life. Bribes are a part of the political process, which, while not necessarily accepted, has characterised much of the state's patronage system both before and under Long.\n\nIt has not taken the president very long to discover the folly of treating Washington like Baton Rouge however. Our attempt to “lubricate” opposition to the Nye-Sweeney Bill has exploded onto the front pages of every paper of record in the country. Several members of Congress have reported being offered patronage appointments or even bribses for their support for the bill, including several whom we had considered generally amicable to our political project. Others have reported being threatened, and essentially held to ransom for their votes through patronage.\n\nThe backlash has been swift. Numerous members of Congress and the media have denounced the president and the administration, specifically the “infection of Louisiana graft” in the halls of the national capitol. What we had hoped would be a strong start has now turned into an unprecedented debacle, as we now must turn to damage control."
 uscrisis.176.a:9 "Merde."

 uscrisis.177.t:9 "Congressional Uproar"
 uscrisis.177.d:9 "The growing fire in Congress over our attempts to illicitly gather support for the Nye-Sweeney Bill has proven difficult to contain, let alone put out. The establishment conservatives of both parties, previously dejected by Long's victory in January. Have been galvanised and energised by this early misstep by the administration. Today, they have delivered a letter cosigned by several dozen House and Senate members calling for impeachment proceedings to begin, to determine the extent of the president's role in the scandal.\n\nMost concerning of all has been the presence of several liberal and progressive names on the list of signatures. Farmer-Laborites and progressive Democrats who were key to our victory have now begun to quickly turn on us, accusing Long of bringing Louisiana's corruption to the sacred halls of Congress. With the Socialists obviously always opposed to our administration, the defection of the centre-left has all but destroyed our prospect at holding together an anti-socialist reformist majority in Congress.\n\nThe prospect of impeachment is cause for more immediate concern however. Though no president has ever been caught up in such a scandal so early into their term, recent months have seen many conventions trod over as the national situation radicalises. Soon, we may find ourselves defending the president from removal from office."
 uscrisis.177.a:9 "This is a mess."

 uscrisis.178.t:9 "Secretary of State Borah Resigns"
 uscrisis.178.d:9 "The appointment of Republican stalwart William Borah as Secretary of State was an important olive branch to the political establishment in the days immediately after Long's election. Though Borah is a famous maverick, his well respected reputation and comparative normality as opposed to the president endeared the voice to the Senate, which easily voted to confirm him.\n\nHis maverick nature which made him acceptable both to Long and the Senate have now backfired on us however. As the president's role in the corruption scandal becomes ever clearer, Borah has distanced himself further and further from the administration. Now, he has publicly announced his resignation, denouncing the corruption and graft that has quickly become endemic in the Long Administration.\n\nInitially, the establishment had hoped that Borah would act as a stabilising agent in Long's administration. Now however, he serves their interests in a different way. Borah's resignation has been a serious blow to the standing of the administration, and has emboldened anti-Long progressives to more clearly stand against the president. As time goes on, our situation becomes more and more precarious."
 uscrisis.178.a:9 "Lui aussi ?"

 uscrisis.179.t:9 "Congress Begins Impeachment Proceedings"
 uscrisis.179.d:9 "The past few weeks have seen resignations, congressional defections, and other substantial setbacks for our administration. The blowback from the congressional corruption scandal has been far harsher than we could have possibly imagined, as the dubious methods of Louisiana have been shown to be anathema to the “respectable” establishment (even if Washington wasn't exactly clean even before we arrived).\n\nToday, this has culminated in what we should probably have expected as a likely outcome. Republican Congressman Robert A. Taft of Ohio has introduced articles of impeachment against President Long. Cosponsored by over a dozen fellow congressmen from both major parties and Farmer-Labor, impeachment has been received favourably by House Speaker John Nance Garner, who, after a brief partnership with Long in January to gain re-election to his post, has now returned to his previous intransigent opposition to Long over the scandal.\n\nThe threat of impeachment obviously warrants a clear response from our end. Many within the administration have advocated that we apply pressure on our remaining congressional allies to try and slow the process and gain more time. An alternative view however holds that this may result in yet more blowback against us, and that simply supporting ourselves publicly is the best course of action."
 uscrisis.179.a:9 "We need to push back on this nonsense."
 uscrisis.179.b:9 "Maybe we need to pull ourselves out of the congressional grinder."

 uscrisis.180.t:9 "Impeachment Brought Forward"
 uscrisis.180.d:9 "Our latest efforts to stave off impeachment have seemingly backfired. In a press conference today, House Speaker John Nance Garner has committed to bringing the impeachment resolution introduced by Congressman Taft to a vote within the next fortnight. With momentum and congressional support at their back, it appears likely that the resolution will succeed, and the impeachment resolution will move forward to the House Judiciary Committee.\n\nIt appears that our attempts to rally our supporters in Congress against impeachment have, rather than helping our position, instead worsened it. Some of our supporters, put off by our fairly blatant pandering, have been reluctant to come to our aid. Our opponents on the other hand have been emboldened by seeing our efforts be rebuffed. With pressure mounting on Garner to take the opportunity to push hard for impeachment, it has quickly become a question of “when” rather than “if” impeachment will go ahead.\n\nAt this rate, it is quite probable that articles of impeachment will pass in the house. As things stand, the divided nature of Congress makes determining our position in the senate rather difficult. Though a 2/3rds majority is needed in the Senate for conviction and removal, the establishment parties have a strong stranglehold on the body. If they vote in lockstep, we may well lose."
 uscrisis.180.a:9 "So much for that..."

 uscrisis.181.t:9 "More Cabinet Members Resign"
 uscrisis.181.d:9 "The growing calls for impeachment in Washington haven't just been coming from Congress. Within our own camp, disaffection with Long has grown far more quickly than expected. Among appointees not personally loyal to Long or his political project, particularly those liberal or progressive Democrats who supported him as a reform candidate, discontent has turned into a slew of resignations, as government officials protest against the now well-established corruption of the Long Administration.\n\nThough impeachment does not seem to have progressed substantially compared to last week, our internal troubles have meant that the tides against our administration have not let up yet. House Speaker John Nance Garner has confirmed that he will bring Congressman Taft's impeachment resolution to a vote in due course, and it is likely that there is little we can do to stop it from passing.\n\nEven disaster has the ability to bring opportunity however. While we were initially pressured to appoint moderates and establishment-friendly candidates to important government positions, the resignation of many of these early appointees has allowed for the ascension of loyalist deputies or new pro-Long appointees (at least in positions that don't require Senate confirmation). This has had the effect of strengthening our influence over the federal bureaucracy, something which is no small gain at all."
 uscrisis.181.a:9 "People come, people go."

 uscrisis.182.t:9 "The Farmers' Revolt"
 uscrisis.182.d:9 "Impeachment has quickly become a very popular buzzword in Washington. President Long has never been a popular figure in the nation's capital, being regarded as a conniving, dishonest, provincial populist. The corruption scandal was hardly unexpected on Capitol Hill: it fit every preconceived notion of who and what Long was to a tee, and as such the establishment jumped on the impeachment bandwagon in an instant, wanting to finally be rid of the troublesome president.\n\nInstead, Long has always found his friends among the people. Poorer farmers joined Long's campaign in droves, and cheered his victory as the salvation of the common folk of America. Now with their president under attack by the elite, city-dwelling establishment which has always kept them down, they have become determined to show the true will of the people.\n\nRural militias associated with but not necessarily part of the Minutemen have engaged in a growing series of bank seizures and displays of force against federal authorities. Proclaiming their support for President Long, these farm militias have demanded that Congress halt the impeachment process and pass the president's proposed banking reforms. Several of these militias have gotten into firefights with state militias, or even national guards, as rural unrest grows along with political extremist action in both the north and south.\n\nThough these militias are hardly a threat to government authority, they serve as a reminder that Long still has allies willing to fight for him. Though Congress appears undeterred for now, we would do well to keep tabs on these militias and see how they may be used in future..."
 uscrisis.182.a:9 "We have the people, if nothing else."

 uscrisis.201.t:0 "Paralysie Gouvernementale"
 uscrisis.201.d:9 "L'échec constant du Congrès à élire un président a placé la nation dans une situation sans précédent. Pour la première fois depuis 1789, la fonction de Président des États-Unis est vacante, sans successeur permanent à Al Smith en vue.\n\nAlors que la Chambre a encore échoué à élire son président, le secrétaire d'État Cordell Hull a pris en charge les devoirs de la présidence. Signant des documents officiels sous le titre de président par intérim des États-Unis, la décision de Hull de ne pas démissionner lors du départ de Smith comme prévu mais de rester en poste pour maintenir la continuité du gouvernement a maintenu un semblant de normalité à Washington.\n\nMême s'il a été salué par ses camarades démocrates, les membres des autres partis ont des opinions plus cyniques, certains accusant même les Démocrates de prolonger l'élection pour conserver le pouvoir avec Hull (puisqu'il est actuellement légalement impossible pour un Démocrate d'être élu président à la Chambre). Même si ce différend n'a pas provoqué de violence significative pour l'instant, de nombreux gouvernements d'États ont jusqu'à présent refusé de reconnaitre l'autorité du président par intérim, préparant la voie à une confrontation dangereuse entre les États et un gouvernement fédéral sans tête."
 uscrisis.201.a:9 "Les gens ne peuvent-ils pas être raisonnables ?"

 uscrisis.202.t:9 "Long Accuse au Congrès"
 uscrisis.202.d:9 "Il n'a pas fallu longtemps pour que les forces politiques anti-establishment commentent la situation actuelle à Washington. Même si Long et les Socialistes sont les principaux responsables de l'échec constant de la Chambre à élire un président, ils ont néanmoins été capables de récolter les fruits de l'impasse au Congrès, alors que la classe politique américaine semble incapable de gouverner.\n\nCette semaine, Long a apparemment pris toute la lumière. Au Sénat (désormais la seule chambre vaguement fonctionnelle du Congrès), Long a vociféré en accusant Hull d'être un usurpateur, condamnant "l'assaut anticonstitutionnel contre le peuple américain" dont il clame que Hull est à la tête.\n\nHull et Long ont longtemps été adversaires, car le libéralisme pro-establishment de Hull contraste avec le populisme radical de Long. Notamment, en réponse aux accusations fréquentes de Long au Congrès, Hull a une fois suggéré que, après qu'une foule aurait pendu les autres "maudites crapules" du Sénat comme Long l'avait suggéré, Long devrait compléter le tableau en se pendant lui-même.\n\nBien que le conflit actuel soit donc peu surprenant, ce qui est inquiétant est la mesure dans laquelle le public général est d'accord avec Long. "L'administration" Hull reste absolument privée de légitimité, et jour après jour de plus en plus de figures publiques appellent à la démission de Hull, même en l'absence d'alternative."
 uscrisis.202.a:9 "Qui d'autre y a t'il ?"

 uscrisis.203.t:9 "Midwestern State Governments Assume Authority"
 uscrisis.203.d:9 "Since January 20th, numerous state governments across the country have refused to recognise Cordell Hull as the acting president. In spite of the lack of any legitimate alternative pole of power in the country, state governments aligned with Huey Long and the SPA have not acknowledged any executive orders or decisions signed by Acting President Hull. Instead, they have administratively almost cut themselves off from the federal government, and have even begun to give orders and directives to federal employees in their respective states in spite of their lack of legal authority over them.\n\nThe most notable instance of this has been in the aftermath of the growing steelworkers' strike in eastern Ohio. The situation has quickly grown incredibly violent, as open gunfights between Minutemen, Red Guards, and other militias have left over a dozen dead in the past week. Federal attempts to force the National Guard to intervene have gone unheeded however, as the National Guard in Ohio refuses to acknowledge Hull's legitimacy. Instead, the Socialist governor has ordered the guard to suppress the Minutemen, which they have begun to do.\n\nOur failure to control the National Guard is a substantial blow to our authority. Already, other state governments, particularly in the midwest, are taking more autonomous action either against or in support of striking workers in labour conflicts. As federal authority further diminishes, we have little expectation that the violence which is sweeping the nation will abate any time soon."
 uscrisis.203.a:9 "This can't go on forever."

 uscrisis.204.t:9 "Detroit Commune Forms"
 uscrisis.204.d:9 "The spate of labour-related violence this week has culminated in Detroit. Michigan, under a particularly radical Socialist Party administration since 1935, has for years been a hotbed for labour violence. With the federal government unable to control the National Guard however, the state government has finally seen a chance to strike against their political opponents.\n\nIn a joint assault of the National Guard and the paramilitary Red Guards, the Minutemen and other anti-union militias were routed from key areas in the city. Spontaneous attacks on key strategic points secured the city for the Socialist Party, the CIO, and the IWW, who now have total control over the city.\n\nThe political situation in the city having suddenly radicalised from even its previous Socialist-dominated state, the new state of affairs has been formalised with the formation of the Detroit Commune. A new government based on the model of the French communes has been installed with the backing of the state government under the Renner Administration, now totally bereft of non-socialist influence.\n\nThe suddenness of this takeover has shaken the federal government to its core. With one of the most important states in the union being taken over by an openly revolutionary force, the calls for action from Washington have grown to a crescendo. Our impotence to heed them has all but shattered any remaining confidence in Hull's position, as southern and western state governments mobilise their own National Guards on their own accord to protect their own interests."
 uscrisis.204.a:9 "Something has to give."

 uscrisis.205.t:9 "Activation du Plan de Guerre Blanc"
 uscrisis.205.d:9 "Ces dernières semaines, il est devenu clair que l'administration intérimaire du président Hull est incapable de restaurer l'ordre dans le pays. Le gouvernement fédéral a perdu complètement le contrôle du Midwest et du Sud profond, tandis que des gouvernements d'États loyaux envers le Parti socialiste ou Huey Long ont pris le contrôle d'employés fédéraux et d'unités de la Garde nationale. L'échec constant du Congrès à élire un président de la Chambre ou un président des États-Unis a jeté le gouvernement fédéral dans une spirale infernale, et la légitimité de Hull ne cesse de chuter.\n\nConstatant l'évidence, le président par intérim Hull a à contrecœur demandé les conseils du général Douglas MacArthur. Le Plan de Guerre Blanc, un plan militaire contre-insurrectionnel prévu en cas d'éruption de l'agitation domestique, a été activé, avec quelques modifications.\n\nDe plus, Hull a choisi de démissionner du poste de président par intérim en faveur de MacArthur : il a nommé MacArthur secrétaire d'État et a conditionné sa propre démission de ce poste à la confirmation de son successeur. Le Sénat, de plus en plus dominé par les voix conservatrices, a approuvé la nomination de MacArthur, faisant de lui le président par intérim.\n\nLa plupart des gens se font peu d'illusions sur le nouveau rôle de MacArthur. Un conflit ouvert entre le gouvernement fédéral et les forces politiques radicales est désormais inévitable. Maintenant, tout ce que l'on peut faire, c'est se préparer à la tempête qui approche."
 uscrisis.205.a:9 "Les dés sont jetés."

 uscrisis.210.t:9 "Lynchings in Georgia"
 uscrisis.210.d:9 "The American south is no stranger to political violence. In the aftermath of the American Civil War, white “redeemers” used physical force and intimidation to strip power from African-American electorates and restore white rule after Reconstruction. Racial terror campaigns became a key method of establishing Jim Crow, as incidents such as the Wilmington Massacre stripped all remaining political power from African-Americans in the south, rendering them a permanently disenfranchised underclass.\n\nThe recent wave of political violence nationwide has taken this particularly ugly form in the south. Reports have now come in of a mass lynching of a half dozen organisers for the Sharecroppers Union, a labour organisation supported by the Afro-American Committee of the Socialist Party. Governor Talmadge, an infamous white supremacist aligned with Huey Long, has vocally supported the attack on the unionists, as several similar incidents of violence have followed.\n\nThough the Socialist Party's civil rights plank is weaker than many of its Black members wish, it has still vociferously denounced this most recent incident. Though the party is not in much of a position to retaliate, several civil rights groups, such as the Afro-American Unity Congress (often regarded as an SPA front), have grown closer to the party's own increasingly confrontational and violent methods, as the federal government fails to enforce the 1935 anti-lynching law."
 uscrisis.210.a:9 "Things don't seem to be getting better..."

 uscrisis.211.t:9 "Red Guards Coup Wisconsin Government"
 uscrisis.211.d:9 "The growing wave of political violence that has gripped the nation has now reached Wisconsin. Though the Badger State has been controlled by a relatively moderate Farmer-Labor coalition (including the local Wisconsin Progressive Party and the SDF) for some time now, the Red Guards and a radicalised local SPA have had substantial influence for some time.\n\nHaving grown increasingly dissatisfied with Governor Philip La Follette, and his perceived closeness to anti-socialist Republicans, the Red Guards have chosen to act to secure the state for the SPA. In a cleanly coordinated operation, the Red Guards seized control of key government buildings in Madison and Milwaukee, along with railway hubs elsewhere in the state.\n\nAfter occupying the state capitol, an emergency session of the state legislature was convened, which, under the watch of the Red Guards, declared Governor La Follette (who had fled out of state by this time) to have vacated his office, declaring Thomas Ryum Amlie acting governor in his wake. Amlie, a more SPA-friendly member of the Wisconsin Progressives, has, presumably under duress, appointed SPA-loyalists to key positions, and ordered the state's militia to stand down.\n\nThis successful coup d'etat in an American state has sent shockwaves. Governor La Follette has denounced the illegal usurpation from exile, as has Congress and the White House. With the state militia and National Guard having bowed to the new regime however, it will likely take a full federal intervention to restore the legitimate government, something which appears unlikely for the time being, as the country falls further into chaos."
 uscrisis.211.a:9 "Ils ne peuvent pas faire ça !"

 uscrisis.212.t:9 "Long Meets With Moseley"
 uscrisis.212.d.president:9 "Today in Atlanta, President Huey Long met with Major General George Van Horn Moseley, commander of Army Corps Area 4 and a well known far-right and anti-syndicalist sympathiser. President Long, visiting several southern states in a post-election tour, stopped by to meet with General Moseley and converse regarding key matters of national security.\n\nThough the contents of their meeting have not been made public, the two struck a cordial tone upon Long's departure. Long commented that the so-called “Butcher of Mingo”, known for his brutal suppression of the Mingo War in the early 1920s, was a strong leader with a keen awareness of the challenges facing the country. General Moseley in turn praised Long as a decisive leader, and as someone keenly aware of the dangers of socialism.\n\nThough General Moseley is known for his political outbursts, this most recent meeting is bold, even for him. His de facto endorsement of Long violates every principle of military neutrality in politics, demonstrating his particular reliability to the administration and its goals."
 uscrisis.212.d.notpresident:9 "Today in Atlanta, Senator Huey Long met with Major General George Van Horn Moseley, commander of Army Corps Area 4 and a well known far-right and anti-syndicalist sympathiser. Long, visiting several southern states in a post-election tour, stopped by to meet with General Moseley and converse regarding key matters of national security.\n\nThough the contents of their meeting have not been made public, the two struck a cordial tone upon Long's departure. Long commented that the so-called “Butcher of Mingo”, known for his brutal suppression of the Mingo War in the early 1920s, was a strong leader with a keen awareness of the challenges facing the country. General Moseley in turn praised Long as a decisive leader, and as someone keenly aware of the dangers of socialism.\n\nThough General Moseley is known for his political outbursts, this most recent meeting is brazen, even for him. His de facto endorsement of Long violates every principle of military neutrality in politics, and, if reflected in the views of his men and officers, is a bad sign for our republic."
 uscrisis.212.a:9 "Ça, c'est inhabituel."

 uscrisis.213.t:9 "Racial Violence in the North"
 uscrisis.213.d:9 "Though America's long history of racial violence is mainly associated with the south, the north is no stranger to it. The “Red Summer” of 1921 saw massive outbursts of racial violence in northern cities such as Chicago and Washington, D.C. The continued strength of the Klan in northern states such as Indiana and Maine has further perpetuated such incidents, as the mobilisation of right-wing militias against the SPA, IWW, and other unionists has the knock-on effect of violence against Black communities (as well as vice-versa).\n\nOne recent incident has been in Gary, Indiana, where the Klan and its allies descended on the local African-American community. Having been discouraged from their initial goal of disrupting a steel strike by the local Red Guard, they have instead gone after their usual, less well defended prey.\n\nAfter several hours, and much pleading from African-American community leaders, an intervention against the Klan came. It was not from the police or National Guard however, but from the socialists. The Red Guard routed the poorly organised Klan, killing over a dozen both in and after the fighting. What was left was a devastated community, as the Klan had killed half a dozen people, and destroyed businesses, homes and livelihoods.\n\nThough the reluctance of the Red Guards to intervene in several similar instances of violence has resulted in a reticent among African-American communities to rely upon them for protection, they have nonetheless been seen as more reliable than the police or official authorities. As African-American support for the SPA grows, the racial aspect of the growing civil conflict in America grows even more dangerously."
 uscrisis.213.a:9 "This is dangerous."

 uscrisis.250.t:9 "Socialist Governors Convene"
 uscrisis.250.d:9 "The 1936 election represented a disappointment for the Farmer-Labor Party in several respects. Not only did it fail to win the presidency, but it narrowly missed out on many seats both in Congress and in state legislatures which it was hoping to win. As hoped for majorities failed to materialise, the knives came out within the disparate party coalition.\n\nAs one may expect, the party's more mainstream elements have blamed the toxic image of the Socialist Party for their election defeat. Criticising the intransigence and extremism of the Socialists and their contributions to the party platform, they have increasingly questioned the wisdom of the inclusion of the SPA in Farmer-Labor, as well as the generous number of party nominations SPA candidates have historically received.\n\nThe party base however has seemingly shown a different view. Increasingly, the weight of grassroots support has swung behind the party's more leftist elements. One demonstration of this has been the recent show of support for the so-called “socialist governors' conference”, a newly minted alliance of the SPA governors of Michigan, Illinois, West Virginia, and Ohio.\n\nThis alliance of governors has pledged to “defend the interests of the workers of our states from a reactionary federal government”. Denouncing the new president and the circumstances in which he was elected, they have drawn the support of a radicalising Farmer-Labor base in taking a classic SPA class war posture."
 uscrisis.250.a:9 "Can't they get over losing?"

 uscrisis.251.t:9 "Escalade de la Violence à Detroit"
 uscrisis.251.d:9 "Depuis l'élection de novembre, Detroit a été le lieu de certains des conflits ouvriers les plus intenses que la nation a jamais connue. Avec la saisie par l'État des usines GM inutilisées en décembre, le conflit entre les ouvriers et le capital a pris une dimension existentielle : les ouvriers, ne se contentant plus de simples concessions, semblent désormais viser clairement le contrôle total du cœur industriel de la ville. De leur côté, les entreprises se sont battues lors d'une retraite brutale, cherchant à saigner les syndicats et à les supprimer par la force fédérale.\n\nDans la dernière escalade, la violence est désormais caractérisée par des combats à l'arme à feu dans les secteurs industriels et commerciaux de la ville. Il n'est pas rare de voir des Gardes rouges ou des milices ouvrières improvisées barricadées dans les rues, tirant sur des hommes de main, des Minutemen ou même sur la police. L'État étant fermement entre les mains du SPA, des entreprises comme GM ont cessé de compter sur le gouvernement pour défendre leurs propriétés, rendant la guerre des classes de plus en plus tangible.\n\nUn état de guerre ouverte dans une ville américaine majeure est évidemment inacceptable. Aux premiers jours de cette administration, nous ne pouvons paraître faibles ou mis sur la touche. Par conséquent, une fédéralisation et une mobilisation immédiates de la Garde nationale du Michigan est recommandée."
 uscrisis.251.a:9 "Fédéralisez la Garde."

 uscrisis.252.t:9 "La Garde Nationale Résiste à la Fédéralisation"
 uscrisis.252.d:9 "La victoire du Parti socialiste aux élections gouvernorales de 1934 au Michigan a sonné l'alarme partout dans le pays. Les socialistes du Michigan, contrôlés par la tendance particulièrement radicale des "universités prolétariennes", étaient jadis si radicaux qu'ils refusaient même de prendre part aux élections. Ayant gagné une élection uniquement sur les ordres du parti national, on espérait que les socialistes du Michigan se grilleraient rapidement et perdraient leur place.\n\nCela n'a pas été le cas. Pire, l'administration du gouverneur Al Renner a capturé les institutions de l'État plus efficacement que ce que nous avions imaginé. Non seulement les gouvernements locaux et la bureaucratie de l'État sont désormais loyaux envers le SPA, mais la Garde nationale l'est également, et elle a refusé nos ordres de mettre fin à la violence à Detroit.\n\nLa Garde étant hors du contrôle fédéral, nous sommes face à une situation précaire. Soit nous nous retirons, perdons une grande légitimité, et abandonnons la Garde au SPA, ou bien nous tentons de forcer un changement de commandement de la Garde, une entreprise coûteuse qui pourrait ne pas réussir avant quelques temps."
 uscrisis.252.a:9 "Renvoyez le commandement."
 uscrisis.252.b:9 "Abandonnez, les troupes ne sont pas loyales de toute façon."

 uscrisis.253.t:9 "Michigan Seizes More GM Factories"
 uscrisis.253.d:9 "The initial seizure of GM property in December set off a firestorm in Detroit. Amidst a nearly warlike atmosphere, the Michigan Socialists have taken the next step in their nationalisation program: whereas previously nationalisation was targeted at idle and unused factories, now it has grown to encompass properties currently used by GM. Several factories have been seized, either by impromptu workers' militias or the organised paramilitaries of the SPA and IWW, with the state passing a law allowing for the expropriation of factories by their workers.\n\nThough this law is obviously unconstitutional and violates every principle of private property imaginable, it is quite obvious that the government of Michigan simply does not care. The Michigan SPA, as well as the SPA nationwide, seemingly believes that the opening salvos of an open class war have been fired. As GM demands that federal forces intervene to protect their property, it is difficult to say that they are wrong in Detroit, at least."
 uscrisis.253.a:9 "Is there no rule of law in the workers' state?"

 uscrisis.254.t:9 "Proclamation de la Commune de Detroit"
 uscrisis.254.d:9 "L'éruption attendue de la violence à Detroit s'est finalement produite. Espérant une résistance hétéroclite, les Minutemen ont tenté d'assurer la reddition des ouvriers industriels sur les cibles désignées par General Motors. Lorsque les ouvriers ont tiré en réponse, les combats ont éclaté en même temps dans toute la ville, alors que les Minutemen et les Milices ouvrières se battaient à la fois près des usines et dans les rues.\n\nDans un assaut conjoint de la Garde nationale et des Gardes rouges paramilitaires, les Minutemen et d'autres milices anti-syndicales ont été chassés des zones clés de la ville. Des attaques spontanées sur des points stratégiques ont sécurisé la ville pour le Parti socialiste, le CIO et l'IWW, qui ont désormais un contrôle total de la ville.\n\nLa situation politique s'étant soudainement radicalisée au-delà de son état de domination socialiste précédent, le nouvel état des choses a été formalisé avec la formation de la Commune de Detroit. Un nouveau gouvernement basé sur le modèle des communes françaises a été installé avec le soutien du gouvernement de l'État et de l'administration Renner, désormais totalement vidée des influences non-socialistes.\n\nLa nouvelle commune, composée du Parti socialiste, du CIO et de l'IWW, a annoncé son intention de nationaliser plus d'usines GM et de chasser les forces réactionnaires de la ville.\n\nCes réactionnaires ne sont cependant pas restés sans rien faire. Beaucoup de ceux qui se sont échappés se sont regroupés dans le bastion réactionnaire de Dearborn, et ont l'intention de reprendre la ville. Néanmoins, dans la situation actuelle, le drapeau rouge flotte sur Detroit."
 uscrisis.254.a:9 "La Russie, la France, l'Angleterre, l'Amérique..."

 uscrisis.255.t:9 "National Guard Leadership Refuses to Stand Aside"
 uscrisis.255.d:9 "With the Michigan National Guard having refused our orders to intervene in the growing conflict in Detroit, it has become abundantly clear that the guard has been politically captured by the state government, and by extension the Socialist Party. The danger of having a state national guard in the pocket of a radical political party is obvious: with control over the guard, the state government is capable of enforcing its radical agenda even on an unwilling state populace, or worse, attempting to leverage the guard against the federal government in some way.\n\nFortunately, the guard's refusal to follow federal orders has given the perfect pretexts for the removal of its leadership. Not only have several leading officers been dismissed, the Judge Advocate General of the U.S. Army (TJAG), Arthur W. Brown, has court martialed them in absentia.\n\nUnfortunately, we are in Washington, and they are in Michigan. The officers in question have simply ignored both their dismissal and court martial, and the guard has therefore remained firmly in the grip of the SPA. General MacArthur has also briefed us on the possibility that other state national guards, including those of Illinois, Wisconsin, Ohio, and especially West Virginia, have also been compromised politically.\n\nFor now, the Michigan leadership will be staying put, a severe loss of face for the administration. We can only hope that this infection of mutiny can be contained."
 uscrisis.255.a:9 "They can't just do that, can they?"

 uscrisis.256.t:9 "Les Forces Fédérales Restent les Bras Croisés"
 uscrisis.256.d:9 "Notre incapacité à contrôler la Garde nationale du Michigan a accéléré une escalade dramatique du conflit en cours dans cet État. Les Gardes rouges, enhardis par la nouvelle que la Garde n'interférera pas avec la prise de pouvoir du SPA sur l'État, se sont mobilisés de plus belle à Detroit et en dehors, se préparant à une offensive finale destinée à purger les milices d'extrême droite de l'État et à donner aux socialistes le monopole des forces armées.\n\nLa gauche n'est pas la seule a avoir été encouragée. Les Minutemen et d'autres milices d'extrême droite, voyant clairement que la Garde nationale ne protégera pas les intérêts des non-socialistes, sont devenus encore plus actifs dans leurs attaques contre les Gardes rouges et les autres alliés du SPA. Beaucoup dans l'administration craignent désormais que la situation au Michigan soit sur le point d'échapper à notre contrôle, si ce n'est pas déjà le cas.\n\nAu milieu de tout cela, le Garde nationale reste immobile, refusant nos ordres de faire respecter la loi dans l'État. Pire, on nous a informé que plusieurs unités de la Garde nationale participent activement aux actions des Gardes rouges, et que les commandants de la Garde refusent d'intervenir pour les en empêcher. La capture de la Garde par le SPA semble être complète."
 uscrisis.256.a:9 "Peut-on faire quoi que ce soit pour arrêter ça ?"

 uscrisis.257.t:9 "Conservative Coalition Has a Field Day"
 uscrisis.257.d:9 "The continuing escalation of the civil conflict in Michigan has become quite the headache for the new administration. With Red Guards and other workers' militias openly battling Minutemen and other right-wing militias in pitched gunfights in the industrial districts of Detroit and elsewhere, calls for the administration to take action have grown louder and louder.\n\nHowever boisterous our critics become however, the difficulty of our position is unlikely to abate. The National Guard is, at this point, an obviously unreliable institution, due to the SPA's subversion of it in their two years in office. If we wish to militarily intervene therefore, it will have to be through the army itself. That however presents other difficulties, as General MacArthur has noted that much of the army is already holed up preparing for other counterinsurgency measures, as the nationwide situation is not expected to abate by the summer.\n\nAnd so, for now, we sit by and watch as the industrial heart of America burns. Conservatives in Congress are raking the president over the coals for this as we speak, however for now there is little we can do to answer the call for action."
 uscrisis.257.a:9 "Nous avons les mains liées..."

 uscrisis.258.t:9 "The War in Michigan"
 uscrisis.258.d:9 "For months now, Michigan has been perhaps the most troubled state in the union. Having been under the control of the most radical SPA government in the union for over two years now, the political divides between the extreme ends of politics have been intensified like nowhere else. This polarisation has resulted in an explosive growth in paramilitarism, as the left feels emboldened by the permissiveness of Governor Al Renner's administration, while the right sees no remaining recourse in the official halls of government.\n\nWith it now being clear that the National Guard will sit out the growing civil conflict in the state, violence has exploded like never before. Where previously smaller tit-for-tat battles had been commonplace, now pitched firefights spanning multiple city blocs have become a relatively frequent occurrence. The level of violence has reached such an extent that the Canadian government has increased their military presence on the border near Detroit by 150% in the past week.\n\nWith the conflict now definitively out of control, General MacArthur has recommended the activation of War Plan White in the state. Concerns have grown however that even regular army units in Michigan are insufficiently loyal to undertake this operation. Regardless of what action we might take, it is now clear that a state of civil war exists in Michigan."
 uscrisis.258.a:9 "Mon Dieu..."

 uscrisis.299.t:9 "Father Cox to Lead Protest March on Washington"
 uscrisis.299.d:9 "With a new president having finally taken office in Washington, a faint sense of optimism is in the air. Conventionally a productive time for legislation, the new president's honeymoon period has nevertheless been marked by fears that an intransigent and conservative-leaning Senate may hamper the passage of any radical recovery legislation. Thus, many have already taken to the streets in support of legislation to support the poor and the unemployed.\n\nOne such figure has been Father James Renshaw Cox. A populist labour priest and minor presidential candidate last year, Cox has conventionally been a strong supporter of Former President Al Smith. With Smith now out of office however, Cox has revived an idea he had previously floated: a march of the poor, jobless, and otherwise left-behind on the halls of power in Washington.\n\nThough few count Cox as any sort of revolutionary, the assembly of “Cox's Army”, set to march on the capital in about a month or so, has caused unease in some circles. Fears that the protest may be used as cover for more radical actors, or that the crowd may turn into a riotous mob if they are not accommodated, have been noted among military planners in Washington, who by now are very familiar with counterinsurgency planning.\n\nRegardless, we have little reason to fear this protest. On the contrary, a demonstration of public support for interventionist measures may well be to our advantage. In any case, we wish the father well."
 uscrisis.299.a:9 "C'est un pays libre, après tout..."

 uscrisis.300.t:9 "Army Deployed in Washington"
 uscrisis.300.d:9 "The growing nationwide unrest has sparked growing concerns in Washington. In the halls of power in Congress and the White House, fears that rioting or armed paramilitary activity could spread to the nation's capital are growing louder and louder, as conflicts elsewhere in the country have grown more and more intense.\n\nAs extremist activity on both the left and right grows, General Douglas MacArthur has recommended the mobilisation of nearby military reserves, including elements of the Maryland and Virginia national guards, in Washington, D.C., in order to maintain order in an emergency or counterinsurgency situation. General MacArthur assures us that the Virginia and Maryland national guards are reliable for the federal government, and with many members of Congress increasingly concerned about the spread of unrest, we are under substantial pressure to heed his advice.\n\nNevertheless, some have expressed concerns that the mobilisation of a substantial military contingent in the capital could increase tensions. Father James R. Cox, the leader of a band of protesters likely to arrive in D.C. in a week or so, has denounced rumours of a military buildup as an overreaction to his peaceful protest movement. Though we recognise the reasons why some may be concerned, the safety of the capital is paramount. We can only hope this serves to cool tensions rather than intensify them."
 uscrisis.300.a:9 "We have to be safe."

 uscrisis.301.t:9 "\"Cox's Army\" Arrives"
 uscrisis.301.d:9 "After spending well over a month gathering and marching in Pennsylvania, Father James R. Cox's “army” of unemployed and destitute protesters have finally arrived in force in Washington. Over 70,000 marchers in what has been dubbed “Cox's Army” have taken to the national mall, demanding public works and unemployment relief. A number of speakers including Cox have addressed the crowd: from both left and right, men of public stature such as Charles Coughlin, Norman Thomas, and others have ramped up the pressure on the administration to take action against unemployment and poverty.\n\nThe scale of the protest has surprised many in the capital. The largest protest in D.C.'s history, the size of the march has generated substantial worry in the administration. FBI chief J. Edgar Hoover has briefed members of Congress on the potential that a significant number of socialist agitators have infiltrated the protest movement. He has advised us to keep newly mobilised military forces on high alert, lest the socialists attempt to launch an insurrection.\n\nCox, meanwhile, has seen his profile rise substantially due to his protest movement. With a strong bully pulpit, Cox has gained a far more significant national profile than he held during last year's election campaign. With the protest so far a success, many are now wondering what comes next."
 uscrisis.301.a:9 "Keep all eyes open."

 uscrisis.302.t:9 "The Washington Massacre"
 uscrisis.302.d:9 "For the first day or so, Father Cox's march on Washington proceeded without significant incident. The marchers gathered in the national mall, listened to speeches by politicians, activists, and other public figures, Peacefully, Pennsylvania's jobless and destitute made their voices heard, and some began to discuss the trek back home.\n\nOthers however were agitated by an apparent lack of progress. Having come all this way, only to hear platitudes and the same empty promises as before, a group of perhaps 10-15,000 marched to Capitol Hill to bring the message a little closer to home for Congress, so to speak.\n\nUnbeknownst to them however, a little over 40 miles away in Baltimore, a maritime strike had turned deadly just four hours before. With strikers engaged in a shootout with the Maryland National Guard, and with rumours that a few Marines had even broken ranks to join them, the feeling among the Army units in the capital itself was tense. With rumours of a nationwide uprising swirling, they faced down the angry protesters approaching the halls of government.\n\nWhat began the shooting is still uncertain. General MacArthur has claimed agitators in the crowd fired at his men. Other parties have claimed that the soldiers fired unprovoked. Some reports have suggested something in-between, perhaps a loud bang in the crowd that prompted a lethal response. What we do know is that nearly a hundred died by the soldiers' bullets, and fifty more were killed in the ensuing stampede as the crowd of thousands fled.\n\nAlready, a nation that was previously on the precipice has been set ablaze. Sympathy strikes and protests have turned riotous in the north, as what appears to be an unprecedented wildcat general strike brews among the IWW, CIO, and even AFL. D.C. itself is now under martial law, with the remaining protesters being herded out, but the rest of the nation has erupted in fury."
 uscrisis.302.a:9 "Dieu nous vienne en aide..."

 uscrisis.303.t:0 "Grêve Générale!"
 uscrisis.303.d:9 "The Washington Massacre has, in a matter of days, completely transformed the magnitude of industrial conflict in the United States. More workers went on strike last year than in any previous year in US history. That was projected to be beaten by this year had the trends of January and February continued. None however could conceive of so many workers striking that it would be beaten by March.\n\nThe massacre of the supporters of the moderate Father Cox, a man who is distinctly not a socialist, has all but shattered faith in the existing political system among the strongly labour-oriented left. With the CIO and even certain AFL unions joining IWW workers in sympathy strikes, workers across the country have been pushed to radical action. For the first time in recorded history, a wildcat general strike seemed to be on the cards.\n\nNaturally, the now definitively revolutionised unions filled the vacuum in leadership, taking the reins of the growing movement. Surprisingly, the CIO beat the IWW to the punch in formally calling for a general strike, with CIO President Sidney Hillman inviting his IWW counterpart Elizabeth Gurley Flynn to take part in a joint strike committee. A day later, the IWW accepted, and the SPA unanimously voted to endorse the strike.\n\nThe aim of the strike remains vague, but in general themes of mass nationalisation and union representation in government, as well as the resignation of [USA_Pre_War_President] and his cabinet have been the most coherent demands commonly placed forwards. Of course, neither side now is of the illusion that these are serious demands. Instead, it is clear to all parties involved that the tripartite alliance of the SPA, CIO, and IWW is pushing for nothing short of revolution."
 uscrisis.303.a:9 "Is this what it comes to?"

 uscrisis.304.t:9 "President Leaves for Midwest"
 uscrisis.304.d:9 "With the snowballing of the general strike, the nation has quickly been brought to an economic standstill. The industrial heart of the union has either stopped beating or has been turned solely to the purposes of the socialist-dominated de facto dual government which now exists in the states of the Steel Belt. The reaction among other segments of the population has been equally swift: attempts to spread the strike south or west have been met with unceasing violence, both from employers, police, and right-wing militias.\n\nThe nation is on the precipice. Once again, it appears that our house is divided, and civil war appears to be on the horizon. Faced with the prospect of a national calamity, the [USA_Pre_War_President] has decided to take a bold gambit. Declaring his intention to travel on a tour of the midwest to negotiate and talk the strikers down, the President has boarded a train that will take him over the Appalachians, through Kentucky, and into Ohio, Michigan, Indiana, and Illinois.\n\nReactions from the public at-large have been skeptical, to say the least. Some regard this attempt at negotiation to be the dying gasps of a failed administration. With rumours flying of a mobilisation of national guards in both the north and south however, [USA_Pre_War_President] feels that a gambit such as this is perhaps the only way to prevent a full descent into civil war."
 uscrisis.304.a:9 "One last card..."

 uscrisis.305.t:9 "Disaster on the Railroad"
 uscrisis.305.d:9 "Few expected [USA_Pre_War_President]'s goodwill tour to solve the national crisis.\n\nFewer still expected it to end as badly as this.\n\nSomewhere in eastern Kentucky, a bomb went off on the railroad, derailing the [USA_Pre_War_President]'s train. The commander-in-chief's whereabouts are, as of yet, unknown, as though we know the train has been derailed, we have lost any immediate contact with it. Many in Washington have begun to presume the worst however: with [USA_Pre_War_President] potentially dead, the question of whether anyone at all is capable of governing the country has very suddenly emerged.\n\nWith the worst likely having come to pass, General Douglas MacArthur has unilaterally activated War Plan White in Washington D.C. With the support of the conservative plurality in the rump Congress (now lacking Socialists and Farmer-Laborites, among others), MacArthur has assumed a kind of emergency executive authority in the capital.\n\nThis has been denounced vociferously by several groups across the political playing field. Socialists, Longists, and even moderate liberals have all denounced MacArthur's actions as a blatant seizure of power, with many implicating MacArthur in [USA_Pre_War_President]'s disappearance. As the north braces for revolution and the south awaits its Kingfish however, many in Washington see MacArthur as the only figure strong enough to hold the country together."
 uscrisis.305.a:9 "Is this the crossing of the Rubicon?"

 uscrisis.306.t:9 "The President Lives!"
 uscrisis.306.d:9 "A day ago, the nation was rocked by the apparent death of [USA_Pre_War_President], seemingly killed by an explosion on the railroad track on which he was travelling. Today however, a markedly different picture has emerged. [USA_Pre_War_President] lives, and, from a Kentucky radio station, has announced his survival to the world.\n\nWhile it was initially thought that he had perished with the train he was travelling in, in fact he had survived the derailment and fled the scene with his Secret Service entourage, so as to avoid encountering those who had planted the bomb to begin with. After finding refuge in an isolated town without a telephone or telegraph, he requisitioned a few cars and made his way to a larger town with contact with the outside world.\n\nIn the days since he announced his plan to visit the midwest, the national situation has deteriorated further. The general strike thunders on, and militias pop up like pustules in the south. As such, it is likely that [USA_Pre_War_President] will attempt to return to Washington to see the crisis through.\n\nThe question of General MacArthur remains however: having seized de facto power in Washington unilaterally, many now wonder whether MacArthur will relinquish what he has taken. The potential for a confrontation between the Army in D.C. and their legal commander-in-chief looms, adding yet another dimension to the brewing national catastrophe."
 uscrisis.306.a:9 "The plot thickens."

 uscrisis.307.t:9 "MacArthur Renonce au Pouvoir à Washington"
 uscrisis.307.d:9 "Pour une fois, nous avons eu de la chance. Alors que le président retourne à Washington, le général MacArthur nous a informé que la capitale a été sécurisée, et que l'Armée peut garantir la sécurité du gouvernement fédéral. Même si ses mots n'ont rien annoncé d'explicite, le communiqué de MacArthur est une admission de facto de l'autorité du président, et prépare le retour à la gouvernance habituelle.\n\nPeu importent les motivations de MacArthur pour avoir unilatéralement activé le Plan de Guerre Blanc, une fois le président révélé être en vie, il est devenu clair qu'il ne pouvait pas garder le pouvoir qu'il avait brièvement pris. La confiance du Congrès, bien qu'ébranlée, va toujours au président légitime, et sans des alliés au gouvernement prêts à le soutenir, tout coup d'État potentiel de MacArthur était voué à l'échec.\n\nNéanmoins, la prise de pouvoir de MacArthur a eu des conséquences drastiques même hors de Washington. Plusieurs militaires de premier plan ont déjà dénoncé ses actions, tandis que d'autres penchant en faveur de l'opposition radicale, qui se militarise rapidement, ont pris le prétexte de l'intervention de MacArthur dans les affaires civiles pour utiliser leurs propres forces à des fins politiques. Nous avons peut-être évité un César américain, mais une armée divisée serait la dernière étape avant une guerre civile totale."
 uscrisis.307.a:9 "Le calme avant la tempête..."

 uscrisis.308.t:9 "MacArthur Assumes Acting Presidency"
 uscrisis.308.d.intro:9 "The dual shock, both of [USA_Pre_War_President]'s brief disappearance and of his sudden return, have shaken a nation in turmoil to the point of near calamity. With Washington under martial law, state governments have assumed more and more authority previously reserved to the federal government, accelerating the process which we now see has been ongoing for some time."
 uscrisis.308.d.roosevelt:9 "$uscrisis.308.d.intro$\n\nIn Washington, the acting president's absence has been the last straw for many. Having never regarded Acting President Roosevelt's administration in Congress as particularly sturdy, both due to Roosevelt's youth and inexperience as well as his lack of legitimacy, the increasingly conservative Congressional establishment has all but completely lost faith in Roosevelt. Now, instead of welcoming his return, they have done what was previously unthinkable.\n\nIn a joint statement, senior congressional leaders from both establishment parties such as John Nance Garner and Arthur Vandenberg announced their support for General MacArthur's activation of War Plan White and his assumption of power in the capital. Declaring the nation to be in an unprecedented crisis, they have essentially endorsed an emergency military government led by MacArthur, as well as the de facto removal of the acting president from office. In response, MacArthur has announced that he will “answer the call of the nation's elected leaders in Congress”, and has had a minor member of the cabinet declare themselves as acting president, before having them appoint him to the position of Secretary of State, and in turn declaring himself to be acting president.\n\nWith a return to Washington likely to only lead to his arrest by MacArthur, Acting President Roosevelt has decided instead to travel to Sacramento. There, a number of constitutionally-minded politicians and military officers are gathering to oppose MacArthur's takeover. With the military fractured in response to MacArthur's putsch, civil war appears to be imminent."
 uscrisis.308.d.borah:9 "$uscrisis.308.d.intro$\n\nIn Washington, the president's absence has been the last straw for many. Though President Borah was elected by an establishment coalition, continual failures and setbacks have broken the establishment's bond to their president. Now, the increasingly conservative Congressional establishment has all but completely lost faith in Borah, and instead of welcoming his return, they have done what was previously unthinkable.\n\nIn a joint statement, senior congressional leaders from both establishment parties such as John Nance Garner and Arthur Vandenberg announced their support for General MacArthur's activation of War Plan White and his assumption of power in the capital. Declaring the nation to be in an unprecedented crisis, they have essentially endorsed an emergency military government led by MacArthur, as well as the de facto removal of the president from office. In response, MacArthur has announced that he will “answer the call of the nation's elected leaders in Congress”, and has had a minor member of the cabinet declare themselves as acting president, before having them appoint him to the position of Secretary of State, and in turn declaring himself to be acting president.\n\nIn spite of this, President Borah nevertheless attempted to return to Washington. In Virginia however, he was arrested by the National Guard, firmly in MacArthur's camp, and was taken into custody on charges of inciting insurrection. In California, Vice President Roosevelt has denounced the arrest, declaring himself to be the acting president, and calling for all constitutionally minded forces to join him in Sacramento. With the military fractured in response to MacArthur's putsch, civil war appears to be imminent."
 uscrisis.308.d.landon:9 "$uscrisis.308.d.intro$\n\nIn Washington, the president's absence has been the last straw for many. Though President Landon was elected by an establishment coalition, continual failures and setbacks have broken the establishment's bond to their president. Now, the increasingly conservative Congressional establishment has all but completely lost faith in Landon, and instead of welcoming his return, they have done what was previously unthinkable.\n\nIn a joint statement, senior congressional leaders from both establishment parties such as John Nance Garner and Arthur Vandenberg announced their support for General MacArthur's activation of War Plan White and his assumption of power in the capital. Declaring the nation to be in an unprecedented crisis, they have essentially endorsed an emergency military government led by MacArthur, as well as the de facto removal of the president from office. In response, MacArthur has announced that he will “answer the call of the nation's elected leaders in Congress”, and has had a minor member of the cabinet declare themselves as acting president, before having them appoint him to the position of Secretary of State, and in turn declaring himself to be acting president.\n\nIn spite of this, President Landon nevertheless attempted to return to Washington. In Virginia however, he was arrested by the National Guard, firmly in MacArthur's camp, and was taken into custody on charges of inciting insurrection. In California, Vice President Roosevelt has denounced the arrest, declaring himself to be the acting president, and calling for all constitutionally minded forces to join him in Sacramento. With the military fractured in response to MacArthur's putsch, civil war appears to be imminent."
 uscrisis.308.d.long:9 "$uscrisis.308.d.intro$\n\nIn Washington, the president's absence has been the last straw for many. Having always regarded President Long as a dangerous radical and petty would-be tyrant, the increasingly conservative Congressional establishment has all but completely lost their patience with Long. Now, instead of welcoming his return, they have done what was previously unthinkable.\n\nIn a joint statement, senior congressional leaders from both establishment parties such as John Nance Garner and Arthur Vandenberg announced their support for General MacArthur's activation of War Plan White and his assumption of power in the capital. Declaring the nation to be in an unprecedented crisis, they have essentially endorsed an emergency military government led by MacArthur, as well as the de facto removal of the acting president from office. In response, MacArthur has announced that he will “answer the call of the nation's elected leaders in Congress”, and has had a minor member of the cabinet declare themselves as acting president, before having them appoint him to the position of Secretary of State, and in turn declaring himself to be acting president.\n\nWith a return to Washington likely to only lead to his arrest by MacArthur, President Long has decided instead to return home to Louisiana. There, in Baton Rouge, his supporters in Congress and in the military have gathered to oppose MacArthur's putsch and restore Long to the presidency. This move however has split Long from the constitutionalists gathering on the west coast, who have denounced Long's unilateral orders for a military mobilisation. With the military fractured in response to MacArthur's putsch, civil war appears to be imminent."
 uscrisis.308.a:9 "Les dés sont jetés."

 uscrisis.309.t:9 "Le Général Butler Marche sur Washington"
 uscrisis.309.d:9 "La réaction face à l'activation unilatérale du Plan de Guerre Blanc par le général MacArthur a été rapide. Étonnamment, elle est venue de l'intérieur du camp de MacArthur. Aux premières heures du jour, un contingent de marines, mené par le général Smedley Butler, est sorti d'Annapolis pour aller vers Washington. Cela a jeté la capitale dans la panique, car les sympathies socialistes de Butler ont provoqué des rumeurs d'un putsch au nom du Parti socialiste. La mobilisation rapide des forces de Washington a mis fin aux plans de Butler. "Old Gimlet Eye" s'attendait apparemment à prendre la ville sans combats. En voyant la résistance s'organiser, il a fait route vers le nord. A la fin de la journée, ses marines avaient atteint Philadelphie, mis la ville sous loi martiale et libéré des socialistes locaux emprisonnés par le gouvernement municipal conservateur.\n\nDans une allocution publique, Butler a réaffirmé son intention de libérer Washington de l'emprise de MacArthur et de restaurer la constitution. Ses actions ont cependant provoqué une peur rouge au sein de l'armée. Des centaines de télégrammes ont été envoyés depuis D.C. pour renvoyer des officiers "déloyaux". Les partisans de la guerre mécanisée, la "Mafia des Bombardiers" de l'armée de l'air et d'autres officiers du Midwest font partie des groupes les plus touchés. Le nom le plus connu de cette liste de licenciements est le chef des opérations navales, Joseph Taussig. Ces officiers ont pourtant refusé de quitter leurs postes, et beaucoup ont pris leur renvoi comme une permission de frayer avec les socialistes locaux. Loin de maintenir l'armée dans le camp fédéral, ces purges hasardeuses n'ont fait que la diviser."
 uscrisis.309.a:0 "Une maison divisée..."

 uscrisis.310.t:9 "Les Ouvriers S'emparent de Capitoles d'État"
 uscrisis.310.d:9 "Au cours des derniers mois, le pouvoir du SPA, de l'IWW et du CIO dans les États de la Steel Belt a grandi de manière exponentielle. Au Wisconsin, au Michigan et en Ohio, les socialistes sont devenus plus militants, renversant les éléments inamicaux dans les gouvernements locaux et étatiques, et forçant l'adoption de "réformes" d'urgence qui sapent des éléments clés du système politique américain.\n\nLà où un vernis de légalité était auparavant maintenu dans leur prise de pouvoir, la semaine dernière a vu les socialistes prendre les commandes par la force dans plusieurs États. En Illinois, les Gardes rouges se sont emparés du capitole de l'État à Springfield, sortant l'opposition législative et déclarant la loi martiale. Le lendemain, un coup d'État coordonné à Indianapolis a pris plusieurs lieux clés et a renversé le gouvernement mené par les Républicains, dans un État où les socialistes n'avaient même pas une forte présence électorale.\n\nLe grand final est cependant arrivé hier, lorsque des Gardes rouges et d'autres milices ouvrières se sont emparés de points clés à Harrisburg et Philadelphie, gagnant effectivement l'État de Pennsylvanie pour le Parti socialiste. Des scènes comme celle-ci, inimaginables il y a à peine un an, sont devenues des événements communs, tandis que l'emprise du gouvernement fédéral sur tout le pays se dissipe.\n\nBeaucoup d'unités militaires du Midwest ayant officiellement déclaré leur allégeance envers le camp socialiste au cours des derniers jours, on peut supposer que le pire est à venir..."
 uscrisis.310.a:9 "...ne peut pas tenir."

 uscrisis.400.t:9 "Government Paralysed by Inaction"
 uscrisis.400.d:9 "Our administration was elected with a mandate to bring the United States out of depression and back into a state of normality. With millions out of work and going hungry, even those who had opposed our campaign last year had hoped that we would be able to aid in the national recovery.\n\nUnfortunately, after a week of inaction both by us and Congress, it has quickly become apparent to the American people that help is not on its way. As the president and Congress bicker and fail to come to any consensus, the federal government calcifies, and the states take up the most important tasks of administration.\n\nAcross the nation, forces mobilise against the stillborn administration. John Reed rallies socialist radicals in the north towards revolution, while in the south, the restive forces of reaction prepare to confront it head on. In Washington the threat is from within, as conservative forces begin to whisper that the republic may only be saved by military discipline, and General MacArthur sees himself in their words.\n\nCapitol hill may be deadlocked, but the nation is not inactive, and it will not be quiet."
 uscrisis.400.a:9 "L'œil du cyclone..."

 uscrisis.500.t:9 "Long Returns to Louisiana"
 uscrisis.500.d:9 "With civil war raging across the United States, the war has not just been limited to the frontlines around Red territory. Across the territories still held by the federal government, militias and bushwhackers clash, with many in the nation's periphery swearing allegiance to John Reed's rebel government. In the south, unrest among African-Americans has swelled. An explosion of racial violence as well as propaganda efforts by the Workers' Congress have compelled several groups of sharecroppers and tenant farmers to rise up in local revolts.\n\nWith Louisiana being a state deeply affected by such troubles, Huey Long has chosen to return home in order to help in restoring order. Sidelined by the recent developments in Washington, Long has, recognising his limited ability to have an important part in the war from the capital, determined that his presence would be more impactful in his home state. The unspoken aspect of his decision, of course, is that he also wishes to prepare the next steps for his political movement, so as to win the White House in 1940. Already, he has made several statements critical of our conduct of the war effort, statements which he believes are more safely made in far-away Baton Rouge than in the maw of D.C."
 uscrisis.500.a:9 "Well, we wish him luck down there."

 uscrisis.501.t:9 "Long Sworn in as Attorney-General"
 uscrisis.501.d:9 "After a long and contentious hearing process, the Senate has finally voted to confirm the nomination of Huey Long as Attorney-General. Long's nomination some time ago came as the culmination of the deal made between himself and the President Borah, as in exchange for Long's backing on his domestic agenda, Borah appointed Long to one of the most prestigious positions in the cabinet. Though the Justice Department is not expected to play a huge role in wartime policy, it will importantly be tasked with advising on the legality of wartime policy, including framing important wartime legislation which the president may seek to pass, as well as with overseeing the prosecutions of many reds in federal territory.\n\nAs a controversial figure in the best of times, many conservative and anti-Long senators questioned the ability and suitability of Long to lead the Justice Department. They have called into question his qualifications for the position, (though Long is a decorated lawyer), as well as the circumstances of the \"corrupt bargain\", which supposedly occured between Long and Borah. Some critics also pointed out that Long would now have the ability to block federal investigations into his own party machine in Louisiana, which is infamous for corruption, graft, and even instances of forced labour. There have in turn been concerns that Long will use his position to prosecute political opponents under the guise of national security.\n\nNevertheless, with national unity a valuable commodity, the Senate has approved the nomination. Long will now sit in Borah's wartime cabinet, a dramatic rise for a man who made a name for himself decrying establishment politics."
 uscrisis.501.a:0 "Excellent."

 uscrisis.502.t:9 "The End of the Union Party"
 uscrisis.502.d:9 "The beginning of the Civil War has seen the national political landscape shift decisively back in favour of establishment political forces. As the nation unites behind the president and his establishment allies, Huey Long has been forced to adapt to remain politically relevant. The civil war as well has limited the room for any domestic opposition within the “White” camp, as the establishment parties consolidate control over the war effort and suppress out-of-line right-wing radicals.\n\nAs the Union Party was initially a mere electoral vehicle for Long's 1936 presidential bid, it was neither a proper mass party or even a strong congressional one. Many Democrats who endorsed Long's bid for the White House, such as Burton K. Wheeler, declined to identify themselves with it in Congress, instead choosing to remain Long-aligned Democrats. Recognising this, Long has now chosen to fully return to the Democratic fold, once again identifying as a Democrat.\n\nWhat remains is the extra congressional element of the party, mainly consisting of Long's associates in the Share Our Wealth movement and other satellite groups. Most notable among these is Reverend Gerald L. K. Smith, the former director of the Share Our Wealth clubs who Long fired just a few weeks ago, citing \"irreconcilable differences\". Since his firing, Smith has started a new organisation called the America First Committee with like-minded former Union Party rightists, such as Charles Lindbergh. Smith and Lindbergh have, as time goes on, increasingly dispensed with Long's economic program in favour of a national populist and laissez faire one, emphasising issues of race to an extent not embraced by Long.\n\nThough this ideological change has given the AFC initial momentum, and rendered it ideologically coherent and acceptable to far-right business interests, it has not succeeded in remaining in the public spotlight. Instead, Long's return to the Democrats has received more attention, as speculation about a presidential bid in 1940 ramps up."
 uscrisis.502.a:9 "Cela ne pouvait pas durer."

 uscrisis.503.t:9 "Roosevelt Fires Long"
 uscrisis.503.d:9 "The death of William Borah has left the cabinet grappling for leadership. With both President Roosevelt and Attorney-General Long vying to be considered Borah's political heir, a confict between the two has been brewing. Ultimately, it has come out into the open today, as Roosevelt has fired Long from the cabinet. For several months now, the men have been at loggerheads over policy and personality, with many speculating that the feud began long before Borah's death. Long has openly criticised the president's policies in his first months in office, and has been gathering supporters in Congress to voice similar positions. Having grown to see the danger of firing Long as preferable to his continued presence in the cabinet, Roosevelt decided to fire him.\n\nThis has obviously come as no surprise to Long. Anticipating this action, Long, in his first post-firing press conference, excoriated the president for his \"soft\" reconstruction policy and his weakness when dealing with the country's vested interests. Long's obvious posturing towards the presidential election later this year has fired the gun on the likely contest of this year several months early, as both Long and Roosevelt contest for votes among all voting blocs"
 uscrisis.503.a:9 "The showdown begins..."

 uscrisis.504.t:9 "Long Prepares For 1940"
 uscrisis.504.d.unfriendly:9 "With 1940 fast approaching, the prospective candidates for president in the coming election have begun to prepare for the campaign to come. Never a conventional politician, no one has done this so openly and flagrantly as Huey Long. Aiming to secure the Democratic nomination so as to make the Democratic convention a coronation, Long has spent much of the past month on a frivolous nationwide tour, in spite of his duties as a senator. Meeting with local supporters and soldiers, Long has sought to keep himself in the spotlight at any cost.\n\nTo do so, Long has openly criticised the wartime performance of the Borah administration. Though Borah has already announced that he will not run for re-election, by attacking him Long seeks to weaken the Republican ticket which he will likely face in 1940 (likely to be led by Vice President Roosevelt). Long has demanded harsher prosecutions for reds, as well as stronger action against war profiteers and price gougers. With the civil war destroying the left-alternative's legal path to power, Long hopes to take hold of the discontent that is likely to follow the war's conclusion, riding it to the White House."
 uscrisis.504.d.friendly:9 "With 1940 fast approaching, the prospective candidates for president in the coming election have begun to prepare for the campaign to come. Never a conventional politician, no one has done this so openly and flagrantly as Huey Long. Aiming to secure the Democratic nomination so as to make the Democratic convention a coronation, Long has spent much of the past month on a frivolous nationwide tour, in spite of his official duties. Meeting with local supporters and soldiers, Long has sought to keep himself in the spotlight at any cost.\n\nTo do so, Long has attempted to claim the mantle of William Borah. Though Borah has already announced that he will not run for re-election, he has not announced if or who he will endorse to succeed him. By positioning himself as Borah's \"rightful\" successor, Long seeks to weaken the Republican ticket which he will likely face in 1940 (likely to be led by Vice President Roosevelt). Long has called for harsher prosecutions for reds, as well as stronger action against war profiteers and price gougers, in line with what he characterises as Borah's policies. With this, Long hopes to take hold of the high popularity of the Borah Administration, riding it to the White House."
 uscrisis.504.a:9 "Nous le battrons à nouveau."

 uscrisis.505.t:9 "Tentative d'Assassinat sur Long"
 uscrisis.505.d:9 "Une nouvelle choquante nous est parvenue de Baton Rouge aujourd'hui, alors que quelqu'un semble avoir tiré sur Huey Long, dont le sort est incertain. Quelques années après une autre tentative d'assassinat au capitole de l'État, Long a été attaqué dans le jardin du bâtiment, alors qu'il rentrait d'une réunion de la législature de l'État.\n\nL'assaillant est un homme de la ville de Bunkie nommé David Haas, un opposant à Long et le chef d'une organisation portant le nom ironique de "Minute Men". Il s'agit d'un groupe paramilitaire local, conservateur et anti-Long, formé en 1935 sans aucun lien avec les Minutemen de Long. Après avoir tiré deux coups sur Long, Haas a été à son tour victime de 70 coups de feu de la part des gardes du corps de Long, et il semble être mort gravement mutilé.\n\nLes gardes du corps accourent à l'aide de Long, alors qu'il est tombé au sol inconscient. Avec la vie de Long, le sort de son mouvement politique est en jeu, car malgré le rôle clé qu'il a joué dans la coalition fédérale, elle pourrait s'effondrer sans son chef. Finalement, les gardes du corps s'approchent de Long, gisant sur le sol."
 uscrisis.505.a:9 "Le Kingfish est mort !"
 uscrisis.505.b:9 "La balle l'a manqué de peu ! Long est vivant !"

 uscrisis.506.t:9 "Effondrement du Mouvement de Long"
 uscrisis.506.d:9 "Avec la mort de Huey Long, le mouvement qui l'entourait a subi un coup fatal. La direction centrale de Long et la force de sa personnalité avaient rassemblé toute une variété de forces politiques diverses, et son absence laisse le mouvement sans figure unificatrice. Sans le lien qui l'unifiait, le mouvement, même s'il était déjà diminué par le départ de ses éléments les plus extrémistes, a commencé à se décomposer entièrement.\n\nLes clubs Share Our Wealth, autrefois la colonne vertébrale d'un véritable mouvement de masse, se sont graduellement dissous et ont disparu. Les alliés de Long au Congrès sont partis chacun de leur côté, soit sans direction ou bien retournant sous l'égide des partis établis. Pour la première fois depuis des années, la machine Long est contestée en Louisiane, à la fois par les bourbons et de nouveaux candidats réformateurs. Aucun candidat de ce qui reste de la faction de Long n'a assez de poids pour tenter sa chance à la présidentielle.\n\nL'administration regarde les événements ayant suivi l'assassinat avec soulagement. La peur d'une vengeance violente a échoué à se concrétiser, et la fermeture de la possibilité d'une autre candidature Long à la présidentielle est arrivée comme un soulagement pour tout le monde au Capitole. Il semblerait que le Longisme doive être consigné à la poubelle de l'Histoire, au grand plaisir de l'establishment qu'il avait échoué à faire chuter."
 uscrisis.506.a:9 "Il aura suffi d'un homme..."

