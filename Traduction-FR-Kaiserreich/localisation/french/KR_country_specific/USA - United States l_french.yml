 united_states_events.600.t:0 "État de l'Armée des États-Unis"
 united_states_events.600.d:0 "La défense des États-Unis a toujours été une bataille difficile. Étendue sur la vaste étendue du continent nord-américain, l'United States Army a eu peu de chance de se distinguer tout au long de ses 160 ans d'histoire. Elle a remporté le strict minimum de victoires pour maintenir l'indépendance américaine pendant la Révolution et la Guerre de 1812. Elle s'est admirablement comportée face à un régime corrompu pendant la guerre américano-mexicaine, mais la moitié de ces forces ont servi de semences à la jeune armée confédérée pendant la Guerre de Sécession qui a suivi. Plus récemment, l'armée a à peine réussi à maîtriser les Espagnols lourdement armés et s'est battue pour réprimer l'insurrection philippine à moitié morte de faim il y a plus de 30 ans.\n\nEmpêchée de se joindre à la Weltkrieg de part et d'autre, elle a souffert tant sur le plan de la doctrine que de la technologie, avec très peu de chars et un petit corps d'aviation subsidiaire aux forces terrestres. Avec le lion entravé qu'était l'Empire Britannique à la frontière nord et un bastion syndicaliste en position au sud, il faut demander à l'U.S. Army de défendre la République contre les ennemis de l'intérieur et de l'extérieur, et peu sont d'accord pour dire qu'elle est à la hauteur de la tâche."
 united_states_events.600.a:0 "Ils devront suffire."

 united_states_events.601.t:0 "État de la Marine des États-Unis"
 united_states_events.601.d:0 "L'United States Navy, longtemps l'enfant chéri de l'establishment de la défense américaine, est une force puissante dans les affaires maritimes mondiales depuis près de cinquante ans. Rivale même de la Kaiserliche Marine et de la Royal Navy, très prisées à leur apogée dans la Weltkrieg, elle a défendu les côtes américaines et s'est mise en marche pour répandre la stabilité et la démocratie pendant près de 160 ans. Du raid de John Paul Jones sur le continent britannique à la bataille de la baie de Manille, la marine a assuré la sécurité nécessaire à la république contre ceux qui porteraient atteinte à notre indépendance au-delà des mers.\n\nMais tout ne va pas bien à l'époque moderne. Les navires de la marine sont vieux, ses vaisseaux amiraux de l'ère Weltkrieg sont des dreadnoughts alors même que l'Allemagne et les Syndicalistes s'engagent dans une nouvelle course aux armements navals, et les restes en lambeaux de la Royal Navy lèchent leurs blessures. De nouveaux dreadnoughts ont été commandés sur la suggestion du sénateur Benjamin Tillman, ainsi que de nombreux projets des années vingt convertis en porte-avions en raison de la Grande Dépression, mais la marine est loin d'être prête à affronter la flotte impériale japonaise.\n\nLe corps des Marines s'en sort mieux, endurci comme il l'est par l'action constante dans les régions tropicales, mais il est petit, ne compte que quelques régiments et est impuissant à faire face à la tension croissante chez lui depuis ses bases lointaines sur les îles. La garde d'honneur à Washington D.C. semble de plus en plus impuissante face à l'augmentation de la violence dans la capitale du pays. Nos navires blancs pourraient dominer les vagues, mais beaucoup se demandent si cela suffira pour affronter la tempête qui se profile à l'horizon."
 united_states_events.601.a:0 "Semper Fortis ?"

 united_states_events.602.t:0 "Débat doctrinal de l'Armée de terre"
 united_states_events.602.d:0 "Avec l'éclatement de la guerre de la Guerre Civile, le Haut Commandement de l'armée a été plongé dans le chaos. Maintenant, non seulement un plan de réforme pour faire face à la crise imminente est nécessaire, mais il est également urgent alors que les États rebelles menacent l'unité de l'Amérique. Heureusement pour nous, plusieurs membres du personnel préconisaient déjà des plans de réforme depuis le début des années 1920, et ils ont été convoqués par le haut commandement à une réunion pour qu'ils présentent leurs plans.\n\nAprès une séance remplie de formalités militaires, le général 4 étoiles Malin Craig, a présenté un plan de restructuration et de mobilisation visant à essayer d'armer le plus grand nombre d'hommes possible tout en améliorant le haut commandement pour avoir un avantage sur nos ennemis. Alors que de nombreux membres conservateurs ont applaudi sa position traditionaliste, le général de division Adna R. Chaffee a critiqué sa position, citant plusieurs cas où la planification et la mobilisation de masse n'ont pas valu la victoire aux Français dans la Weltkrieg, et préconisant plutôt l'adoption du "coup de foudre" : Des armées en mouvement rapide s'appuyant sur des éléments motorisés et mécanisés pour exploiter rapidement les points faibles de l'ennemi.\n\nAlors que les deux parties se sont enlisées dans une discussion sur des plans radicalement différents, le major-général Leslie McNair a proposé une solution de rechange : La force américaine réside dans son industrie, et il est clair que pour gagner, cette force doit être exploitée au maximum. Pour cela, il propose la restauration des commissions d'examen de l'artillerie de la fin des années 1920 et du début des années 1930 et le développement de batteries anti-aériennes et antichars pour contrer tout développement ennemi sur ce front. Après des heures de discussion, une décision est prise...."
 united_states_events.602.a:0 "Chaffee remporte le débat."
 united_states_events.602.b:0 "McNair persuade ses supérieurs."
 united_states_events.602.c:0 "Craig fait basculer le Haut Commandement."

 united_states_events.603.t:0 "Débat sur l'indépendance de la Force aérienne"
 united_states_events.603.d:0 "L'Armée de l'air est demeurée un élément essentiellement symbolique de l'Armée de terre, et elle n'a pratiquement pas bénéficié d'investissements dans les années 1920 et 1930. Cependant, le développement de l'aviation au cours de ces dernières décennies a prouvé qu'une force aérienne forte est un atout vital pour une armée qui souhaite sortir victorieuse du champ de bataille.\n\nMalheureusement, le Haut Commandement de l'Armée de terre refuse à bien des égards de le reconnaître et, par conséquent, provoque des conflits avec de nombreux généraux de la Branche aérienne qui souhaitent diriger le développement de leur propre branche. Avec l'intégrité du pays en jeu, le Haut Commandement a décidé de négocier avec les généraux de l'armée de l'air, et le résultat des négociations est assez clair : la Branche aérienne ne se prononcera pas en faveur de la poursuite du statu quo, et exige qu'au mieux, leur force bénéficie d'une autonomie importante par rapport à l'armée de terre et soit réorganisée pour devenir la United States Army Air Force, et au pire que l'armée de terre américaine soit élargie et soutenue pour répondre aux besoins des combats sur le terrain.\n\nLe Haut Commandement n'ayant pas encore pris de décision sur la question, la décision finale a été envoyée au ministère de la Guerre, où elle a été transmise au Secrétaire à la Défense pour qu'il prenne une décision à ce sujet."
 united_states_events.603.a:0 "Étendre l'USAAC."
 united_states_events.603.b:0 "Formons l'USAAF."

 united_states_events.604.t:0 "Décès d'Adna R. Chaffee"
 united_states_events.604.d:0 "Après des mois de lutte à l'hôpital, le général de division Adna R. Chaffee est malheureusement décédé d'un cancer. Considéré par beaucoup comme le père de l'American Armored Corps, le mentor de nombreux équipages de chars et officiers et l'un des principaux réformateurs de l'armée américaine, sa mort a pris par surprise la plupart des membres du Haut Commandement.\n\nHeureusement, il avait clairement exposé ses plans au Haut Commandement, de sorte que même si sa mort est une tournure tragique des événements, elle n'entravera pas nos réformes militaires."
 united_states_events.604.a:0 "Son expertise nous manquera néanmoins."

 united_states_events.605.t:0 "Concours de chars d'assaut"
 united_states_events.605.d:0 "Bien que nos chars d'assaut dans la chaîne de montage se soient avérés utiles, Chaffee considère que leur rôle est trop étendu pour qu'ils soient efficaces. À l'heure actuelle, nos chars sont trop lents pour être utilisés afin de tirer parti des percées, mais pas assez blindés pour soutenir les projectiles antichars, et encore moins les combats entre chars.\n\nÉtant donné qu'il est tout simplement impossible d'atteindre ces deux objectifs dans l'état actuel de notre pays, nous pouvons toutefois nous concentrer sur un seul aspect afin que nos chars d'assaut puissent jouer un rôle spécifique."
 united_states_events.605.a:0 "Frapper vite est notre priorité."
 united_states_events.605.b:0 "Frapper fort est notre priorité."

 united_states_events.606.t:0 "Saisie de camions civils"
 united_states_events.606.d:0 "Après que Chaffee ait annoncé son programme de motorisation pour l'armée, une proposition a été envoyée au secrétaire à la Défense par le ministère de la Guerre pour décider de la réquisition de véhicules civils afin d'approvisionner notre armée à croissance rapide. Avec son approbation, nous avons commencé à saisir des véhicules de la population civile, bien qu'à notre grande surprise, de fiers patriotes fassent la queue à côté de nos entrepôts pour offrir leurs véhicules pour le combat à venir.\n\nBien que tous leurs véhicules ne se soient pas avérés utiles pour nous, nous avons réussi à réquisitionner un bon nombre de camions qui peuvent être modifiés pour transporter les troupes avec facilité ou qui sont assez robustes pour transporter nos troupes une fois."
 united_states_events.606.a:0 "Nous vous remercions pour votre service."

 united_states_events.607.t:0 "Établissement des priorités de production"
 united_states_events.607.d:0 "Alors que l'industrie américaine fredonne le long des plans d'artillerie de McNair, une nouvelle débâcle a commencé parmi les membres du Haut Commandement. Depuis le début de la guerre civile, l'état-major s'inquiète des rapports de première ligne selon lesquels des escouades entières seraient anéanties par les bombardements en piqué de l'ennemi, mais le développement rapide d'éléments blindés dans les forces ennemies écrase notre armée, composée pour la plupart de grunts à peine équipés.\n\nAprès avoir demandé des ressources supplémentaires au ministère de la Guerre, des investissements supplémentaires ont été autorisés pour l'Armée de terre, mais ils devraient être affectés à un type particulier de contre-mesures contre les tactiques ennemies, et le haut commandement doit donc choisir judicieusement dans quoi il doit les investir..."
 united_states_events.607.a:0 "Les canons antichars sont vitaux."
 united_states_events.607.b:0 "Les fusils anti-aériens sont plus importants."

 united_states_events.608.t:0 "Premier Exercice de Parachutage"
 united_states_events.608.d:0 "Alors que techniquement parlant, les premiers exercices de parachutisme ont été pratiqués en 1930 avec des escadrons de mitrailleuses à biplan, aujourd'hui une percée majeure a été réalisée dans le domaine aéroporté. Après avoir terminé un programme rigoureux de conditionnement et d'entraînement commencé il y a deux semaines, une loterie a été organisée pour décider de l'ordre de saut du peloton expérimental de parachutistes composé de volontaires.\n\nLorsque le Douglas C-33 a décollé de l'aérodrome de Langley et a finalement été mis en position pour commencer l'expérience, le sous-lieutenant William T. Ryder est devenu le premier parachutiste américain après avoir effectué son saut et son atterrissage près de Fort Benning. Le deuxième homme, cependant, refusa de sauter, et le premier à s'enrôler comme parachutiste fut le soldat William N. "Red" King, puis les huit autres membres du peloton dans l'avion. Après l'atterrissage, ils ont rapidement atteint le point de rendez-vous et complété leurs objectifs d'exercice, ce qui a fait de l'expérience un succès."
 united_states_events.608.a:0 "Commencer à programmer de nouveaux sauts."

 united_states_events.609.t:0 "Formation des premières divisions de parachutistes"
 united_states_events.609.d:0 "Avec le succès de nos sauts de masse prévus et la bénédiction du général John C.H. Lee, le Fort Eustis récemment rouvert avait commencé à prendre des volontaires pour des unités de parachutistes. Alors qu'à l'origine, les normes d'entraînement élevées et le risque mortel relativement élevé ont d'abord fait que peu de volontaires se sont présentés, le haut commandement a autorisé le triplement du salaire des parachutistes par rapport à celui des fantassins.\n\nTrès vite, le 501e Bataillon de parachutistes est formé, rapidement suivi par d'autres bataillons et régiments. Après une semaine de recrutement, le nombre de volontaires était suffisant pour former 5 divisions de parachutistes que nous avons pu utiliser. Bien que ces divisions manquent encore d'expérience au combat, cette percée dans les tactiques aéroportées ne doit pas être sous-estimée, et le haut commandement attend avec impatience de voir leur investissement dans ces divisions porter ses fruits."
 united_states_events.609.a:0 ""Mort venant d'en haut""

 united_states_events.610.t:0 "Les éléments conservateurs de l'armée se plaignent de la création de l'USAAF"
 united_states_events.610.d:0 "Avec la décision du Secrétaire à la Défense de former l'US Army Air Force, qui a accordé en conséquence une grande autonomie aux officiers de l'armée de l'air, de nombreux officiers se sont prononcés contre cette réforme.\n\nL'un des principaux points de discorde est qu'avec un budget déjà assez partagé entre l'Army et la Navy, la Army Air Force sera plus que jamais un puits d'argent dont les troupes au sol auraient grandement besoin. Malgré les lettres de plainte qu'ils ont adressées au ministère de la Guerre, la décision a été prise et les réformes sont en cours, de sorte qu'il n'y a pas de retour en arrière."
 united_states_events.610.a:0 "Ils devront apprendre à se respecter mutuellement."

 united_states_events.611.t:0 "MacArthur attaque la Navy"
 united_states_events.611.d:0 "Le chef d'état-major MacArthur a porté une grave accusation au secrétaire à la Défense : il croit que les récents investissements dans la Navy font partie d'un complot qu'il avait découvert au début des années 1930, où la Navy dominerait l'Army sur le terrain et ferait simplement de l'Army une force de garnison subordonnée.\n\nBien que le secrétaire ait réussi à calmer le général et à le rassurer sur le fait que le rôle de l'Army sur le champ de bataille passera toujours en premier, la nouvelle de la réunion a été diffusée et de nombreux amiraux, dont l'amiral Hart, l'amer rival de MacArthur, ont déjà envoyé des lettres demandant la démission de MacArthur.\n\nBien que les relations entre MacArthur et la Navy soient mauvaises depuis des années, il s'agit là d'un autre triste exemple de la façon dont la rivalité entre les services n'a fait que s'intensifier au cours des dernières années."
 united_states_events.611.a:0 "Qu'est-ce qui ne va pas chez eux ? Nous ne gagnerons pas des batailles en nous chamaillant !"

 united_states_events.612.t:0 "McNair publie un manuel de combat de défense anti-mécanisée"
 united_states_events.612.d:0 "Après près d'une décennie d'études et de compilation de l'analyse des conflits récents au pays et à l'étranger, le général Lesley McNair a finalement publié le livre Antimechanized Defense, où il explore le développement récent des tactiques mécanisées et comment y faire face.\n\nLe manuel se compose de sept chapitres - le premier intitulé "Général" suivi de six chapitres décrivant l'emploi des unités antichars dans divers scénarios (pendant l'avance, les arrêts, le développement de la bataille, les manœuvres défensives, les mouvements rétrogrades, les opérations offensives). Le document souligne les capacités spécifiques des chars qui en font une menace unique sur un champ de bataille moderne caractérisé par la guerre ouverte, comme la vitesse et la mobilité des chars qui, combinées à l'absence d'un front stabilisé, augmentent la nécessité d'assurer la protection des flancs et des zones arrière contre les attaques de blindés.\n\nBien que les stagiaires officiers détestent avoir un autre manuel à lire dans la pile, celui-ci est en train de devenir rapidement un incontournable après les récents engagements."
 united_states_events.612.a:0 "Enfin ! Un livre qui nous guidera vers la victoire !"

 united_states_events.613.t:0 "Chaffee organise les commandements de combat"
 united_states_events.613.d:0 "Le concept que Chaffee a envisagé pour la première fois lors de son développement des tactiques mécanisées au début des années 1930 était celui où les unités mécanisées des armes combinées ne posséderaient aucune structure formelle. Afin de présenter son idée de manière plus cohérente au haut commandement, il a récemment rédigé le "Armored Force Tentative Table of Organisation" où le Combat Command, tel qu'il le décrit, devrait être une organisation flexible qui ne devrait pas avoir de bataillons dédiés.\n\nAu lieu de cela, les bataillons de chars, d'infanterie blindée et d'artillerie de campagne blindée, ainsi que de plus petites unités de destructeurs de chars, de sapeurs et de cavalerie mécanisée, doivent être affectés en fonction des besoins afin d'accomplir une mission donnée. Pour y parvenir, il souhaite diviser la division blindée en commandements de combat nommés "A" pour la force principale, "B" pour la défense de flanc, et "R" pour les unités de réserve.\n\nBien que son concept soit clairement inspiré du concept allemand de "Kampfgruppe", le Haut Commandement a accueilli son idée à bras ouverts et commence à mettre en œuvre le nouveau système d'organisation à tous les niveaux, ainsi qu'à distribuer le nouveau manuel aux officiers de terrain."
 united_states_events.613.a:0 "Il semble que l'étude des Allemands a porté ses fruits."

 united_states_events.614.t:0 "Lancement de l'Alphabet phonétique interarmées Army/Navy"
 united_states_events.614.d:0 "L'une des principales leçons de la guerre civile a été la nécessité d'améliorer la rapidité et la clarté de nos communications sur la ligne de front tout en ne rendant pas nos mouvements et notre système organisationnel évidents pour l'ennemi. Afin de créer un système de dénomination uniforme, l'Army et la Navy avaient désigné une commission du Corps des transmissions pour travailler sur un nouveau système d'alphabet radio que nos hommes puissent l'utiliser, et nous avons enfin les résultats de leurs efforts.\n\nDans le cadre de la publication et de la diffusion du manuel "Alphabet phonétique commun Army/Navy", notre nouvel alphabet utilisera les noms de code Able, Baker, Charlie, Dog, Easy, Fox, George, How, Item, Jig, King, Love, Mike, Nan, Oboe, Peter, Queen, Roger, Sugar, Tare, Uncle, Victor, William, William, X-ray, Yoke et Zebra.\n\nBien que des systèmes radio similaires aient été mis au point pour les Canadiens et les Allemands, le fait que nous ayons finalement pris la tâche de les normaliser signifie que nous rattrapons enfin les leçons que nous avons manquées à la Weltkrieg."
 united_states_events.614.a:0 "Cela nous donnera un avantage dans les communications."

 united_states_events.615.t:0 "Adoption du casque M1"
 united_states_events.615.d:0 "Depuis que la Weltkrieg a prouvé que les casques étaient essentiels pour protéger l'infanterie contre les éclats de munitions explosées, l'armée américaine a utilisé le casque britannique Mk I conçu par John L. Brodie, qui lui a donné son surnom actuel. Bien qu'adopté, les États-Unis n'ont jamais vu le besoin de le produire en masse, et ont plutôt continué à acheter le modèle aux Britanniques à bas prix pendant leur dépression au début des années 1920.\n\nBien que ces casques aient été efficaces à l'époque, notre expérience de la guerre civile a prouvé que même le Brodie n'est plus adapté au combat moderne et, à ce titre, une équipe de recherche a été créée sous la direction du major Harold G. Sydenham pour chercher d'autres solutions. L'équipe de recherche a conclu qu'en retirant le bord du Brodie, en ajoutant des pièces latérales et au niveau des oreilles, et en incorporant le système de suspension dans une doublure intérieure distincte, le nouveau casque pourrait fournir une protection que le Brodie ne pourrait jamais se permettre.\n\nL'objet d'essai original était connu sous le nom de TS3, et il a reçu un rapport favorable de la Commission d'infanterie au cours des dernières semaines. Avec l'approbation du ministère de la Guerre, il entrera bientôt en production de masse pour approvisionner notre armée en pleine croissance."
 united_states_events.615.a:0 "Content qu'on se soit enfin débarrassés des Brody."

 united_states_events.616.t:0 "La campagne du Livre de la Victoire"
 united_states_events.616.d:0 "Alors que des milliers de nouvelles recrues affluent dans les camps d'entraînement partout au pays, les bibliothécaires communautaires ont reconnu l'occasion d'apporter leur soutien à notre gouvernement. Des bibliothèques individuelles ont commandité des collectes de livres pour faire des dons à leurs bases militaires locales. Au cours des derniers mois, les membres de l'American Library Association (ALA) se sont réunis pour discuter d'un plan de campagne nationale coordonnée visant à fournir des livres gratuits aux troupes.\n\nL'ALA a présenté son idée aux organisations de service unies et à la Croix-Rouge, qui l'ont accueillie avec enthousiasme et ont commencé à mettre sur pied plus de quatre cents clubs de loisirs à la périphérie des camps militaires. La Croix-Rouge voulait que les livres soient envoyés aux hôpitaux militaires, aux camps éloignés sans bibliothèques, à leurs clubs outre-mer et aux prisonniers de guerre. Les deux organisations ont décidé de partager le financement du projet, tandis que l'ALA a fourni le savoir-faire technique et toutes deux ont commencé à faire campagne pour l'approbation du gouvernement.\n\nBien que nos militaires hésitent à accepter des livres donnés, il y a un réel besoin de divertissement pour nos soldats sur le terrain et le haut commandement de l'armée a décidé de donner son approbation au projet."
 united_states_events.616.a:0 "Espérons que nos soldats l'apprécieront."

 united_states_events.617.t:0 "Annulation de la campagne du Livre de la Victoire"
 united_states_events.617.d:0 "Si la Victory Book Campaign (VBC) a ouvert la voie à des institutions telles que le Council on Books in Wartime et le War Book Panel, la Campagne elle-même commence à susciter des critiques de la part de l'Armée. Malheureusement, la Campagne n'était pas bien adaptée aux unités de combat, les soldats trouvant les volumineux livres à couverture rigide inadaptés à une utilisation sur le terrain.\n\nDe nombreux livres donnés ont été jugés inadaptés par les comités de révision. Sur les plus de 10 millions de livres collectés l'année dernière, le personnel de la VBC en a jeté plus de la moitié. Bien que l'objectif de la VBC soit toujours populaire, l'Armée a ordonné la fermeture de la VBC et a commencé à planifier avec le CBW la création d'un nouveau programme pour divertir nos soldats."
 united_states_events.617.a:0 "Quelque chose se finit, quelque chose commence."

 united_states_events.618.t:0 "Création des Éditions des Forces Armées"
 united_states_events.618.d:0 "Avec la collaboration du graphiste H. Stanley Thompson et de l'éditeur et dirigeant de la CCB Malcolm Johnson, le bibliothécaire en chef de l'armée de terre Raymond Trautman a proposé son idée d'"éditions des services armés" : des livres de poche produits en série et sélectionnés par un panel d'experts littéraires parmi les classiques, les best-sellers, les livres d'humour et la poésie. Avec le soutien de la bibliothécaire en chef de la marine, Isabel DuBois, le projet parvient à atteindre le haut commandement de l'armée de terre.\n\nSi la proposition est judicieuse, une clause de la proposition de Trautmant suscite la controverse lors de la réunion du haut commandement. Elle stipule que tous les livres doivent être, en toutes circonstances, acceptables pour les deux services et que les ouvrages contenant "des déclarations ou des attitudes offensantes pour nos alliés, tout groupe religieux ou racial, ou qui ne sont pas en accord "avec l'esprit de la démocratie américaine"" doivent être éliminés.\n\nIndépendamment de la controverse qu'il a suscitée, le haut commandement de l'armée et de la marine a accepté de donner le feu vert au projet, les deux branches offrant leurs propres presses d'imprimerie et le financement nécessaire pour étendre l'impression si nécessaire."
 united_states_events.618.a:0 "Espérons que cette fois, les Livres resteront."

 united_states_events.619.t:0 "Création d'un programme de sniper ?"
 united_states_events.619.d:0 "Avec les dures leçons de la guerre urbaine que nous avons été forcés d'apprendre, nous nous sommes rendu compte que notre armée n'est malheureusement pas prête à affronter un nouveau danger sur le champ de bataille : les Snipers ennemis. Bien que les tireurs d'élite aient prouvé leur utilité pendant la Weltkrieg, le haut commandement de l'armée n'avait jamais vu de raison de l'étendre car ils étaient considérées comme une solution situationnelle pour les champs de bataille de l'Europe.\n\nCependant, le combat dans les montagnes, les villes et les forêts américaines a non seulement prouvé qu'ils avaient tort, mais il nous a aussi coûté cher, car nous n'avons pas les moyens de contrer les opérations des tireurs d'élite ennemis, encore moins d'envoyer nos propres tireurs d'élite pour éliminer les Cibles de Grande Valeur. C'est pourquoi le Haut Commandement a reçu une proposition visant à lancer un programme semblable à l'entraînement que le Canada a fait subir à ses tireurs d'élite dans la Weltkrieg."
 united_states_events.619.a:0 "La proposition est acceptée."
 united_states_events.619.b:0 "La proposition est rejetée."

 united_states_events.620.t:0 "Sélection des tireurs d'élite"
 united_states_events.620.d:0 "Le premier groupe de tireurs d'élite ayant quitté l'entraînement de base, la question a été soulevée. Bien que le premier groupe d'essai ait été constitué de volontaires de toute l'armée américaine, il y a eu une différence de performance significative entre les volontaires de la Marine et des Rangers par rapport aux volontaires de l'armée régulière.\n\nPar conséquent, les deux directions se disputent le financement du ministère de la Guerre pour poursuivre le programme des tireurs d'élite, et nous ne pouvons en choisir qu'un seul. Quelle branche devons-nous soutenir ?"
 united_states_events.620.a:0 "Favoriser les Rangers de l'Army."
 united_states_events.620.b:0 "Favoriser les Marines de la Navy."

 united_states_events.621.t:0 "Création du Bureau de la gestion des situations d'urgence"
 united_states_events.621.d:0 "Avec le déclenchement de la guerre civile, le Président a ordonné la création, par décret, d'un bureau chargé d'aider le Président à obtenir des informations sur les mesures de défense immédiate. Avec lui, le Bureau de gestion des situations d'urgence est né pour assurer la liaison avec les agences de défense nationale et coordonner le programme de défense nationale, ainsi que pour garder l'armée et la marine en contact direct avec le Président.\n\nToutefois, le gâchis d'organismes, de bureaux et de commissions que nous avons créé au cours des dernières décennies ne cesse de croître, et beaucoup conviennent que notre gouvernement devrait commencer à chercher des moyens de réduire le nombre de bureaux et d'accroître l'efficacité de ceux qui existent."
 united_states_events.621.a:0 "Pour l'instant, cela fera l'affaire."

 united_states_events.622.t:0 "Création de l'Office of War Information des États-Unis"
 united_states_events.622.d:0 "En l'absence d'un organisme gouvernemental centralisé chargé de diffuser l'information de guerre, les journaux civils présentent les nouvelles au fur et à mesure qu'ils les découvrent et les interprètent, les différents médias surajoutant de légères variations à leurs histoires et le public sachant à peine ce qui est vrai et ce qui est propagande.\n\nÀ ce titre, et avec la permission du ministère de la Guerre et du président, le Office of War Information a été créé pour servir de lien entre le front de bataille et les communautés civiles. Bien que de nombreux organes d'information indépendants aient exprimé leur inquiétude à l'idée qu'un organisme centralisé devienne le seul distributeur d'information en temps de guerre, la plupart des experts conviennent qu'il s'agit d'une mesure nécessaire."
 united_states_events.622.a:0 "Ils n'ont rien à craindre, nous ne répandons que la vérité !"

 united_states_events.623.t:0 "Changer l'écusson de l'USAAC ?"
 united_states_events.623.d:0 "Avec le déclenchement de la guerre civile, on a soulevé la question du fait que nos avions partagent le même écusson de la Force aérienne que nos ennemis.\n\nBien que les communications radio nous aient permis jusqu'à présent de faire la distinction entre amis et ennemis, les rapports de tirs amis et d'attaques ennemies inattendues abondent, et les officiers de la Force aérienne nous ont proposé de changer notre écusson du symbole de l'étoile dans un cercle bleu avec un point rouge au milieu pour un écusson différent afin que nos unités anti-aériennes puissent mieux différencier nos avions de ceux de l'ennemi. Que devrions-nous faire ?"
 united_states_events.623.a:0 "Laissez l'ennemi le changer ! Cet écusson est à nous."
 united_states_events.623.b:0 "Changez-le."

 united_states_events.625.t:0 "Le ministère de la Guerre déménage dans les bâtiments principaux de la Marine et des Munitions."
 united_states_events.625.d:0 "Le Département d'État ne laissant pratiquement plus de place au Département de la Guerre pour s'étendre près de la Maison Blanche, le Secrétaire à la guerre a autorisé le Département de la guerre à déménager dans un autre endroit. Il s'agit d'un entrepôt de munitions fourni par la marine. Cependant, l'entrepôt est encore trop petit pour contenir le Département de la Guerre qui ne cesse de croître, une nouvelle aile ayant été commandée pour être construite afin d'accueillir le personnel nouvellement employé.\n\nNous estimons que nous aurons besoin d'une structure plus grande pour regrouper les 24 000 travailleurs dans des bureaux dispersés sur 17 sites distincts, ainsi que les 10 000 nouveaux travailleurs ou plus que nous prévoyons d'inclure dès que notre nation entrera en conflit."
 united_states_events.625.a:0 ""Dites au président qu'on a besoin de plus d'espace !""

 united_states_events.626.t:0 "Rapport de McNair sur l'état de l'armée de terre"
 united_states_events.626.d:0 "Sous les ordres du Haut Commandement, le général McNair a compilé un rapport de toutes les failles majeures que notre armée possède actuellement et que nous devrons résoudre si nous voulons vaincre nos ennemis dans la guerre civile. Le résumé principal envoyé au ministère de la Guerre énumère les questions suivantes :\n\n1. De toute évidence, l'entraînement des petites unités et des tactiques mineures est déficient.\n2. Mauvais emploi de la division d'infanterie et de ses équipements de combat.\n3. Ne pas comprendre pleinement la fonction des véhicules à moteur et ne pas exploiter leurs performances.\n4. Reconnaissance inadéquate et manque de contact entre les unités adjacentes.\n5. Soutien inadéquat de l'infanterie par les divisions d'artillerie.\n6. Communication de signaux défectueuse.\n7. Trop de passivité dans l'utilisation des canons antichars.\n8. Emploi inadapté de la cavalerie.\n9. Négligence dans l'approvisionnement en munitions et la récupération des blessés.\n10. Situations peu réalistes dues à un mauvais jugement.\n\n De même, d'autres questions ont été soulevées par d'autres officiers, notamment la pénurie d'officiers d'état-major et de commandants qualifiés pour remplir tous les rôles d'état-major et les lacunes de la formation individuelle qui pourraient retarder l'efficacité de la formation en unité."
 united_states_events.626.a:0 "Nous devons nous réformer si nous voulons l'emporter."

 united_states_events.627.t:0 "Construction du "Pentagone""
 united_states_events.627.d:0 "En raison des lacunes des bâtiments principaux de la Marine et des munitions, la recherche de locaux permanents plus appropriés pour le ministère de la Guerre se poursuit depuis des mois déjà. D'abord, les militaires se sont tournés vers le chef de la Division de la construction de l'Armée de terre, le brigadier-général Brehon Burke Somervell.\n\nÀ son tour, il chargea le chef de la section de conception, le lieutenant-colonel Hugh J. Casey, de concevoir un bâtiment qui pourrait accueillir une parcelle de terrain à cinq côtés qui avait été achetée à la hâte juste en dessous du cimetière national d'Arlington, du côté Virginia de la rivière Potomac, pour y installer toutes les composantes du Ministère de la Guerre. À l'origine, le bâtiment devait être placé dans un endroit connu sous le nom d'Arlington Farms, où la forme de la route ressemble à un Pentagone, ce qui a forcé l'équipe d'architectes à adapter la conception à cet espace géographique, mais beaucoup dans le département se demandent si le positionnement du bâtiment entre la cimenterie, qui par tous les moyens est considéré comme un terrain sacré pour chaque américain, et la vue magnifique de Washington DC est vraiment approprié, deux nouveaux emplacements ont été proposés pour la construction.\n\nMalheureusement, les demandes de matériaux ont déjà été conçues pour s'adapter à une forme pentagonale, donc même si nous devions changer l'emplacement du bâtiment, le bâtiment sera toujours fait dans cette forme pour économiser de l'argent, mais nous avons encore le temps pour décider où devrait être le Pentagone."
 united_states_events.627.a:0 "Gardez-le à la Ferme expérimentale d'Arlington."
 united_states_events.627.b:0 "Mettez-le devant le Cimetière d'Arlington."
 united_states_events.627.c:0 "Utilisez le site de Hoover Field, qui est désormais inutile."

 united_states_events.628.t:0 "Le ministère de la Guerre s'installe au Pentagone"
 united_states_events.628.d:0 "Alors que la construction du Pentagone est toujours en cours, le département de la guerre a décidé de déménager dans un bâtiment incomplet, afin de ne plus avoir à partager l'espace avec le personnel de la marine.\n\nBien que le bâtiment ne soit même pas encore achevé, une nouvelle extension du "Pentagone", maintenant appelé avec amour, a déjà été autorisée. Sur les 5 ailes, les 3 ailes restantes à construire seront dotées de bureaux plus grands pouvant accueillir le personnel du département de la guerre."
 united_states_events.628.a:0 "Espérons que c'est la dernière expansion."

 united_states_events.629.t:0 "Le Pentagone est terminé"
 united_states_events.629.d:0 "La dernière aile étant finalement terminée, le département de la guerre a enfin trouvé sa propre maison et le bâtiment est maintenant doté d'une structure en béton armé, utilisant 680 000 tonnes de sable dragué du calcaire de la rivière Potomac et de l'Indiana pour la façade du bâtiment.\n\nIl occupe 116 000 m2 et comprend une cour centrale supplémentaire (21 000 m2), les couloirs étant si grands que des messagers reçoivent des patins à roulettes et des vélos pour accélérer la messagerie entre les bureaux."
 united_states_events.629.a:0 "Notre défense nationale a intérêt à être assurée à partir de maintenant...."

 united_states_events.650.t:0 "Procès des généraux fédéralistes"
 united_states_events.650.APG:0 "Alors que la guerre civile est terminée, et que nos ennemis sont à notre merci, l'Armée a enfin commencé à traduire les généraux fédéralistes en justice. Bien que certains généraux soient partis en exil, les généraux capturés attendent désormais le verdict du tribunal militaire. Pourtant, malgré ce que le public croit, il est moins facile que prévu de mettre en œuvre les procès. La plupart des généraux accusés n'ont pas d'antécédents de violence inutile, et même ceux qui en ont peuvent toujours prétendre n'avoir fait que suivre les ordres. Parmi eux, le plus controversé est Dwight Eisenhower.\n\nBien que Fox Conner ait plaidé son innocence, on ne peut nier que dans les heures les plus sombres de l'Amérique lui et beaucoup d'autres ont fini du mauvais côté de l'Histoire de leur propre chef. Bien que certains généraux capturés ont juré de prendre leur retraite même s'ils étaient acquittés, d'autres hommes ont juré de défendre la nouvelle Amérique une fois libérés, tant que nous défendons les idéaux américains. Au final, la décision est entre les mains du jury..."
 united_states_events.650.ACC:0 "Alors que la guerre civile est terminée, et que nos ennemis sont à notre merci, l'Armée a enfin commencé à traduire les généraux fédéralistes en justice. Bien que certains généraux soient partis en exil, les généraux capturés attendent désormais le verdict du tribunal militaire. Pourtant, malgré ce que le public croit, il est moins facile que prévu de mettre en œuvre les procès. La plupart des généraux accusés n'ont pas d'antécédents de violence inutile, et même ceux qui en ont peuvent toujours prétendre n'avoir fait que suivre les ordres.\n\nPendant les procès, Marshall a envoyé au gouvernement une liste d'individus haut gradés qu'il pense suffisamment méritants et efficaces pour mériter d'être réhabilités, des preuves suffisantes exonérant principalement les généraux Eisenhower et Bradley pour cause "d'obéissance aveugle". Malgré sa demande et les preuves apportées, on ne peut nier que dans les heures les plus sombres de l'Amérique eux et beaucoup d'autres ont fini du mauvais côté de l'Histoire de leur propre chef. Bien que certains généraux capturés ont juré de prendre leur retraite même s'ils étaient acquittés, d'autres hommes ont juré de défendre l'Amérique que nous avons sauvé. Au final, la décision est entre les mains du jury..."
 united_states_events.650.a:0 "Épargnez-les."
 united_states_events.650.b:0 "Libérez-les."
 united_states_events.650.c:0 "L'exil est la seule chose que les traîtres méritent !"

 united_states_events.651.t:0 "Procès des généraux unionistes"
 united_states_events.651.USA:0 "Maintenant que la guerre civile est finie et que nos ennemis sont à notre merci, l'armée a enfin entamé les procès contre les généraux unionistes. Alors que certains généraux se sont enfuis en exil, les généraux qui ont été capturés attendent maintenant le verdict du tribunal militaire. Cependant, malgré ce que le public croit, il n’est pas aussi facile de mener à bien les procès qu’on le prévoyait à l’origine. La plupart des généraux jugés n'ont pas de cas particuliers de violence inutile, et même ceux qui le font peuvent toujours prétendre avoir suivi les ordres.\n\nAu cours des procès et à la surprise générale du Haut Commandement, le général Eisenhower a plaidé en faveur de l'absolution pour ses anciens collègues, citant les circonstances étranges de leur défection et leur loyauté ultime envers le peuple américain comme preuve de leur innocence. Malgré sa défense, les juges estiment qu'il pourrait être partial dans l'affaire car il était connu pour être un ami de Patton et de ses subordonnés avant la guerre civile, et il est indéniable que, à l'heure la plus sombre de l'Amérique, eux et beaucoup d'autres qui les ont suivis ont pris le mauvais côté de l'histoire de leur propre volonté. Certains des généraux capturés ont juré de démissionner, même s’ils étaient pardonnés, mais d’autres hommes se sont engagés à défendre l’Amérique que nous avons sauvée s’ils sont pardonnés, mais la décision finale appartient au jury ..."
 united_states_events.651.ACC:0 "Alors que la guerre civile est terminée, et que nos ennemis sont à notre merci, l'Armée a enfin commencé à traduire les généraux unionistes en justice. Bien que certains généraux soient partis en exil, les généraux capturés attendent désormais le verdict du tribunal militaire. Pourtant, malgré ce que le public croit, il est moins facile que prévu de mettre en œuvre les procès. La plupart des généraux accusés n'ont pas d'antécédents de violence inutile, et même ceux qui en ont peuvent toujours prétendre n'avoir fait que suivre les ordres.\n\nPendant les procès, Marshall a envoyé au gouvernement une liste d'individus haut gradés qu'il pense suffisamment méritants et efficaces pour mériter d'être réhabilités, des preuves suffisantes exonérant principalement le général Danford pour cause "d'obéissance aveugle". Malgré sa demande et les preuves apportées, on ne peut nier que dans les heures les plus sombres de l'Amérique lui et beaucoup d'autres ont fini du mauvais côté de l'Histoire de leur propre chef. Bien que certains généraux capturés ont juré de prendre leur retraite même s'ils étaient acquittés, d'autres hommes ont juré de défendre l'Amérique que nous avons sauvé. Au final, la décision est entre les mains du jury..."
