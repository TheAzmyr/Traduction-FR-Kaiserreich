 united_states_events.652.t:0 "Procès des généraux constitutionnalistes"
 united_states_events.652.APG:0 "Alors que la guerre civile est terminée, et que nos ennemis sont à notre merci, l'Armée a enfin commencé à traduire les généraux constitutionnalistes en justice. Bien que certains généraux soient partis en exil, les généraux capturés attendent désormais le verdict du tribunal militaire. Pourtant, malgré ce que le public croit, il est moins facile que prévu de mettre en œuvre les procès. La plupart des généraux accusés n'ont pas d'antécédents de violence inutile, et même ceux qui en ont peuvent toujours prétendre n'avoir fait que suivre les ordres.\n\nPendant les procès, à la grande surprise du haut commandement, le général Danford s'est exprimé en faveur de l'acquittement de ses anciens collègues, citant les circonstances particulières de leur défection et leur loyauté envers le peuple américain comme preuve de leur innocence. Malgré leur défense, on ne peut nier que dans les heures les plus sombres de l'Amérique eux et beaucoup d'autres ont fini du mauvais côté de l'Histoire de leur propre chef. Bien que certains généraux capturés ont juré de prendre leur retraite même s'ils étaient acquittés, d'autres hommes ont juré de défendre la nouvelle Amérique. Au final, la décision est entre les mains du jury..."
 united_states_events.652.USA:0 "Alors que la guerre civile est terminée et que nos ennemis sont à notre merci, l'armée a enfin entamé les procès contre les généraux constitutionnalistes. Alors que certains généraux ont fui en exil, ceux qui ont été arrêtés attendent maintenant le verdict du tribunal militaire. Cependant, malgré ce que pense le public, il n'est pas aussi facile de mener à bien les procès qu'on l'avait initialement prévu. La plupart des généraux jugés n'ont pas d'antécédents particuliers de violence inutile, et même ceux qui en ont peuvent toujours prétendre qu'ils suivaient les ordres.\n\nAu cours des procès, et à la surprise du haut commandement, le général Eisenhower s'est prononcé en faveur de l'absolution de ses anciens collègues, en particulier George Marshall, citant les grands services qu'ils ont rendus avant la guerre civile, les circonstances étranges de leur défection et leur loyauté envers la Constitution américaine comme preuves de leur innocence. Malgré sa défense, les juges estiment qu'il pourrait être partial dans cette affaire, car il était connu pour être l'ami de Marshall et de ses subordonnés avant la guerre civile, et il est indéniable qu'aux heures les plus sombres de l'Amérique, eux et beaucoup d'autres qui les ont suivis se sont retrouvés du mauvais côté de l'histoire, de leur propre gré. Alors que certains des généraux capturés ont juré de démissionner même s'ils sont pardonnés, d'autres hommes se sont engagés à défendre l'Amérique que nous avons sauvée s'ils sont pardonnés, mais la décision finale revient au jury..."
 united_states_events.652.a:0 "Épargnez-les."
 united_states_events.652.b:0 "Libérez-les."
 united_states_events.652.c:0 "L'exil est la seule chose que les traîtres méritent !"

 united_states_events.653.t:0 "Des généraux fédéralistes exilés se portent volontaires pour notre cause !"
 united_states_events.653.d:0 "Après une série de procès, le "nouveau gouvernement américain" a décidé qu'il était mieux sans les généraux qui ont défendu le gouvernement fédéral, et ces généraux ont été injustement exilés de leur propre pays.\n\nAvec la plupart d'entre eux ayant un passé à West Point, nous avons réussi à les contacter, et avec peu de conviction, ils ont décidé de se joindre à notre cause et de lutter pour une Amérique libre contre toute attente !"
 united_states_events.653.a:0 "Gloire à Dieu Alléluia !"

 united_states_events.654.t:0 "Les généraux exilés du Pacifique se portent volontaires pour notre cause !"
 united_states_events.654.d:0 "Après une série de procès, le "nouveau gouvernement américain" a décidé qu'il était mieux sans les généraux qui ont défendu le gouvernement fédéral, et ces généraux ont été injustement exilés de leur propre pays.\n\nAvec la plupart d'entre eux ayant un passé à West Point, nous avons réussi à les contacter, et avec peu de conviction, ils ont décidé de se joindre à notre cause et de lutter pour une Amérique libre contre toute attente !"
