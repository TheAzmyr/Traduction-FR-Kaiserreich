arrestation."
 ustates.540.a: "Sic semper tyrannis."

 ustates.541.t:9 "La succession présidentielle"
 ustates.541.d:9 "Par un retournement de situation ironique et peut-être opportun, le général qui a déposé et emprisonné le président lors d'un coup d'État est maintenant lui-même arrêté. MacArthur écarté, la question qui se pose à Washington est de savoir qui doit être président pour le reste du mandat 1936-1940. D'un point de vue constitutionnel, lorsque le président meurt ou quitte ses fonctions avant la fin de son mandat, c'est son vice-président qui prend le relais. Cependant, l'administration MacArthur a considéré que la présidence et la vice-présidence étaient vacantes pendant toute la durée de la guerre, ce qui a permis à MacArthur d'occuper le poste de président par intérim en tant que secrétaire d'État. Cette question a donné lieu à une nouvelle série de querelles partisanes, Quentin Roosevelt et ses partisans affirmant qu'il est le président légitime des États-Unis et que le gouvernement de Sacramento a été la continuation du gouvernement constitutionnel tout au long de la guerre civile.\n\n Pour de nombreux anciens fédéralistes, cependant, cette question touche au cœur de la légitimité du gouvernement de Washington pendant la guerre civile et beaucoup affirment que le défi lancé par Roosevelt menace de déstabiliser le processus de paix et de réconciliation. Il serait préférable de permettre au président par intérim [Root.GetLeader] d'assurer le reste du mandat jusqu'à ce que de nouvelles élections soient organisées. Heureusement, les deux parties ont décidé de résoudre cette question de manière pacifique et l'affaire a été rapidement portée devant la Cour suprême. Après avoir entendu les arguments juridiques des deux parties, la Cour a annoncé son verdict selon lequel..."
 ustates.541.a:9 "...le coup d'État était inconstitutionnel - Roosevelt est le président légitime."
 ustates.541.b:9 "...la nomination était légitime - [ROOT.GetLeader] est le président légitime."

