### Decisions ###
 USA_help_economy_mission: " Faire face à la Grande Dépression "
 USA_help_economy_mission_desc: "La Grande Dépression a ébranlé les États-Unis et le gouvernement du président Hoover s'est efforcé de faire face aux retombées de cette crise. Le dernier espoir est d'adopter un projet de loi qui permettra enfin de soulager ceux qui en ont besoin - si le Congrès peut travailler assez rapidement."
 USA_oldorder_act_quickly: "Agir vite"
 USA_oldorder_act_quickly_desc: "Maintenant que les élections sont terminées, le nouveau gouvernement devra agir - et rapidement. L'inaction signifiera probablement l'intervention de l'armée pour résoudre la crise, même si le fait d'agir n'apporte aucune garantie que la crise politique sera résolue."
 USA_long_act_quickly: "Agir vite"
 USA_long_act_quickly_desc: "Maintenant que les élections sont terminées, le nouveau gouvernement devra agir - et rapidement. L'inaction signifiera probablement l'intervention de l'armée pour résoudre la crise, même si le fait d'agir n'apporte aucune garantie que la crise politique sera résolue."
 USA_reed_act_quickly: "Agir vite"
 USA_reed_act_quickly_desc: "Maintenant que les élections sont terminées, le nouveau gouvernement devra agir - et rapidement. L'inaction signifiera probablement l'intervention de l'armée pour résoudre la crise, même si le fait d'agir n'apporte aucune garantie que la crise politique sera résolue."
 USA_expanding_the_league: "Développement de la ligue"
 USA_expanding_the_league_desc: "Nous devrions travailler à l'expansion de la Ligue des États américains afin que tous les pays d'Amérique du Nord et du Sud en fassent partie."
 USA_invite_to_league: "Inviter [From.GetNameDef] dans la Ligue"
 USA_invite_to_league_desc: "Peut-être qu'une invitation devrait être envoyée au gouvernement [From.GetAdjective], pour voir s'ils sont intéressés à rejoindre notre alliance."
 USA_recent_league_invite: "A envoyé une invitation au cours du dernier mois"

 USA_Pan_American_Development_Foundation: "Fondation panaméricaine de développement "
 USA_Pan_American_Development_Foundation_desc: "La Fondation Panaméricaine de Développement (FPD) est la branche de développement de la Ligue des États américains. Dans ce rôle, la FPD travaille avec des partenaires publics et privés pour mettre en œuvre le développement socio-économique et les secours en cas de catastrophe pour les membres de la Ligue des États américains afin que l'objectif d'un hémisphère d'opportunités pour tous puisse être atteint. Pour ce faire, nous faisons participer les groupes communautaires, les organisations non gouvernementales, les gouvernements nationaux et locaux, les organisations multilatérales et le secteur privé au processus de mise en œuvre de solutions appropriées pour le développement durable."
 USA_develop_ally: "Développer des liens plus étroits avec [From.GetNameDef]"
 USA_develop_ally_desc: "Avec un petit coup de pouce, nous pouvons aider à développer nos alliés à travers les Amériques, pour renforcer leurs économies et les aider à se tenir un peu plus grands par eux-mêmes."
 USA_install_league_puppet: " Installer un gouvernement ami [From.GetAdjective] "
 USA_install_league_puppet_desc: "[From.GetNameDefCap] est assez faible pour que nous envisagions d'installer un gouvernement plus amical et soumis - pour leur propre protection, bien sûr."
 USA_defend_new_world: " Attaquer [From.GetNameDef] "
 USA_defend_new_world_desc: "[From.GetNameDefCap] abrite un dangereux régime extrémiste. Pour le bien de la paix dans l'hémisphère occidental, il doit être écrasé."

 USA_new_monroe_doctrine: "La Nouvelle Doctrine Monroe"
 USA_new_monroe_doctrine_desc: "La seconde guerre civile nous a appris que l'influence des nations étrangères ne fera qu'apporter le chaos et le désordre aux Amériques. Comme l'a souligné notre premier président, notre place n'est pas auprès de l'Europe mais pour protéger et guider l'Amérique latine vers la démocratie."
 USA_attack_canada: "Attaquer le Canada"
 USA_attack_canada_desc: "Nous avons toujours été en bons termes avec nos voisins du nord... sauf quand nous ne le sommes pas. Si le temps est venu où le Canada est contrôlé par un gouvernement hostile ou a décidé d'occuper des terres américaines, alors le temps est aussi venu pour nous de changer la nature de nos relations."
 USA_attack_mexico: "Attaquer le Mexique"
 USA_attack_mexico_desc: "Notre préférence serait que le Mexique soit gouverné par un gouvernement ami, et qu'il se tienne à ses propres affaires. Si ce n'est pas le cas, nous ne pouvons pas ignorer qu'elle se trouve à nos frontières - des frontières que nous protégerons activement, même si cela signifie envahir nos voisins du sud."
 USA_attack_philippines: "Attaquer les Philippines"
 USA_attack_philippines_desc: "En tant qu'anciens gardiens des Philippines, nous avons le droit de nous préoccuper de ce qu'est devenu leur gouvernement après la fin de la guerre civile. Si nécessaire, nous les libérerons à nouveau de l'oppression."
 USA_claim_philippines: "Revendiquer les Philippines"
 USA_claim_philippines_desc: "En tant qu'anciens gardiens des Philippines, nous avons le droit de nous préoccuper de ce qu'il est advenu des îles après la fin de la guerre civile. Si nécessaire, nous les libérerons à nouveau de l'oppression."

 USA_attack_puerto_rico: "Protéger Nos Citoyens"
 USA_protect_canada: "Protéger [FROM.GetNameDef]"
 USA_protect_canada_desc: "Il semble que l'Entente soit sur le point de disparaître. Après plusieurs défaites, l'Entente a perdu la plupart de ses forces et le Canada est maintenant directement menacé. Si la Menace Rouge bat les Canadiens, nous serons sûrement les prochains. Quoi qu'il arrive, cela ne doit pas arriver - nous devons nous battre aux côtés de l'Entente."

 USA_reconstruction_decisions: "Reconstruire l'Amérique"
 USA_reconstruction_decisions_desc: "Avec la fin de la guerre civile, nous devons guérir les cicatrices qui en sont issues."
 USA_reclaim_new_england_decision: "Réclamer la Nouvelle-Angleterre "
 USA_reclaim_new_england_decision2: "Réunifier la Nouvelle-Angleterre"
 USA_reclaim_alaska_decision: "Réclamer l'Alaska"
 USA_reclaim_panama_canal_decision: "Récupérer le Canal"
 USA_reclaim_hawaii_decision: "Récupérer Hawaii "
 USA_capital_returns_to_dc: "Déplacer la capitale de nouveau à Washington D.C."

 USA_rainbow_war_plans_decisions: "Plans de guerre américains"
 USA_rainbow_war_plans_decisions_desc: "La guerre civile est peut-être terminée, mais la guerre reste une possibilité pour le pays. Pour ce faire, nous devons choisir entre nos ennemis et nos alliés avec soin."
 USA_join_entente: "Rejoindre l'Entente"
 USA_join_entente_desc: "Les États-Unis ne peuvent pas se permettre de rester les bras croisés pendant que le reste de l'Europe brûle sous la menace syndicaliste et l'ignoble Kaiser. Ainsi, avec notre voisin du nord, nous libérerons l'Angleterre et la France des rouges une fois pour toutes dans l'espoir de libérer l'Europe et le monde de la tyrannie."
 ACW_CAN_supported_us: " Le Canada nous a soutenus pendant la guerre civile\n"
 ACW_JAP_supported_us: "Le Japon nous a soutenus pendant la guerre civile\n"
 USA_war_plan_orange: "Plan de Guerre Orange"
 USA_war_plan_orange_desc: "L'ambition japonaise est une menace pour notre nation et le bien commun. Le temps est venu de prendre position contre elle."
 USA_war_plan_gold: "Plan de Guerre Or"
 USA_war_plan_gold_desc: "Les syndicalistes [INT.GetAdjective] ont atteint un point où nous ne pouvons pas rester les bras croisés et leur permettre de poursuivre leur domination - nous devons prendre position."
 USA_war_plan_black: "Plan de Guerre Noir"
 USA_war_plan_black_desc: "L'impérialisme allemand a atteint un point où nous ne pouvons pas rester les bras croisés et dire qu'il suffit qu'ils se défendent - pour la liberté, nous devons prendre position."
 USA_war_plan_russia: "[ROOT.USA_GetRussiaWarPlanName]"
 USA_war_plan_russia_desc: "[ROOT.USA_GetRussiaWarPlanDesc]"
 USA_war_plan_red:0 "Plan de guerre rouge"
 USA_war_plan_red_desc: "Nous aurions dû savoir que les Russes ne pouvaient pas être retenus longtemps. Leur adhésion au syndicalisme les a amenés à devenir une menace prééminente pour le monde entier, une menace que nous ne pouvons rester les bras croisés et simplement regarder."
 USA_war_plan_blue: "Plan de Guerre Bleu"
 USA_war_plan_blue_desc: "L'ambition russe est devenue une menace pour l'Amérique et le monde entier. Nous devons prendre position contre elle, de peur que leurs armées ne finissent par débarquer."
 USA_work_with_allies: "Travailler avec les alliés [From.GetAdjective]"
 USA_work_with_allies_desc: "Nous devrions utiliser le savoir-faire américain pour aider nos alliés dans [From.GetNameDef], en leur envoyant du matériel et des conseillers dont ils ont grand besoin."

 USA_deal_with_terrorists_decisions: "Détruire les terroristes rebelles"
 USA_deal_with_terrorists_decisions_desc: "Un certain nombre de groupes rebelles refusent de déposer les armes malgré notre victoire dans la guerre civile. Nous devons nous occuper de ces terroristes une fois pour toutes pour ramener la paix en Amérique."
 USA_fight_socialist_terrorists: "Combattre les terroristes socialistes"
 USA_fight_longist_terrorists: "Combattre les terroristes longistes"

 USA_reunite_with_PSA: "Réunification avec [From.GetNameDef]"
 USA_reunite_with_PSA_desc: "MacArthur s'est retiré du pouvoir et nous sommes restaurés à une véritable démocratie. Nous devrions donc approcher [From.GetNameDef] et leur demander de nous rejoindre - après tout, leur but n'a-t-il pas déjà été atteint ? La démocratie en Amérique ?"

###Post Civil War - democracy ###
 USA_victory_in_the_civil_war: "Victoire dans la guerre civile"
 USA_victory_in_the_civil_war_desc: "Les séparatistes ont encore échoué dans leur mission de détruire l'union des États-Unions d'Amérique. Bien que les socialistes radicaux et les populistes aient creusé dans notre base de pouvoir, nous avons prouvé une fois de plus le pouvoir d'un gouvernement légitime. Les futurs dictateurs Reed et Long ne sont plus les bienvenus en Amérique."
 USA_democracy_triumphs: "La démocratie triomphe !"
 USA_democracy_triumphs_desc: "Bien que la tentation de l'autocratie ait été grande, l'Amérique a tenu bon avec ses trois branches intactes, sans céder au pouvoir exécutif. Le Congrès est convoqué en session d'urgence et les cours d'appel s'occupent de leur montagne de documents pour tenter d'en tirer les conséquences."
 USA_democratic_education: "Éducation constitutionnelle"
 USA_democratic_education_desc: "L'idée que le gouvernement fédéral soit une organisation bénévole est un sujet de discussion commun aux radicaux et aux populistes. Certains prétendent même utiliser de fausses échappatoires ridicules comme la loi navale ou le droit de faire sécession du syndicat. Nous devons corriger cela en rendant la Constitution des États-Unis aussi largement disponible que possible."
 USA_defend_democracy: "Défendre la démocratie"
 USA_defend_democracy_desc: "Parmi les anciens États rebelles, des rapports font état d'intimidation des électeurs basée sur la classe et la race. Des candidats se présentent aux élections sans prêter serment d'allégeance aux États-Unis. Nous devons protéger le droit de vote des peuples, et les politiciens ne doivent plus inciter à la rébellion."
 USA_bill_of_rights: "Rappel de la Déclaration des droits"
 USA_bill_of_rights_desc: "Sur la base d'une initiative d'éducation constitutionnelle, le Congrès a approuvé une campagne de sensibilisation des jeunes Américains à l'importance de notre Déclaration des droits. Cela permettra également aux citoyens de mieux faire valoir leurs droits de manière non violente."
 USA_american_values1: "Valeurs américaines"
 USA_american_values1_desc: "La promotion passive du gouvernement civil par le biais de publications de haut niveau a été fortement sous-estimée par les pamphlets et les éditeurs privés qui ont encouragé un gouvernement incivil. Le Congrès a décidé qu'une approche à multiples facettes pour inculquer les valeurs américaines à travers les médias de masse finira par saper les pamphlétaires."
 USA_restore_legitimacy: "Restaurer la légitimité"
 USA_restore_legitimacy_desc: "Les nombreuses ambassades que nous n'avons pas pu accueillir pendant la crise ont finalement été reçues. Nous allons nous rétablir au sein de la communauté mondiale en tant que nation plus forte et plus unie avec un corps diplomatique élargi."
 USA_malice_and_charity: "Malveillance et bienfaisance"
 USA_malice_and_charity_desc: "Avec les mots du président Lincoln nous rappelant de \"panser les blessures de la nation\", le Congrès a créé un système pour réintégrer les États rebelles à une échelle massive. Grâce à un comité non partisan appelé \"Malice et Charité\", les districts peuvent être réintégrés à l'Union."
 USA_destroy_radicalism: "Détruire le radicalisme"
 USA_destroy_radicalism_desc: "Alors que le gouvernement américain tolère le discours politique, le Congrès s'est rallié contre les plateformes syndicalistes et distributionnistes de Long et Reed. Les personnes morales qui défendent des syndicats ou des organisations mutualistes seront poursuivies en vertu du Sedition Act de 1917."
 USA_strengthen_democracy: "Renforcer la démocratie"
 USA_strengthen_democracy_desc: "Pendant la guerre civile, les processus démocratiques ont été arrêtés au niveau local. De nombreuses élections dans les zones frontalières ont été omises afin de consacrer plus de temps à la crise existentielle de la guerre pour l'Amérique. La démocratie va renaître de ses cendres, et le Congrès a nommé une commission chargée de veiller à ce que les élections se déroulent à nouveau au niveau local."
 USA_civil_liberties: "Loyauté envers l'Amérique"
 USA_civil_liberties_desc: "Le début des années 1930 fut l'ère de la loyauté envers les hommes pour des idéaux. Reed, Long, et même Mac Arthur ont accumulé une sorte de clique d'alliés qui voyaient leurs chefs comme au-dessus de la loi. Plusieurs membres du Congrès sont venus s'excuser pour les déclarations qu'ils ont faites pendant la guerre."
 USA_ensure_political_stability: "Garantir la stabilité politique"
 USA_ensure_political_stability_desc: "Bien que certaines législatures s'y opposent, il est nécessaire d'utiliser la FCC pour surveiller les ondes des radios rebelles. Cette mesure ainsi que plusieurs autres formes de censure sont encore nécessaires pour mettre fin aux poches rebelles au sein des États-Unis contigus."
 USA_protect_democracy: "Protéger la démocratie"
 USA_protect_democracy_desc: "Le 17e amendement a amélioré la représentation démocratique en Amérique, mais n'a pas réussi, à long terme, à rendre le processus électoral plus démocratique. Le Congrès renforcera le processus démocratique directement par l'examen des taxes électorales et des registres des criminels, pour s'assurer que la loi est respectée."
 USA_land_of_the_free: "Terre de la liberté"
 USA_land_of_the_free_desc: "Le recours au travail pénal dans les camps de prisonniers de guerre n'est plus tolérable pour le Congrès. Bien que le sort de ces prisonniers dépende toujours du système judiciaire, leur exploitation dans les États loyaux et rebelles doit être réduite à néant."
 USA_home_of_the_brave: "Maison des Braves"
 USA_home_of_the_brave_desc: "Les vétérans de la seconde guerre civile ont tout sacrifié pour préserver leur maison, si seulement ils n'avaient pas à combattre d'autres Américains. Malgré les protestations de la Chambre, le Sénat a judicieusement étendu les avantages des anciens combattants aux soldats rebelles, à condition que le bénéficiaire réaffirme son serment à tout le peuple américain."
 USA_for_the_people: "Pour le peuple"
 USA_for_the_people_desc: "Le peuple de l'Amérique en tant que collectivité est notre constituant et notre sang vital. Un jour férié en remerciement au peuple américain a été adopté par le Congrès pour faire de l'ancienne fête du travail la \"Journée du peuple américain\" en remerciement et afin de dépasser le patriotisme du mouvement ouvrier."
 USA_a_more_perfect_union: "Une union plus parfaite"
 USA_a_more_perfect_union_desc: "L'objectif des États-Unis en tant que nation indépendante est de former une union plus parfaite du peuple des États-Unis. Pas l'exaltation d'une seule doctrine ou d'un seul mouvement politique comme Reed ou Long l'ont prétendu. Le Président a parlé de la complexité irréductible des relations entre l'Amérique et son peuple."

### Post Civil War - Reconstruction ###
 USA_begin_reconstruction: "Commencer la reconstruction"
 USA_begin_reconstruction_desc: "La nation a souffert bien avant le début de cette guerre. C'est à la fois une tâche monumentale et une occasion d'unifier les réseaux de transport et de faire passer des idées économiques plus audacieuses pour élever l'industrie américaine au-dessus de ce monde en difficulté."
 USA_rebuild_railroads: "Reconstruire les chemins de fer américains"
 USA_rebuild_railroads_desc: "Les réseaux ferroviaires qui traversent l'Amérique sont en désordre, et les constructions de l'époque de la guerre sont posées sur des voies anciennes. Le Congrès a approuvé la reconstruction de notre réseau ferroviaire sous la forme d'une électrification obligatoire du troisième rail. Les voies électrifiées forceront notre réseau d'énergie à se réformer."
 USA_electrification: "Programme d'électrification"
 USA_electrification_desc: "Afin d'accommoder le Troisième Rail obligatoire, ainsi que pour assurer la sécurité des régions les plus éloignées de l'Amérique, un projet d'électrification est approuvé pour traverser toutes les lignes d'état. Le Congrès pousse maintenant les gouvernements des états à financer les transformateurs et l'énergie hydroélectrique, car c'est leur responsabilité."
 USA_business_subsidies: "Subventions aux entreprises"
 USA_business_subsidies_desc: "Les petites entreprises en Amérique ont lutté pour accroître leurs possibilités d'emploi, ce qui contribue au chômage. La question des conditions de travail dangereuses qui reviennent au premier plan en raison de la nécessité d'une production plus rapide a suscité l'agitation des travailleurs. Le Congrès a approuvé une bourse fédérale pour subventionner les petites entreprises."
 USA_rebuild_americas_industry: "Reconstruire l'industrie américaine"
 USA_rebuild_americas_industry_desc: "Les exportations américaines ont chuté pendant la dépression malgré une position de laissez-faire sur les lois commerciales. Les exportations sont également l'un des principaux moyens de mesurer l'activité économique. Nous devons investir dans les services tertiaires que nos entreprises industrielles utilisent afin de réduire leurs coûts et d'augmenter leur production."
 USA_economic_investments: "Investissements économiques"
 USA_economic_investments_desc: "Une stratégie plus audacieuse est conçue par le Congrès pour aider à la reprise économique. Les notions traditionnelles selon lesquelles les achats du gouvernement sont associés négativement à la croissance, les théories plus récentes soutiennent qu'un achat intelligent peut stimuler l'économie."
 USA_esmwt: "Le destin des syndicats"
 USA_esmwt_desc: "Il est temps pour le Congrès d'entendre le témoignage des syndicats rebelles. Certains demandent la démission de leur seul président, tandis que d'autres insistent pour recueillir les transcriptions des réunions syndicales, ouvrant ainsi la voie à la poursuite de tous les membres actifs."
 USA_rebuild_the_roads: "Reconstruire les routes de l'Amérique"
 USA_rebuild_the_roads_desc: "Le réseau autoroutier interétatique financé par l'État était une cible facile pour le sabotage. Nous devons coopérer avec les États pour assurer la sécurité du commerce et des voyages à travers l'Amérique."
 USA_american_industry: "Puissance Industrielle Américaine"
 USA_american_industry_desc: "La guerre a peut-être temporairement revigoré l'industrie lourde, mais sa conception était temporaire et les installations étaient essentiellement construites sur des usines fermées. Nous devons améliorer notre sécurité et l'efficacité de notre gestion afin de rendre cette reprise permanente."
 USA_rebuild_agriculture: "Reconstruire l'industrie agricole"
 USA_rebuild_agriculture_desc: "Pour transporter et transformer les denrées alimentaires destinées à l'alimentation de notre nation, nous devons encourager les sciences de la conservation et de l'agronomie innovantes. Le Congrès a créé un fonds pour enquêter sur cette affaire et plusieurs politiciens y ont contribué directement."
 USA_aviation_industry: "Industrie aéronautique"
 USA_aviation_industry_desc: "Les États-Unis ont été le leader mondial de la construction aéronautique civile. Aujourd'hui, les systèmes de chaînes de montage en Allemagne nous ont dépassés. Le Congrès a parlé aux agences de renseignement de ce que nous pouvons faire pour encourager les entreprises à adopter ces techniques, y compris nos sous-traitants."
 USA_farming_subsidies: "Subventions à l'agriculture"
 USA_farming_subsidies_desc: "Il est nécessaire de subventionner les fermes pour les cultures dont nous avons besoin, et de payer les agriculteurs pour qu'ils mettent fin à leurs champs d'actifs perdus pour des produits comme le tabac dont nous n'avons pas besoin actuellement, mais que la main-d'œuvre qualifiée soit toujours disponible"
 USA_maritime_industry: "Industrie maritime"
 USA_maritime_industry_desc: "La marine marchande a été gravement endommagée pendant la guerre, et le Congrès a approuvé l'extension des prestations d'ancien combattant aux marins en service actif qui ne sont pas en mission s'ils deviennent marins marchands pendant leurs temps morts."
 USA_synthetic_oil: "Production de pétrole"
 USA_synthetic_oil_desc: "Les champs de pétrole du Midwest ont brûlé pendant que notre pays se battait. Nous devons contrôler ces incendies, mettre fin aux futurs sabotages et investir dans le pétrole synthétique pour qu'une plus grande partie du pays puisse utiliser des véhicules."
 USA_reconstruction_finished: "Reconstruction terminée"
 USA_reconstruction_finished_desc: "Les années de mauvaise gestion économique et de troubles civils n'ont pas quitté nos esprits, mais leurs effets les plus accablants ont diminué."

### Post Civil War - Macarthur ###
 USA_american_caesar_desc: "Le président MacArthur a proclamé qu'il ne concéderait pas la victoire aux partisans mêmes qui ont provoqué la guerre civile. Sa junte américaine promet une restauration nationale et l'adoption d'une démocratie fonctionnelle comme le voit MacArthur. L'élimination des politiciens inutiles et la nomination de fonctionnaires plus compétents combleront le fossé entre la population et la politique."
 USA_army_education: "Éducation de l'armée"
 USA_army_education_desc: "Les organisations de parents ont déclaré que nous laissons volontiers entrer les enfants dans l'armée des mineurs. Notre solution est de détourner les jeunes potentiels vers l'éducation militaire tout en les gardant à l'école publique. Les idées d'éducation physique et de morale enseignées par Bellamy raviveront cette vieille ferveur nationaliste qui nous a fait défaut dans les années 1910."
 USA_nationalize_boy_scouts: "Administration nationale de la jeunesse"
 USA_nationalize_boy_scouts_desc: "L'attrait simultané d'imposer un âge de travail plus élevé est contré par la multitude de jeunes chômeurs dispersés à travers les États-Unis. La solution est d'établir une administration nationale de la jeunesse afin de fournir du travail et de l'éducation aux Américains trop jeunes pour voter."
 USA_the_american_legion: "La Légion américaine"
 USA_the_american_legion_desc: "Le commandant national de la Légion américaine Smedley Butler étant maintenant un fugitif, il est nécessaire de reconstruire l'organisation pour enlever la tache des politiques partisanes. Les commandants nationaux n'auront plus le droit de faire campagne pour les politiciens, ni de rester une fois qu'ils seront politiciens de carrière."
 USA_americanism: "Fidèle au drapeau"
 USA_americanism_desc: "Contrairement aux tyrans et despotes qui sont communs dans les Amériques, MacArthur ne veut pas être un grand homme, mais un leader respecté et mortel des Américains. La loyauté à l'idéal immuable de l'Amérique doit être placée au-dessus de lui-même, tant que la popularité de MacArthur se maintient."
 USA_martial_law: "Loi martiale"
 USA_martial_law_desc: "Lors de l'approbation du Congrès, l'habeas corpus est suspendu conformément à la constitution. Alors que la menace d'invasion des forces syndicalistes et populistes plane toujours sur une partie du pays. L'habeas corpus et la liberté d'expression sont toujours suspendus pour des raisons politiques."
 USA_fbi_cointelpro: "Deuxième Ligue de protection américaine"
 USA_fbi_cointelpro_desc: "La plus grande partie des États-Unis continentaux ayant été pacifiée, il est essentiel que les citoyens américains restent vigilants. La réforme de la Ligue vise à créer un système d'information libre pour dénoncer les espions populistes ou syndicalistes potentiels au gouvernement fédéral et pour décourager les protestations publiques."
 USA_control_congress: "Contrôle du congrès"
 USA_control_congress_desc: "De nombreux anciens démocrates et républicains ont rejoint le nouveau régime de MacArthur, tandis que les résistants ont fui. Heureusement, nous avons été en mesure de combler leurs postes vacants par des personnes qualifiées et dignes de confiance. Ces nouveaux membres du Congrès ne sont pas des politiciens en soi, mais des fonctionnaires pour le peuple américain."
 USA_office_of_war_information: "Service de renseignement sur les transmissions "
 USA_office_of_war_information_desc: "Les machines cryptographiques conçues pour interagir avec son expéditeur afin de créer un cryptage qui ne peut pas être facilement cassé sont les jouets les plus récents de notre arsenal. Le Service de renseignement sur les transmissions, qui a nécessité l'installation de câbles souterrains pour assurer le secret, a finalement été mis en place."
 USA_allien_sedition_acts: "Décret exécutif 7250-A"
 USA_allien_sedition_acts_desc: "Un décret signé par le Président MacArthur espère mettre fin à la menace d'infiltration étrangère. Ce décret rétablit certaines parties de l'Alien and Sedition Act, célèbre au début des années 1800. Les législations des États font déjà appel devant la Cour suprême. On croit cependant fermement que les nouveaux juges de MacArthur prendront parti en sa faveur."
 USA_empower_the_army: "Renforcer l'armée de terre"
 USA_empower_the_army_desc: "La crise a déjà éclaté dans notre nouvelle administration militaire. L'armée et la marine se disputent constamment le financement et les pots-de-vin politiques. Nous devons reléguer la Marine à une position gouvernementale secondaire et donner à l'armée tous les pouvoirs."
 USA_loyal_officers: "Les vieux soldats ne meurent jamais"
 USA_loyal_officers_desc: "Le nouveau régime reconnaît la longue lutte des officiers qui ont quitté leurs foyers pour protéger leur nation, et de ceux qui ne sont pas rentrés chez eux. Grâce à un décret exécutif, les officiers peuvent maintenant suivre une formation technique dans les universités ou faire du droit. Cela assurera la loyauté longtemps après notre disparition."
 USA_loyalty_to_macarthur: "Le commandant en chef"
 USA_loyalty_to_macarthur_desc: "Le rôle du président en tant que commandant en chef revient au président Washington. Washington a créé un précédent en se retirant du service actif dès son entrée en fonction, ce que MacArthur promet de faire une fois que l'urgence nationale sera terminée. Comme Washington, MacArthur restera prêt à répondre aux menaces qui pèsent sur la nation."
 USA_national_rehabilition: "Réhabilitation nationale"
 USA_national_rehabilition_desc: "Les croyances de Long et Reed étaient erronées : ce ne sont pas les industriels et les hommes d'affaires qui ont provoqué la guerre civile, mais les avides politiciens de carrière qui leur ont donné des postes et pris leur argent. Nous allons réhabiliter les capitalistes à leur place dans la société américaine."
 USA_root_out_traitors: "A la racine des traîtres"
 USA_root_out_traitors_desc: "Nos services de renseignements ont identifié les catalyseurs du radicalisme et de la cupidité en Amérique. Ce sont les prohibitionnistes déloyaux, les Grangers, les Holy Rollers et les étrangers qui ont permis à l'AFP et au SPA de se développer. Ces organisations ont été bannies à juste titre pour leur trahison implicite."
 USA_loyalty_to_america: "Loyauté envers l'Amérique"
 USA_loyalty_to_america_desc: "Le nationalisme a pour but de renforcer la loyauté à l'idée de l'Amérique plus que tout autre américain en tant que personne. Le président MacArthur a choisi de recentrer son attention sur la nation en tant qu'objet d'admiration. L'ego des politiciens ne dépassera plus leur stature, car la nation est plus puissante qu'eux."
 USA_american_stratocracy: "Stratocratie américaine"
 USA_american_stratocracy_desc: "MacArthur a enfin restauré la ferveur nationaliste et la démocratie fonctionnelle comme il la voit. Alors que certains se plaignent que les politiciens de carrière ont été remplacés par des officiers, peu de gens diront que la bureaucratie ne s'est pas améliorée. Le peuple américain peut maintenant faire confiance à ses politiciens pour qu'ils utilisent des moyens légaux pour atteindre leurs objectifs."

 USA_reintroduce_gwbill: "Réintroduire le projet de loi Garner-Wagner"
 USA_reintroduce_gwbill_desc: "Alors qu'à l'origine le droit de veto avait été opposé en 1932, la situation économique en Amérique s'est détériorée au point que les efforts de lutte contre le chômage sont considérés comme le seul moyen de prévenir un effondrement généralisé. Le président Hoover a indiqué aux démocrates au Congrès qu'il n'opposera pas son veto au projet de loi Garner-Wagner."
 USA_gwbill_fails: "Le projet de loi échoue"
 USA_gwbill_fails_desc: "Le projet de loi Garner-Wagner a échoué. Cela laisse l'Amérique sans voie claire vers le redressement et avec une insurrection croissante à laquelle il faudra s'attaquer."
 USA_war_plan_white: "Plan de guerre blanc"
 USA_war_plan_white_desc: "Le plan de guerre blanc est un plan d'action militaire visant à lutter contre la violence domestique ou une insurrection. Il est temps de dépoussiérer le plan et de s'attaquer directement à la violence croissante en Amérique."
 USA_deploy_national_guard: "Déployer la garde nationale"
 USA_deploy_national_guard_desc: "La violence causée par les partisans de l'America First Party et du Socialist Party of America ne fait qu'empirer. Nous devons augmenter le financement des unités de la Garde nationale et les affecter là où leurs efforts compteront le plus."
 USA_macarthur_plan: "Plan MacArthur"
 USA_macarthur_plan_desc: "Le général MacArthur a soulevé un point solide : New York et le Texas sont deux de nos bastions les plus vitaux et les plus vulnérables. MacArthur a un plan qui pourrait sécuriser l'une de ces zones, si la violence dégénère en guerre civile."
 USA_gwbill_succeeds: "Le projet de loi passe"
 USA_gwbill_succeeds_desc: "Le projet de loi Garner-Wagner a été adopté ! C'est une bonne nouvelle pour l'économie américaine - bien que nous devions maintenant trouver des moyens de financer la facture, sinon la bonne nouvelle ne durera pas."
 USA_new_shipyards: "Programme de financement des chantiers navals"
 USA_new_shipyards_desc: "Deux grandes entreprises de construction navale se disputent le financement de l'aide fédérale, et celle que nous avons choisie pourrait entraîner la création d'un grand nombre d'emplois dans la région. Le problème, c'est sur laquelle doit-on se concentrer ?"
 USA_hawking_plan: "Le plan Barkley"
 USA_hawking_plan_desc: "Alben Barkley, démocrate et jeune sénateur du Kentucky, a proposé un plan selon lequel le projet de loi Garner-Wagner serait financé par une augmentation de l'impôt sur les sociétés. Ce plan est controversé, mais il pourrait bien donner à l'économie le coup de fouet dont elle a besoin."
 USA_new_industrial_act: "La nouvelle loi industrielle"
 USA_new_industrial_act_desc: "Nous devons donner un coup de fouet à l'industrie lourde dans le cœur de l'Amérique, où la Grande Dépression a frappé le plus fort."
 USA_demand_repayment: "Remboursement à la demande des dettes de guerre"
 USA_demand_repayment_desc: "Le Royaume-Uni a contracté une énorme dette de guerre envers nous pendant la Weltkrieg. Le Canada a hérité de cette dette. Bien qu'il soit peu probable que le Canada puisse la rembourser dès maintenant, exiger le remboursement apaisera les isolationnistes au Congrès, qui, à notre avis, se joindront à la frange politique s'ils ne sont pas apaisés"
 USA_reconciliation_with_canada: "Réconciliation avec le Canada"
 USA_reconciliation_with_canada_desc: "Les isolationnistes sont ravis, mais au prix de nos relations avec le Canada. Nous pouvons essayer de reconstruire ces relations en offrant un compromis : une aide du Canada maintenant, avec la dette reportée jusqu'après la guerre. En échange, nous réduirons les droits d'importation de l'Entente."
 USA_pass_tariff_act: "Adopter la loi tarifaire Smoot-Hawley"
 USA_pass_tariff_act_desc: "Le Canada a refusé de rembourser les dettes de guerre - ce qui n'est pas surprenant - et donc, en retour, notre seule option est d'adopter des droits de douanes punitifs sur les produits de l'Entente importés aux États-Unis. Cela nous permettra de mettre de l'argent dans nos coffres, même si la réparation des relations avec le Canada prendra beaucoup, beaucoup de temps."

 USA_old_order_prevails: "L'ancien ordre prévaut"
 USA_old_order_prevails_desc: "Malgré le défi lancé par l'America First Party et le Parti Socialiste d'Amerique, le système bipartite a réussi à conserver la présidence. La question qui se pose maintenant aux Etats-Unis est de savoir si cela suffira à maintenir la paix."
 USA_velvet_glove: "Le gant de velours"
 USA_velvet_glove_desc: "Le seul espoir de paix en Amérique est de s'asseoir avec le SPA qui contrôle l'AFL et l'IWW et de mettre fin à cette grève générale."
 USA_company_bailouts: "Intervention économique directe"
 USA_company_bailouts_desc: "Le moyen de sortir de la Grande Dépression est d'offrir un plan de sauvetage aux entreprises, ainsi que d'imposer un jour férié pour leur permettre de se stabiliser. Si les entreprises sont saines, elles peuvent remettre l'Amérique au travail et corriger cette irrégularité du marché."
 USA_offer_fair_deal: "L'austérité dans la tempête"
 USA_offer_fair_deal_desc: "Les mesures d'austérité sur les agences gouvernementales et l'augmentation des taxes sont la solution à la Grande Dépression. Cela signifie qu'il faut combattre à la fois l'AFP et le SPA pour que de telles mesures soient adoptées et appliquées."
 USA_iron_fist: "Le Poing de Fer"
 USA_iron_fist_desc: "Assez de diplomatie ! Le Socialist Party of America et l'America First Party sont des groupes purement sécessionnistes dont l'organisation doit cesser à tout prix."
 USA_president_long: "Président Long"
 USA_president_long_desc: "L'impossible s'est produit et l'America First a gagné la présidence. L'AFP n'a cependant pas le contrôle du Sénat ou de la Chambre des Représentants, et le Président Long doit donc faire face à une législature méfiante et à un pays au bord du chaos total."
 USA_pass_relief_bill: "Passer le projet de loi de secours"
 USA_pass_relief_bill_desc: "La première priorité de Long doit être d'offrir un soulagement aux nombreux chômeurs américains opprimés par la Grande Dépression, même si elle doit être fournie par un décret présidentiel. Le projet de loi d'allégement est la première étape de la mise en œuvre du programme Partageons notre patrimoine."
 USA_fight_anarchists: "Combattre les anarchistes"
 USA_fight_anarchists_desc: "Les rêves de longue date de partage des richesses ne pourront se réaliser tant que le SPA aura une emprise sur le travail américain avec la grève générale en cours depuis le début de l'année. Il faut les abattre avant que l'Amérique puisse vivre."
 USA_president_reed: "Président Reed"
 USA_president_reed_desc: "Jack Reed est devenu le premier président socialiste des États-Unis d'Amérique. Cependant, la majorité du SPA au Congrès est extrêmement mince, et il aura donc du mal à tenir ses promesses de réparer les relations d'exploitation entre le travail et le capital."
 USA_sweeping_reforms: "Promulguer des réformes de démantèlement"
 USA_sweeping_reforms_desc: "Les réformes qui démantèlent les fiducies commerciales et réduisent le pouvoir des banques privées d'exproprier doivent être adoptées, même si elles doivent être mises en œuvre par un décret présidentiel"
 USA_focus_on_long: "Focus sur les longistes"
 USA_focus_on_long_desc: "America First et Huey Long ne permettront jamais à un programme socialiste de quelque sorte que ce soit de restaurer l'Amérique, et donc ces radicaux doivent être nommés persona non grata avant toute autre action."

#################################
####Military - Army-Air NEW #####
########By Drozdovite############
#################################
 USA_war_department: "Expansion du Département de la Guerre"
 USA_war_department_desc: "Le Département de la Guerre des Etats-Unis a connu une contraction au cours de la dernière demi-décennie à cause des mesures d'austérité. Il est maintenant essentiel que la dotation en personnel soit élargie et que de nouveaux innovateurs se joignent au Ministère, prêts à être réformés."
 USA_reform_plan: "Débat sur la réforme de l'armée"
 USA_reform_plan_desc: "La question du moment, quelle direction l'armée américaine devrait-elle prendre pour non seulement répondre mais aussi anticiper une guerre terrestre prolongée ? L'opinion de MacArthur est acquise, car il s'est déjà préparé à ce conflit dans son entourage."
 USA_air_force_debate: "Débat Air Force"
 USA_air_force_debate_desc: "La Force aérienne, disposant des fonds nécessaires à son expansion, n'a pas la direction et le leadership nécessaires pour progresser efficacement. Avec de nombreuses demandes de financement de la recherche, et des esprits rivaux insistant sur le fait qu'ils sont la clé de la victoire dans le ciel."
 USA_chaffee_plan: "Plan de réforme Adna Chaffee"
 USA_chaffee_plan_desc: "Adna Chaffee Jr., bénéficiaire de la MOLLUS, propose à l'armée d'augmenter la production de véhicules blindés plus coûteux et de planifier de nouvelles divisions spécialisées pour compléter une guerre plus mobile."
 USA_McNair_Plan: "Plan de réforme de Leslie McNair"
 USA_McNair_Plan_desc: "McNair propose d'affiner l'avantage inhérent à l'armée américaine en fournissant un soutien massif aux attaques de l'infanterie. Cela nécessitera une augmentation intensive de l'emploi dans les industries de guerre."
 USA_standardize_the_M1: "Normaliser le M1"
 USA_standardize_the_M1_desc: "L'arme d'infanterie de désignation M1 est à l'essai depuis des années, gaspillant des contrats. La décision finale sur la conception qui sera mise en production sera prise en temps opportun."
 USA_defense_contractors: "Entrepreneurs de défense"
 USA_defense_contractors_desc: "L'entreprise privée est devenue un élément incontournable de notre industrie militaire. Il est temps de rédiger des contrats et de voir ce qu'ils peuvent faire pour nous aider."
 USA_restart_examining_boards: "Redémarrer les tableaux d'examen"
 USA_restart_examining_boards_desc: "Le processus d'examen de l'Armée de terre a eu sa part de réformateurs, mais dans l'ensemble, le système est resté stagnant pendant une décennie. McNair insiste sur le fait que des améliorations peuvent être apportées."
 USA_efficient_production_program: "Programme de production efficace"
 USA_efficient_production_program_desc: "Les masses de chômeurs qui attendent un emploi sont les sujets d'essai parfaits pour créer des tables de pointage pour une production efficace."
 USA_shock_and_awe: "Horreur et stupeur"
 USA_shock_and_awe_desc: "La tranchée peut transformer un champ ouvert en terrain de mort stagnant, et malgré notre meilleure nature, nous devons utiliser les obus d'artillerie les plus lourds afin de forcer nos ennemis à battre en retraite dans un tel scénario"
 USA_take_the_fight_abroad: "Prendre le combat à l'étranger"
 USA_take_the_fight_abroad_desc: "Enfin, les hauts gradés sont satisfaits des progrès que nous avons réalisés dans l'armée. Maintenant, il nous faut juste une cible pour mettre le caoutchouc sur la route."
 USA_military_research: "Recherche militaire"
 USA_military_research_desc: "Notre sécurité nationale est menacée par les progrès asymétriques de la technologie. Nous ne pouvons pas être pris à l'aveuglette par un ennemi possédant une arme de guerre inconnue jusqu'alors. Nous devons augmenter considérablement le financement de la recherche et du développement militaires."
 USA_increase_military_spending: "Augmenter les dépenses militaires"
 USA_increase_military_spending_desc: "Le Congrès doit approuver un budget de l'armée plus important pour l'année à venir. Cela aidera sans aucun doute l'économie civile en fin de compte."
 USA_liberty_bonds: "Obligations de liberté"
 USA_liberty_bonds_desc: "Le financement de l'effort de guerre exigera plus que des jardins de guerre et du bénévolat. Les liquidités sont rares, surtout dans le contexte de la poursuite de nos programmes économiques. Nous pouvons capitaliser sur la confiance du public et mettre en œuvre les obligations de guerre comme le font la plupart des autres pays libres."
 USA_army_rangers: "Rangers de l'armée"
 USA_army_rangers_desc: "L'entraînement des régiments pour acclimater les soldats à de nouveaux environnements permettra aux soldats américains de combattre efficacement où qu'ils soient dans le cours de la guerre. Les Rangers sont une force nouvellement proposée, conceptualisée autour de l'adaptation à un terrain difficile, dans le but d'introduire lentement leurs progrès dans l'ensemble de l'armée. Fondons cette organisation !"
 USA_walkie_talkies: "Talkie-walkies"
 USA_walkie_talkies_desc: "Habituellement, l'équipement militaire a des noms bien connus. Talkie-walkie ? Comment cela a-t-il pu passer à travers le système ? Nos généraux prétendent que ce nouveau dispositif de communication sans fil permettra à nos troupes de parler efficacement lorsqu'elles sont sur le terrain. Et on a appelé ça un Talkie-walkie ?"
 USA_defense_logistics_agency: "Agence pour la logistique défensive"
 USA_defense_logistics_agency_desc: "La configuration des États-Unis convient peut-être au commerce entre états mais elle n'est pas prête pour des déploiements massifs. Nous devons corriger cela."
 USA_increase_military_production: "Accroître la production militaire"
 USA_increase_military_production_desc: "Les employés reconnaissants sont dans nos usines à travailler dur pour la victoire même s'ils n'y croient peut-être pas. Là où la propagande a échoué, l'incitation monétaire permettra d'augmenter la production."
 USA_tank_competition: "Concours de chars d'assaut"
 USA_tank_competition_desc: "Les modèles de chars d'assaut sont à quelques centimes la douzaine, nous avons besoin d'un système optimisé pour déterminer quel modèle remplit au mieux son rôle au combat."
 USA_armored_cavalry: "Cavalerie blindée"
 USA_armored_cavalry_desc: "Les officiers supérieurs ont une longue expérience de la cavalerie et ont conçu et planifié la transformation des véhicules motorisés et des chars pour répondre aux nouveaux besoins. En travaillant en étroite collaboration avec le gouvernement, les militaires, Henry Ford et d'autres industriels, nous pouvons faire de ce plan une réalité."
 USA_gi_bill: "Projet de loi sur les G.I."
 USA_gi_bill_desc: "Les jeunes hommes ont une variété de motivations pour aller à la guerre. Le GI Bill englobera, espérons-le, les facteurs de motivation que le patriotisme ne peut pas atteindre."
 USA_fighter_development: "Développement des chasseurs"
 USA_fighter_development_desc: "Alors que nous étions encore coincés avec le P-26 Peashooter, nos compagnies nationales ont fait d'énormes percées avec le P-36 Hawk, le Seversky P-35, le P-39 Airacobra et les nouveaux Prototypes du P-40 Warhawk qui pourraient nous donner un avantage sur le terrain. Finançons ces entreprises pour que leurs projets puissent entrer en production de masse."
 USA_expand_air_corps_tactical_school: "Agrandir l'École Tactique de l'Armée de l'air"
 USA_expand_air_corps_tactical_school_desc: "Nous avons besoin d'un espace pour former de nouveaux pilotes pour les diverses opérations de la Force aérienne. En Virginie, une section de la ACTS nous est restée fidèle, malgré toutes les lacunes de l'armée de l'air, et ses installations et son expertise pourraient s'avérer vitales pour former les aviateurs de demain."
 USA_expand_wasps: "Créer les WASPs"
 USA_expand_wasps_desc: "Les femmes pilotes de l'armée de l'air (WASPs) aideront à soutenir l'armée de l'air. Bien qu'elles seront subordonnées à la principale force aérienne masculine et ne seront pas autorisées à voler en situation de combat, elles aideront nos gars à continuer à voler dans l'air."
 USA_screaming_eagles: "Programme des \"Aigles hurleurs\""
 USA_screaming_eagles_desc: "Le Général John C.H. Lee insiste pour lancer une nouvelle expérience d'assaut aérien en réponse aux opérations de deltaplane pionnières en Europe. Avec des forces aéroportées, nous serons en mesure de submerger les défenseurs sous de multiples angles, ce qui était impossible il y a des décennies. En tant que tel, l'état-major a autorisé les expériences et le financement doit y être accordé."
 USA_radar_development: "Développement du R.A.D.A.R. "
 USA_radar_development_desc: "RADAR, la technologie ultrasecrète de détection du mouvement de l'air, permettra à nos observateurs du ciel de dormir tranquille la nuit."
 USA_expand_the_USAAC: "Agrandir l'USAAC"
 USA_expand_the_USAAC_desc: "Le United States Air Army Corps (USAAC), en service depuis 1926, est resté en grande partie en marge du développement militaire. Bien qu'ils aient reçu un maigre budget, ils ont réussi à innover à bien des égards et le Haut Commandement ne voit presque aucune raison de procéder à une réforme. Si l'on tient compte des différends qui ont opposé le Haut Commandement aux aviateurs au cours des dernières années, il a été décidé qu'il vaudrait mieux qu'ils demeurent une partie intégrante de l'Armée de terre."
 USA_create_the_USAAF: "Créer l'USAAF"
 USA_create_the_USAAF_desc: "La United States Air Army Force (USAAF) est le succès de l'aviateur et de l'homme politique. Avec le rêve de Billy Mitchell réalisé en tout sauf en nom, nous pouvons maintenant nous concentrer sur l'amélioration de la doctrine de Harold L. George et sur le renforcement des capacités de frappe à longue portée des États-Unis."
 USA_modernize_cavalry_tactics: "Moderniser les tactiques de la cavalerie"
 USA_modernize_cavalry_tactics_desc: "Nos observateurs de la Grande Guerre ont montré que les nouvelles tactiques et technologies deviennent vitales sur le champ de bataille. En gardant cela à l'esprit, il n'est pas étonnant que le Général Chaffee ait jugé bon de redistribuer de nouveaux manuels précisant comment utiliser et contrer les avancées des blindés pendant que les anciennes tactiques de contre-cavalerie deviennent désuètes."
 USA_mechanization_program: "Programme de mécanisation"
 USA_mechanization_program_desc: "Les vitesses que Chaffe promet sur les nouveaux véhicules nécessiteront un changement systématique dans la façon dont nous construisons et entretenons les véhicules militaires."
 USA_top_notch_artillery: "Artillerie de première classe"
 USA_top_notch_artillery_desc: "Les pièces d'artillerie devront être plus fortes et plus légères si nous voulons réagir aux changements sur le champ de bataille selon le plan. L'expertise de McNair dans les années 1920 avec les commissions d'examen ne semble pas avoir été gaspillée, et il a proposé une refonte de la production de l'artillerie américaine qui, selon lui, permettra de produire et de réparer plus facilement les pièces d'artillerie, tout en étant plus précises sur le champ de bataille."
 USA_production_priority: "Établissement des priorités de production"
 USA_production_priority_desc: "Au fur et à mesure que notre industrie de guerre se développe, McNair a souligné la nécessité d'utiliser à la fois des canons anti-aériens et antichars pour arrêter les menaces mortelles blindées et aériennes dans leur sillage. Cependant, le Haut Commandement aura besoin de preuves solides pour détourner les fonds demandés par McNair..."
 USA_CAS_doctrine: "Exercices de coopération air-sol"
 USA_CAS_doctrine_desc: "Bien que l'USAAC travaille techniquement avec l'armée depuis plus d'une décennie, ils n'ont presque jamais travaillé ensemble. L'Armée de terre demande maintenant à l'Armée de l'air d'appuyer ses progrès et, dans la mesure où cela pourrait mener à des tirs amis, des généraux sont jumelés dans des zones de combat précises pour exercer leur coordination et s'assurer que nos pertes sont réduites au minimum."
 USA_CAS_model: "Élaboration du modèle de CAS"
 USA_CAS_model_desc: "Comme le Corps d'armée de l'air n'a jamais eu l'intention de s'intégrer à l'armée de terre, il n'y a guère eu de développement dans les nouveaux modèles de soutien aérien rapproché. Heureusement, les entrepreneurs ont déjà eu la gentillesse de nous fournir des prototypes comme le Brewster XSBA-1 et le Northrop A-17 \"Drifter\" déjà vieillissant. Le Haut Commandement devra choisir avec soin qui deviendra notre bombardier d'attaque principal si nous voulons réussir...."
 USA_strategic_bomber_development: "Développement de bombardiers stratégiques"
 USA_strategic_bomber_development_desc: "L'Amérique n'a presque pas d'ennemis à portée d'attaque à craindre. En tant que tel, il y a eu une pensée généralisée qui a pris le contrôle de l'USAAF, diffusée par un groupe dirigé par des aviateurs célèbres comme Carl Spaatz. L'armée les a surnommés la \"mafia des bombardiers\" en raison de leurs méthodes, et cette \"mafia des bombardiers\" demande maintenant le financement nécessaire pour développer davantage ses plans d'attaque à longue portée."
 USA_strategic_bombing_doctrine: "Doctrine du bombardement stratégique"
 USA_strategic_bombing_doctrine_desc: "L'idée avancée par Spaatz et ses connaissances est assez simple : L'ennemi ne pourra pas continuer à se battre si la maison pour laquelle il se bat n'existe plus. En détruisant à la fois leur industrie et leur esprit combatif sur le front intérieur, nos troupes auront le moral et l'équipement sur la ligne de front."
 USA_long_range_escorts: "Escortes de longue portée"
 USA_long_range_escorts_desc: "Bien qu'il soit essentiel d'avoir de meilleurs bombardiers pour gagner la guerre de demain à la porte de l'ennemi, ces bombardiers peuvent rarement opérer seuls. Ils auront besoin d'une escorte capable de faire face aux chasseurs ennemis et de revenir en un seul morceau. Heureusement pour nous, le concepteur d'avions Kelly Johnson nous a contacté avec un nouveau design innovant : Le P-38, surnommé \"La foudre\"."
 USA_aerodrome_construction: "Construction d'aérodrome"
 USA_aerodrome_construction_desc: "Nous devrions arroser le pays de terrains d'aviation, ce qui permettrait à nos aviateurs d'atteindre facilement n'importe quelle partie du pays."
 USA_central_operating_bases: "Bases d'opérations centrales"
 USA_central_operating_bases_desc: "Nous devrions nous concentrer sur des aérodromes plus sûrs et plus grands, stratégiquement situés à proximité des principales zones de contrôle."
 USA_flexible_bombers: "Bombardiers flexibles"
 USA_flexible_bombers_desc: "L'Armée de terre a déclaré qu'elle avait besoin d'aéronefs polyvalents qui peuvent facilement s'adapter aux situations de combat. Heureusement pour nous, nos entrepreneurs privés ont mis au point le NA-40, qui pourrait servir de base à un nouveau modèle de bombardier flexible, que les aviateurs insistent pour donner le nom de Billy Mitchell malgré les protestations du haut commandement. Nous financerons ces efforts de développement."
 USA_Quesada_CAS: "L'appui aérien rapproché de Quesada"
 USA_Quesada_CAS_desc: "Le général Quesada a une attitude très pratique pour diriger des missions aériennes, et son approche de la tactique aérienne est presque révolutionnaire pour notre jeune Force aérienne. Finançons ses efforts et aidons à distribuer ses manuels aux pilotes pour que notre doctrine de CAS soit la meilleure au monde !"
 USA_new_arms_factories: "Nouvelles usines d'armement"
 USA_new_arms_factories_desc: "Le principal problème que pose la création d'une industrie militaire, c'est que les installations sous notre contrôle ont déjà été réduites depuis la Grande Dépression pour réduire les licenciements. Nous avons dû agrandir nos installations et réaménager d'anciens bâtiments afin de fabriquer les pièces nécessaires à la fabrication d'armes lourdes sur notre territoire."
 USA_new_tank_assemblies: "Nouveaux assemblages de chars"
 USA_new_tank_assemblies_desc: "La guerre blindée va changer la face du champ de bataille pour toujours. Nous ne pouvons pas rester à l'écart alors que le monde se rétrécit, et avec le Tank, nous serons peut-être en mesure de battre nos ennemis en quelques semaines au lieu de quelques années. En tant que tel, il serait prioritaire pour nous de construire davantage de ces machines mortelles, afin que nous soyons prêts à nous battre pour la liberté non seulement en Amérique, mais dans le monde entier."
 USA_woman_army_corps: "Créer le Women's Army Corps"
 USA_woman_army_corps_desc: "Malgré les protestations d'éléments socialement conservateurs de l'armée américaine, le commandant en chef a tenu bon pour défendre le Women's Army Corps. Dirigé par la secrétaire du ministère de la Santé, Oveta Hobby, le WAC a reçu plus de deux fois le nombre de bénévoles requis. L'Auxiliaire féminin aidera à maintenir et à sauvegarder nos armes de guerre et à assurer le bon fonctionnement de notre chaîne d'approvisionnement massive."
 USA_new_rifle_development: "Améliorations des fusils"
 USA_new_rifle_development_desc: "Bien que le M1 Johnson ait réussi à nous faire traverser la guerre civile, ses défauts étaient aussi visibles lorsqu'il a été adopté qu'ils le sont maintenant. Cependant, avec les critiques que nous avons recueillies pendant la guerre civile, nous avons contacté le concepteur original, et il nous a assuré qu'en redessinant le canon, le cylindre à gaz et le guidon avant, il fera du Garand une arme encore plus fiable et mortelle."
 USA_tis_ill_defend: "\"Nous allons défendre ça\""
 USA_tis_ill_defend_desc: "L'armée américaine a atteint un nouveau sommet en termes de taille et d'efficacité. Nous pouvons compter sur eux pour défendre nos valeurs tant au pays qu'à l'étranger et, ce faisant, le haut commandement a réussi à tirer de précieuses leçons qui nous donnent un avantage sur les militaires inexpérimentés."
 USA_Craig_plan_desc: "Le plan de Malin Craig est le seul plan qui garantit une force de combat importante dans le court délai que nous avons donné."
 USA_hierarchical_reorganization: "Réorganisation hiérarchique"
 USA_hierarchical_reorganization_desc: "La méritocratie de l'armée américaine est tombée au bord du gouffre du népotisme et de l'incompétence. Nous devons réaffirmer le code de l'armée américaine et l'ancrer dans la hiérarchie de notre état-major."
 USA_joint_chiefs_of_staff: "Chefs d'état-major interarmées"
 USA_joint_chiefs_of_staff_desc: "Les différends courants dans la politique fédérale interservices persistent au sein de notre propre gouvernement. Afin d'éviter que ce conflit interdisciplinaire ne déborde, nous devons veiller à ce que tous nos chefs d'état-major reçoivent la même attention."
 USA_establish_a_new_officer_training_center: "Établir un nouveau centre de formation des officiers"
 USA_establish_a_new_officer_training_center_desc: "Compte tenu du danger immédiat qui menace nos écoles d'officiers les plus prestigieuses, nous devons réorganiser et financer de nouvelles écoles dans des territoires plus sûrs."
 USA_a_gun_for_every_hand: "Un pistolet pour chaque main"
 USA_a_gun_for_every_hand_desc: "Une priorité du général Craig n'est pas seulement la mobilisation des grandes unités d'infanterie, mais aussi la régularité du ravitaillement pour elles. À ce titre, il insiste sur la nécessité d'établir un deuxième budget, un budget qui favorise fortement les entrepreneurs en armement pour produire plus d'équipement afin que nos troupes au front puissent se battre avec un équipement complet contre toute menace."
 USA_engineer_corps_expansion: "Agrandissement du corps du génie"
 USA_engineer_corps_expansion_desc: "Nous sommes enfin en mesure de fournir suffisamment d'infrastructure et de planification pour fournir le Corps du génie sur le terrain. En coordonnant notre réseau de renseignement avec les systèmes de reconnaissance et de surveillance, nous sommes en mesure de veiller à ce que les éléments non combattants qui participent aux combats soient pris en compte et puissent accomplir leurs tâches."
 USA_american_auto_industry: "Industrie automobile américaine"
 USA_american_auto_industry_desc: "Depuis l'invention de l'Automobile, elle a été sérieusement reprise par le peuple américain. La plupart des usines d'automobiles se trouvent dans le nord où les syndicalistes dirigent les choses. Cependant, J. Kaiser a déménagé dans le Nord, nous devrions donc encourager d'autres entreprises à suivre ses traces."
 USA_cult_of_aviation: "La supériorité aérienne de Spaatz"
 USA_cult_of_aviation_desc: "Le général Carl Spaatz a depuis longtemps gagné en notoriété au sein de l'USAAC et de l'USAAF. Le succès de ses idées sur le champ de bataille a prouvé que l'approche de Spaatz en matière de guerre aérienne peut être correcte, et en tant que telle, l'armée devrait se concentrer sur la promotion et la distribution de manuels sans tenir compte des désaccords avec la \"mafia des bombardiers\" afin que nos pilotes puissent apprendre et appliquer ses idées dans le ciel."

### Military - Navy ###
 USA_navy: "US Navy"
 USA_navy_desc: "La marine américaine, une institution dont l'histoire est si profondément imbriquée dans celle de la nation dans son ensemble, a connu un déclin constant après des années de négligence. C'est fini ! Nous devons à nouveau nous concentrer sur les affaires navales."
 USA_grand_navy: "Grande Flotte Blanche"
 USA_grand_navy_desc: "La Grande Flotte Blanche était à la hauteur de la puissance navale américaine. Nous devrions regarder en arrière pour nous en inspirer. Une grande flotte de cuirassés et de dreadnoughts nous assurera toujours la supériorité navale."
 USA_defend_our_trade: "Défendre le commerce de l'Amérique"
 USA_defend_our_trade_desc: "Le commerce est le moteur de l'Amérique. Nous devrions axer notre doctrine navale sur la protection contre les raids ennemis."
 USA_carriers: "Plan des porte-avions"
 USA_carriers_desc: "Les porte-avions sont la vague de l'avenir. Nous devrions investir dans leur recherche et leur construction pour mieux projeter la puissance navale."
 USA_battleships: "Développement des cuirassés"
 USA_battleships_desc: "Les cuirassés sont les rois de la haute mer. Nous devrions commencer à étudier de nouveaux modèles avec des canons plus gros et une meilleure protection anti-aérienne."
 USA_battle_cruisers: "Développement du Croiseur de Combat"
 USA_battle_cruisers_desc: "Les croiseurs de combat présentent un équilibre moyen entre les cuirassés lourds et les croiseurs plus rapides. Nous devrions nous assurer d'en avoir dans notre marine."
 USA_coast_guard: "Garde côtière"
 USA_coast_guard_desc: "Le rétablissement de la Garde côtière permettra d'assurer le bon déroulement des échanges commerciaux, d'arrêter les criminels en mer et de secourir les personnes en danger."
 USA_light_cruisers: "Développement de croiseurs légers"
 USA_light_cruisers_desc: "Les croiseurs plus légers sont importants dans les opérations anti-aériennes, ainsi que pour attaquer les destroyers et les sous-marins ennemis. Nous devrions nous assurer que notre marine en a une poignée afin de rester équilibrée."
 USA_naval_aviation: "Aviation navale"
 USA_naval_aviation_desc: "L'aviation navale est l'avenir de la guerre en haute mer. Nous devrions veiller à ce que nos conceptions aériennes puissent être lancées à partir de porte-avions et détruire la flotte ennemie sans même mettre en danger la nôtre."
 USA_expand_dockyards: "Agrandir les arsenaux maritimes"
 USA_expand_dockyards_desc: "Nos arsenaux sont un peu inadéquats pour mener une guerre seuls. Nous devons veiller à ce que de nouvelles installations de production navale soient construites pour soutenir l'effort de guerre."
 USA_submarines: "Développement de sous-marins"
 USA_submarines_desc: "Les sous-marins nous permettent de faire des ravages sur les navires ennemis et les navires lourds. Nous devons nous assurer que nos conceptions restent à jour contre les destroyers ennemis et les tactiques anti-sous-marines."
 USA_liberty_ships: "Navires de la Liberté"
 USA_liberty_ships_desc: "Nos chantiers navals, qui se consacraient auparavant à la navigation commerciale, peuvent facilement être convertis pour produire un grand nombre de convois pour approvisionner nos alliés dans le monde entier."
 USA_new_ship_buildings: "Industrie maritime"
 USA_new_ship_buildings_desc: "L'Amérique a une tradition navale qui n'a d'égal que les grandes puissances européennes et une histoire tout aussi illustre de production navale et d'innovation. Maintenant que les chantiers maritimes et la marine marchande se sont beaucoup améliorés, concentrons-nous sur la rationalisation et une meilleure intégration du processus de plus en plus national de la production navale."
 USA_new_admirals: "Nouveaux amiraux"
 USA_new_admirals_desc: "Face à la crise, de nombreux amiraux ont commis la plus grande trahison - la désertion. Nous devrions former une nouvelle génération de dirigeants navals pour assurer le maintien de notre domination maritime."
 USA_expand_waves: "Créer les WAVES"
 USA_expand_waves_desc: "Les femmes peuvent jouer de nombreux rôles auxiliaires dans la marine, libérant ainsi les hommes pour le service de combat. Bien que cela puisse prêter à controverse sur le plan social, cela contribuera grandement à l'effort de guerre."
 USA_marine_corps: "Améliorer le Corps des Marines"
 USA_marine_corps_desc: "Le Corps des Marines était l'incarnation même de la projection de la puissance américaine dans le monde entier. Des rivages de Tripoli aux pièces de Montezuma, les Marines étaient toujours là. Nous devrions nous assurer qu'ils disposent d'un équipement et d'une formation modernes."
 USA_urban_warfare: "Agrandir le Corps des Marines"
 USA_urban_warfare_desc: "Nous devons élargir le corps des Marines et veiller à ce qu'ils soient capables de projeter notre puissance dans le monde entier."
 USA_naval_training: "Entraînement naval"
 USA_naval_training_desc: "Bien que l'Académie navale d'Annapolis ait été détruite au cours de la guerre civile, nous disposons encore de nombreuses installations capables de former une nouvelle génération d'officiers de la marine et de marins."
 USA_semper_fi: "Semper Fi"
 USA_semper_fi_desc: "Semper Fidelis signifie \"toujours loyal\". Le Corps des Marines sera toujours un bastion de la liberté et de la démocratie américaines et contribuera à répandre ces libertés dans le monde entier."
 USA_america_rules_the_waves: "L'Amérique règne sur les vagues"
 USA_america_rules_the_waves_desc: "Grâce à nos investissements considérables dans la recherche et la construction navales, nous sommes redevenus l'une des principales puissances navales du monde. Ancres au loin !"

### Foreign Policy ###
 USA_monroe_doctrine: "La doctrine Monroe"
 USA_monroe_doctrine_desc: "Le gouvernement américain a manqué à son devoir de protéger le monde postcolonial contre les impérialistes étrangers et l'infiltration politique. Tombant au point d'y succomber presque nous-mêmes. Nous avons laissé les guerres faire rage en Amérique centrale, le syndicalisme se répandre dans toute l'Amérique latine et les vraies démocraties se faner. C'est fini !"
 USA_re_affirm_monroe_doctrine: "Réaffirmer la doctrine Monroe"
 USA_re_affirm_monroe_doctrine_desc: "Nous réaffirmerons notre engagement envers nos frères post-coloniaux contre les machinations des impérialistes européens comme le Kaiser et Oswald Mosley. Nous renforcerons les démocraties contre l'infiltration syndicaliste et supprimerons les dictateurs qui osent se frotter aux impérialistes européens."
 USA_pan_american_confrence: "Conférence panaméricaine"
 USA_pan_american_confrence_desc: "Le Président a annoncé la tenue de la première Conférence panaméricaine depuis 1910. La nomination antérieure en 1928 a été interrompue par l'agitation syndicaliste dans le pays hôte, le Chili. La perte de l'adhésion est une raison suffisante pour que les participants entendent le plan du président."
 USA_good_neighboor_policy: "Politique de bon voisinage"
 USA_good_neighboor_policy_desc: "C'est lors de la Conférence panaméricaine que la politique de bon voisinage a été élaborée pour la première fois. Cette politique de coopération économique et militaire mutuelle en faveur de la démocratie réécrit l'interdépendance américaine. Si le besoin est grand et la cause authentique, les nations américaines se renfloueront mutuellement et mettront fin à la propagande raciste."
 USA_economic_aide: "Conseil panaméricain de développement"
 USA_economic_aide_desc: "Le deuxième accord de la Conférence panaméricaine est un accord industriel commun afin d'assurer la capacité de chaque pays membre à contribuer à l'alliance. Le président a embauché des techniciens industriels et les a ajoutés à un conseil d'administration non partisan pour développer la collecte des ressources naturelles et les intérêts manufacturiers à grande échelle en Amérique latine."
 USA_military_defense: "Organisation interaméricaine de défense"
 USA_military_defense_desc: "Le Troisième Accord est l'Organisation interaméricaine de défense, un autre organe non partisan conçu pour observer et recommander des mesures lorsque l'institution démocratique d'un membre est menacée. Ce Conseil de défense ira dans le sens de l'objectif de l'ancien Président Wilson d'un plan de paix global élaboré mais jamais mis en œuvre."
 USA_technological_cooperation: "Collège interaméricain de défense"
 USA_technological_cooperation_desc: "Le quatrième accord de la Conférence est le Collège interaméricain de défense, un corps de formation d'officiers et de génie conçu pour faciliter la formation spécialisée en Amérique latine. Nous pourrons peut-être même apprendre à étendre l'utilisation de l'équipement des armées latino-américaines."
 USA_naval_treaty: "Traité naval interaméricain"
 USA_naval_treaty_desc: "Le cinquième accord est le Traité naval interaméricain, un accord tout à fait nécessaire pour créer une puissance navale complémentaire avec nos alliés en Amérique latine. Le Président a promis que le Congrès financera la part du lion des coûts, et de déployer des flottes pour protéger les eaux américaines."
 USA_military_cooperation: "Force de paix interaméricaine"
 USA_military_cooperation_desc: "Le Sixième Accord, la Force de paix interaméricaine, est l'idée du chef d'état-major de rebaptiser les forces expéditionnaires et de renforcer le message politique d'intervention en faveur de la démocratie. Cette désignation spéciale bénéficiera d'un soutien diplomatique et logistique pour répondre aux menaces."
 USA_league_american_states: "Ligue des États américains"
 USA_league_american_states_desc: "Enfin, la Conférence a rédigé une Constitution pour la Ligue des États américains, en tant que déclaration formelle de tous en faveur de la préservation de la démocratie dans les Amériques. A l'intérieur se trouve la condamnation totale de l'impérialisme et de l'indépendance de toutes les nations qui perpétuent l'esclavage."
 USA_defending_the_americas: "Défendre les Amériques"
 USA_defending_the_americas_desc: "Maintenant que nos objectifs sont bien connus et que la nation est derrière nous. Nous pouvons commencer à agir pour notre défense commune en frappant les dictateurs et les agitateurs à l'étranger. Nous devons aussi être prêts"
 USA_allies_in_the_americas: "Alliés dans les Amériques"
 USA_allies_in_the_americas_desc: "Aux nations des Amériques qui auraient pu assister à la Conférence mais qui ont choisi de ne pas y assister. Le Président a tendu la main pour tenter de se rencontrer à mi-chemin pour assurer la sécurité commune des Amériques. Une offre qu'ils ne peuvent refuser."

### Reform Monroe doctrine ###
 USA_reform_monroe_doctrine: "Réforme de la doctrine Monroe"
 USA_reform_monroe_doctrine_desc: "Dans le passé, les États-Unis ont hésité à défendre leurs démocraties contre les syndicalistes et les populistes. Le Congrès et le Président ont réaffirmé leur engagement dans leurs relations avec l'Europe et les continents au-delà des Amériques. Il n'y a jamais eu de neutre dans un trou de renard."
 USA_business_ties: "Liens d'affaires"
 USA_business_ties_desc: "De nombreuses entreprises transcontinentales avaient fui les États-Unis pendant la crise de 37, et le Congrès a pris des mesures pour rétablir leur confiance dans l'économie américaine. Offrir des prêts à faible taux d'intérêt et vendre des obligations à l'étranger permettra d'établir une nouvelle relation avec ces entreprises."
 USA_pick_a_side: "Choisir un côté"
 USA_pick_a_side_desc: "Il est venu le temps de décider où nous en sommes sur la scène mondiale. Admettons-nous l'héritage du Royaume-Uni et aidons-nous l'Entente ? Faisons-nous pression pour une solidarité européenne avec l'Allemagne ? Notre pays est encore divisé sur la voie à suivre."
 USA_arsenal_of_freedom: "Arsenal de la liberté"
 USA_arsenal_of_freedom_desc: "Le Congrès a autorisé le Président à créer un conseil d'administration composé d'hommes d'affaires et d'experts en politique étrangère pour aider au mieux notre nouvel allié. Notre vaste puissance industrielle peut prendre le pas sur presque n'importe quelle nation si la force est correctement appliquée, et l'Arsenal de la liberté mettra cette force à la disposition des véritables démocraties."
 USA_new_diplomatic_corps: "Nouveau corps diplomatique"
 USA_new_diplomatic_corps_desc: "De nombreuses ambassades qui ont été laissées en plan pendant la guerre civile sont de nouveau remplies. Une longue liste de donateurs, de membres du Congrès et d'offres militaires sont à notre disposition pour remplir le corps diplomatique. Nous ferons à nouveau connaître notre présence."
 USA_tech_sharing2: "Coopération technologique"
 USA_tech_sharing2_desc: "Maintenant, nous pouvons enfin combiner nos ressources humaines au sein de notre alliance pour prendre le dessus sur les syndicalistes. Jusqu'à présent, la communauté scientifique s'est vu interdire d'échanger des informations par le biais de ses relations ou d'accéder à des recherches secrètes à l'étranger."
 USA_color_war_plans: "Plans de guerre aux couleurs de l'arc-en-ciel"
 USA_color_war_plans_desc: "L'âge et l'inexactitude de nos plans de guerre ont été l'une des raisons qui ont motivé les actions désastreuses de la crise de 37. Les menaces qui auraient dû être anticipées ne l'ont pas été et, par conséquent, un nouvel ensemble de plans de guerre arc-en-ciel devrait être élaboré. Ces plans de guerre arc-en-ciel permettront à notre état-major militaire de se préparer aux conflits avant qu'ils ne surviennent."
 USA_joint_military_training: "Entraînement militaire interarmées"
 USA_joint_military_training_desc: "Le fragile état de paix aux États-Unis a motivé nos militaires à chercher de l'aide en matière de formation et de l'espace à l'extérieur de nos frontières, afin de réduire les craintes du public face à l'autocratie. Notre alliance a donné son accord et a planifié des jeux de guerre et des exercices d'entraînement pour voir comment nous nous débrouillerions dans ce monde nouveau et courageux."
 USA_economic_muscle: "L'Amérique va de l'avant"
 USA_economic_muscle_desc: "Jusqu'à présent, les actions militaires américaines à l'étranger ont toujours compté sur un avantage écrasant en termes de taille et de contrôle de la force discrétionnaire. Cette nouvelle alliance exige plutôt des opérations plus coopératives et mieux coordonnées, car notre ennemi utilisera toutes les armes modernes pour nous arrêter."
 USA_united_together: "Unis ensemble"
 USA_united_together_desc: "Le peuple américain n'est pas enthousiaste à l'idée de combattre à l'étranger. L'appel à la neutralité a toujours été fort en Amérique, et nous devons employer des forces douces et dures pour les faire changer d'avis. De la reconnaissance des anciens combattants dans la société à des représentations exceptionnellement aimables des alliés."
 USA_the_american_century: "Le siècle américain"
 USA_the_american_century_desc: "La grande lutte idéologique pour la paix mondiale a établi le pouvoir explicite de l'industrie et de l'économie américaines. L'Amérique est essentielle à la victoire sur la tyrannie et le syndicalisme et sera essentielle pour préserver la paix mondiale si nous réussissons."

 USA_back_in_business: "Retour aux affaires"
 USA_back_in_business_desc: "La nation a connu des problèmes qui l'ont empêchée d'agir en tant que puissance internationale, non pas comme elle le méritait, mais cela a maintenant changé. L'Amérique est prête à réintégrer la scène mondiale."
 USA_rebuild_monroe: "Reconstruire la doctrine Monroe"
 USA_rebuild_monroe_desc: "Les problèmes en Europe et ailleurs ne sont pas les nôtres. L'Amérique appartient au Nouveau Monde et, à cette fin, nous devons nous efforcer d'y occuper notre place. C'est notre destin d'être le maître de l'Amérique du Nord et le protecteur de l'Amérique du Sud, et malheur à ceux qui se dresseront sur notre chemin."
 USA_diplomatic_corps: "Corps diplomatique américain"
 USA_diplomatic_corps_desc: "La première étape pour parvenir à la domination consiste à faire en sorte que nos futurs ennemis et alliés soient pleinement conscients de nos intentions. Accueillez notre présence ou non, cependant, nous venons."
 USA_rightful_domain: "Domaine légitime"
 USA_rightful_domain_desc: "L'Amérique du Nord est notre première et principale préoccupation. Nous ne tolérerons pas les nations hostiles aux frontières de l'Amérique, et nous devons préparer nos militaires à protéger notre domaine tant par terre que par mer."
 USA_cooperaton_treaties: "Traités de coopération"
 USA_cooperaton_treaties_desc: "La Ligue des États américains sera une organisation d'amis neutres en Amérique du Nord et du Sud, où les États-Unis seront à la fois le protecteur et le gentil guide."
 USA_propping_up_allies: "Nouvel impérialisme américain"
 USA_propping_up_allies_desc: "Les Américains ne sont pas des impérialistes - nous n'allons que là où nous sommes les bienvenus, et n'appliquons notre volonté que là où il est nécessaire de maintenir l'ordre à l'Ouest. Pour le bien de tous."
 USA_pax_americana: "Pax Americana"
 USA_pax_americana_desc: "La grande lutte du Nouveau Monde est terminée, et au final, nous avons assisté à la survie de la véritable démocratie américaine. Avec notre industrie revigorée, notre armée inégalée et notre détermination inébranlable, nous annoncerons au monde que le 20e siècle ne sera pas la propriété de celui de Paris ou de Berlin mais le début d'une ère américaine. Ce n'est que sous le leadership des États-Unis que le monde pourra connaître la paix et la stabilité."
 USA_enter_the_fray: "Entrer dans la mélée"
 USA_enter_the_fray_desc: "L'Amérique appartient à la scène mondiale et, bien que nous hésitons à nous laisser entraîner dans des alliances étrangères, nous n'hésiterons pas à utiliser notre puissance militaire pour éradiquer les menaces qui pèsent sur nous dans le monde entier."
 USA_arsenal_of_democracy: "L'Arsenal de la Démocratie"
 USA_arsenal_of_democracy_desc: "La politique de bon voisinage nécessite un programme interne pour préparer les armes aux conflits futurs. Cet Arsenal de la Démocratie, comme l'appelle le Président, nous permettra de fournir du matériel de guerre, même aux endroits les plus difficiles à atteindre en Amérique du Sud, au service de la lutte contre la tyrannie et le syndicalisme."
 USA_longer_reach: "Portée accrue"
 USA_longer_reach_desc: "Si nous voulons projeter notre puissance sur le reste du monde, nous devons y parvenir grâce à notre puissance navale."
 USA_on_the_beach: "Sur la plage"
 USA_on_the_beach_desc: "Nos ennemis doivent craindre que des soldats américains débarquent sur leurs côtes et, à cette fin, nous devons faire en sorte d'avoir les compétences et la puissance nécessaires pour tirer parti de notre plus grande portée."
 USA_working_with_allies: "Travailler avec nos alliés"
 USA_working_with_allies_desc: "L'expertise américaine doit être mise à la disposition de nos alliés - ou, du moins, des ennemis de nos ennemis. S'ils se battent mieux, alors ensemble nous avons une chance de victoire."
 USA_american_century: "Le siècle américain"
 USA_american_century_desc: "La grande lutte idéologique pour la paix mondiale a établi le pouvoir explicite de l'industrie et de l'économie américaines. L'Amérique est essentielle à la victoire sur la tyrannie et le syndicalisme et sera essentielle pour préserver la paix mondiale si nous réussissons."
 USA_fortress_america: "Amérique Forteresse"
 USA_fortress_america_desc: "L'Amérique a connu l'enfer, et le temps n'est pas encore venu pour nous de nous enliser dans des difficultés étrangères. Nous devons nous tourner vers notre maison, nous assurer qu'elle est en ordre et défendre nos murs si des ennemis venaient frapper à nos portes."
 USA_man_the_walls: "Homme aux Murs"
 USA_man_the_walls_desc: "La première étape de notre défense doit être de veiller à ce que nos murs soient bien gardés. Le monde devrait craindre que les militaires américains ne le fassent, mais seulement s'ils choisissent de nous engager."
 USA_business_of_neutrality: "Affaires de la Neutralité"
 USA_business_of_neutrality_desc: "La neutralité a l'avantage que nos ennemis sont peu nombreux, et donc nos partenaires commerciaux abondants. Si l'Amérique veut devenir une véritable puissance mondiale, nous devons le faire sur le dos du puissant dollar américain."
 USA_look_inward: "Regard vers l'intérieur"
 USA_look_inward_desc: "Jamais plus l'Amérique ne devrait faire face à l'instabilité et à la menace d'une guerre civile. Nous devons nous replier sur nous-mêmes et faire face à nos problèmes internes, plutôt que de nous tourner vers des endroits où les Américains n'ont pas leur place."
 USA_leap_forward: "L'Amérique fait un bond en avant"
 USA_leap_forward_desc: "Grâce à la consolidation de nos efforts et à la clarté de notre objectif, les États-Unis peuvent, ensemble, faire un bond en avant dans le siècle à venir - bien en avance sur le reste du monde."
 USA_peace_at_last: "La paix enfin"
 USA_peace_at_last_desc: "Nos efforts ont porté leurs fruits et l'Amérique connaît enfin la véritable paix que la force et le sacrifice peuvent apporter."

### Events - Pre Election ###

 USA_country_intro_header:0 "Les États-Unis en 1936"
 USA_country_intro_content:0 "En 1936, les États-Unis d'Amérique sont aux prises avec une crise incessante. Bien que capable d'éviter les horreurs de la Weltkrieg, qui a permis à sa prospérité de se poursuivre jusque dans les années 1920, la victoire allemande dans la Weltkrieg, suivie par les révolutions française et britannique, a conduit au crash de Wall Street en 1925. Cela a poussé les États-Unis vers la Grande Dépression et a permis à la Bourse de Berlin de prendre sa place à l'avant-scène de l'économie mondiale.\n\nL'élection de Herbert Hoover en 1928, bien que prometteuse au départ, n'a pas réussi à inverser complètement le déclin de l'économie américaine, et en 1936, le pays avait passé plus d'une décennie au milieu de la pire crise financière qu'il ait jamais connue. Cela a alimenté la montée des partis radicaux en Amérique, l'extrême-gauche avec le Socialist Party of America et l'extrême-droite avec le America First Party. La réélection controversée de Hoover par la Chambre des représentants en 1932 et la Grande Dépression en cours font qu'il est peu probable que ces problèmes puissent être résolus rapidement. Nombreux sont ceux qui, dans tout le pays, craignent les bouleversements qui résulteraient de l'arrivée au pouvoir de l'un des partis extrêmes ou de la poursuite sans relâche de la Dépression."
 ustates.1.a: "God Bless America."

 ustates.2.t: "Le lundi noir frappe l'Amérique"
 ustates.2.d: "Malgré les bouleversements politiques et l'inefficacité des programmes d'aide économique, il semblait à beaucoup que l'économie des États-Unis pourrait enfin connaître une lente reprise après le krach de Wall Street en 1925. Le Lundi noir a mis fin à de tels espoirs et a sonné le glas d'une économie déjà en difficulté. Les républicains et les démocrates se sont tous deux engagés à redresser l'économie s'ils remportent les élections, même si la confiance du public dans ces derniers diminue rapidement. Reed et Long ont tous deux dénoncé durement les secteurs bancaires et politiques corrompus, qu'ils accusent d'avoir permis à l'effondrement de se produire."
 ustates.2.a: "Ce n'est pas notre année."

 ustates.3.t: "Une coalition ?"
 ustates.3.d: "L'élection de 1936 s'annonce comme l'une des plus controversées de l'histoire américaine. De nombreux politiciens du cercle supérieur des partis républicain et démocrate craignent qu'une victoire du Socialist Party of America ou de l'America First Party n'entraîne la fin de l'Amérique et de l'American way of life.\n\nAfin d'éviter cela, un plan a été proposé dans les couloirs du pouvoir pour former une coalition entre les partis républicain et démocrate avec le gouverneur Farmer-Labor Floyd Olson du Minnesota comme candidat à la présidence. Il est peu probable que ce plan soit populaire auprès des membres de rang inférieur des partis, mais c'est peut-être la seule chose qui peut empêcher les partis radicaux de se renforcer."
 ustates.3.a: "Une coalition, si vous pouvez la garder."
 ustates.3.b: "Une coalition dénigrerait le système démocratique."

 ustates.4.t: "Les démocrates du Sud se plaignent"
 ustates.4.d: "Bien que la coalition montre des signes de succès, il y a déjà quelques dissensions entre les différentes factions. Les voix les plus bruyantes sont celles des démocrates du Sud, dont beaucoup sont beaucoup plus conservateurs et font face à une concurrence féroce de la part des candidats de l'America First Party. La coalition a été largement dominée par les démocrates et les républicains du Nord, les Farmer-Labor étant la troisième aile de la coalition. Nous pourrions essayer de forcer un compromis en promettant de nommer des démocrates du Sud au Cabinet et à d'autres postes de pouvoir si nous gagnons. Bien sûr, nous pourrions aussi ignorer leurs protestations et nous concentrer sur la victoire aux élections."
 ustates.4.a: "Qu'ils se plaignent, où iraient-ils sinon ?"
 ustates.4.b: "Leur promettre de les nommer au cabinet."

 ustates.5.t: "Désunion au sein de la coalition"
 ustates.5.d: "Les partis démocrate et républicain ont longtemps été en désaccord depuis qu'ils ont acquis une importance nationale. Alors que nous essayons de garder notre parti de coalition uni, un certain nombre de démocrates et de républicains se sont lancés dans des combats verbaux au Congrès. Bien qu'ils ne soient que des membres mineurs, le conflit pourrait déstabiliser l'ensemble de la coalition s'il se propage. Nous pouvons soit adopter une position ferme d'un côté, soit essayer de forcer un compromis en faisant pression sur les fauteurs de troubles pour qu'ils ne bougent pas jusqu'après les élections - quoi qu'il en soit, cela devrait mettre fin à la dissidence publique pour l'instant."
 ustates.5.a: "Du côté des démocrates."
 ustates.5.b: "Forcer un compromis."
 ustates.5.c: "Du côté des républicains."

 ustates.6.t: "Nomination d'Olson"
 ustates.6.d: "Lors d'un rassemblement massif à Sacramento avec les principaux membres des partis Républicain, Démocrate et Farmer-Labor, le Gouverneur Olson lui-même est venu accepter sa nomination comme candidat présidentiel de l'Unité Nationale. Dans la partie de son discours dont on a peut-être le plus parlé, il a défini son programme : \"Je suis ce que je veux être - je suis un radical. Je suis un radical dans le sens où je veux un changement définitif du système. Je ne me contente pas de bricoler, de rafistoler ou d'accrocher une couronne de lauriers aux voleurs et aux pirates et de les appeler autorités de code. Je veux, cependant, un changement ordonné, sain et constructif. Je ne veux pas de choses visionnaires, pas plus que le Tory le plus endurci n'en veut. Mais je sais que la transition peut avoir lieu et que, bien sûr, elle doit être graduelle. Elle ne peut pas se faire du jour au lendemain, mais je veux faire tout ce que je peux pour la mettre en marche et la maintenir constante.\"\n\nAlors que les commentateurs plus conservateurs ont décrié son discours comme équivalant à une révolution, et que certains anciens camarades d'Olson l'ont accusé de vendre le mouvement progressiste, ce rassemblement massif a été étonnamment bien accueilli par la presse et ceux qui y ont participé. Il reste à voir si cela se traduira par des résultats électoraux, ainsi que par le changement promis par Olson."
 ustates.6.a: "Prions pour que cela nous aide."

 ustates.7.t: "Désunion au sein de la coalition"
 ustates.7.d: "Dans l'Iowa, un certain nombre de Farmer-Labor sont entrés en conflit avec les républicains. Les républicains accusent les Farmer-Labor de s'aliéner les gens nécessaires pour gagner les élections, tandis que les Farmer-Labor accusent les républicains de ne pas faire pression pour les politiques nécessaires pour mettre fin à la Dépression. Ces combats creusent un fossé au sein de la coalition."
 ustates.7.a: "Du côté des républicains."
 ustates.7.b: "Forcer un compromis."
 ustates.7.c: "Du côté des Farmer-Labor."

 ustates.8.t: "Nomination de Quentin Roosevelt"
 ustates.8.d: "Depuis la nomination du Gouverneur Olson comme candidat à la présidence, les esprits politiques ont discuté avec grand intérêt du candidat probable à la vice-présidence. Pour mettre fin aux rumeurs, Quentin Roosevelt a été annoncé hier à New York comme le vice-président de la coalition. Fils bien-aimé du président républicain progressiste Theodore Roosevelt et gouverneur démocrate de New York, Roosevelt hérite du puissant héritage de Bull Moose et la direction du parti espère qu'il pourra unir les deux grands partis derrière lui. En outre, son succès face à Norman Thomas, désormais candidat à la vice-présidence du SPA et maire de New York, lors de la campagne pour le poste de gouverneur de l'État de New York en 1934, donne à la campagne l'espoir qu'il puisse reproduire l'exploit et arracher les voix des grands électeurs de New York.\n\nDans son annonce, il souligne vouloir contribuer à apporter des réformes majeures au pays grâce à un plan appelé le Fair Deal. Bien que ce plan soit dénoncé par le SPA et l'AFP comme étant loin d'être suffisant pour aider l'Américain moyen, les économistes pensent qu'il pourrait suffire à mettre fin à la Dépression."
 ustates.8.a: "Une entente équitable et une entente carrée."

 ustates.9.t: "Indian Citizenship Act"
 ustates.9.d: "Afin de gagner la sympathie du Nord et de l'Ouest, le Sénat et la Chambre ont proposé que le projet de loi sur la citoyenneté indienne soit adopté, faisant ainsi passer tous les peuples autochtones des États-Unis du statut de citoyens de seconde classe à celui de citoyens à part entière. Les politiciens du Nord-Est et de l'Ouest des deux principaux partis soutiennent cette idée, tandis que certains démocrates du Sud et républicains du Nord l'ont jugée frivole."
 ustates.9.a: "Adopter la loi, avec un peu de chance, nous gagnera de la sympathie !"
 ustates.9.b: "Exercer un véto sur le projet de loi, ce n'est pas le moment pour le populisme."

 ustates.10.t: "La Coalition s'effondre !"
 ustates.10.d: "Les conflits au sein du National Unity Party ont dégénéré et il semble aujourd'hui que le parti de la coalition ne puisse pas faire front commun au Congrès. Les républicains, les démocrates et les Farmer-Labor ont tous repris leur ancienne rhétorique. La rumeur omniprésente au Capitole veut que le général Douglas MacArthur pourrait sauver l'Amérique, si Reed ou Long prenait la relève."
 ustates.10.a: "Dieu sauve l'Amérique, car personne d'autre ne peut...."

 ustates.11.t: "Radicalisation croissante"
 ustates.11.d: "Avec les démocrates et les républicains qui se battent entre eux, comme d'habitude, de plus en plus d'Américains se sentent étrangers aux deux grands partis traditionnels et affluent vers les radicaux de l'AFP et du SPA à travers le pays. En ces temps sombres, la distinction entre une véritable réforme sociale et la greffe est difficile à distinguer. Ceux qui sont sous la bannière radicale dans leurs enclaves politiques ont bénéficié d'une certaine protection sociale. Partageons notre richesse grâce aux dons de l'AFP et à l'Aide Rouge Internationale du SPA. La machine de parti de ces radicaux utilise les médias de masse à un degré beaucoup plus fort que les républicains ou les démocrates. On dirait de plus en plus que les élections de 1936 se joueront entre Reed et Long."
 ustates.11.a: "C'est vraiment mauvais."

 ustates.12.t: "Les Farmer-Labor affluent en masse dans le SPA"
 ustates.12.d: "Le Minnesota, qui a longtemps été un bastion du gouverneur Farmer-Labor Floyd Olson, a finalement basculé. Beaucoup de gens se détournent du gouverneur Olson dans la direction de l'IWW et du SPA. Divers syndicats ont organisé des rassemblements pour le SPA, et la participation dépasse de loin notre capacité à les dépasser."
 ustates.12.a: "Un coup d'épée dans l'eau ?"

 ustates.13.t: "Les électeurs démocrates du Sud s'alignent sur l'AFP"
 ustates.13.d: "Le Sud a longtemps été considéré comme le cœur du Parti démocrate, mais ce n'est peut-être plus le cas depuis longtemps, car les sondages montrent une hausse massive de l'inscription des électeurs à l'AFP. Lors d'une émission de radio, Huey Long a longuement parlé de Share Our Wealth et de ses projets pour l'Amérique. Il semble que l'AFP se renforce de jour en jour."
 ustates.13.a: "Quels escrocs sournois."

 ustates.14.t: "MacArthur parle à Hoover"
 ustates.14.d: "MacArthur s'est entretenu en privé avec le président Hoover au sujet d'un plan d'urgence appelé War Plan White, un plan militaire pour faire face à un éventuel soulèvement armé de citoyens américains. Le plan demanderait à MacArthur de prendre des mesures d'urgence pour protéger le pays et de reconstruire les anciennes barricades à Washington D.C. Ce plan peut être engagé même de l'extérieur de Washington D.C., à l'arsenal de Washington. Bien que le plan n'ait manifestement pas été rendu public, nous avons au moins un plan si les radicaux font une révolution depuis l'intérieur du gouvernement."
 ustates.14.a: "Espérons que ce ne sera pas nécessaire."

 ustates.15.t: "La bataille du viaduc"
 ustates.15.d: "À Detroit, au Michigan, la capitale mondiale de l'automobile, Walter Reuther et Richard Frankenstein, les dirigeants de la United Auto Workers Association, ont déclenché une grève générale contre la Ford Motor Company et se sont proclamés \"syndicalistes, pas fordistes\", exigeant des salaires plus élevés et moins d'heures pour les travailleurs du secteur automobile.\n\nÀ 14 h aujourd'hui, un photographe du Detroit Free Press a demandé à prendre une photo des dirigeants des UAW debout sur le passage supérieur avec le panneau Ford en arrière-plan. Pendant qu'ils posaient, un groupe de quarante hommes du service d'entretien de Ford s'est approché d'eux par derrière et a commencé à les frapper avec leurs bâtons. Le groupe a ensuite poursuivi son attaque contre certaines des femmes portant des bérets présentes pour distribuer des tracts."
 ustates.15.a: "Cela nous fera plus de mal qu'aux unionistes !"

 ustates.16.t: "Représentants prenant leur retraite"
 ustates.16.d: "De nombreux représentants républicains et démocrates ont annoncé que cette année sera leur dernière année au Congrès. Alors que de nombreux retraités affirment que la vieillesse les a motivés, les rumeurs d'intimidation des gangs des membres du Congrès du SPA et l'AFP rappellent la bagarre qui a opposé Charles Sumner à Preston Brooks au Congrès. Le taux sans précédent de départs à la retraite a donné à l'AFP et à le SPA l'espoir qu'ils puissent remporter ces élections ouvertes."
 ustates.16.a: "Espérons qu'ils auront de bons remplaçants."

 ustates.17.t: "Violence entre le SPA et l'AFP"
 ustates.17.d: "Dans un certain nombre de grandes villes, des conflits entre les partisans de l'America First Party et du Socialist Party ont éclaté dans la violence. Des bagarres partisanes et même des fusillades commencent à se produire régulièrement dans toute la nation, alors que le pays s'enfonce de plus en plus dans le chaos. Alors que les éruptions publiques sont faciles à contrer, les enclaves que ces radicaux ont créées dans des pâtés de maisons gérés par la corruption sont plus difficiles à arrêter.\n\nAu milieu du chaos, les éléments modérés du pays ont commencé à craindre les factions extrémistes et les campagnes de l'Establishment assiégé ont connu une vague de dons et de volontaires. Landon et Garner ont tous deux promis d'inverser la tendance à la dépression et de ramener l'ordre, et le Gouverneur Olson a lancé une contre-attaque agressive pour récupérer ses partisans. Cependant, alors que le pays gémit sous le poids de la dépression économique et de l'instabilité politique, nombreux sont ceux qui craignent que le système politique dans lequel ils ont placé leur confiance depuis des décennies ne cède bientôt."
 ustates.17.a: "Ce n'est pas notre année."

 ustates.18.t: "Les émissions radiophoniques du père Charles Coughlin à la radio CBS"
 ustates.18.d: "Il y a trois ans aujourd'hui, le père Charles Coughlin a lancé une émission de radio hebdomadaire en Amérique, et a maintenant une audience de plus de 50 millions de personnes. C'est un antisémite fou furieux qui prétend que la Révolution Syndicaliste en France a été \"fomentée par le Juif\" et que le krach boursier de Berlin est une \"conspiration internationale de banquiers juifs\" et que les gens sont toujours à l'écoute. Son discours de haine ne sera pas toléré par l'Église, et le Pape est censé prendre la décision de demander au gouvernement des Etats-Unis d'arrêter son émission afin que son message haineux ne puisse atteindre le public."
 ustates.18.a: "Coughlin devient un danger pour le public, faites-le taire."
 ustates.18.b: "Je déteste ce qu'il dit, mais je défends son droit de le dire."

 ustates.19.t: "Huey Long prend la parole"
 ustates.19.d: "Le Parti démocrate et le Parti républicain étaient exactement comme l'ancien batteur de médicaments brevetés qui avait l'habitude de venir dans notre comté. Il avait deux bouteilles de médicaments. Il jouait du banjo et vendait deux bouteilles de médicaments.\n\nUne de ces bouteilles de médicaments s'appelait Haut Popalorum et une autre de ces bouteilles s'appelait Bas Popahirum.\n\nEnfin, quelqu'un a demandé s'il y avait une différence dans ces flacons de médicaments. Oh, dit-il, considérable. Ils sont tous les deux bons, mais ils sont différents, dit-il.\n\nCe Haut Popalorum est fait à partir de l'écorce de l'arbre que nous prenons de haut en bas. Et ce Bas Popahirum est fait à partir de l'écorce que nous prélevons de la racine vers le haut.\n\nEt la seule différence que j'ai trouvée entre les dirigeants démocrates et républicains, c'est que l'un d'eux vous écorchait de la cheville et l'autre de l'oreille - quand je suis arrivé au Congrès."
 ustates.19.a: "Les dictons familiers ne remportent pas les élections."

 ustates.20.t: "Décès de Big Bill Haywood"
 ustates.20.d: "Aujourd'hui, l'un des titans de l'Industrial Workers of the World, William "Big Bill" Haywood, est décédé. Sa mort marque le passage d'un flambeau. Elizabeth Gurley Flynn a pris la parole lors des funérailles en déclarant : "L'histoire a une perspective à long terme. Elle finit par porter un jugement sévère sur les tyrans et donne raison à ceux qui ont combattu, souffert, ont été emprisonnés et sont morts pour la liberté humaine, contre l'oppression politique et l'esclavage économique."\n\nDe nombreux autres dirigeants de diverses organisations syndicales, y compris ses rivaux de l'AFL, ont également pris la parole lors de ses funérailles, ainsi que des dirigeants du Socialist Party of America. Jack Reed a également pris la parole lors des funérailles, terminant son discours par certaines des citations de Haywood : "Si les travailleurs sont organisés, tout ce qu'ils ont à faire est de mettre leurs mains dans leurs poches et ils ont fouetté la classe capitaliste. Une grève est une révolution naissante. De nombreuses grandes révolutions sont nées d'une petite grève. N'oubliez pas que votre combat dépasse votre propre combat. Vous vous battez pour l'ensemble de la classe ouvrière et vous devez rester unis.""
 ustates.20.a: "Il me manque déjà."

 ustates.21.t: "La violence atteint la scène politique"
 ustates.21.d: "Pendant un certain temps, la violence a surtout opposé les partisans des partis radicaux, mais depuis peu, la violence touche maintenant les candidats et les politiciens eux-mêmes. Des attentats ratés contre Huey Long et Jack Reed se sont produits au cours des derniers mois. Les deux hommes armés ont tiré depuis une foule, ont échoué, et les deux ont augmenté leur sécurité. Plusieurs autres politiciens locaux ont été poignardés au cours d'un rassemblement électoral. De plus, les électeurs des deux extrêmes ferment les yeux sur la violence faite à leurs ennemis."
 ustates.21.a: "Super, plus de violence."

 ustates.22.t: "Émeutes du 1er mai"
 ustates.22.d: "Le 1er mai, fête internationale des travailleurs, est un jour férié que le Parti socialiste célèbre avec de nombreux défilés et discours et qu'il célèbre depuis sa fondation. D'une manière générale, les manifestations sont pacifiques, bien qu'il y ait eu des affrontements avec la police. Mais cette fois-ci, les manifestations sont plus violentes que d'habitude. Des affrontements entre les socialistes et la police locale, soutenus par l'AFP, ont eu lieu dans tout le pays. La question est de savoir qui est fautif. Les socialistes déclarent que les choses étaient paisibles jusqu'à ce que la police et les brutes de l'AFP arrivent sur les lieux. L'AFP affirme que les socialistes ont commencé par agresser les travailleurs non syndiqués et qu'ils ont des photos floues qu'ils prétendent être des armes que le SPA brandissait."
 ustates.22.a: "Le SPA était fautif."
 ustates.22.b: "La police était fautive."

 ustates.23.t: "Inondation de la Saint-Patrick"
 ustates.23.d: "Le 16 mars 1936, des températures plus chaudes que d'habitude provoquèrent la fonte de grandes quantités de neige et de glace sur les rivières Allegheny supérieure et Monongahela. Les rivières et leurs affluents avaient déjà débordé et menaçaient bientôt la ville de Pittsburgh. Le 17 mars 1936, les eaux ont atteint le niveau d'inondation de vingt-cinq pieds. Puis, pendant la nuit, de fortes pluies ont fait monter l'eau encore plus haut et, le 18 mars, l'eau a atteint son point culminant à environ 46 pieds, soit 21 pieds au-dessus du sol.\n\nC'est la pire catastrophe de l'histoire de la ville et les autorités locales ont déjà demandé une aide fédérale."
 ustates.23.a: "Nous devons aider les gens."
 ustates.23.b: "Ils devront se servir eux-mêmes."

 ustates.24.t: "Été Rouge"
 ustates.24.d: "La chaleur de l'été s'est transformée en violence et en sang dans les villes, à commencer par Charleston, en Caroline du Sud, où des émeutes raciales sanglantes ont éclaté dans tout le pays lorsque des Blancs ont tabassé des Noirs et brûlé des entreprises noires. Le nombre de lynchages qui ont eu lieu dans tout le pays a atteint des sommets au cours de l'été. En réponse, la Fraternité africaine du sang et d'autres éléments du SPA et des CSA ont commencé à s'armer et à riposter. Le Socialist Party of America a défendu ses actions et a fourni des photos floues qui, selon lui, montrent des membres de l'AFP dans des foules de lynchage."
 ustates.24.a: "Est-ce que ça peut être pire cette année ?"

 ustates.25.t: "Élection spéciale dans le New Jersey !"
 ustates.25.d: "Suite à la démission du sénateur A. Harry Moore pour se présenter comme gouverneur, une élection spéciale a été déclenchée dans le New Jersey pour choisir son remplaçant. Les favoris sont le démocrate John Gerald Milton et le porte-parole de l'AFP Charles Lindbergh. Les bureaux de vote viennent de fermer, et le gagnant semble être...."
 ustates.25.a: "John Gerald Milton (Parti démocrate)"
 ustates.25.b: "Charles Lindbergh (America First Party)"

 ustates.26.t: "Élection spéciale à Washington"
 ustates.26.d: "Après le décès du sénateur Wesley Lloyd, une élection spéciale a été déclenchée à Washington pour combler son siège. Les principaux candidats sont l'activiste du SPA John F. McKay et le membre du Congrès démocrate John Main Coffee. Les bureaux de vote viennent de fermer, et le gagnant semble être...."
 ustates.26.a: "John F. McKay (Parti socialiste)"
 ustates.26.b: "John Main Coffee (Parti démocrate)"

 ustates.27.t: "La frénésie de la criminalité balaie la nation"
 ustates.27.d: "Alors que l'Amérique s'enfonce de plus en plus dans le chaos, il y a eu une vague de criminalité dans tout le pays. Bon nombre de ces criminels reçoivent des reportages sensationnalistes sur leurs activités, surtout des gangsters comme John Dillinger et les scandaleux Bonnie & Clyde. Heureusement, le Bureau d'enquête a travaillé d'arrache-pied pour attraper ces criminels et ramener un peu d'ordre aux États-Unis. Bien sûr, l'AFP et le SPA ont commencé à attribuer ces crimes au déclin moral et aux baronnies des voleurs respectivement."
 ustates.27.a: "Arrêtez-vous là, ordure de criminel !"

 ustates.28.t: "Milices paramilitaires en formation"
 ustates.28.d: "Face à la violence et à l'instabilité qui règnent dans le pays, l'AFP et le SPA ont commencé à former diverses milices paramilitaires, qui, selon elles, sont nécessaires pour protéger la population. L'AFP a appelé son groupe les \"Minutemen\", tandis que le SPA a baptisé ses forces les \"Gardes Rouges\". Vues en train de patrouiller dans leurs fiefs et dans les rassemblements de leur parti, ces unités paramilitaires bien armées et équipées se sont déjà engagées dans des conflits épars, mais extrêmement violents. Nous pensons que les paramilitaires modifient les armes à feu civiles et que les tentatives du FBI de saisir les stocks d'armes sont trop lentes pour arrêter les trafiquants d'armes. Cela pourrait tourner très mal, très vite."
 ustates.28.a: "Ce n'est pas bon signe."

 ustates.29.t: "Plus de membres de l'AFP annoncent des candidatures au Congrès"
 ustates.29.d: "Bien qu'il y ait eu un certain nombre de législateurs du America First Party dans sa brève vie, en particulier dans le Sud, les élections de 1936 représentent un nombre sans précédent de personnes s'inscrivant pour se présenter aux élections sous la bannière de l'AFP et autant, sinon plus, s'engageant à voter pour eux dans tout le pays."
 ustates.29.a: "Intéressant."

 ustates.30.t: "Davantage de membres du SPA annoncent des candidatures au Congrès"
 ustates.30.d: "Bien qu'il y ait eu un certain nombre de législateurs du Socialist Party of America au cours des dernières décennies, en particulier dans la Steel Belt, les élections de 1936 représentent un nombre sans précédent de personnes s'inscrivant pour se présenter aux élections sous la bannière du SPA et autant, sinon plus, s'engageant à voter pour lui à travers le pays."
 ustates.30.a: "Intéressant."

 ustates.31.t: "Autant en emporte le vent"
 ustates.31.d: "Aujourd'hui, Margaret Mitchell a publié son roman \"Autant en emporte le Vent\", qui est immédiatement devenu un best-seller et pourrait être nommé pour le prochain prix Pulitzer. Même Hollywood s'en est aperçu et prévoit une adaptation cinématographique pour l'année prochaine. Se déroulant dans le Vieux Sud pendant la guerre de Sécession, beaucoup y voient une analogie avec la situation politique tendue des États-Unis ; de nombreux Sudistes de l'América First Party affirment que le roman soutient leur cause."
 ustates.31.a: "Franchement, ma chère, je m'en fous."

 ustates.32.t: "La grande vague de chaleur de 1936"
 ustates.32.d: "Une vague de chaleur a frappé la partie continentale des États-Unis et du Canada. La vague de chaleur la plus grave de l'histoire moderne de l'Amérique du Nord, \"La grande vague de chaleur\", a commencé à la fin juin et a dépassé les 100°F (38°C) à mesure que la sécheresse s'aggravait en raison d'un manque continu de pluie. Aujourd'hui, en juillet, la chaleur a atteint des records historiques. À Steele, dans le Dakota du Nord, les températures ont atteint 121°F (50°C). Dans l'Ohio, les températures ont atteint 110°F (43°C), ce qui était près d'égaler un record établi en 1934.\n\nCeci survient dans une période de troubles politiques majeurs, avec le Conseil d'America First une force majeure dans la politique du Midwest, et les forces socialistes et syndicalistes qui se renforcent dans la région des Grands Lacs. La sécheresse se poursuit et plus de 3 000 décès ont été signalés. Beaucoup de gens souffrent d'un coup de chaleur et d'épuisement par la chaleur. Les agriculteurs de tout le continent ont connu leur pire récolte jamais enregistrée, ce qui a fait monter en flèche les prix du maïs et du blé, et cette vague de chaleur ne semble pas vouloir abandonner de sitôt."
 ustates.32.a: "Ce n'est pas notre année...."

 ustates.33.t: "La grande vague de chaleur est terminée"
 ustates.33.d: "De Vancouver et Los Angeles à New York et Washington D.C., les gens ont poussé un soupir de soulagement lorsque la grande vague de chaleur de 1936 a finalement pris fin, et qu'un front froid s'est maintenant étendu sur l'Amérique du Nord. Elle est désormais connue comme la catastrophe naturelle la plus meurtrière du XXe siècle aux États-Unis, avec un bilan estimé à 5 000 morts. Mais alors même que la vague de chaleur se termine, un nouveau chapitre de l'histoire américaine est sur le point de commencer..."
 ustates.33.a: "Au moins, c'est fini..."

### the 1936 elections ###

 ustates.34.t: "L'élection présidentielle de 1936"
 ustates.34.d.coalition: "Les résultats de ce qui a probablement été l'élection présidentielle la plus idéologiquement contestée que les États-Unis aient jamais connue sont enfin connus. Aucun des trois grands partis n'a obtenu suffisamment de voix au collège électoral pour remporter la présidence, et par conséquent, la Chambre des représentants doit voter sur le vainqueur de l'élection pour la deuxième fois cette décennie. Ce n'est probablement pas la fin de nos problèmes, mais pour l'instant, la victoire revient à..."
 ustates.34.d.default: "Les résultats de ce qui a probablement été l'élection présidentielle la plus idéologiquement contestée que les États-Unis aient jamais connue sont enfin connus. Aucun des quatre grands partis n'a obtenu suffisamment de voix au collège électoral pour remporter la présidence, et par conséquent, la Chambre des représentants doit voter sur le gagnant de l'élection pour la deuxième fois cette décennie. Ce n'est probablement pas la fin de nos problèmes, mais pour l'instant, la victoire revient à..."
 ustates.34.a: "Floyd Olson (Unité nationale)"
 ustates.34.b: "Jack Reed (Socialiste)"
 ustates.34.c: "Huey Long (America First)"
 ustates.34.d: "John Nance Garner (Démocrates)"
 ustates.34.e: "Alf Landon (Républicains)"

 ustates.36.t: "Le SPA conteste mes Résultats de l'élection !"
 ustates.36.d: "Les membres du Socialist Party of America ont refusé d'accepter les résultats de nos élections libres et équitables, affirmant que le système de la Chambre des représentants a subverti la volonté de la majorité. Jack Reed l'a dit, et a appelé l'ensemble du Congrès à être réactionnaire face à cette injustice. Des journaux indépendants rapportant des informations provenant de l'intérieur du SPA ont cependant signalé que l'AFL commence à montrer des fissures dans sa solidarité avec Reed."
 ustates.36.a: "Putain de Reed !"

 ustates.37.t: "L'AFP conteste les Résultats des élections !"
 ustates.37.d: "Les dirigeants d'America First ont contesté les résultats de l'élection. Ils prétendent que les alliés de Reed ont truqué les élections et exigent un recomptage. Huey Long a même prononcé un discours moqueur en acceptant la présidence à ses partisans. Des murmures de l'intérieur de l'AFP ont rapporté que les démocrates qui sont partis pour l'AFP ont exprimé leur regret d'avoir perdu cette élection historique."
 ustates.37.a: "Quelle carte !"

 ustates.38.t: "Hoover critique le Président"
 ustates.38.d.reed: "Herbert Hoover s'est fait entendre après les élections et a ouvertement critiqué Reed et le SPA comme étant inaptes à diriger le pays. Hoover a encouragé les républicains et les démocrates à former une alliance pour freiner Reed et le SPA."
 ustates.38.d.long: "Herbert Hoover s'est fait entendre après les élections et a ouvertement critiqué Long et America First comme étant un choix dangereux pour le pays. Hoover a encouragé les républicains et les démocrates à former une alliance pour garder Long sous contrôle."
 ustates.38.a: "Il n'a plus d'importance."

 ustates.39.t: "Le président Hoover appuie le nouveau président"
 ustates.39.d: "Herbert Hoover a brisé ses lignes politiques personnelles pour apporter son soutien au nouveau président, [USA.GetLeader]. Hoover a déclaré que seul le respect de la loi pouvait rassembler le pays en ces temps difficiles. [USA.GetLeader] à son tour a remercié Hoover pour son service à son pays."
 ustates.39.a: "Son soutien est apprécié."

 ustates.40.t: "La grève du Nouvel An"
 ustates.40.d: "Pour protester contre les résultats des élections, le SPA a lancé une grève le jour de l'an qui a paralysé les industries du Nord. Des conseils de syndicats et des conseils de travailleurs professionnels ont été mis en place pour gérer les villes de la Ceinture d'Acier pendant la grève. Les journaux de Hearst ont diabolisé cette grève, la présentant comme similaire à la grève générale qui a déclenché la révolution britannique."
 ustates.40.a: "Cela va causer un problème."

### Reed as President ###
 ustates.41.t: "Discours inaugural du président Reed"
 ustates.41.d: "Les problèmes sociaux du pays ont forcé le peuple américain à se tourner vers des solutions radicales ; le système bipartite s'est effondré, et Jack Reed doit être assermenté en tant que 31e président des États-Unis et Norman Thomas en tant que vice-président. Dans un discours émouvant à Washington DC, Reed s'est engagé à défendre les intérêts des travailleurs et à contribuer à révolutionner la société pour le bien de tous les Américains. Cependant, la faible majorité du SPA au Congrès signifie qu'il pourrait lui être difficile d'adopter une législation significative, en particulier au Sénat, où l'AFP a promis de faire obstruction à toute loi qu'elle considère comme préjudiciable à l'Amérique."
 ustates.41.a: "Que le peuple se réjouisse !"

 ustates.42.t: "Instruction 7080 : Syndicats de travailleurs"
 ustates.42.d: "L'un des premiers actes de Reed en tant que président fut d'enchâsser le droit à la négociation collective dans la loi. Refusant d'attendre pour surmonter l'obstruction du Sénat et invoquant le violent conflit entre les paramilitaires de l'AFP et le SPA, Reed a adopté un décret qui a forcé les gouvernements fédéral et des États à reconnaître le droit d'un syndicat à exister et à participer aux négociations collectives, sans exception, interdisant ainsi les contrats avec les Yellow Dog. Alors que les syndicats se réjouissent, beaucoup dans le pays dénoncent le décret exécutif comme un acte tyrannique du pouvoir exécutif."
 ustates.42.a: "Pour les Syndicats qui nous rendent plus forts !"

 ustates.43.t: "Les Bourgeois sont furieux."
 ustates.43.d: "De New York à San Francisco, les riches et puissants ont protesté contre l'élection de Reed dans les journaux de Hearst et dans les discours du Congrès. Il est clair que la classe supérieure est furieuse contre l'application du décret exécutif 7080 et qu'elle a commencé à se radicaliser contre le SPA en conséquence."
 ustates.43.a: "Que les réactionnaires crient"

 ustates.44.t: "L'opposition dénonce Reed en tant que tyran"
 ustates.44.d: "Bien qu'ils ne se soient pas mis d'accord sur grand-chose d'autre, les partis démocrates, républicains et America First  n'ont pas tardé à dénoncer publiquement Reed à travers le pays pour l'adoption du décret exécutif 7080, prétendant qu'il s'agissait d'un dépassement du pouvoir exécutif et du début de la chute vers la tyrannie. Huey Long est allé jusqu'à jurer de ne suivre aucune loi que le Dictateur Reed impose à l'Amérique. Longtemps suivi en comparant le président Reed à Vladimir Lénine, jubilant presque que Reed partagerait le destin de Lénine."
 ustates.44.a: "La ferme, Long."

 ustates.45.t: "Instruction 7089 : Arrêt des saisies immobilières"
 ustates.45.d: "Ordonner au secrétaire au Commerce de prendre temporairement possession et d'exploiter les installations de certaines sociétés financières\n\nL'incapacité de faire face à la Grande Dépression a causé la mort de deux grands partis, et ce serait aussi la mort du SPA, à moins que Reed n'agisse rapidement et de manière décisive. Convaincu que le secteur financier corrompu était le principal responsable de la création et de la prolongation de la dépression, Reed a décidé de nationaliser les banques de Wall Street pour les forcer à agir dans le bien public, plutôt que dans le privé. Il s'agit notamment d'empêcher les banques de saisir les propriétaires de maisons en faillite. L'obstruction systématique du sénateur Roosevelt a forcé Reed à recourir à un décret exécutif, faisant une fois de plus appel à la sécurité nationale. Bien que populaire auprès des classes populaires, beaucoup dans les classes supérieures affirment que Reed est ivre de son pouvoir et qu'il est sur le point de se déclarer dictateur."
 ustates.45.a: "Les riches vont maintenant payer !"

 ustates.46.t: "La Cour suprême entend l'affaire relative à l'ordonnance 7089"
 ustates.46.d: "La Cour Suprême a autorisé la première contestation de l'Executive Order 7089, Paul Mattick contre Standard Oil of California, à être entendue. Cette affaire est portée par Paul Mattick pour faire valoir que le pouvoir monopolistique de la Standard Oil a pris le pas sur le pouvoir démocratique. L'accusation de la Standard Oil de corrompre le conseil municipal de Boston est prise très au sérieux. La nation attend de voir si le pouvoir de Reed sera contrôlé, ou si le SPA continuera à appliquer son programme au mépris du Sénat."
 ustates.46.a: "La Cour doit se prononcer en notre faveur !"

 ustates.47.t: "Ordonnance exécutive 7100 : Nationalisation des minéraux"
 ustates.47.d: "Ordonner au ministre de l'Intérieur de prendre temporairement possession et d'exploiter les installations de certaines compagnies minières.\n\nLa conviction que les terres publiques étaient un bien public est essentielle pour la plupart des partis de gauche, et l'abus flagrant des terres publiques par les compagnies minières a longtemps été une source de profonde amertume pour les transcendantalistes. Pour la plupart des membres du cabinet de Reed, il était clair que les sociétés minières privées seraient totalement incapables d'équilibrer les besoins du public avec leur avidité, et ils ont décidé de nationaliser les sociétés de forage et d'exploitation minière, y compris Standard Oil, dont le procès devant la Cour suprême contre l'Executive Order 7089 était toujours en cours. Cette décision a été perçue par beaucoup comme une attaque contre un rival politique, et une confirmation supplémentaire que Reed souhaite transformer l'Amérique en un État syndicaliste comme la Commune de France ou l'Union Britannique."
 ustates.47.a: "Les ressources de l'Amérique appartiennent au peuple !"

 ustates.48.t: "Emballage de la Cour"
 ustates.48.d: "Bien que Reed n'ait montré aucun signe d'inquiétude concernant l'affaire Paul Mattick contre Standard Oil of California en public, son administration craint que la Cour suprême, à tendance conservatrice, ne se prononce à 7 contre 2 en faveur des capitalistes et ne revienne sur les réformes déjà mises en place. Citant comme précédent l'accumulation de tribunaux par Lincoln pendant la guerre civile, Reed demande au chef de la majorité au Sénat, Meyer London, de supprimer le filibuster pour les nominations judiciaires, et porte à 15 le nombre de membres de la Cour suprême. Il est clair qu'il a l'intention de nommer six juges pro-socialistes à la magistrature, ce qui garantira que ses décrets restent constitutionnels. Cela a provoqué une tempête de protestations, même de la part des partis Farmer-Labor et Progressive, qui étaient jusqu'à présent restés neutres ou favorables à Reed."
 ustates.48.a: "Nous devons défendre les travailleurs, quoi qu'il en coûte."

 ustates.49.t: "Violence à l'encontre des Spreads SPA"
 ustates.49.d: "Dans la foulée immédiate de l'affaire Reed, l'ancien gouverneur Huey Long s'est montré agressif à l'égard de Reed, appelant à un soulèvement armé. Des comtés et des états entiers, en particulier dans le sud, refusent d'accepter les décrets de Reed comme loi, et il y a eu une augmentation massive des affrontements violents signalés entre les Minutemen et la milice du SPA. Si l'ordre n'est pas rétabli, le pays est voué à une guerre civile."
 ustates.49.a: "La police devrait aider le peuple !"

 ustates.50.t: "Les affrontements entre les Minutemen et la police"
 ustates.50.d: "Les appels de Long à la résistance contre Reed ont été interprétés par certains Minutemen comme un appel à la résistance contre toute agence gouvernementale. Les affrontements entre la police et les Minutemen de Long sont devenus monnaie courante dans tout le pays. Dans les villes où le SPA est très présent, les membres des comités de défense générale ont aidé la police à rétablir l'ordre public, mais dans le Grand Sud, les Minutemen ont effectivement un contrôle total."
 ustates.50.a: "Que quelqu'un arrête Long !"

 ustates.51.t: "MacArthur marche sur Washington"
 ustates.51.d: "Le soutien de Reed à Washington, D.C. a finalement touché le fond. Le chef d'état-major, le général Douglas MacArthur, a défilé aujourd'hui devant la Maison Blanche avec des unités de la Garde nationale et de l'armée pour "rétablir l'ordre", après avoir déclaré que le président Reed était "incapable de remplir correctement les fonctions d'un président constitutionnel" et avoir tenté de l'arrêter à la Maison Blanche. Les marcheurs de MacArthur rappellent à beaucoup de gens à D.C. l'armée de Cox de 1932, sauf que ces soldats sont motivés pour préserver le statu quo au lieu de le briser, et sont acclamés au lieu d'être hués. Ayant été informé par des informateurs de le SPA au sein de l'état-major de MacArthur, le président Reed a toutefois réussi à devancer les hommes du général MacArthur et s'est échappé de la capitale en cortège. MacArthur a choisi d'habiter la Maison Blanche et de coordonner une enquête sur les actions de Reed depuis le bureau ovale. Certains suggèrent même que, si le vice-président Norman Thomas s'avère tout aussi "incapable", le général MacArthur pourrait prêter serment en tant que président provisoire."
 ustates.51.a: "Mon allégeance était à la République, MacArthur, à la démocratie !"

### President Long ###

 ustates.52.t: "Le discours inaugural de Long"
 ustates.52.d: "Les problèmes sociaux du pays ont forcé le peuple américain à se tourner vers des solutions radicales ; le système bipartite s'est effondré, et Huey P. Long doit être assermenté en tant que 31ème président des États-Unis et William Lemke en tant que vice-président. Dans un discours émouvant à Washington DC, Long s'est engagé à défendre les intérêts du peuple et à faire passer les intérêts de l'Américain ordinaire avant tous les autres. Cependant, la faible majorité de l'AFP au Congrès signifie qu'il pourrait lui être difficile d'adopter une législation significative, en particulier au Sénat où les sénateurs du SPA ont promis de faire obstruction à toute loi qu'ils considèrent comme préjudiciable à l'Amérique."
 ustates.52.a: "Dieu bénisse l'Amérique."

 ustates.53.t: "Décret-loi n° 7037 : Projet de loi sur l'aide à l'agriculture"
 ustates.53.d: "L'un des premiers actes de Long a été de soulager les agriculteurs d'Amérique, et c'est ainsi que ce décret a dirigé le Secrétaire au Commerce. L'ordonnance impose un contrôle des prix des produits agricoles, accorde des crédits aux agriculteurs et prévoit des droits de douane sur les graines et autres céréales. Cela renversera la chute des prix qui plonge les agriculteurs dans la pauvreté. Refusant d'attendre pour surmonter l'obstructionnisme du Sénat et invoquant le conflit violent qui sévit aux États-Unis, Long a adopté le décret exécutif en contournant complètement le Congrès. Alors que les agriculteurs de tout le pays se réjouissent, nombreux sont ceux qui, dans le pays, dénoncent le décret exécutif comme un acte tyrannique du pouvoir exécutif."
 ustates.53.a: "Approuvé"

 ustates.54.t: "L'opposition dénonce la tyrannie de Long"
 ustates.54.d: "Bien qu'ils ne soient pas d'accord sur autre chose, les démocrates, les républicains et les socialistes n'ont pas tardé à dénoncer publiquement Long à travers la nation pour la promulgation de l'ordonnance 7037, affirmant qu'il s'agissait d'une atteinte à la branche exécutive et du début du glissement vers la tyrannie. Les opposants sont allés jusqu'à désobéir à toute loi que le \"Roi Long\" souhaite imposer à l'Amérique. Jack Reed est même monté sur le podium pour qualifier Huey Long de \"Codreanu américain\" et il brandit des dossiers sur les crimes de haine commis par les partisans du Président Long."
 ustates.54.a: "Ces hommes ne me représentent pas !"

 ustates.55.t: "Richesse et Peur vont de pair"
 ustates.55.d: "De New York à San Francisco, les riches et les puissants ont protesté contre l'élection de Long dans les journaux de Hearst et dans les discours du Congrès. Il est clair que les riches - qu'ils aient ou non des convictions politiques - sont furieux des réformes que Huey Long est en train de faire passer, ainsi que de son opposition aux politiques de libre marché adoptées sous Hoover. Cela s'est répercuté sur les lecteurs de la classe moyenne, qui ont commencé à parler du Président Long comme d'un dictateur en puissance."
 ustates.55.a: "La voix du peuple est plus forte que celle des élites"

 ustates.56.t: "Décret exécutif 7048 : Partageons nos richesses"
 ustates.56.d: "En vertu de l'autorité qui m'est conférée, je, Huey Pierce Long, Président des États-Unis d'Amérique, déclare le droit intrinsèque des pauvres d'obtenir réparation. Une nouvelle agence gouvernementale sera créée pour répondre aux besoins fondamentaux de chaque Américain, afin que la grande richesse de notre nation se fasse sentir non seulement dans les échelons supérieurs du pouvoir, mais aussi dans le plus bas taudis. Le décret prévoit également un large éventail d'augmentations d'impôts pour les Américains les plus riches. Bien qu'incroyablement populaire auprès de la base de l'AFP, et guère inattendu si l'on considère le slogan de Long \"Partageons la richesse\", de nombreux Américains protestent contre ce qui semble être un dépassement massif du pouvoir exécutif du président. La constitutionnalité de l'augmentation des impôts par décret et la façon dont cette nouvelle agence parviendrait même à fonctionner sont des questions qui ont plongé le gouvernement dans le chaos et la confusion immédiate. Depuis longtemps déjà, on a commencé à faire campagne avec acharnement, en se servant de communiqués de presse pour s'insurger contre l'\"ordre corporatif\" qui ferait tomber l'Amérique dans une rhétorique syndicaliste."
 ustates.56.a: "Partager nos richesses est notre seule défense !"

 ustates.57.t: "Décret exécutif 7048 déclaré inconstitutionnel"
 ustates.57.d: "Dans une affaire judiciaire très médiatisée, le juge en chef Charles Evan Hughes a déclaré inconstitutionnel le décret exécutif 7048. Il s'agissait d'une affaire judiciaire restreinte et elle a été divisée 5-4 contre le président. Lorsque les nouvelles sont parvenues à la Maison-Blanche, Long a été furieux d'apprendre que la cour bloquerait les réformes nécessaires pour assurer la sécurité de l'Amérique."
 ustates.57.a: "Charles Hughes a pris sa décision, qu'il l'applique !"

 ustates.58.t: "Emballage de la Cour"
 ustates.58.d: "La décision de la Cour suprême de déclarer inconstitutionnel son décret exécutif a fait que Long a pris une solution extrajudiciaire. Citant comme précédent le remballage de Lincoln devant les tribunaux pendant la guerre civile, Long a demandé au leader de la majorité au Sénat de supprimer l'obstruction aux nominations à la magistrature, et a porté la taille de la Cour suprême à 15. Il est clair que Long a l'intention de nommer 6 juges pro-AFP à la branche qui s'assurera que ses décrets exécutifs seront constitutionnels. Cela a provoqué une tempête de protestations dans tout le pays, même de la part des membres du Congrès qui, jusqu'à présent, sont restés neutres ou ont soutenu Long."
 ustates.58.a: "Je défendrai les intérêts de la nation"

 ustates.59.t: "Décret exécutif 7050 : Déclarer les membres du SPA terroristes"
 ustates.59.d: "Citant les préoccupations nationales dues à la nature anarchiste du Socialist Party of America, Huey Long a passé un décret exécutif qui les a déclarées comme une organisation illégale qui cherche à renverser le pays, et en tant que telle toute force doit être utilisée pour s'y opposer. Long a établi une comparaison directe entre les milices du SPA et les attaques terroristes qui ont eu lieu le jour de la préparation en 1916, et Wall Street en 1920. Les milices sont désormais soumises à la loi sur la sédition de 1918, poursuivie en tant que groupe anti-recrutement et d'autodéfense."
 ustates.59.a: "Excellent !"

 ustates.60.t: "Reed défie l'ordre"
 ustates.60.d: "Jack Reed a publiquement dénoncé l'ordonnance 7050, inconstitutionnelle, et un acte qui provoquerait les travailleurs du pays contre Long. Reed a organisé de grands rassemblements et des protestations contre eux avec la Garde rouge pour protéger les travailleurs des Minutemen. Ces manifestations très médiatisées ont vu des briseurs de grève syndicale battus sans intervention de la police, ce qui remet en question la capacité de Long à protéger les Américains."
 ustates.60.a: "Comptez sur la police pour garder le contrôle"

 ustates.61.t: "Les travailleurs syndiqués et la police"
 ustates.61.d: "Dans un geste inattendu, la police a refusé d'appliquer les différents décrets. À Chicago, Pittsburgh, Philadelphie et dans d'autres villes de la Ceinture d'Acier, ils ont déclaré une Grève de la Police en solidarité avec les travailleurs. Alors qu'ils s'efforçaient de maintenir l'ordre, les dirigeants syndicaux de la police ont déclaré publiquement qu'ils ne suivraient pas les lois du \"Roi Long\". Le Président Long a maintenant demandé à ses Minutemen de collaborer avec la Garde nationale pour faire appliquer leurs lois."
 ustates.61.a: "Envoyez les grands garçons"

 ustates.62.t: "Les Minutemen s'affrontent avec le SPA"
 ustates.62.d: "Lorsque les Minutemen sont arrivés dans la Steel Belt pour appliquer les lois du Président, ils ont été immédiatement attaqués par les membres du SPA et ses partisans. Les fusillades se sont rapidement banalisées et la violence s'est rapidement répandue dans presque toutes les grandes villes de la Steel Belt. Il a été rapidement remarqué que le gouvernement n'a plus d'autorité au sein de la Steel Belt."
 ustates.62.a: "Envoyez les plus gros gars qu'on a."

 ustates.63.t: "MacArthur et l'armée enlèvent Long"
 ustates.63.d: "Le soutien de Long à Washington D.C. a finalement atteint son point le plus bas. Douglas MacArthur a défilé aujourd'hui devant la Maison Blanche avec des unités de la Garde nationale et de l'armée pour "rétablir l'ordre", après avoir déclaré que Long était "incapable de remplir correctement les fonctions d'un président constitutionnel" et avoir tenté de l'arrêter à la Maison Blanche. Les marcheurs de MacArthur ont rappelé à beaucoup de gens à D.C. l'armée de Cox de 1932, sauf que ces soldats sont motivés pour préserver le statu quo au lieu de le briser, et ont été acclamés au lieu d'être hués. Ayant été informé par des informateurs de l'AFP au sein de l'état-major de MacArthur, le président Long a cependant réussi à devancer les hommes du général MacArthur et s'est échappé de la capitale en cortège. MacArthur a choisi d'habiter la Maison Blanche et de coordonner une enquête sur Long depuis le bureau ovale. Certains suggèrent même que, si le vice-président William Lemke s'avère tout aussi "incapable", le général MacArthur pourrait prêter serment en tant que président provisoire."
 ustates.63.a: "Mon allégeance était à la République, MacArthur, à la démocratie !"

### President Olson ###

 ustates.64.t: "Inauguration de Floyd B. Olson"
 ustates.64.d: "Après son élection, Olson s'est adressé à la nation. Olson a appelé à la patience et à la civilité en ces temps difficiles. Olson aurait dit : \"Une nation ne peut être préservée si elle ne préserve pas ses citoyens. L'industrie réduit les salaires, abaisse le niveau de vie, détruit le pouvoir d'achat, ce n'est pas ainsi que nous pouvons résoudre nos problèmes économiques\". Revigoré par la nouvelle que son cancer de l'estomac est en rémission, Olson fait un pas audacieux à la Maison-Blanche au milieu des protestations des socialistes et des partisans de la ligne dure avec la promesse de réparer l'économie, de rétablir la fraternité nationale et de prévenir la violence politique par tout moyen nécessaire. La question de savoir si le reste du pays écouterait le message était une autre histoire."
 ustates.64.a: "L'Amérique est une nation indivisible !"

 ustates.65.t: "Olson annonce des négociations"
 ustates.65.d: "Le Président Olson a annoncé que sa première priorité en tant que président est de mettre fin à la grève lancée par le SPA, et qu'il a envoyé une invitation à s'asseoir avec Jack Reed à Chicago pour négocier. Reed a une mainmise ferme sur l'IWW et l'AFL, qui constituent le gros des grévistes généraux. Certains journalistes pensent que les membres du cabinet d'Olson sont opposés aux pourparlers, considérant toute négociation comme un suicide politique - la coalition a été formée, après tout, pour éviter d'avoir à traiter directement avec le SPA - mais le Président Olson est, apparemment, très déterminé."
 ustates.65.a: "C'est le seul moyen"

 ustates.66.t: "Reed accepte l'invitation"
 ustates.66.d: "Jack Reed a fait savoir au gouvernement qu'il avait accepté l'invitation à négocier. Un dossier de renseignement du FBI sur Reed indique que, si Reed échoue dans les négociations, les dirigeants de l'AFL sont susceptibles de quitter la grève générale et faire défection au SPA. Alors que des préparatifs sont en cours à Chicago pour renforcer la sécurité, des membres du cabinet d'Olson ainsi que le général Douglas MacArthur ont exprimé de sérieuses réticences à l'égard de cette entreprise. Ils disent que le président Olson met sa vie en danger, mais pour l'instant, ils vont attendre de voir ce qu'il adviendra de la réunion."
 ustates.66.a: "J'ai survécu au cancer, je peux gérer ça."

 ustates.67.t: "Début des négociations"
 ustates.67.d: "Olson a fait un discours émouvant en exposant son plan avant les négociations. \"Aujourd'hui, nous nous efforçons de sauver le système que nous appelons le Capitalisme, en essayant d'enrayer l'individualisme égoïste et le profit avide. Il est très douteux qu'il reste quoi que ce soit du système dit capitaliste. Il est certain qu'il y aura de grands changements\". Le président Olson et Jack Reed se sont maintenant assis pour leur réunion historique à Chicago, bien qu'avant même que la réunion puisse commencer, on ait appris que Huey Long a exigé que l'America First Party soit impliqué dans les négociations. La présence de Long à la réunion rendra sans doute les négociations plus difficiles, voire les fera complètement échouer, mais refuser Long pourrait inciter ses partisans du Sud et rendre inutile le succès à Chicago."
 ustates.67.a: "Permettre à Long de participer"
 ustates.67.b: "Long n'a rien à faire ici."

 ustates.68.t: "Reed Exige que le SPA contrôle la sécurité sociale"
 ustates.68.d: "Après plusieurs jours de négociations, le président Olson et Jack Reed sont parvenus à un accord. Pour que Reed puisse annuler la grève, il veut que le Congrès adopte immédiatement des projets de loi imposant un salaire minimum vital, une semaine de travail maximale de 40 heures et un système d'aide sociale financé par le gouvernement fédéral directement sous l'administration du SPA. Il n'a pas réussi à exiger que les syndicats soient tenus d'avoir un pourcentage de sièges réservés au Congrès, mais seulement à contrecœur. Malgré tout, M. Olson croit que le projet de loi sera difficile à vendre au Capitole. C'est cependant probablement le seul moyen d'éviter d'autres conflits."
 ustates.68.a: "Nous verrons ce qu'en pense le Congrès."
 ustates.68.b: "Reed doit faire une meilleure offre"

 ustates.69.t: "Les membres de l'AFP et du SPA quittent le Congrès"
 ustates.69.d: "Lorsque le président Olson a porté la proposition de Reed devant le Congrès, Huey Long et l'AFP l'ont déclaré traître au peuple américain pour avoir vendu l'aide sociale à le SPA. Les sénateurs de l'AFP sont partis, refusant d'écouter l'appel passionné d'Olson pour qu'ils fassent des compromis au nom de la paix. Ceux qui sont restés ont écouté avec inquiétude, et lorsque le débat a commencé, il est rapidement devenu clair que la coalition ne tiendrait pas face aux réformes socialistes. Même les sénateurs du SPA ont maintenant abandonné le Capitole, privant les deux chambres d'un quorum, Jack Reed ayant déclaré que l'offre d'Olson était sans valeur et son gouvernement trop corrompu et dysfonctionnel pour servir le peuple américain."
 ustates.69.a: "Nous avons essayé, chère Amérique"

 ustates.70.t: "Long et Reed débattent"
 ustates.70.d: "Alors que la réunion de Chicago commençait sérieusement, il est rapidement devenu évident que Huey Long et Jack Reed n'allaient pas trouver de terrain d'entente. Les deux hommes avaient des points de vue contradictoires sur presque tous les sujets, ce qui donna lieu à de vives discussions. Il ressort des débats que le contrôle de Reed et Long sur leurs parties s'amenuisait, les deux hommes faisant de fréquentes pauses pour conférer avec leur équipe. Le Président Olson a fait de son mieux pour que les choses restent civiles, mais Long et Reed n'ont pu se mettre d'accord sur rien. Long a repoussé toutes les mesures proposées par Reed, à l'exception de la sécurité sociale. Jack Reed a menacé de quitter les négociations si Long n'est pas renvoyé."
 ustates.70.a: "Retirer Long de la réunion"
 ustates.70.b: "Essayez de travailler avec les deux hommes"

 ustates.71.t: "Long éjecté des négociations"
 ustates.71.d: "Le Président Olson a demandé l'éloignement physique de Huey Long - ce qui était nécessaire, puisque l'homme refusait de partir pacifiquement. Quelques instants plus tard, Long est revenu de force dans la salle de réunion et a accusé Olson de vendre l'aide sociale aux syndicats. Dans un accès de fièvre, Long commença à réciter des citations anticapitalistes qu'Olson avait faites pendant son mandat de gouverneur du Minnesota. Le président n'a pas eu d'autre choix que de demander aux forces de sécurité de traîner Long hors du bâtiment, qui donna des coups de pied et cria que l'Amérique ne tolérerait pas cette trahison."
 ustates.71.a: "Personne ne peut négocier dans cet état"

 ustates.72.t: "Les Minutemen attaquent le SPA à Chicago"
 ustates.72.d: "Après que Huey Long ait été retiré de force des négociations, les Minutemen ont attaqué des membres du parti SPA dans la rue juste à l'extérieur du bâtiment. Une bataille impromptue a éclaté lorsque des Minutemen armés se sont affrontés avec la Garde rouge et les forces fédérales. Craignant pour sa sécurité, et plus qu'un peu suspect, tout cela n'était qu'une ruse pour le voir assassiné et blâmé par l'AFP, Jack Reed a fui le bâtiment.... suivi peu après par le président Olson, qui a été emmené à Washington pour des raisons de sécurité. Les négociations se sont soldées par un échec désastreux."
 ustates.72.a: "Long a ruiné la paix !"

 ustates.73.t: "Le compromis : établir le NLB"
 ustates.73.d: "Après encore plus de longues journées de pourparlers entre le président Olson et Jack Reed, au cours desquelles plusieurs fois toute la délégation du SPA s'est presque levé et a quitté les négociations, un autre compromis a été trouvé - un compromis sur lequel le SPA dit qu'il ne bougera plus. Ils ont cédé la place à l'administration SPA par rapport au système d'aide sociale, mais en retour, ils veulent que le gouvernement fédéral finance une nouvelle organisation... y compris un conseil national servant de liaison entre les syndicats et le gouvernement, un conseil dont le SPA *serait* le contrôle. Cette nouvelle liaison s'appellerait le National Labor Board, ou NLB en abrégé. Les négociateurs estiment que cet ensemble de mesures pourrait être adopté par le Congrès, mais pas sans susciter la rage de l'AFP et sans compromettre tous les efforts visant à les contenir dans le Sud. La seule façon de contourner ce problème, selon les conseillers, est d'amener Long et l'AFP à entamer des négociations dès maintenant et de les faire participer au processus avant qu'elles ne soient rendues publiques."
 ustates.73.a: "Présentez ceci au Congrès maintenant"
 ustates.73.b: "Faites venir Long - nous avons besoin du soutien de l'AFP"

 ustates.74.t: "Approbation restreinte du projet de loi du NLB"
 ustates.74.d: "Lors d'une session d'urgence du Congrès, le président Olson - avec Jack Reed à ses côtés - a présenté le projet de compromis du NLRB devant les sénateurs réunis. Il a lancé un appel passionné en disant qu'il ne cherchait pas à obtenir une ratification complète. Cela pourrait se produire dans les mois à venir. Ce dont il avait besoin, c'était d'un vote indiquant que les grands objectifs du projet de loi étaient acceptables pour le Congrès, comme message aux grévistes que le gouvernement fédéral avait l'intention d'agir de bonne foi. Alors que tous les sénateurs de l'AFP ont quitté le bâtiment dans l'indignation, refusant de prendre part à ce qu'ils ont déclaré être un \"abandon au syndicalisme\", le plaidoyer d'Olson pour que la coalition tienne et considère la nécessité de la paix a eu son effet escompté : à cinq minutes de minuit, le Sénat a adopté une motion d'approbation. Jack Reed, très soulagé, a déclaré que le SPA allait maintenant transmettre la bonne nouvelle aux grévistes... alors les vrais pourparlers pourraient commencer."
 ustates.74.a: "Un changement sain et démocratique"

 ustates.75.t: "L'AFP rejette le compromis"
 ustates.75.d: "Comme prévu, Huey Long s'est déchaîné dès que la nouvelle du compromis a été rendue publique. Il a déclaré qu'Olson était de connivence avec Reed, que le gouvernement avait échoué dans sa mission de protéger les États-Unis contre les intérêts syndicalistes et que l'âme même de l'Amérique était en danger. Alors que les responsables gouvernementaux tentaient d'appeler au calme, les propos de M. Long ont touché une corde sensible dans tout le Sud, suscitant le soutien de l'AFP et - comme les conseillers l'avaient averti le président - annulant les efforts précédents pour les contenir."
 ustates.75.a: "Si Long veut se battre, qu'il en soit ainsi."

 ustates.76.t: "Les négociations sont dans l'impasse"
 ustates.76.d: "Huey Long et l'AFP ont accepté avec plaisir l'invitation du Président à venir à la table des négociations, bien qu'ils aient été moins que satisfaits une fois les réformes proposées présentées. Après plusieurs jours de débat, l'effort semble avoir été largement vain. Jack Reed et Huey Long ne cessent de se disputer sur les points clés du compromis, et la position par défaut de Long est celle de l'hostilité envers ce qu'il a ressenti comme un front uni contre lui. Néanmoins, il y a des points communs entre la position de l'AFP et celle du SPA, et à mesure que les jours passent, le Président Olson commence à espérer que la résistance de Long s'estompe lentement. Au nom de la paix, pourrait-on le persuader d'accepter les conditions ?"
 ustates.76.a: "Nous n'avons besoin que de quelques jours de plus...."

 ustates.77.t: "MacArthur et l'armée enlèvent Olson"
 ustates.77.d: "Il semble que le temps d'Olson soit écoulé. L'impression qui prévaut à l'extérieur de la réunion de Chicago est qu'elle traîne en longueur, tandis que l'AFP et le SPA continuent de gagner du pouvoir, et le propre cabinet d'Olson a perdu confiance dans la possibilité de parvenir à une résolution. Avec la coopération du cabinet, le chef d'état-major, le Général Douglas MacArthur, prend en charge une administration d'urgence destinée à \"préserver le pays des forces extrémistes, avant qu'il ne soit trop tard\". Jack Reed et Huey Long ont fui la réunion de Chicago, tous deux convaincus d'avoir été totalement trahis par un gouvernement fédéral qui agirait alors qu'ils n'étaient pas sur leurs gardes. Entre-temps, le président Olson a été placé en résidence surveillée à Washington. Les tentatives d'arrestation du Vice-Président Roosevelt, toujours en pourparlers à Seattle, ont été repoussées par le gouverneur de Washington. Alors que le gouvernement tente de rassurer le public américain en lui disant que tout est sous contrôle, la plupart des gens sont sous le choc. La guerre civile semble imminente."
 ustates.77.a: "On en est donc arrivé à ce qui suit"

 ustates.78.t: "Le président annonce une ligne dure"
 ustates.78.d: "Le Président [USA.GetLeader] a annoncé aujourd'hui qu'une ligne dure serait adoptée contre les grévistes du SPA, et en fait contre toute force extrémiste qui cherche à déstabiliser davantage l'Amérique. Des décrets ont été émis pour limiter la capacité de fonctionnement de l'America First Party et du Socialist Party of America, et ce malgré les protestations des membres du Congrès des deux partis. Tous les sénateurs du SPA et de l'AFP ont maintenant quitté le Capitole, sous les railleries de leurs collègues républicains et démocrates, ce qui renforce le sentiment que le pays est proche d'un point de rupture politique."
 ustates.78.a: "Nous rétablirons l'ordre, quoi qu'il arrive."

 ustates.79.t: "Reed condamne la violence policière"
 ustates.79.d: "Au fur et à mesure que la grève du SPA se poursuit, s'étendant à l'extérieur de la Ceinture d'acier, les affrontements entre les grévistes et la police sont de plus en plus fréquents. Jack Reed a exhorté les grévistes de l'AFL et de l'IWW à résister sans violence, mais cela n'a pas toujours fonctionné, surtout lorsque les grévistes sont simultanément provoqués par des partisans d'America First. Reed a publiquement condamné le gouvernement pour avoir aggravé la violence au lieu de protéger ceux qui en ont le plus besoin. \"Ce dont ces travailleurs ont besoin, ce sont des emplois qui ne les exploitent pas, qui ne sacrifient pas leur chair et leur sang sur l'autel de la cupidité américaine\", a déclaré M. Reed dans un discours de Minneapolis. \"Ce qu'ils obtiennent, c'est un gouvernement qui agit à la demande de leurs seigneurs capitalistes.\""
 ustates.79.a: "Nous essayons de maintenir l'ordre !"

 ustates.80.t: "Long déclare la guerre à la tyrannie"
 ustates.80.d: "Les grévistes du SPA ne sont pas les seuls à ressentir la chaleur de la police américaine. Les Minutemen font également l'objet d'une surveillance accrue. Plusieurs centres de formation Minutemen en Alabama et en Caroline du Sud ont été attaqués par la police ces derniers jours, et les réunions de l'AFP ont été constamment harcelées - du moins, Huey Long s'en est plaint à haute voix. Le gouvernement fédéral a opté pour une tyrannie ouverte, a-t-il dit. \"Ils feront n'importe quoi pour nous contenir, alors que ce que nous cherchons, c'est un gouvernement qui est digne de nous !\" Son récent discours à Charlotte a été accueilli par une foule enthousiaste, ce qui témoigne de l'influence croissante de l'AFP."
 ustates.80.a: "C'est ce qu'on va voir !"

 ustates.81.t: "Propagation de la grève générale"
 ustates.81.d: "La grève générale du SPA s'est répandue très largement, ce qui a pratiquement paralysé le pays dans de nombreux États industrialisés. La ville de Saint-Louis, en particulier, est devenue une zone de guerre, la vie de tous les jours a pratiquement pris fin lorsque les grévistes se heurtent aux forces fédérales ou aux Minutemen de l'AFP de diverses manières. Le sentiment de chaos a donné lieu à plusieurs émeutes alors que les protestations des citoyens ordinaires se sont transformées en pillages et en troubles civils. Des milliers de personnes quittent Saint-Louis et demandent l'intervention immédiate du gouvernement."
 ustates.81.a: "Il arrive !"

 ustates.82.t: "Tension dans la ceinture d'acier"
 ustates.82.d: "Alors que les gardes nationaux arrivent dans le nord pour mettre fin à la grève du SPA, les tensions restent fortes. De nombreux maires et même des gouverneurs ont non seulement soutenu la grève, mais l'ont activement aidée. En conséquence, ils s'opposent fermement à l'utilisation anticonstitutionnelle de la Garde nationale. Les grévistes ont commencé à narguer les gardes et ont même agressé des briseurs de grève amenés dans les usines sous escorte de la Garde nationale. Il est clair qu'une seule étincelle peut faire exploser tout le Nord américain. Le Président [USA.GetLeader] ne s'en laisse pas décourager et a déclaré à la radio que la grève générale devait prendre fin pour le bien de la nation, avec l'implication non dite que la force serait utilisée si elle ne prenait pas fin."
 ustates.82.a: "La force est nécessaire maintenant"

 ustates.83.t: "Affrontements dans le Sud"
 ustates.83.d: "Les unités de la Garde nationale ont combattu aujourd'hui avec la milice des Minutemen dans le nord de la Louisiane, un raid qui s'est rapidement transformé en un bain de sang lorsque les Minutemen ont ouvert le feu. En fin de compte, plus de quarante Gardes ont été tués ainsi qu'un nombre inconnu de Minutemen. Huey Long et l'AFP ont nié toute implication avec la milice, mais ont remis en question la présence de la Garde nationale dans ce qui aurait clairement dû être une affaire de police. La milice, disent-ils, ne faisait que se défendre. Des photos de la scène sanglante qui s'en est suivie ont circulé dans les journaux du Sud, provoquant une nouvelle vague d'indignation de la part du public envers le gouvernement fédéral."
 ustates.83.a: "Mais pas chez les Minutemen ? Même pas un peu ?"

 ustates.84.t: "Le massacre de Pittsburgh"
 ustates.84.d: "Il suffisait d'une seule étincelle pour déclencher la révolution, et à Pittsburgh, cette étincelle s'est produite lorsqu'une foule de personnes se tenait devant une usine, déterminée à s'opposer à la Garde nationale. Les gardes ont tiré sur la foule, faisant cinq morts. Il ne faut pas longtemps pour que cet événement soit surnommé le "massacre de Pittsburgh" et que la Steel Belt devienne frénétique. Bientôt, les gardes nationaux et la police se battent avec la milice de la SPA dans toute la Steel Belt. Les journaux de tout le pays affichent "GUERRE CIVILE" en gros titres, et la panique publique va crescendo."
 ustates.84.a: "Quelle est la prochaine étape ?"

 ustates.85.t: "Proposition de J. Edgar Hoover"
 ustates.85.d: "J. Edgar Hoover, directeur du FBI, est arrivé à la Maison-Blanche tôt aujourd'hui pour informer le président [USA.GetLeader] que la guerre civile est imminente. La meilleure chance pour le gouvernement fédéral, dit-il, est de prendre des mesures décisives maintenant avant que l'AFP et le SPA puissent s'organiser davantage. Un assassinat de Huey Long signifierait l'effondrement de l'AFP, car il est centré sur sa personnalité. Un assassinat de Jack Reed, pendant ce temps, jetterait le SPA dans le désarroi pendant que l'IWW et l'AFL se disputaient le leadership... au moins assez longtemps pour que le danger immédiat passe. Il y aurait des conséquences, conseille Hoover, notamment la suspicion légitime qui pèserait sur un gouvernement démocratique pour avoir pris un acte aussi extrême.... mais nous vivons des temps désespérés. Si le FBI doit agir, dit M. Hoover, il doit agir maintenant, car il n'y a de temps que pour une seule opération."
 ustates.85.a: "Abattez Jack Reed et le SPA"
 ustates.85.b: "Tuez Huey Long et l'AFP"
 ustates.85.c: "Nous ne nous abaisserons pas à de telles mesures antidémocratiques"

 ustates.86.t.reed: "Tentative d'assassinat sur Reed"
 ustates.86.t.long: "Tentative d'assassinat sur Long"
 ustates.86.d.reed: "La décision est prise. Le Commandant en Chef a approuvé le meurtre sans précédent d'un simple citoyen, le politicien socialiste John Reed, alors que les craintes d'une guerre civile grandissaient. Un agent du FBI a pris position à l'extérieur de l'Assemblée Législative de l'Indiana et il ne lui reste qu'à trouver une bonne position de tir."
 ustates.86.d.long: "La décision est prise. Le Commandant en Chef a approuvé le meurtre sans précédent d'un simple citoyen, le politicien populiste Huey Long, alors que les craintes d'une guerre civile grandissaient. Un agent du FBI a pris position à l'extérieur de l'Assemblée Législative de Louisiane et il ne lui reste qu'à trouver une bonne position de tir."
 ustates.86.a: "L'assassin a atteint sa cible!"
 ustates.86.b: "L'assassin a échoué et s'est fait prendre!"

 ustates.87.t: "Huey Long Assassiné !"
 ustates.87.d: "Juste à l'extérieur de l'assemblée législative de l'État de Lousiana en Louisiane, Huey Long - chef du parti America First et critique éminent du gouvernement fédéral américain - a été abattu par un assaillant qui, à son tour, a été tué par les gardes du corps de Long. Les motifs de l'assassinat sont inconnus, mais alors que beaucoup l'attribuent au Parti socialiste américain, le leader du SPA, Jack Reed, a vivement nié toute implication et pointe du doigt le gouvernement fédéral et le président [USA.GetLeader].... une version des événements qui est de plus en plus largement acceptée dans le pays, ce qui augmente la colère envers un gouvernement déjà en difficulté. Les anciens démocrates de l'AFP ont silencieusement déserté les éléments les plus radicaux du parti, et le FBI rapporte que ni William Lemke ni Charles Coughlin n'ont pu rencontrer les députés de l'AFP."
 ustates.87.a: "C'est tout pour l'AFP, au moins."
 ustates.87.b: "Intéressant"

 ustates.88.t: "Jack Reed Assassiné !"
 ustates.88.d: "Alors qu'il revenait d'une réunion à l'assemblée législative de l'État de l'Indiana, Jack Reed - chef du Socialist Party of America et chef de l'ICC - a été abattu par un agresseur inconnu. Une chasse à l'homme est actuellement en cours pour le tireur d'élite, alors même que les travailleurs à travers l'Amérique pleurent sa perte. Alors que beaucoup attribuent l'acte à l'America First Party, le chef de l'AFP, Huey Long, a chaudement nié toute implication et pointe du doigt le président[USA.GetLeader].... une version des événements qui gagne en popularité dans le pays, augmentant la colère envers un gouvernement déjà en difficulté. Les dirigeants syndicaux de l'AFL ont déclaré que la grève de Reed était sauvage et ont donc ordonné à leurs syndicats de retourner au travail. L'IWW a répondu en déclarant AFL comme briseurs de grève, et il semble que leur brève collaboration soit terminée."
 ustates.88.a: "C'est tout pour le SPA, au moins."
 ustates.88.b: "Intéressant"

 ustates.89.t: "Reed accuse le gouvernement de meurtre"
 ustates.89.d: "Alors que le pays est encore sous le choc de la mort de Huey Long et que l'AFP s'effondre, Jack Reed n'a pas tardé à capitaliser sur la colère croissante de l'opinion publique. Lors d'un récent rassemblement à Detroit, Reed a presque accusé le gouvernement de meurtre. "Je ne dirai pas que je suis d'accord avec le gouverneur Long", a-t-il déclaré, "mais il voulait que la vie de l'Américain moyen soit meilleure. Il voulait un gouvernement qui soit meilleur, qui nous défende tous. Ce que nous avons maintenant, c'est un gouvernement qui ne représente que la cupidité capitaliste, un cancer qui se développe au cœur de la démocratie américaine et qui tuera tout ce qui tentera de le couper". Des manifestations à travers le pays ont fait écho aux propos de Reed, en particulier dans le Sud où les partisans de Long ont entamé une campagne de violence contre des cibles gouvernementales, et il semble que les choses vont rapidement empirer."
 ustates.89.a: "Nous devons nous préparer à l'impact"

 ustates.90.t: "Long accuse les fédéraux de meurtre"
 ustates.90.d: "Alors que le pays est encore sous le choc de la mort de Jack Reed et que le SPA se bat pour déterminer son successeur légitime, Huey Long n'a pas tardé à profiter de la colère croissante du public. Lors d'un récent rassemblement en Alabama, Long a presque accusé le gouvernement de meurtre. Nous avons été épargnés par un diable qui nous aurait menés sur la voie de la tyrannie, a-t-il dit, mais nous devons faire face à une autre sorte de tyrannie dans notre propre gouvernement. La démocratie américaine est morte, et c'est le président [USA.GetLeader] qui l'a tuée. Nous devons nous lever et rencontrer l'acier avec l'acier, les fusils avec les fusils ! Des manifestations dans tout le pays ont fait écho aux propos de M. Long, en particulier dans la Ceinture d'acier, où les partisans du SPA ont attaqué en masse les cibles gouvernementales, et il semble que les choses vont rapidement empirer."
 ustates.90.a: "Nous devons nous préparer à l'impact"

### Garner Path ###

 ustates.91.t: "Investiture de John N. Garner"
 ustates.91.d: "Aujourd'hui, John Nance Garner a été assermenté comme 31e président des États-Unis. Dans son discours, Garner a dit que nous ne devons pas compromettre nos valeurs démocratiques avec des radicaux, de gauche ou de droite. Garner aurait dit : \"Nous sommes fermement convaincus que la lutte pour une Amérique meilleure est longue\". Sur le plan économique, Garner a promis une réforme par le sacrifice personnel et l'austérité, comme cela a été fait après la panique de 1893. Garner entre à la Maison-Blanche entouré de sénateurs hostiles de l'AFP et du SPA ainsi que de républicains prudents, bien qu'il ait assuré au public que les Longistes et les Unionistes se fatigueront avant la fin de l'année."
 ustates.91.a: "Dieu sauve l'Amérique"

 ustates.92.t: "Le projet de loi d'austérité"
 ustates.92.d: "Le président Garner a présenté aujourd'hui au Congrès un projet de loi sur les mesures d'austérité d'urgence, un projet de loi presque certainement controversé qui entraînerait une réduction générale des dépenses publiques, en particulier dans le secteur de la sécurité sociale. Dans son discours au Sénat, Garner a parlé du sacrifice nécessaire pour que l'Amérique se remette de la Grande Dépression, et il a été accueilli avec beaucoup de scepticisme et de railleries par des sénateurs non démocrates. Même le Cabinet de Garner a exprimé des réserves quant à son choix, suggérant que l'adoption du projet de loi pourrait s'avérer difficile... bien que, si elle peut être gérée, elle sauverait presque certainement le pays."
 ustates.92.a: "Croire en l'Amérique"

 ustates.93.t: "Long dénonce les mesures d'austérité"
 ustates.93.d: "Dès le début des discussions au Capitole sur le projet de loi d'austérité, l'AFP l'a immédiatement dénoncé. Huey Long a dit dans un discours prononcé en Caroline du Nord que l'austérité faisait exactement le contraire de ce qui était nécessaire. Plutôt que de partager la richesse, il a pris jusqu'au dernier morceau de la richesse de ceux qui en avaient le plus besoin. L'austérité, affirme-t-il, laisserait l'Américain moyen plus désespérément pauvre qu'il ne l'est actuellement et le rendrait vulnérable à la rhétorique syndicaliste. M. Long a dit qu'il demanderait à l'AFP de s'opposer à ce projet de loi à tout moment, pour le bien du pays."
 ustates.93.a: "Nous verrons"

 ustates.94.t: "Une manifestation à Washington tourne à la violence"
 ustates.94.d: "Une manifestation à Washington D.C. de travailleurs et de grévistes exprimant leur désapprobation à l'égard du projet de loi sur les mesures d'austérité a tourné à la violence alors que la police tentait de disperser la foule. Les membres du SPA présents ont déclaré qu'il s'agissait d'une manifestation pacifique, que la police avait provoqué la foule en réponse. Quelle qu'en soit la cause, le résultat final a été une bataille acharnée avec la police qui a laissé la ville dans le chaos pendant deux jours et a blessé des centaines de manifestants. Le dirigeant du SPA, Jack Reed, a condamné l'action de la police en la qualifiant de brutalité et de répression impérialiste."
 ustates.94.a: "Nous essayons de maintenir l'ordre, Reed !"

 ustates.95.t: "Propagation de la grève générale"
 ustates.95.d: "La grève générale du SPA s'est répandue très largement, ce qui a pratiquement paralysé le pays dans de nombreux États industrialisés. La ville de Saint-Louis, en particulier, est devenue une zone de guerre, la vie de tous les jours a pratiquement pris fin lorsque les grévistes se heurtent aux forces fédérales ou aux Minutemen de l'AFP de diverses manières. Le sentiment de chaos a donné lieu à plusieurs émeutes alors que les protestations des citoyens ordinaires se sont transformées en pillages et en troubles civils. Des milliers de personnes quittent Saint-Louis et demandent l'intervention immédiate du gouvernement."
 ustates.95.a: "Bande d'imbéciles !"

 ustates.96.t: "Le vote sur le projet de loi d'austérité commence"
 ustates.96.d: "Le vote sur le projet de loi sur les mesures d'austérité d'urgence a commencé aujourd'hui au Congrès, bien que les premières indications ne soient pas bonnes. Bien que le projet de loi soit solidement appuyé par les sénateurs démocrates, il fait l'objet d'une opposition féroce de la part du SPA et de l'AFP... et il reste suffisamment de sénateurs républicains sur la clôture, peu disposés à se laisser influencer, ce passage pourrait se révéler improbable sans intervention. Le cabinet du président suggère de convoquer une réunion des représentants des principaux partis à Philadelphie, afin d'essayer de trouver un compromis - au moins suffisamment pour en faciliter l'adoption. Il est également possible que le président Garner puisse faire campagne pour les votes des républicains influents. Une coalition n'était peut-être pas dans les cartes, mais peut-être pourrait-il faire appel à leur sens du devoir civique dans ce seul cas ?"
 ustates.96.a: "Organiser la réunion de Philadelphie"
 ustates.96.b: "Faisons campagne pour le vote républicain"

 ustates.97.t: "Début de la réunion de Philadelphie"
 ustates.97.d: "La réunion historique de Philadelphie a commencé aujourd'hui, en présence des quatre principaux partis politiques et du Président Garner, qui leur a fait comprendre qu'un compromis sur le projet de loi d'austérité était nécessaire au nom de la paix et de la prospérité nationales. Cependant, au fur et à mesure que les partis parlaient, il est rapidement devenu évident que Huey Long et Jack Reed allaient tous deux attirer l'attention. Malgré le petit nombre de membres qu'ils ont chacun au Congrès, chacun dans la salle sait très bien l'influence qu'ils exercent dans le pays, et les deux hommes étaient en désaccord sur presque tous les aspects du compromis. Reed voulait que les travailleurs soient protégés contre les coupes dans les contrats gouvernementaux, tandis que Long voulait ajouter une clause d'ouverture à l'austérité. Bien qu'il soit évident que le Président Garner et le Gouverneur Long sont d'accord sur de nombreux points, il devient rapidement évident qu'un compromis sera totalement impossible en présence de Reed et de Long."
 ustates.97.a: "Éjecter Long et l'AFP"
 ustates.97.b: "Éjecter Reed et le SPA"
 ustates.97.c: "Nous irons tous ensemble"

 ustates.98.t: "Long et l'AFP ont été expulsés"
 ustates.98.d: "Le président Garner a demandé que Huey Long soit physiquement expulsé - ce qui était nécessaire, car l'homme refusait de partir en paix. Quelques instants plus tard, il est retourné de force dans la salle de réunion et a accusé Garner d'avoir rejeté la responsabilité financière pour le bien des syndicats. Le président n'avait pas d'autre choix que de demander aux forces de sécurité de traîner Long hors de l'immeuble en hurlant et en donnant des coups de pied, en criant que l'Amérique ne tolérerait pas cette traîtrise. Ce n'est qu'après son départ que les sénateurs restants ont pu poursuivre les négociations."
 ustates.98.a: "C'est une brute juste là !"

 ustates.99.t: "Garner et Long font des progrès"
 ustates.99.d: "Le président Garner a demandé que Jack Reed et le SPA soient expulsés de la réunion, bien qu'avant le départ de Reed, il ait fait un discours solennel aux personnes présentes. Il les a accusés de s'incliner devant la tyrannie, qu'un gouvernement qui ne comprendrait pas l'ouvrier subirait son sort ultime aux mains de cet ouvrier. Après son départ, cependant, les choses se sont beaucoup mieux passées. M. Long a indiqué qu'il était prêt à faire des compromis, à condition que des amendements au projet de loi d'austérité appuient indirectement le programme de Long Partageons Notre Richesse par des allégements fiscaux. En plus de nommer Huey Long lui-même à la tête d'un nouveau comité des activités de l'Unamerican, il pouvait aller voir ses partisans et leur dire que des progrès avaient enfin été réalisés. Toutefois, certains participants à la réunion mettent en garde contre le fait que cela ne peut qu'exaspérer le SPA et rendre inopérants les mesures que le gouvernement a prises pour réduire leur contrôle dans le Nord."
 ustates.99.a: "Nous pouvons enfin nous mettre d'accord"
 ustates.99.b: "On ne nous fera pas chanter pour de telles mesures !"

 ustates.100.t: "Le massacre de Pittsburgh"
 ustates.100.d: "Alors que les autres membres de la réunion commençaient à faire des progrès et qu'il semblait qu'un compromis sur le projet de loi d'austérité serait atteint, la nouvelle arriva à Philadelphie d'une bataille qui se déroulait à Pittsburgh tout près. Les grévistes du SPA avaient été attaqués par des membres de la milice Minutemen, un combat qui a tourné au sang lorsque les forces fédérales sont arrivées sur les lieux et ont tenté d'intervenir. Plusieurs bombes ont explosé, aggravant le chaos, et les sénateurs ont reçu des informations selon lesquelles des milices non identifiées auraient avancé sur Philadelphie. Le président Garner a été évacué du bâtiment par ses forces de sécurité, malgré ses objections, et la réunion et le vote se sont tous deux effondrés prématurément."
 ustates.100.a: "Il semble que le feu de l'enfer soit sur nous"

 ustates.101.t: "Réunion de Long et Reed"
 ustates.101.d: "Bien que la tentative du président Garner d'amener Huey Long et Jack Reed à parvenir à un accord était louable, après plusieurs jours de débat, il semble qu'elle n'ait rien donné. Les deux hommes sont frustrés et ont menacé à plusieurs reprises de quitter la réunion. Il est évident, d'après les procédures, que le contrôle de Reed et Long sur leurs parties s'affaiblissait, car tous deux faisaient de fréquentes pauses pour s'entretenir avec leur équipe. Les républicains sont divisés sur la question, et il n'y en a pas assez qui voteront en faveur du projet de loi s'ils croient que le pays va, de toute façon, éclater en violence. Long et Reed ont tous deux fixé une date limite jusqu'à demain, date à laquelle ils disent qu'il n'y a aucune chance que la réunion de Philadelphie se poursuive. Les sénateurs réunis attendent du président qu'il sorte de l'impasse."
 ustates.101.a: "Qu'est-ce que je peux faire ?"

 ustates.102.t: "Le projet de loi d'austérité passe"
 ustates.102.d: "Avec l'aval de l'AFP, le projet de loi sur les mesures d'austérité d'urgence a été adopté - mais pas avant que tous les sénateurs du SPA ne se lèvent et ne quittent la Chambre en signe de protestation. Les nouvelles des exemptions, ainsi que les restrictions supplémentaires imposées aux syndicats industriels et la présence de Huey Long à la tête d'un nouveau comité qui verra probablement d'autres mesures de répression contre les activités socialistes, ont suscité l'indignation des partisans du SPA à travers la Ceinture d'Acier. Jack Reed a déclaré que le gouvernement était un corps mort et inutile, si corrompu qu'il ne pouvait même pas voir Long pour le serpent qu'il est vraiment, et dit que le travailleur américain n'aura jamais un traitement équitable à moins qu'il ne se batte pour cela. Des manifestations ont éclaté dans le nord du pays - comme on le soupçonne, rendant inutiles les efforts du gouvernement pour combattre le contrôle du SPA - bien que, dans le sud, les assurances de Long aient fait un grand pas vers le silence de ses partisans."
 ustates.102.a: "Si Reed veut se battre, qu'il en soit ainsi."

 ustates.103.t: "Le projet de loi d'austérité échoue"
 ustates.103.d: "Alors que le président Garner a fait campagne longtemps et durement dans la nuit, en fin de compte, il y avait tout simplement trop peu de sénateurs républicains prêts à voter pour un projet de loi qui n'avait pas l'appui du SPA et de l'AFP, et qui aurait probablement entraîné de toute façon de la violence. Le plan d'austérité de Garner est considéré comme un mauvais suivi du projet de loi Garner-Wagner qu'il a coécrit en 1934. L'ensemble du vote a même été retardé par une véritable bagarre entre un républicain et un sénateur de l'AFP. En fin de compte, le vote a échoué par une mince marge... bien que la marge aurait aussi bien pu être un gouffre, dans lequel tous les espoirs et les aspirations du président Garner pourraient être jetés."
 ustates.103.a: "Le Congrès ne vaut pas la peine de pisser de toute façon."

 ustates.104.t: "MacArthur et l'armée enlèvent Garner"
 ustates.104.d: "Il semble que le temps du président Garner soit révolu. Douglas MacArthur a défilé aujourd'hui à Washington D.C., après avoir déclaré que Garner était un "président inefficace dont la faiblesse a mis l'Amérique en danger". Les marcheurs de MacArthur ont rappelé à de nombreux habitants de Washington l'armée de Cox de 1932, à ceci près que ces hommes sont motivés pour préserver le pays des forces extrémistes. Le président Garner a été assigné à résidence au Texas, tandis que les tentatives de cooptation ou d'arrestation du vice-président Smith, toujours en pourparlers à Seattle, sont restées vaines. Alors que le cabinet de Garner a tenté d'assurer aux Américains que la situation était sous contrôle, il devient rapidement évident qu'une guerre civile est imminente."
 ustates.104.a: "On en est donc arrivé à ce qui suit"

### Alf Landon Path ###

 ustates.105.t: "Discours inaugural d'Alf Landon"
 ustates.105.d: "Alf Landon a prêté serment aujourd'hui en tant que 31e président des États-Unis d'Amérique. Lors de son discours inaugural, M. Landon a parlé des défis auxquels la nation doit faire face pour préserver une démocratie libérale. Landon aurait dit : \"Les républicains doivent devenir des libéraux pratiques, ce qui signifie que le parti républicain doit reconnaître les problèmes d'une civilisation industrielle croissante et complexe. Et je pense que je vais éveiller l'Amérique à ça.\" Landon a conclu en promettant de résoudre la dépression par l'esprit d'entreprise. Créer une nouvelle génération de millionnaires qui redonneront de la fierté à la nation. La question de savoir si quelqu'un écoutera est une autre question."
 ustates.105.a: "Je chéris notre démocratie américaine"

# Economic Intervention route
 ustates.106.t: "Landon propose une intervention"
 ustates.106.d: "En réponse à la crise actuelle, le président Landon a proposé un projet de loi visant à lancer une série de politiques d'intervention économique. Le projet de loi créera une assurance pour les dépôts bancaires dans des banques approuvées par le Trésor qui ne s'engageront pas dans des placements risqués. Le projet de loi permet également au gouvernement fédéral de créer une commission chargée de surveiller les marchés boursiers contre la fraude. Landon croit que cela rétablira la confiance dans le marché et créera des emplois d'un bout à l'autre du pays. Le SPA et l'AFP se sont toutes deux déclarés opposés au projet de loi parce qu'il n'allait pas assez loin et parce qu'il était trop amical envers les entreprises mêmes qui ont causé la dépression en premier lieu. Il faudra une certaine coopération entre républicains et démocrates pour surmonter ce front uni du radicalisme au Congrès."
 ustates.106.a: "Ce projet de loi ne s'arrêtera pas pour eux"

 ustates.107.t: "Reed dénonce la corruption de Landon"
 ustates.107.d: "Le matériel électoral d'Alf Landon a fait de lui un autodidacte, un entrepreneur qui a fait sa fortune à partir d'une petite compagnie pétrolière. Les relations de Landon avec l'industrie pétrolière ont culminé avec la création de la United States Oil and Gas Association dans son État natal du Kansas, qui s'associe librement avec Standard Oil. Pour Reed et le SPA, c'est la preuve irréfutable que Landon est un traître de classe, bien que pour beaucoup ces accusations aient sonné creux, citant Landon comme un homme ayant les relations d'affaires nécessaires pour que le projet de loi d'intervention tienne."
 ustates.107.a: "J'ai commencé avec rien, Reed, tout comme toi !"

 ustates.108.t: "Huey Long qualifie Landon de monopoliste"
 ustates.108.d: "Huey Long a répondu, comme Reed, en décrivant Landon comme un politicien corrompu dans la poche de Standard Oil. Huey Long a récemment expliqué comment le président Landon ne s'occupait que des riches et des monopoles qui oppriment les vrais Américains, critiquant le conservatisme fiscal de Landon pendant son mandat de gouverneur du Kansas. Huey Long s'est aussi assuré de rappeler aux gens qu'il devrait être président de plein droit et qu'il aurait déjà réglé cette crise. Le président Landon, quant à lui, a répondu dans une récente interview aux journaux que Long a un cas grave de \"raisins aigres\" et que les caricatures politiques ont commencé à dépeindre Long comme un babouin enfantin - au grand amusement du public et à l'indignation de Long."
 ustates.108.a: "Je ne suis pas Rockfeller, imbécile !"

 ustates.109.t: "Les démocrates ferment les rangs"
 ustates.109.d: "Alors que de nombreux sénateurs démocrates se méfient de soutenir un projet de loi qui suscite une opposition aussi véhémente de la part du SPA et de l'AFP, d'autant plus que leur influence en Amérique va bien au-delà du nombre de sièges qu'ils occupent au Congrès, ils ont mal réagi aux attaques personnelles du président Long et Reed contre lui. Malgré l'opposition interne pour interférence avec le marché, les démocrates ont indiqué qu'ils soutiendraient le projet de loi du président."
 ustates.109.a: "C'est la solidarité que j'aime."

 ustates.110.t: "Le projet de loi du \"New Deal\" est adopté"
 ustates.110.d: "Le projet de loi sur l'intervention économique a réussi à passer au Congrès et a été signé par le président Landon. Les banques sont immédiatement fermées car elles se réorganisent avant de recevoir l'approbation du Trésor. La commission a commencé à rédiger des réformes du commerce des valeurs mobilières qui, espérons-le, rétabliront la confiance dans les marchés. Il est difficile de dire tout de suite si cela résoudra le problème, mais Landon espère que ce seront les premières mesures à prendre pour réparer l'économie, des mesures sur lesquelles tous les modérés pourront s'entendre."
 ustates.110.a: "Nous sommes enfin réveillés pour changer"

 ustates.111.t: "Propagation de la grève générale"
 ustates.111.d: "La grève générale du SPA s'est étendue très loin, après l'appel de Jack Reed à manifester contre le projet de loi d'intervention récemment adopté, qui a pratiquement paralysé le pays dans de nombreux États industriels. La ville de Saint-Louis, en particulier, est devenue une zone de guerre, la vie de tous les jours a pratiquement pris fin lorsque les grévistes se heurtent aux forces fédérales ou aux Minutemen de l'AFP de diverses manières. Le sentiment de chaos a donné lieu à plusieurs émeutes alors que les protestations des citoyens ordinaires se sont transformées en pillages et en troubles civils. Des milliers de personnes quittent Saint-Louis et demandent l'intervention immédiate du gouvernement."
 ustates.111.a: "Ça devient incontrôlable."

 ustates.112.t: "Conférence proposée avec Long et Reed"
 ustates.112.d: "En réponse à la crise actuelle, le secrétaire au Commerce d'Alf Landon a proposé une conférence avec Huey Long et Jack Reed pour essayer de trouver un compromis. Le secrétaire affirme que les mesures prévues dans le projet de loi ne fonctionneront pas tant que les grèves et la violence n'auront pas pris fin. Cependant, certains au sein du parti républicain disent que ce plan d'action ne fonctionnera pas, et prétendre qu'une conférence avec Long et Reed va avilir leur parti."
 ustates.112.a: "Ignorer Long et Reed"
 ustates.112.b: "Organiser la conférence"

 ustates.113.t: "La Grande Émeute de Saint-Louis"
 ustates.113.d: "Le SPA a aggravé la situation des travailleurs de la région pour étendre la grève. Les entreprises locales de Saint-Louis sont complètement paralysées. Beaucoup de travailleurs se sont tournés vers l'America First Party pour trouver une solution. En quelques jours, les rues étaient inondées de Minutemen. Il y a des rapports sauvages du chaos allant des Minutmen arrêtant le crime mineur en l'absence de la police, à eux créant le crime. Bientôt, la situation s'est transformée en émeute à grande échelle. Le chaos s'est répandu dans tous les journaux d'Amérique, et en quelques jours, les forces de l'AFP et du SPA ont commencé à se mobiliser. La guerre est à nos portes."
 ustates.113.a: "Alors ça commence maintenant, n'est-ce pas ?"

 ustates.114.t: "Début de la conférence"
 ustates.114.d: "La conférence entre le président Landon et Huey Long et Jack Reed a commencé, mais quelques jours plus tard, il était clair que c'était une cause perdue. Long et Reed se disputaient constamment, sur presque toutes les questions, et la seule chose qui les unissait était leur détestation personnelle de Landon et de son projet de loi d'intervention. Il ressort clairement des débats que le contrôle de Reed et Long sur leurs partis s'affaiblissait, notamment en raison de la couverture constante de la conférence par les journaux, qui ont qualifié les deux hommes d'\"obstructionnistes\" et de \"déraisonnables\". Reed et Long voient tous les deux le président comme l'outil corrompu de l'Amérique corporative, et plutôt que de compromettre leurs revendications, ils font reculer le projet de loi d'intervention qui a déjà été voté et adopté par le Congrès ! Tous deux sont presque prêts à partir, bien que le président les ait suppliés de faire des compromis en faveur de la paix dans le pays."
 ustates.114.a: "Je dois sauver cette conférence"

 ustates.115.t: "Le scandale bouleverse la conférence"
 ustates.115.d: "Alors que la conférence du président Landon commence enfin à progresser lentement, les journaux américains tournent leur attention de Reed et Long vers une autre cible : à savoir la révélation d'une note interne au sein de General Motors Corporation qui indique que non seulement le règlement prévu de la société avec les grévistes est destiné à n'être que temporaire... mais que le gouvernement fédéral les corrompt, eux et les autres sociétés. Un revers temporaire lorsqu'ils font des concessions aux grévistes en échange d'un renflouement, étant entendu que les changements apportés peuvent être facilement annulés. Alors que beaucoup nient la véracité de cette note, l'aspect sensationnel de la nouvelle donne un nouveau feu aux partisans de l'AFP et du SPA et menace de dégénérer rapidement."
 ustates.115.a: "Couper court à la conférence, nous devons appeler GM"
 ustates.115.b: "Nous devons continuer la conférence, quoi qu'il arrive."

 ustates.1150.t: "MacArthur et l'armée enlèvent Landon"
 ustates.1150.d: "Bien que la conférence se soit poursuivie pendant plusieurs jours, il est rapidement devenu évident que le scandale n'allait pas s'arrêter - au contraire, il s'intensifiait au fur et à mesure que d'autres sources apportaient des informations similaires, la plupart d'entre elles indiquant qu'il s'agissait d'un effort interne conçu par le Président Landon lui-même. Jack Reed et Huey Long ont tous deux abandonné la conférence et, bien que Landon ait fait de son mieux pour sauver la face au Congrès, il était clair qu'il était le principal responsable de l'échec de la conférence. La crise devenant incontrôlable, le chef d'état-major, le Général Douglas MacArthur, est intervenu - apparemment avec l'approbation totale du cabinet de Landon - pour installer un gouvernement d'urgence à la Maison Blanche \"afin de sauver l'Amérique des forces extrémistes avant qu'il ne soit trop tard\". Le président Landon a été placé en résidence surveillée dans sa maison du Kansas, tandis que les tentatives de cooptation ou d'arrestation du Vice-président McNary, toujours en pourparlers à Seattle, sont restées vaines. Alors que le gouvernement a tenté d'assurer aux Américains que la situation était sous contrôle, il devient rapidement évident que la guerre civile est imminente."
 ustates.1150.a: "On en est donc arrivé à ce qui suit"

### Victory in the civil war

 ustates.116.t: "Le pouvoir de MacArthur"
 ustates.116.d: "Avec notre victoire dans la guerre civile, la question du statut de MacArthur doit être tranchée. Bien que le Président MacArthur soit légalement le président selon le Presidential Succession Ac, il était évident pour tous en 1937 que MacArthur prenait le pouvoir illégalement. Beaucoup souhaitent maintenant que le général se retire et remette le pouvoir au vice-président élu de la 31e administration. Les partisans de la ligne dure au sein de la clique de MacArthur insistent cependant sur le fait que les États-Unis retomberont dans la guerre civile sans lui, tandis que les Républicains et certains Démocrates prétendent que MacArthur serait un tyran s'il restait."
 ustates.116.a: "MacArthur reste au pouvoir."
 ustates.116.b: "MacArthur abandonne le pouvoir."

 ustates.117.t: "La démocratie triomphe"
 ustates.117.d: "La République est enfin sauvée. Les radicaux de gauche et de droite qui ont tenté de détruire l'Amérique ont été vaincus. Nous avons peut-être été battus et meurtris, mais la démocratie a été sauvée."
 ustates.117.a: "Dieu bénisse l'Amérique."

 ustates.118.t: "Malice ou charité ?"
 ustates.118.d: "La question de savoir ce qu'il faut faire de ceux qui ont combattu le gouvernement doit être tranchée. Devons-nous offrir notre clémence à ceux qui ont lutté contre le gouvernement et essayer de les réhabiliter dans la société ou seront-ils punis pour leurs actions contre l'Amérique ?"
 ustates.118.a: "Charité."
 ustates.118.b: "Malice."

 ustates.119.t: "Le sort du Collège électoral"
 ustates.119.d: "Alors que nous travaillons au renforcement de la démocratie après la guerre civile, la question du collège électoral a été soulevée. Nombreux sont ceux qui réclament la fin du vote uninominal majoritaire à un tour pour les électeurs des États. Ce système serait remplacé par un système de vote populaire national plus simple. Une majorité du Congrès estime que nous devrions conserver le FPTP pour nous protéger contre le radicalisme à l'avenir. Que devrions-nous faire ?"
 ustates.119.a: "Nous adopterons le vote populaire."
 ustates.119.b: "Le collège électoral reste !"

 ustates.120.t: "Réadaptation nationale"
 ustates.120.d: "Tandis que nous éliminons ceux qui continuent de se battre pour leur cause traître, la question de ce qu'il faut faire à ceux qui ont déposé les armes s'est posée à MacArthur. Certains de ses conseillers suggèrent la clémence, d'autres suggèrent qu'ils doivent être emprisonnés pour leurs actes. Que choisira le commandant en chef ?"
 ustates.120.a: "A bas les traîtres !"
 ustates.120.b: "Nous avons versé assez de sang."

 ustates.121.t: "Se réconcilier avec Washington ?"
 ustates.121.d: "Le tyran MacArthur a fait l'impensable et s'est retiré du pouvoir. Un débat s'est donc engagé sur la question de savoir si nous devons nous unir et rendre l'Amérique entière. Beaucoup pensent que même si MacArthur a quitté le pouvoir, il a toujours le contrôle et qu'il n'hésitera pas à reprendre le pouvoir si la politique ne va pas dans son sens."
 ustates.121.a: "Réunissons-nous avec Washington (Game Over)"
 ustates.121.b: "Nous sommes la vraie Amérique et nous unirons l'Amérique nous-mêmes !"

 ustates.122.t: "L'Amérique est réunie !"
 ustates.122.d: "Le gouvernement rebelle de l'Ouest a décidé de déposer les armes et de rejoindre l'Amérique. Les postes de contrôle militaires le long des Rocheuses sont en train d'être démantelés et les gens des deux côtés du pays traversent la frontière. Le pays est enfin réuni."
 ustates.122.a: "D'un océan à l'autre !"

 ustates.123.t: "Aucun rapprochement"
 ustates.123.d: "Depuis que MacArthur s'est retiré, beaucoup se demandaient si le pays serait à nouveau entier. Cependant, il semble que les rebelles de l'Ouest ont décidé de ne pas se réunir avec nous. Dans leur sénat, ils ont dénoncé le Congrès comme n'étant qu'un pion de MacArthur qu'ils considèrent toujours comme un tyran malgré le fait qu'il ait sauvé le pays."
 ustates.123.a: "L'Amérique sera réunie un jour."

 ustates.125.t: "Le Conseil national des relations du travail"
 ustates.125.d: "Avec la fin de la guerre civile et la reconstruction en cours, la question des syndicats a été soulevée. Certains pensent que nous devrions promouvoir des syndicats plus libéraux et anti-syndicalistes pour être un rempart contre l'influence du syndicalisme en politique. Quelques loyalistes au sein de l'AFL et les anciens Chevaliers du travail sont prêts à coopérer avec le Congrès pour créer un conseil national des relations du travail. Ce conseil pourrait isoler les syndicats affiliés à l'IWW et donner des droits de négociation collective aux syndicats qui ne souhaitent pas nous voir suspendus. D'autres, en revanche, considèrent tous les syndicats comme des traîtres au pays et devraient être mis hors la loi ensemble. Le Congrès a décidé de... ?"
 ustates.125.a: "Accepter l'AFL et le KoL dans le NLRB."
 ustates.125.b: "Interdire tous les syndicats, quelle que soit leur loyauté."

 ustates.126.t: "L'armée est lente à se déségréger"
 ustates.126.d: "Après la signature par le Président d'une loi de déségrégation des forces armées, il semble qu'il faille plus de temps que prévu pour déségréger complètement les forces armées. Il y a encore des régiments exclusivement constitués de Noirs et de Blancs et plusieurs officiers sont déterminés à garder les choses séparées. Malgré la lenteur, les choses s'améliorent à mesure que de plus en plus d'unités se déségrégent. Pourtant, les progrès sont lents."
 ustates.126.a: "La déségrégation aura toujours lieu."

 ustates.127.t: "La Peur Rouge"
 ustates.127.d.macarthur: "Depuis que MacArthur a pris le pouvoir, il a entamé une campagne contre le socialisme, l'anarchisme et le syndicalisme. Après tout, ce sont les principaux instigateurs de la guerre civile et, à ce titre, tous les Américains doivent connaître le rôle qu'ils ont joué dans le conflit. Aujourd'hui, alors que la \"peur rouge\" commence, beaucoup sont contraints de quitter leur emploi et sont mis sur une liste noire."
 ustates.127.d.elected: "Depuis l'élection de [USA.GetLeader], le gouvernement des États-Unis a lancé une campagne contre les socialistes de toutes tendances. Ils ont été l'un des principaux instigateurs de la guerre civile et, à ce titre, tous les Américains doivent comprendre leur rôle. En outre, les socialistes et les syndicalistes ne doivent pas permettre à leur subversion de survivre et, en tant que telle, la soi-disant \"peur rouge " commence à faire perdre leur emploi à de nombreuses personnes et à les mettre sur la liste noire."
 ustates.127.a: "Mieux vaut Mort que Rouge."

 ustates.128.t: "Peur de la lavande"
 ustates.128.d: "Avec la soi-disant alerte rouge en cours, [USA.GetLeader] a adopté le décret 10450 qui élargit la définition d'un risque pour la sécurité nationale pour y inclure \"toute conduite criminelle, infâme, malhonnête, immorale ou notoirement scandaleuse, l'usage habituel de substances intoxicantes à des excès, la toxicomanie et la perversion sexuelle\". Cela a mené au congédiement de plus de 5 000 employés fédéraux accusés d'être homosexuels. La presse a majoritairement approuvé cette mesure, bien que quelques tabloïds prétendent que nous prêchons l'hypocratie. L'un des procureurs en chef, le directeur du FBI, J. Edgar Hoover, est depuis longtemps amant avec son secrétaire Clyde Tolson. En tant que directeur de l'agence de renseignement la plus importante, Hoover est bien sûr au-delà de toute enquête. Même si c'était le cas, J. Edgar a probablement plus de saleté sur nous que sur lui."
 ustates.128.a: "N'enquêtons pas sur J. Edgar Hoover."

 ustates.134.t: "La Grande Migration"
 ustates.134.d: "Comme MacArthur n'a pas abandonné le pouvoir, un grand nombre d'Américains ont fait leur chemin vers [migrate.GetNameDef] - qui occupe les terres américaines et profane le drapeau et tout ce qui nous est cher. La question, cependant, est de savoir ce que nous devons faire en ce qui concerne cette \"grande migration\". Devrions-nous laisser ces traîtres partir librement et présenter un risque pour la sécurité, ou devrions-nous utiliser l'armée pour en capturer et en arrêter le plus grand nombre possible ?"
 ustates.134.a: "Ils ne partiront pas."
 ustates.134.b: "Laissez-les partir."

 ustates.135.t: "Réfugiés de MacArthur"
 ustates.135.d.let_go: "Comme prévu, le tyran Douglas MacArthur a refusé d'abandonner son emprise sur le pouvoir. C'est ainsi qu'une grande vague d'Américains traverse la frontière [Root.GetAdjective] où ils trouveront une nouvelle vie hors de l'ombre de MacArthur. De plus, les chefs militaires croient que nous serons en mesure d'utiliser ces renseignements et de les utiliser contre [USA.GetNameDef], si on en arrive là."
 ustates.135.d.army: "Comme prévu, le tyran Douglas MacArthur a refusé d'abandonner son emprise sur le pouvoir. Une vague de migrants et de réfugiés a traversé la frontière [Root.GetAdjective]. Alors que nous et nos services spéciaux avons fait ce que nous avons pu pour les faire traverser, MacArthur a utilisé son armée contre beaucoup de gens, les massacrant comme le boucher qu'il est. Cependant, cela n'a fait qu'alimenter le désir des gens de voir MacArthur puni."
 ustates.135.a: "Bienvenue à [Root.GetNameDef]"

 ustates.136.t: "Le Président Provisoire"
 ustates.136.d: "Alors que la démocratie est désormais rétablie dans le pays, une question demeure : qui dirigera le pays jusqu'aux prochaines élections ?\n\nMacArthur a choisi un certain nombre de candidats susceptibles d'occuper ce rôle et a soumis leurs noms au Congrès - et c'est maintenant à eux que revient le choix. Bien que leur image auprès des anti-MacArthur ait souffert de son association avec cette passation de pouvoir, le Congrès et le général MacArthur espèrent que le pays pourra s'unir derrière un président légitime."
 ustates.136.a: "Bienvenu, Président Roosevelt."
 ustates.136.b: "Bon retour, Président Landon."
 ustates.136.c: "Bienvenu, Président Willkie."
 ustates.136.e: "Bon retour, Président Garner."
 ustates.136.f: "Bienvenu, Président Garner."

 ustates.137.t: "La nouvelle administration a prêté serment"
 ustates.137.d: "Bien que le Président MacArthur ait décidé de se retirer du poste de commandant en chef, il reste le fait gênant que la dernière administration élue était composée d'hommes pour la plupart morts, en fuite ou emprisonnés pour trahison. Dans le même esprit de manoeuvre semi-légale que le Presidential Succession Act de 1937, le général MacArthur peut nommer un nouveau Vice-Président pour lui-même, puis démissionner, ce qui en fait le nouveau président jusqu'à ce que les élections régulièrement prévues puissent reprendre. Qui doit-il choisir comme Vice-Président ?"
 ustates.137.a: "Le candidat à la Vice-Présidence, Quentin Roosevelt."
 ustates.137.b: "Le PDG influent Wendell Willkie."
 ustates.137.c: "Le Sénateur John N. Garner."

### Civil War avoided Events ###

 ustates.150.t: "Le vingtième amendement"
 ustates.150.d: "Le vingtième amendement à la Constitution des États-Unis a été proposé. Cet amendement ferait en sorte que le Président des États-Unis d'Amérique soit élu au suffrage populaire direct du pays. Le système actuel du collège électoral a été modifié pour la dernière fois il y a près d'un siècle, lors du 14e amendement. Le projet de loi, tel que proposé par une coalition minoritaire de sociaux-démocrates au sein des républicains et des démocrates, a très peu de chances de réussir. Les partisans affirment qu'en agissant de la sorte, on empêchera qu'une autre crise comme celle de 1936 ne se reproduise. La direction du parti des républicains et des démocrates n'est pas d'accord, affirmant que le collège électoral a été la seule chose qui a empêché les États-Unis de se dissoudre totalement en 1936. Une longue semaine de débats a permis d'explorer toutes les avenues et, en fin de compte......."
 ustates.150.a: "L'amendement est ratifié."
 ustates.150.b: "L'amendement n'est pas ratifié."

 ustates.152.t: "La NAACP et le FBI diffament les socialistes"
 ustates.152.d: "Au cours des années 1930, une grande partie des activités de la NAACP ont été reprises par des litiges en faveur des droits des Afro-Américains. Cela était dû au recul de la force du vote noir et à la diminution de la capacité des Afro-Américains d'accéder au pouvoir après Plessy v. Ferguson. Cette voie a également été suivie par l'organisation syndicaliste International Labor Defence, qui s'est opposée à la NAACP pendant une décennie dans le cadre d'une compétition pour le cœur des électeurs noirs. Ne voyant pas d'autre option et refusant tout compromis avec les socialistes, le dirigeant de la NAACP, Walter Francis White, a décidé de coopérer avec le FBI dans une campagne de relations public anti-socialistes. Reste à savoir si cela motive réellement les droits civils ou si cela dilue davantage le courant."
 ustates.152.a: "Je ne suis pas juge."

 ustates.153.t: "L'État de l'Alaska ?"
 ustates.153.d: "L'Alaska a proposé au congrès d'être admis à [Root.GetNameDef] en tant qu'état. Faut-il admettre l'Alaska en tant qu'État avec tout ce que cela implique ou doit-il rester un territoire pour l'instant ?"
 ustates.153.a: "L'Alaska est un État."
 ustates.153.b: "L'Alaska reste un territoire pour l'instant."

 ustates.154.t: "L'État d'Hawaï ?"
 ustates.154.d: "Hawaii a proposé au congrès d'être admis à [Root.GetNameDef] en tant qu'état. Faut-il admettre Hawaï en tant qu'État avec tout ce que cela implique ou doit-il rester un territoire pour l'instant ?"
 ustates.154.a: "Hawaii est un état."
 ustates.154.b: "Hawaï est un territoire."

 ustates.155.t: "Un État pour Porto Rico ?"
 ustates.155.d: "Alors que l'Alaska et Hawaï sont considérés comme de nouveaux États potentiels de l'Union, les représentants de Porto Rico ont proposé qu'ils deviennent également un État de [Root.GetNameDef]. Doit-il devenir un État de l'Union, devenant ainsi le 51e État, ou doit-il rester un territoire ?"
 ustates.155.a: "Porto Rico est un État."
 ustates.155.b: "Porto Rico est un territoire."

 ustates.156.t: "Division du soutien aux grandes entreprises"
 ustates.156.d: "Il est connu par la plupart des démocrates que la réforme économique est nécessaire pour préserver l'intégrité américaine, à cette fin les démocrates diffèrent sur l'agence que le gouvernement doit prendre envers les industries existantes qui sont malades. Un projet de programme de travaux publics visant à électrifier le Sud-Ouest à l'aide d'énergie hydroélectrique s'est heurté à un problème car les démocrates n'ont pu s'entendre sur le rôle des travaux publics sur le marché. Les travaux seraient en mesure de sous-cotter les compagnies d'électricité privées parce qu'elles pourraient traverser les frontières de l'État et construire des barrages sur des terres publiques. Les démocrates conservateurs s'opposent à de telles intrusions, affirmant qu'elles violent les droits des États à gouverner le commerce. Les démocrates plus libéraux soutiennent fermement que la nécessité et le potentiel des travaux publics l'emportent sur les risques."
 ustates.156.a: "Les libéraux-démocrates l'emportent."
 ustates.156.b: "Les conservateurs démocrates l'emportent."

 ustates.157.t: "Le président rend hommage à Gunnar Myrdal"
 ustates.157.d: "Le livre An American Dilemma a récemment été publié par l'économiste suédois Gunnar Myrdal. Il s'agit d'un examen du lien entre la race et l'idéalisme et de sa thèse sur le Credo américain. Myrdal a été financé par le Carnegie Institute et a été choisi pour son ambivalence envers la politique américaine. C'est pourquoi ce rapport bénéficie du soutien de nombreuses institutions et Myrdal est donc invité à dîner à la Maison-Blanche. Ralph Bunche, diplomate et collaborateur de ce livre influent, est avec lui."
 ustates.157.a: "Puissions-nous nous en tenir au Credo américain."

 ustates.158.t: "Division sur la doctrine du Fair Deal"
 ustates.158.d: "La nécessité pour le Fair Deal de remédier aux nombreux problèmes économiques de l'Amérique est acceptée par le Parti républicain, en dépit de la vieille garde au sein du parti insistant sur le fait que Hoover a géré du mieux qu'il le pouvait. Une disposition importante du Fair Deal est l'intervention de la politique fédérale pour réguler le marché et même prévenir la faillite des banques. Plusieurs républicains de haut niveau comme Robert Taft s'opposent à l'étirement du pouvoir exécutif, même s'il pourrait profiter à l'économie. Pour y faire face, Quentin Roosevelt a déclaré que le rôle du président était de veiller à ce que la santé du peuple américain s'étende à son économie."
 ustates.158.a: "L'opinion de Taft est rejetée."
 ustates.158.b: "L'opinion de Quentin est rejetée."

 ustates.159.t: "Le Manifeste conservateur"
 ustates.159.d: "Un sous-groupe de démocrates s'est réuni il y a un mois pour discuter de l'avenir du parti. Parmi eux, Strom Thurmond et Happy Chandler, membres de longue date du Congrès qui résistent à la dérive du Parti démocratique vers le centre politique. Leur Manifeste conservateur est un argument contre les effets à long terme du Fair Deal et contre le rétablissement des droits des États. La question qui se pose est de savoir quelle sera la réaction globale du Parti face à ce soi-disant Manifeste conservateur."
 ustates.159.a: "Le Parti soutient le manifeste."
 ustates.159.b: "Le Parti dénonce le manifeste."

 ustates.160.t: "William McAdoo est mort"
 ustates.160.d.civil_war_no_psa: "William Gibbs McAdoo, ancien président, est décédé dans sa maison en Californie. MacAdoo a laissé un héritage controversé. Beaucoup d'Américains le blâment encore pour le début de la dépression et la crise politique qui en a résulté et qui a conduit à la guerre civile. D'une part, il a été et est toujours loué pour son travail sur un certain nombre de questions progressistes, notamment le droit de vote des femmes, mais il n'a jamais réussi à faire adopter la prohibition, ce qu'il a défendu à plusieurs reprises au Congrès sans succès. Il laisse derrière lui un héritage divisé. Malgré cela, [USA.GetLeader] a regretté le décès de McAdoo et a offert ses condoléances à sa famille et a loué son travail."
 ustates.160.d.civil_war_psa_usa: "William Gibbs McAdoo, ancien président, est décédé dans sa maison en Californie. MacAdoo a laissé un héritage controversé. Beaucoup d'Américains le blâment encore pour le début de la dépression et la crise politique qui en a résulté et qui a conduit à la guerre civile. D'une part, il a été et est toujours loué pour son travail sur un certain nombre de questions progressistes, notamment le droit de vote des femmes, mais il n'a jamais réussi à faire adopter la prohibition, ce qu'il a défendu à plusieurs reprises au Congrès sans succès. Il laisse derrière lui un héritage divisé. Malgré cela, au début de la guerre civile, il a ouvertement apporté son soutien aux traîtres en Californie. [USA.GetLeader] a fait des remarques sur sa mort et a ouvertement critiqué la décision de McAdoo de soutenir les traîtres de l'Ouest."
 ustates.160.d.civil_war_psa_psa: "William Gibbs McAdoo, ancien président, est décédé dans sa maison en Californie. MacAdoo a laissé un héritage controversé. Beaucoup d'Américains le blâment encore pour le début de la dépression et la crise politique qui en a résulté et qui a conduit à la guerre civile. D'une part, il a été et est toujours loué pour son travail sur un certain nombre de questions progressistes, notamment le droit de vote des femmes, mais il n'a jamais réussi à faire adopter la prohibition, ce qu'il a défendu à plusieurs reprises au Congrès sans succès. Il laisse derrière lui un héritage divisé. Malgré cela, lorsque la guerre civile a commencé, son soutien au gouvernement provisoire de la côte ouest a contribué à lui donner un air de légitimité. [CAL.GetLeader] a regretté son décès et a offert ses condoléances et fait l'éloge de l'héritage de McAdoo."
 ustates.160.a: "Il nous manquera."

 ustates.161.t: "Achèvement du barrage Boulder"
 ustates.161.d: "\"Ce matin, je suis venu, j'ai vu et j'ai été conquis, comme le seraient tous ceux qui verraient pour la première fois ce grand exploit de l'humanité. Il y a dix ans, le lieu où nous sommes réunis n'était qu'un désert clairsemé et inhospitalier. Au fond d'un canyon lugubre, dont les parois abruptes s'élevaient à une hauteur de plus de mille pieds, coulait une rivière turbulente et dangereuse. Les montagnes de part et d'autre du canyon étaient difficiles d'accès, sans route ni sentier, et leurs rochers n'étaient protégés ni par des arbres ni par de l'herbe de la chaleur ardente du soleil. Le site de Boulder City était un désert couvert de cactus. La transformation opérée ici au cours de ces années est une merveille du vingtième siècle.\" C'est ainsi que commence le discours de [ROOT.GetLeader] consacrant la création du Barrage Boulder, qui est enfin achevée aujourd'hui."
 ustates.161.a: "au nom de la Nation pour vous dire : \"Bravo\"."

 ustates.162.t: "Chats au coin du feu"
 ustates.162.d: "Quentin Roosevelt a récemment commencé à utiliser la radio pour parler directement à la population des progrès du Fair Deal et de la façon dont il aide le pays à se relever de la Grande Dépression. Les chats au coin du feu sont devenus extrêmement populaires, les chats éclipsant souvent les programmes radio populaires. Les programmes ont contribué à faire de Roosevelt l'un des hommes les plus populaires aux États-Unis."
 ustates.162.a: "Mes chers compatriotes américains."

 ustates.163.t: "Amelia Earhart réalise une Circumnavigation"
 ustates.163.d: "La célèbre aviatrice Amelia Earhart, connue sous le nom de \"Reine de l'air\", a effectué un tour du monde en compagnie de son navigateur Fred Noonan.\n\nAprès une brève frayeur lorsque le couple s'est temporairement perdu en approchant de l'île Howland dans le Pacifique, le vol s'est déroulé sans incident et ce matin leur Lockheed Electra s'est posé à Oakland, Californie.\n\nUne cérémonie aura lieu à la Maison-Blanche la semaine prochaine, au cours de laquelle Earhart doit être personnellement félicitée par le président pour son exploit."
 ustates.163.a: "Tout un exploit !"

 ustates.164.t: "Nationalisation des chemins de fer"
 ustates.164.d: "L'une des politiques du Parti Farmer-Labor qu'il cherche depuis un certain temps est la nationalisation des chemins de fer du pays. Maintenant qu'ils ont le pouvoir, la question est de savoir comment la nationalisation des chemins de fer doit se faire. Le Congrès débat actuellement de deux propositions différentes sur la manière de mettre en œuvre ce projet. La première proposition est que les chemins de fer seront nationalisés, mais pas les wagons, ce qui permettrait aux entreprises privées de se faire concurrence pour les clients, tandis que le deuxième plan inclurait les wagons dans la nationalisation. Avec quelle version le Congrès va-t-il se tenir ?"
 ustates.164.a: "Nationalisez seulement les rails."
 ustates.164.b: "Nationaliser à la fois les Rails et les Voitures."

 ustates.165.t: "Projet de voie navigable du Saint-Laurent"
 ustates.165.d: "Les Américains ont récemment mis de l'avant la politique d'un programme canado-américain conjoint visant à créer une voie navigable du lac Ontario au fleuve Saint-Laurent et, finalement, à l'océan. Devons-nous accepter la proposition des États-Unis ou devons-nous refuser et chercher à le faire nous-mêmes ?"
 ustates.165.a: "Accepter la proposition."
 ustates.165.b: "Nous n'avons pas besoin de travailler avec les Américains."

 ustates.166.t: "Les Canadiens sont d'accord"
 ustates.166.d: "Les Canadiens sont d'accord et nous avons commencé à créer un certain nombre de canaux dans les Grands Lacs et le fleuve Saint-Laurent pour relier le lac Ontario à l'océan."
 ustates.166.a: "Des Grands Lacs à l'océan !"

 ustates.167.t: "Les Canadiens refusent"
 ustates.167.d: "Les Canadiens ont refusé notre proposition pour une raison quelconque et le plan doit être mis en suspens pour l'instant."
 ustates.167.a: "Maudit soit le Canada !"

 ustates.168.t: "La fin du Parti de la Coalition"
 ustates.168.d: "Avec la fin de la guerre civile et le rétablissement de l'ordre en Amérique, le Parti de la Coalition s'est dissous - laissant la place aux républicains et démocrates pour reprendre leur campagne politique normale."
 ustates.168.a: "Que Dieu bénisse l'Amérique"

 ustates.169.t: "Les Libéraux Démocrates se sont séparés du Parti Démocrate"
 ustates.169.d: "Les libéraux du parti démocrate ont atteint un point de rupture avec la direction du parti. Ceux qui sont en faveur de la primauté fédérale dans les réformes du Fair Deal ont appelé à un caucus de démocrates libéraux. La presse a rendu compte des déclinaisons faites et a surnommé les participants \"Libéraux\". Ce nouveau nom est devenu populaire ces derniers temps, et c'est le nom informel de ce nouveau parti de rupture. Le temps nous dira ce que cela signifiera pour la politique américaine."
 ustates.169.a: "Intéressant."

 ustates.170.t: "Les démocrates conservateurs se sont séparés du Parti démocrate"
 ustates.170.d: "Les conservateurs au sein du parti démocrate sont divisés depuis un certain temps sur les implications du Fair Deal. Ceux qui croient que le Parti démocrate abandonne la surdignité de l'État pour des avantages économiques temporaires ont organisé leur premier caucus indépendant. D'abord appelé le Caucus Démocratique Indépendant, le nom \"Parti Conservateur\" semble être plus récurrent dans la presse. Le temps nous dira ce que cela signifiera pour la politique américaine."
 ustates.170.a: "Intéressant."

 ustates.171.t: "Ça ne vaut pas le coup de pisser au chaud."
 ustates.171.d: "Le président John Nance Garner n'a jamais eu beaucoup de respect pour la vice-présidence. Pendant le congrès national, Garner a refusé de prendre la place de vice-président pour la campagne de quelqu'un d'autre. Le choix par Garner de Sam Rayburn est venu avec la compréhension implicite que la position de Rayburn signifiait très peu pour le pouvoir exécutif. C'est pourquoi dans le journal d'aujourd'hui, le fait que Rayburn ait critiqué Garner pour ne pas avoir réussi à apaiser les radicaux, était si choquant. Garner a répondu dans les interviews qu'il ne tient pas compte de tout ce que le Vice-Président a à dire, car \"la position de Rayburn ne vaut pas un seau de pisse.\""
 ustates.171.a: "Comme c'est scandaleux."

 ustates.172.t: "Un marteau trop gros pour se briser"
 ustates.172.d: "En remerciement du peuple du Texas, et en reconnaissance de sa loyauté indéfectible envers le parti démocrate, Garner a reçu un marteau de 400 livres en cadeau ce week-end. Le président Garner, qui est connu pour claquer ses marteaux si fort qu'il en a brisé plusieurs au cours de la première année de la présidence seulement, est plus que satisfait de ce cadeau et est assuré qu'il résistera à toute colère qu'il lui jettera dessus."
 ustates.172.a: "Quand tout ce que tu as, c'est un marteau."

 ustates.173.t: "MacArthur écrit An American Caesar"
 ustates.173.d: "Le président MacArthur a publié aujourd'hui une autobiographie relatant son rôle dans la crise de 1936. Le livre de MacArthur parle de sa sage capacité de voir à travers la campagne de Long et Reed, et de sa volonté de tout faire pour protéger la démocratie. Les journées tendues à Washington sont décrites en détail, l'accent étant mis sur les victimes de classe moyenne des attaques de la Garde rouge et des Minutemen. Le livre implique aussi, dans sa chaîne de commandement, qu'il y avait des soldats qui préconisaient de marcher sur Washington pour régler les débats sur le Capitole. MacArthur ne voulait pas donner de noms, mais il écrit qu'il a personnellement découragé les soldats de mettre en œuvre ce plan des plus traître."
 ustates.173.a: "Le Sauveur de la démocratie."

 ustates.174.t: "Des assassins ratent MacArthur"
 ustates.174.d: "Au cours d'une réunion aujourd'hui au National Mall, un coup de feu a retenti pendant le discours de MacArthur qui a failli provoquer une ruée de spectateurs en fuite. L'arme était dirigée contre le président MacArthur par un fou qui, une fois arrêté, prétendait que MacArthur construisait une junte militaire et devait être arrêté. Il est très intéressant de noter que les délires de ce huard n'ont pas été retracés jusqu'à un groupe politique et qu'il semble s'agir d'une tentative de loup solitaire sur la vie du président. MacArthur a ri de cette accusation ridicule et a augmenté les salaires des services secrets pour se protéger contre d'autres loups solitaires."
 ustates.174.a: "Vous ne pouvez pas arrêter MacArthur."

 ustates.175.t: "Réconciliations des Roosevelts"
 ustates.175.d: "La famille Roosevelt est divisée depuis la mort de Franklin Roosevelt à la veille de son élection comme gouverneur de New York. Alors que le jeune Quentin Roosevelt était resté dans la politique partisane, bien que républicain par opposition au parti démocrate de Franklin. Archibald Roosevelt a entièrement quitté la réserve. Les rumeurs selon lesquelles il s'associait à des industriels et s'en prenait à tous les présidents depuis Hoover, y compris Quentin, ont atteint leur paroxysme. Archibald et Quentin se sont rencontrés pour enterrer officiellement la hache de guerre de la politique et réunir leur famille. Cette rencontre aide aussi à faire comprendre l'atmosphère de réconciliation de Quentin au lieu de punir la dissonance."
 ustates.175.a: "Une autre famille réunie."

 ustates.176.t: "Découverte de l'affaire Willkie"
 ustates.176.d: "Westbrook Pegler, ce sinistre exagérateur, vient de publier un article alléguant que Willkie trompe sa femme Edith Willkie avec la journaliste Irita Van Doren. La presse s'est emparée de cette histoire et notre Président est assiégé par des questions d'infidélité conjugale. Notre chef de presse fait de son mieux pour limiter les dégâts et Irita prend des vacances surprises, mais la fiabilité de Willkie a été compromise."
 ustates.176.a: "Maudit soit ce Pegler !"

 ustates.177.t: "Willkie s'adresse à la NAACP"
 ustates.177.d: "Le président Willkie, bien qu'il ait toujours été un démocrate, n'a jamais soutenu activement la position des démocrates du Sud sur la question raciale. Critique précoce de John Nance Garner pour ne pas avoir réussi à attirer les électeurs noirs en 1936, Willkie s'est rattrapé en prononçant un discours historique à la Convention de la NAACP. Parler en faveur de l'intégration dans l'armée, et aussi obtenir quelques coups de poing contre les républicains et démocrates pour ne pas avoir protégé les électeurs noirs du SPA. Son discours s'est terminé par un soutien aux droits des juifs à la démocratie et a prévenu que les socialistes les cibleraient ensuite si l'antisémitisme atteignait les niveaux du racisme en Amérique. Les démocrates au Congrès réfléchissent actuellement à la manière de réagir, la plupart d'entre eux souhaitant garder le silence jusqu'à la prochaine saison électorale."
 ustates.177.a: "Ce bon vieux Willkie."

 ustates.178.t: "Byrd raille contre la route nationale"
 ustates.178.d: "Les négociations du Fair Deal s'accordent sur l'objectif principal de la réforme, à savoir remédier à la stagnation économique et réduire le chômage. Une disposition et ses implications perturbent tellement le président Byrd que la majorité de son discours au Congrès a été consacrée à la condamner. Ce réseau routier national, que le président Byrd décrit comme un \"gaspillage massif et un catalyseur d'un domaine éminent\", fait écho à l'opposition démocrate conservatrice à tout Fair Deal qui ajoute des terres au Federal Trust. Cette position place Byrd dans un échantillon intéressant, car certains républicains qui voient la route comme ouvertement anti-dissidents se sont également ralliés à sa cause."
 ustates.178.a: "Une route trop lointaine."

 ustates.179.t: "Le maïs de Wallace"
 ustates.179.d: "Henry Wallace a fait fortune en agronomie, étudiant sous George Washington Carver à l'université. Le succès éclatant qui a donné à Henry Wallace la capacité de faire de la politique est la société Pioneer Hi-Bred, un fabricant de cultures hybrides. En tant que président, Wallace a pris sa part dans Hi-Bred et a chargé le ministère de l'Agriculture de diffuser des informations sur les cultures hybrides, qui commencent à montrer une amélioration de la rétention d'eau par rapport aux cultures normales. L'impératif à cet égard est le désastre agricole en cours en Oklahoma, où les tempêtes de poussière ont emporté des millions de nourriture. Wallace espère résoudre ce problème et sauver l'approvisionnement alimentaire des États-Unis."
 ustates.179.a: "Nous avons besoin de nourriture."

 ustates.180.t: "La proposition radicale de Taylor au Congrès"
 ustates.180.d: "De toutes les demandes étranges que le président Taylor a faites au fil des ans, c'est la plus difficile à traiter. Le président Taylor a convaincu plusieurs membres du Congrès progressiste de faire revivre son ancienne législation en faveur de l'unité mondiale. Expliquée comme successeur des plans de paix du président Wilson dont il a parlé alors que la Weltkrieg faisait rage, l'unité mondiale est la préservation de la vie et de la culture humaines et la fin de la guerre totale. Cette proposition au Congrès a bien sûr été rejetée, mais ce geste a étonnamment renforcé la réputation du président Taylor."
 ustates.180.a: "Nous espérons tous la paix."

 ustates.181.t: "Taylor monte sur scène à l'échelle nationale"
 ustates.181.d: "L'une des nombreuses qualités excentriques du président Taylor est sa carrière de chanteur. De son temps à chanter aux enfants sur les marches du Capitole jusqu'à aujourd'hui devant ses millions d'électeurs. Le président Taylor a transformé ce qui aurait fait de lui la risée de la politique en une véritable expression de son patriotisme dans l'art. Taylor chante pour promouvoir l'unité en Amérique plutôt que la politique et la coopération plutôt que la victoire."
 ustates.181.a: "Chante, Jim !"

 ustates.182.t: "Barkley met fin au système Corvee"
 ustates.182.d: "Une division apparaît entre le président Barkley et le Parti démocrate sur l'infrastructure du Fair Deal. Un débat au Congrès a soulevé l'idée de permettre au gouvernement de payer les travaux communautaires de moindre envergure, les réparations étant prises en charge par le système Corvée. Le système Corvée est une taxe imposée pour payer les prisonniers à réparer les travaux publics. Le président Barkley s'est élevé contre cette idée, car le temps qu'il a passé au Kentucky lui a appris que le travail pénal ne dépasserait jamais le travail contractuel. Cette position fait également pression sur les démocrates du Sud de son propre parti qui soutiennent un plan de reconstruction financé par l'État et bon marché. L'attention nationale accordée au système Corvée a conduit la plupart des États à l'interdire."
 ustates.182.a: "À juste titre, oui."

 ustates.183.t: "Travail de Gang à la Chaîne de Russell exposé"
 ustates.183.d: "La carrière de Richard Russell en Géorgie avant la Maison-Blanche n'a pas été sans controverse. Comme mesure de réduction des coûts, Russell a autorisé l'utilisation de main-d'œuvre pénale pour entreprendre des constructions pour l'État. Ce travail gratuit a été aggravé par de mauvaises conditions de vie et a fini par revenir hanter Russell. Un ancien prisonnier dont la condamnation a été annulée a écrit un livre intitulé \"I Am a Fugitive from a Georgia Chain Gang\" Ce livre décrit un système pénal corrompu et met le blâme sur le président Russell. Ceux qui critiquent le Président s'en donnent à cœur joie. Des rumeurs d'Hollywood planifiant un film sur ce livre ont également circulé."
 ustates.183.a: "Qui croirait un prisonnier ?"

 ustates.184.t: "Des Gangsters ratent Dewey d'un cheveu"
 ustates.184.d: "Le passé de Dewey a refait surface en tirant sur lui un dimanche matin dans un restaurant de Washington. Des gangsters, envoyés par le Néerlandais Schultz pour venger sa prochaine exécution, ont essayé de lui tirer dessus par les fenêtres. Heureusement, les services secrets ont réussi à cacher le président Dewey et à arrêter les gangsters responsables. En conséquence, Dewey a doublé sa sécurité et a fait pression pour que d'autres mesures de répression soient prises à l'échelle nationale contre les syndicats du crime, car cette tentative pourrait encourager les imitateurs. Les démocrates et les républicains au Congrès ont appelé J. Edgar Hoover au Congrès pour expliquer comment le FBI n'a pas vu cela venir. Beaucoup de gens sur en attente au sujet de Dewey sont maintenant heureux que leur président ait survécu à un complot aussi ignoble."
 ustates.184.a: "Fermer l'appel."

 ustates.186.t: "Mort de Floyd Olson"
 ustates.186.d: "[USA_floyd_olson_death_event_desc]"
 ustates.186.a: "Son âme continue à se promener..."

 ustates.186.d.deposed_usa_dead_psa: "Des nouvelles nous sont parvenues de la maison de l'ancien président Floyd Olson. Le chaos lié à la guerre et la rupture des communications font que dans certaines régions, les nouvelles ont mis longtemps à nous parvenir. Cependant, au cours des dernières semaines, beaucoup ont exprimé leurs condoléances pour le décès de l'ancien président. Ce chef charismatique à la tête d'une large coalition de partis politiques avait constaté l'impuissance totale de son administration après son échec à résoudre avec succès la grève du Nouvel An. Prenant acte de son échec, le général Douglas MacArthur l'avait alors placé en résidence surveillée avant de se proclamer président par intérim, dans des circonstances douteuses. Avec l'effondrement de l'administration de MacArthur, beaucoup se sont demandé ce qu'il adviendrait d'Olson, maintent qu'il avait été libéré, et au sein du gouvernement du Pacifique, des appels ont été lancés en faveur de sa réintégration à la présidence. Cependant, la santé d'Olson s'était suffisamment dégradée pour qu'à la surprise de tous, ce dernier préfère tranquillement rester chez lui en se tenant à l'écart du conflit. Sa seule déclaration officielle depuis sa libération s'est limité à un appel à la paix, adressé à tous ceux qui combattent encore pour qu'ils acceptent de revenir à la table de la négociation. Le président Roosevelt, ancien vice-président d'Olson, a prononcé une longue déclaration de condoléances adressée à la famille d'Olson, et s'est engagé à continuer à perpétuer l'héritage de ce dernier, et du parti de la coalition. Il reste cependant à voir si Roosevelt pourra réussir là où Olson n'a pas réussi à rassembler la nation."

 ustates.186.d.deposed_usa_dead_others: "Des nouvelles ont émergé de la maison de l'ancien Président Floyd Olson. Le chaos provoqué par la guerre et la rupture des communications ont fait que dans certaines régions, les nouvelles ont mis du temps à arriver, mais ces dernières semaines, beaucoup - y compris ceux qui avaient contribué à détruire le gouvernement fédéral - ont exprimé leurs condoléances pour le décès de l'ancien Président.  Le chef charismatique d'une coalition instable de partis de l'establishment a trouvé son administration dans un bourbier après avoir échoué à résoudre la grève du Nouvel An. En conséquence, le Général Douglas MacArthur l'a placé en résidence surveillée avant de s'annoncer comme Président par intérim dans des circonstances douteuses. Avec l'effondrement de l'administration de MacArthur, beaucoup se demandent ce qu'il adviendra d'Olson nouvellement libéré. Cependant, Olson, alors gravement malade, surprend tout le monde en rentrant tranquillement chez lui et en se tenant à l'écart du conflit. Sa seule déclaration officielle depuis sa libération est un appel à la paix pour tous ceux qui combattent encore et pour que la nation évite une insurrection coûteuse par la négociation. La situation étant toujours incertaine, on ne sait pas combien de temps il faudra pour que le souhait d'Olson se réalise."

 ustates.186.d.deposed_usa: "Les chuchotements et les rumeurs qui circulaient à Washington ont finalement été confirmés aujourd'hui lorsque le porte-parole de la Maison Blanche a annoncé que Floyd Olson était décédé aujourd'hui des suites d'un cancer résurgent. Le chef charismatique d'une large coalition de partis politiques a trouvé son administration dans un bourbier après son échec à résoudre la grève du Nouvel An, et en conséquence, le Général Douglas MacArthur l'a placé en résidence surveillée avant de s'annoncer comme président par intérim dans des circonstances douteuses. Le statut juridique du Président Olson reste en question, tout comme la légitimité du coup d'État de MacArthur, et continuera probablement à être débattu par les spécialistes de la Constitution. Pour le gouvernement fédéral en difficulté, cependant, sa mort a été un rappel désagréable des événements sordides qui ont conduit au coup d'État et les propagandistes fédéraux ont rapidement tenté de passer à la nouvelle suivante. Les opposants au gouvernement fédéral se sont également empressés de s'en prendre à MacArthur, malgré les efforts déployés pour les réduire au silence dans les bastions fédéraux. Certains accusent MacArthur d'avoir fait assassiner l'ancien président. Des rumeurs ont circulé selon lesquelles le réformateur américain, autrefois plein d'espoir, serait mort du stress de l'emprisonnement et/ou du refus de soins médicaux appropriés par ses gardiens. Mais pour la plupart, l'agitation qui a suivi le coup d'État de MacArthur se poursuit et l'idéalisme du programme d'Olson de 1936 devra attendre pour se réaliser."

 ustates.186.d.deposed_csa: "Les chuchotements et les rumeurs qui circulaient à Washington ont finalement été confirmés aujourd'hui lorsque le porte-parole de la Maison Blanche a annoncé que Floyd Olson était décédé aujourd'hui des suites d'un cancer résurgent. Le chef charismatique d'une coalition instable de partis de l'establishment a trouvé son administration dans un bourbier après son échec à résoudre la grève du Nouvel An, et en conséquence, le Général Douglas MacArthur l'a placé en résidence surveillée avant de s'annoncer comme président par intérim dans des circonstances douteuses. Nombreux sont ceux qui ont rapidement accusé MacArthur d'avoir fait assassiner l'ancien président, et dans les territoires du CSA, des rumeurs ont circulé selon lesquelles Olson aurait été privé de soins médicaux appropriés par ses gardes, voire empoisonné directement - sans doute dans le but de rallier les anciens partisans de Farmer-Labor à la cause socialiste. Le Président Reed, cependant, était beaucoup plus réservé lorsqu'il a finalement brisé le silence et donné la réponse officielle du gouvernement syndicaliste. Dans son discours, il a fait remarquer qu'Olson, malgré toutes leurs différences, essayait sincèrement de réformer le système et de maintenir la paix, et qu'il avait finalement été trahi par l'establishment pour cela. Il a cité le discours d'investiture d'Olson, notant qu'Olson voulait mettre fin au capitalisme tel que nous le connaissons et qu'il était plus que disposé à chercher un compromis pour le bien du pays. L'histoire d'Olson, cependant, est aussi un avertissement pour tous les réformateurs pleins d'espoir : les pouvoirs établis sont plus que disposés à utiliser des moyens violents pour arrêter le changement. Tous les vrais croyants en la cause d'Olson doivent alors se rallier contre ceux qui l'ont tué - un gouvernement corrompu et tyrannique. M. Reed a conclu son discours en appelant à un bref cessez-le-feu et en déclarant que la journée était un jour de deuil. Les observateurs notent que derrière lui sur le podium se trouvent de nombreux membres éminents de l'ancien parti Farmer-Labor d'Olson, qui ont fait défection pour les lignes socialistes après le coup d'État de MacArthur."

 ustates.186.d.deposed_tex: "Les chuchotements et les rumeurs qui circulaient à Washington ont finalement été confirmés aujourd'hui lorsque le porte-parole de la Maison Blanche a annoncé que Floyd Olson était décédé aujourd'hui des suites d'un cancer résurgent. Le chef charismatique d'une coalition instable de partis de l'establishment a trouvé son administration dans un bourbier après son échec à résoudre la grève du Nouvel An, et en conséquence, le Général Douglas MacArthur l'a placé en résidence surveillée avant de s'annoncer comme président par intérim dans des circonstances douteuses. Beaucoup ont rapidement accusé MacArthur d'avoir fait assassiner l'ancien président, et dans les Etats de l'Union Américaine, des rumeurs ont circulé selon lesquelles Olson aurait été privé de soins médicaux appropriés par ses gardes, voire empoisonné directement. Le Président Long, qui s'est souvent retrouvé en concurrence avec Olson pour les mêmes supporters ruraux, a pris soin d'éviter toute perception de célébration de la mort de son ancien rival. Dans un discours soigneusement calibré, le populiste raconte que lorsqu'il a rencontré Olson au début de l'année, il s'assurait que le peuple américain ne se laisserait pas berner par les agitateurs socialistes. Alors qu'Olson essayait sincèrement de négocier de bonne foi, Reed ne cessait de faire des demandes déraisonnables pour gagner du temps tout en armant ses milices - et le malheureux Olson a été trop lent à s'en rendre compte jusqu'à ce que MacArthur et ses hommes de main de Wall Street montrent le vrai visage de Washington et déposent leur propre chef. C'est donc la preuve que ni les syndicalistes ni l'establishment fédéral n'ont le moindre intérêt pour des pourparlers sérieux, et que c'est aux vrais patriotes américains de continuer à se battre pour sauver la nation. Il conclut son discours en exprimant ses condoléances à la famille d'Olson et promet de faire payer les syndicalistes et MacArthur pour leur rôle dans la mort prématurée d'Olson."

 ustates.186.d.deposed_psa: "Depuis le début du conflit, certains se sont prononcés en faveur d'une audacieuse opération de sauvetage par l'OSS des états du Pacifique, visant à libérer le Président légitime de son assignation à résidence, à Washington. Ces espoirs ont été déçus lorsque le porte-parole de la Maison Blanche a annoncé aujourd'hui que Floyd Olson était décédé d'une récidive de son cancer. Ce chef charismatique d'une large coalition de partis politiques n'avait pu que constater l'échec de son administration à résoudre avec succès la grève du Nouvel An, constat qui avait poussé le général Douglas MacArthur a le placer en résidence surveillée avant de se proclamer président par intérim, dans des circonstances douteuses. De nombreuses personnes n'ont pas tardé à accuser MacArthur d'avoir fait assassiner l'ancien président, et dans les territoires des PSA, des rumeurs ont même circulé selon lesquelles Olson se serait vu refuser des soins médicaux par ses gardes, ou aurait été empoisonné directement. A présent, la plupart des regards sont tournés vers l'ancien colistier d'Olson, le président Quentin Roosevelt, qui a rallié un gouvernement basé en Californie pour tenter de restaurer les forces démocratiques, suite au coup d'État de MacArthur. Avec la mort d'Olson, il n'y a plus aucun doute parmi les partisans constitutionnalistes de Roosevelt, de qui est le président légitime - non pas que cela ait une particulière importance au regard des divisions déchirants toujours le pays. Néanmoins, lorsque Roosevelt a prononcé son discours aujourd'hui, il ne s'est pas contenté de se présenter comme le successeur légal d'Olson. Il est également revenu sur la manière dont les deux hommes avaient fait campagne ensemble à travers le pays, dans l'espoir de donner aux Américains en un Fair Deal acceptable pour tous, et a rappelé qu'Olson avait essayé de toute son énergie de parvenir à un compromis. Fort de ce rappel, le Président a juré qu'il reprendrait le flambeau du Parti de la coalition et s'assurerait que la mort prématurée d'Olson n'ait pas été vaine."

 ustates.186.d.deposed_nee: "Les chuchotements et les rumeurs qui circulaient à Washington ont finalement été confirmés aujourd'hui lorsque le porte-parole de la Maison Blanche a annoncé que Floyd Olson était décédé aujourd'hui des suites d'un cancer résurgent. Le chef charismatique d'une coalition instable de partis de l'establishment a trouvé son administration dans un bourbier après son échec à résoudre la grève du Nouvel An, et en conséquence, le Général Douglas MacArthur l'a placé en résidence surveillée avant de s'annoncer comme président par intérim dans des circonstances douteuses. Nombreux sont ceux qui ont rapidement accusé MacArthur d'avoir fait assassiner l'ancien président, et en Nouvelle-Angleterre, ces rumeurs ont trouvé un certain écho. Il ne fait aucun doute que la situation a rappelé au gouvernement de la Nouvelle-Angleterre que la démocratie en Amérique a été considérablement mise à mal à la suite du coup d'État de MacArthur. Bien qu'Olson ne soit pas le favori de l'establishment de la Nouvelle-Angleterre, le Parti de la Coalition est son idée et beaucoup espéraient que la coalition mettrait fin au radicalisme. Cet espoir a été anéanti avec l'émergence de cinq gouvernements séparés dans la guerre civile, et la mort d'Olson représente pour certains la chute de l'ordre américain qui avait gouverné la nation pendant des siècles. Le Président [Root.GetLeader] a cependant rapidement tenté de rallier ses loyalistes. En plus d'exprimer ses condoléances à la famille d'Olson, il a déclaré que même si Olson est mort, la Nouvelle-Angleterre s'assurera que la démocratie ne meurt pas avec lui. Il a juré que la tyrannie de MacArthur ne resterait pas impunie, et que la Nouvelle-Angleterre veillerait à ce qu'un gouvernement américain légitime règne à nouveau sur Washington."

 ustates.186.d.president_usa_dead_csa: "On a appris que le Président déchu Floyd Olson est mort en exil des suites d'un cancer de l'estomac récurrent. Avec une grande partie du pays dévastée et une violence continue, les nouvelles ont été lentes à arriver, mais au cours des dernières semaines, beaucoup - y compris ceux qui ont aidé à la destruction de son gouvernement - ont exprimé leurs condoléances pour le décès du chef. En particulier, de nombreux anciens camarades de Farmer-Labor d'Olson ainsi que d'autres progressistes du gouvernement syndicaliste sont en deuil. La réponse officielle du Syndicalisme est restée muette jusqu'à présent, jusqu'à ce que le Président Reed brise le silence cet après-midi. Dans un discours, Reed a noté que, bien qu'Olson se soit présenté sur une plateforme de compromis, le temps de la négociation est passé. Le travailleur américain n'avait pas d'autre choix que de se battre pour ses droits et tous ceux qui croyaient vraiment au message d'Olson devaient aider le gouvernement légitime de l'Amérique à reconstruire la nation. Parmi les orateurs qui ont pris la parole après lui, il y avait plusieurs des anciens camarades de Farmer-Labor d'Olson, et il ne fait aucun doute qu'avec le départ d'Olson, beaucoup ont trouvé un nouveau foyer dans le gouvernement socialiste."

 ustates.186.d.president_usa_dead_tex: "On a appris que le Président déchu Floyd Olson est mort en exil des suites d'un cancer de l'estomac récurrent. Avec une grande partie du pays dévastée et une violence continue, les nouvelles ont été lentes à arriver, mais au cours des dernières semaines, beaucoup - y compris ceux qui ont aidé à la destruction de son gouvernement - ont exprimé leurs condoléances pour le décès du chef. Le Président Huey Long a longtemps été en concurrence avec Olson pour le soutien des Américains ruraux, et a été prudent dans le choix de ses mots quand il s'est adressé à ses partisans aujourd'hui dans un effort pour gagner certains des anciens loyalistes d'Olson. Dans son discours, M. Long a fait remarquer que, bien qu'Olson se soit présenté sur une plate-forme de compromis, le temps de la négociation est finalement passé. Le patriote américain n'avait pas d'autre choix que de se battre pour sa nation et quiconque croit en l'unité américaine doit travailler avec le véritable gouvernement de l'Amérique pour construire cette réalité. La question de la légitimité de l'élection de 1936 et les attaques régulières de Long contre Olson et sa politique ne sont pas mentionnées."

 ustates.186.d.president_usa_dead_nee: "On a appris que le Président déchu Floyd Olson est mort en exil des suites d'un cancer de l'estomac récurrent. Avec la dévastation d'une grande partie du pays et la poursuite de la violence, les nouvelles ont mis du temps à arriver, mais au cours des dernières semaines, beaucoup - y compris ceux qui ont aidé à la destruction de son gouvernement - ont exprimé leurs condoléances pour le décès du chef. Pour le gouvernement de Nouvelle-Angleterre, la mort d'Olson a été un rappel inconfortable de l'établissement d'un État tampon soutenu par le Canada malgré l'existence d'un gouvernement démocratique en Amérique. Bien qu'ostensiblement nécessaire étant donné l'incapacité du gouvernement fédéral à protéger la Nouvelle-Angleterre face à une révolution syndicaliste, beaucoup se sont demandé pourquoi le cœur du Parti de la Coalition était si désireux d'abandonner son chef en temps de crise. Cette décision s'est toutefois avérée fortuite pour la Nouvelle-Angleterre, puisque le gouvernement fédéral d'Olson a fini par tomber, laissant la Nouvelle-Angleterre comme dernier bastion du libéralisme aux États-Unis. Déterminé à éviter toute question gênante sur la légitimité de son gouvernement, le Président [Root.GetLeader] a prononcé aujourd'hui un discours exprimant ses condoléances à la famille d'Olson. Il a également promis que la démocratie américaine ne mourrait pas et que la Nouvelle-Angleterre veillerait à ce que le radicalisme qui menace d'engloutir l'Amérique soit éliminé. Bien que de nombreux fédéralistes se soient sentis trahis par la formation de la Nouvelle-Angleterre, de nombreux vestiges fédéraux, dont des politiciens et des soldats, sont arrivés pour rejoindre l'administration. Il reste à voir si les paroles du Président [Root.GetLeader] se concrétiseront pour la nation en difficulté."

 ustates.186.d.president_usa: "Des nouvelles tragiques nous sont parvenues du gouvernement fédéral, il semblerait que la guerre civile ait fait une autre victime. Le président Floyd Olson, surnommé à juste titre "Skipper" est décédé d'une récidive de son cancer de l'estomac alors que dans le cadre de ses fonctions, il s'efforcait de rétablir l'ordre aux États-Uni. Le chaos de la guerre et la rupture des communications font que dans certaines régions les nouvelles ont été lentes à arriver, cependant nous recevons depuis quelques semaines, de nombreux messages de condoléances, y compris de la part de ceux qui se battent toujours contre le gouvernement fédéral. Certains estiment que les tensions de la guerre ont rendu le président malade, et les propagandistes fédéraux n'ont pas tardé à le présenter comme un martyr de la cause de l'Union. Les adversaires d'Olson ont été relativement discrets sur son décès et, aussi tragique qu'elle soit, sa mort ne changera rien à leurs efforts pour contester la légitimité des élections de 1936. Le vice-président Quentin Roosevelt qui vient de prêter serment a clairement indiqué qu'il avait l'intention d'être à la hauteur de l'héritage d'Olson, et de porter le flambeau du Parti de la Coalition."

 ustates.186.d.president_war_over: "Aujourd'hui, de tristes nouvelles nous sont parvenues du domicile du président Floyd Olson, dans le Minnesota. La famille Olson a révélé qu'il était décédé d'une récidive de son cancer de l'estomac. C'est une surprise pour beaucoup, car il était au contraire considéré comme en rémission. Olson, surnommé \"Skipper\", a dirigé la nation durant la guerre civile, autant contre les agitateurs de gauche que contre les despotes réactionnaires, et a sauvé l'union comme le grand Lincoln avant lui. Des centaines de milliers de personnes se sont déplacées pour voir son cercueil dans la capitale de l'État, avant qu'il ne soit conduit à Washington DC, et inhumé dans un salon funéraire calme du Minnesota."

 ustates.186.d.president_csa: "Le gouvernement fédéral en difficulté est plongé dans la tragédie alors que la guerre civile fait une nouvelle victime. Le Président Floyd Olson est décédé des suites d'un cancer de l'estomac résurgent. Le chaos de la guerre et la rupture des communications ont fait que dans certaines régions, les nouvelles ont mis du temps à arriver, mais au cours des dernières semaines, beaucoup - y compris ceux qui luttent encore contre le Gouvernement Fédéral - ont exprimé leurs condoléances pour le décès du Président. En particulier, de nombreux anciens camarades de Farmer-Labor d'Olson ainsi que d'autres progressistes des lignes syndicalistes sont en deuil, et cela a mis en évidence la nature divisée de leur cause - divisée entre deux factions majeures. La réponse officielle des Syndicalistes est restée muette jusqu'à présent, jusqu'à ce que le Président Reed brise le silence cet après-midi. Dans un discours, Reed a noté que, bien qu'Olson se soit présenté sur une plateforme de compromis, le temps de la négociation est passé. Le travailleur américain n'a d'autre choix que de se battre pour ses droits et maintenant que les Fédéralistes ont remplacé Olson par un laquais de l'establishment, le vrai visage du parti de la Coalition est révélé. Les paroles du Président Syndicaliste ont anéanti le faible espoir que la mort d'Olson entame un nouveau cycle de négociations, et avec les Fédéralistes travaillant rapidement pour assermenter un nouveau Président, la guerre continuera sans relâche."

 ustates.186.d.president_tex: "Le gouvernement fédéral assiégé a du faire face à une nouvelle tragédie. Le président Floyd Olson est décédé d'une rechute de son cancer de l'estomac, alors qu'il occupait toujours ses fonctions. Le chaos de la guerre et la rupture des communications n'aidant pas, certaines régions n'ont appris la nouvelle que récemment. Cependant, au cours des dernières semaines, beaucoup – dont certains se battent toujours contre le gouvernement fédéral – ont exprimé leurs condoléances pour le décès du président. Le président Huey Long a longtemps été en rivalité avec Olson pour obtenir le soutien des Américains ruraux, et a pris soin de bien choisir ses mots tandis qu'il s'adressait aujourd'hui à ses partisans, pour éviter de sembler se réjouir de la mort de son rival. Dans un discours, Long a noté que bien qu'Olson se soit présenté sur un programme de compromis, le temps des négociations était finalement révolu. Le patriote américain n'a d'autre choix que de se battre pour sa nation et maintenant que les fédéralistes ont remplacé Olson par un laquais de l'establishment, le vrai visage du parti de la coalition est révélé. Les paroles du président populiste ont anéanti le faible espoir que la mort d'Olson déclencherait un nouveau cycle de négociations, et sachant que les fédéralistes cherchent à faire assermenter un nouveau président le plus rapidement possible, il est vraisemblable que la guerre se poursuivra sans relâche."

 ustates.186.d.president_nee: "Le gouvernement fédéral assiégé a du faire face à une nouvelle tragédie. Le président Floyd Olson est décédé d'une rechute de son cancer de l'estomac, alors qu'il occupait toujours ses fonctions. Le chaos de la guerre et la rupture des communications n'aidant pas, certaines régions n'ont appris la nouvelle que récemment. Cependant, au cours des dernières semaines, beaucoup – dont certains se battent toujours contre le gouvernement fédéral – ont exprimé leurs condoléances pour le décès du président. Pour le gouvernement de la Nouvelle-Angleterre, la mort d'Olson est un rappel inconfortable de l'établissement d'un État tampon soutenu par le Canada, malgré l'existence d'un gouvernement démocrate en Amérique. Bien que nécessaire en apparence vue l'incapacité fédérale à protéger la Nouvelle-Angleterre face à une révolution syndicaliste, beaucoup se sont demandé pourquoi le cœur du Parti de la coalition était si désireux d'abandonner leur chef en temps de crise. Le président [Root.GetLeader] a prononcé aujourd'hui un discours exprimant ses condoléances à la famille d'Olson. Cependant, lorsque ce même Président a été pressé de négocier entre la Nouvelle-Angleterre et le gouvernement fédéral, il a rapidement éludé la question, promettant que la démocratie américaine ne mourrait pas et que la Nouvelle-Angleterre veillerait à ce que le radicalisme qui menace d'engloutir l'Amérique soit éliminé pour de bon."

 ustates.186.d.lost_election_csa: "Aujourd'hui, de tristes nouvelles nous sont parvenues du domicile du Minnesota de l'ancien gouverneur et champion du parti Travailleur-Paysan, Floyd Olson. La famille Olson a révélé que ce dernier était décédé d'un cancer de l'estomac, qui avait récidivé. Olson avait passé l'été précédent à faire campagne pour la présidence des États-Unis sous la bannière du Parti de la Coalition. Il avait finalement été battu lors d'un vote contesté à la Chambre des Représentants. Au début de la guerre civile, de nombreux progressistes s'étaient tournés vers lui pour assumer le leadership et le Président [Root.GetLeader] l'aurait invité à occuper des fonctions au sein de dans son gouvernement. Cependant, le candidat à la présidence, de plus en plus malade, avait choisi de se retirer sur ses terres où il est finalement décédé. Son cancer, initialement considéré comme en rémission, était finalement réapparu au grand dam d'Olson et de ses proches. Avant de mourir, le sénateur a publié une déclaration, présentant ses excuses de ne pas être là pour son état et son pays, en ces temps troublés. Le Président [Root.GetLeader] a exprimé ses condoléances à la famille d'Olson, saluant le progressiste idéaliste et regrettant qu'il ne soit plus là pour faire entendre raison à l'establishment qui a préféré avoir recours à la violence et à l'obstructionnisme. Dans l'État fortement contesté du Minnesota, les insurgés et les forces d'occupation ont déclaré un bref cessez-le-feu avec le soutien du gouvernement socialiste."

 ustates.186.d.lost_election_tex: "Aujourd'hui, de tristes nouvelles nous sont parvenues du domicile du Minnesota de l'ancien gouverneur et champion du parti Travailleur-Paysan, Floyd Olson. La famille Olson a révélé que ce dernier était décédé d'un cancer de l'estomac, qui avait récidivé. Olson avait passé l'été précédent à faire campagne pour la présidence des États-Unis sous la bannière du Parti de la Coalition. Il avait finalement été battu lors d'un vote contesté à la Chambre des Représentants. Rival populiste, beaucoup craignaient au sein du camp longiste qu'Olson joue un rôle de premier plan dans le rassemblement des forces contre l'État de l'Union. Cependant, le candidat à la présidence, de plus en plus malade, avait choisi de se retirer sur ses terres où il est finalement décédé. Son cancer, initialement considéré comme en rémission, était finalement réapparu au grand dam d'Olson et de ses proches. Avant de mourir, le sénateur a publié une déclaration, présentant ses excuses de ne pas être là pour son état et son pays, en ces temps troublés. Le président [Root.GetLeader] a publié une courte déclaration exprimant ses condoléances à la famille d'Olson. En privé, le fait que le gouverneur populaire ne serait pas une menace supplémentaire dans le conflit imminent, fut un grande source de soulagement."

 ustates.186.d.lost_election_other: "Aujourd'hui, de tristes nouvelles nous sont parvenues du domicile du Minnesota de l'ancien gouverneur et champion du parti Travailleur-Paysan, Floyd Olson. La famille Olson a révélé que ce dernier était décédé d'un cancer de l'estomac, qui avait récidivé. Olson avait passé l'été précédent à faire campagne pour la présidence des États-Unis sous la bannière du Parti de la Coalition. Il avait finalement été battu lors d'un vote contesté à la Chambre des Représentants. Au début de la guerre civile, de nombreux progressistes s'étaient tournés vers lui pour assumer le leadership et le Président [Root.GetLeader] l'aurait invité à occuper des fonctions au sein de dans son gouvernement. Cependant, le candidat à la présidence, de plus en plus malade, avait choisi de se retirer sur ses terres où il est finalement décédé. Son cancer, initialement considéré comme en rémission, était finalement réapparu au grand dam d'Olson et de ses proches. Avant de mourir, le sénateur a publié une déclaration, présentant ses excuses de ne pas être là pour son état et son pays, en ces temps troublés. Le Président [Root.GetLeader] a exprimé ses condoléances à la famille d'Olson, et beaucoup pleurent la perte d'un leader démocrate potentiel qui aurait pu unir le camp modéré. Alors que la guerre continue, beaucoup se demandent si les rêves du parti de la Coalition d'Olson mourront avec lui."

 ustates.186.d.senator_csa: "Aujourd'hui, de tristes nouvelles nous sont parvenues du domicile du Minnesota de l'ancien gouverneur et champion du parti Travailleur-Paysan, Floyd Olson. La famille Olson a révélé que ce dernier était décédé d'un cancer de l'estomac, qui avait récidivé. Olson avait passé le dernier été à faire campagne pour devenir sénateur du Minnesota et avait remporté le poste avec succès. Au début de la guerre civile, plusieurs gouvernements l'avaient courtisé alors que son parti Travailleur-Paysan se divisait considérablement. Cependant, le sénateur de plus en plus malade s'est retiré chez lui sans choisir expressément de camp. Son cancer, initialement considéré comme en rémission, était finalement réapparu au grand dam d'Olson et de ses proches. Avant de mourir, le sénateur a publié une déclaration, présentant ses excuses de ne pas être là pour son état et son pays, en ces temps troublés. Le président [Root.GetLeader] a exprimé ses condoléances à la famille d'Olson et a demandé le respect d'une journée de deuil dans les territoires contrôlés par les syndicalistes pour saluer le progressiste idéaliste, incluant la mise en berne des drapeaux. Dans l'État fortement contesté du Minnesota, les insurgés et les forces d'occupation ont déclaré un bref cessez-le-feu avec le soutien du gouvernement socialiste, mais il est clair que personne de sa stature ne devrait émerger de si tôt."

 ustates.186.d.senator_tex: "Aujourd'hui, de tristes nouvelles nous sont parvenues du domicile du Minnesota de l'ancien gouverneur et champion du parti Travailleur-Paysan, Floyd Olson. La famille Olson a révélé que ce dernier était décédé d'un cancer de l'estomac, qui avait récidivé. Olson avait passé le dernier été à faire campagne pour devenir sénateur du Minnesota et avait remporté le poste avec succès. Au début de la guerre civile, plusieurs gouvernements l'avaient courtisé alors que son parti Travailleur-Paysan se divisait considérablement. Cependant, le sénateur de plus en plus malade s'est retiré chez lui sans choisir expressément de camp. Son cancer, initialement considéré comme en rémission, était finalement réapparu au grand dam d'Olson et de ses proches. Avant de mourir, le sénateur a publié une déclaration, présentant ses excuses de ne pas être là pour son état et son pays, en ces temps troublés. Le Président [Root.GetLeader] a exprimé ses condoléances à la famille d'Olson, bien que la situation du Minnesota, état frontière très divisé ne laisse présager que de nombreuses autres familles seront également en deuil dans un avenir proche."

 ustates.186.d.senator_others: "Aujourd'hui, de tristes nouvelles nous sont parvenues du domicile du Minnesota de l'ancien gouverneur et champion du parti Travailleur-Paysan, Floyd Olson. La famille Olson a révélé que ce dernier était décédé d'un cancer de l'estomac, qui avait récidivé. Olson avait passé le dernier été à faire campagne pour devenir sénateur du Minnesota et avait remporté le poste avec succès. Au début de la guerre civile, plusieurs gouvernements l'avaient courtisé alors que son parti Travailleur-Paysan se divisait considérablement. Cependant, le sénateur de plus en plus malade s'est retiré chez lui sans choisir expressément de camp. Son cancer, initialement considéré comme en rémission, était finalement réapparu au grand dam d'Olson et de ses proches. Avant de mourir, le sénateur a publié une déclaration, présentant ses excuses de ne pas être là pour son état et son pays, en ces temps troublés. Le président [Root.GetLeader] a exprimé ses condoléances à la famille d'Olson, et le gouverneur aligné sur les fédéralistes du Minnesota devrait nommer un successeur intérimaire jusqu'à ce que des élections puissent avoir lieu, mais il est clair que personne de sa stature ne devrait émerger de si tôt."

 ustates.187.t: "Mort d'Al Smith"
 ustates.187.d.president: "La nation pleure la mort du "guerrier heureux", le président bien-aimé de l'Amérique, Alfred Emanuel Smith, qui a commencé son humble voyage comme vendeur de journaux et poissonnier pour finalement devenir commandant en chef de la nation américaine. Sa vie dans les rues de New York a été une source d'inspiration pour beaucoup, et son héritage sera à jamais gravé dans le cœur et l'esprit de ses concitoyens américains.\n\nLe président est décédé à 6 h 45 du matin après avoir subi une crise cardiaque plus tôt dans la matinée. Depuis le mois de mai, la santé du président était très préoccupante, principalement en raison de sa présence relativement retirée du public américain après le décès de la Première Dame. Diagnostiqué comme souffrant d'épuisement dû à la chaleur par son médecin personnel, le Dr Raymond P. Sullivan, M. Smith est resté à l'écart de la presse alors que les meilleurs médecins du pays tentaient de soulager son état. Malgré l'espoir de voir Smith se reprendre, l'état du président est devenu de plus en plus critique, si bien qu'un appel a été lancé à l'évêque Francis A. McIntyre pour qu'il administre les derniers sacrements de l'Église catholique romaine.\n\nLe vice-président Alben Barkley a prêté serment dès que le cabinet présidentiel a appris le décès du président. Le nouveau président Barkley a décrété que la semaine des funérailles du président serait décrétée jour de deuil national pour se souvenir et reconnaître le vrai patriotisme et l'amour que le président Smith avait pour les États-Unis."
 ustates.187.d.not_president: "Le parti démocrate pleure la mort de \"l'Heureux Guerrier\", le leader bien-aimé du Parti Démocrate Alfred Emanuel Smith. Issu des humbles rues de New York en tant que vendeur de journaux et poissonnier, l'entrée de Smith en politique est un exploit remarquable en soi - il n'y a peut-être aucun autre homme politique qui puisse prétendre à une carrière politique aussi distinguée sans avoir bénéficié d'autant d'avantages de jeunesse. \n\nSmith est décédé à 6 h 45 du matin à l'hôpital Rockefeller Institute de New York après avoir subi une crise cardiaque plus tôt dans la matinée. Depuis le mois de mai, la santé de M. Smith était très préoccupante, principalement en raison de sa présence relativement retirée de la politique nationale après le décès de sa femme. Il a été rapporté que le politicien a pris la mort de sa femme avec beaucoup de difficulté et est devenu gravement malade dans son état de dépression. Diagnostiqué comme souffrant d'épuisement dû à la chaleur par son médecin personnel, le Dr Raymond P. Sullivan, Smith semblait être sur le point de se rétablir avant qu'une crise cardiaque survenue au petit matin ne fasse empirer son état. Son état étant de plus en plus critique, l'évêque Francis A. McIntyre est appelé à lui administrer les derniers sacrements de l'Église catholique romaine. Le Parti Démocrate publie une nécrologie officielle et annonce le décès de Smith - déplorant la perte d'un orateur et d'un homme politique talentueux et compétent. À sa place, Albert Barkley, du Kentucky, a pris la tête du parti et s'est engagé à poursuivre l'héritage de Smith."
 ustates.187.a: "Son âme continue à se promener..."

### Elections ###
 ustates.201.t: "MacArthur contre Byrd"
 ustates.201.d: "Avec la fin de la deuxième guerre civile américaine et la reconstruction en cours, le mandat du Président par intérim [USA.GetLeader] est arrivé à son terme. Un sentiment de normalité commence à se faire sentir à travers la nation alors que le processus démocratique revient aux États-Unis.\n\nL'un des candidats les plus populaires, Douglas MacArthur, héros de la deuxième guerre civile américaine, représentera le Parti Républicain. Salué comme le Cincinnatus des heures les plus sombres de l'Amérique, le coup d'État militaire de MacArthur a pu susciter des inquiétudes quant à son engagement envers la démocratie américaine, mais les citoyens ont été soulagés lorsque MacArthur s'est retiré après sa victoire. L'ancien commandant en chef de l'armée fédérale est en effet un candidat favori, beaucoup voyant en MacArthur le poing nécessaire pour reconstruire et restaurer la présence de l'Amérique dans le monde. Des célébrités et même certains politiciens démocrates ont exprimé leur soutien au Président de Guerre. Les observateurs et conseillers électoraux sont pour la plupart arrivés à la conclusion que la victoire de MacArthur sera celle d'un raz-de-marée et que l'ancien gouverneur de la nation la dirigera à nouveau.\n\nLe Parti Démocrate sera représenté par Harry Byrd, éditeur de journaux et chef du Parti Démocrate en Virginie. Lorsqu'il était gouverneur de l'État de Virginie, il a fait adopter des amendements constitutionnels qui ont rationalisé le gouvernement de l'État et permis une utilisation plus efficace de l'argent des contribuables. Populaire parmi les conservateurs du Sud, Byrd est un anti-déségrégationniste véhément et a juré de maintenir la ségrégation dans les institutions du Sud.\n\nAvec la reprise complète des élections aux États-Unis, le moment est venu pour les électeurs américains de prendre leur décision dans les bureaux de vote de tout le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.201.a: "MacArthur remporte une victoire écrasante !"
 ustates.201.b: "Et le vainqueur est... Byrd ?"

 ustates.202.t: "Roosevelt contre Willkie"
 ustates.202.d.restored: "Suite à sa trahison par le Général MacArthur, puis à sa mort prématurée, le vice-président de Floyd Olson, Quentin Roosevelt, a rallié une administration constitutionnaliste dans le Pacifique pour s'opposer aux gouvernements des trois tyrans. Dès la fin de l'état d'urgence et le succès des négociations entre les fédéralistes de l'Est et les constitutionnalistes de l'Ouest, MacArthur est arrêté.  Après une victoire devant la Cour Suprême, Roosevelt revendique triomphalement sa place à la Maison Blanche pour la durée du mandat 1936-1940. Alors que ces quatre années touchent à leur fin, les prochaines élections opposent le Démocrate Progressiste Quentin Roosevelt au Républicain Wendell Willkie.\n\nRoosevelt a annoncé son désir d'apporter des réformes importantes au pays par le biais de sa politique du \"Fair Deal\". S'engageant à conserver les mêmes réformes libérales que son prédécesseur et fort de sa réputation de sauveur de la démocratie lors de la guerre civile, le Fair Deal de Roosevelt vise à restaurer la confiance dans l'économie et le gouvernement fédéral malgré la récente guerre civile. Fils de l'ancien président américain Theodore \"Teddy\" Roosevelt, \"Bullmoose Jr.\" espère diriger les Démocrates lors de la première élection depuis le parti unifié des mois tragiques de 1936.\n\nL'opposition du Parti Républicain s'est ralliée au candidat Wendell Willkie, qui a monté une campagne étonnamment réussie. L'avocat et l'ancien cadre supérieur ont juré de poursuivre la politique d'Olson en matière de sécurité sociale gouvernementale et ont promis le plein emploi pour tous. Le programme de Willkie prône également le rôle croissant de l'Amérique dans le monde et le soutien au mouvement des droits civiques, et promet qu'il veillera à l'intégration des Forces Armées Américaines.\n\nAvec la reprise complète d'élections libres aux États-Unis, le moment est venu pour les électeurs américains de prendre leur décision dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.202.d.default: "Suite au décès prématuré du président bien-aimé Floyd Olson, son vice-président Quentin Roosevelt, conformément à la constitution, a terminé son mandat. Avec l'achèvement du mandat d'Olson, les prochaines élections opposeront le démocrate progressiste Quentin Roosevelt au républicain Wendell Willkie.\n\nRoosevelt a annoncé son désir d'apporter des réformes importantes au pays par le biais de sa politique du "Fair Deal". S'engageant à conserver les mêmes réformes libérales que son prédécesseur, le Fair Deal de Roosevelt vise à restaurer la confiance dans l'économie et le gouvernement fédéral malgré la récente guerre civile. Fils de l'ancien président américain Theodore "Teddy" Roosevelt, "Bullmoose Jr." espère diriger les démocrates lors de la première élection depuis l'unité du parti dans les mois tragiques de 1936.\n\nL'opposition du parti républicain vient du candidat Wendell Willkie. Cet avocat et ancien cadre supérieur a juré de poursuivre la politique d'Olson en matière de sécurité sociale gouvernementale et a promis le plein emploi pour tous. Le programme de Willkie prône également le rôle croissant de l'Amérique dans le monde et le soutien au mouvement des droits civiques, et promet de veiller à l'intégration des forces armées américaines.\n\nAvec la reprise complète d'élections libres aux États-Unis, le moment est venu pour les électeurs américains de prendre leur décision dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.202.a: "Willkie l'emporte !"
 ustates.202.b: "Roosevelt l'emporte !"

 ustates.203.t: "Smith contre Landon"
 ustates.203.d.smith_arrests_macarthur: "Dans un geste sans précédent qui a choqué les observateurs étrangers et nationaux, le coup d'État militaire de MacArthur contre le Président dûment élu au cours de l'hiver 1937 a plongé la nation dans la guerre civile. Si beaucoup ont vu la force de la clique militaire de MacArthur au cours des mois et des jours qui ont précédé la guerre civile, peu ont prévu que le général placerait le Président, aussi controversé soit-il, en résidence surveillée, annulant ainsi tout ce que les pères fondateurs défendaient.\n\nAvec la défaite du dictateur MacArthur, la démocratie a finalement été restaurée. Le successeur trié sur le volet de MacArthur, Al Smith, du parti Démocrate, en a choqué plus d'un en soutenant le gouvernement provisoire démocratique du Pacifique, qui a évincé son patron et rétabli un véritable régime civil aux États-Unis. À l'approche des élections, il a annoncé un retour à la liberté, apportant ainsi un soulagement aux nations fatiguées par la guerre. En outre, pour honorer la tradition démocratique de l'Amérique, Smith a annoncé sa candidature officielle à la présidence lors des élections de 1944. Son adversaire sera Alf Landon, du Parti Républicain. Ancien gouverneur du Kansas, Landon est un membre libéral éminent du Parti Républicain et a promis des réformes économiques tout en maintenant la compétitivité de l'économie américaine. Ses références incluent également des liens étendus avec l'industrie pétrolière, lui-même fondateur d'une entreprise pétrolière prospère.\n\nAvec la reprise complète des élections libres aux États-Unis, le moment est venu pour les électeurs américains de prendre leur décision dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.203.d.landon_arrests_macarthur: "In an unprecedented move that shocked foreign and domestic observers, MacArthur's military coup of the duly elected President Alf Landon in the winter of 1937 threw the nation into the civil war. While many saw the strength in MacArthur's military clique in the months and days leading up to the civil war, few anticipated the general would place the President under house arrest, thus undoing everything the founding fathers stood for.\n\nWith the defeat of the dictatorial MacArthur, democracy has finally been restored. Vice President Charles McNary, in a public ceremony, reinstated the former President. The restored Republican President from Kansas announced a return to freedom and liberty, bringing relief to war-weary nations. Furthermore, in honouring America's democratic tradition, Landon announced his official bid to run for President again in the election of 1940. Running against him will be Al Smith of the Democratic Party. The son of an Irish-American mother and an Italian-American veteran of the First American Civil War, Smith has been noted for his wide range of reforms in New York during the 20s. The first Roman Catholic to be nominated for President by a major party - his candidacy will undoubtedly focus on mobilising Catholic and anti-Catholics alike. Some prominent Protestants across the country have vocally stated their opposition to the Smith campaign, claiming that a Smith presidency will be nothing more than a papal puppet.\n\nWith the full resumption of free elections once more in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.203.d.default: "Pour la deuxième fois de son histoire, l'unité des États-Unis a été testée une fois de plus. Contre les Syndicalistes Combinés de Chicago et l'American Union State de la Nouvelle-Orléans, le Président Alf Landon a commandé la nation américaine dans sa tentative désespérée de survie. Malgré les éléments réactionnaires et radicaux qui cherchent à saper la liberté américaine, dans le véritable esprit de la démocratie, le président républicain Landon a annoncé que les élections de 1940 se dérouleraient comme d'habitude. En quête d'un second mandat, la plupart des observateurs ont prédit que Landon s'assurerait la Maison Blanche pour quatre années supplémentaires. La présidence en temps de guerre a fait preuve d'une résilience et d'une détermination remarquables face à une telle crise nationale. À une époque où les Américains avaient si peu confiance en leur gouvernement, c'est la voix de Landon à la radio qui a encouragé les loyalistes à rester fidèles au gouvernement fédéral.\n\nSon adversaire sera Al Smith, du parti démocrate. Bien que peu de gens pensent que le parti démocrate sera capable de contester la popularité des dirigeants républicains, il n'est jamais trop tard pour un retour. Fils d'une mère irlando-américaine et d'un vétéran italo-américain de la première guerre civile américaine, Smith s'est fait remarquer pour son large éventail de réformes à New York dans les années 20. Premier catholique romain à être désigné comme candidat à la présidence par un grand parti - sa candidature visera sans aucun doute à mobiliser les catholiques et les anticatholiques. Certains protestants éminents du pays ont exprimé leur opposition à la campagne de Smith, affirmant qu'une présidence de Smith ne serait rien d'autre qu'une marionnette papale.\nAvec la reprise complète des élections libres aux États-Unis, le moment est venu pour les électeurs américains de prendre leur décision dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.203.a: "Landon l'emporte"
 ustates.203.b: "Smith l'emporte"

 ustates.204.t: "Garner contre Willkie"
 ustates.204.d.garner: "For the second time in its history, the unity of the United States was tested once more. Against the Combined Syndicalists of Chicago and the American Union State of New Orleans, President John Nance Garner commanded the American nation in its desperate bid for survival. Despite the reactionary and radical elements that sought to undermine American freedom, in the true spirit of democracy -the Democratic President Garner has announced that the 1940 elections will proceed as usual. Seeking a second term, most observers have predicted that Garner will secure the White House for another four years. The wartime presidency has shown remarkable resilience and determination in the face of such a national crisis. At a time when Americans held such little faith in their government, it was Garner's voice on the radio that encouraged loyalists to remain loyal to the federal government.\n\nRunning against him will be Wendell Willkie of the Republican Party. While few think that the Republican Party will be able to contest the popularity of the Democratic leadership, it is never too late for a comeback. A long-time proponent of equal rights since his Akron days fighting the Ku Klux Klan, Willkie was also a corporate executive for the Commonwealth and Southern Corporation prior to the civil war. Willkie's platform also advocates for America's growing role in the world and support for the civil rights movement, vowing that he will see the complete integration of the American Armed Forces.\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.204.d.garner_arrests_macarthur: "In an unprecedented move that shocked foreign and domestic observers, MacArthur's military coup of the duly elected President John Nance Garner in the winter of 1937 threw the nation into the civil war. While many saw the strength in MacArthur's military clique in the months and days leading up to the civil war, few anticipated the general would place the President under house arrest, thus undoing everything the founding fathers stood for.\n\nWith the defeat of the dictatorial MacArthur, democracy has finally been restored. Vice President Al Smith, in a public ceremony, reinstated the former President. The restored Democrat President from Texas announced a return to freedom and liberty, bringing relief to war-weary nations. Furthermore, in honouring America's democratic tradition, Garner announced his official bid to run for President again in the election of 1940. Running against him will be Wendell Willkie of the Republican Party. A long-time proponent of equal rights since his Akron days fighting the Ku Klux Klan, Willkie was also a corporate executive for the Commonwealth and Southern Corporation prior to the civil war. Willkie's platform also advocates for America's growing role in the world and support for the civil rights movement, vowing that he will see the complete integration of the American Armed Forces.\n\nWith the full resumption of free elections once more in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is... "
 ustates.204.d.fallback: "Élection générique (existe pour éviter les bugs)"
 ustates.204.a: "Willkie l'emporte"
 ustates.204.b: "Garner l'emporte"

 ustates.206.t: "Roosevelt contre Taft"
 ustates.206.d: "Horriblement traumatisée par les effusions de sang de la Seconde Guerre Civile, la nation américaine est encore assomée par les conséquences épouvantables d'une guerre totale. Partout dans le pays, des signes de reprise commencent toutefois à apparaître dans les soupes populaires, les centres de secours et les cliniques. Lentement mais sûrement, la nation américaine se redresse et conformément à la tradition démocratique américaine, le président sortant Quentin Roosevelt a annoncé sa candidature à la présidence, lors des élections de 1944.\n\nEn accédant à la présidence après la mort de l'ancien président bien-aimé Floyd Olson, Roosevelt a montré qu'il était plus que compétent pour assumer le poste de commandant en chef. "Bullmoose Jr." a en effet l'intention de maintenir la domination des démocrates sur la Maison Blanche pendant quatre années supplémentaire. S'engageant à étendre les politiques réussies du "Fair Deal" pour inclure la reconstruction progressive du continent américain, Roosevelt a abordé cette élection avec une confiance débordante. À juste titre, de nombreux observateurs estiment que le jeune président continuera à perpétuer l'héritage de son père pour rester dans les annales comme un Président ayant marqué son temps.\n\nSon adversaire désireux de renverser la domination démocrate est le républicain Robert Taft. Comme son adversaire, Taft est aussi le fils d'un ancien président américain, en l'occurrence l'ancien président William Howard Taft. En tant que chef de la coalition conservatrice américaine, l'ancien avocat et sénateur a reçu l'investiture du Parti républicain pour les élections de 1944. Il s'est toujours prononcé contre l'intervention américaine dans les conflits mondiaux, arguant que la priorité de l'Amérique devait être sa propre reconstruction. Travailleur infatigable et sensible aux intérêts publics et politiques variés, Taft et les républicains ont travaillé sans relâche pour obtenir les votes nécessaires, afin de faire tomber la domination démocrate.\n\nAvec la reprise complète des élections libres aux États-Unis, le moment est venu pour les électeurs américains de prendre leur décision. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.206.a: "Taft l'emporte"
 ustates.206.b: "Roosevelt l'emporte"

 ustates.207.t: "Barkley contre Taft"
 ustates.207.d: "Horriblement traumatisée par les effusions de sang de la Seconde Guerre Civile, la nation américaine est encore assomée par les conséquences épouvantables d'une guerre totale. Partout dans le pays, des signes de reprise commencent toutefois à apparaître dans les soupes populaires, les centres de secours et les cliniques. Dirigeant la nation pendant ses jours les plus sombres, l'ancien président Al Smith malheureusement décédé a conduit le vice-président Alben W. Barkley au pouvoir, en tant que 33e président des États-Unis d'Amérique. À l'approche de l'année 1944, la nation cherche sérieusement à savoir qui prendra à nouveau la tête du Bureau ovale.\n\nEspérant maintenir la domination démocrate pendant encore quatre ans, Alben W. Barkley est un avocat et homme politique du Kentucky. Au début de sa carrière politique, il a stupéfié les habitants de son comté natal de McCracken par son éloquence et sa sympathie alors qu'il candidatait au poste de procureur du comté. De là, Barkley a gravi l'un après l'autre les échelons rythmant la vie politique du Kentucky, obtenant successivement les postes de représentant de l'État, de gouverneur et plus tard de sénateur. De la même manière, alors qu'il se présentait au poste de gouverneur, Barkley a été surnommé "Iron Man" par la presse en raison de sa source d'énergie apparemment inépuisable. Il aurait été vu en train de prononcer près de seize discours par jour pendant la campagne électorale.\n\nLe candidat de l'opposition républicaine n'est autre que Robert Taft, le fils de l'ancien président américain William H. Taft. En tant que chef de la coalition conservatrice américaine, l'ancien avocat et sénateur a reçu la nomination du Parti républicain pour l'élection de 1944. Il s'est toujours prononcé contre l'intervention américaine dans les conflits mondiaux, arguant que la priorité et la place de l'Amérique dans l'après-guerre civile - devait être sa propre reconstruction. Travailleur infatigable et sensible aux intérêts publics et politiques divers, Taft et les républicains ont travaillé sans relâche pour obtenir les voix nécessaires pour faire tomber la domination démocrate.\n\nMaintenant que des élections libres sont à nouveau organisée aux États-Unis, le moment est venu pour les électeurs américains de prendre leur décision. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.207.a: "Taft l'emporte"
 ustates.207.b: "Barkley l'emporte"

 ustates.208.t: "Truman contre Willkie"
 ustates.208.d.landon: "Après deux mandats consécutifs et réussis en tant que Président des États-Unis, Alf Landon a annoncé son intention de se retirer à l'occasion de la prochaine course électorale. Invoquant des motifs de santé et le précédent établi par le premier Président américain George Washington, Landon a l'intention de mettre fin à sa carrière présidentielle après deux ans passé à restaurer la confiance dans le système démocratique américain, suite à une guerre civile exténuante et destructrice.\nLes espoirs de maintenir la domination républicaine à la Maison Blanche sont désormais placés en nul autre que Wendell Willkie de l'Indiana et de New York. Partisan de longue date de l'égalité des droits depuis l'époque où il combattait le Ku Klux Klan à Akron, Willkie était également un dirigeant d'entreprise pour la Commonwealth and Southern Corporation avant la guerre civile. Willkie plaide également pour un rôle croissant de l'Amérique dans le monde et le soutien au mouvement des droits civiques, promettant qu'il verra l'intégration complète des forces armées américaines.\nL'opposition démocrate est représentée par le sénateur à lunettes du Missouri, Harry S. Truman, qui espère mettre fin à la domination républicaine à la Maison Blanche. L'ancien juge et sénateur actuel a attiré l'attention nationale en raison de son rôle au sein du Comité Sénatorial Sspécial chargé d'enquêter sur le programme de défense nationale. Cet organisme bipartisan unique a aidé à lutter contre le gaspillage et la corruption dans la bureaucratie américaine pendant la guerre civile alors que la nation sombrait dans l'anarchie. Non seulement le comité a permis à l'Amérique d'économiser l'argent dont elle avait besoin pour mener la grande guerre, mais il a également propulsé Truman en couverture du Time Magazine. Il a notamment été rejoint dans la campagne électorale par nul autre que sa mère, Martha Truman - dont les remarques colorées lui ont valu l'attention du public et de la presse américains.\n\nAvec la reprise complète des élections libres aux États-Unis, le moment est venu pour les électeurs américains de prendre leurs décisions lors de sondages à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.208.d.willkie: "Horriblement traumatisée par les effusions de sang de la Seconde Guerre Civile, la nation américaine est encore assomée par les conséquences épouvantables d'une guerre totale. Partout dans le pays, des signes de reprise commencent toutefois à apparaître dans les soupes populaires, les centres de secours et les cliniques. Lentement mais sûrement, la nation américaine se redresse et conformément à la tradition démocratique américaine, le président sortant Willkie a annoncé sa candidature à la présidence, lors des élections de 1944.\nEspérant maintenir la domination républicaine de la Maison Blanche au cours des quatre prochaines années, le président Willkie a l'intention de tenir ses promesses de campagne, en particulier lorsqu'il s'agit de lutter contre l'injustice raciale à travers le pays. Alors que sa campagne initiale s'appuyait sur les promesses d'intégration des forces armées et d'égalité des droits, la deuxième campagne de Willkie a gardé le même accent sur la construction de nouvelles relations raciales, dans l'après-guerre civile. Willkie soutient que l'Amérique doit reconstruire et utiliser sa nouvelle force pour s'assurer que le reste du monde se libère des chaînes de la tyrannie, et de l'oppression.\nL'opposition démocrate est représentée par le sénateur à lunettes du Missouri, Harry S. Truman, qui espère mettre fin à la domination républicaine à la Maison Blanche. L'ancien juge et actuel sénateur a attiré l'attention nationale en raison de son rôle au sein du Comité sénatorial spécial chargé d'enquêter sur le programme de défense nationale. Cet organisme bipartisan unique a aidé à lutter contre le gaspillage et la corruption dans la bureaucratie américaine pendant la guerre civile, alors que la nation sombrait dans l'anarchie. Non seulement le comité a permis à l'Amérique d'économiser l'argent dont elle avait besoin pour mener la grande guerre, mais il a également propulsé Truman en couverture du Time Magazine. Il a notamment été rejoint dans la campagne électorale par nul autre que sa mère, Martha Truman - dont les remarques hautes en couleur lui ont valu l'attention du public et de la presse américaine.\n\nMaintenant que des élections libres sont à nouveau organisée aux États-Unis, le moment est venu pour les électeurs américains de prendre leur décision. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.208.a: "Willkie l'emporte"
 ustates.208.b: "Truman l'emporte"

 ustates.209.t: "MacArthur contre Russel Jr"
 ustates.209.d: "Quatre ans se sont écoulés depuis que les [USA.GetNameDef] ont élu pour la dernière fois un président - ce qui signifie que le mandat de Douglas MacArthur est presque terminé et que le moment est à nouveau venu de convoquer une assemblée pour déterminer qui siégera à la tête de la nation. La nation américaine a entamé le processus de rétablissement national avec encore en mémoire les souvenirs de la guerre et du chaos. Conformément à la tradition démocratique, le président MacArthur a annoncé son désir de briguer un second mandat lors des prochaines élections de 1944.\nLe mandat du président MacArthur a été principalement consacré à essayer d'échapper à ses actions de 1936 lorsque ses actions rencontraient constamment l'hostilité des Démocrates. Les souvenirs de la clique militaire de MacArthur persistent encore dans les couloirs du Congrès, et l'opposition Démocrate, en particulier, ne se prive pas pour dénoncer MacArthur comme un démagogue autoritaire. Les Républicains de l'establishment ont perdu du terrain dans plusieurs États du fait de leurs concessions à la clique des riches propriétaires d'entreprises de Hearst – c'est d'ailleurs peut-être un signe que MacArthur pourrait ne pas être en mesure de décrocher un second mandat. Néanmoins, malgré ces revers, MacArthur a parlé avec confiance pendant la campagne électorale - espérant continuer à capitaliser sur sa popularité en temps de guerre en tant que général américain le plus influent depuis Ulysses S. Grant.\nL'opposition Démocrate a nommé le membre du Congrès de l'état de Géorgie Richard Russell Jr., qui espère rallier sa base électorale blanche conservatrice lors des prochaines élections. Ségrégationniste avoué et peut-être l'une des voix les plus fortes contre l'intégration raciale, Russell a promis que s'il assurait la présidence, il veillerait à ce que les États continuent de conserver leurs droits et leurs traditions de ségrégation. Les opinions franches en faveur de la suprématie blanche de Russell l'ont certainement mis en désaccord avec ceux qui recherchent une plus grande égalité raciale aux États-Unis. De plus, Russell a également souligné que sa vision de la Reconstruction verra la poursuite de la position dure et intransigeante envers les anciens membres du SPA et les syndicalistes américains.\n\nAvec la reprise complète des élections libres aux États-Unis, le moment est venu pour les électeurs américains de se rendre aux urnes dans tout le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.209.a: "MacArthur l'emporte"
 ustates.209.b: "Russel Jr l'emporte"

 ustates.210.t: "Taft contre Byrd"
 ustates.210.d: "Horriblement traumatisée par les effusions de sang de la Seconde Guerre Civile, la nation américaine est encore assomée par les conséquences épouvantables d'une guerre totale. Partout dans le pays, des signes de reprise commencent toutefois à apparaître dans les soupes populaires, les centres de secours et les cliniques. Lentement mais sûrement, la nation américaine se redresse et conformément à la tradition démocratique américaine, le président sortant Harry Byrd a annoncé sa candidature à la présidence, lors des élections de 1944.\n\nEspérant maintenir à nouveau la domination démocrate au cours des quatre prochaines années, le président Harry Byrd de Virginie-Occidentale, lui même, après avoir remporté une victoire improbable contre le favori républicain de Douglas MacArthur, cherche à poursuivre son séjour dans le bureau ovale. Peut-être l'un des partisans les plus virulents du maintien de la ségrégation raciale, au cours de son administration - Byrd a opposé son veto à de nombreuses législations libérales prônant la déségrégation. Alors que les politiques conservatrices de Byrd ont certainement rencontré un grand soutien parmi les éléments ségrégationnistes du Sud, son soutien continu à Jim Crow a sans aucun doute suscité une opposition libérale considérable, déterminée à le renverser.\n\nLe candidat de l'opposition républicaine aux démocrates n'est autre que Robert A. Taft. En tant que chef de la coalition conservatrice américaine, l'ancien avocat et sénateur a reçu la nomination du Parti républicain pour l'élection de 1944. Il s'est toujours prononcé contre l'intervention américaine dans les conflits mondiaux, arguant que la priorité et la place de l'Amérique dans l'après-guerre civile - devait être sa propre reconstruction. Travailleur infatigable et sensible aux intérêts publics et politiques divers, Taft et les républicains ont travaillé sans relâche pour obtenir les voix nécessaires pour faire tomber la domination démocrate.\n\nMaintenant que des élections libres sont à nouveau organisée aux États-Unis, le moment est venu pour les électeurs américains de prendre leur décision. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.210.a: "Taft l'emporte"
 ustates.210.b: "Byrd l'emporte"

 ustates.211.t: "Taft contre Russel Jr"
 ustates.211.d.garner: "Horriblement traumatisée par les effusions de sang de la Seconde Guerre Civile, la nation américaine est encore assommée par les conséquences épouvantables d'une guerre totale. Partout dans le pays, des signes de reprise commencent toutefois à apparaître dans les soupes populaires, les centres de secours et les cliniques. Lentement mais sûrement, la nation américaine se redresse et conformément à la tradition démocratique américaine, le président sortant John Nance Garner arrive à la fin de son second mandat. Justifiant sa décision par sa santé déclinante et son désir d'honorer le précédent présidentiel mis en place par le premier président George Washington, Garner a annoncé sa retraite de la politique nationale. L'élection de 1944 promet donc de voir apparaitre un nouveau leadership, alors que la nation recherche un chef pour l'accompagner  processus de reconstruction en cours.\nL'espoir de maintenir la domination démocrate au cours des quatre prochaines repose désormais sur Richard Russell Jr. de Géorgie. Russell, ayant l'approbation de Garner, espère poursuivre une grande partie de sa politique. Peut-être l'un des partisans les plus virulents du maintien de la ségrégation raciale, Russell a voté contre la législation libérale prônant la déségrégation. Russell a également maintenu son soutien aux politiques économiques interventionnistes que Garner a adoptée du temps de sa présidence.\nLe candidat de l'opposition républicaine aux démocrates n'est autre que Robert A. Taft. En tant que chef de la coalition conservatrice américaine, l'ancien avocat et sénateur a reçu la nomination du Parti républicain pour l'élection de 1944. Il s'est toujours prononcé contre l'intervention américaine dans les conflits mondiaux, arguant que la priorité et la place de l'Amérique dans l'après-guerre civile - devait être sa propre reconstruction. Travailleur infatigable et sensible aux intérêts publics et politiques divers, Taft et les républicains ont travaillé sans relâche pour obtenir les voix nécessaires pour faire tomber la domination démocrate.\n\nMaintenant que des élections libres sont à nouveau organisée aux États-Unis, le moment est venu pour les électeurs américains de prendre leur décision. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.211.d.fallback: "Horriblement traumatisée par les effusions de sang de la Seconde Guerre Civile, la nation américaine est encore assommée par les conséquences épouvantables d'une guerre totale. Partout dans le pays, des signes de reprise commencent toutefois à apparaître dans les soupes populaires, les centres de secours et les cliniques. Lentement mais sûrement, la nation américaine se redresse et conformément à la tradition démocratique américaine, la prochaine génération de dirigeants américains se prépare à la compétition pour accéder à la plus haute fonction.\nEspérant perpétuer l'héritage de John Nance Garner, Richard Russell Jr. de Géorgie est candidat et s'avère peut-être l'un des partisans les plus virulents du maintien de la ségrégation raciale. Russell a en effet voté contre la législation libérale prônant la déségrégation et maintenu son soutien aux politiques économiques interventionnistes commencées par Garner en 1936, avec le projet de loi Garner-Wagner.\nLe candidat de l'opposition républicaine aux démocrates n'est autre que Robert A. Taft. En tant que chef de la coalition conservatrice américaine, l'ancien avocat et sénateur a reçu la nomination du Parti républicain pour l'élection de 1944. Il s'est toujours prononcé contre l'intervention américaine dans les conflits mondiaux, arguant que la priorité et la place de l'Amérique dans l'après-guerre civile - devait être sa propre reconstruction. Travailleur infatigable et sensible aux intérêts publics et politiques divers, Taft et les républicains ont travaillé sans relâche pour obtenir les voix nécessaires pour faire tomber la domination démocrate.\n\nMaintenant que des élections libres sont à nouveau organisée aux États-Unis, le moment est venu pour les électeurs américains de prendre leur décision. Après une longue soirée de dépouillement, le résultat final est..."
