 united_states_events.203.d.landon_vs_willkie:0 "Pour la seconde fois de son histoire, l'unité des États-Unis a été mise à l'épreuve. Contre le Congrès ouvrier de Chicago et le Gouvernement du Peuple de Baton Rouge, le président Alf Landon a commandé la nation dans la lutte désespérée pour sa survie. Malgré les éléments réactionnaires et radicaux qui ont cherché à saper la liberté américaine, le président Landon a annoncé, dans un véritable esprit de démocratie, que les élections de 1940 se dérouleraient comme d'habitude. Cherchant un deuxième mandat, la plupart des observateurs ont prédit que Landon sécuriserait la Maison Blanche pendant quatre ans de plus. La présidence de guerre a montré une résilience et une détermination remarquables face à une telle crise nationale. A un moment où les Américains avaient peu d'espoir en leur gouvernement, c'est la voix d'Alf Landon à la radio qui a encouragé les loyalistes à rester aux côtés du gouvernement fédéral.\n\nWendell Willkie, du Parti démocrate, se présente contre lui. Peu de personnes pensent que le Parti démocrate puisse contester la popularité du chef des Républicains, mais il n'est jamais trop tard pour un retour. L'avocat et ancien administrateur a juré de préserver les réformes de Landon concernant la sécurité sociale fédérale et a promis un programme de plein emploi basé sur la coopération entre les secteurs publics et privés. Le programme de Willkie plaide également pour un rôle croissant de l'Amérique à l'international et, ce qui est surprenant pour un démocrate, soutient le mouvement des droits civiques, jurant qu'il verrait la fin de la ségrégation des forces armées américaines.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 united_states_events.203.d.landon_vs_barkley:9 "Pour la deuxième fois de son histoire, l'unité des États-Unis a été mise à l'épreuve. Face au [WCA.GetName] de Chicago et au [APG.GetName] de la Nouvelle-Orléans, le président Alf Landon a mené la nation américaine dans sa lutte désespérée pour sa survie. Malgré les éléments réactionnaires et radicaux qui cherchaient à saper la liberté américaine, dans le véritable esprit de la démocratie, le président républicain Landon a annoncé que les élections de 1940 se dérouleraient comme prévu. En quête d'un second mandat, la plupart des observateurs ont prédit que Landon conserverait la Maison Blanche pour quatre années supplémentaires. La présidence de guerre a fait preuve d'une résilience et d'une détermination remarquables face à une telle crise nationale. À une époque où les Américains avaient si peu confiance en leur gouvernement, c'est la voix de Landon à la radio qui a encouragé les loyalistes à rester fidèles au gouvernement fédéral.\n\nAlben Barkley, du Parti démocrate, se présente contre lui. Peu de personnes pensent que le Parti démocrate puisse contester la popularité du chef des Républicains, mais il n'est jamais trop tard pour un retour. Au début de sa carrière politique, Barkley a stupéfié les habitants de son comté natal de McCracken par son éloquence et sa sympathie lors de sa candidature au poste de procureur du comté. À partir de là, Barkley a gravi les échelons de la politique du Kentucky, obtenant les postes de représentant de l'État, de gouverneur, puis de sénateur. De la même manière qu'il s'est présenté au poste de gouverneur, Barkley a gagné le surnom "d'Homme de Fer" auprès de la presse en raison de son énergie apparemment inépuisable, puisqu'il a été vu prononçant près de seize discours par jour pendant la campagne électorale.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
