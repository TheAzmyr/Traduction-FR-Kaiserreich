 ustates.217.d.macarthur:9 "A l'approche de l'élection de 1948, beaucoup d'Américains étaient anxieux à l'idée que le président Douglas MacArthur puisse chercher à faire un troisième mandat. Mais le général bien-aimé de la guerre civile, qui a guidé le pays dans ses heures les plus sombres et la période de la Reconstruction, a choqué ses critiques avec sa proclamation qu'il ne ferait pas de troisième mandat. Dans les salles du Congrès, MacArthur a annoncé sa retraite officielle de la vie militaire et politique - citant son âge et son désir de retourner chez lui après des années de service. Les citoyens, de Washington DC à San Francisco, ont suivi sans relâche les campagnes présidentielles entre les partis Démocrate et Républicain.\n\nCelui qui cherche à maintenir la domination républicaine sur la Maison Blanche est le républicain Charles A. Halleck, de l'Indiana. Cet ancien avocat et procureur est un fervent partisan des droits civiques et n'a cessé de souligner les liens de son adversaire Happy Chandler avec Harry F. Byrd, un ségrégationniste avoué. S'assurant le soutien de groupes d'intérêt comme la NAACP, Halleck a promis à ses partisans que, s'il était élu, il prendrait des mesures pour entamer le processus d'intégration raciale et, à terme, l'éradication de la ségrégation.\n\nLe sénateur et gouverneur du Kentucky, Happy Chandler, représente le Parti démocrate et espère mettre fin à la domination républicaine. Démocrate modéré cherchant un équilibre entre les factions du parti, il a réussi à unifier les Démocrates derrière lui. Néanmoins, il n'est pas exempt de controverses - la communauté afro-américaine est troublée par le refus passé de Chandler de mettre fin aux impôts par tête et aux lynchages. Bien qu'il ait promis de bâtir de nouveaux ponts entre ethnies et de faciliter l'intégration, certains ont pointé du doigt ses relations proches avec Harry Byrd, un ségrégationniste avoué.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est v