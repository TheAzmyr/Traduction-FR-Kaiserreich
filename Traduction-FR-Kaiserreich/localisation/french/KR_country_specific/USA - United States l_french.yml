#################################
 USA_war_department: "Agrandissement du Département de la Défense"
 USA_war_department_desc: "Le Département de la Défense des États-Unis a connu une contraction au cours de la dernière demi-décennie à cause des mesures d'austérité. Il est maintenant essentiel que la dotation en personnel soit élargie et que de nouveaux innovateurs se joignent au Ministère, prêts à être réformés."
 USA_reform_plan: "Débat sur la réforme de l'armée"
 USA_reform_plan_desc: "La question du moment, quelle direction l'armée américaine devrait-elle prendre pour non seulement répondre mais aussi anticiper une guerre terrestre prolongée ? L'opinion de MacArthur est acquise, car il s'est déjà préparé à ce conflit dans son entourage."
 USA_air_force_debate: "Débat sur Air Force"
 USA_air_force_debate_desc: "La Force aérienne, disposant des fonds nécessaires à son expansion, n'a pas la direction et le leadership nécessaires pour progresser efficacement. Avec de nombreuses demandes de financement de la recherche, et des esprits rivaux insistant sur le fait qu'ils sont la clé de la victoire dans le ciel."
 USA_chaffee_plan: "Plan de réforme d'Adna Chaffee"
 USA_chaffee_plan_desc: "Adna Chaffee Jr., bénéficiaire de la MOLLUS, propose à l'armée d'augmenter la production de véhicules blindés plus coûteux et de planifier de nouvelles divisions spécialisées pour compléter une guerre plus mobile."
 USA_McNair_Plan: "Plan de réforme de Leslie McNair"
 USA_McNair_Plan_desc: "McNair propose d'affiner l'avantage inhérent à l'armée américaine en fournissant un soutien massif aux attaques de l'infanterie. Cela nécessitera une augmentation intensive de l'emploi dans les industries de guerre."
 USA_standardize_the_M1: "Normaliser le fusil M1"
 USA_standardize_the_M1_desc: "L'arme d'infanterie de désignation M1 est à l'essai depuis des années, gaspillant des contrats. La décision finale sur la conception qui sera mise en production sera prise en temps opportun."
 USA_defense_contractors: "Entrepreneurs de la défense"
 USA_defense_contractors_desc: "L'entreprise privée est devenue un élément incontournable de notre industrie militaire. Il est temps de rédiger des contrats et de voir ce qu'ils peuvent faire pour nous aider."
 USA_restart_examining_boards: "Réformer les processus d'examen"
 USA_restart_examining_boards_desc: "Le processus d'examen de l'Armée de terre a eu sa part de réformateurs, mais dans l'ensemble, le système est resté stagnant pendant une décennie. McNair insiste sur le fait que des améliorations peuvent être apportées."
 USA_efficient_production_program: "Programme de production efficace"
 USA_efficient_production_program_desc: "Les masses de chômeurs qui attendent un emploi sont les sujets d'essai parfaits pour créer des tables de pointage pour une production efficace."
 USA_shock_and_awe: "Choc et effroi"
 USA_shock_and_awe_desc: "La tranchée peut transformer un champ ouvert en terrain de mort stagnant, et malgré notre meilleure nature, nous devons utiliser les obus d'artillerie les plus lourds afin de forcer nos ennemis à battre en retraite dans un tel scénario"
 USA_take_the_fight_abroad: "Porter le combat à l'étranger"
 USA_take_the_fight_abroad_desc: "Enfin, les hauts gradés sont satisfaits des progrès que nous avons réalisés dans l'armée. Maintenant, il nous faut juste une cible pour mettre le caoutchouc sur la route."
 USA_military_research: "Recherche militaire"
 USA_military_research_desc: "Notre sécurité nationale est menacée par les progrès asymétriques de la technologie. Nous ne pouvons pas être pris à l'aveuglette par un ennemi possédant une arme de guerre inconnue jusqu'alors. Nous devons augmenter considérablement le financement de la recherche et du développement militaires."
 USA_increase_military_spending: "Accroître la Dépense Militaire"
 USA_increase_military_spending_desc: "Le Congrès doit approuver un budget de l'armée plus important pour l'année à venir. Cela aidera sans aucun doute l'économie civile en fin de compte."
 USA_liberty_bonds: "Les obligations de la liberté"
 USA_liberty_bonds_desc: "Le financement de l'effort de guerre exigera plus que des jardins de guerre et du bénévolat. Les liquidités sont rares, surtout dans le contexte de la poursuite de nos programmes économiques. Nous pouvons capitaliser sur la confiance du public et mettre en œuvre les obligations de guerre comme le font la plupart des autres pays libres."
 USA_army_rangers: "Les Rangers de l'armée"
 USA_army_rangers_desc: "L'entraînement des régiments pour acclimater les soldats à de nouveaux environnements permettra aux soldats américains de combattre efficacement où qu'ils soient dans le cours de la guerre. Les Rangers sont une force nouvellement proposée, conceptualisée autour de l'adaptation à un terrain difficile, dans le but d'introduire lentement leurs progrès dans l'ensemble de l'armée. Fondons cette organisation !"
 USA_walkie_talkies: "Talkie-Walkies"
 USA_walkie_talkies_desc: "Habituellement, l'équipement militaire a des noms bien connus. Talkie-walkie ? Comment cela a-t-il pu passer à travers le système ? Nos généraux prétendent que ce nouveau dispositif de communication sans fil permettra à nos troupes de parler efficacement lorsqu'elles sont sur le terrain. Et on a appelé ça un Talkie-walkie ?"
 USA_defense_logistics_agency: "Agence Logistique de Défense"
 USA_defense_logistics_agency_desc: "La configuration des États-Unis convient peut-être au commerce entre états mais elle n'est pas prête pour des déploiements massifs. Nous devons corriger cela."
 USA_increase_military_production: "Accroître la production militaire"
 USA_increase_military_production_desc: "Les employés reconnaissants sont dans nos usines à travailler dur pour la victoire même s'ils n'y croient peut-être pas. Là où la propagande a échoué, l'incitation monétaire permettra d'augmenter la production."
 USA_tank_competition: "Concours de chars d'assaut"
 USA_tank_competition_desc: "Les modèles de chars d'assaut sont à quelques centimes la douzaine, nous avons besoin d'un système optimisé pour déterminer quel modèle remplit au mieux son rôle au combat."
 USA_armored_cavalry: "Cavalerie blindée"
 USA_armored_cavalry_desc: "Les officiers supérieurs ont une longue expérience de la cavalerie et ont conçu et planifié la transformation des véhicules motorisés et des chars pour répondre aux nouveaux besoins. En travaillant en étroite collaboration avec le gouvernement, les militaires, Henry Ford et d'autres industriels, nous pouvons faire de ce plan une réalité."
 USA_gi_bill: "Projet de loi sur les G.I."
 USA_gi_bill_desc: "Les jeunes hommes ont une variété de motivations pour aller à la guerre. Le GI Bill englobera, espérons-le, les facteurs de motivation que le patriotisme ne peut pas atteindre."
 USA_fighter_development: "Développement des chasseurs"
 USA_fighter_development_desc: "Alors que nous étions encore coincés avec le P-26 Peashooter, nos compagnies nationales ont fait d'énormes percées avec le P-36 Hawk, le Seversky P-35, le P-39 Airacobra et les nouveaux Prototypes du P-40 Warhawk qui pourraient nous donner un avantage sur le terrain. Finançons ces entreprises pour que leurs projets puissent entrer en production de masse."
 USA_expand_air_corps_tactical_school: "Agrandir l'École Tactique de l'Armée de l'air"
 USA_expand_air_corps_tactical_school_desc: "Nous avons besoin d'un espace pour former de nouveaux pilotes pour les diverses opérations de la Force aérienne. En Virginie, une section de la ACTS nous est restée fidèle, malgré toutes les lacunes de l'armée de l'air, et ses installations et son expertise pourraient s'avérer vitales pour former les aviateurs de demain."
 USA_expand_wasps: "Créer les WASPs"
 USA_expand_wasps_desc: "Les femmes pilotes de l'armée de l'air (WASPs) aideront à soutenir l'armée de l'air. Bien qu'elles seront subordonnées à la principale force aérienne masculine et ne seront pas autorisées à voler en situation de combat, elles aideront nos gars à continuer à voler dans l'air."
 USA_screaming_eagles: "Programme des "Screaming Eagles""
 USA_screaming_eagles_desc: "Le Général John C.H. Lee insiste pour lancer une nouvelle expérience d'assaut aérien en réponse aux opérations de deltaplane pionnières en Europe. Avec des forces aéroportées, nous serons en mesure de submerger les défenseurs sous de multiples angles, ce qui était impossible il y a des décennies. En tant que tel, l'état-major a autorisé les expériences et le financement doit y être accordé."
 USA_radar_development: "Développement du R.A.D.A.R. "
 USA_radar_development_desc: "RADAR, la technologie ultrasecrète de détection du mouvement de l'air, permettra à nos observateurs du ciel de dormir tranquille la nuit."
 USA_expand_the_USAAC: "Agrandir l'USAAC"
 USA_expand_the_USAAC_desc: "Le United States Air Army Corps (USAAC), en service depuis 1926, est resté en grande partie en marge du développement militaire. Bien qu'ils aient reçu un maigre budget, ils ont réussi à innover à bien des égards et le Haut Commandement ne voit presque aucune raison de procéder à une réforme. Si l'on tient compte des différends qui ont opposé le Haut Commandement aux aviateurs au cours des dernières années, il a été décidé qu'il vaudrait mieux qu'ils demeurent une partie intégrante de l'Armée de terre."
 USA_create_the_USAAF: "Créer l'USAAF"
 USA_create_the_USAAF_desc: "La United States Air Army Force (USAAF) est le succès de l'aviateur et de l'homme politique. Avec le rêve de Billy Mitchell réalisé en tout sauf en nom, nous pouvons maintenant nous concentrer sur l'amélioration de la doctrine de Harold L. George et sur le renforcement des capacités de frappe à longue portée des États-Unis."
 USA_modernize_cavalry_tactics: "Moderniser les tactiques de la cavalerie"
 USA_modernize_cavalry_tactics_desc: "Nos observateurs de la Grande Guerre ont montré que les nouvelles tactiques et technologies deviennent vitales sur le champ de bataille. En gardant cela à l'esprit, il n'est pas étonnant que le Général Chaffee ait jugé bon de redistribuer de nouveaux manuels précisant comment utiliser et contrer les avancées des blindés pendant que les anciennes tactiques de contre-cavalerie deviennent désuètes."
 USA_mechanization_program: "Programme de mécanisation"
 USA_mechanization_program_desc: "Les vitesses que Chaffe promet sur les nouveaux véhicules nécessiteront un changement systématique dans la façon dont nous construisons et entretenons les véhicules militaires."
 USA_top_notch_artillery: "Artillerie de première classe"
 USA_top_notch_artillery_desc: "Les pièces d'artillerie devront être plus fortes et plus légères si nous voulons réagir aux changements sur le champ de bataille selon le plan. L'expertise de McNair dans les années 1920 avec les commissions d'examen ne semble pas avoir été gaspillée, et il a proposé une refonte de la production de l'artillerie américaine qui, selon lui, permettra de produire et de réparer plus facilement les pièces d'artillerie, tout en étant plus précises sur le champ de bataille."
 USA_production_priority: "Établissement des priorités de production"
 USA_production_priority_desc: "Au fur et à mesure que notre industrie de guerre se développe, McNair a souligné la nécessité d'utiliser à la fois des canons anti-aériens et antichars pour arrêter les menaces mortelles blindées et aériennes dans leur sillage. Cependant, le Haut Commandement aura besoin de preuves solides pour détourner les fonds demandés par McNair..."
 USA_CAS_doctrine: "Exercices de coopération air-sol"
 USA_CAS_doctrine_desc: "Bien que l'USAAC travaille techniquement avec l'armée depuis plus d'une décennie, ils n'ont presque jamais travaillé ensemble. L'Armée de terre demande maintenant à l'Armée de l'air d'appuyer ses progrès et, dans la mesure où cela pourrait mener à des tirs amis, des généraux sont jumelés dans des zones de combat précises pour exercer leur coordination et s'assurer que nos pertes sont réduites au minimum."
 USA_CAS_model: "Élaboration du modèle de CAS"
 USA_CAS_model_desc: "Comme le Corps d'armée de l'air n'a jamais eu l'intention de s'intégrer à l'armée de terre, il n'y a guère eu de développement dans les nouveaux modèles de soutien aérien rapproché. Heureusement, les entrepreneurs ont déjà eu la gentillesse de nous fournir des prototypes comme le Brewster XSBA-1 et le Northrop A-17 "Drifter" déjà vieillissant. Le Haut Commandement devra choisir avec soin qui deviendra notre bombardier d'attaque principal si nous voulons réussir...."
 USA_strategic_bomber_development: "Développement de bombardiers stratégiques"
 USA_strategic_bomber_development_desc: "L'Amérique n'a presque pas d'ennemis à portée d'attaque à craindre. En tant que tel, il y a eu une pensée généralisée qui a pris le contrôle de l'USAAF, diffusée par un groupe dirigé par des aviateurs célèbres comme Carl Spaatz. L'armée les a surnommés la "mafia des bombardiers" en raison de leurs méthodes, et cette "mafia des bombardiers" demande maintenant le financement nécessaire pour développer davantage ses plans d'attaque à longue portée."
 USA_strategic_bombing_doctrine: "Doctrine du bombardement stratégique"
 USA_strategic_bombing_doctrine_desc: "L'idée avancée par Spaatz et ses connaissances est assez simple : L'ennemi ne pourra pas continuer à se battre si la maison pour laquelle il se bat n'existe plus. En détruisant à la fois leur industrie et leur esprit combatif sur le front intérieur, nos troupes auront le moral et l'équipement sur la ligne de front."
 USA_long_range_escorts: "Escortes de longue portée"
 USA_long_range_escorts_desc: "Bien qu'il soit essentiel d'avoir de meilleurs bombardiers pour gagner la guerre de demain à la porte de l'ennemi, ces bombardiers peuvent rarement opérer seuls. Ils auront besoin d'une escorte capable de faire face aux chasseurs ennemis et de revenir en un seul morceau. Heureusement pour nous, le concepteur d'avions Kelly Johnson nous a contacté avec un nouveau design innovant : Le P-38, surnommé "La foudre"."
 USA_aerodrome_construction: "Construction d'aérodromes"
 USA_aerodrome_construction_desc: "Nous devrions arroser le pays de terrains d'aviation, ce qui permettrait à nos aviateurs d'atteindre facilement n'importe quelle partie du pays."
 USA_central_operating_bases: "Bases d'opérations centrales"
 USA_central_operating_bases_desc: "Nous devrions nous concentrer sur des aérodromes plus sûrs et plus grands, stratégiquement situés à proximité des principales zones de contrôle."
 USA_flexible_bombers: "Des bombardiers flexibles"
 USA_flexible_bombers_desc: "L'Armée de terre a déclaré qu'elle avait besoin d'aéronefs polyvalents qui peuvent facilement s'adapter aux situations de combat. Heureusement pour nous, nos entrepreneurs privés ont mis au point le NA-40, qui pourrait servir de base à un nouveau modèle de bombardier flexible, que les aviateurs insistent pour donner le nom de Billy Mitchell malgré les protestations du haut commandement. Nous financerons ces efforts de développement."
 USA_Quesada_CAS: "L'appui aérien rapproché de Quesada"
 USA_Quesada_CAS_desc: "Le général Quesada a une attitude très pratique pour diriger des missions aériennes, et son approche de la tactique aérienne est presque révolutionnaire pour notre jeune Force aérienne. Finançons ses efforts et aidons à distribuer ses manuels aux pilotes pour que notre doctrine de CAS soit la meilleure au monde !"
 USA_new_arms_factories: "Nouvelles usines d'armement"
 USA_new_arms_factories_desc: "Le principal problème que pose la création d'une industrie militaire, c'est que les installations sous notre contrôle ont déjà été réduites depuis la Grande Dépression pour réduire les licenciements. Nous avons dû agrandir nos installations et réaménager d'anciens bâtiments afin de fabriquer les pièces nécessaires à la fabrication d'armes lourdes sur notre territoire."
 USA_new_tank_assemblies: "Nouveaux assemblages de chars"
 USA_new_tank_assemblies_desc: "La guerre blindée va changer la face du champ de bataille pour toujours. Nous ne pouvons pas rester à l'écart alors que le monde se rétrécit, et avec le Tank, nous serons peut-être en mesure de battre nos ennemis en quelques semaines au lieu de quelques années. En tant que tel, il serait prioritaire pour nous de construire davantage de ces machines mortelles, afin que nous soyons prêts à nous battre pour la liberté non seulement en Amérique, mais dans le monde entier."
 USA_woman_army_corps: "Créer le Women's Army Corps"
 USA_woman_army_corps_desc: "Malgré les protestations d'éléments socialement conservateurs de l'armée américaine, le commandant en chef a tenu bon pour défendre le Women's Army Corps. Dirigé par la secrétaire du ministère de la Santé, Oveta Hobby, le WAC a reçu plus de deux fois le nombre de bénévoles requis. L'Auxiliaire féminin aidera à maintenir et à sauvegarder nos armes de guerre et à assurer le bon fonctionnement de notre chaîne d'approvisionnement massive."
 USA_new_rifle_development: "Améliorations des fusils"
 USA_new_rifle_development_desc: "Bien que le M1 Johnson ait réussi à nous faire traverser la guerre civile, ses défauts étaient aussi visibles lorsqu'il a été adopté qu'ils le sont maintenant. Cependant, avec les critiques que nous avons recueillies pendant la guerre civile, nous avons contacté le concepteur original, et il nous a assuré qu'en redessinant le canon, le cylindre à gaz et le guidon avant, il fera du Garand une arme encore plus fiable et mortelle."
 USA_tis_ill_defend: ""Nous allons défendre ça""
 USA_tis_ill_defend_desc: "L'armée américaine a atteint un nouveau sommet en termes de taille et d'efficacité. Nous pouvons compter sur eux pour défendre nos valeurs tant au pays qu'à l'étranger et, ce faisant, le haut commandement a réussi à tirer de précieuses leçons qui nous donnent un avantage sur les militaires inexpérimentés."
 USA_Craig_plan_desc: "Le plan de Marlin Craig est le seul plan qui garantit une force de combat importante dans le court délai que nous avons donné."
 USA_hierarchical_reorganization: "Réorganisation hiérarchique"
 USA_hierarchical_reorganization_desc: "La méritocratie de l'armée américaine est tombée au bord du gouffre du népotisme et de l'incompétence. Nous devons réaffirmer le code de l'armée américaine et l'ancrer dans la hiérarchie de notre état-major."
 USA_joint_chiefs_of_staff: "Chefs d'état-major interarmées"
 USA_joint_chiefs_of_staff_desc: "Les différends courants dans la politique fédérale interservices persistent au sein de notre propre gouvernement. Afin d'éviter que ce conflit interdisciplinaire ne déborde, nous devons veiller à ce que tous nos chefs d'état-major reçoivent la même attention."
 USA_establish_a_new_officer_training_center: "Établir un nouveau centre de formation des officiers"
 USA_establish_a_new_officer_training_center_desc: "Compte tenu du danger immédiat qui menace nos écoles d'officiers les plus prestigieuses, nous devons réorganiser et financer de nouvelles écoles dans des territoires plus sûrs."
 USA_a_gun_for_every_hand: "Un fusil pour chaque fantassin"
 USA_a_gun_for_every_hand_desc: "Une priorité du général Craig n'est pas seulement la mobilisation des grandes unités d'infanterie, mais aussi la régularité du ravitaillement pour elles. À ce titre, il insiste sur la nécessité d'établir un deuxième budget, un budget qui favorise fortement les entrepreneurs en armement pour produire plus d'équipement afin que nos troupes au front puissent se battre avec un équipement complet contre toute menace."
 USA_engineer_corps_expansion: "Développement du corps du génie"
 USA_engineer_corps_expansion_desc: "Nous sommes enfin en mesure de fournir suffisamment d'infrastructure et de planification pour fournir le Corps du génie sur le terrain. En coordonnant notre réseau de renseignement avec les systèmes de reconnaissance et de surveillance, nous sommes en mesure de veiller à ce que les éléments non combattants qui participent aux combats soient pris en compte et puissent accomplir leurs tâches."
 USA_american_auto_industry: "L'industrie automobile américaine"
 USA_american_auto_industry_desc: "Depuis l'invention de l'Automobile, elle a été sérieusement reprise par le peuple américain. La plupart des usines d'automobiles se trouvent dans le nord où les syndicalistes dirigent les choses. Cependant, J. Kaiser a déménagé dans le Nord, nous devrions donc encourager d'autres entreprises à suivre ses traces."
 USA_cult_of_aviation: "La supériorité aérienne de Spaatz"
 USA_cult_of_aviation_desc: "Le général Carl Spaatz a depuis longtemps gagné en notoriété au sein de l'USAAC et de l'USAAF. Le succès de ses idées sur le champ de bataille a prouvé que l'approche de Spaatz en matière de guerre aérienne peut être correcte, et en tant que telle, l'armée devrait se concentrer sur la promotion et la distribution de manuels sans tenir compte des désaccords avec la "mafia des bombardiers" afin que nos pilotes puissent apprendre et appliquer ses idées dans le ciel."

### Military - Navy ###
 USA_navy: "L'US Navy"
 USA_navy_desc: "La marine américaine, une institution dont l'histoire est si profondément imbriquée dans celle de la nation dans son ensemble, a connu un déclin constant après des années de négligence. C'est fini ! Nous devons à nouveau nous concentrer sur les affaires navales."
 USA_grand_navy: "La Grande Flotte Blanche"
 USA_grand_navy_desc: "La Grande Flotte Blanche était à la hauteur de la puissance navale américaine. Nous devrions regarder en arrière pour nous en inspirer. Une grande flotte de cuirassés et de dreadnoughts nous assurera toujours la supériorité navale."
 USA_defend_our_trade: "Défendre le commerce de l'Amérique"
 USA_defend_our_trade_desc: "Le commerce est le moteur de l'Amérique. Nous devrions axer notre doctrine navale sur la protection contre les raids ennemis."
 USA_carriers: "De nouveaux modèles de porte-avions"
 USA_carriers_desc: "Les porte-avions sont la vague de l'avenir. Nous devrions investir dans leur recherche et leur construction pour mieux projeter la puissance navale."
 USA_battleships: "Développement des cuirassés"
 USA_battleships_desc: "Les cuirassés sont les rois de la haute mer. Nous devrions commencer à étudier de nouveaux modèles avec des canons plus gros et une meilleure protection anti-aérienne."
 USA_battle_cruisers: "Développement des croiseurs de combat"
 USA_battle_cruisers_desc: "Les croiseurs de combat présentent un équilibre moyen entre les cuirassés lourds et les croiseurs plus rapides. Nous devrions nous assurer d'en avoir dans notre marine."
 USA_coast_guard: "La Garde Côtière"
 USA_coast_guard_desc: "Le rétablissement de la Garde côtière permettra d'assurer le bon déroulement des échanges commerciaux, d'arrêter les criminels en mer et de secourir les personnes en danger."
 USA_light_cruisers: "Développement des croiseurs légers"
 USA_light_cruisers_desc: "Les croiseurs plus légers sont importants dans les opérations anti-aériennes, ainsi que pour attaquer les destroyers et les sous-marins ennemis. Nous devrions nous assurer que notre marine en a une poignée afin de rester équilibrée."
 USA_naval_aviation: "Aviation navale"
 USA_naval_aviation_desc: "L'aviation navale est l'avenir de la guerre en haute mer. Nous devrions veiller à ce que nos conceptions aériennes puissent être lancées à partir de porte-avions et détruire la flotte ennemie sans même mettre en danger la nôtre."
 USA_expand_dockyards: "Agrandir les arsenaux maritimes"
 USA_expand_dockyards_desc: "Nos arsenaux sont un peu inadéquats pour mener une guerre seuls. Nous devons veiller à ce que de nouvelles installations de production navale soient construites pour soutenir l'effort de guerre."
 USA_submarines: "Développement des sous-marins"
 USA_submarines_desc: "Les sous-marins nous permettent de faire des ravages sur les navires ennemis et les navires lourds. Nous devons nous assurer que nos conceptions restent à jour contre les destroyers ennemis et les tactiques anti-sous-marines."
 USA_liberty_ships: "Navires de la Liberté"
 USA_liberty_ships_desc: "Nos chantiers navals, qui se consacraient auparavant à la navigation commerciale, peuvent facilement être convertis pour produire un grand nombre de convois pour approvisionner nos alliés dans le monde entier."
 USA_new_ship_buildings: "Industrie maritime"
 USA_new_ship_buildings_desc: "L'Amérique a une tradition navale qui n'a d'égal que les grandes puissances européennes et une histoire tout aussi illustre de production navale et d'innovation. Maintenant que les chantiers maritimes et la marine marchande se sont beaucoup améliorés, concentrons-nous sur la rationalisation et une meilleure intégration du processus de plus en plus national de la production navale."
 USA_new_admirals: "Nouveaux amiraux"
 USA_new_admirals_desc: "Face à la crise, de nombreux amiraux ont commis la plus grande trahison - la désertion. Nous devrions former une nouvelle génération de dirigeants navals pour assurer le maintien de notre domination maritime."
 USA_expand_waves: "Créer les WAVES"
 USA_expand_waves_desc: "Les femmes peuvent jouer de nombreux rôles auxiliaires dans la marine, libérant ainsi les hommes pour le service de combat. Bien que cela puisse prêter à controverse sur le plan social, cela contribuera grandement à l'effort de guerre."
 USA_marine_corps: "Améliorer le Corps des Marines"
 USA_marine_corps_desc: "Le Corps des Marines était l'incarnation même de la projection de la puissance américaine dans le monde entier. Des rivages de Tripoli aux pièces de Montezuma, les Marines étaient toujours là. Nous devrions nous assurer qu'ils disposent d'un équipement et d'une formation modernes."
 USA_urban_warfare: "Agrandir le Corps des Marines"
 USA_urban_warfare_desc: "Nous devons élargir le corps des Marines et veiller à ce qu'ils soient capables de projeter notre puissance dans le monde entier."
 USA_naval_training: "Entraînement naval"
 USA_naval_training_desc: "Bien que l'Académie navale d'Annapolis ait été détruite au cours de la guerre civile, nous disposons encore de nombreuses installations capables de former une nouvelle génération d'officiers de la marine et de marins."
 USA_semper_fi: "Semper Fi"
 USA_semper_fi_desc: "Semper Fidelis signifie "toujours loyal". Le Corps des Marines sera toujours un bastion de la liberté et de la démocratie américaines et contribuera à répandre ces libertés dans le monde entier."
 USA_america_rules_the_waves: "L'Amérique règne sur les vagues"
 USA_america_rules_the_waves_desc: "Grâce à nos investissements considérables dans la recherche et la construction navales, nous sommes redevenus l'une des principales puissances navales du monde. Ancres au loin !"

### Foreign Policy ###
 USA_back_in_business: "Retour aux affaires"
 USA_back_in_business_desc: "La nation a connu des problèmes qui l'ont empêchée d'agir en tant que puissance internationale, non pas comme elle le méritait, mais cela a maintenant changé. L'Amérique est prête à réintégrer la scène mondiale."
 USA_rebuild_monroe: "Reconstruire la doctrine Monroe"
 USA_rebuild_monroe_desc: "Les problèmes en Europe et ailleurs ne sont pas les nôtres. L'Amérique appartient au Nouveau Monde et, à cette fin, nous devons nous efforcer d'y occuper notre place. C'est notre destin d'être le maître de l'Amérique du Nord et le protecteur de l'Amérique du Sud, et malheur à ceux qui se dresseront sur notre chemin."
 USA_defend_the_new_world:9 "Défendre le Nouveau Monde"
 USA_defend_the_new_world_desc:0 "La première étape pour parvenir à la domination consiste à faire en sorte que nos futurs ennemis et alliés soient pleinement conscients de nos intentions. Que vous nous accueillez ou pas, nous arrivons."
 USA_rightful_domain: "Notre domaine légitime"
 USA_rightful_domain_desc: "L'Amérique du Nord est notre première et principale préoccupation. Nous ne tolérerons pas les nations hostiles aux frontières de l'Amérique, et nous devons préparer nos militaires à protéger notre domaine tant par terre que par mer."
 USA_cooperation_treaties:0 "Traités de Coopération"
 USA_cooperation_treaties_desc:0 "La Ligue des États américains sera une organisation de pays neutres amis en Amérique du Nord et du Sud, dont les États-Unis seront à la fois le protecteur et le guide bienveillant."
 USA_new_american_imperialism:0 "Nouvel Impérialisme américain"
 USA_new_american_imperialism_desc:0 "Les Américains ne sont pas des impérialistes - nous n'allons que là où nous sommes les bienvenus, et n'appliquons notre volonté que là où il est nécessaire de maintenir l'ordre à l'Ouest. Pour le bien de tous."
 USA_pax_americana: "Pax Americana"
 USA_pax_americana_desc: "La grande lutte du Nouveau Monde est terminée, et au final, nous avons assisté à la survie de la véritable démocratie américaine. Avec notre industrie revigorée, notre armée inégalée et notre détermination inébranlable, nous annoncerons au monde que le 20e siècle ne sera pas la propriété de celui de Paris ou de Berlin mais le début d'une ère américaine. Ce n'est que sous le leadership des États-Unis que le monde pourra connaître la paix et la stabilité."
 USA_enter_the_fray: "Entrer dans la Mêlée"
 USA_enter_the_fray_desc: "L'Amérique appartient à la scène mondiale et, bien que nous hésitons à nous laisser entraîner dans des alliances étrangères, nous n'hésiterons pas à utiliser notre puissance militaire pour éradiquer les menaces qui pèsent sur nous dans le monde entier."
 USA_arsenal_of_democracy: "L'arsenal de la démocratie"
 USA_arsenal_of_democracy_desc: "La politique de bon voisinage nécessite un programme interne pour préparer les armes aux conflits futurs. Cet Arsenal de la Démocratie, comme l'appelle le Président, nous permettra de fournir du matériel de guerre, même aux endroits les plus difficiles à atteindre en Amérique du Sud, au service de la lutte contre la tyrannie et le syndicalisme."
 USA_longer_reach: "Portée accrue"
 USA_longer_reach_desc: "Si nous voulons projeter notre puissance sur le reste du monde, nous devons y parvenir grâce à notre puissance navale."
 USA_on_the_beach: "Sur les Plages"
 USA_on_the_beach_desc: "Nos ennemis doivent craindre que des soldats américains ne débarquent sur leurs côtes, et pour cela nous devons nous assurer que nous avons les compétences et la puissance nécessaires pour tirer parti de notre plus grande portée."
 USA_working_with_allies: "Travailler avec nos alliés"
 USA_working_with_allies_desc: "L'expertise américaine doit être mise à la disposition de nos alliés - ou, du moins, des ennemis de nos ennemis. S'ils se battent mieux, alors ensemble nous avons une chance de victoire."
 USA_american_century: "Le siècle américain"
 USA_american_century_desc: "La grande lutte idéologique pour la paix mondiale a établi le pouvoir explicite de l'industrie et de l'économie américaines. L'Amérique est essentielle à la victoire sur la tyrannie et le syndicalisme et sera essentielle pour préserver la paix mondiale si nous réussissons."
 USA_fortress_america: "La Forteresse amérique"
 USA_fortress_america_desc: "L'Amérique a connu l'enfer, et le temps n'est pas encore venu pour nous de nous enliser dans des difficultés étrangères. Nous devons nous tourner vers notre maison, nous assurer qu'elle est en ordre et défendre nos murs si des ennemis venaient frapper à nos portes."
 USA_man_the_walls: "Des murs bien gardés"
 USA_man_the_walls_desc: "La première étape de notre défense doit être de veiller à ce que nos murs soient bien gardés. Le monde devrait craindre que les militaires américains ne le fassent, mais seulement s'ils choisissent de nous engager."
 USA_business_of_neutrality: "Les affaires de la Neutralité"
 USA_business_of_neutrality_desc: "La neutralité a l'avantage que nos ennemis sont peu nombreux, et donc nos partenaires commerciaux abondants. Si l'Amérique veut devenir une véritable puissance mondiale, nous devons le faire sur le dos du puissant dollar américain."
 USA_look_inward: "Nos problèmes sont à l'intérieur"
 USA_look_inward_desc: "Jamais plus l'Amérique ne devrait faire face à l'instabilité et à la menace d'une guerre civile. Nous devons nous replier sur nous-mêmes et faire face à nos problèmes internes, plutôt que de nous tourner vers des endroits où les Américains n'ont pas leur place."
 USA_leap_forward: "L'Amérique fait un bond en avant"
 USA_leap_forward_desc: "Grâce à la consolidation de nos efforts et à la clarté de notre objectif, les États-Unis peuvent, ensemble, faire un bond en avant dans le siècle à venir - bien en avance sur le reste du monde."
 USA_peace_at_last: "La paix, enfin!"
 USA_peace_at_last_desc: "Nos efforts ont porté leurs fruits et l'Amérique connaît enfin la véritable paix que la force et le sacrifice peuvent apporter."

### Bookmark ###
 USA_KR_gathering_storm_desc:9 "Les États-Unis d'Amérique ont failli renoncer à l'isolement pour intervenir dans la Guerre européenne, mais ils se sont finalement tenus à l'écart du conflit. Le résultat fut une victoire des Puissances Centrales et le pays connut ensuite des difficultés économiques. Le commerce européen déclina et le remboursement des prêts à l'Entente fut rendu impossible par la victoire allemande. Isolée à l'international, la nation est désormais confrontée à des dissensions internes croissantes, l'administration Smith impopulaire étant remise en cause par de nouvelles forces politiques radicales, à gauche comme à droite. Avec un malaise croissant dans le pays et une réputation modeste à l'étranger, les choses ne s'annoncent pas bien pour les États-Unis..."

### Intro Screen ###
 USA_country_intro_background:9 "GFX_USA_intro"
 USA_country_intro_header:9 "Les États-Unis d'Amérique"
 USA_country_intro_content:9 "Bien qu'épargnés par les horreurs de la Guerre européenne, les États-Unis ont connu des difficultés par la suite, alors que l'ordre mondial dominé par l'Allemagne prenait forme. La prospérité de la neutralité laissa place à une économie stagnante au début des années 1920, alors que le président §lWilliam Gibbs McAdoo§!, qui avait succédé de peu à Woodrow Wilson, échouait à contenir le mécontentement social et ouvrier, se faisant des ennemis parmi les conservateurs et les progressistes. Le successeur de McAdoo, le républicain §mFrank Lowden§!, fit face à une crise plus grande encore : la Révolution britannique coupa les liens commerciaux américains avec son plus grand partenaire commercial, menant à l'effondrement de la Bourse de New York en avril et en décembre 1925, ce qui permit à la Bourse de Berlin de prendre sa place de figure de proue de l'économie mondiale. L'administration Lowden échoua à répondre efficacement, en poursuivant des politiques non-interventionnistes et en continuant à augmenter les droits de douane, endommageant encore plus les relations commerciales américaines.\n\nL'élection d'§lAl Smith§! en 1928, initialement bien accueillie par les progressistes et les réformateurs, se révéla incapable de répondre à ces espérances. Même si Smith arrêta le saignement et stabilisa le secteur bancaire, il continua de rejeter toute mesure interventionniste d'envergure, particulièrement celles qui augmenteraient le déficit. Rejeté une fois de plus par les Démocrates, les forces progressistes et ouvrières s'unirent pour la première fois avec le Parti socialiste dans une alliance politique progressiste, le §SFarmer§!-§RLabor§! §rParty§!, qui s'opposa à l'administration Smith depuis la gauche et força les élections de 1932 à se tenir à la Chambre des Représentants, où Smith fut réélu avec leur accord. Pendant ce temps, au sein du Parti démocrate, un bloc d'opposition mené par §nHuey Long§! se rassembla autour d'un mépris commun pour les réformes de Smith, Long adoptant une rhétorique de plus en plus radicale en plaidant pour son programme "§nShare our Wealth§!".\n\nAvec le début de l'année 1936, l'Union semble plus divisée que jamais depuis la Guerre de Sécession. Même si Smith a réussi un redressement modeste (à part la récession de 1931, causée par l'effondrement de la Creditanstalt en Autriche), la position de force que les Démocrates occupaient lors de son ascension à la présidence s'est érodée significativement, le Farmer-Labor unissant la gauche derrière une bannière indépendante (et souvent militante) et les Démocrates eux-mêmes étant assiégés par les conflits. La confiance dans les capacités de Smith est faible, et aucun parti n'a la majorité dans aucune chambre du Congrès. Pendant ce temps, le syndicalisme se renforce de jour en jour, attisant la peur des violences révolutionnaires, et poussant la droite à chercher un chef qui protégerait le pays du syndicalisme.\n\nLe pays est en équilibre précaire, sur le fil du rasoir, et il suffira peut-être d'un petit coup de pouce pour le faire basculer."

 USA_country_intro_header_1:9 "Factions et Partis"
 USA_country_intro_content_1:9 "Le §lParti§! §cdémocrate§!\nPlus ancien parti politique du monde encore en activité, les Démocrates ont eu une histoire mouvementée, s'étant transformés d'un parti (généralement) esclavagiste en une opposition agraire et sudiste aux Républicains, puis en un parti occidental, sudiste et de plus en plus urbain avec des penchants libéraux. Actuellement, la faction dirigeante des Démocrates sont les §llibéraux§!, y compris le président §lAl Smith§! et le vice-président §lJoe T. Robinson§!. Généralement soutenus par des électeurs "ethniques" du Nord, ils soutiennent une plus grande intervention du gouvernement dans l'économie, ainsi qu'un certain degré d'internationalisme. Les Démocrates §cconservateurs§!, pendant ce temps, sont généralement associés au Sud, même s'ils ne sont pas uniquement de cette région. Divisés entre réactionnaires agraires, planteurs aristocratiques "Bourbons" du Sud et conservateurs modérés plus réformistes, ils sont globalement opposés aux réformes des Droits civiques et à la cartellisation de l'économie, et soutiennent les petits commerçants et les propriétaires terriens. Une variation plus extrême sont les §gréactionnaires§! du Sud profond. Nativistes, suprémacistes blancs et globalement réactionnaires, mais avec des éléments populistes, ces Démocrates sudistes ont rapidement été fatigués de la direction nationale du parti. Ces derniers temps, ils se sont rapprochés des §nLongistes§!, les soutiens personnels de §nHuey Long§!, qui plaident pour son programme "§nShare Our Wealth§!" et sa candidature prochaine à la présidence.\n\nLe §mParti républicain§!\nFondé en 1854 comme parti attrape-tout opposé au pouvoir esclavagiste, le Parti républicain a été généralement considéré comme le "parti naturel de gouvernement" des États-Unis depuis la fin de la Guerre de Sécession, car il a jusqu'à récemment détenu un monopole sur la politique américaine. Sur la gauche, les Républicains §4progressistes§! (souvent de l'Ouest) maintenant l'héritage de Theodore Roosevelt, comme William Borah, soutenant une large intervention gouvernementale dans l'économie, mais d'une manière plus décentralisée que les Démocrates et les Farmer-Labor. En tant qu'isolationnistes, ils diffèrent dans leur approche de la politique étrangère des Républicains §3libéraux§!, comme Alf Landon, qui sont par ailleurs similaires sur des questions comme la réforme des douanes. Les Républicains §2conservateurs§!, quant à eux, sont résolument opposés au libre-échange, et sont fortement isolationnistes. Les défaites des dernières années ont rendu peu probable leur candidature pour 1936, et ils se sont donc rangés derrière les libéraux pour battre Borah.\n\nLe §SParti§! §RFarmer§!-§rLabor§!\nNouvel acteur de la politique nationale, le Farmer-Labor Party est une entité fédérale sans aucune adhésion nationale en-dehors de ses affiliés. Le gros de ses soutiens est §Sprogressiste§!, pour la plupart rassemblé derrière le porte-étendard de 1932 §SFloyd Olson§!, soutenant également un programme d'aides publiques et de nationalisation des services publics et de certaines industries, ainsi que d'autonomisation des syndicats. Le gros de ses activistes et du contingent de ses parlementaires appartient au §RSocialist Party of America§!, le principal parti américain de la §rTroisième Internationale§!. Le Parti socialiste a été un parti révolutionnaire depuis 1920, mais il a été encouragé à participer au Farmer-Labor par les succès du Parti travailliste en Grande-Bretagne. Le SPA est lui-même divisé entre factions : la plus importante est le "§RCaucus progressiste§!" de §RNorman Thomas§! à droite, et les "§rSyndicalistes d'Industrie§!" à gauche, menés par §rJohn Reed§!, le chef du parti au Congrès, son président national, et le visage du socialisme américain."

 USA_country_intro_header_2:9 "Le Syndicalisme Américain"
 USA_country_intro_content_2:9 "Aux États-Unis, les §Ysyndicats§! ont pendant des décennies été divisés entre de multiples centrales syndicales ouvrières. Les conflits idéologiques sur le syndicalisme d'industrie ou de métier, ainsi que la relation entre les ouvriers et les partis politiques, ou la politique en général, ont souvent dominé les discussions des activités syndicales.\n\nLa plus ancienne et la mieux établie de ces centrales syndicales est l'§lAmerican Federation of Labor§!. L'AFL, dirigée par son président §lWilliam Green§!, a traditionnellement été dominée par les partisans conservateurs du §lsyndicalisme de métier§!, qui ont rejeté l'organisation à l'échelle des industries comme l'organisation des immigrés et des ouvriers non-qualifiés. Politiquement, elle s'est opposée à l'idée d'attacher le mouvement ouvrier à un seul parti politique, soutenant de manière opportuniste à la fois les Démocrates et les Républicains (le premier la plupart du temps) lorsqu'ils servent les intérêts ouvriers.\n\nLes §Ssyndicalistes d'industrie§! qui avaient auparavant travaillé au sein de l'AFL s'en sont séparés en 1929 pour former le §SCongress of Industrial Organizations§!. Le CIO, dirigé par son président §SSidney Hillman§!, soutient à la fois l'organisation des industries et le §SParti§! §RFarmer§!-§rLabor§!, auquel il est officiellement affilié et envoie des frais d'adhésion. Depuis sa scission de l'AFL, le CIO a grandi rapidement, s'accaparant les industries de l'automobile et de l'acier que l'AFL avait refusé d'organiser. Le CIO a également des liens plus diffus et informels avec le §RParti Socialiste d'Amérique§!, duquel il tire une grande partie de ses activistes et dirigeants. Une excroissance importante du CIO est la §oTrade Union Educational League§! ultra-syndicaliste, menée par §oWilliam Z. Foster§! et §oEarl Browder§!. Suivant la stratégie de Foster de "forer de l'intérieur" les syndicats existants, la TUEL croit qu'il est du devoir d'une "§ominorité militante§!" au sein des syndicats de s'en emparer pour le syndicalisme révolutionnaire.\n\nLa dernière centrale syndicale importante sont les célèbres §rIndustrial Workers of the World§!, ou "Wobblies", dirigés par §rElizabeth Gurley Flynn§!. L'IWW est une union explicitement syndicaliste, s'organisant dans les industries et ayant été en conflit avec l'AFL depuis sa fondation. Ils sont remarquables pour leurs efforts enthousiastes de soutien à l'organisation des immigrés, des afro-américains, des femmes et même des chômeurs. Politiquement, l'IWW garde une indépendance féroce : même s'ils ne sont plus en conflit ouvert avec le Parti socialiste, la coopération entre les deux a rarement été au-delà de partenariats informels de circonstance, une situation que n'a pas aidée l'affiliation du SPA avec le Farmer-Labor, que l'IWW dénonce comme un projet électoral bourgeois."

 USA_guide:9 "§MRépublicains (William Borah)§! ($market_liberal_coloured$)\n£white_dot Nommez William Borah candidat des Républicains pour la présidence.\n£white_dot Formez une coalition de Démocrates et de Républicains à la Chambre des Représentants lorsque le Congrès reprend.\n£white_dot Vous pourrez faire un compromis avec Long et ses alliés du Sud. (Voyez §MRésultats de la Seconde Guerre de Sécession§! pour plus d'informations).\n\n§MRépublicains (Alf Landon)§! ($market_liberal_coloured$)\n£white_dot Nommez Alf Landon candidat des Républicains pour la présidence.\n£white_dot Formez une coalition de Démocrates et de Républicains à la Chambre des Représentants lorsque le Congrès reprend.\n£white_dot Pour que Landon gagne le vote populaire, nommez soit Norman Thomas comme candidat du §SFarmer-Labor Party§! à la présidence, soit Eugene Talmadge comme candidat du §nUnion Party§! à la présidence, soit Floyd Olson comme candidat du §SFarmer-Labor Party§! à la présidence et Burton K. Wheeler comme candidat du §nUnion Party§! à la vice-présidence.\n£white_dot Vous pourrez éviter un coup d'État militaire en formant une alliance des forces de l'establishment. (Voyez §MRésultats de la Seconde Guerre de Sécession§! pour plus d'informations).\n\n§MMacArthur et l'Armée Renversent le Président§! ($paternal_autocrat_coloured$)\n£white_dot Formez une coalition des Démocrates et des Longistes ou des Démocrates et des Farmer-Labors, et MacArthur déposera Long ou le vice-président Roosevelt lors de la marche sur Washington.\n£white_dot Avec le §mRepublican Party§!, choisissez la priorité "Le Poing de Fer", et MacArthur déposera Borah ou Landon lors de la marche sur Washington.\n£white_dot Ou bien, avec le §mRepublican Party§!, soit échouez aux négociations avec Long et les sudistes avec Borah, soit échouez aux négociations avec l'establishment avec Landon, et MacArthur déposera le président lors de la marche sur Washington.\n£white_dot Après la Guerre civile, vous aurez le choix entre donner le pouvoir à un gouvernement civil ou garder MacArthur au pouvoir.\n\n§MRésultats de la Seconde Guerre Civile Américaine§!\n §MGuerre civile avec MacArthur§! (§cUSA§! vs §nAPG§! vs §rWCA§! vs §mACC§!)\n£white_dot Pour déclencher une guerre civile avec MacArthur, suivez les étapes qui mènent à un coup d'État de MacArthur.\n §MGuerre civile sans MacArthur§! (§cUSA§! vs §nAPG§! vs §rWCA§!)\n£white_dot Pour déclencher une guerre civile sans MacArthur, élisez Landon et ralliez l'establishment autour du projet de loi de relance, ou bien faites-le adopter immédiatement.\n §MGuerre civile sans Long§! (§cUSA§! vs §rWCA§!)\n£white_dot Avec Borah, négociez soit avec Long, soit avec ses alliés sudistes, soit les deux pour empêcher le Sud de se soulever.\n£white_dot Si vous ne réussissez à négocier qu'avec un seul, vous perdrez temporairement vos états nationaux dans la base de soutien du côté avec lequel vous n'avez pas d'accord.\n£white_dot Si vous concluez un accord avec les deux, le WCA sera affaibli, et vous ne perdrez pas d'états nationaux.\n\n§MPolitique étrangère des États-Unis et de ses composantes§!\n§cUSA§! / §nAPG§! / §mACC§!\n£white_dot §MReconstruire la Doctrine Monroe§! : Nous tenterons de reconstruire notre influence aux Amériques, en créant notre propre faction, en obtenant des décisions pour attaquer tous les pays socialistes et nationalistes des Amériques, et enfin, en assujettissant les membres de notre alliance plus faibles que nous.\n£white_dot §MEntrer dans la Mélée§! : Nous pourrons rejoindre l'Entente si la Nouvelle-Angleterre n'est pas dans cette faction ou rejoindre le Reichspakt, et nous obtiendrons des décisions pour attaquer le Japon, le chef de la Troisième Internationale, l'Allemagne et la Russie.\n §CNote :§! L'§mACC§! aura la condition supplémentaire qui requiert que le chef de l'Entente/du Reichspakt soit démocratique pour rejoindre la faction respective.\n£white_dot §MForteresse Amérique§! : Nous nous abstiendrons de rejoindre les guerres et nous concentrerons sur la paix.\n§rWCA§!\n£white_dot §MTroisième Internationale§! : Complétez la priorité "Bon Soldat Syndicaliste" pour pouvoir la rejoindre.\n£white_dot §MLibérer le Nouveau Monde§! : Nous créerons notre propre faction, serons capables d'inviter tous les pays socialistes des Amériques et aurons des décisions pour déclarer la guerre à tous les non-socialistes.\n§sNEE§!\n£white_dot §ML'Ordre Ancien§! : Gagnez la Guerre civile avec l'aide de l'Entente. Nous aiderons l'Entente à reprendre leurs métropoles et prendrons la tutelle de l'alliance au bout d'un moment.\n£white_dot §MDe Retour sur la Scène Mondiale§! : Choisissez de vous concentrer sur l'hémisphère Ouest après avoir gagné la Guerre civile. Nous créerons notre propre faction et ferons revivre la Doctrine Monroe, influençant les pays vers la démocratie.\n£white_dot §MSe tourner vers le Pacifique§! : Choisissez de vous concentrer sur l'hémisphère oriental après avoir gagné la guerre civile. Nous étendrons notre influence sur les nations asiatiques.\n §CNote :§! Voyez le guide de la Nouvelle-Angleterre pour plus d'informations."

 USA_guide_1:9 "§MFutures Élections aux États-Unis§!\n£white_dot §MGuerre civile sans MacArthur§!\n §MÉlections de 1940§!\n£white_dot Choisir Alf Landon vous permettra de réélire Alf Landon ou d'élire Wendell Willkie du §lParti Démocrate§!.\n£white_dot Choisir William Borah vous laissera choisir entre Quentin Roosevelt du §mParti Républicain§! ou Herbert Hoover du §cParti Démocrate§!. Si Borah a conclu un accord avec Long ou ses alliés du Sud, et que Long n'a pas été assassiné, Long sera le candidat du §aParti Démocrate§! à la place de Hoover.\n §MÉlections de 1944§!\n£white_dot Élire Willkie entraînera sa mort en fonction, et opposera le vice-président Alben Barkley à Robert Taft des §mRépublicains§!.\n£white_dot Réélire Alf Landon ou élire Roosevelt opposera Roosevelt à Scott Lucas du §lParti Démocrate§!.\n£white_dot Avoir Herbert Hoover l'opposera à Robert Taft des §mRépublicains§!.\n£white_dot Avoir Huey Long l'opposera à Robert Taft des §mRépublicains§!, tant que l'arbre des priorités de Long n'est pas complété. S'il est complété, Long remportera sa réélection haut la main.\n §MÉlections de 1948§!\n£white_dot Avoir Lucas l'opposera à Charles Halleck du §mParti Républicain§!.\n£white_dot Avoir Taft l'opposera à Happy Chandler du §cParti Démocrate§!.\n£white_dot Avoir Roosevelt l'opposera à Chandler du §cParti Démocrate§!.\n£white_dot Avoir Barkley ou Hoover opposera Halleck du §mParti Républicain§! et Chandler du §cParti Démocrate§!.\n£white_dot Avoir Huey Long l'opposera à Halleck des §mRépublicains§!, tant que l'arbre des priorités de Long n'est pas complété. S'il est complété, Long remportera sa réélection haut la main.\n §MÉlections de 1952§!\n£white_dot Avoir Halleck l'opposera à Paul Douglas du §lParti Démocrate§!.\n£white_dot Avoir Chandler l'opposera à Harold Stassen du §mParti Républicain§!.\n£white_dot Avoir Roosevelt ou Taft opposera Douglas du §lParti Démocrate§! et Stassen du §mParti Républicain§!.\n£white_dot Avoir Huey Long l'opposera à Stassen des §mRépublicains§!, tant que l'arbre des priorités de Long n'est pas complété. S'il est complété, Long remportera sa réélection haut la main.\n\n£white_dot §MMacArthur dans la Guerre civile§!\n£white_dot Faites en sorte que MacArthur abandonne le pouvoir après la fin de la Guerre civile.\n£white_dot Ensuite, vous pourrez choisir entre Arthur Vandenberg du §mParti Républicain§! et John Nance Garner du §cParti Démocrate§! comme président provisoire.\n §MÉlections de 1940§!\n£white_dot MacArthur se présentera à la présidence pour le Parti §mRépublicain§! et s'opposera à Byrd du §cParti Démocrate§!.\n §MÉlections de 1944§!\n£white_dot Élire MacArthur l'opposera à Russel Jr. du §cParti Démocrate§!.\n£white_dot Élire Byrd l'opposera à Robert Taft du §mParti Républicain§!.\n §MÉlections de 1948§!\n£white_dot Avoir MacArthur ou Byrd opposera Happy Chandler du §cParti Démocrate§! et Charles Halleck du §mParti Républicain§!.\n£white_dot Avoir Russell Jr. l'opposera à Halleck du §mParti Républicain.§!\n£white_dot Avoir Taft l'opposera à Chandler du §cParti Démocrate§!.\n §MÉlections de 1952§!\n£white_dot Avoir Chandler l'opposera à Harold Stassen du §mParti Républicain§!.\n£white_dot Avoir Halleck l'opposera à Paul Douglas du §lParti Démocrate§!.\n£white_dot Avoir Russell Jr. opposera Stassen du §mParti Républicain§! et John Sparkman du §cParti Démocrate§!.\n£white_dot Avoir Taft opposera Stassen du §mParti Républicain§! et Paul Douglas du §lParti Démocrate§!."

### Events - Pre Election ###
 united_states_events.2.t:0 "Le Lundi Noir frappe l'Amérique"
 united_states_events.2.d:0 "Catastrophe ! Il y a quelques jours, la nouvelle a atteint les côtes des États-Unis par télégraphe, nous informant d'une vague massive de panique à la Bourse de Berlin, qui a mené à une perte massive de confiance des investisseurs. Le sentiment d'angoisse permanent qui imprégnait la société américaine - le sentiment que, même quand l'économie avance d'un pas, un recul plus grand encore attend au tournant - s'est révélé justifié. A la fin de la journée, une liquidation massive a suivi au sein de la Bourse de New York.\n\nDimanche, le Dow Jones glissait déjà, mais seulement de deux pourcents. A la fin des échanges de lundi, cependant, il est tombé de douze pourcents, et mardi de onze pourcents supplémentaires. Un quart de tous les investissements a été effacé en deux jours. Malgré les tentatives de William C. Durant et d'autres membres de la famille Rockefeller de rallier le marché par des achats substantiels, le marché a continué de plonger, certains économistes faisant savoir leur inquiétude que cela ne continue indéfiniment, jusqu'à ce qu'il n'y ait plus de valeur à perdre - la confiance des investisseurs a été totalement brisée.\n\nBien que ce krach n'ait eu aucun impact sur la grande majorité des Américains, car seule une petite fraction de la population a des investissements, la peur s'est aussi répandue au sein des classes moyenne et inférieure. Déjà, des grèves massives ont été lancées à la campagne par des fermiers du nord, du sud, de l'est et de l'ouest. Le même déroulement des événements, et donc la même atmosphère, se répand aujourd'hui que celle d'avant les troubles de 1925. Tout ce que le peuple américain peut dire, c'est qu'il n'y a simplement plus aucun espoir dans l'avenir."
 united_states_events.2.a:0 "Ce n'est vraiment pas notre année."

 united_states_events.17.t:0 "Le Père Charles Coughlin"
 united_states_events.17.d:0 "Il y a trois ans aujourd'hui, le père Charles Coughlin a lancé une émission de radio hebdomadaire en Amérique, et a maintenant une audience de plus de 50 millions de personnes. C'est un antisémite fou furieux qui prétend que la Révolution Syndicaliste en France a été "fomentée par le Juif" et que le krach boursier de Berlin est une "conspiration internationale de banquiers juifs" et que les gens sont toujours à l'écoute.\n\nSon discours de haine ne sera pas toléré par l'Église, et le Pape est censé prendre la décision de demander au gouvernement des États-Unis d'arrêter son émission afin que son message haineux ne puisse atteindre le public."
 united_states_events.17.a:0 "Demandez au président des États-Unis de faire taire ce "Prêtre de la Radio"."
 united_states_events.17.b:0 "Il vaudrait mieux ne pas interférer."

 united_states_events.18.t:0 "Les Émissions du Père Charles Coughlin sur la Radio CBS"
 united_states_events.18.d:0 "Charles Coughlin est un prêtre catholique d'origine canadienne qui a été assigné à l'Autel national de la Petite Fleur, au Michigan, en 1923. Il a commencé en diffusant ses Sermons du Vendredi en 1926 sur une radio locale, et bien qu'il travaille dans une petite paroisse, il a rapidement attiré l'attention des catholiques, au sein de la violence du KKK et du sentiment anti-catholique.\n\nEn 1930, son programme a été cédé à Columbia Broadcasting System (CBS) et ses sujets hebdomadaires se sont détournés de la religion pour aller vers la politique - s'attaquant à l'inégalité de revenus, aux banques, et aux Juifs. Il a provoqué une controverse importante, et CBS a refusé de renouveler son contrat, alors Coughlin a établi un réseau radio indépendant et a continué à être populaire, sur fond de Grande Dépression. Sa popularité lui a permis de fonder l'Union nationale pour la Justice sociale en 1934, et ses émissions attirent des dizaines de millions d'auditeurs chaque semaine.\n\nLes choses se sont tendues lorsque l'UNJS a tenu une série de meetings massifs au Stade municipal de Cleveland, où Coughlin a prédit que l'UNJS allait s'emparer de la moitié de l'Ohio grâce au large panel de candidats soutenus par l'UNJS. Il a également présidé la soi-disant Convention de Townsend, demandant plus d'expansions des pensions de vieillesse, et a officiellement apporté son soutien à Huey Long pour la présidentielle. Épuisé par sa propre ferveur, Coughlin s'est presque évanoui à la fin de son discours.\n\nLes mots du père Coughlin ont divisé le monde catholique américain, même son ami Joseph Kennedy (un Démocrate du Massachusetts et catholique d'envergure) ayant essayé de le convaincre de baisser d'un ton. L'évêque Francis Spellman et le cardinal Eugenio Pacelli, à la demande de Kennedy, ainsi que d'autres membres du clergé catholique, ont tenté de faire taire Coughlin, mais seul l'évêque Michael Gallagher de Détroit a l'autorité pour le faire. L'évêque, un soutien de Coughlin, a refusé malgré sa santé fragile. Le gouvernement fédéral a envisagé de lui retirer sa licence de diffusion, mais cela pourrait radicaliser ses fidèles."
 united_states_events.18.a:0 "Coughlin devient un danger pour le public, faites-le taire."
 united_states_events.18.b:0 "Je déteste ce qu'il dit, mais je défends son droit de le dire."

### Victory in the civil war
 united_states_events.116.t:0 "Le pouvoir de MacArthur"
 united_states_events.116.d:0 "Avec notre victoire dans la guerre civile, la question du statut de MacArthur doit être tranchée. Bien que le président MacArthur soit légalement le président par intérim, grâce à son poste de Secrétaire d'État, une nomination confirmée par le Congrès à plusieurs reprises, il était évident pour tous en 1937 que MacArthur prenait le pouvoir illégalement.\n\nBeaucoup souhaitent maintenant que le général se retire et remette le pouvoir au vice-président élu de la 31e administration. Les partisans de la ligne dure au sein de la clique de MacArthur insistent cependant sur le fait que les États-Unis retomberont dans la guerre civile sans lui, tandis que les Républicains et certains Démocrates prétendent que MacArthur serait un tyran s'il restait."
 united_states_events.116.a:0 "MacArthur reste au pouvoir."
 united_states_events.116.b:0 "MacArthur abandonne le pouvoir."

 united_states_events.117.t:0 "La démocratie triomphe"
 united_states_events.117.d:0 "La République est enfin sauvée. Les radicaux de gauche et de droite qui ont tenté de détruire l'Amérique ont été vaincus.\n\nNous avons peut-être été battus et meurtris, mais la démocratie a été sauvée."
 united_states_events.117.a:0 "God Bless America."

 united_states_events.118.t:0 "Malice ou charité ?"
 united_states_events.118.d:0 "La question de savoir ce qu'il faut faire de ceux qui ont combattu le gouvernement doit être tranchée.\n\nDevons-nous offrir notre clémence à ceux qui ont lutté contre le gouvernement et essayer de les réhabiliter dans la société ou seront-ils punis pour leurs actions contre l'Amérique ?"
 united_states_events.118.a:0 "Charité."
 united_states_events.118.b:0 "Malveillance."

 united_states_events.119.t:0 "Le sort du Collège Electoral"
 united_states_events.119.d:0 "Alors que nous travaillons au renforcement de la démocratie après la guerre civile, la question du collège électoral a été soulevée.\n\nNombreux sont ceux qui réclament la fin du vote uninominal majoritaire à un tour pour les électeurs des États. Ce système serait remplacé par un système de vote populaire national plus simple. Une majorité du Congrès estime que nous devrions conserver le FPTP pour nous protéger contre le radicalisme à l'avenir. Que devrions-nous faire ?"
 united_states_events.119.a:0 "Abolir le Collège."
 united_states_events.119.b:0 "Le Collège électoral reste."

 united_states_events.120.t:0 "Réadaptation nationale"
 united_states_events.120.d:0 "Tandis que nous éliminons ceux qui continuent de se battre pour leur cause traître, la question de ce qu'il faut faire à ceux qui ont déposé les armes s'est posée à MacArthur.\n\nCertains de ses conseillers suggèrent la clémence, d'autres suggèrent qu'ils doivent être emprisonnés pour leurs actes. Que choisira le commandant en chef ?"
 united_states_events.120.a:0 "A bas les traîtres !"
 united_states_events.120.b:0 "Nous avons versé assez de sang."

 united_states_events.121.t:0 "Se réconcilier avec Washington ?"
 united_states_events.121.d:0 "Le tyran MacArthur a fait l'impensable et s'est retiré du pouvoir. Un débat s'est donc engagé sur la question de savoir si nous devons nous unir et rendre l'Amérique entière.\n\nBeaucoup pensent que même si MacArthur a quitté le pouvoir, il a toujours le contrôle et qu'il n'hésitera pas à reprendre le pouvoir si la politique ne va pas dans son sens."
 united_states_events.121.a:0 "Réunissons-nous avec Washington (Game Over)"
 united_states_events.121.b:0 "Nous sommes la vraie Amérique et nous allons unir l'Amérique nous-mêmes !"

 united_states_events.122.t:0 "L'Amérique est réunie !"
 united_states_events.122.d:0 "Le gouvernement rebelle de l'Ouest a décidé de déposer les armes et de rejoindre l'Amérique.\n\nLes postes de contrôle militaires le long des Rocheuses sont en train d'être démantelés et les gens des deux côtés du pays traversent la frontière. Le pays est enfin réuni."
 united_states_events.122.a:0 "D'un océan à l'autre !"

 united_states_events.123.t:0 "Pas de Réconciliation"
 united_states_events.123.d:0 "Depuis que MacArthur s'est retiré, beaucoup se demandaient si le pays serait à nouveau entier. Cependant, il semble que les rebelles de l'Ouest ont décidé de ne pas se réunir avec nous.\n\nDans leur sénat, ils ont dénoncé le Congrès comme n'étant qu'un pion de MacArthur qu'ils considèrent toujours comme un tyran malgré le fait qu'il ait sauvé le pays."
 united_states_events.123.a:0 "L'Amérique sera un jour réunifiée."

 united_states_events.125.t:0 "Le Conseil national des relations du travail"
 united_states_events.125.d:0 "Avec la fin de la guerre civile et la reconstruction en cours, la question des syndicats a été soulevée. Certains pensent que nous devrions promouvoir des syndicats plus libéraux et anti-syndicalistes pour être un rempart contre l'influence du syndicalisme en politique. Quelques loyalistes au sein de l'AFL sont prêts à coopérer avec le Congrès pour créer un conseil national des relations du travail.\n\nCe conseil pourrait isoler les syndicats affiliés à l'IWW et donner des droits de négociation collective aux syndicats qui ne souhaitent pas nous voir suspendus. D'autres, en revanche, considèrent tous les syndicats comme des traîtres au pays et devraient être mis hors la loi ensemble. Le Congrès a décidé de... ?"
 united_states_events.125.a:0 "Accepter l'AFL au sein du NLRB."
 united_states_events.125.b:0 "Interdire tous les syndicats, quelle que soit leur loyauté."

 united_states_events.127.t:0 "La Peur Rouge"
 united_states_events.127.d.macarthur:0 "Depuis que MacArthur a pris le pouvoir, il a entamé une campagne contre le socialisme, l'anarchisme et le syndicalisme. Après tout, ce sont les principaux instigateurs de la guerre civile et, à ce titre, tous les Américains doivent connaître le rôle qu'ils ont joué dans le conflit.\n\nAujourd'hui, alors que la "peur rouge" commence, beaucoup sont contraints de quitter leur emploi et sont mis sur une liste noire."
 united_states_events.127.d.elected:0 "Depuis l'élection de [USA.GetLeader], le gouvernement des États-Unis a lancé une campagne contre les socialistes de toutes tendances. Ils ont été l'un des principaux instigateurs de la guerre civile et, à ce titre, tous les Américains doivent comprendre leur rôle.\n\nEn outre, les socialistes et les syndicalistes ne doivent pas permettre à leur subversion de survivre et, en tant que telle, la soi-disant "peur rouge " commence à faire perdre leur emploi à de nombreuses personnes et à les mettre sur la liste noire."
 united_states_events.127.a:0 "Mieux vaut Mort que Rouge."

 united_states_events.128.t:0 "Peur de la lavande"
 united_states_events.128.d:0 "Avec la soi-disant alerte rouge en cours, [USA.GetLeader] a adopté le décret 10450 qui élargit la définition d'un risque pour la sécurité nationale pour y inclure "toute conduite criminelle, infâme, malhonnête, immorale ou notoirement scandaleuse, l'usage habituel de substances intoxicantes à des excès, la toxicomanie et la perversion sexuelle". Cela a mené au congédiement de plus de 5 000 employés fédéraux accusés d'être homosexuels.\n\nLa presse a majoritairement approuvé cette mesure, bien que quelques tabloïds prétendent que nous prêchons l'hypocratie. L'un des procureurs en chef, le directeur du FBI, J. Edgar Hoover, est depuis longtemps amant avec son secrétaire Clyde Tolson. En tant que directeur de l'agence de renseignement la plus importante, Hoover est bien sûr au-delà de toute enquête. Même si c'était le cas, J. Edgar a probablement plus de saleté sur nous que sur lui."
 united_states_events.128.a:0 "N'enquêtons pas sur J. Edgar Hoover."

 united_states_events.134.t:0 "La Grande Migration"
 united_states_events.134.d:0 "Comme MacArthur n'a pas abandonné le pouvoir, un grand nombre d'Américains ont fait leur chemin vers [migrate.GetNameDef] - qui occupe les terres américaines et profane le drapeau et tout ce qui nous est cher.\n\nLa question, cependant, est de savoir ce que nous devons faire en ce qui concerne cette "grande migration". Devrions-nous laisser ces traîtres partir librement et présenter un risque pour la sécurité, ou devrions-nous utiliser l'armée pour en capturer et en arrêter le plus grand nombre possible ?"
 united_states_events.134.a:0 "Ils ne partiront pas."
 united_states_events.134.b:0 "Laissez-les partir."

 united_states_events.135.t:0 "Réfugiés de MacArthur"
 united_states_events.135.d.let_go:0 "Comme prévu, le tyran Douglas MacArthur a refusé d'abandonner son emprise sur le pouvoir. C'est ainsi qu'une grande vague d'Américains traverse la frontière [Root.GetAdjective] où ils trouveront une nouvelle vie hors de l'ombre de MacArthur.\n\nDe plus, les chefs militaires croient que nous serons en mesure d'utiliser ces renseignements et de les utiliser contre [USA.GetNameDef], si on en arrive là."
 united_states_events.135.d.army:0 "Comme prévu, le tyran Douglas MacArthur a refusé d'abandonner son emprise sur le pouvoir. Une vague de migrants et de réfugiés a traversé la frontière [Root.GetAdjective].\n\nAlors que nous et nos services spéciaux avons fait ce que nous avons pu pour les faire traverser, MacArthur a utilisé son armée contre beaucoup de gens, les massacrant comme le boucher qu'il est. Cependant, cela n'a fait qu'alimenter le désir des gens de voir MacArthur puni."
 united_states_events.135.a:0 "Bienvenue à [Root.GetNameDef]"

 united_states_events.136.t:0 "Le Président Provisoire"
 united_states_events.136.d:0 "Alors que la démocratie est désormais rétablie dans le pays, une question demeure : qui dirigera le pays jusqu'aux prochaines élections ?\n\nMacArthur a choisi deux candidats susceptibles d'occuper ce poste et a soumis leurs noms au Congrès : le sénateur républicain Arthur Vandenberg et l'ancien Président démocrate de la Chambre John Nance Garner. Les deux hommes ont soutenu le gouvernement d'urgence de MacArthur, et même si leur image au sein des anti-MacArthur a souffert de cette association avec sa prise de pouvoir, le Congrès et le général MacArthur espèrent que le pays sera capable de s'unir derrière leur choix d'un président civil loyal."
 united_states_events.136.a:0 "Bienvenue, président Vandenberg."
 united_states_events.136.b:0 "Bienvenue, président Garner."

 united_states_events.152.t:0 "La NAACP et le FBI Diffament les Socialistes"
 united_states_events.152.d:0 "Au cours des années 1930, une grande partie des activités de la NAACP ont été reprises par des litiges en faveur des droits des Afro-Américains. Cela était dû au recul de la force du vote noir et à la diminution de la capacité des Afro-Américains d'accéder au pouvoir après Plessy v. Ferguson. Cette voie a également été suivie par l'organisation syndicaliste International Labor Defence, qui s'est opposée à la NAACP pendant une décennie dans le cadre d'une compétition pour le cœur des électeurs noirs.\n\nNe voyant pas d'autre option et refusant tout compromis avec les socialistes, le dirigeant de la NAACP, Walter Francis White, a décidé de coopérer avec le FBI dans une campagne de relations public anti-socialistes. Reste à savoir si cela motive réellement les droits civils ou si cela dilue davantage le courant."
 united_states_events.152.a:0 "Je ne suis pas juge."

 united_states_events.153.t:0 "L'État de l'Alaska ?"
 united_states_events.153.d:0 "L'Alaska a proposé au congrès d'être admis à [Root.GetNameDef] en tant qu'état.\n\nFaut-il admettre l'Alaska en tant qu'État avec tout ce que cela implique ou doit-il rester un territoire pour l'instant ?"
 united_states_events.153.a:0 "L'Alaska est un État."
 united_states_events.153.b:0 "L'Alaska reste un territoire pour l'instant."

 united_states_events.154.t:0 "L'État d'Hawaï ?"
 united_states_events.154.d:0 "Hawaii a proposé au congrès d'être admis à [Root.GetNameDef] en tant qu'état.\n\nFaut-il admettre Hawaï en tant qu'État avec tout ce que cela implique ou doit-il rester un territoire pour l'instant ?"
 united_states_events.154.a:0 "Hawaii est un état."
 united_states_events.154.b:0 "Hawaï est un territoire."

 united_states_events.155.t:0 "Un État pour Porto Rico ?"
 united_states_events.155.d:0 "Alors que l'Alaska et Hawaï sont considérés comme de nouveaux États potentiels de l'Union, les représentants de Porto Rico ont proposé qu'ils deviennent également un État de [Root.GetNameDef].\n\nDoit-il devenir un État de l'Union, devenant ainsi le 51e État, ou doit-il rester un territoire ?"
 united_states_events.155.a:0 "Porto Rico est un État."
 united_states_events.155.b:0 "Porto Rico est un territoire."

 united_states_events.156.t:0 "Division du soutien aux grandes entreprises"
 united_states_events.156.d:0 "Il est connu par la plupart des démocrates que la réforme économique est nécessaire pour préserver l'intégrité américaine, à cette fin les démocrates diffèrent sur l'agence que le gouvernement doit prendre envers les industries existantes qui sont malades. Un projet de programme de travaux publics visant à électrifier le Sud-Ouest à l'aide d'énergie hydroélectrique s'est heurté à un problème car les démocrates n'ont pu s'entendre sur le rôle des travaux publics sur le marché.\n\nLes travaux seraient en mesure de sous-cotter les compagnies d'électricité privées parce qu'elles pourraient traverser les frontières de l'État et construire des barrages sur des terres publiques. Les démocrates conservateurs s'opposent à de telles intrusions, affirmant qu'elles violent les droits des États à gouverner le commerce. Les démocrates plus libéraux soutiennent fermement que la nécessité et le potentiel des travaux publics l'emportent sur les risques."
 united_states_events.156.a:0 "Les libéraux-démocrates l'emportent."
 united_states_events.156.b:0 "Les conservateurs démocrates l'emportent."

 united_states_events.160.t:0 "William McAdoo est mort"
 united_states_events.160.d.start:0 "L'ancien président William Gibbs McAdoo est mort dans sa maison de Californie. Le mandat de McAdoo a été court et troublé. Même s'il est entré en fonction comme réformateur ouvrier, sa répression de plusieurs grèves ont fait de lui un objet de mépris pour la gauche. Ayant hérité d'une économie léthargique de son beau-père le président Wilson, le mandat de McAdoo a vu un certain degré de reprise économique.\n\nToutefois, ce n'était pas assez pour empêcher une défaite humiliante face à Frank Lowden en 1928, mettant fin à la plus longue période de contrôle Démocrate de la présidence depuis la Guerre de Sécession"
 united_states_events.160.d.civil_war_no_acc:9 "$united_states_events.160.d.start$. Malgré tout cela, [USA.GetLeader] s'est exprimé sur la mort de McAdoo et a offert ses condoléances à sa famille, en louant son travail."
 united_states_events.160.d.civil_war_acc_usa:9 "$united_states_events.160.d.start$. Lorsque la Seconde Guerre civile a commencé, il a ouvertement accordé son soutien aux traitres de Californie. [USA.GetLeader] s'est exprimé sur sa mort et a ouvertement critiqué la décision de McAdoo de soutenir ces traitres."
 united_states_events.160.d.civil_war_acc_acc:9 "$united_states_events.160.d.start$. Malgré cela, lorsque la Seconde Guerre civile a commencé, son soutien au gouvernement provisoire de l'ouest a aidé à lui donner un air de légitimité. [ACC.GetLeader] s'est exprimé sur sa mort et a offert ses condoléances à sa famille, en louant l'héritage de McAdoo."
 united_states_events.160.a:0 "Il nous manquera."

 united_states_events.161.t:0 "Achèvement du barrage Boulder"
 united_states_events.161.d:0 ""Ce matin, je suis venu, j'ai vu et j'ai été conquis, comme le seraient tous ceux qui verraient pour la première fois ce grand exploit de l'humanité. Il y a dix ans, le lieu où nous sommes réunis n'était qu'un désert clairsemé et inhospitalier. Au fond d'un canyon lugubre, dont les parois abruptes s'élevaient à une hauteur de plus de mille pieds, coulait une rivière turbulente et dangereuse. Les montagnes de part et d'autre du canyon étaient difficiles d'accès, sans route ni sentier, et leurs rochers n'étaient protégés ni par des arbres ni par de l'herbe de la chaleur ardente du soleil.\n\nLe site de Boulder City était un désert couvert de cactus. La transformation opérée ici au cours de ces années est une merveille du vingtième siècle." C'est ainsi que commence le discours de [ROOT.GetLeader] consacrant la création du Barrage Boulder, qui est enfin achevée aujourd'hui."
 united_states_events.161.a:0 "au nom de la Nation pour vous dire : "Bravo"."

 united_states_events.163.t:0 "Amelia Earhart réalise une Circumnavigation"
 united_states_events.163.d:0 "La célèbre aviatrice Amelia Earhart, connue sous le nom de "Reine de l'air", a effectué un tour du monde en compagnie de son navigateur Fred Noonan.\n\nAprès une brève frayeur lorsque le couple s'est temporairement perdu en approchant de l'île Howland dans le Pacifique, le vol s'est déroulé sans incident et ce matin leur Lockheed Electra s'est posé à Oakland, Californie.\n\nUne cérémonie aura lieu à la Maison-Blanche la semaine prochaine, au cours de laquelle Earhart doit être personnellement félicitée par le président pour son exploit."
 united_states_events.163.a:0 "Tout un exploit !"

 united_states_events.171.t:0 "Ça ne vaut pas le coup de pisser au chaud."
 united_states_events.171.d:0 "Le président John Nance Garner n'a jamais eu beaucoup de respect pour la vice-présidence. Pendant le congrès national, Garner a refusé de prendre la place de vice-président pour la campagne de quelqu'un d'autre. Le choix par Garner de Sam Rayburn est venu avec la compréhension implicite que la position de Rayburn signifiait très peu pour le pouvoir exécutif.\n\nC'est pourquoi dans le journal d'aujourd'hui, le fait que Rayburn ait critiqué Garner pour ne pas avoir réussi à apaiser les radicaux, était si choquant. Garner a répondu dans les interviews qu'il ne tient pas compte de tout ce que le Vice-Président a à dire, car "la position de Rayburn ne vaut pas un seau de pisse.""
 united_states_events.171.a:0 "Comme c'est scandaleux."

 united_states_events.172.t:0 "Un marteau trop gros pour se briser"
 united_states_events.172.d:0 "En remerciement du peuple du Texas, et en reconnaissance de sa loyauté indéfectible envers le parti démocrate, Garner a reçu un marteau de 400 livres en cadeau ce week-end.\n\nLe président Garner, qui est connu pour claquer ses marteaux si fort qu'il en a brisé plusieurs au cours de la première année de la présidence seulement, est plus que satisfait de ce cadeau et est assuré qu'il résistera à toute colère qu'il lui jettera dessus."
 united_states_events.172.a:0 "Quand tout ce que tu as, c'est un marteau."

 united_states_events.175.t:0 "Réconciliations des Roosevelts"
 united_states_events.175.d:0 "La famille Roosevelt est divisée depuis la mort de l'ancien président Theodore Roosevelt. Alors que le jeune Quentin Roosevelt est resté dans la politique Républicaine, Archibald Roosevelt a entièrement quitté la réserve.\n\nLes rumeurs selon lesquelles il s'associait à des industriels et s'en prenait à tous les présidents depuis Hoover, y compris Quentin, ont atteint leur paroxysme. Archibald et Quentin se sont rencontrés pour enterrer officiellement la hache de guerre de la politique et réunir leur famille. Cette rencontre aide aussi à faire comprendre l'atmosphère de réconciliation de Quentin au lieu de punir la dissonance."
 united_states_events.175.a:0 "Une autre famille réunie."

 united_states_events.176.t:0 "Découverte de l'affaire Willkie"
 united_states_events.176.d:0 "Westbrook Pegler, ce sinistre exagérateur, vient de publier un article alléguant que Willkie trompe sa femme Edith Willkie avec la journaliste Irita Van Doren. La presse s'est emparée de cette histoire et notre Président est assiégé par des questions d'infidélité conjugale.\n\nNotre chef de presse fait de son mieux pour limiter les dégâts et Irita prend des vacances surprises, mais la fiabilité de Willkie a été compromise."
 united_states_events.176.a:0 "Maudit soit ce Pegler !"

 united_states_events.177.t:0 "Willkie s'adresse à la NAACP"
 united_states_events.177.d:0 "Le président Willkie, bien qu'il ait toujours été un démocrate, n'a jamais soutenu activement la position des démocrates du Sud sur la question raciale. Critique précoce de John Nance Garner pour ne pas avoir réussi à attirer les électeurs noirs en 1936, Willkie s'est rattrapé en prononçant un discours historique à la Convention de la NAACP. Parler en faveur de l'intégration dans l'armée, et aussi obtenir quelques coups de poing contre les républicains et démocrates pour ne pas avoir protégé les électeurs noirs du SPA.\n\nSon discours s'est terminé par un soutien aux droits des juifs à la démocratie et a prévenu que les socialistes les cibleraient ensuite si l'antisémitisme atteignait les niveaux du racisme en Amérique. Les démocrates au Congrès réfléchissent actuellement à la manière de réagir, la plupart d'entre eux souhaitant garder le silence jusqu'à la prochaine saison électorale."
 united_states_events.177.a:0 "Ce bon vieux Willkie."

 united_states_events.179.t:0 "Le maïs de Wallace"
 united_states_events.179.d:0 "Henry Wallace a fait fortune en agronomie, étudiant sous George Washington Carver à l'université. Le succès éclatant qui a donné à Henry Wallace la capacité de faire de la politique est la société Pioneer Hi-Bred, un fabricant de cultures hybrides. En tant que président, Wallace a pris sa part dans Hi-Bred et a chargé le ministère de l'Agriculture de diffuser des informations sur les cultures hybrides, qui commencent à montrer une amélioration de la rétention d'eau par rapport aux cultures normales.\n\nL'impératif à cet égard est le désastre agricole en cours en Oklahoma, où les tempêtes de poussière ont emporté des millions de nourriture. Wallace espère résoudre ce problème et sauver l'approvisionnement alimentaire des États-Unis."
 united_states_events.179.a:0 "Nous avons besoin de nourriture."

 united_states_events.180.t:0 "La proposition radicale de Taylor au Congrès"
 united_states_events.180.d:0 "De toutes les demandes étranges que le président Taylor a faites au fil des ans, c'est la plus difficile à traiter. Le président Taylor a convaincu plusieurs membres du Congrès progressiste de faire revivre son ancienne législation en faveur de l'unité mondiale.\n\nExpliquée comme successeur des plans de paix du président Wilson dont il a parlé alors que la Weltkrieg faisait rage, l'unité mondiale est la préservation de la vie et de la culture humaines et la fin de la guerre totale. Cette proposition au Congrès a bien sûr été rejetée, mais ce geste a étonnamment renforcé la réputation du président Taylor."
 united_states_events.180.a:0 "Nous espérons tous la paix."

 united_states_events.181.t:0 "Taylor monte sur scène à l'échelle nationale"
 united_states_events.181.d:0 "L'une des nombreuses qualités excentriques du président Taylor est sa carrière de chanteur. De son temps à chanter aux enfants sur les marches du Capitole jusqu'à aujourd'hui devant ses millions d'électeurs.\n\nLe président Taylor a transformé ce qui aurait fait de lui la risée de la politique en une véritable expression de son patriotisme dans l'art. Taylor chante pour promouvoir l'unité en Amérique plutôt que la politique et la coopération plutôt que la victoire."
 united_states_events.181.a:0 "Chante, Jim !"

 united_states_events.182.t:0 "Barkley met fin au système Corvee"
 united_states_events.182.d:0 "Une division apparaît entre le président Barkley et le Parti démocrate sur l'infrastructure du Fair Deal. Un débat au Congrès a soulevé l'idée de permettre au gouvernement de payer les travaux communautaires de moindre envergure, les réparations étant prises en charge par le système Corvée. Le système Corvée est une taxe imposée pour payer les prisonniers à réparer les travaux publics.\n\nLe président Barkley s'est élevé contre cette idée, car le temps qu'il a passé au Kentucky lui a appris que le travail pénal ne dépasserait jamais le travail contractuel. Cette position fait également pression sur les démocrates du Sud de son propre parti qui soutiennent un plan de reconstruction financé par l'État et bon marché. L'attention nationale accordée au système Corvée a conduit la plupart des États à l'interdire."
 united_states_events.182.a:0 "À juste titre, oui."

 united_states_events.183.t:0 "Travail de Gang à la Chaîne de Russell exposé"
 united_states_events.183.d:0 "La carrière de Richard Russell en Géorgie avant la Maison-Blanche n'a pas été sans controverse. Comme mesure de réduction des coûts, Russell a autorisé l'utilisation de main-d'œuvre pénale pour entreprendre des constructions pour l'État. Ce travail gratuit a été aggravé par de mauvaises conditions de vie et a fini par revenir hanter Russell.\n\nUn ancien prisonnier dont la condamnation a été annulée a écrit un livre intitulé "I Am a Fugitive from a Georgia Chain Gang" Ce livre décrit un système pénal corrompu et met le blâme sur le président Russell. Ceux qui critiquent le Président s'en donnent à cœur joie. Des rumeurs d'Hollywood planifiant un film sur ce livre ont également circulé."
 united_states_events.183.a:0 "Qui croirait un prisonnier ?"

 united_states_events.184.t:0 "Des Gangsters ratent Dewey d'un cheveu"
 united_states_events.184.d:0 "Le passé de Dewey a refait surface en tirant sur lui un dimanche matin dans un restaurant de Washington. Des gangsters, envoyés par le Néerlandais Schultz pour venger sa prochaine exécution, ont essayé de lui tirer dessus par les fenêtres. Heureusement, les services secrets ont réussi à cacher le président Dewey et à arrêter les gangsters responsables. En conséquence, Dewey a doublé sa sécurité et a fait pression pour que d'autres mesures de répression soient prises à l'échelle nationale contre les syndicats du crime, car cette tentative pourrait encourager les imitateurs.\n\nLes démocrates et les républicains au Congrès ont appelé J. Edgar Hoover au Congrès pour expliquer comment le FBI n'a pas vu cela venir. Beaucoup de gens sur en attente au sujet de Dewey sont maintenant heureux que leur président ait survécu à un complot aussi ignoble."
 united_states_events.184.a:0 "Fermer l'appel."

 united_states_events.185.t:0 "William Borah Est Mort"
 united_states_events.185.d.start:0 "Le gouvernement fédéral assiégé a été assailli par une autre tragédie alors que la Guerre civile a fait une autre victime. Le président William Borah, surnommé le "Lion de l'Idaho", est mort dans son sommeil d'une hémorragie cérébrale à l'âge de 74 ans. Le chaos de la guerre et la rupture des communications a signifié que dans certaines zones, la nouvelle s'est répandue lentement, mais ces dernières semaines de nombreuses personnes - y compris certaines qui se battent encore contre le gouvernement fédéral - ont exprimés leurs condoléances pour le décès du président."
 united_states_events.185.d.end:0 "a fait un discours écrasant le faible espoir que la mort de Borah commencerait une reprise des négociations, et les Fédéralistes travaillant rapidement à inaugurer un nouveau président, la guerre semble devoir continuer de plus belle."
 united_states_events.185.d.wca:9 "$united_states_events.185.d.start$\n\nBien que ces sentiments aient été étouffés dans le territoire rouge, certains membres du Parti Farmer-Labor dissident et pro-Congrès ouvrier ont exprimé leur regret que Borah n'ait pas réussi à trouver un compromis qui aurait pu empêcher la guerre. Le président provisoire Reed s'est toutefois montré plus dédaigneux, déclarant que Borah était un "petit-bourgeois progressiste" qui ne s'intéressait qu'à accommoder les travailleurs à un système auquel leurs intérêts sont diamétralement opposés. Les ouvriers américains n'ont d'autre choix que de se battre pour leurs droits et maintenant que les Fédéralistes ont remplacé Borah par un laquais de l'establishment, le vrai visage du duopole républicain-démocrate est révélé.\n\nLe Président provisoire $united_states_events.185.d.end$"
 united_states_events.185.d.apg:9 "$united_states_events.185.d.start$\n\nEn particulier, le président Long, témoignant son respect pour un homme qu'il considérait autrefois comme un ami progressiste au Sénat, a publié une déclaration dans laquelle il a regretté qu'ils se soient retrouvés dans des camps opposés pendant la guerre. Dans un discours, Long a fait remarquer que, bien qu'Olson ait mené une campagne électorale axée sur le compromis, le temps des négociations était finalement révolu. Le peuple américain n'a d'autre choix que de se battre pour sa nation et maintenant que les Fédéralistes ont remplacé Borah par un laquais de l'establishment, le vrai visage du duopole républicain-démocrate est révélé.\n\nLe Président populiste $united_states_events.185.d.end$"
 united_states_events.185.a:0 "L'Histoire ne sera pas clémente avec lui."

 united_states_events.186.t:0 "William Borah Est Mort"
 united_states_events.186.d.president.war:0 "Une nouvelle tragique est arrivée du gouvernement fédéral assiégé alors que la guerre civile a fait une autre victime. Le président William Borah, surnommé "le Lion de l'Idaho", est mort dans son sommeil d'une hémorragie cérébrale à 74 ans. Le chaos de la guerre et la rupture des communications a fait que la nouvelle est parvenue assez tard à certains endroits, mais au cours des dernières semaines beaucoup - y compris certains se battant toujours contre le gouvernement fédéral - ont exprimé leurs condoléances pour le décès du président. Certains ont rendu responsable le stress de la guerre d'avoir rendu le président malade, et les propagandistes fédéraux ont été rapides pour le présenter comme un martyr de la cause de l'Union.\n\nLes opposants à Borah ont été relativement silencieux sur sa mort, et dans tous les cas elle ne changera pas leurs efforts pour contester la légitimité de l'élection de 1936. Alors que le vice-président Quentin Roosevelt est inauguré dans l'ombre de la guerre, il a été clair sur ses intentions d'être à la hauteur de l'héritage de Borah et de reprendre le flambeau des Républicains..."
 united_states_events.186.d.president.peace:0 "Une nouvelle tragique est arrivée de la maison de Washington du président William Borah. Le "Lion de l'Idaho" est mort dans son sommeil d'une hémorragie cérébrale à 74 ans. Borah, le dernier des anciens Républicains progressistes, a mené la nation à travers la guerre civile contre les agitateurs gauchistes et les despotes réactionnaires, et a sauvé l'union comme le grand Lincoln avant lui.\n\nDes centaines de milliers de personnes sont venus voir son cercueil dans la capitale de l'État, avant qu'il soit transporté à Washington D.C. puis mis au repos dans un funérarium silencieux de Boise. Alors que le vice-président Quentin Roosevelt est inauguré dans l'ombre de la guerre, il a été clair sur ses intentions d'être à la hauteur de l'héritage de Borah et de reprendre le flambeau des Républicains..."
 united_states_events.186.d.couped:0 "Les rumeurs à Washington ont été enfin confirmées aujourd'hui par le porte-parole de la Maison Blanche, qui a annoncé que William Borah était mort dans son sommeil d'une hémorragie cérébrale à 74 ans. Le chef charismatique du Parti républicain avait trouvé son administration dans un bourbier après son échec à résoudre la grève générale de 1937, ce qui avait eu pour résultat son arrestation par le général Douglas MacArthur avant que ce dernier ne se proclame président par intérim dans des circonstances douteuses. Le statut légal du président Borah était resté en suspens, comme la légitimité du coup d'État de MacArthur, et ceux-ci continueront sans doute longtemps d'être débattus par les experts de la constitution.\n\nToutefois, pour le gouvernement fédéral assiégé, cette mort est un rappel inconfortable des événements sordides qui avaient mené au coup d'État, et les propagandistes fédéraux ont rapidement tenté de passer à autre chose. Les opposants du gouvernement fédéral ont été tout aussi rapides pour se déchainer contre MacArthur, malgré les efforts pour les faire taire dans les places fortes fédérales. Certains accusent MacArthur d'avoir fait assassiner l'ancien président, des rumeurs circulent disant que le réformateur américain jadis plein d'espoir est mort du stress de l'emprisonnement et/ou du manque d'attention médicale des ses geôliers. Mais pour la plupart des gens, le chaos ayant suivi le coup d'État de MacArthur continue, alors que l'idéalisme du républicanisme progressiste de la vieille école de Borah pourrait bien être mort avec lui..."
 united_states_events.186.d.nominee.coup:0 "Aujourd'hui, une nouvelle tragique est arrivée de la maison de Washington du sénateur et ancien candidat républicain William Borah. La famille Borah a révélé qu'il est mort dans son sommeil d'une hémorragie cérébrale à 74 ans. Borah était le candidat du Parti républicain à la présidence des États-Unis en 1936, mais il avait été battu lors d'un vote contesté à la Chambre des Représentants. Au début de la guerre civile, beaucoup de modérés s'étaient tournés vers lui pour les guider et on raconte que le président de l'époque l'avait appelé pour servir dans son gouvernement. Toutefois, Borah est retourné au Sénat, rejoignant plus tard le gouvernement constitutionnaliste dans son opposition au régime de MacArthur.\n\nFinalement, l'âge a rattrapé le "Lion de l'Idaho", et désormais beaucoup pleurent la perte d'un chef républicain qui aurait pu unifier la nation derrière un progressisme non-radical. Désormais, avec un pays en lambeaux, beaucoup se demandent si les rêves de républicanisme progressiste de la vieille école de Borah sont morts avec lui."
 united_states_events.186.d.nominee.nocoup:0 "Aujourd'hui, une nouvelle tragique est arrivée de la maison de Washington du sénateur et ancien candidat républicain William Borah. La famille Borah a révélé qu'il est mort dans son sommeil d'une hémorragie cérébrale à 74 ans. Borah était le candidat du Parti républicain à la présidence des États-Unis en 1936, mais il avait été battu lors d'un vote contesté à la Chambre des Représentants. Au début de la guerre civile, beaucoup de modérés s'étaient tournés vers lui pour les guider et on raconte que le président de l'époque l'avait appelé pour servir dans son gouvernement. Toutefois, Borah est retourné au Sénat, rejoignant plus tard le gouvernement fédéral dans son opposition aux radicaux du nord et du sud.\n\nFinalement, l'âge a rattrapé le "Lion de l'Idaho", et désormais beaucoup pleurent la perte d'un chef républicain qui aurait pu unifier la nation derrière un progressisme non-radical. Désormais, avec un pays en lambeaux, beaucoup se demandent si les rêves de républicanisme progressiste de la vieille école de Borah sont morts avec lui."
 united_states_events.186.d.senator:0 "Aujourd'hui, une nouvelle tragique est arrivée de la maison de Washington du sénateur William Borah. La famille Borah a révélé qu'il est mort dans son sommeil d'une hémorragie cérébrale à 74 ans. Borah était un candidat Républicain important à la présidentielle de 1936, mais il avait été battu par Alf Landon pour la nomination de son parti. Au début de la guerre civile, beaucoup de modérés s'étaient tournés vers lui pour les guider et on raconte que le président de l'époque l'avait appelé pour servir dans son gouvernement. Toutefois, Borah est retourné au Sénat, rejoignant plus tard le gouvernement fédéral dans son opposition aux radicaux du nord et du sud.\n\nFinalement, l'âge a rattrapé le "Lion de l'Idaho", et désormais beaucoup pleurent la perte d'un chef républicain qui aurait pu unifier la nation derrière un progressisme non-radical. Désormais, avec un pays en lambeaux, beaucoup se demandent si les rêves de républicanisme progressiste de la vieille école de Borah sont morts avec lui."
 united_states_events.186.a:0 "Son âme continue à marcher..."

 united_states_events.187.t:0 "Mort d'Al Smith"
 united_states_events.187.d:0 "Aujourd'hui, les drapeaux des bâtiments fédéraux du pays ont été mis en berne pour honorer la mort de l'ancien président Al Smith. Figure controversée et vilipendée au cours des dernières années, Smith a passé ses derniers jours dans un relatif anonymat à New York, évitant l'attention publique pendant les longues années de la Guerre civile.\n\nL'ancien président est mort à 6h45 après avoir subi une attaque cardiaque plus tôt dans la matinée. Depuis le mois de mai, la santé de Smith était sur le déclin, en premier lieu à cause du décès de l'ancienne Première Dame. Diagnostiqué d'un épuisement du à la chaleur par son médecin personnel Raymond P. Sullivan, Smith est resté loin de la vie publique tandis que les meilleurs médecins du pays tentaient de soulager sa douleur. Alors que la condition de l'ancien président devenait de plus en plus critique, un appel a été passé à l'évêque Francis A. McIntyre pour administrer les derniers sacrements de l'Église catholique romaine.\n\nMalgré la nature inspirante de l'ascension de Smith d'humble vendeur de journaux et poissonnier à gouverneur et président, il est décrié dans de nombreux cercles de la vie politique américaine. Tenu comme responsable de la Guerre civile par de nombreuses personnes, beaucoup des accomplissements de Smith, comme le recouvrement de l'économie avant le Lundi Noir et l'adoption de la Loi Anti-lynchage Costigan-Wagner, ont été éclipsés par la fin désastreuse de sa présidence. Néanmoins, Smith espérait en privé que l'Histoire (et Dieu) le pardonneraient, et considéreraient ses actions au pouvoir comme le meilleur recours possible dans les conditions de l'époque. Le temps nous dira si c'est le cas."
 united_states_events.187.a:0 "Peut-être l'Histoire sera-t-elle clémente à son égard..."

 united_states_events.188.t:0 "Wendell Willkie est Mort"
 united_states_events.188.d:0 "Aujourd'hui, la nation pleure la mort de son président, Wendell Willkie. Pendant les derniers mois, la santé du président a décliné, mais l'espoir d'un recouvrement rapide subsistait après son attaque cardiaque en août dernier. Malheureusement, ces espoirs étaient infondés : des années de mauvaise alimentation et de consommation d'alcool, charmante pour les journalistes lors de l'élection de 1940 mais de plus en plus grave par la suite l'ont finalement rattrapé. Ses attaques cardiaques étaient devenues chroniques, et après son hospitalisation lors de la quatrième, il en a subi plusieurs autres avant de finalement succomber aujourd'hui.\n\nPeu après le décès du président, le vice-président Alben Barkley a prêté serment. Immédiatement, une réunion d'urgence des Démocrates a nommé Barkley comme remplaçant de Willkie pour l'élection de 1944, dans à peine un mois. Le président Barkley a décrété une semaine de deuil national pour la semaine de l'enterrement du président, pour se souvenir et reconnaître le véritable patriotisme et l'amour que le président Willkie a eu envers les États-Unis."
 united_states_events.188.a:0 "Son âme continue à marcher..."

 united_states_events.189.t:0 "Floyd Olson est Mort"
 united_states_events.189.d.president:0 "Les rumeurs qui circulaient autour de Washington ont été confirmées aujourd'hui alors que le porte-parole de la Maison Blanche a annoncé que Floyd Olson est mort aujourd'hui d'un cancer résurgent. Le chef charismatique du Parti Farmer-Labor avait trouvé son administration dans un bourbier après son échec à résoudre la Crise de 1937, et il est peu après tombé dans le coma, divisant encore plus le pays et l'amenant au bord du précipice.\n\nAprès un mois en tant que président par intérim, Quentin Roosevelt a officiellement prêté serment comme Président des États-Unis. La mort d'Olson a toutefois généré une controverse importante entourant la légitimité de l'administration, alors que des rumeurs abondent à gauche sur l'empoisonnement de l'ancien président sur ordre de l'establishment. L'abandon ultérieur par Roosevelt du programme radical d'Olson a été présenté comme une preuve de cette théorie, et peu de personnes s'attendent à ce que sa mort fasse quoi que ce soit pour soulager la crise croissante. Néanmoins, des funérailles d'État ont été prévues à Washington, et Olson recevra les honneurs complets dus à un président décédé."
 united_states_events.189.d.nominee:0 "Aujourd'hui, une information malheureuse a été reçue de la maison du Minnesota de l'ancien sénateur et champion du Farmer-Labor, Floyd Olson. La famille Olson a révélé qu'il est mort d'un cancer de l'estomac résurgent. Olson avait passé l'été dernier à faire campagne pour la présidence des États-Unis sous la bannière du Parti Farmer-Labor, mais avait été finalement battu dans un vote contesté de la Chambre des Représentants. Malgré son association avec le tiers parti radical, beaucoup de modérés voyaient en lui un chef et on dit que le président [Root.GetLeader] l'avait invité à servir dans son gouvernement. Toutefois, le candidat, de plus en plus malade, s'était retiré dans son État natal où il est mort après être tombé dans le coma le mois dernier.\n\nMême si son cancer était d'abord entré en rémission, il semblerait qu'il ait réémergé, choquant Olson et ses proches. Avant sa mort, le sénateur a publié un communiqué s'excusant de ne pas être présent pour son État et son pays en des temps si turbulents. Le président [Root.GetLeader] a exprimé ses condoléances à la famille d'Olson et beaucoup pleurent la perte d'un potentiel chef démocratique qui aurait pu unir le pays. Alors que le pays sombre dans le chaos, beaucoup se demandent si les rêves de Coalition d'Olson sont morts avec lui."
 united_states_events.189.d.not_president:0 "Aujourd'hui, une information malheureuse a été reçue de la maison du Minnesota de l'ancien sénateur et champion du Farmer-Labor, Floyd Olson. La famille Olson a révélé qu'il est mort d'un cancer de l'estomac résurgent après être tombé dans le coma le mois dernier. Olson avait passé l'été dernier à faire campagne pour la présidence des États-Unis, mais avait échoué à obtenir la nomination du Farmer-Labor une seconde fois. Malgré son association avec le tiers parti radical, beaucoup de modérés voyaient en lui un chef et on dit qu'il était sur plus d'une liste gouvernementale prévisionnelle.\n\nMême si son cancer était d'abord entré en rémission, il semblerait qu'il ait réémergé, choquant Olson et ses proches. Avant sa mort, le sénateur a publié un communiqué s'excusant de ne pas être présent pour son État et son pays en des temps si turbulents. Le président [Root.GetLeader] a exprimé ses condoléances à la famille d'Olson, mais il est clair que personne de sa stature n'émergera dans les temps qui viennent."
 united_states_events.189.a:0 "Son âme continue à marcher..."

### Elections ###
 united_states_events.201.t:0 "MacArthur contre Byrd"
 united_states_events.201.d:0 "Avec la fin de la deuxième guerre civile américaine et la reconstruction en cours, le mandat du Président par intérim [USA.GetLeader] est arrivé à son terme. Un sentiment de normalité commence à se faire sentir à travers la nation alors que le processus démocratique revient aux États-Unis.\n\nL'un des candidats les plus populaires, Douglas MacArthur, héros de la deuxième guerre civile américaine, représentera le Parti Républicain. Salué comme le Cincinnatus des heures les plus sombres de l'Amérique, le coup d'État militaire de MacArthur a pu susciter des inquiétudes quant à son engagement envers la démocratie américaine, mais les citoyens ont été soulagés lorsque MacArthur s'est retiré après sa victoire. L'ancien commandant en chef de l'armée fédérale est en effet un candidat favori, beaucoup voyant en MacArthur le poing nécessaire pour reconstruire et restaurer la présence de l'Amérique dans le monde. Des célébrités et même certains politiciens démocrates ont exprimé leur soutien au Président de Guerre. Les observateurs et conseillers électoraux sont pour la plupart arrivés à la conclusion que la victoire de MacArthur sera celle d'un raz-de-marée et que l'ancien gouverneur de la nation la dirigera à nouveau.\n\nLe Parti Démocrate sera représenté par Harry Byrd, éditeur de journaux et chef du Parti Démocrate en Virginie. Lorsqu'il était gouverneur de l'État de Virginie, il a fait adopter des amendements constitutionnels qui ont rationalisé le gouvernement de l'État et permis une utilisation plus efficace de l'argent des contribuables. Populaire parmi les conservateurs du Sud, Byrd est un anti-déségrégationniste véhément et a juré de maintenir la ségrégation dans les institutions du Sud.\n\nAvec la reprise complète des élections aux États-Unis, le moment est venu pour les électeurs américains de prendre leur décision dans les bureaux de vote de tout le pays. Après une longue soirée de dépouillement, le résultat final est..."
 united_states_events.201.a:0 "MacArthur remporte une victoire écrasante !"
 united_states_events.201.b:0 "Et le vainqueur est... Byrd ?"

 united_states_events.202.t.default:0 "Hoover contre Roosevelt"
 united_states_events.202.t.huey:0 "Roosevelt contre Long"
 united_states_events.202.d.restored:0 "A la suite de sa trahison par le général MacArthur, le vice-président Quentin Roosevelt a rallié une administration constitutionnaliste pour s'opposer aux gouvernements des trois tyrans. Après la fin de l'état d'urgence et le succès des négociations entre les fédéralistes de l'Est et les constitutionnalistes de l'Ouest, MacArthur a été arrêté. Grâce à sa victoire devant la Cour suprême, Roosevelt a pu revendiquer triomphalement la place qui lui revenait à la Maison Blanche pour la durée du mandat 1937-1941. Ces quatre années s'achevant sous peu, les prochaines élections opposeront le démocrate conservateur Herbert Hoover au républicain Quentin Roosevelt.\n\nLes Républicains sortants se sont ralliés au président Roosevelt, qui a mené une campagne dynamique, soutenue par sa réputation de sauveur de la démocratie pendant la Guerre civile. Le président a annoncé sa volonté d'apporter des réformes significatives au pays par le biais de sa politique de "Fair Deal". S'engageant à conserver les mêmes réformes libérales que son prédécesseur, le Fair Deal de Roosevelt vise à restaurer la confiance dans l'économie et le gouvernement fédéral malgré la récente guerre civile. Fils de l'ancien président américain Theodore "Teddy" Roosevelt, "Bullmoose Jr." espère diriger les Républicains lors des premières élections depuis les mois tragiques de 1937.\n\nHoover, quant à lui, a mis l'accent sur sa réputation d'humanitaire, d'ingénieur et d'administrateur, promettant une reconstruction physique rapide, et faisant campagne sur un programme de volontarisme comme base de partenariats public-privé. En tant que seul membre de l'administration Smith a avoir survécu sans atteinte à sa réputation, Hoover s'est révélé un opposant redoutable au président sortant.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 united_states_events.202.d.default:0 "A la suite du décès prématuré du président bien-aimé William Borah, son vice-président Quentin Roosevelt a terminé son mandat, conformément à la constitution. Avec l'achèvement du mandat de Borah, les prochaines élections opposeront le démocrate conservateur Herbert Hoover au républicain Quentin Roosevelt.\n\nLes Républicains sortants se sont ralliés au président Roosevelt, qui a mené une campagne dynamique, soutenue par sa réputation de sauveur de la démocratie pendant la Guerre civile. Le président a annoncé sa volonté d'apporter des réformes significatives au pays par le biais de sa politique de "Fair Deal". S'engageant à conserver les mêmes réformes libérales que son prédécesseur, le Fair Deal de Roosevelt vise à restaurer la confiance dans l'économie et le gouvernement fédéral malgré la récente guerre civile. Fils de l'ancien président américain Theodore "Teddy" Roosevelt, "Bullmoose Jr." espère diriger les Républicains lors des premières élections depuis les mois tragiques de 1937.\n\nHoover, quant à lui, a mis l'accent sur sa réputation d'humanitaire, d'ingénieur et d'administrateur, promettant une reconstruction physique rapide, et faisant campagne sur un programme de volontarisme comme base de partenariats public-privé. En tant que seul membre de l'administration Smith a avoir survécu sans atteinte à sa réputation, Hoover s'est révélé un opposant redoutable au président sortant.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 united_states_events.202.d.huey:0 "A la suite du décès prématuré du président bien-aimé William Borah, son vice-président Quentin Roosevelt a terminé son mandat, conformément à la constitution. Avec l'achèvement du mandat de Borah, les prochaines élections opposeront le populiste radical Huey Long, retourné dans le giron démocrate, au républicain Quentin Roosevelt.\n\nLes Républicains sortants se sont ralliés au président Roosevelt, qui a mené une campagne dynamique, soutenue par sa réputation de sauveur de la démocratie pendant la Guerre civile. Le président a annoncé sa volonté d'apporter des réformes significatives au pays par le biais de sa politique de "Fair Deal". S'engageant à conserver les mêmes réformes libérales que son prédécesseur, le Fair Deal de Roosevelt vise à restaurer la confiance dans l'économie et le gouvernement fédéral malgré la récente guerre civile. Fils de l'ancien président américain Theodore "Teddy" Roosevelt, "Bullmoose Jr." espère diriger les Républicains lors des premières élections depuis les mois tragiques de 1937.\n\nLong, quant à lui, cherche à prendre l'avantage du mécontentement continu vis-à-vis de l'économie en mettant en avant son programme "Share Our Wealth" une nouvelle fois. Promettant qu'une redistribution importante des richesses empêchera un retour aux jours sombres de la Dépression, Long est un opposant redoutable pour le président sortant, et beaucoup le considèrent comme un héros pour avoir reconnu très tôt la menace syndicaliste et avoir préservé le Sud dans le camp fédéral.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
