 ustates.217.d.byrd:9 "Après deux mandats consécutifs et réussis à la présidence des États-Unis, le président Harry F. Byrd a annoncé son retrait de la prochaine élection. Invoquant le précédent établi par le premier président américain George Washington, Byrd a l'intention de mettre un terme à sa carrière présidentielle après huit ans afin de rétablir la confiance dans le système démocratique américain après la guerre civile épuisante et destructrice. Les signes de dévastation de la guerre deviennent de plus en plus rares à mesure que le gouvernement et les institutions civiles sont rétablis au lendemain du grand conflit. Ainsi, alors que l'Amérique attend avec impatience son prochain dirigeant, beaucoup spéculent que les enjeux entre les deux candidats concerneront l'achèvement de la reconstruction et le rôle de l'Amérique dans les affaires du monde.\n\nLe candidat qui cherche à maintenir l'emprise des démocrates sur la Maison-Blanche n'est autre que Happy Chandler, l'ancien gouverneur et sénateur du Kentucky. Démocrate modéré cherchant un équilibre entre les factions du parti, il a réussi à unifier les Démocrates derrière lui. Néanmoins, il n'est pas exempt de controverses - la communauté afro-américaine est troublée par le refus passé de Chandler de mettre fin aux impôts par tête et aux lynchages. Bien qu'il ait promis de bâtir de nouveaux ponts entre ethnies et de faciliter l'intégration, certains ont pointé du doigt ses relations proches avec le président Byrd, un ségrégationniste avoué.\n\nL'opposition républicaine aux démocrates est menée par Charles A. Halleck, l'ancien chef des Républicains à la Chambre des Représentants, originaire de l'Indiana. Cet ancien avocat et procureur est un fervent partisan des droits civiques et n'a cessé de souligner les liens de son adversaire Happy Chandler avec Harry F. Byrd. S'assurant le soutien de groupes d'intérêt comme la NAACP, Halleck a promis à ses partisans que, s'il était élu, il prendrait des mesures pour entamer le processus d'intégration raciale et, à terme, l'éradication de la ségrégation.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays.\n\nAprès une longue soirée de dépouillement, le résultat final est..."
 ustates.217.d.fallback:9 "L'élection de 1948 est enfin arrivée ! Dans tout le pays, une atmosphère de normalité commence à s'installer alors que la nation entame les dernières étapes de sa reconstruction.\n\nÀ la tête du parti démocrate se trouve Happy Chandler, le sénateur du Kentucky. Sympathique allié du mouvement ouvrier, Chandler a pris le parti de la syndicalisation et de l'organisation des mineurs par le passé, ce qui fait de lui un candidat populaire parmi les habitants de la Steel Belt. Néanmoins, il n'est pas sans controverse - la communauté afro-américaine est troublée par le refus de Chandler d'abroger la poll tax et de mettre fin au lynchage. Bien qu'il ait promis d'établir de nouvelles relations raciales et de faciliter l'intégration dans l'après-guerre, certains soulignent ses liens étroits avec Harry Byrd, un ségrégationniste avoué.\n\nLe parti républicain est représenté par Charles A. Halleck. Cet ancien avocat et procureur est un fervent partisan des droits civils et n'a cessé de souligner les liens de son adversaire Happy Chandler avec le ségrégationniste acharné Harry F. Byrd. S'assurant le soutien de groupes d'intérêt comme la NAACP, Halleck a promis à ses partisans que s'il était élu, il prendrait des mesures pour amorcer le processus d'intégration raciale et, à terme, l'éradication de la ségrégation.\n\nAvec la reprise complète des élections libres aux États-Unis, le moment est venu pour les électeurs américains de prendre leur décision dans les bureaux de vote à travers le pays.\n\nAprès une longue soirée de dépouillement, le résultat final est..."
 ustates.217.a:9 "Halleck l'emporte."
 ustates.217.b:9 "Chandler l'emporte."

 ustates.219.t:9 "Douglas contre Halleck"
 ustates.219.d:9 "Après un mandat réussi, le président Charles A. Halleck a annoncé son intention de se présenter à la prochaine élection de 1952. La reconstruction nationale touche à sa fin alors que la croissance industrielle et militaire des États-Unis au cours des dernières années a dépassé les niveaux d'avant-guerre. Le grand conflit qui avait plongé la nation dans le chaos en 1937 devient peu à peu une image du passé, car des années de reconstruction et de reconstitution ont ouvert la voie à une reprise quasi totale. Ainsi, alors que l'Amérique attend avec impatience son prochain président, nombreux sont ceux qui pensent que les questions qui opposeront les deux candidats concerneront la place croissante de l'Amérique dans le monde et les problèmes intérieurs laissés en suspens à la fin de la guerre civile.\n\nLe président sortant, Charles A. Halleck, cherche à maintenir la mainmise des républicains sur la Maison Blanche. Ayant acquis une certaine popularité auprès des électeurs grâce à son engagement en faveur des droits civiques, le Parti républicain s'est rallié à Halleck pour battre le candidat démocrate Paul H. Douglas.\n\nDouglas, sénateur démocrate originaire de l'Illinois, représente l'aile gauche de son parti. Un ancien du Farmer-Labor ayant vécu la Guerre civile en territoire rouge, les opinions de Douglas ont été controversées auprès du public américain, beaucoup de Républicains et certains Démocrates "agitant le chiffon rouge" en l'accusant d'être un pseudo-socialiste. Les opinions de Douglas se sont pourtant modérées depuis les années 1930, et il plaide désormais pour une forme plus conventionnelle de libéralisme de gauche. De plus, sa position l'a rendu populaire auprès des ex-socialistes du Midwest, qui se sont rassemblés derrière le candidat le plus à gauche depuis la fin des hostilités.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.219.a:9 "Halleck l'emporte."
 ustates.219.b:9 "Douglas l'emporte."

 ustates.220.t:9 "Stassen contre Chandler"
 ustates.220.d:9 "Après un mandat réussi, le président Happy Chandler a annoncé son intention de se présenter à la prochaine élection de 1952. La reconstruction nationale touche à sa fin alors que la croissance industrielle et militaire des États-Unis au cours des dernières années a dépassé les niveaux d'avant-guerre. Le grand conflit qui avait plongé la nation dans le chaos en 1937 devient peu à peu une image du passé, car des années de reconstruction et de reconstitution ont ouvert la voie à une reprise quasi totale. Ainsi, alors que l'Amérique attend avec impatience son prochain président, nombreux sont ceux qui pensent que les questions qui opposeront les deux candidats concerneront la place croissante de l'Amérique dans le monde et les problèmes intérieurs laissés en suspens à la fin de la guerre civile.\n\nLe président actuel espère poursuivre la domination démocrate à la Maison Blanche pour les quatre prochaines années. Si Chandler a vu l'intégration du base-ball et des écoles américaines grâce à la pression populaire, ses associations avec d'éminents ségrégationnistes tels que Harry Byrd ont également fait de lui un candidat impopulaire auprès des groupes d'intérêts des droits civiques. Il espère poursuivre les politiques fiscalement conservatrices de son administration et ses liens avec les syndicats, notamment les travailleurs des mines du Kentucky. Néanmoins, son utilisation d'un langage raciste en public lui a sans aucun doute attiré un certain degré de controverse - une controverse sur laquelle les Républicains se sont empressés de capitaliser.\n\nL'opposition républicaine est représentée par le gouverneur du Minnesota Harold Stassen. Stassen, un vétéran de la Guerre civile qui a fui son État natal vers le territoire fédéral pour s'engager dans le gouvernement fédéral, a reconstruit avec succès le Parti républicain du Minnesota après la Guerre civile. En tant que gouverneur, il est rapidement devenu extraordinairement populaire, mettant fin à la domination Farmer-Labor sur les électeurs du Minnesota. Stassen a promulgué des réformes sur les fonctionnaires, l'agriculture et les droits civiques au cours de son mandat, et a rapidement été considéré comme un compétiteur sérieux pour la présidence, malgré sa jeunesse. Stassen a aussi promis de faire campagne, contrairement à la convention républicaine, dans le "sud solide", une position saluée par les Républicains du Sud marginalisés.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.220.a:9 "Stassen l'emporte."
 ustates.220.b:9 "Chandler l'emporte."

 ustates.2200.t:9 "Stassen contre Long"
 ustates.2200.d:9 "Après un mandat réussi, le président Huey Long a annoncé son intention de participer à l'élection de 1952 pour un quatrième mandat, ce qui est sans précédent. La reconstruction nationale touche à sa fin alors que la croissance industrielle et militaire des États-Unis ces dernières années a surpassé les niveaux d'avant-guerre. Le grand conflit qui a plongé la nation dans le chaos en 1937 devient peu à peu un mirage du passé, tandis que les années de reconstruction ont ouvert la voie à une reprise presque totale. Ainsi, alors que l'Amérique attend avec impatience son prochain président, nombreux sont ceux qui pensent que les questions qui opposeront les deux candidats concerneront la place croissante de l'Amérique dans le monde et les problèmes intérieurs laissés en suspens à la fin de la guerre civile.\n\nLe président actuel espère poursuivre la domination démocrate à la Maison Blanche pour les quatre prochaines années. Les années Long ont connu un grand progrès de son programme "Share Our Wealth", mais beaucoup ont critiqué son administration pour sa corruption et son autoritarisme. Pour les détracteurs de Long, l'autoritarisme du président est une insulte aux hommes et aux femmes qui sont morts pour la démocratie lors de la Guerre civile.\n\nL'opposition républicaine est représentée par le gouverneur du Minnesota, Harold Stassen. Stassen, un vétéran de la Guerre civile qui a fui son État natal vers le territoire fédéral pour s'engager dans le gouvernement fédéral, a reconstruit avec succès le Parti républicain du Minnesota après la Guerre civile. En tant que gouverneur, il est rapidement devenu extraordinairement populaire, mettant fin à la domination Farmer-Labor sur les électeurs du Minnesota. Stassen a promulgué des réformes sur les fonctionnaires, l'agriculture et les droits civiques au cours de son mandat, et a rapidement été considéré comme un compétiteur sérieux pour la présidence malgré sa jeunesse. Stassen a aussi promis de faire campagne, contrairement à la convention républicaine, dans le "sud solide", une position saluée par les Républicains du Sud marginalisés.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.2200.a:9 "Stassen l'emporte."
 ustates.2200.b:9 "Long l'emporte."

 ustates.221.t:9 "Stassen contre Sparkman"
 ustates.221.d:9 "Les quatre dernières années de la présidence de Richard Russell ont été émaillées de controverses. Robert Elliot, l'ancien détenu qui a juré que le président Russell était à l'origine des corvées illégales en Géorgie, est devenu la coqueluche du Parti républicain. L'opposition à Russell s'est coalisée derrière les accusations selon lesquelles Russell défaisait la législation sur les droits civils adoptée dans les années 1930.\n\nL'espoir de maintenir une fois de plus la domination des Démocrates pour les quatre prochaines années n'est autre que John Sparkman, de l'Alabama. La carrière de Sparkman a illustré la relation timide que le Parti démocrate entretient avec les tiers partis. Sa première victoire électorale en 1936 avait été due aux concessions sévères que Sparkman avait faites aux Longistes pour que son siège reste aux mains des Démocrates. Fidèle aux États-Unis pendant toute sa carrière, Sparkman a soutenu la libéralisation économique et mis fin à ses relations avec le Constitution Party isolationniste.\n\nL'opposition républicaine est représentée par le gouverneur du Minnesota Harold Stassen. Stassen, un vétéran de la Guerre civile qui a fui son État natal vers le territoire fédéral pour s'engager dans le gouvernement fédéral, a reconstruit avec succès le Parti républicain du Minnesota après la Guerre civile. En tant que gouverneur, il est rapidement devenu extraordinairement populaire, mettant fin à la domination Farmer-Labor sur les électeurs du Minnesota. Stassen a promulgué des réformes sur les fonctionnaires, l'agriculture et les droits civiques au cours de son mandat, et a rapidement été considéré comme un compétiteur sérieux pour la présidence, malgré sa jeunesse. Stassen a aussi promis de faire campagne, contrairement à la convention républicaine, dans le "sud solide", une position saluée par les Républicains du Sud marginalisés.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.221.a:9 "Stassen l'emporte."
 ustates.221.b:9 "Sparkman l'emporte."

 ustates.222.t:9 "Douglas contre Stassen"
 ustates.222.d.taft:9 "Les quatre dernières années de la présidence de Robert Taft ont vu l'administration Républicaine attirer des sympathisants de zones auparavant Démocrates. Avec le pouvoir des Longistes en déclin, des politiciens locaux laissés pour compte par les dirigeants Démocrates ont entouré le président Taft comme nouveau vecteur d'espoir.\n\nPaul H. Douglas, cependant, espère contrarier cette aspiration. Douglas, sénateur démocrate originaire de l'Illinois, représente l'aile gauche de son parti. Un ancien du Farmer-Labor ayant vécu la Guerre civile en territoire rouge, les opinions de Douglas ont été controversées auprès du public américain, beaucoup de Républicains et certains Démocrates "agitant le chiffon rouge" en l'accusant d'être un pseudo-socialiste. Les opinions de Douglas se sont pourtant modérées depuis les années 1930, et il plaide désormais pour une forme plus conventionnelle de libéralisme de gauche. De plus, sa position l'a rendu populaire auprès des ex-socialistes du Midwest, qui se sont rassemblés derrière le candidat le plus à gauche depuis la fin des hostilités.\n\nL'opposition républicaine est représentée par le gouverneur du Minnesota Harold Stassen. Stassen, un vétéran de la Guerre civile qui a fui son État natal vers le territoire fédéral pour s'engager dans le gouvernement fédéral, a reconstruit avec succès le Parti républicain du Minnesota après la Guerre civile. En tant que gouverneur, il est rapidement devenu extraordinairement populaire, mettant fin à la domination Farmer-Labor sur les électeurs du Minnesota. Stassen a promulgué des réformes sur les fonctionnaires, l'agriculture et les droits civiques au cours de son mandat, et a rapidement été considéré comme un compétiteur sérieux pour la présidence, malgré sa jeunesse. Stassen a aussi promis de faire campagne, contrairement à la convention républicaine, dans le "sud solide", une position saluée par les Républicains du Sud marginalisés.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.222.d.lucas:9 "Le mandat de Scott W. Lucas a vu une diminution du soutien parmi les centristes. Les excès de la Guerre civile ont jeté une ombre qui perturbe toujours le gouvernement civil. Même une administration forte et efficace comme celle de Lucas ne peut pas éviter le changement.\n\nCependant, Paul H. Douglas espère sauver la situation. Douglas, sénateur démocrate originaire de l'Illinois, représente l'aile gauche de son parti. Un ancien du Farmer-Labor ayant vécu la Guerre civile en territoire rouge, les opinions de Douglas ont été controversées auprès du public américain, beaucoup de Républicains et certains Démocrates "agitant le chiffon rouge" en l'accusant d'être un pseudo-socialiste. Les opinions de Douglas se sont pourtant modérées depuis les années 1930, et il plaide désormais pour une forme plus conventionnelle de libéralisme de gauche. De plus, sa position l'a rendu populaire auprès des ex-socialistes du Midwest, qui se sont rassemblés derrière le candidat le plus à gauche depuis la fin des hostilités.\n\nL'opposition républicaine est représentée par le gouverneur du Minnesota, Harold Stassen. Stassen, un vétéran de la Guerre civile qui a fui son État natal vers le territoire fédéral pour s'engager dans le gouvernement fédéral, a reconstruit avec succès le Parti républicain du Minnesota après la Guerre civile. En tant que gouverneur, il est rapidement devenu extraordinairement populaire, mettant fin à la domination Farmer-Labor sur les électeurs du Minnesota. Stassen a promulgué des réformes sur les fonctionnaires, l'agriculture et les droits civiques au cours de son mandat, et a rapidement été considéré comme un compétiteur sérieux pour la présidence malgré sa jeunesse. Stassen a aussi promis de faire campagne, contrairement à la convention républicaine, dans le "sud solide", une position saluée par les Républicains du Sud marginalisés.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.222.d.roosevelt:9 "La promesse de Quentin Roosevelt de ne pas briguer un autre mandat de président a été tenue. Dans un discours public, le président a annoncé qu'il ne chercherait pas à se faire réélire, citant le besoin de sang neuf et de nouvelles idées au gouvernement, et sa satisfaction que le "Fair Deal" représente un programme complet.\n\nLe démocrate Paul H. Douglas espère prendre avantage de la retraite de Roosevelt. Douglas, sénateur démocrate originaire de l'Illinois, représente l'aile gauche de son parti. Un ancien du Farmer-Labor ayant vécu la Guerre civile en territoire rouge, les opinions de Douglas ont été controversées auprès du public américain, beaucoup de Républicains et certains Démocrates "agitant le chiffon rouge" en l'accusant d'être un pseudo-socialiste. Les opinions de Douglas se sont pourtant modérées depuis les années 1930, et il plaide désormais pour une forme plus conventionnelle de libéralisme de gauche. De plus, sa position l'a rendu populaire auprès des ex-socialistes du Midwest, qui se sont rassemblés derrière le candidat le plus à gauche depuis la fin des hostilités.\n\nL'opposition républicaine est représentée par le gouverneur du Minnesota, Harold Stassen. Stassen, un vétéran de la Guerre civile qui a fui son État natal vers le territoire fédéral pour s'engager dans le gouvernement fédéral, a reconstruit avec succès le Parti républicain du Minnesota après la Guerre civile. En tant que gouverneur, il est rapidement devenu extraordinairement populaire, mettant fin à la domination Farmer-Labor sur les électeurs du Minnesota. Stassen a promulgué des réformes sur les fonctionnaires, l'agriculture et les droits civiques au cours de son mandat, et a rapidement été considéré comme un compétiteur sérieux pour la présidence malgré sa jeunesse. Stassen a aussi promis de faire campagne, contrairement à la convention républicaine, dans le "sud solide", une position saluée par les Républicains du Sud marginalisés.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.222.d.fallback:9 "La poussée inexorable pour le changement a fait disparaitre la morosité qui plombait le pays depuis les temps de guerre de 1936. Pourtant de nouveaux problèmes liés à la déségrégation, la réconciliation avec les socialistes dissidents et les réactionnaires, et la surveillance excessive du gouvernement dans l'industrie lourde divisent de nouveau le pays.\n\nPaul H. Douglas, sénateur démocrate originaire de l'Illinois, représente l'aile gauche de son parti. Un ancien du Farmer-Labor ayant vécu la Guerre civile en territoire rouge, les opinions de Douglas ont été controversées auprès du public américain, beaucoup de Républicains et certains Démocrates "agitant le chiffon rouge" en l'accusant d'être un pseudo-socialiste. Les opinions de Douglas se sont pourtant modérées depuis les années 1930, et il plaide désormais pour une forme plus conventionnelle de libéralisme de gauche. De plus, sa position l'a rendu populaire auprès des ex-socialistes du Midwest, qui se sont rassemblés derrière le candidat le plus à gauche depuis la fin des hostilités.\n\nL'opposition républicaine est représentée par le gouverneur du Minnesota Harold Stassen. Stassen, un vétéran de la Guerre civile qui a fui son État natal vers le territoire fédéral pour s'engager dans le gouvernement fédéral, a reconstruit avec succès le Parti républicain du Minnesota après la Guerre civile. En tant que gouverneur, il est rapidement devenu extraordinairement populaire, mettant fin à la domination Farmer-Labor sur les électeurs du Minnesota. Stassen a promulgué des réformes sur les fonctionnaires, l'agriculture et les droits civiques au cours de son mandat, et a rapidement été considéré comme un compétiteur sérieux pour la présidence, malgré sa jeunesse. Stassen a aussi promis de faire campagne, contrairement à la convention républicaine, dans le "sud solide", une position saluée par les Républicains du Sud marginalisés.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.222.a:9 "Stassen l'emporte."
 ustates.222.b:9 "Douglas l'emporte."

 ustates.223.t:0 "L'élection Présidentielle de [GetYear]"
 ustates.223.d:9 "C'est l'élection de cette année dans [USA.GetNameDef], et le président [USA.GetLeader] est largement en tête des sondages nationaux et presque certain d'être réélu. La campagne de réélection, qui s'est déroulée davantage comme une formalité que comme une bataille politique acharnée, n'a pas connu la ferveur habituelle des années précédentes. Les éléments traditionnels d'une course contestée, les débats, les rassemblements de campagne et la couverture médiatique intense ont été notablement absents.\n\nAu lieu de cela, le parcours du président vers un second mandat a été relativement calme, attirant l'attention sur les circonstances inhabituelles entourant l'absence de concurrents. Alors que la nation se fait à l'idée d'une réélection sans opposition, un sentiment palpable d'incertitude plane sur le futur paysage politique."
 ustates.223.a:9 "Félicitations, [USA.GetLeader] !"

### Foreign Policy ###
 ustates.250.t: "Rejoindre la Ligue des États américains ?"
 ustates.250.d:9 "[From.GetNameDefCap] a envoyé un émissaire avec une invitation pour [Root.GetNameDef] à rejoindre la soi-disant "Ligue des États Américans". Il ne s'agit pas d'une alliance en soi, mais plutôt d'une association de pays d'Amérique du Nord et du Sud sous la direction et la protection des Américains. Ils garantiraient notre indépendance et nous offriraient des conseillers militaires et économiques et, en retour, nous leur accorderions un accès militaire et un traitement préférentiel pour nos exportations.\n\nCe n'est pas une mauvaise affaire, même si certains suggèrent qu'elle nous lie trop étroitement aux Américains - et, considérant que notre neutralité serait requise, nous empêche également de chercher des alliances ailleurs. La question est de savoir si les Américains nous protègent et si nous avons besoin d'eux ?"
 ustates.250.a: "Bien sûr, nous allons rejoindre la Ligue."
 ustates.250.b: "Ce n'est pas dans notre intérêt."

 ustates.251.t: "[FROM.GetNameDefCap] a refusé"
 ustates.251.d: "Peut-être ne souhaitant pas s'aligner aussi étroitement sur les intérêts américains, le gouvernement [From.GetAdjective]  a décliné notre invitation à rejoindre l'alliance."
 ustates.251.a: "C'est une perte pour eux."

 ustates.252.t: "Aide industrielle en provenance d'Amérique"
 ustates.252.d:9 "Nos alliés de [From.GetNameDef] sont venus avec de l'aide industrielle, utilisant nos liens avec la Ligue des États américains pour rapprocher nos deux pays.\n\nIl y en a dans le gouvernement [Root.GetAdjective] qui disent que c'est une nouvelle forme d'impérialisme américain, que plus les Américains s'engraisseront dans les rangs de notre gouvernement, plus ils exerceront un contrôle... mais il y a peu à faire à ce sujet, maintenant."
 ustates.252.a: "Nous sommes reconnaissants de l'aide que vous nous avez apportée."

 ustates.253.t: "[FROM.GetNameDefCap] Rejoint la Ligue"
 ustates.253.d: "Heureux de notre offre de protection et d'orientation, [From.GetNameDef] a accepté de rejoindre la Ligue des États américains."
 ustates.253.a: "Les loyalistes auront tout notre soutien !"

 ustates.255.t: "Avantages de la Ligue"
 ustates.255.d: "Le nombre de membres de la Ligue des États américains change, tout comme les avantages que nous en tirons."
 ustates.255.a: "OK."

 ustates.256.t: "L'impérialisme américain"
 ustates.256.d:9 "Comme certains l'avaient craint, les Américains s'insinuent lentement à tous les niveaux du gouvernement [Root.GetAdjective]. D'ici quelques mois, ils auront un contrôle total sur nous.\n\nNotre seule option est de les mettre à la porte et de renoncer à notre statut de membre de la Ligue... mais il est presque certain que les Américains vont nous tomber dessus."
 ustates.256.a: "Bien sûr qu'il faut résister !"
 ustates.256.b: "Il n'y a rien que nous puissions faire."

 ustates.257.t: "La Résistance [From.GetAdjective]"
 ustates.257.d:9 "Peut-être bêtement, le gouvernement [From.GetAdjective] a remarqué nos plans pour un coup d'État et a renoncé à adhérer à la Ligue des États Américains et a expulsé presque tous les responsables américains qu'il pouvait trouver.\n\nCeci, bien sûr, nous donne toutes les raisons de prendre des mesures contre eux... si nous le désirons."
 ustates.257.a: "Qu'espèrent-ils gagner ?"

 ustates.258.t: "Une marionnette américaine"
 ustates.258.d:9 "Cela s'est produit : le légitime gouvernement [Root.GetAdjective] a été remplacé par un gouvernement approuvé par les Américains et sous leur contrôle.\n\nNous sommes maintenant une colonie de [From.GetNameDef]."
 ustates.258.a: "Nous accueillons nos nouveaux maîtres suprêmes."

 ustates.259.t.league_ends: "La fin de la Ligue des États américains"
 ustates.259.t.country_leaves: "Quitter la Ligue des États américains"
 ustates.259.d.USA_dead:9 "Bien qu'ils se soient reconstruits après les horreurs de la Seconde Guerre Civile Américaine, il semblerait que les États-Unis soient une fois de plus tombés, mais aux mains d'un occupant étranger.\n\nAvec l'effondrement du colosse nord-américain, il semblerait que la puissance militaire et économique des États-Unis ne soit pas une force assez crédible pour maintenir la Ligue des États américains. Avec cette défaite finale du gouvernement américain, l'existence de la Ligue est officiellement terminée."
 ustates.259.d.USA_puppet: "Malgré la puissance industrielle et le pouvoir des États-Unis, ils ont été vaincus et sont maintenant la marionnette de facto d'une nation étrangère. La force des États-Unis ayant été entièrement soumise, ils n'ont plus le pouvoir et l'autorité nécessaires pour maintenir la Ligue des États américains. Avec cette défaite finale du gouvernement américain, l'existence de la Ligue est officiellement terminée."
 ustates.259.d.USA_in_faction:9 "Dans le cadre de son changement d'alignement mondial, le gouvernement des États-Unis a annoncé son entrée dans le [USA.GetFactionName].\n\nAvec leurs liens avec cette faction solidifiée, ils ont déclaré qu'ils ne seront plus disposés à diriger la Ligue des États américains. Avec cette révision de la politique étrangère américaine, l'existence de la Ligue est officiellement terminée."
 ustates.259.d.USA_war:9 "Avec le déclenchement de la guerre entre [ROOT.GetNameDef] et les États-Unis d'Amérique, tous les liens cordiaux et économiques établis par la Ligue des États américains ont officiellement pris fin entre les deux nations.\n\nLes États-Unis ont déclaré qu'en réponse au statut de belligérance entre les pays, [ROOT.GetNameDef] a été officiellement retiré de la Ligue des États américains."
 ustates.259.d.puppet:9 "[ROOT.GetNameDefCap] est passé sous la domination d'une puissance étrangère, et son indépendance a été réduite à celle d'une marionnette.\n\nAvec la nouvelle réorganisation de leur gouvernement, ils sont désormais sous la responsabilité de leurs occupants. Comme ils ne sont plus capables de participer à leurs propres affaires internationales, ils ne seront plus membres de la Ligue des États américains."
 ustates.259.d.in_faction:9 "Invoquant les tensions mondiales croissantes et un désir de sécurité, [ROOT.GetNameDef] s'est alignée sur le [ROOT.GetFactionName].\n\nEn raison de leur changement de politique étrangère et d'alliés, ils ne seront plus associés à l'adhésion à la Ligue des États américains. À partir d'aujourd'hui, ils ont officiellement quitté la faction américaine."
 ustates.259.d.invalid_government:9 "Il semble que des radicaux aient pris le contrôle du gouvernement de [ROOT.GetNameDef], faisant de leur gouvernement actuel un gouvernement incompatible avec la formation de liens avec les États-Unis.\n\nLeur nouveau gouvernement représente une menace pour l'intégrité démocratique de la Ligue des États américains, et en tant que tel, nous ne reconnaîtrons pas le nouveau régime qui a pris place dans leur pays. En raison de ce changement soudain d'alignement politique, ils ne seront plus membres de la Ligue des États américains."
 ustates.259.a: "Très bien."

 ustates.260.t: "Conseillers [From.GetAdjective] ?"
 ustates.260.d: "Comme nous sommes tous les deux des compagnons d'armes contre les mêmes ennemis, [From.GetNameDef] a proposé d'envoyer des conseillers militaires à notre manière, ce qui suggère que nous devrions travailler plus étroitement dans l'effort de guerre."
 ustates.260.a: "Bien sûr !"
 ustates.260.b: "Ils peuvent garder leurs "conseillers"."

 ustates.261.t: "[From.GetNameDefCap] A refusé"
 ustates.261.d: "Peut-être en croyant que nos conseillers sont des espions, ou tout simplement en ne faisant pas confiance à nos motivations, le gouvernement [From.GetAdjective] a refusé notre offre."
 ustates.261.a: "Leur perte."

 ustates.262.t: "[From.GetNameDefCap] Est d'accord"
 ustates.262.d: "Les [From.GetAdjective] ont facilement accepté notre offre, et les conseillers sont déjà en route."
 ustates.262.a: "Excellent."

 ustates.270.t: "[FROM.GetNameDefCap] Demande pour la Nouvelle-Angleterre"
 ustates.270.d:9 "La guerre civile étant terminée, [From.GetNameDef] a décidé de demander le retour de la Nouvelle-Angleterre. Nous étions intervenus dans la région pour protéger nos intérêts, mais avec l'aide de [From.GetNameDef] dans la guerre civile, ils - en tant que demandeur de la légitimité américaine - demandent le retour légitime de la Nouvelle-Angleterre.\n\nLeur ambassadeur a souligné que la guerre est assez probable si nous refusons. Quelle sera notre réponse ?"
 ustates.270.a: "Ce n'est pas la peine de déclencher une guerre."
 ustates.270.b: "Nous ne pouvons pas leur confier la Nouvelle-Angleterre."

 ustates.271.t: "La Nouvelle-Angleterre rejoint l'Amérique"
 ustates.271.d:9 "Les Canadiens ont retiré leurs troupes de Boston et des villes de la Nouvelle-Angleterre et ont déclaré que leur occupation est terminée et qu'ils ne faisaient que protéger la région du syndicalisme.\n\nLa Nouvelle-Angleterre a au moins été réunie avec le reste de l'Amérique."
 ustates.271.a: "Que Dieu bénisse l'Amérique."

 ustates.272.t: "Le Canada refuse"
 ustates.272.d:9 "Le Canada nous a informés qu'ils ne nous renverront pas la Nouvelle-Angleterre.\n\nCela a poussé de nombreux membres du Congrès à exiger que la guerre reprenne notre territoire légitime, mais devrions-nous entrer en guerre tout de suite ?"
 ustates.272.a: "Alors ce sera la guerre."
 ustates.272.b: "Nous attendrons notre heure."

 ustates.273.t: "[FROM.GetNameDefCap] Demande pour l'Alaska"
 ustates.273.d:9 "La guerre civile étant terminée, [From.GetNameDef] a décidé de demander le retour de l'Alaska. Nous l'avions saisie pour protéger nos intérêts, mais avec l'aide de [From.GetNameDef] dans la guerre civile, ils - en tant que demandeur de la légitimité américaine - demandent le retour de l'Alaska.\n\nLeur ambassadeur a souligné que la guerre est assez probable si nous refusons. Quelle sera notre réponse ?"
 ustates.273.a:9 "Nous vous le rendrons."
 ustates.273.b:9 "Nous ne vous le rendrons pas."

 ustates.274.t: "L'Alaska rejoint l'Amérique"
 ustates.274.d: "Le Canada a rendu le territoire de l'Alaska à [Root.GetNameDef]."
 ustates.274.a: "Que Dieu bénisse l'Amérique."

 ustates.275.t: "Le Canada refuse"
 ustates.275.d: "Le Canada a refusé de nous rendre l'Alaska, quelle sera notre position ?"
 ustates.275.a: "Ne risquons pas la guerre."
 ustates.275.b: "Ce sera la guerre."

 ustates.281.t: "[From.GetNameDefCap] veut rejoindre le [Root.GetFactionName]."
 ustates.281.d.middle: "Cela a suivi des semaines de rencontres préliminaires menées en plus petit format par le [FROM.GetAdjective] à notre ambassade de [FROM.Capital.GetCapitalVictoryPointName].\n\nUn accord de notre part assurerait une victoire diplomatique majeure pour [ROOT.GetFactionName] et pourrait aider à stabiliser notre situation géopolitique, en particulier aux Amériques. En privé, cependant, il y a eu des inquiétudes qu'une autre puissance majeure puisse affaiblir notre emprise sur l'alliance dans son ensemble et lier notre sort à une nation qui se remet encore d'une guerre civile dévastatrice.\n\nDans cet esprit, après des délibérations approfondies, nous sommes obligés de rendre une réponse finale."
 ustates.281.d.britain: "Le président [From.GetLeader] a demandé à l'ambassadeur [FROM.GetAdjective] de rencontrer le Roi [ROOT.GetLeader] et le Premier Ministre [GetSecondInCommand] pour entamer des discussions préliminaires sur l'intégration de [From.GetNameDef] dans [Root.GetFactionName]. $ustates.281.d.middle$ Nous entretenons depuis longtemps des relations étroites avec les Américains, en partie à cause des réalités liées au partage d'une longue frontière canado-américaine. Finaliser une alliance est à bien des égards la dernière étape logique pour préserver la stabilité dans un monde en mutation."
 ustates.281.d.france: "Le président [From.GetLeader] a demandé à l'ambassadeur [FROM.GetAdjective] de rencontrer [ROOT.GetLeader] et son équipe et d'entamer des discussions préliminaires sur l'intégration de [From.GetNameDef] dans [Root.GetFactionName]. $ustates.281.d.middle$ Vue sa position géographique de l'autre côté de l'océan, la distance américaine a toujours été un point sensible dans les relations franco-américaines, et un tel pacte fera presque certainement basculer l'équilibre de notre alliance vers un renforcement de l'axe anglo-saxon. Pourtant, nous avons été l'un de leurs premiers alliés dans leur guerre d'indépendance, et c'est peut-être enfin leur chance de leur rendre la pareille."
 ustates.281.d.germany: "Le président [From.GetLeader] a demandé à l'ambassadeur [FROM.GetAdjective] de rencontrer le Kaiser [ROOT.GetLeader] et le Chancelier [GetSecondInCommand] pour entamer des discussions préliminaires sur l'intégration de [From.GetNameDef] dans [Root.GetFactionName].$ustates.281.d.middle$ L'acceptation d'un tel arrangement est certainement une question litigieuse. Cela amènerait les Américains habituellement isolationnistes, directement sur la scène mondiale, et on ne sait pas exactement combien de temps ils toléreront notre leadership incontesté. Pourtant, leur entrée assurerait la présence continue et mondiale de [ROOT.GetFactionName] à travers le monde."
 ustates.281.d.other: "Le président [From.GetLeader] a demandé à l'ambassadeur [FROM.GetAdjective] de rencontrer [ROOT.GetLeader] pour entamer des discussions préliminaires sur la formation d'une alliance entre l'Amérique et [Root.GetNameDef]. Cela a suivi des semaines d'autres rencontres préliminaires menées par le [FROM.GetAdjective] à notre ambassade à [FROM.Capital.GetCapitalVictoryPointName].\n\nMalgré les ravages de la guerre civile, il semble que la stabilité ait été en grande partie rétablie dans la nation troublée. Compte tenu de ses ressources naturelles et de sa position géopolitique, il est probable que [FROM.GetNameDef] revienne à une place de choix dans les affaires mondiales, et un pacte avec eux renforcera nos efforts pour préserver la sécurité mutuelle.\n\nCela dit, alors que nous délibérons sur notre réponse finale, il subsiste quelques inquiétudes quant à la nature de cette alliance et à quel point elle impliquerait un partenariat vraiment égal."
 ustates.281.a: "Bien sûr ! Nous leur souhaitons la bienvenue."
 ustates.281.b: "Nous n'en avons pas besoin."

 ustates.282.t: "[From.GetNameDefCap] refuse"
 ustates.282.d:9 "Le gouvernement [From.GetAdjective] a refusé notre demande d'adhésion à leur alliance.\n\nPeut-être ne sommes-nous pas assez bons pour leur mesure, ou indignes en tant qu'alliés. Quoi qu'il en soit, la réponse était clairement non."
 ustates.282.a: "Une mauvaise décision de leur part."

 ustates.283.t:9 "Le Congrès Confirme la Nomination de MacArthur"
 ustates.283.d:9 "L'occupation "temporaire" de Washington par le général MacArthur n'a pas permis d'apaiser les tensions, mais a provoqué une vive vague de résistance dans tout le pays. La situation étant pire que ce que l'on aurait pu prévoir dans la capitale, MacArthur a pris les mesures nécessaires pour légitimer son régime. MacArthur a fait en sorte qu'un membre loyal du gouvernement du président déchu le nomme Secrétaire d'État, une nomination rapidement confirmée par une session d'un Sénat vidé de ses membres SPA, Farmer-Labor et Longistes. Par conséquent, MacArthur prétend que, conformément au Presidential Succession Act de 1886, puisque la présidence et la vice-présidence sont vacantes, il est l'officiel le plus haut placé de la ligne de succession et donc le président par intérim.\n\nMême si on s'attend à ce qu'une justification constitutionnelle plus solide de cette administration militaire soit élaborée le moment venu, MacArthur a été inauguré précipitamment au milieu des préparatifs pour la guerre civile qui s'annonce, et il s'est adressé à la nation, rappelant à tous les "traîtres" qu'ils ont encore le temps de déposer les armes."
 ustates.283.a: "Nous avons besoin d'hommes durs pour les moments difficiles."
 ustates.283.b: "Une attaque frontale contre la Constitution !"

 ustates.285.t: "Remède contre la Polio"
 ustates.285.d:9 "Le Dr Jonas Salk a créé un remède contre la Polio. Il s'agit d'un remède miracle que beaucoup qualifient de percée de la science moderne. Le fléau de la Polio en Amérique disparaîtra désormais à jamais de l'esprit des Américains.\n\nLes parents font la queue en masse dans les dispensaires de tout le pays pour se faire vacciner et faire vacciner leurs enfants."
 ustates.285.a: "Merci, Dr Salk."

### Military stuff ###

 ustates.300.t: "Recherche militaire"
 ustates.300.d:9 "Nous demandons à nos meilleurs scientifiques et chefs d'entreprise de déterminer ce qui devrait être investi dans les armes à feu, l'artillerie, les chars d'assaut et l'amélioration de nos propres doctrines.\n\nQue devrions-nous choisir ?"
 ustates.300.a: "Moderniser nos armes à feu."
 ustates.300.b: "Moderniser notre artillerie."
 ustates.300.c: "Moderniser nos chars d'assaut."
 ustates.300.e: "Moderniser nos doctrines."

 ustates.301.t: "Recours total à la force"
 ustates.301.d:9 "L'après-guerre nous a donné le temps d'évaluer non seulement les lacunes de nos capacités militaires, mais aussi les améliorations potentielles. Notre état-major général a déterminé que nous pouvons surpasser les avions à moteur conventionnels avec la nouvelle technologie de carburant et de poussée développée par Lawrence Bell.\n\nEn même temps, nous avons fourni suffisamment d'ingénieurs et de scientifiques pour l'idée de Neddermeyer d'une arme nucléaire au plutonium."
 ustates.301.a: "L'avion de Lawrence Bell."
 ustates.301.b: "La bombe atomique d'Oppenheimer."
 ustates.301.c: "Autoriser plus de fonds pour les deux."

 ustates.302.t: "Projet Albuquerque"
 ustates.302.d:9 "Le projet X de Bell s'est déroulé de façon satisfaisante, avec une mise en œuvre réussie de la technologie des fusées dans les avions capables de doubler la vitesse des anciens avions.\n\nLe courageux pilote d'essai Jack Woolams a été la première personne à faire voler l'avion à plus de 741 miles à l'heure, franchissant le mur du son."
 ustates.302.a: "Préparé même pour la guerre interplanétaire."

 ustates.303.t: "Project Winchester"
 ustates.303.d:9 "Le projet s'est heurté à un problème important lorsqu'on a découvert que le plutonium, une matière nucléaire, a un taux de fission trop rapide pour une balle. La solution s'est présentée sous la forme d'uranium appauvri initialement prévue pour un autre projet nucléaire.\n\nCela rend l'arme à peine éthique selon les directives normales d'utilisation des déchets nucléaires, et crée le problème des dommages biologiques intentionnels causés par les radiations sur la cible. Néanmoins, l'Homme Mince est un succès."
 ustates.303.a: "Nous sommes à l'abri du jouet mortel d'Oppenheimer."

 ustates.304.t: "Les études sur la guerre et la paix"
 ustates.304.d:9 "Par le passé, notre conduite diplomatique a été dictée par le caprice des ambassadeurs, dont bon nombre avaient acheté leur poste au parti. Le monde dans lequel nous vivons est trop dangereux pour permettre des choix aussi désinvoltes de la part d'agents américains. Le général MacArthur est d'avis qu'une nouvelle approche de la politique étrangère est nécessaire, une approche qui fait consensus au sein d'un groupe d'experts de confiance.\n\nC'est ce qui a inspiré les Études sur la Guerre et la Paix, un appel pour que seuls les plus brillants représentent l'Amérique dans ce monde nouveau et courageux. Cette entité, le Conseil des relations extérieures, conseillera le général MacArthur sur la manière de réprimer les forces radicales des quatre coins du monde."
 ustates.304.a: "Nous ne sommes plus contraints par les diplomates."

 ustates.305.t: "La Maison-Blanche et Xanadu"
 ustates.305.d:9 "Un montant surprenant de soutien est venu des pages des nombreux journaux de Hearst qui parsèment l'Amérique. Ces documents ont dessiné l'image de MacArthur comme l'héroïque Cincinnatus, entendant l'appel à sauver la République d'une certaine destruction.\n\nUn phare pour les alliés de MacArthur et la création d'un personnage presque mythique au moyen de films et de caricatures de journaux, Hearst a servi de facteur de stabilisation pour le navire de l'État. Même les attaques de Hearst contre les syndicats radicaux et les populistes semblaient faire écho aux paroles des discours radiophoniques de MacArthur."
 ustates.305.a: "Nous apprécions votre soutien."

 ustates.306.t: "La nouvelle normalité en Amérique"
 ustates.306.d:9 "Lorsque le Général MacArthur a annoncé qu'il ne quitterait pas son poste de chef, c'était sous prétexte d'urgence. À l'époque, des centaines de milliers d'Américains étaient portés disparus, des radicaux rôdaient dans les campagnes pour financer leur politique avec de l'argent pillé, et le pilier démocratique n'était pas prêt à soutenir l'État.\n\nCes dernières années ont vu un grand nombre d'entre eux se galvaniser pour devenir des MacArthurites robustes, et une nouvelle saveur de politicien a émergé à la Chambre des représentants. Ces membres du Congrès voient la nécessité d'un rôle militaire intégral pour contrôler et nourrir l'environnement des affaires et garantir que les droits des citoyens ne peuvent être violés en raison de l'impasse."
 ustates.306.a: "Soutenir les nouveaux partisans."
 ustates.306.b: "Refusez cette œuvre du Congrès."

 ustates.308.t: "Des super-armes sur budget"
 ustates.308.d:9 "Au cours des dernières années, nos recherches militaires se sont concentrées sur la possibilité de conflits internes, ce qui a réduit notre champ d'action et notre budget pour les projets à long terme. Le budget du Congrès de cette année a heureusement trouvé de l'argent à affecter à un projet à long terme. Trois plans sont présentés au haut commandement militaire pour atteindre et dépasser les projets militaires de nos rivaux. La première est une fusée de Goddard théoriquement capable de larguer des explosifs à des kilomètres de distance sans risquer la vie des pilotes.\n\nLa seconde est la bombe théorique prévue d'Oppenheimer utilisant des métaux lourds radioactifs, comme cela a été étudié en Autriche et en Allemagne. Le troisième est un plan beaucoup moins cher comme proposé par l'excentrique Wilhelm Reich, il affirme qu'une bombe peut être faite beaucoup moins cher en utilisant sa propre recherche personnelle en physique. De notre côté, nous ne savons pas grand-chose de Wilhelm Reich, mais sa réputation en Autriche nous réconforte dans les sciences qu'il utilise."
 ustates.308.a: "La fusée de Goddard."
 ustates.308.b: "La bombe d'Oppenheimer."
 ustates.308.c: "La bombe de Reich."

 ustates.309.t: "Lancement réussi de Goddard"
 ustates.309.d:9 "De retour à Roswell, au Nouveau-Mexique, Goddard se rend de nouveau à la maison pour lancer des fusées d'essai. La dernière fois qu'il est venu ici, les fusées étaient plus petites que sa cuisse et n'avaient atteint que mille pieds de haut.\n\nMaintenant, les fusées s'envolent sur des kilomètres au-dessus du désert et touchent le sol avec leurs poids factices. Le refus de Goddard de faire exploser des roquettes explosives sur le territoire continental des États-Unis empêche de connaître l'ampleur des dégâts."
 ustates.309.a: "Bon garçon Goddard !"

 ustates.310.t: "La bombe d'Oppenheimer est un succès"
 ustates.310.d:9 "Une invitation d'Oppenheimer a été envoyée aux chercheurs nucléaires, aux physiciens et aux ingénieurs de toute l'Europe. La promesse d'échapper aux persécutions en Europe a résonné le plus fortement chez les scientifiques juifs, dont certains ont émigré aux États-Unis pour le projet.\n\nAprès une longue période d'expérimentation et une certaine coopération avec des collègues en Europe, une bombe atomique fonctionnelle est prête à être testée. Le ciel d'Alamogordo, au Nouveau-Mexique, s'illumine dans un éclair de destruction lorsque la bombe d'essai Valediction explose. Oppenheimer dira plus tard que la bombe a été nommée d'après son poème préféré de John Donne."
 ustates.310.a: "Le souffle s'en va maintenant."

 ustates.311.t: "L'explosion ratée de Reich"
 ustates.311.d:9 "Après de nombreux retards et plusieurs tentatives pour embrouiller l'état-major, le projet de bombe de Wilhelm Reich a été abandonné et il semble que des millions de dollars aient été gaspillés en pure perte. Cela est devenu évident pour les observateurs du Reich lorsque des tests montrant son énergie, nommée Orgone, ont pu induire des réactions exothermiques que seuls lui et ses associés pouvaient voir.\n\nLa bombe elle-même étant une coquille creuse recouverte de couches de métaux, elle n'a jamais explosé, si ce n'est qu'elle s'est effondrée lorsque le Reich a tenté de la détruire pendant l'enquête. Cet embarras fait actuellement la une des journaux."
 ustates.311.a: "Ce n'est pas le moment dont nous sommes le plus fiers."

### New Pre-ACW Events ###
 ustates.500.t:9 "Réintroduction du projet de loi Garner-McNary"
 ustates.500.d:9 "Avec la bénédiction du président Smith, le sénateur républicain Charles McNary et le président de la Chambre John Nance Garner ont présenté un nouveau projet de loi d'indemnisation du chômage. Nombreux sont ceux au Congrès qui estiment que le projet ne va pas assez loin, tandis que d'autres se demandent comment l'Amérique - au milieu d'une crise économique massive - va bien pouvoir le payer.\n\nLa présence des sénateurs du Farmer-Labor, particulièrement au SPA, ainsi que ceux soutenant Huey Long, complique énormément les choses. Même avec le soutien de Smith, on ignore si Garner-McNary a une chance réelle de passer."
 ustates.500.a:9 "Nous verrons."

 ustates.501.t:9 "Long et le Farmer-Labord réclament des changements"
 ustates.501.d:9 "Comme prévu, les premières contestations du projet de loi Garner-McNary sont venues des Longistes et du Farmer-Labor. Huey Long et son groupe informel ont exigé une augmentation considérable des dispositions de sécurité sociale prévues par le projet de loi, dispositions que la plupart des autres sénateurs affirment que l'Amérique ne pourra jamais se permettre. John Reed et le SPA, quant à eux, se moquent des dispositions du projet de loi qui, selon eux, ne protège guère les travailleurs et ne change pas fondamentalement la réalité de la dépression.\n\nBien qu'il ne soit pas aussi opposé au projet de loi que ses camarades radicaux du SPA, le caucus non socialiste des agriculteurs et des travailleurs est favorable au point de vue de Reed et devra être accommodant s'il veut être amené à se ranger de notre côté. Ces trois groupes ont attiré l'attention des médias, ajoutant au sentiment général de désordre et de tension au sein du Congrès."
 ustates.501.a:9 "Intéressant."

 ustates.502.t: "Les sénateurs brisent les rangs"
 ustates.502.d:9 "Après des semaines de négociations, un certain nombre de sénateurs de l'establishment ont brisé les rangs lors du prochain vote sur le projet de loi Garner-McNary, notamment le sénateur démocrate Robert Wagner, qui affirme qu'il ne votera pas pour le projet de loi à moins que les protections pour l'assurance-chômage fédérale soient rajoutées.\n\nBeaucoup d'autres sénateurs démocrates et républicains s'inquiètent de l'influence des Longistes et du Farmer-Labor, et prétendent qu'ils ne voteront pas pour le projet de loi si ne serait-ce qu'une concession est faite à l'un ou l'autre groupe... bien que d'autres disent que ne pas courtiser les Longistes et le Farmer-Labor rend l'adoption difficile voire même impossible. Le président Smith devra intervenir pour sauver le projet de loi."
 ustates.502.a:9 "S'engager à soutenir Wagner et les Sénateurs de l'establishment."
 ustates.502.b:9 "Forcer l'establishment à faire des compromis avec les Longistes."
 ustates.502.c:9 "Forcer l'establishment à faire des compromis avec le Farmer-Labor."

 ustates.503.t:9 "Les Forces Anti-establishment sont Furieuses"
 ustates.503.d:9 "Huey Long et le Farmer-Labor Party ont tous les deux réagi avec fureur à l'approbation par le président Smith des sénateurs de l'establishment. Ils ont juré de couler le projet de loi Garner-McNary, affirmant que le public est trompé par un "gouvernement corrompu qui refuse de reconnaître la réalité de l'Amérique".\n\nBien que Long et le Farmer-Labor aient obtenu un appui considérable de leur base, les fortunes démocrate et républicaine se sont quelque peu améliorées, et on a le sentiment qu'ils ont de meilleures chances d'être élus aux prochaines élections... si le projet de loi est effectivement adopté."
 ustates.503.a: "Espérons que oui !"

 ustates.504.t:9 "Compromis avec Long"
 ustates.504.d:9 "Ces derniers jours ont abouti à un compromis entre de nombreux sénateurs de l'establishment et Huey Long, avec de nombreuses dispositions supplémentaires pour l'aide aux agriculteurs et la protection contre le chômage - bien que loin d'être aussi loin que Long l'avait initialement demandé. Malgré tout, Long a déclaré qu'il s'agissait d'une victoire et les sondages récents montrent que sa popularité ne fait que grimper.\n\nLe SPA de John Reed et un grand nombre de parlementaires républicains et Farmer-Labor ont cependant déclaré qu'il s'agissait d'une trahison envers le peuple américain et ont juré de couler le projet de loi Garner-McNary lorsque le vote aura lieu."
 ustates.504.a: "Nous avons fait ce que nous avons pu...."

 ustates.505.t:9 "Compromis avec le Farmer-Labor"
 ustates.505.d:9 "Ces derniers jours, un compromis a été trouvé entre de nombreux sénateurs de l'establishment et le parti Farmer-Labor, avec de nombreuses dispositions supplémentaires pour la protection des travailleurs et l'aide aux chômeurs, bien qu'elles soient loin d'aller aussi loin que ce que Farmer-Labor demandait à l'origine. Malgré cela, John Reed a toujours déclaré son opposition au projet de loi, et les partisans les plus belliqueux du Farmer-Labor ont afflué vers le SPA pour dénoncer la "trahison" de la classe ouvrière américaine par les modérés.\n\nUn grand nombre de sénateurs et de représentants démocrates et républicains, y compris Huey Long et ses partisans, ont également déclaré qu'il s'agissait d'une trahison du public américain et se sont engagés à faire échouer le projet de loi Garner-McNary lors du vote."
 ustates.505.a: "Nous avons fait ce que nous avons pu...."

 ustates.506.t:9 "Début du vote sur le projet de loi Garner-McNary"
 ustates.506.d:9 "Le vote sur le projet de loi Garner-McNary a commencé. Le Congrès étant divisé entre les sénateurs radicaux et les sénateurs de l'establishment, il n'est pas du tout certain que le projet de loi soit adopté.\n\nMême si le projet de loi est adopté, la question de savoir d'où viendra son financement reste sans réponse - cependant, s'il échoue, les conséquences seront désastreuses et on peut s'attendre à une violence généralisée."
 ustates.506.a: "... le projet de loi est approuvé !"
 ustates.506.b: "... le projet de loi est rejeté !"

 ustates.507.t:9 "Le projet de loi Garner-McNary passe !"
 ustates.507.d:9 "Bien que le vote ait été incroyablement serré, le projet de loi Garner-McNary a été adopté par le Congrès.\n\nPartout aux États-Unis, la population se réjouit de ce soulagement bienvenu dans la situation économique désastreuse du pays, mais de nombreuses personnes au sein du gouvernement s'interrogent : comment la facture sera-t-elle payée ?"
 ustates.507.a: "Une victoire pour nous tous !"

 ustates.508.t:9 "Le projet de loi Garner-McNary échoue !"
 ustates.508.d:9 "Après un vote incroyablement serré au Congrès, le projet de loi Garner-McNary n'a pas été adopté. Alors que plusieurs groupes déclarent leur victoire personnelle, des manifestations ont éclaté dans diverses régions du pays. Les travailleurs américains ne bénéficieront d'aucun répit et nombreux sont ceux qui ont déclaré que le gouvernement était corrompu et dysfonctionnel.\n\nLes reproches ne manqueront pas, mais pour l'heure, l'administration Smith doit se préoccuper de la violence croissante dans les villes américaines, violence qui ne fera qu'empirer au cours des mois précédant l'élection."
 ustates.508.a: "Tout cela pour rien...."

 ustates.509.t: "Plan de guerre blanc"
 ustates.509.d:9 "Le temps est venu de dépoussiérer l'un des plans de guerre à code couleur de l'armée américaine, celui destiné à faire face aux troubles intérieurs et aux insurrections. Il ne saurait être trop tôt, car la violence s'intensifie dans les régions où les Longistes et la SPA se disputent le pouvoir avec les autorités locales.\n\nLe Minnesota et la Caroline du Nord sont les deux États où la violence est la plus forte et, pour l'instant, nous ne pouvons concentrer nos efforts qu'à un seul endroit."
 ustates.509.a:9 "Concentrez-vous sur le SPA dans le Minnesota."
 ustates.509.b:9 "Concentrez-vous sur les Longistes en Caroline du Nord."

 ustates.510.t: "Faire sortir la Garde nationale"
 ustates.510.d:9 "La Garde nationale est déployée depuis plus de six mois maintenant, luttant pour maintenir la sécurité dans un certain nombre de villes américaines, mais on craint de plus en plus que les commandants au sein de la Garde ne soient pas entièrement loyaux envers la République, que beaucoup d'entre eux nourrissent des sympathies pour les Longistes et le SPA.\n\nIl convient de se concentrer davantage sur le renforcement des unités dont nous savons qu'elles sont loyales. Nous devons également décider où concentrer leur déploiement, pour le moment."
 ustates.510.a:9 "Concentrez-vous sur le rétablissement de l'ordre au Minnesota."
 ustates.510.b:9 "Concentrez-vous sur le rétablissement de l'ordre en Iowa."
 ustates.510.c:9 "Concentrez-vous sur le rétablissement de l'ordre au Tennessee."

 ustates.511.t: "Plan du général MacArthur"
 ustates.511.d:9 "On craint de plus en plus que l'Amérique ne sombre dans une guerre civile et que, malgré tous nos efforts pour maintenir la sécurité, les partisans de Huey Long et du SPA n'aient tout simplement trop d'influence dans certaines parties du pays. Le général Douglas MacArthur a dévoilé un plan visant à infiltrer des zones clés de la ville de New York ou du sud du Texas. \n\nCes deux régions sont très importantes, New York pour son industrie et le Texas pour son pétrole, et elles sont toutes deux exposées à un risque élevé de prise de contrôle. Selon MacArthur, ces efforts pourraient rester vains si le pouvoir des Longistes et de la SPA devenait trop important, mais il pense qu'ils augmenteront considérablement les chances du gouvernement de garder le contrôle en cas de conflit armé."
 ustates.511.a:9 "New York est d'une importance vitale."
 ustates.511.b:9 "Nous avons absolument besoin de ce pétrole texan."

 ustates.512.t: "Le plan Barkley"
 ustates.512.d:9 "Alben Barkley, démocrate et jeune sénateur du Kentucky, a présenté un projet de loi qui prévoit que les efforts d'aide seront largement financés par l'imposition des sociétés américaines, en échange de considérations fiscales importantes à l'avenir, une fois que l'économie se sera redressée. Cette proposition a suscité une vive controverse dans certains milieux, en particulier parmi les partisans Longistes et du SPA.\n\nD'autres estiment qu'il serait beaucoup trop facile pour le prochain gouvernement de revenir sur cette décision, laissant les entreprises dans l'obligation de payer et dans une situation encore plus difficile qu'auparavant. Quoi qu'il en soit, le soutien est suffisant pour que le projet de loi soit adopté - et, en prime, l'agence chargée de coordonner les efforts pourrait être installée soit à Minneapolis, soit à Charlotte, avec en prime de nouveaux emplois qui affaibliraient les bastions Longistes et SPA."
 ustates.512.a:9 "Implanter l'agence à Minneapolis."
 ustates.512.b:9 "Implanter l'agence à Charlotte."

 ustates.513.t: "Le Nouveau "Industrial Act""
 ustates.513.d:9 "Dans le prolongement du plan Barkley, les efforts d'assistance se traduiront par une nouvelle croissance industrielle dans plusieurs domaines vitaux, principalement dans le secteur militaire. Plusieurs de ces nouvelles entreprises devraient s'installer à Denver, dans le Colorado.\n\nAu moins une autre région peut être promue, et le gouvernement estime que les implanter dans des régions déprimées qui sont actuellement des bastions des Longistes ou du SPA risque d'affaiblir considérablement leur influence dans ces régions."
 ustates.513.a:9 "Promouvoir l'industrie au Minnesota."
 ustates.513.b:9 "Promouvoir l'industrie en Iowa."
 ustates.513.c:9 "Promouvoir l'industrie au Tennessee."

 ustates.514.t: "Le Programme de Financement des Chantiers Navals"
 ustates.514.d:9 "Le plan Barkley a conduit deux grandes entreprises de construction navale à se disputer un contrat fédéral, l'une à New York et l'autre à Corpus Christi. Dans les deux cas, cela signifierait un grand nombre d'emplois pour la région et ce serait une aubaine pour notre contrôle sur la région.\n\nLe problème, c'est que la nouvelle du contrat a été diffusée, et quelle que soit la ville que nous *ne choisissons pas*, elle sera probablement furieuse, ce qui renforcera les Longistes ou le SPA dans la région."
 ustates.514.a:9 "Donnez le contrat à New York City."
 ustates.514.b:9 "Donnez le contrat à Corpus Christi."

 ustates.515.t:9 "L'Amérique Exige des Droits de Ports"
 ustates.515.d:9 "Cela a surpris le gouvernement canadien, mais l'ambassadeur des [USA.GetName] a exigé que le gouvernement canadien commence immédiatement à rembourser les dettes de guerre contractées par l'Empire britannique pendant la Grande Guerre. Bien que les Américains soient aux prises avec une crise économique, le Canada en a largement évité une, mais ils doivent savoir que les Canadiens ne pourront jamais rembourser la dette... pas tout à la fois, au moins.\n\nBien que l'ancien Royaume-Uni était en voie de remboursement, il y a eu une entente tacite après la guerre selon laquelle les dettes ne seraient pas remboursées avant que les îles Britanniques ne soient récupérées. Pour que les Américains l'exigent maintenant, il faut qu'ils soient désespérés ou qu'ils s'occupent des éléments plus belliqueux et isolationnistes de leur gouvernement."
 ustates.515.a:9 "Quelle qu'en soit la raison, nous ne pouvons pas faire ce qu'ils demandent."

 ustates.516.t: "Le Canada refuse"
 ustates.516.d:9 "Le gouvernement canadien a répondu à la demande par un refus catégorique. La dette, disent-ils, n'a jamais été censée être remboursée jusqu'à ce que les îles Britanniques soient reprises - comme la plupart l'ont été par le Royaume-Uni, un gouvernement qui est maintenant en exil.\n\nMalgré cela, leur refus a fait son travail et a enflammé les éléments isolationnistes du gouvernement américain. Le gouvernement du président Smith a le soutien dont il a besoin, au détriment des relations avec les Canadiens."
 ustates.516.a:9 "Qu'il en soit ainsi"

 ustates.517.t: "Compromis avec l'Amérique ?"
 ustates.517.d:9 "Il y a eu une rupture dans les relations glaciales avec le gouvernement américain depuis leur demande de remboursement de la dette. Ils nous ont fait une offre : une aide économique maintenant, et un accord pour accroître les échanges commerciaux avec l'Entente, en échange du report du reste de la dette jusqu'à ce que les îles Britanniques soient reprises... qui était, soulignent les aides, l'accord original au départ.\n\nCe pourrait être un moyen de restaurer la bonne volonté de nos voisins du sud, et même de les aider, bien que certains suggèrent qu'il ne sert à rien de pelleter nos fonds limités dans un puits sans fond. L'Amérique est perdue, disent-ils, et nous devrions d'abord nous tourner vers les nôtres."
 ustates.517.a:9 "Nous acceptons le compromis."
 ustates.517.b:9 "Ils sont livrés à eux-mêmes."

 ustates.518.t: "Le Canada accepte un compromis"
 ustates.518.d:9 "Le gouvernement canadien a accepté à contrecœur le compromis, nous donnant ce qu'il peut maintenant pour nous rembourser et acceptant le report jusqu'à ce que les Îles britanniques soient reprises. En échange, un accord commercial a été mis en place avec l'Entente, ce qui est probablement avantageux pour nous tous.\n\nLe principal inconvénient est que l'accord a été considéré comme une trahison par les Longistes et le Farmer-Labor, qui prétendent tous deux que notre gouvernement corrompu a trahi les personnes mêmes qu'il a renvoyé seulement quelques instants auparavant."
 ustates.518.a:9 "Nous prendrons ce que nous pouvons."

 ustates.519.t: "Le Canada refuse le compromis"
 ustates.519.d:9 "Le gouvernement canadien a refusé notre offre de compromis, ce qui a entraîné des sanctions économiques appliquées par les deux parties. Le risque d'une escalade vers la guerre est faible, mais le mal est fait.\n\nNous devrons être satisfaits des gains que nous avons réalisés et de l'augmentation des recettes provenant des tarifs douaniers."
 ustates.519.a:9 "Ça valait le coup d'essayer."

 ustates.530.t: "Un envoyé de l'Est"
 ustates.530.d:9 "Depuis que nous avons eu vent en [Root.GetNameDef] de la démission volontaire du général MacArthur à l'Est, nous nous sommes demandé si le nouveau gouvernement allait nous faire part de ses commentaires. Après tout, le cessez-le-feu a été respecté, alors souhaitent-ils la paix ? Notre question a reçu une réponse avec l'arrivée d'un envoyé du gouvernement fédéral.\n\nIls souhaitent nous rencontrer à nouveau, cette fois pour parler d'une réunion entre nos gouvernements démocratiques. La plupart d'entre nous ici dans l'Ouest sont prêts, mais nombreux sont ceux qui disent que MacArthur doit d'abord payer pour ses crimes. C'est autant un traître que Long et Reed, après tout... s'ils ne sont pas prêts à le juger comme tel, alors comment pouvons-nous jamais croire leur parole ?"
 ustates.530.a:9 "MacArthur a rendu service à l'Amérique - nous le rejoindrons, sans poser de questions."
 ustates.530.b:9 "Oui, qu'ils sachent que nous exigeons que MacArthur soit emprisonné en premier."
 ustates.530.c:9 "Nous ne leur faisons pas confiance, ni maintenant ni jamais."

 ustates.531.t: "L'Ouest refuse de se réunir"
 ustates.531.d:9 "Malheureusement, [ACC.GetNameDef] a refusé de nous rencontrer.\n\nDans les termes de leur lettre : ils ne croient tout simplement pas que nous sommes redevenus une vraie démocratie."
 ustates.531.a:9 "Qu'il en soit ainsi"

 ustates.532.t: "À une condition..."
 ustates.532.d:9 "[ACC.GetNameDefCap] semble disposée à rejoindre [ROOT.GetNameDef]... à une condition : que MacArthur soit emprisonné et jugé comme un traître. Selon [FROM.GetNameDef], il est autant responsable de la mort et de la destruction de la guerre civile que Reed et Long, et tant qu'il n'est pas tenu au même exemple que ces hommes, ils ne peuvent pas croire que notre retour à la démocratie est réel.\n\nC'est possible, et beaucoup de membres de notre Cabinet le disent, pour le bien de la paix, mais à vrai dire, MacArthur est considéré par beaucoup d'Américains comme un héros. Il a gagné la guerre civile pour nous. Le récompenser de cette façon semble presque impensable."
 ustates.532.a:9 "Pour le bien de l'Amérique, qu'il en soit ainsi."
 ustates.532.b:9 "MacArthur est un putain de héros - refuser."

 ustates.533.t: "Il n'y aura pas d'accord"
 ustates.533.d:9 "Le gouvernement américain a répondu à notre demande par un refus abject. Le général Douglas MacArthur, disent-ils, est un héros, un héros qu'ils considèrent comme ayant sauvé le pays du syndicalisme et du radicalisme, et un héros qui a abandonné le pouvoir une fois son devoir accompli.\n\nIls préfèrent aller à la guerre plutôt que de voir ses réalisations dénigrées."
 ustates.533.a:9 "Alors c'est la guerre."

 ustates.534.t: "Le gouvernement fédéral convient de ce qui suit"
 ustates.534.d:9 "Bien qu'ils soient réticents, dans l'intérêt de l'Amérique, le gouvernement fédéral a accepté notre demande.\n\nD'autres questions devront être traitées au fil du temps, mais pour l'instant, le général a été arrêté et attendra son procès une fois que nous aurons rejoint le pays."
 ustates.534.a: "Que Dieu bénisse l'Amérique !"

 ustates.535.t: "Nos frères sont de retour"
 ustates.535.d:9 "Il semble que [ACC.GetNameDef] attendait notre appel, et il y a répondu par l'affirmative.\n\nLa démocratie a été restaurée dans toute l'Amérique, à l'abri du syndicalisme et des radicaux, et ensemble nous marcherons vers l'avenir."
 ustates.535.a: "Que Dieu bénisse l'Amérique !"

 ustates.536.t: "L'Amérique réunifiée !"
 ustates.536.d.full:9 "Avec le rétablissement de la démocratie aux États-Unis, la faction dissidente de l'Ouest n'avait manifestement aucune raison de poursuivre la guerre civile. Après plusieurs réunions entre les deux gouvernements, [ACC.GetNameDef] a convenu d'une paix totale avec l'Est et a rejoint la fédération.\n\nLes foules ont rempli les rues des villes d'un bout à l'autre de l'Amérique, jubilant à la nouvelle qu'il n'y aura pas de guerre et que la Seconde Guerre civile américaine est maintenant vraiment terminée."
 ustates.536.d.arrest:9 "Avec le rétablissement de la démocratie aux États-Unis, la faction dissidente de l'Ouest n'avait manifestement aucune raison de poursuivre la guerre civile. Après plusieurs réunions entre les deux gouvernements, la seule condition imposée par [ACC.GetNameDef] était que le général Douglas MacArthur soit arrêté et jugé pour trahison. Le raisonnement, selon les responsables américains, était que l'Ouest considérait MacArthur comme un traître au même titre que Huey Long et Jack Reed, et tout aussi responsable de la mort et de la destruction qui ont suivi.\n\nCependant, beaucoup aux États-Unis considèrent MacArthur comme un héros, et quand on a appris son arrestation, les manifestations de colère ont été tout aussi fréquentes que les célébrations de l'accord de réintégration du [ACC.GetName]. Il faudra probablement des années pour que l'affaire MacArthur soit jugée, et ce sera sans aucun doute une sensation, mais pour l'instant, la Guerre civile américaine est vraiment terminée."
 ustates.536.a:9 "Intéressant."

 ustates.538.t: "4 juillet !"
 ustates.538.d: "[USA_fourth_of_july_event_desc]"
 ustates.538.a: "[USA_fourth_of_july_event_option]"

 ustates.538.d.1936:9 "L'Amérique a connu une brève période de calme aujourd'hui avec une célébration de la Journée de l'Indépendance essentiellement pacifique. Commémorant la signature de la Déclaration d'indépendance en 1776 par le deuxième Congrès continental à la veille de la guerre d'Indépendance américaine, cette fête revêt une grande importance pour le peuple américain. Alors que beaucoup craignaient que les tensions croissantes en Amérique ne débouchent sur une nouvelle flambée de violence au cours de la longue et brutale saison électorale, la plupart ont poussé un soupir de soulagement aujourd'hui, les médias ayant rapporté peu de bagarres au cours de la célébration annuelle.\n\nAlors que tous les principaux candidats se sont assurés d'être vus et photographiés parmi les grandes foules et ont prononcé des discours reliant leurs causes respectives à la situation de 1776, la plupart des Américains ont pris le temps de faire une pause dans la politique intense qui sévit en Amérique. Au lieu de cela, ils ont décidé de passer du temps avec leurs familles et leurs amis au milieu des pique-niques et des feux d'artifice. Il semble que pendant un bref instant, l'Amérique ait enfin reçu quelque chose qui lui manquait depuis très longtemps... l'unité."
 ustates.538.d.1937_USA_democratic:9 "Depuis le début des hostilités cette année, de nombreux Américains se sont accrochés au faux espoir que la violence se calmerait rapidement et que les politiciens trouveraient une solution sans guerre. Cependant, le délai de 30 jours de MacArthur est passé et l'Amérique s'est retrouvée en guerre. Le président [Root.GetLeader] a pris la parole sur les ondes aujourd'hui dans une émission très écoutée dans laquelle il a vanté les vertus et les sacrifices des Américains en guerre. Il a rappelé que le 4 juillet était le jour où les 13 colonies disparates se sont réunies pour ne faire qu'une et fonder la grande nation pour laquelle les Américains se battent actuellement. Pour construire une nation fondée sur la démocratie, la prospérité et l'unité.\n\nQue malgré leurs nombreuses différences, les fondateurs étaient prêts à mettre cela de côté et à travailler pacifiquement non seulement pour se défendre contre l'oppression britannique, mais aussi pour construire un projet pour les générations à venir. Les radicaux, dit-il, ont cherché à renverser cette paix et cette unité, à réduire l'expression démocratique et à remplacer le vote par la violence lorsqu'ils n'arrivaient pas à leurs fins. Ainsi, une fois de plus, les Américains doivent se rassembler et repousser ceux qui veulent détruire le mode de vie américain."
 ustates.538.d.1937_USA_macarthur:9 "Depuis le début des hostilités cette année, de nombreux Américains se sont accrochés au faux espoir que la violence se calmerait rapidement et que les politiciens trouveraient une solution sans guerre. Cependant, le délai de 30 jours fixé par MacArthur est passé et l'Amérique s'est retrouvée en guerre.\n\nAujourd'hui, l'Amérique célèbre l'anniversaire de sa fondation en pleine guerre civile. Cherchant à imiter la lecture de la Déclaration d'indépendance faite par le Général Washington le 9 juillet devant l'armée continentale réunie à New York et à rallier une nouvelle fois le peuple américain, le Président MacArthur a décidé de prononcer un discours devant les troupes fédéralistes aujourd'hui. Faisant remarquer que Washington avait prononcé son discours même avec des troupes britanniques dans le port, MacArthur a réaffirmé que l'armée américaine avait toujours combattu pour la liberté américaine et continuerait à le faire au XXe siècle. Comparant l'octroi des pouvoirs d'urgence par le Congrès à la commission de Washington en tant que commandant en chef, MacArthur a conclu son discours en promettant au peuple américain de rétablir l'ordre dans l'Union."
 ustates.538.d.1937_WCA:9 "Depuis le début des hostilités cette année, de nombreux Américains se sont accrochés au faux espoir que la violence se calmerait rapidement et que les politiciens trouveraient une solution sans guerre. Cependant, le délai de 30 jours est passé et l'Amérique s'est retrouvée en guerre. Alors que le président Reed avait prévu de s'exprimer près de l'Independence Hall à Philadelphie, son équipe l'en a dissuadé. A la place, Reed a choisi de parler devant les chefs réunis d'un groupe syndical local.\n\nMalgré ce décor peu impressionnant, le foule a été captivée par son discours. Il a noté que les Américains s'étaient jadis trouvés irrités par l'avarice et la négligence, et qu'en ce jour ils avaient officiellement organisé leur libération de leurs chaînes. Notant que la première déclaration avait listé 27 points de contention avec les Britanniques, Reed a sous les applaudissements sorti une liste de 27 griefs de l'ouvrier moderne et a déclaré que le WCA continuerait de se battre pour une nouvelle Amérique !"
 ustates.538.d.1937_APG:9 "Depuis le début des hostilités cette année, de nombreux Américains se sont accrochés au faux espoir que la violence se calmerait rapidement et que les politiciens trouveraient une solution sans guerre. Cependant, le délai de 30 jours est passé et l'Amérique s'est retrouvée en guerre. Le président Huey Long a fait un discours devant une foule de soutiens enthousiastes. Tandis que ses minutemen scrutaient le rassemblement à la recherche de potentiels assassins, la foule est restée fascinée par la puissance de la voix de Long. Long a remarqué qu'en 1776, les Américains étaient dirigés par des oligarques britanniques corrompus soutenus par les baïonnettes sans merci des redcoats.\n\nMalgré les obstacles, les patriotes américains s'étaient soulevés et avaient chassé non seulement les Britanniques, mais leurs traîtres loyalistes. Aujourd’hui, a-t-il dit, n'est pas différent. Les Américains doivent rester vigilants contre les élites avares et leurs collaborateurs, et les minutemen modernes se tiennent prêts à sauver l'Amérique une fois encore ! Alors qu'il terminait, des feux d'artifice ont commencé à voler derrière lui, au grand plaisir de la foule."
 ustates.538.d.1937_ACC:9 "Depuis le début des hostilités cette année, de nombreux Américains se sont accrochés au faux espoir que la violence se calmerait rapidement et que les politiciens trouveraient une solution sans guerre. Cependant, le délai de 30 jours est passé et l'Amérique s'est retrouvée en guerre. Aujourd'hui, le président [Root.GetLeader] s'est adressé au Congrès provisoire des États-Unis. Il a dit qu'en 1776, le Congrès continental avait déclaré la guerre à la tyrannie et avait cherché à préserver les droits des Américains, et il était bientôt devenu un phare de liberté pour beaucoup d'autres. Le président a mis l'accent sur le fait que c'était une législature élue démocratiquement, pas des généraux ou des hommes forts, qui avait autorisé la déclaration de la liberté.\n\nAujourd'hui, a-t-il dit, l'Amérique se retrouve une fois de plus face à la tyrannie, combattant des forces voulant éteindre les flammes de la liberté. Le président a conclu en déclarant que l'Amérique avait vaincu les dictateurs de l'Est et que le gouvernement constitutionnel restauré serait à la hauteur du rêve des Fondateurs de Vie, de Liberté et de Recherche du Bonheur, d'un Océan à l'Autre."
 ustates.538.d.1937_NEE:9 "Depuis le début des hostilités cette année, de nombreux Américains se sont accrochés au faux espoir que la violence se calmerait rapidement et que les politiciens trouveraient une solution sans guerre. Cependant, le délai de 30 jours fixé par MacArthur est passé et l'Amérique s'est retrouvée en guerre.\n\nCertains disent que la Nouvelle-Angleterre a eu la chance d'éviter de participer directement à la guerre. Cependant, l'atmosphère est restée tendue et la guerre se profile à l'horizon. Bien que de nombreux détracteurs aient souligné l'ironie de célébrer le 4 juillet en pleine occupation canadienne, le gouvernement provisoire de la Nouvelle-Angleterre avait cherché à combattre la perception d'être une marionnette canadienne en organisant une célébration mémorable du 4 juillet. Prenant la parole devant le monument de Bunker Hill, le Président [Root.GetLeader] a prononcé son discours en rappelant les sacrifices consentis par les Américains pour protéger la liberté et la prospérité de la nation, attendant courageusement de voir le blanc des yeux de leurs ennemis avant de tirer leurs munitions limitées. Il a ensuite souligné que les Américains et les Canadiens travaillaient maintenant comme des partenaires et des frères égaux, et qu'un jour, l'Amérique serait de nouveau libre."
 ustates.538.d.war_USA_democratic:9 "Les feux d'artifice et les barbecues ont malheureusement cédé la place aux bombes incendiaires et aux flammes alors que l'Amérique entre dans une nouvelle année de guerre civile. Cependant, depuis leurs maisons (ou ce qu'il en reste), les Américains continuent de célébrer solennellement le jour de l'Indépendance. Le Président [Root.GetLeader], bien que manifestement épuisé par le stress de la gestion d'une guerre civile, a pris les ondes cette année pour féliciter les Américains et les remercier de continuer à croire en la démocratie américaine. Il a souligné que, même si leurs soldats ne sont pas là pour faire la fête avec eux, ils se battent pour la cause la plus sacrée, celle de la liberté. Au fil des ans, l'Amérique n'a jamais cessé de se battre pour sa démocratie.\n\nNi dans les hauts et les bas de la Révolution, ni en 1812 lorsque Washington est tombé, ni pendant la guerre civile. Et plus important encore, a-t-il dit, les vrais patriotes ont toujours combattu ensemble. C'est maintenant notre tour. Il a conclu son discours en jurant que l'Amérique ne cessera jamais d'aspirer à un avenir meilleur et qu'elle sera bientôt à nouveau entière..."
 ustates.538.d.war_USA_macarthur:9 "Les feux d'artifice et les barbecues ont malheureusement cédé la place aux bombes incendiaires et aux flammes alors que l'Amérique entre dans une nouvelle année de guerre civile. Cependant, depuis leurs maisons (ou ce qu'il en reste), les Américains continuent de célébrer solennellement le jour de l'Indépendance. Le Général MacArthur a fièrement prononcé un nouveau discours de défi pour rallier ses hommes, soulignant que, malgré tous les problèmes et toutes les difficultés, l'armée des libres est toujours sortie victorieuse.\n\nDe Valley Forge, aux rangs de Custer, à la colline de San Juan et aux chars modernes. Il a rappelé que, lors de la dernière guerre civile, le 4 juillet a marqué un tournant - le jour où Lee s'est retiré de Gettysburg et où Grant a pris Richmond. Le fait est, a-t-il conclu, que tant que l'Amérique et son armée restent fortes, la guerre n'est pas terminée et le rêve américain non plus. Remerciant les troupes rassemblées et louant leurs vertus, le commandant en chef a promis que, aussi sombres que les choses puissent paraître parfois, l'ordre sera rétabli en Amérique et la normalité reviendra."
 ustates.538.d.war_WCA:9 "Les feux d'artifice et les barbecues ont malheureusement laissé place aux bombes incendiaires et aux flammes alors que l'Amérique entame une autre année de guerre civile. Toutefois, depuis leur maison (ou ce qu'il en reste), le peuple américain continue de célébrer solennellement le Jour de l'Indépendance. Le président Reed, malgré des rapports sur sa santé malade à cause de la durée de la guerre, est apparu de bonne humeur aujourd'hui en s'adressant à son peuple. Il a remarqué qu'en des jours meilleurs, le Quatre Juillet était un jour à célébrer car il marque le début de l'Expérience américaine. Même si la révolution a causé beaucoup de dégâts et de souffrances, les Américains ont continué de se battre. Et, à travers les cendres, ils ont été capables de construire une nouvelle société jamais vue auparavant sur Terre.\n\nLe président a promis que, même si l'Amérique est au milieu d'une guerre civile brutale, la Seconde Révolution américaine construirait une fois de plus un nouvel ordre à partir des cendres, un ordre qui signifiera à la fois liberté et prospérité mutuelle pour tous. L'Amérique que les Fondateurs avaient envisagé, et la réalisation finale des idéaux inscrits dans la Déclaration d'Indépendance."
 ustates.538.d.war_APG:9 "Les feux d'artifice et les barbecues ont malheureusement laissé place aux bombes incendiaires et aux flammes alors que l'Amérique entame une autre année de guerre civile. Toutefois, depuis leur maison (ou ce qu'il en reste), le peuple américain continue de célébrer solennellement le Jour de l'Indépendance. Le président Long a tenu un petit meeting aujourd'hui, une occasion rare ces derniers temps à cause de la menace des bombardements. Même si le maquillage n'a pas réussi à dissimuler les poches sous les yeux du président, Long a parlé avec autant de ferveur que d'habitude. La guerre est une période de troubles et de lutte, sans doute, mais c'était déjà le cas lors de la Révolution.\n\nLes Patriotes ont toujours triomphé à la fin, et cette fois, les fils de la liberté américains se battent pour débarrasser l'Amérique une bonne fois pour toutes de ceux qui veulent lui faire du mal - les socialistes sans foi ni loi de Chicago, les banquiers décadents de Wall Street, les militaires impérieux de Washington. Le Quatre Juillet, a remarqué le président, est un jour où les patriotes se sont toujours rassemblés. Et, avec l'aide de Dieu, continua-t-il, lorsque la guerre sera finie ils en feront autant."
 ustates.538.d.war_ACC:9 "Les feux d'artifice et les barbecues ont malheureusement laissé place aux bombes incendiaires et aux flammes alors que l'Amérique entame une autre année de guerre civile. Toutefois, depuis leur maison (ou ce qu'il en reste), le peuple américain continue de célébrer solennellement le Jour de l'Indépendance. Même si la guerre fait rage, le président [Root.GetLeader] a été invité par le Congrès provisoire à faire un discours. Parlant devant l'assemblée, et sachant que son discours serait enregistré pour que tous l'entendent, le président a remarqué que malgré le chaos et les troubles, le gouvernement démocratique de l'Amérique fonctionne encore.\n\nC'est la preuve, dit-il, que l'Amérique n'a pas besoin de dictatures et de tyrans pour continuer à marcher. Et même si les choses peuvent paraître sans espoir, il n'a pas manqué de gens prêts à se battre pour la liberté en 1776, et il ne manque pas de gens prêts à se battre pour la liberté maintenant. Parce que la Vie, la Liberté et la Recherche du Bonheur sont des valeurs qui transcendent les générations et les Américains se battront pour elles, maintenant et pour toujours."
 ustates.538.d.war_NEE:9 "Les feux d'artifice et les barbecues ont malheureusement cédé la place aux bombes incendiaires et aux flammes alors que l'Amérique entre dans une nouvelle année de guerre civile. Cependant, depuis leurs maisons (ou ce qu'il en reste), les Américains continuent de célébrer solennellement le jour de l'Indépendance. La Nouvelle-Angleterre reste en paix, une sorte d'oasis de tranquillité dans une période de mort et de destruction. Malgré la tension et les nombreux réfugiés, les habitants de la Nouvelle-Angleterre font de leur mieux pour célébrer le 4 juillet comme d'habitude.\n\nLe président [Root.GetLeader] a prononcé un discours devant la population, rappelant que la Nouvelle-Angleterre a toujours été un leader en Amérique et qu'il s'efforce de faire en sorte que l'Amérique sorte libre de la guerre civile. Entre-temps, son administration s'efforce de protéger la Nouvelle-Angleterre des invasions et de résoudre les effets persistants de la dépression. Il jure que la Nouvelle-Angleterre restera une ville brillante sur une colline, non seulement pour l'Amérique, mais aussi pour le monde entier, et qu'une fois la guerre civile terminée, la Nouvelle-Angleterre contribuera à conduire l'Amérique vers un avenir plus radieux."
 ustates.538.d.post_war_ceasefire:9 "La guerre est terminée... pour l'instant. Un cessez-le-feu précaire a été établi entre l'Est et l'Ouest de l'Amérique, les deux camps s'efforçant de stabiliser leurs territoires respectifs et de consolider leur pouvoir. Une grande partie de l'Amérique des deux côtés reste ravagée par les bombardements et les combats, et le nombre de victimes est élevé. Les Américains prient pour une issue pacifique à l'impasse, espérant une solution qui permette à leur camp de sortir vainqueur tout en évitant de nouveaux conflits. Pourtant, le 4 juillet, de part et d'autre de la frontière, les gens se sont mis à fêter, d'abord en sourdine, avant de célébrer un 4 juillet enfin libéré de la guerre.\n\nLa tristesse et l'horreur des années précédentes, entre la dépression et la guerre, se sont estompées pour le jour où les gens ont cessé de s'inquiéter, ne serait-ce qu'un peu. En effet, certains ont spéculé que peut-être cette paix pourrait durer avec juste un peu de négociations. Bien que l'avenir reste incertain, que les politiciens et les généraux continuent de comploter et de planifier, une chose est sûre : nous sommes un peuple avec une histoire commune. Et maintenant, nous attendons de voir si oui ou non nous sortirons de cette crise en formant un seul peuple et en unissant nos destins une fois de plus."
 ustates.538.d.post_war_NEE_exists: "La guerre s'est terminée avec la plupart de l'Amérique unie sous une seule bannière. Cependant, le sort de la Nouvelle-Angleterre est une question qui reste en suspens. La Nouvelle-Angleterre fait trop partie intégrante des États-Unis pour qu'un gouvernement américain lui permette de rester indépendante, mais il reste à voir si la réunification sera pacifique ou non. Les tensions demeurent dans l'air, mais alors que la situation se poursuit en juillet, les deux côtés de la frontière célèbrent maintenant le 4 juillet, un 4 juillet sans guerre civile ni meurtres (pour l'instant). Alors que certains des plus belliqueux se plaignent du fait que, des générations plus tard, Boston reste sous l'occupation britannique et ont essayé de profiter de cette fête pour faire de l'agitation en faveur d'une libération violente de la Nouvelle-Angleterre, la grande majorité des Américains des deux côtés ont pris cette fête comme une occasion de faire un répit paisible après tous les problèmes que ces dernières années ont causés. Bien que l'avenir reste incertain, une chose est sûre : nous sommes un seul peuple avec une histoire commune. Et maintenant, nous attendons de voir si oui ou non nous sortirons de cette crise en formant un seul peuple et en unissant nos destins une fois de plus."
 ustates.538.d.post_war_annexed_canada:9 "La nation américaine est entrée dans la célébration aujourd'hui, avec des Américains de Boston à San Francisco passant la journée avec leurs familles et amis pour le jour de l'Indépendance. Avec la guerre civile derrière eux et les blessures dans l'infrastructure et la psyché de l'Amérique qui guérissent lentement, l'Amérique a lentement retrouvé un sentiment de normalité. Avec des barbecues et des parades, des banderoles et des feux d'artifice, l'Amérique commémore la fondation de sa nation. Cependant, il y a une partie du pays où il n'y a pas eu de célébrations en dehors des bases militaires. Comme Ethan Allen et Benedict Arnold en 1775, les Américains ont récemment envahi leur voisin du nord.\n\nCependant, contrairement à leurs prédécesseurs de la Guerre d'Indépendance, ils ont réussi à annexer le Canada, une ambition que beaucoup pensaient que les Américains avaient abandonnée depuis longtemps. Malgré les tentatives d'encourager les habitants à participer aux festivités et l'insistance de [Root.GetLeader] sur le fait que l'Amérique a enfin libéré ses frères canadiens de la domination britannique, les réactions ont été discrètes dans le Nord. Les maires des grandes villes canadiennes ont fait des déclarations officielles réticentes reconnaissant la fête, mais il est clair qu'il faudra de nombreuses années avant que le 4 juillet soit célébré au Canada, si jamais il l'est. Pour l'instant, la résistance (violente et pacifique) se poursuit. Pourtant, alors que les feux d'artifice s'éteignent dans le ciel, les habitants de l'Amérique du Nord se tournent vers l'avenir, vers ce qui attend le Continent."
 ustates.538.d.post_war_WCA:9 "Une nouvelle Amérique a émergé des cendres de l'ancien monde. Alors que l'Amérique avance dans sa reconstruction et sa gestion des politiques de ce nouvel ordre socialiste américain, les Américains ont eu un peu de répit pour célébrer le Jour de l'Indépendance. Beaucoup de choses ont changé depuis 1936. Des bâtiments ont été rasés, des routes détruites, des gens tués et d'innombrables personnes déplacées. Il y a beaucoup de raisons d'être en deuil. Pourtant, aujourd'hui semble très similaire à la situation d'avant-guerre. Les Américains se rassemblent toujours avec leur famille et leurs amis (ou ce qu'il en reste) et font la fête avec de la musique et des chants.\n\nLes voisins, jadis profondément divisés entre eux, ont lentement commencé à se réconcilier alors qu'ils célèbrent non seulement l'indépendance, mais aussi la paix entre les Hommes. Bien qu'il reste beaucoup à faire, et beaucoup de monde à pleurer, l'Amérique demeure une nation idéaliste. Tandis que l'Amérique tourne une nouvelle page de son histoire, le peuple regarde vers l'avenir. Et aujourd'hui, le Jour de l'Indépendance leur rappelle qu'une fois encore, les Américains sont un seul peuple."
 ustates.538.d.post_war_APG:9 "L'Amérique a appelé ses patriotes à la défendre, et il semble qu'ils aient réussi à chasser les menaces envers le mode de vie américain. Même s'il reste beaucoup à faire et sûrement encore quelques troubles politiques, la paix est revenue en Amérique. Malgré les infrastructures détruites, les nombreux morts, l'instabilité politique et les nombreux soulèvements, l'Amérique avance vers sa reconstruction. Aujourd'hui, les Américains peuvent trouver du répit de tous leurs troubles en célébrant le Jour de l'Indépendance.\n\nLes Américains, jeunes et vieux, se sont rassemblés pour célébrer le Jour de l'Indépendance avec leurs amis et leur famille (ou ce qu'il en reste) dans des fêtes bruyantes décorées d'un rouge, blanc et bleu tapageur. Les voisins, toujours divisés par le passé, ont néanmoins commencé à abandonner certaines divisions et se sont réunis pour les célébrations. Bien qu'il reste beaucoup à faire, et beaucoup de monde à pleurer, l'Amérique demeure une nation idéaliste. Tandis que l'Amérique tourne une nouvelle page de son histoire, le peuple regarde vers l'avenir. Et aujourd'hui, le Jour de l'Indépendance leur rappelle qu'une fois encore, l'Amérique est la terre des Hommes libres."
 ustates.538.d.post_war_ACC:9 "D'un Océan à l'Autre. Telle était la promesse pour laquelle les Américains se sont battus lors de la Guerre civile. Maintenant, la guerre est finie et le gouvernement provisoire déclaré à Sacramento s'étend de Californie à Washington. Les dommages sont immenses, et les morts innombrables, mais la flamme de la liberté a refusé de s'éteindre. Alors que beaucoup pensaient que la restauration de la démocratie américaine serait une tâche ardue, la démocratie est une fois de plus sortie victorieuse. Même si l'Amérique continue de se battre pour sa reconstruction, les Américains sont désormais capables d'avoir un peu de répit et de célébrer la fondation de leur grande nation.\n\nPartout dans le pays, les Américains célèbrent le Jour de l'Indépendance avec des feux de joie et de défilés avec leur famille et leurs amis (ou ce qu'il en reste). Les voisins, bien que toujours réticents à se faire confiance, essayent de célébrer la fête comme un peuple uni. Les dernières années ont certainement été difficiles, mais le triomphe du constitutionnalisme a ramené l'espoir sur ces terres. Parce qu'il reste beaucoup à faire, et beaucoup de monde à pleurer, l'Amérique demeure un phare de la liberté. Tandis que l'Amérique tourne une nouvelle page de son histoire, le peuple regarde vers l'avenir. Et aujourd'hui, le Jour de l'Indépendance leur rappelle qu'une fois encore, la démocratie règne d'une côte à l'autre."
 ustates.538.d.post_war_NEE:9 "Au début de l'état d'urgence, lorsque les gouverneurs de la Nouvelle-Angleterre ont demandé la protection de l'Entente, peu de gens pensaient que les habitants de la Nouvelle-Angleterre seraient capables de rétablir la démocratie dans tous les États-Unis. Et pourtant, c'est ce qu'ils ont fait. La violence a fait des ravages au sein du peuple américain. De nombreuses personnes sont mortes, les infrastructures ont été détruites, d'innombrables réfugiés ont afflué vers le nord et ailleurs pour trouver la sécurité. Et pourtant, aujourd'hui est un jour d'espoir et d'optimisme pour le peuple américain. Les Américains, jeunes et vieux, se rassemblent pour célébrer le Jour de l'Indépendance avec leurs amis et leurs familles (ou ce qu'il en reste), à travers des repas copieux et des célébrations insouciantes.\n\nDans certaines villes, la veille au soir, les habitants rivalisent pour empiler des pyramides de barils et de fûts avant de les allumer dans un feu de joie géant. Les voisins, autrefois divisés par l'idéologie et les sympathies, ont peu à peu commencé à faire la fête les uns avec les autres à mesure que les cicatrices de la guerre se referment lentement. Car même s'il reste beaucoup à faire et que le chagrin ne manque pas, l'Amérique reste une grande nation. Alors que l'Amérique tourne la prochaine page de son histoire, le peuple attend avec impatience les promesses que le jour suivant apportera. Et aujourd'hui, le jour de l'Indépendance leur rappelle qu'une fois encore, l'Amérique est une seule et même nation."
 ustates.538.d.post_war_USA_macarthur:9 "Aujourd'hui, les armes se sont tues. Une grande tragédie a pris fin. Une grande victoire a été remportée. C'est ce qu'a déclaré MacArthur il n'y a pas si longtemps, après la fin des combats de la Seconde Guerre Civile Américaine. Les conséquences de cette saignée ont été terribles. De nombreuses personnes sont mortes, les infrastructures ont été détruites et, ce qui est peut-être le pire, certains pensent que l'espoir aussi a été détruit. Aujourd'hui cependant, alors que l'Amérique s'efforce de se reconstruire, une lueur d'espoir semble enfin briller chez les Américains.\n\nUne fois de plus, les Américains se réunissent avec leurs familles et leurs amis (ou ce qu'il en reste) pour manger, jouer et regarder des feux d'artifice. Les voisins, autrefois déchirés par la guerre, ont commencé à fêter ensemble, à contrecœur, le jour de l'indépendance, comme une seule nation. Car bien qu'il y ait beaucoup à faire et que la douleur ne manque pas, l'Amérique reste une grande nation. Alors que l'Amérique tourne la prochaine page de son histoire, le peuple attend avec impatience les promesses que le jour suivant apportera. Et maintenant, le Jour de l'Indépendance leur rappelle qu'une fois encore, ils sont une seule et même nation, les États-Unis d'Amérique."
 ustates.538.d.post_war_USA_democratic: "En ce 4 juillet, les armes se sont tues sur le continent américain, le soldat est rentré chez lui et les lumières des rues de la ville se rallument lentement. La grande guerre civile qui a mis en péril l'unité des États-Unis pour la deuxième fois de leur courte existence a enfin pris fin.\n\nBien que la nation ait beaucoup souffert de la conflagration, les États-Unis se relèvent lentement. Si toutes les familles ne peuvent pas se permettre les traditionnels barbecues, les feux d'artifice et les défilés traditionnels sont de retour. Le Président [FROM.GetLeader] a prononcé un discours officiel depuis [USA.Capital.GetCapitalVictoryPointName], remerciant les militaires américains pour leur diligence à rétablir l'ordre et à protéger les États-Unis des menaces extérieures. En outre, il a inclus un message de louange pour le peuple américain, honorant tous ceux qui ont servi les nations en tant que combattants ou civils en aidant à reconstruire la nation déchirée par la guerre. Bien qu'il reste encore beaucoup à faire, les États-Unis restent une nation forte, et bientôt, la guerre civile ne sera plus qu'un moment dans les livres d'histoire, un terrible fragment du passé. Avec ce nouveau jour de l'indépendance, les États-Unis honorent la restauration de l'union et une nouvelle ère de prospérité et de liberté à venir. Et maintenant, le jour de l'indépendance leur rappelle qu'une fois encore, les États-Unis seront un phare de la démocratie pour le reste du monde."
 ustates.538.a.1936: "Un répit dans le chaos."
 ustates.538.a.1937_USA_democratic: "Une nation, indivisible."
 ustates.538.a.1937_USA_macarthur: "Les Américains se sont toujours battus pour la liberté !"
 ustates.538.a.1937_WCA:0 "Tous les hommes sont créés égaux !"
 ustates.538.a.1937_APG:0 "And the rockets' red glare..."
 ustates.538.a.1937_ACC:0 "Sic Semper Tyrannis !"
 ustates.538.a.1937_NEE: "En espérant ..."
 ustates.538.a.war_USA_democratic: "Pour l'union et la liberté !"
 ustates.538.a.war_USA_macarthur: "Devoir, Honneur, Pays."
 ustates.538.a.war_WCA:0 "My home, sweet home..."
 ustates.538.a.war_APG:0 "Stand beside Her, and guide Her."
 ustates.538.a.war_ACC:0 "Conquer we must, when our cause is just."
 ustates.538.a.war_NEE: "Dans la nuit, avec la lumière d'en haut."
 ustates.538.a.post_war_ceasefire: "Préparez-vous pour le Jubilé !"
 ustates.538.a.post_war_NEE_exists: "Ense petit placidam sub libertate quietem."
 ustates.538.a.post_war_annexed_canada: "La Révolution Américaine est terminée."
 ustates.538.a.post_war_USA_macarthur: "Terre de la fierté du pèlerin !"
 ustates.538.a.post_war_USA_democratic: "L'Union Indivisible !"
