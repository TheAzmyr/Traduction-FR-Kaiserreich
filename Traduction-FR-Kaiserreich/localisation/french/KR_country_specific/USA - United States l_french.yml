 ustates.541.t: "La Loi sur la Succession Présidentielle"
 ustates.541.d: "Dans une tournure ironique dont l'histoire a le secret, et peut-être finalement appropriée, le général qui a autrefois déposé et emprisonné le Président lors d'un coup d'État est maintenant lui-même sous le coup d'un mandat d'arrêt. Maintenant que MacArthur est écarté du pouvoir, la question qui se pose à Washington est de savoir qui devrait être Président pour le reste du mandat 1936-1940. Constitutionnellement parlant, lorsque le Président décède ou quitte ses fonctions avant la fin de son mandat, son Vice-Président prend ses fonctions. Cependant, la loi sur la succession présidentielle, adoptée par le Congrès de MacArthur sous la menace d'une arme, a permis au Général de devenir «légalement» Président, et de déclarer le Président en exercice et son Vice-Président incapables, ou absents. Cette question a entraîné une nouvelle série de querelles partisanes alors que Quentin Roosevelt, Vice-Président déchu de Olson, et ses partisans soutiennent qu'il est à présent le Président légitime des États-Unis, et que le gouvernement du Pacifique a été la continuation du gouvernement constitutionnel tout au long de la guerre civile.\n\nPour de nombreux anciens fédéralistes cependant, cette question n'est pas sans conséquence pour la légitimité du gouvernement de Washington pendant la Guerre Civile, et beaucoup soutiennent que le défi lancé par Roosevelt menace de déstabiliser le processus de paix et de réconciliation. Il serait donc préférable de permettre au Président par intérim [Root.GetLeader] de servir pour le reste du mandat, jusqu'à ce que de nouvelles élections puissent avoir lieu. Heureusement, les deux parties ont décidé de régler pacifiquement cette question et celle-ci est rapidement passée devant la Cour suprême. Après avoir entendu les arguments juridiques des deux parties, la Cour a annoncé son verdict selon lequel .."
 ustates.541.a: "...la Loi était inconstitutionnelle - Roosevelt est donc légalement bien le Président."
 ustates.541.b: "... la Loi était constitutionnelle - [ROOT.GetLeader] est donc bien légalement le Président."

