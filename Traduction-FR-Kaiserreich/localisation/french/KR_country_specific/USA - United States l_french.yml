 united_states_events.538.d.1936:0 "L'Amérique a connu une brève période de calme aujourd'hui avec une célébration de la Journée de l'Indépendance essentiellement pacifique. Commémorant la signature de la Déclaration d'indépendance en 1776 par le deuxième Congrès continental à la veille de la guerre d'Indépendance américaine, cette fête revêt une grande importance pour le peuple américain. Alors que beaucoup craignaient que les tensions croissantes en Amérique ne débouchent sur une nouvelle flambée de violence au cours de la longue et brutale saison électorale, la plupart ont poussé un soupir de soulagement aujourd'hui, les médias ayant rapporté peu de bagarres au cours de la célébration annuelle.\n\nAlors que tous les principaux candidats se sont assurés d'être vus et photographiés parmi les grandes foules et ont prononcé des discours reliant leurs causes respectives à la situation de 1776, la plupart des Américains ont pris le temps de faire une pause dans la politique intense qui sévit en Amérique. Au lieu de cela, ils ont décidé de passer du temps avec leurs familles et leurs amis au milieu des pique-niques et des feux d'artifice. Il semble que pendant un bref instant, l'Amérique ait enfin reçu quelque chose qui lui manquait depuis très longtemps... l'unité."
 united_states_events.538.d.1937_USA_democratic:0 "Depuis le début des hostilités cette année, de nombreux Américains se sont accrochés au faux espoir que la violence se calmerait rapidement et que les politiciens trouveraient une solution sans guerre. Cependant, le délai de 30 jours de MacArthur est passé et l'Amérique s'est retrouvée en guerre. Le président [Root.GetLeader] a pris la parole sur les ondes aujourd'hui dans une émission très écoutée dans laquelle il a vanté les vertus et les sacrifices des Américains en guerre. Il a rappelé que le 4 juillet était le jour où les 13 colonies disparates se sont réunies pour ne faire qu'une et fonder la grande nation pour laquelle les Américains se battent actuellement. Pour construire une nation fondée sur la démocratie, la prospérité et l'unité.\n\nQue malgré leurs nombreuses différences, les fondateurs étaient prêts à mettre cela de côté et à travailler pacifiquement non seulement pour se défendre contre l'oppression britannique, mais aussi pour construire un projet pour les générations à venir. Les radicaux, dit-il, ont cherché à renverser cette paix et cette unité, à réduire l'expression démocratique et à remplacer le vote par la violence lorsqu'ils n'arrivaient pas à leurs fins. Ainsi, une fois de plus, les Américains doivent se rassembler et repousser ceux qui veulent détruire le mode de vie américain."
 united_states_events.538.d.1937_USA_macarthur:0 "Depuis le début des hostilités cette année, de nombreux Américains se sont accrochés au faux espoir que la violence se calmerait rapidement et que les politiciens trouveraient une solution sans guerre. Cependant, le délai de 30 jours fixé par MacArthur est passé et l'Amérique s'est retrouvée en guerre.\n\nAujourd'hui, l'Amérique célèbre l'anniversaire de sa fondation en pleine guerre civile. Cherchant à imiter la lecture de la Déclaration d'indépendance faite par le Général Washington le 9 juillet devant l'armée continentale réunie à New York et à rallier une nouvelle fois le peuple américain, le Président MacArthur a décidé de prononcer un discours devant les troupes fédéralistes aujourd'hui. Faisant remarquer que Washington avait prononcé son discours même avec des troupes britanniques dans le port, MacArthur a réaffirmé que l'armée américaine avait toujours combattu pour la liberté américaine et continuerait à le faire au XXe siècle. Comparant l'octroi des pouvoirs d'urgence par le Congrès à la commission de Washington en tant que commandant en chef, MacArthur a conclu son discours en promettant au peuple américain de rétablir l'ordre dans l'Union."
 united_states_events.538.d.1937_WCA:0 "Depuis le début des hostilités cette année, de nombreux Américains se sont accrochés au faux espoir que la violence se calmerait rapidement et que les politiciens trouveraient une solution sans guerre. Cependant, le délai de 30 jours est passé et l'Amérique s'est retrouvée en guerre. Alors que le président Reed avait prévu de s'exprimer près de l'Independence Hall à Philadelphie, son équipe l'en a dissuadé. A la place, Reed a choisi de parler devant les chefs réunis d'un groupe syndical local.\n\nMalgré ce décor peu impressionnant, le foule a été captivée par son discours. Il a noté que les Américains s'étaient jadis trouvés irrités par l'avarice et la négligence, et qu'en ce jour ils avaient officiellement organisé leur libération de leurs chaînes. Notant que la première déclaration avait listé 27 points de contention avec les Britanniques, Reed a sous les applaudissements sorti une liste de 27 griefs de l'ouvrier moderne et a déclaré que le WCA continuerait de se battre pour une nouvelle Amérique !"
 united_states_events.538.d.1937_APG:0 "Depuis le début des hostilités cette année, de nombreux Américains se sont accrochés au faux espoir que la violence se calmerait rapidement et que les politiciens trouveraient une solution sans guerre. Cependant, le délai de 30 jours est passé et l'Amérique s'est retrouvée en guerre. Le président Huey Long a fait un discours devant une foule de soutiens enthousiastes. Tandis que ses minutemen scrutaient le rassemblement à la recherche de potentiels assassins, la foule est restée fascinée par la puissance de la voix de Long. Long a remarqué qu'en 1776, les Américains étaient dirigés par des oligarques britanniques corrompus soutenus par les baïonnettes sans merci des redcoats.\n\nMalgré les obstacles, les patriotes américains s'étaient soulevés et avaient chassé non seulement les Britanniques, mais leurs traîtres loyalistes. Aujourd’hui, a-t-il dit, n'est pas différent. Les Américains doivent rester vigilants contre les élites avares et leurs collaborateurs, et les minutemen modernes se tiennent prêts à sauver l'Amérique une fois encore ! Alors qu'il terminait, des feux d'artifice ont commencé à voler derrière lui, au grand plaisir de la foule."
 united_states_events.538.d.1937_ACC:0 "Depuis le début des hostilités cette année, de nombreux Américains se sont accrochés au faux espoir que la violence se calmerait rapidement et que les politiciens trouveraient une solution sans guerre. Cependant, le délai de 30 jours est passé et l'Amérique s'est retrouvée en guerre. Aujourd'hui, le président [Root.GetLeader] s'est adressé au Congrès provisoire des États-Unis. Il a dit qu'en 1776, le Congrès continental avait déclaré la guerre à la tyrannie et avait cherché à préserver les droits des Américains, et il était bientôt devenu un phare de liberté pour beaucoup d'autres. Le président a mis l'accent sur le fait que c'était une législature élue démocratiquement, pas des généraux ou des hommes forts, qui avait autorisé la déclaration de la liberté.\n\nAujourd'hui, a-t-il dit, l'Amérique se retrouve une fois de plus face à la tyrannie, combattant des forces voulant éteindre les flammes de la liberté. Le président a conclu en déclarant que l'Amérique avait vaincu les dictateurs de l'Est et que le gouvernement constitutionnel restauré serait à la hauteur du rêve des Fondateurs de Vie, de Liberté et de Recherche du Bonheur, d'un Océan à l'Autre."
 united_states_events.538.d.1937_NEE:0 "Depuis le début des hostilités cette année, de nombreux Américains se sont accrochés au faux espoir que la violence se calmerait rapidement et que les politiciens trouveraient une solution sans guerre. Cependant, le délai de 30 jours fixé par MacArthur est passé et l'Amérique s'est retrouvée en guerre.\n\nCertains disent que la Nouvelle-Angleterre a eu la chance d'éviter de participer directement à la guerre. Cependant, l'atmosphère est restée tendue et la guerre se profile à l'horizon. Bien que de nombreux détracteurs aient souligné l'ironie de célébrer le 4 juillet en pleine occupation canadienne, le gouvernement provisoire de la Nouvelle-Angleterre avait cherché à combattre la perception d'être une marionnette canadienne en organisant une célébration mémorable du 4 juillet. Prenant la parole devant le monument de Bunker Hill, le Président [Root.GetLeader] a prononcé son discours en rappelant les sacrifices consentis par les Américains pour protéger la liberté et la prospérité de la nation, attendant courageusement de voir le blanc des yeux de leurs ennemis avant de tirer leurs munitions limitées. Il a ensuite souligné que les Américains et les Canadiens travaillaient maintenant comme des partenaires et des frères égaux, et qu'un jour, l'Amérique serait de nouveau libre."
 united_states_events.538.d.war_USA_democratic:0 "Les feux d'artifice et les barbecues ont malheureusement cédé la place aux bombes incendiaires et aux flammes alors que l'Amérique entre dans une nouvelle année de guerre civile. Cependant, depuis leurs maisons (ou ce qu'il en reste), les Américains continuent de célébrer solennellement le jour de l'Indépendance. Le Président [Root.GetLeader], bien que manifestement épuisé par le stress de la gestion d'une guerre civile, a pris les ondes cette année pour féliciter les Américains et les remercier de continuer à croire en la démocratie américaine. Il a souligné que, même si leurs soldats ne sont pas là pour faire la fête avec eux, ils se battent pour la cause la plus sacrée, celle de la liberté. Au fil des ans, l'Amérique n'a jamais cessé de se battre pour sa démocratie.\n\nNi dans les hauts et les bas de la Révolution, ni en 1812 lorsque Washington est tombé, ni pendant la guerre civile. Et plus important encore, a-t-il dit, les vrais patriotes ont toujours combattu ensemble. C'est maintenant notre tour. Il a conclu son discours en jurant que l'Amérique ne cessera jamais d'aspirer à un avenir meilleur et qu'elle sera bientôt à nouveau entière..."
 united_states_events.538.d.war_USA_macarthur:0 "Les feux d'artifice et les barbecues ont malheureusement cédé la place aux bombes incendiaires et aux flammes alors que l'Amérique entre dans une nouvelle année de guerre civile. Cependant, depuis leurs maisons (ou ce qu'il en reste), les Américains continuent de célébrer solennellement le jour de l'Indépendance. Le Général MacArthur a fièrement prononcé un nouveau discours de défi pour rallier ses hommes, soulignant que, malgré tous les problèmes et toutes les difficultés, l'armée des libres est toujours sortie victorieuse.\n\nDe Valley Forge, aux rangs de Custer, à la colline de San Juan et aux chars modernes. Il a rappelé que, lors de la dernière guerre civile, le 4 juillet a marqué un tournant - le jour où Lee s'est retiré de Gettysburg et où Grant a pris Richmond. Le fait est, a-t-il conclu, que tant que l'Amérique et son armée restent fortes, la guerre n'est pas terminée et le rêve américain non plus. Remerciant les troupes rassemblées et louant leurs vertus, le commandant en chef a promis que, aussi sombres que les choses puissent paraître parfois, l'ordre sera rétabli en Amérique et la normalité reviendra."
 united_states_events.538.d.war_WCA:0 "Les feux d'artifice et les barbecues ont malheureusement laissé place aux bombes incendiaires et aux flammes alors que l'Amérique entame une autre année de guerre civile. Toutefois, depuis leur maison (ou ce qu'il en reste), le peuple américain continue de célébrer solennellement le Jour de l'Indépendance. Le président Reed, malgré des rapports sur sa santé malade à cause de la durée de la guerre, est apparu de bonne humeur aujourd'hui en s'adressant à son peuple. Il a remarqué qu'en des jours meilleurs, le Quatre Juillet était un jour à célébrer car il marque le début de l'Expérience américaine. Même si la révolution a causé beaucoup de dégâts et de souffrances, les Américains ont continué de se battre. Et, à travers les cendres, ils ont été capables de construire une nouvelle société jamais vue auparavant sur Terre.\n\nLe président a promis que, même si l'Amérique est au milieu d'une guerre civile brutale, la Seconde Révolution américaine construirait une fois de plus un nouvel ordre à partir des cendres, un ordre qui signifiera à la fois liberté et prospérité mutuelle pour tous. L'Amérique que les Fondateurs avaient envisagé, et la réalisation finale des idéaux inscrits dans la Déclaration d'Indépendance."
 united_states_events.538.d.war_APG:0 "Les feux d'artifice et les barbecues ont malheureusement laissé place aux bombes incendiaires et aux flammes alors que l'Amérique entame une autre année de guerre civile. Toutefois, depuis leur maison (ou ce qu'il en reste), le peuple américain continue de célébrer solennellement le Jour de l'Indépendance. Le président Long a tenu un petit meeting aujourd'hui, une occasion rare ces derniers temps à cause de la menace des bombardements. Même si le maquillage n'a pas réussi à dissimuler les poches sous les yeux du président, Long a parlé avec autant de ferveur que d'habitude. La guerre est une période de troubles et de lutte, sans doute, mais c'était déjà le cas lors de la Révolution.\n\nLes Patriotes ont toujours triomphé à la fin, et cette fois, les fils de la liberté américains se battent pour débarrasser l'Amérique une bonne fois pour toutes de ceux qui veulent lui faire du mal - les socialistes sans foi ni loi de Chicago, les banquiers décadents de Wall Street, les militaires impérieux de Washington. Le Quatre Juillet, a remarqué le président, est un jour où les patriotes se sont toujours rassemblés. Et, avec l'aide de Dieu, continua-t-il, lorsque la guerre sera finie ils en feront autant."
 united_states_events.538.d.war_ACC:0 "Les feux d'artifice et les barbecues ont malheureusement laissé place aux bombes incendiaires et aux flammes alors que l'Amérique entame une autre année de guerre civile. Toutefois, depuis leur maison (ou ce qu'il en reste), le peuple américain continue de célébrer solennellement le Jour de l'Indépendance. Même si la guerre fait rage, le président [Root.GetLeader] a été invité par le Congrès provisoire à faire un discours. Parlant devant l'assemblée, et sachant que son discours serait enregistré pour que tous l'entendent, le président a remarqué que malgré le chaos et les troubles, le gouvernement démocratique de l'Amérique fonctionne encore.\n\nC'est la preuve, dit-il, que l'Amérique n'a pas besoin de dictatures et de tyrans pour continuer à marcher. Et même si les choses peuvent paraître sans espoir, il n'a pas manqué de gens prêts à se battre pour la liberté en 1776, et il ne manque pas de gens prêts à se battre pour la liberté maintenant. Parce que la Vie, la Liberté et la Recherche du Bonheur sont des valeurs qui transcendent les générations et les Américains se battront pour elles, maintenant et pour toujours."
 united_states_events.538.d.war_NEE:0 "Les feux d'artifice et les barbecues ont malheureusement cédé la place aux bombes incendiaires et aux flammes alors que l'Amérique entre dans une nouvelle année de guerre civile. Cependant, depuis leurs maisons (ou ce qu'il en reste), les Américains continuent de célébrer solennellement le jour de l'Indépendance. La Nouvelle-Angleterre reste en paix, une sorte d'oasis de tranquillité dans une période de mort et de destruction. Malgré la tension et les nombreux réfugiés, les habitants de la Nouvelle-Angleterre font de leur mieux pour célébrer le 4 juillet comme d'habitude.\n\nLe président [Root.GetLeader] a prononcé un discours devant la population, rappelant que la Nouvelle-Angleterre a toujours été un leader en Amérique et qu'il s'efforce de faire en sorte que l'Amérique sorte libre de la guerre civile. Entre-temps, son administration s'efforce de protéger la Nouvelle-Angleterre des invasions et de résoudre les effets persistants de la dépression. Il jure que la Nouvelle-Angleterre restera une ville brillante sur une colline, non seulement pour l'Amérique, mais aussi pour le monde entier, et qu'une fois la guerre civile terminée, la Nouvelle-Angleterre contribuera à conduire l'Amérique vers un avenir plus radieux."
 united_states_events.538.d.post_war_ceasefire:0 "La guerre est terminée... pour l'instant. Un cessez-le-feu précaire a été établi entre l'Est et l'Ouest de l'Amérique, les deux camps s'efforçant de stabiliser leurs territoires respectifs et de consolider leur pouvoir. Une grande partie de l'Amérique des deux côtés reste ravagée par les bombardements et les combats, et le nombre de victimes est élevé. Les Américains prient pour une issue pacifique à l'impasse, espérant une solution qui permette à leur camp de sortir vainqueur tout en évitant de nouveaux conflits. Pourtant, le 4 juillet, de part et d'autre de la frontière, les gens se sont mis à fêter, d'abord en sourdine, avant de célébrer un 4 juillet enfin libéré de la guerre.\n\nLa tristesse et l'horreur des années précédentes, entre la dépression et la guerre, se sont estompées pour le jour où les gens ont cessé de s'inquiéter, ne serait-ce qu'un peu. En effet, certains ont spéculé que peut-être cette paix pourrait durer avec juste un peu de négociations. Bien que l'avenir reste incertain, que les politiciens et les généraux continuent de comploter et de planifier, une chose est sûre : nous sommes un peuple avec une histoire commune. Et maintenant, nous attendons de voir si oui ou non nous sortirons de cette crise en formant un seul peuple et en unissant nos destins une fois de plus."
 united_states_events.538.d.post_war_NEE_exists:0 "La guerre s'est terminée avec la plupart de l'Amérique unie sous une seule bannière. Cependant, le sort de la Nouvelle-Angleterre est une question qui reste en suspens. La Nouvelle-Angleterre fait trop partie intégrante des États-Unis pour qu'un gouvernement américain lui permette de rester indépendante, mais il reste à voir si la réunification sera pacifique ou non. Les tensions demeurent dans l'air, mais alors que la situation se poursuit en juillet, les deux côtés de la frontière célèbrent maintenant le 4 juillet, un 4 juillet sans guerre civile ni meurtres (pour l'instant). Alors que certains des plus belliqueux se plaignent du fait que, des générations plus tard, Boston reste sous l'occupation britannique et ont essayé de profiter de cette fête pour faire de l'agitation en faveur d'une libération violente de la Nouvelle-Angleterre, la grande majorité des Américains des deux côtés ont pris cette fête comme une occasion de faire un répit paisible après tous les problèmes que ces dernières années ont causés. Bien que l'avenir reste incertain, une chose est sûre : nous sommes un seul peuple avec une histoire commune. Et maintenant, nous attendons de voir si oui ou non nous sortirons de cette crise en formant un seul peuple et en unissant nos destins une fois de plus."
 united_states_events.538.d.post_war_annexed_canada:0 "La nation américaine est entrée dans la célébration aujourd'hui, avec des Américains de Boston à San Francisco passant la journée avec leurs familles et amis pour le jour de l'Indépendance. Avec la guerre civile derrière eux et les blessures dans l'infrastructure et la psyché de l'Amérique qui guérissent lentement, l'Amérique a lentement retrouvé un sentiment de normalité. Avec des barbecues et des parades, des banderoles et des feux d'artifice, l'Amérique commémore la fondation de sa nation. Cependant, il y a une partie du pays où il n'y a pas eu de célébrations en dehors des bases militaires. Comme Ethan Allen et Benedict Arnold en 1775, les Américains ont récemment envahi leur voisin du nord.\n\nCependant, contrairement à leurs prédécesseurs de la Guerre d'Indépendance, ils ont réussi à annexer le Canada, une ambition que beaucoup pensaient que les Américains avaient abandonnée depuis longtemps. Malgré les tentatives d'encourager les habitants à participer aux festivités et l'insistance de [Root.GetLeader] sur le fait que l'Amérique a enfin libéré ses frères canadiens de la domination britannique, les réactions ont été discrètes dans le Nord. Les maires des grandes villes canadiennes ont fait des déclarations officielles réticentes reconnaissant la fête, mais il est clair qu'il faudra de nombreuses années avant que le 4 juillet soit célébré au Canada, si jamais il l'est. Pour l'instant, la résistance (violente et pacifique) se poursuit. Pourtant, alors que les feux d'artifice s'éteignent dans le ciel, les habitants de l'Amérique du Nord se tournent vers l'avenir, vers ce qui attend le Continent."
 united_states_events.538.d.post_war_WCA:0 "Une nouvelle Amérique a émergé des cendres de l'ancien monde. Alors que l'Amérique avance dans sa reconstruction et sa gestion des politiques de ce nouvel ordre socialiste américain, les Américains ont eu un peu de répit pour célébrer le Jour de l'Indépendance. Beaucoup de choses ont changé depuis 1936. Des bâtiments ont été rasés, des routes détruites, des gens tués et d'innombrables personnes déplacées. Il y a beaucoup de raisons d'être en deuil. Pourtant, aujourd'hui semble très similaire à la situation d'avant-guerre. Les Américains se rassemblent toujours avec leur famille et leurs amis (ou ce qu'il en reste) et font la fête avec de la musique et des chants.\n\nLes voisins, jadis profondément divisés entre eux, ont lentement commencé à se réconcilier alors qu'ils célèbrent non seulement l'indépendance, mais aussi la paix entre les Hommes. Bien qu'il reste beaucoup à faire, et beaucoup de monde à pleurer, l'Amérique demeure une nation idéaliste. Tandis que l'Amérique tourne une nouvelle page de son histoire, le peuple regarde vers l'avenir. Et aujourd'hui, le Jour de l'Indépendance leur rappelle qu'une fois encore, les Américains sont un seul peuple."
 united_states_events.538.d.post_war_APG:0 "L'Amérique a appelé ses patriotes à la défendre, et il semble qu'ils aient réussi à chasser les menaces envers le mode de vie américain. Même s'il reste beaucoup à faire et sûrement encore quelques troubles politiques, la paix est revenue en Amérique. Malgré les infrastructures détruites, les nombreux morts, l'instabilité politique et les nombreux soulèvements, l'Amérique avance vers sa reconstruction. Aujourd'hui, les Américains peuvent trouver du répit de tous leurs troubles en célébrant le Jour de l'Indépendance.\n\nLes Américains, jeunes et vieux, se sont rassemblés pour célébrer le Jour de l'Indépendance avec leurs amis et leur famille (ou ce qu'il en reste) dans des fêtes bruyantes décorées d'un rouge, blanc et bleu tapageur. Les voisins, toujours divisés par le passé, ont néanmoins commencé à abandonner certaines divisions et se sont réunis pour les célébrations. Bien qu'il reste beaucoup à faire, et beaucoup de monde à pleurer, l'Amérique demeure une nation idéaliste. Tandis que l'Amérique tourne une nouvelle page de son histoire, le peuple regarde vers l'avenir. Et aujourd'hui, le Jour de l'Indépendance leur rappelle qu'une fois encore, l'Amérique est la terre des Hommes libres."
 united_states_events.538.d.post_war_ACC:0 "D'un Océan à l'Autre. Telle était la promesse pour laquelle les Américains se sont battus lors de la Guerre civile. Maintenant, la guerre est finie et le gouvernement provisoire déclaré à Sacramento s'étend de Californie à Washington. Les dommages sont immenses, et les morts innombrables, mais la flamme de la liberté a refusé de s'éteindre. Alors que beaucoup pensaient que la restauration de la démocratie américaine serait une tâche ardue, la démocratie est une fois de plus sortie victorieuse. Même si l'Amérique continue de se battre pour sa reconstruction, les Américains sont désormais capables d'avoir un peu de répit et de célébrer la fondation de leur grande nation.\n\nPartout dans le pays, les Américains célèbrent le Jour de l'Indépendance avec des feux de joie et de défilés avec leur famille et leurs amis (ou ce qu'il en reste). Les voisins, bien que toujours réticents à se faire confiance, essayent de célébrer la fête comme un peuple uni. Les dernières années ont certainement été difficiles, mais le triomphe du constitutionnalisme a ramené l'espoir sur ces terres. Parce qu'il reste beaucoup à faire, et beaucoup de monde à pleurer, l'Amérique demeure un phare de la liberté. Tandis que l'Amérique tourne une nouvelle page de son histoire, le peuple regarde vers l'avenir. Et aujourd'hui, le Jour de l'Indépendance leur rappelle qu'une fois encore, la démocratie règne d'une côte à l'autre."
 united_states_events.538.d.post_war_NEE:0 "Au début de l'état d'urgence, lorsque les gouverneurs de la Nouvelle-Angleterre ont demandé la protection de l'Entente, peu de gens pensaient que les habitants de la Nouvelle-Angleterre seraient capables de rétablir la démocratie dans tous les États-Unis. Et pourtant, c'est ce qu'ils ont fait. La violence a fait des ravages au sein du peuple américain. De nombreuses personnes sont mortes, les infrastructures ont été détruites, d'innombrables réfugiés ont afflué vers le nord et ailleurs pour trouver la sécurité. Et pourtant, aujourd'hui est un jour d'espoir et d'optimisme pour le peuple américain. Les Américains, jeunes et vieux, se rassemblent pour célébrer le Jour de l'Indépendance avec leurs amis et leurs familles (ou ce qu'il en reste), à travers des repas copieux et des célébrations insouciantes.\n\nDans certaines villes, la veille au soir, les habitants rivalisent pour empiler des pyramides de barils et de fûts avant de les allumer dans un feu de joie géant. Les voisins, autrefois divisés par l'idéologie et les sympathies, ont peu à peu commencé à faire la fête les uns avec les autres à mesure que les cicatrices de la guerre se referment lentement. Car même s'il reste beaucoup à faire et que le chagrin ne manque pas, l'Amérique reste une grande nation. Alors que l'Amérique tourne la prochaine page de son histoire, le peuple attend avec impatience les promesses que le jour suivant apportera. Et aujourd'hui, le jour de l'Indépendance leur rappelle qu'une fois encore, l'Amérique est une seule et même nation."
 united_states_events.538.d.post_war_USA_macarthur:0 "Aujourd'hui, les armes se sont tues. Une grande tragédie a pris fin. Une grande victoire a été remportée. C'est ce qu'a déclaré MacArthur il n'y a pas si longtemps, après la fin des combats de la Seconde Guerre Civile Américaine. Les conséquences de cette saignée ont été terribles. De nombreuses personnes sont mortes, les infrastructures ont été détruites et, ce qui est peut-être le pire, certains pensent que l'espoir aussi a été détruit. Aujourd'hui cependant, alors que l'Amérique s'efforce de se reconstruire, une lueur d'espoir semble enfin briller chez les Américains.\n\nUne fois de plus, les Américains se réunissent avec leurs familles et leurs amis (ou ce qu'il en reste) pour manger, jouer et regarder des feux d'artifice. Les voisins, autrefois déchirés par la guerre, ont commencé à fêter ensemble, à contrecœur, le jour de l'indépendance, comme une seule nation. Car bien qu'il y ait beaucoup à faire et que la douleur ne manque pas, l'Amérique reste une grande nation. Alors que l'Amérique tourne la prochaine page de son histoire, le peuple attend avec impatience les promesses que le jour suivant apportera. Et maintenant, le Jour de l'Indépendance leur rappelle qu'une fois encore, ils sont une seule et même nation, les États-Unis d'Amérique."
 united_states_events.538.d.post_war_USA_democratic:0 "En ce 4 juillet, les armes se sont tues sur le continent américain, le soldat est rentré chez lui et les lumières des rues de la ville se rallument lentement. La grande guerre civile qui a mis en péril l'unité des États-Unis pour la deuxième fois de leur courte existence a enfin pris fin.\n\nBien que la nation ait beaucoup souffert de la conflagration, les États-Unis se relèvent lentement. Si toutes les familles ne peuvent pas se permettre les traditionnels barbecues, les feux d'artifice et les défilés traditionnels sont de retour. Le Président [FROM.GetLeader] a prononcé un discours officiel depuis [USA.Capital.GetCapitalVictoryPointName], remerciant les militaires américains pour leur diligence à rétablir l'ordre et à protéger les États-Unis des menaces extérieures. En outre, il a inclus un message de louange pour le peuple américain, honorant tous ceux qui ont servi les nations en tant que combattants ou civils en aidant à reconstruire la nation déchirée par la guerre. Bien qu'il reste encore beaucoup à faire, les États-Unis restent une nation forte, et bientôt, la guerre civile ne sera plus qu'un moment dans les livres d'histoire, un terrible fragment du passé. Avec ce nouveau jour de l'indépendance, les États-Unis honorent la restauration de l'union et une nouvelle ère de prospérité et de liberté à venir. Et maintenant, le jour de l'indépendance leur rappelle qu'une fois encore, les États-Unis seront un phare de la démocratie pour le reste du monde."
