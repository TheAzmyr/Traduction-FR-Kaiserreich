 USA_syndicalist_party_no_Farmer_Labor_prewar:9 "Socialistes (Syndicalistes Indus.)"
 USA_syndicalist_party_no_Farmer_Labor_prewar_long_tt:9 "Socialist Party of America - Faction syndicaliste industrielle"
 USA_syndicalist_party_no_Farmer_Labor_prewar_long:9 "$USA_syndicalist_party_no_Farmer_Labor_prewar_long_tt$\n§LFondé en 1901, le Parti Socialiste d'Amérique a rapidement gagné du terrain comme principale force politique socialiste des États-Unis. Attirant d'abord du soutien de la part des ouvriers, des paysans, des immigrants et des réformateurs, entre autres. La vague révolutionnaire de la fin des années 1910 a enclenché une lutte entre factions au sein du parti, entre les modérés "Ordinaires" et les "Radicaux" qui soutenaient l'action révolutionnaire.\n\nMême si les Radicaux en sont sortis victorieux, ils furent contraints par le succès de la Révolution britannique de rejoindre le Farmer-Labor, une décision qui leur a permis de réaliser des gains électoraux aux élections de 1932 et 1934, prenant le contrôle de plusieurs gouvernements d'États du Midwest. C'est cette infiltration du Farmer-Labor qui a permis au SPA de devenir une force politique redoutable, qui s'est maintenant libérée des contraintes du projet Farmer-Labor.§!\n"

