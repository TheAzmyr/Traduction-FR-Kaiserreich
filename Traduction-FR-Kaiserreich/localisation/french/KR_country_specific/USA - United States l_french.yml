### Foreign Policy

 united_states_events.655.t:0 "[From.GetNameDefCap] rejoint notre Guerre"
 united_states_events.655.d:0 "Alors que l'invasion étrangère de notre territoire a causé une consternation compréhensible à notre gouvernement et à notre peuple, nous sommes rejoints dans notre inquiétude par notre voisin du sud. Bien que les liens anglo-saxons se soient relâchés depuis le début du siècle et que la doctrine Monroe ne soit plus ce qu'elle était, [FROM.Capital.GetCapitalVictoryPointName] n'est en aucun cas prêt à laisser sa frontière nord devenir une frontière hostile. En conséquence, ils ont lancé un ultimatum à nos ennemis syndicalistes : mettre fin à toutes les hostilités avec l'Empire britannique et ses alliés, ou faire face à la guerre avec [FROM.GetNameDef]. Les bellicistes syndicalistes ont naturellement refusé, et nous sommes donc désormais co-belligérants avec [FROM.GetName]."
 united_states_events.655.a:0 "Merveilleux !"

 united_states_events.656.t:0 "Guerre dans le Nord"
 united_states_events.656.d:0 "Lorsque John Quincy Adams a rédigé la Doctrine Monroe en 1823, il craignait un nouvel impérialisme monarchique en Amérique latine par la Sainte Alliance. Aujourd'hui, cependant, l'Amérique du Nord est confrontée à une menace totalement différente : le gauchisme révolutionnaire. Des troupes syndicalistes ont débarqué sur les côtes canadiennes, et beaucoup craignent qu'elles ne débarquent bientôt sur les nôtres, quelle que soit la ligne de conduite que nous adopterons maintenant.\n\nDans un effort pour prévenir cela, et pour réaffirmer une partie de notre autorité perdue dans l'hémisphère occidental, nous avons donné aux syndicalistes douze heures pour mettre fin à toutes les hostilités avec l'Empire britannique. [INT.GetName] a refusé immédiatement - allant même jusqu'à faire un raid sur notre ambassade dans leur capitale - forçant ainsi la puissance de l'Amérique à se ranger aux côtés de ses frères anglophones dans une guerre pour notre survie même."
 united_states_events.656.a:0 "Le Canada ne doit pas tomber sous la menace rouge !"

 united_states_events.657.t:0 "Les Américains interviennent de notre côté"
 united_states_events.657.d:0 "Les Américains ont longtemps dominé l'hémisphère occidental, et bien que celui-ci ait été ébranlé pendant leur guerre civile, les Américains n'ont pas oublié leur promesse de protéger les nations libres des Amériques.\n\nAvec la récente invasion syndicaliste du Canada lui-même, les Américains sont entrés en guerre de notre côté. Bien qu'ils ne soient toujours pas disposés à rejoindre officiellement notre alliance, ils resteront sans aucun doute un ami puissant."
 united_states_events.657.a:0 "Les loyalistes auront tout notre soutien !"

 united_states_events.658.t:0 "[From.GetNameDefCap] donne un ultimatum"
 united_states_events.658.d:0 "Les Américains ont longtemps dominé l'hémisphère occidental, forçant les nations d'Amérique centrale et d'Amérique du Sud à suivre leur exemple et à faire leur part. Maintenant que notre libération du Canada a enfin commencé, l'ambassadeur [FROM.GetAdjective] a informé le gouvernement [INT.GetAdjective] qu'il avait douze heures pour abandonner son invasion du Canada.\n\nCette demande a été immédiatement refusée et, en conséquence, les Américains ont déclaré la guerre à [INT.GetName], qui a appelé tous ses alliés dans le conflit. Nous sommes maintenant en guerre avec l'Amérique."
 united_states_events.658.a:0 "Alors nous les vaincrons aussi."

 united_states_events.660.t:0 "[FROM.GetNameDefCap] réclame le canal de Panama"
 united_states_events.660.d:0 "La guerre civile étant maintenant terminée, [From.GetNameDef] a décidé de demander la restitution du canal de Panama. Nous l'avions saisi pour protéger nos intérêts, mais avec la victoire de [From.GetNameDef] dans la guerre civile, ils - en tant que revendicateurs de la légitimité américaine - demandent la restitution du canal de Panama.\n\nLeur ambassadeur a souligné que la guerre est plutôt probable si nous refusons. Quelle sera notre réponse ?"
 united_states_events.660.a:0 "Nous vous le rendrons."
 united_states_events.660.b:0 "Nous ne vous le rendrons pas."

 united_states_events.661.t:0 "[From.GetNameDefCap] restitue le Canal"
 united_states_events.661.d:0 "[From.GetNameDefCap] a restitué le canal de Panama à [Root.GetNameDef]."
 united_states_events.661.a:0 "God Bless America."

 united_states_events.662.t:0 "[From.GetNameDefCap] Refuse"
 united_states_events.662.d:0 "[From.GetNameDefCap] a refusé de nous rendre le Canal, quelle sera notre position ?"
 united_states_events.662.a:0 "Ne risquons pas la guerre."
 united_states_events.662.b:0 "Ce sera la guerre."

### New Intro Events
 united_states_leadup_events.0.t:0 "La deuxième session du 74e Congrès"
 united_states_leadup_events.0.d:0 "L'arrivée du mois de janvier marque le retour du 74e Congrès après ses vacances annuelles. Alors que les sénateurs et les représentants reviennent à Washington, la courte majorité démocrate des deux chambres prépare le programme administratif du président, pour ce qui sera la dernière année du mandat d'Al Smith.\n\nL'année dernière, l'administration a obtenu plusieurs résultats législatifs importants, comme la loi Anti-lynchage Costigan-Wagner et le National Labor Arbitration and Enforcement Act. La nouvelle version du Projet de loi sur la Sécurité sociale n'a cependant pas été adoptée. Dénoncé par la gauche comme insuffisant face à la dépression systémique, et par la droite comme un excès de pouvoir, nous avons eu d'énormes difficultés à réunir une majorité pour ce projet de loi l'année dernière, en particulier avec les pertes subies par les Démocrates lors des élections de mi-mandat de 1934.\n\nLe président a clairement exprimé son désir de voir adopter le Projet de loi sur la Sécurité sociale lors de la nouvelle session. La création d'un système de pensions de vieillesse représenterait une dernière victoire substantielle pour l'administration et mettrait à mal la rhétorique des opposants politiques de Smith, tant à l'intérieur qu'à l'extérieur du Parti démocrate. Le Parti Farmer-Labor et Huey Long ont tous deux souligné la nécessité d'un système de pensions de vieillesse, de sorte que l'adoption de la loi contribuerait grandement à désarmer l'un de leurs principaux arguments politiques."
 united_states_leadup_events.0.a:0 "Faisons-le."

 united_states_leadup_events.1.t:0 "Reed Accuse le Congrès"
 united_states_leadup_events.1.d:0 "Les dénonciations de l'état actuel du Congrès les plus bruyantes ne sont pas venues de l'administration ou de l'opposition principale, représentée par les Républicains. Depuis son élection au Congrès en 1932, le président du Parti socialiste John Reed a férocement dénoncé l'institution dans laquelle il est élu. Accusant le "parlementarisme bourgeois" d'être une façade cachant le pouvoir de Wall Street et des grandes entreprises, Reed a appelé à la constitution d'un gouvernement "des syndicalistes d'industrie et des conseils ouvriers", en accord avec les principes des États syndicalistes européens.\n\nLa rhétorique de Reed n'est pas nouvelle. Il a été associé à de tels propos depuis sa première candidature à la présidentielle de 1924. Sa popularité et celle de son parti n'ont fait que grandir au cours des dures années de la Dépression, particulièrement avec la halte d'initiatives récentes comme le projet de loi du président sur la Sécurité sociale.\n\nReed doit cependant marcher en équilibre. Malgré la figure d'unité procurée par sa direction, son parti est tout sauf homogène. Le renvoi du secrétaire exécutif du parti, le proche de Reed James P. Cannon, et son remplacement par le centriste Will Weinstone en mai 1932 en est l'exemple le plus récent. Même si la rhétorique de Reed demeure radicale, le modérés de son parti, comme Norman Thomas, sont la clé du maintien des relations du parti avec le Farmer-Labor, Thomas faisant déjà l'objet de rumeurs sur sa potentielle candidature à la présidentielle de cette année.\n\nConformément à l'accord d'affiliation du Parti socialiste au Farmer-Labor, même si les candidats socialistes sont élus sur la liste du Farmer-Labor ils ne sont qu'observateurs au sein du groupe Farmer-Labor au Congrès. A la place, ils siègent dans leur propre groupe, lié aux décisions de l'exécutif national du parti. Les Socialistes ont une liberté d'action totale, même en étant candidats sous la bannière d'un parti bien plus présentable."
 united_states_leadup_events.1.a:0 "Ne voit-il pas qu'on essaye ?"

 united_states_leadup_events.2.t:0 "Long S'exprime sur le Projet de Loi sur la Sécurité Sociale"
 united_states_leadup_events.2.d:0 "Avec tout le battage médiatique entourant la Sécurité sociale au Capitole, il était inévitable que le sénateur de Louisiane Huey Long ferait entendre son avis sur le projet de loi. Critique acerbe du président Smith depuis son entrée dans la politique nationale il y a quatre ans, le sénateur Long a galvanisé l'opposition à l'administration au sein du Parti démocrate, que ce soit l'aile occidentale du parti, économiquement interventionniste et isolationniste, ou les éléments populistes et réactionnaires du Sud, qui ont été impressionnés par l'opposition de Long à la loi Anti-lynchage Costigan-Wagner.\n\nMême si Long est célèbre pour ses opinions arrêtées et sa rhétorique imagée, sa réponse à la législation proposée a été plus discrète que prévue. Soutien bien connu des pensions de retraite au niveau national, Long ne s'est pas positionné en totale opposition au projet de loi. Il a cependant critiqué l'échelle du programme prévu, décrivant les paiements proposés comme grossièrement inadéquats, ainsi que leur administration par les États, qu'il a dénoncé comme étant propice aux abus - peut-être une tentative de s'attirer la sympathie des afro-américains. Long a plaidé pour l'adoption du modèle proposé par le docteur Francis Townsend, ainsi que pour son plan "Share Our Wealth".\n\nLe Plan Townsend propose des paiements mensuels de 200 dollars à tous les Américains à la retraite de plus de 60 ans non-criminels, à condition que cet argent soit dépensé sous 30 jours pour stimuler l'économie. Les paiements proposés, significativement plus élevés que ceux du projet de loi sur la Sécurité sociale, ainsi que les dépenses nécessaires, pourraient apparemment stimuler la croissance économique et l'inflation, tous deux désirés par Long. Le programme Share Our Wealth donnerait de son côté 2000 dollars à toutes les familles américaines chaque année, une politique décrite comme économiquement infaisable mais qui a gagné un large soutien dans le Sud et l'Ouest défavorisés.\n\nNéanmoins, le manque d'opposition de Long au projet de loi est un bon signe. La menace d'une scission immédiate du groupe des Démocrates sur cette question s'est éloignée, et nous pouvons nous concentrer à convaincre les Républicains et le Farmer-Labor."
 united_states_leadup_events.2.a:0 "On fait avec ce qu'on a, je suppose."

 united_states_leadup_events.3.t:0 "Le Comité Enterre la Sécurité Sociale"
 united_states_leadup_events.3.d:0 "Le krach récent de la Bourse de New York a créé la panique à Washington. Wall Street continuant de dégringoler, la peur d’un retour aux jours sombres de 1928 a fait naître un sentiment de crainte parmi les législateurs et les alliés de l’administration. Les conditions en Europe apparaissent bien plus sévères que pendant la récession de 1931, et les barrières douanières s’envolent une fois encore. Il semblerait que la période de redressement qui a accompagné le second mandat de Smith arrive à son terme.\n\nAlors que les législateurs tentent de mettre en place une réponse, la première victime majeure du krach semble être ce qui était censé devenir la pierre angulaire de la dernière année du président : la loi sur la Sécurité sociale. Tandis que les priorités du Congrès se sont rapidement réorientées, le Sénat a voté l’abandon du projet de loi, alors même qu’il semblait sur le point d’être adopté par la Chambre une semaine auparavant, ce qui l’a effectivement enterré pour le futur proche. La pièce maitresse du programme législatif du président étant abandonnée, le chemin de l’administration semble troublé et tumultueux."
 united_states_leadup_events.3.a:0 "Ça n’a pas été une bonne semaine..."

 united_states_leadup_events.4.t:0 "Les Temps Modernes"
 united_states_leadup_events.4.d:0 "Depuis la projection, en 1895, du premier film de l'histoire des États-Unis au Koster & Bial's Theater de New York, l'industrie du cinéma a vu sa popularité exploser. C'est particulièrement le cas depuis le début des années 1920, et la croissance de l'industrie a, étonnamment, évité presque entièrement les déboires économiques de l'Amérique depuis 1925. Ce matin, les gros titres ont exalté la projection d'un autre film, ayant pour réalisateur et acteur principal Charlie Chaplin : "Les Temps Modernes". Il s'agit de son dernier film mettant en scène le personnage de "Charlot", et le film a été interprété différemment selon les commentateurs, particulièrement dans un environnement politique si divisé et hostile. Pourtant, le thème central est évident pour tous. Chaplin, avec "Charlot", fait une satire brutale de la vie moderne aux États-Unis, particulièrement de la nature banale et monotone de la vie de tous les jours, ainsi que de l'impuissance apparente de l'américain moyen.\n\nBien que le film ait été salué par la presse comme un succès et un progrès dans la complexité des décors et de la cinématographie, il y a eu des détracteurs, particulièrement dans la droite américaine, qui ont critiqué le film comme une propagande socialiste et syndicaliste. De son côté, la gauche américaine a adopté le narratif que Chaplin soutient le mouvement socialiste, et a commencé à promulguer sa propre propagande. De manière générale, la plupart des gens - que ce soient les critiques, les journalistes et le public - ayant vu le film l'ont trouvé largement apolitique, et l'ont utilisé comme une excuse pour, peut-être ironiquement, échapper à la tension constante, au stress et à la banalité de la crise nationale actuelle."
 united_states_leadup_events.4.a:0 "Est-ce qu'on ne pourrait pas profiter du film, au lieu de tout rendre politique ?"

 united_states_leadup_events.5.t:0 "Le Jeu des Reproches"
 united_states_leadup_events.5.d:0 "La panique récente au Congrès a grandement exacerbé les problèmes du second mandat de l'administration. Depuis l'élection de Smith en 1928, le Parti démocrate a constamment décliné en termes de popularité, voyant ses majorités au Congrès se réduire comme peau de chagrin. La flopée de législations stabilisatrices ayant empêché la saignée en 1929 a ralenti jusqu'à s'arrêter, et le président a peu à montrer pour son second mandat. Pire encore, le Parti démocrate est sur le point de se déchirer de l'intérieur. Huey Long a intensifié ses attaques contre le président Smith, complotant ouvertement pour trouver un moyen de se présenter à la présidentielle de cette année.\n\nLe Lundi Noir s'étant étendu sur l'Atlantique, le Congrès apparaît comme paralysé. La Sécurité sociale est morte, et les grands partis peinent à trouver un consensus, tandis que le Farmer-Labor et les Longistes récoltent les fruits de sept années de gouvernement conservateur. Les journaux de Hearst ont continué leur longue bataille avec le président, une rivalité remontant aux attaques de Smith contre Hearst en 1919. Hearst est quasiment sur le point d'appeler Douglas MacArthur à marcher sur Washington et établir une dictature. De tels propos trouvent des oreilles réceptives chez les hommes sur le point de perdre leur fortune, alors que les firmes majeures semblent destinées à déclarer banqueroute dans les prochains mois, sinon les prochaines semaines.\n\nLes progrès des sept dernières années semblant s'effondrer autour de lui, le président Smith a rencontré son gouvernement pour discuter des mesures à prendre pour sauver une fois encore l'économie de la nation. Cordell Hull, le secrétaire d'État, a appelé le président à abaisser les barrières douanières, tandis que le vice-président Joe T. Robinson a proposé d'adopter une législation d'urgence. Hull, comme le secrétaire au Commerce Herbert Hoover, parmi les membres les plus populaires de l'administration, ainsi que Huey Long, un nom souvent mentionné en rapport à la nomination démocrate, ont appuyé la proposition de Robinson, qui a été acceptée par le président. Avec l'aide du vice-président, un affairiste expérimenté avec des connexions puissantes au Sénat, le président Smith a demandé à une session spéciale du Congrès d'adopter une loi de secours d'urgence."
 united_states_leadup_events.5.a:0 "Prions Dieu pour que ce soit suffisant."

 united_states_leadup_events.6.t:0 "Grève des Ouvriers du Caoutchouc"
 united_states_leadup_events.6.d:0 "Tandis que la situation économique continue de se détériorer, le militantisme ouvrier est monté en flèche partout aux États-Unis. Au matin du 14, la ville d'Akron, en Ohio, s'est virtuellement arrêtée après qu'approximativement 10 000 ouvriers et sympathisants civils soient entrés en grève dans la plus grande usine de caoutchouc du pays : l'Usine de Pneumatiques Goodwin. Cette action soudaine répond à des projets de la compagnie visant à renvoyer des centaines d'ouvriers et à abaisser les salaires des autres de 50% dans le but de compenser les pertes liées au Lundi Noir.\n\nAvant que les citoyens ou les grévistes ne soient préparés, les forces de l'ordre locales et une association organisée de voyous et de paramilitaires, la soi-disant "Ligue de la Loi et l'Ordre", se sont jetés sur eux. Après que des combats à main nue ont fait rage pendant une demi-heure, les policiers frustrés ont commencé à sortir leurs armes et ont tiré dans la foule à bout portant. Enragés, des sympathisants civils et des syndiqués se sont également armés, et une bataille rangée pour la ville a éclaté avant que les deux camps ne s'en rendent compte.\n\nMême si l’échauffourée a été courte, elle a rapidement envoyé une onde de choc dans la communauté. Le peuple d'Akron, certains horrifiés par la rapidité de la perte de contrôle de la situation, a accepté avec les syndiqués de déposer les armes en échange de grâces pour tous ceux qui avaient été impliqués. Néanmoins, les syndicats de tout le pays, même ceux affiliés à l'AFL, plus modéré, ont pris cette éruption de violence comme un avertissement. Partout dans le pays, particulièrement dans la Steel Belt, l'activité paramilitaire menée par les Gardes rouges locaux et d'autres organisations socialistes a grimpé tandis que les syndicats accueillent des entrainements quasi-militaires. Des appels d'anti-socialistes extrémistes à désarmer et même à démanteler les syndicats se sont faits entendre, mais n'ont pas reçu de réponse pour l'instant des autorités fédérales ou locales."
 united_states_leadup_events.6.a:0 "C'est 1877 qui recommence !"

 united_states_leadup_events.7.t:0 "La Virginie-Occidentale Abolit la Limite des Mandats"
 united_states_leadup_events.7.d:0 "Depuis que John Reed a choqué la nation en remportant l'État lors de l'élection présidentielle de 1928, la Virginie-Occidentale a été un bastion du Parti socialiste. Même si la mainmise du parti sur l'État était fragile (il a failli perdre son siège au Sénat en 1930), le parti a, au cours des années 1930, renforcé petit à petit son étreinte sur le bastion rouge. Il a adopté des politiques pro-syndicats, a fait alliance avec le syndicat minier de l'IWW pour construire un système de patronage fiable pro-SPA, et a nationalisé certaines industries et services publics. Depuis l'élection du socialiste J.H. Snider comme gouverneur en 1928, le SPA a augmenté son nombre de parlementaires dans les deux chambres de l'État, gagnant une majorité à la Chambre des Délégués en 1930 et au Sénat en 1932.\n\n1932 a aussi marqué un changement de garde. Le gouverneur Snider, allié modéré de la faction de Norman Thomas, était limité sur le nombre de mandats, et a été remplacé par le radical Miles Stone, plus proche de la direction du parti. Sous Stone, le parti a solidifié sa mainmise sur l'État, l'alignant sur l'IWW et gagnant une majorité des deux tiers dans les deux chambres de la législature en 1934. Cela a permis au Parti socialiste d'amender la constitution de l'État, outrepassant les derniers obstacles légaux à la disposition des forces anti-socialistes dans l'État.\n\nL'amendement le plus récent concerne très directement le gouverneur Stone. Selon la constitution de la Virginie-Occidentale, les gouverneurs sont limités à un mandat consécutif. Cependant, lors d'une session spéciale de la législature de l'État, cette section a été réécrite pour permettre au gouverneur Stone de se représenter. L'amendement représente une étape claire vers une domination du SPA sur l'État, un processus rendu plus explicite par la décision du représentant Robert L. Hogg, dernier non-socialiste de la délégation à la Chambre, de ne pas candidater à sa réélection. Avec le départ imminent de Robert L. Hogg, et la réélection du sénateur Mathew M. Neely semblant de moins en moins probable, il semblerait que les Socialistes auront bientôt le contrôle incontesté de la délégation de l'État au Congrès."
 united_states_leadup_events.7.a:0 "La "démocratie" syndicaliste en action."

 united_states_leadup_events.8.t:0 "La Grande Inondation de la Saint Patrick"
 united_states_leadup_events.8.d:0 "Lorsqu'il pleut, c'est à verse - malheureusement pour les États-Unis, c'est à la fois métaphorique et très littéral. L'hiver 1935-36 a connu des neiges particulièrement intenses, même selon les standards du nord-est. La fonte a déjà encombré les infrastructures et causé quelques inondations localisées, mais jusque-là ce n'était rien que les locaux ne puissent pas gérer par eux-mêmes.\n\nToutefois, la semaine dernière, cette situation est devenue catastrophique : des orages inhabituellement violents, ayant commencé le 9 mars et continuant sans faiblir, ont provoqué des inondations du Maine au Maryland, et même dans des zones au nord de la Virginie. Cette situation a été aggravée par la vieillesse des infrastructures civiles, alors que les barrages, les ponts et les autoponts ont été détruits, tandis que des routes et des villes entières ont été inondées. En une seule journée, du 18 au 19 mars, des endroits du nord-est ont vu près de 25 centimètres de précipitations. Environ 300 000 personnes ont été privées d'abri, et une estimation de près de 100 millions de dollars de dommages ont été infligés à la population.\n\nLa situation économique, déjà chaotique, s'est empirée, et les radicaux de droite comme de gauche ont utilisé cela comme un autre exemple du manque d'empathie et de "l'indifférence froide" du gouvernement américain envers la souffrance de son peuple. Pour la plupart des Américains, c'est simplement un autre signe que le pays va continuer sa spirale de dépression et d'impuissance, ainsi que de radicalisme et de violence."
 united_states_leadup_events.8.a:0 "Ça n'est pas comme ça en Nouvelle-Angleterre d'habitude ?"

 united_states_leadup_events.9.t:0 "Long Fait Campagne pour la Nomination Démocrate"
 united_states_leadup_events.9.d:0 "Les attaques contre le président Smith de la part des Républicains et de l'extrême gauche étaient attendues, mais le signe le plus évident de l'impopularité de l'administration est peut-être le chœur grandissant d'accusations fusant depuis son propre parti. Huey Long, le populiste sudiste, mène la charge, et a attisé les flammes des Démocrates sudistes et occidentaux en visant la nomination démocrate.\n\nDans un de ses discours les plus mémorables, apparemment répété plusieurs fois, il a comparé les partis républicain et démocrate à un vieil homme-médecine arrivant en ville avec un banjo et deux bouteilles, l'une appelée High Popalorum et l'autre Low Popahirum :\n\n"A la fin, quelqu'un ici a demandé : est-ce qu'il y a une différence entre ces deux bouteilles de médicament ? 'Oh,' dit [the drummer], 'considérable. Elles sont bonnes toutes les deux, mais elles sont différentes,' dit-il. 'La High Popalorum est faite à partir de l'écorce d'un arbre qu'on enlève à partir des branches. Et la Low Popahirum est faite de l'écorce d'un arbre qu'on enlève à partir de la racine.'\n\nEh bien, la seule différence que j'ai trouvé entre les chefs Démocrates et les chefs Républicains en allant au Congrès, c'est que les premiers vous écorchent à partir du bas, et les autres à partir du haut !"\n\nCes attaques évidentes contre l'establishment politique trouvent leur source dans la désillusion grandissante envers le système politique américain, et n'annoncent rien de bon pour la campagne démocrate de 1936. Le parti étant fracturé et beaucoup ayant déjà quitté le navire, on se demande si la direction des Démocrates sera encore une force politique en novembre."
 united_states_leadup_events.9.a:0 "C'est grave si j'ai trouvé ça drôle ?"

 united_states_leadup_events.10.t:0 "Financement du Mont Rushmore"
 united_states_leadup_events.10.d:0 "Pour la troisième fois depuis 1927, une demande de financements a été amenée devant le Congrès pour allouer des fonds fédéraux au projet "Autel de la Démocratie", longtemps repoussé : un plan pour graver quatre statues colossales sur une face du Mont Rushmore, au Dakota du Sud. Imaginé par l'historien local Doane Robinson et le célèbre sculpteur Gutzon Borglum, créateur du colossal "Autel de la Confédération" en Géorgie, Robinson avait au départ envisagé de représenter les figures majeures de l'Ouest américain, comme Lewis & Clark, Red Cloud, Sacagaewa, John C. Fremont et Crazy Horse, mais Borglum a voulu à la place commémorer quatre des présidents les plus influents de l'Amérique, tombant d'accord sur George Washington, Thomas Jefferson, Theodore Roosevelt et Abraham Lincoln.\n\nLes deux hommes et leurs soutiens ont argumenté que le projet aidera non seulement l'économie locale, mais aurait aussi un impact psychologique sur la nation agitée, revitalisant sa foi en l'avenir. De plus, le département de l'Intérieur a reçu une lettre du chef lakota Henry Standing Bear, offrant 900 arpents de ses propres terres pour ajouter au projet une sculpture de Crazy Horse.\n\nPar conséquent, nous avons trois possibilités : financer les travaux au Mont Rushmore, accepter l'offre de Henry Standing Bear et inclure Crazy Horse avec les présidents, ou bien simplement rejeter la proposition et dépenser ces fonds ailleurs."
 united_states_leadup_events.10.a:0 "Allouez des fonds au mont Rushmore."
 united_states_leadup_events.10.b:0 "Allouez des fonds aux deux statues."
 united_states_leadup_events.10.c:0 "Dans cette économie ? Je ne pense pas."

 united_states_leadup_events.11.t:0 "La Vague de Tornades Tupelo-Gainesville"
 united_states_leadup_events.11.d:0 "Le sud-est des États-Unis est habitué aux catastrophes naturelles. La Grande Crue du Mississippi a frappé au cœur de la Grande Dépression, laissant des centaines de milliers d'habitants sans abri, provoquant en partie l'élection de Huey Long comme gouverneur de Louisiane. Dans une année ayant connu plusieurs événements météorologiques graves, le sud vient encore d'en être victime.\n\nDans tout le sud-est, une série de 14 tornades différentes a fait des ravages entre l'Arkansas et la Caroline du Sud. Les villes de Tupelo, au Mississippi, et Gainesville, en Géorgie, ont été les lieux les plus touchés : au total plus de 200 personnes sont mortes dans chaque ville à cause des puissantes tornades.\n\nA Tupelo, une tornade est passée dans les quartiers résidentiels, emportant des bâtiments et tuant ou blessant de nombreuses familles. Gainesville, de son côté, a vu une tornade toucher l'usine de pantalons Cooper, faisant s'effondrer le bâtiment et causant un incendie, tuant près de 125 ouvriers piégés dans les étages.\n\nEn tout, plus de 400 personnes sont mortes dans la tempête (principalement localisée à Tupelo et à Gainesville), et les tornades ont également causé plus de 10 millions de dollars de dégâts matériels. Au lendemain du désastre, le président Smith a annoncé son intention de visiter les zones touchées, même s'il est peu probable que sa présence sera bien accueillie. Dans tous les cas, l'aide fédérale arrivera sous peu dans les zones touchées, ce qui va débuter le processus de guérison pour ces communautés."
 united_states_leadup_events.11.a:0 "Une autre tragédie cette année."

 united_states_leadup_events.12.t:0 "L'Extravagant Mr. Deeds"
 united_states_leadup_events.12.d:0 "Le cinéma a été une des quelques sources de réconfort pour l'américain moyen lors de la Grande Dépression. Les comédies et le divertissement léger ont connu une popularité constante, restant profitables malgré le pouvoir d'achat déclinant de la classe moyenne et des ouvriers américains.\n\nL'effondrement de Berlin n'ayant pas encore atteint la bourse de la plupart des Américains, beaucoup sont d'humeur pour passer un bon moment. "L'Extravagant Mr. Deeds", de Frank Capra, avec Gary Cooper et Jean Arthur, est exactement ce dont ils ont besoin. Une comédie romantique loufoque sur un homme du Vermont qui obtient sans s'y attendre la propriété d'une grande fortune, le film est une fable morale, car le personnage de Cooper, Longfellow Deeds, apprend à donner comme il a reçu.\n\nMême si le message moral simple peut paraitre incontestable, certaines critiques ont appuyé les implications politiques du message à notre époque. Le plan de Deeds visant à donner 2000 fermes de 10 arpents à des familles sans abri a été relié à une sorte de populisme pastoral idyllique qui apparait souvent dans l'histoire politique américaine, et qui a trouvé son champion dans le sénateur de Louisiane Huey Long.\n\nDans tous les cas, le film est rapidement devenu le plus grand succès de Capra. En ces temps troublés, les simples excentricités d'un homme comme Longfellow Deeds ont attiré la sympathie de beaucoup d'Américains."
 united_states_leadup_events.12.a:0 "On ne peut pas leur en vouloir."

 united_states_leadup_events.13.t:0 "Le Kingfish Échappe à un Assassinat"
 united_states_leadup_events.13.d:0 "Pour certains c'est un miracle, pour d'autres c'est une tragédie. Huey P. Long, un rival du président Smith pour la nomination Démocrate de cette année, a survécu à une tentative d'assassinat à Baton Rouge, juste en dehors du Capitole de l'État de Louisiane. Fred Weiss, un associé mécontent, a ouvert le feu à bout portant alors que Long et son entourage sortaient du bâtiment par un couloir, mais le pistolet s'est miraculeusement enrayé. Par conséquent, les gardes du corps de Long ont vidé leurs armes à feu sur Weiss. Il a été touché plus de 60 fois, même après être tombé à terre.\n\nPresque immédiatement, des théories du complot se sont répandues partout aux États-Unis. Long lui-même a encouragé l'idée selon laquelle ses ennemis du système bipartisan dominant ont organisé la tentative. Alors que la violence politique se normalise, une tendance inquiétante dans la politique américaine depuis le Lundi Noir : une défaillance de la foi dans la solidité des institutions civiles. Malgré des temps difficiles par le passé, une constante a toujours été la croyance que ces institutions civiles, comme les médias, le Congrès, les tribunaux et autres, travaillaient véritablement pour le peuple, malgré leurs failles. Plus maintenant. Il semble que le peuple ne veuille plus croire qu'en ce qu'il veut entendre, rendant impossible pour le gouvernement le rétablissement de toute crédibilité parmi la population générale, créant un cercle vicieux de radicalisation constante, de méfiance et de récits opposés. La haine politique semble être en bonne voie pour devenir la norme plutôt que l'exception."
 united_states_leadup_events.13.a:0 "Mais... ça ne peut pas arriver ici !"

 united_states_leadup_events.14.t:0 "Ennemi Public Numéro Un Capturé !"
 united_states_leadup_events.14.d:0 "J. Edgar Hoover et son FBI ont une fois encore fait les gros titres avec la capture d'Alvin "Creepy" Karpis à la Nouvelle-Orléans. Hoover, qui a mené la transformation du Bureau of Investigation en Federal Bureau of Investigation (FBI) moderne, a réussi à s'assurer la juridiction fédérale sur les vols commis par-delà les frontières des États. Le taux de criminalité ayant explosé avec la Grande Dépression, cela a permis au FBI d'être au premier plan de la "Guerre contre le Crime", arrêtant ou tuant des criminels célèbres comme John Dillinger, Charles Arthur "Pretty Boy" Floyd et George "Machine Gun Kelly" Barnes.\n\nAlvin Karpis est d'origine lituanienne, ayant commencé sa vie criminelle à dix ans. Détenu au Pénitencier de l'État du Kansas, il avait rencontré Fred Barker, de la famille des "Bloody Barkers", et ensemble ils avaient formé le gang Karpis-Barker. Karpis, dont on dit qu'il a une mémoire photographique, était apparemment le cerveau derrière le gang, étant devenu célèbre pour avoir poignardé un shériff, une série d'enlèvements de personnes importantes, et plusieurs fusillades avec la police.\n\nKarpis était devenu le quatrième "Ennemi Public N°1" après que Dillinger, Floyd et "Baby Face Nelson" (Lester Joseph Gillis) aient été tués par le FBI. Malgré l'attention du public, il avait réussi une attaque de train en Ohio l'année dernière, et la rumeur s'était répandu (possiblement par Hoover lui-même) qu'il avait juré de tuer Hoover pour venger ses camarades de gang. Après que plusieurs indices aient échoué, l'un d'eux a mené à une embuscade réussie, qui rendu le nom de Hoover synonyme de maintien de l'ordre.\n\nCe n'est pas un accident. La plus grande force de Hoover est sa manipulation de la perception publique, renvoyant les agents qui ressemblent à des "conducteurs de poids lourds stupides" et adoptant la criminalistique moderne pour construire une image moderne et rusée. On dit que devenir un "G-man" est plus difficile que d'être accepté à Harvard. Capricieux et paranoïaque, l'arrestation de Karpis marque la fin de l'ère des criminels "célèbres". Désormais, Hoover a tourné son attention vers les mouvements radicaux aux États-Unis."
 united_states_leadup_events.14.a:0 "Mieux vaut ne pas s'en faire des ennemis..."

 united_states_leadup_events.15.t:0 "Violences du Premier Mai"
 united_states_leadup_events.15.d:0 "On dit que le Premier Mai est le début de l'été, et si c'est le cas, l'été 1936 semble être difficile. Le Parti socialiste d'Amérique et l'IWW ont organisé des événements pour la Journée internationale des Travailleurs, attirant des attaques anti-gauchistes considérables dans toute la nation. Des foules pro- et anti-socialistes se sont fait face dans les grandes villes, faisant beaucoup de blessés sévères et plusieurs morts.\n\nPrès d'une semaine plus tard, les événements récents de Harlan County ayant jeté de l'huile sur le feu, la tension refuse de redescendre, alors que John Reed et le reste de la direction du SPA ont refusé de dénoncer les violences et ont juré de ne pas reculer. Ils prétendent que les autorités fédérales et locales sont restées largement aveugles aux violences contre les activistes de gauche, mais ont par contre réprimé durement leurs tentatives pacifiques de se rassembler.\n\nLe plus inquiétant est peut-être la déclaration de Huey Long appelant les patriotes de tout le pays à prendre les armes et à devenir les nouveaux "Minutemen" contre la tyrannie. Invoquant le souvenir des milices de la Guerre d'Indépendance qui avaient formé le gros de l'Armée Continentale, et appelées ainsi pour leur capacité à se mobiliser en quelques minutes, les mots de Long ont donné une légitimité à de nombreux groupes, désorganisés mais armés.\n\nLe pire de tout est que cette spirale de la violence ne semble pas être contenue, même alors que les gardes nationaux et les forces de police ont été déployées. Harlan County reste en crise, et des escarmouches à petite échelle continuent partout dans le pays longtemps après le Premier Mai."
 united_states_leadup_events.15.a:0 "L'été va en effet être très long..."

 united_states_leadup_events.16.t:0 "La Crise Agricole"
 united_states_leadup_events.16.d:0 "Depuis la fin de la Guerre en Europe, l'agriculture américaine est en perpétuelle crise économique. Pendant la guerre, l'agriculture a connu un boom, car le marché mondial s'est resserré et la demande mondiale de produits agricoles américains a explosé. La fin de la guerre a toutefois mis un terme à cette situation, à la fois parce que l'agriculture européenne a recommencé à répondre à la demande intérieure et en raison des nouveaux murs tarifaires érigés par la Mitteleuropa, qui ont essentiellement fermé le bloc économique allemand à l'agriculture américaine. Cette crise de surproduction a entraîné une forte baisse des prix des produits agricoles américains, réduisant la rentabilité des exploitations et provoquant la faillite de nombreux agriculteurs.\n\nCependant, alors que la reprise semblait proche, la Grande Dépression a frappé. Les prix ont encore chuté, et les saisies immobilières et les faillites bancaires ont laissé de nombreux agriculteurs sans le sou, errant dans la campagne américaine. L'instauration de nouveaux droits de douane sous le président Lowden et la réticence ultérieure du président Smith à les abaisser ont encore aggravé l'isolement des États-Unis par rapport au commerce mondial, ce qui a fait chuter les prix. Comme si cela ne suffisait pas, ces dernières années, le Dust Bowl a vu de nombreux agriculteurs perdre leurs moyens de subsistance en raison de mauvaises récoltes.\n\nCes catastrophes en cascade ont entraîné une radicalisation croissante dans l'Amérique rurale. Le Farmer-Labor et le mouvement de Huey Long ont cherché à exploiter la colère et la fureur croissantes des agriculteurs et des communautés rurales à l'égard de l'establishment et des élites économiques. Alors que les banques et les spéculateurs de Wall Street sont tenus pour responsables de la crise agricole, la rhétorique radicale gagne de plus en plus de terrain et menace d'engloutir les campagnes. D'ores et déjà, les actes de violence et d'intimidation à l'encontre des "ennemis du peuple", y compris les banquiers et les fonctionnaires, sont devenus monnaie courante, et il ne semble pas que les tensions s'apaiseront de sitôt."
 united_states_leadup_events.16.a:0 "Très préoccupant."

 united_states_leadup_events.17.t:0 "La Convention Nationale du Farmer-Labor"
 united_states_leadup_events.17.d:0 "À l'aube de la saison électorale, le Parti Farmer-Labor est confronté au choix peut-être le plus important de sa courte existence. Depuis sa création, les tensions au sein de sa coalition disparate de progressistes et de socialistes ont été évidentes. Aujourd'hui, alors que les socialistes ont acquis suffisamment de force pour présenter un candidat viable à l'investiture, la question est au cœur des débats.\n\nDans le camp progressiste, le sénateur du Minnesota et candidat à l'élection présidentielle de 1932, Floyd Olson, fait valoir qu'il peut mener le Farmer-Labor à une victoire historique, espérant convaincre les délégués que les années Smith ont donné raison au Farmer-Labor aux yeux du public et qu'une large coalition avec le soutien des syndicats sous la forme du CIO s'appuiera sur les succès de la campagne de 1932 pour assurer l'élection du jeune parti.\n\nLe Parti socialiste a quant à lui décidé de présenter ouvertement un candidat à l'investiture. Norman Thomas, membre du Congrès de New York et principal modéré "respectable" du parti, a reçu le soutien du Comité exécutif du parti. Appelant à une plate-forme audacieuse et plus explicitement socialiste, le choix de Thomas représenterait un changement de priorités pour le Farmer-Labor, s'éloignant des progressistes de la classe moyenne et des électeurs agricoles et se rapprochant des travailleurs urbains qui ont permis la percée du Farmer-Labor dans des États tels que l'Illinois, l'Ohio et le Michigan.\n\nLes délégués entrent dans la convention dans une atmosphère d'incertitude. Le choix qu'ils feront sera décisif pour l'orientation de Farmer-Labor dans les années à venir. En fin de compte, la convention est influencée et..."
 united_states_leadup_events.17.a:0 "Floyd Olson est nommé une fois de plus !"
 united_states_leadup_events.17.b:0 "Norman Thomas et les Socialistes sont victorieux !"

 united_states_leadup_events.18.t:0 "Le Discours d'Olson"
 united_states_leadup_events.18.d:0 "La Convention Nationale du Farmer-Labor s'est prononcée et Floyd B. Olson a été choisi comme candidat à la présidence de 1936. Revenant sur le discours similaire qu'il avait prononcé devant eux en 1934, cette fois devant un public national beaucoup plus large, Floyd a adopté un ton équilibré :\n\n"Je dois dire franchement que je ne suis pas un libéral. J'aime travailler sur une base commune avec les libéraux pour leurs programmes, mais je ne suis pas un libéral. Je suis ce que je veux être - je suis un radical. Je suis radical dans le sens où je veux un changement définitif du système. Je ne me contente pas de bricoler, je ne me contente pas de rafistoler, je ne me contente pas d'accrocher une couronne de laurier aux cambrioleurs, aux voleurs et aux pirates et de les appeler autorités de de fait ou autre chose. Cela ne me satisfait pas.\n\nJe veux un changement, mais ordonné, sain et constructif. Je ne veux pas de choses visionnaires, pas plus que le conservateur ou le tory le plus dur n'en veut. Mais je sais que la transition peut avoir lieu et que, bien sûr, elle doit être graduelle. Elle ne peut pas se faire du jour au lendemain, mais je veux faire tout ce qui est en mon pouvoir pour la mettre en route et la maintenir sur la bonne voie, pas par à-coups, ni par sauts, ni par élans, mais en avançant régulièrement."\n\nIl a poursuivi en soulignant que le parti avait fait adopter la première loi sur l'assurance vieillesse obligatoire et que le mouvement avait réussi à faire passer une loi sur l'impôt sur le revenu. Il a également promis un "commonwealth coopératif dans lequel le gouvernement étouffera, autant que possible, la cupidité et l'avarice du système de profit privé et assurera une répartition plus équitable des richesses produites par les mains et les esprits du peuple".\n\nIl a conclu son discours par un rameau d'olivier, déclarant que son seul grand regret au cours de la dernière décennie était de n'avoir jamais eu de majorité au sein du corps législatif qui soit d'accord avec ses principes, affirmant que s'il en avait eu une, la gratification aurait été suffisante pour qu'il se retire de la vie publique. Dans cet esprit d'unité, il a désigné Norman Thomas comme vice-président, ce que les représentants du FL devraient pouvoir accepter."
 united_states_leadup_events.18.a:0 "Est-ce l'année du Farmer-Labor ?"

 united_states_leadup_events.19.t:0 "Le Discours de Thomas"
 united_states_leadup_events.19.d:0 "La Convention Nationale du Farmer-Labor s'est prononcée et Norman Thomas a été choisi comme candidat à l'élection présidentielle de 1936. En guise de compromis, le modéré Smith W. Brookhart a été choisi par les négociateurs du F-L comme vice-président. S'adressant à un large public national, dont beaucoup écoutaient un parti tiers pour la première fois, Norman Thomas a choisi ses mots avec soin :\n\n"Nous, socialistes, sommes engagés dans la préservation et l'accroissement des libertés civiles, dans la revendication absolue des droits des travailleurs, employés et chômeurs, à s'organiser et à négocier collectivement dans les champs de coton comme dans les grandes industries. Nous nous engageons à protéger la législation fédérale anti-lynchage et à mettre fin à la discrimination raciale en matière de logement, de travail, d'éducation et de justice."\n\nÉquilibrant les promesses d'égalitarisme et de progrès social, il a résisté aux appels à la modération en continuant à tenir des propos énergiques sur le capitalisme :\n\n"Mais nous ne croyons pas que la liberté puisse être garantie tant que nous n'aurons pas mis fin à la tyrannie implicite du contrôle de quelques-uns sur les ressources et les emplois nécessaires à la vie de tous. Le système des profits est encore plus manifestement responsable de la pauvreté au milieu de l'abondance potentielle que de la guerre et de la tyrannie. Il est étonnant de constater que, dans cette campagne, aucun des deux grands partis n'a parlé des conditions d'une véritable abondance."\n\nIl est peut-être plus intéressant de noter qu'après avoir critiqué en profondeur les deux grands partis, il s'est adressé spécifiquement à Huey Long et à son mouvement naissant, leur réservant ses termes les plus durs. Les dénonçant comme une "curieuse combinaison de messies politiques et de politiciens discrédités", il a prévenu que les conditions économiques et psychologiques causées par le système capitaliste conduiront à la montée d'un démagogue populiste national, comparant le "programme Long-Coughlin, avec ses promesses de bons salaires pour les travailleurs, de bons profits pour les agriculteurs et les petits entrepreneurs, le tout dans les limites du système capitaliste" à des mouvements similaires en Europe."
 united_states_leadup_events.19.a:0 "C'est certainement un tournant radical."

 united_states_leadup_events.20.t:0 "Agitation au Parti Socialiste"
 united_states_leadup_events.20.d:0 "Le Parti Farmer-Labor a eu une relation compliquée avec le Parti socialiste d'Amérique. Auparavant méfiant vis-à-vis de l'idée d'un parti commun à lui-même et aux réformistes, le Parti socialiste est devenu considérablement plus enclin à l'idée d'un Parti travailliste après que la Révolution britannique a démontré l'efficacité d'une stratégie de front uni. Le divorce douloureux du CIO et de l'AFL en 1929 sur la question du syndicalisme d'industrie a encore plus encouragé le CIO, le SPA, le Farmer-Labor d'État et les partis de la Ligue non-partisane à se rassembler pour former un Parti Farmer-Labor national en 1930.\n\nAu cours de sa courte existence, cela n'a pas été un mariage très stable. Même si le SPA avait accepté le gouverneur Floyd Olson du Minnesota comme candidat commun à la présidentielle de 1932, et malgré la performance formidable d'Olson cette année-là, un sentiment général, selon lequel il serait temps pour le SPA de tenter sa chance en 1936, a grandi au sein du parti, et le parti a commencé à s'attendre à ce que les modérés laissent la place à son propre candidat, Norman Thomas.\n\nPas particulièrement apaisé par le choix de Thomas comme candidat à la vice-présidence, la campagne du SPA a été notablement moins enthousiaste est plus réservée. La direction du Farmer-Labor a gardé tout désaccord entre les camps d'Olson et du SPA derrière des portes fermées, mais la rumeur a commencé à se répandre selon laquelle le SPA refusera d'entrer au gouvernement même si Olson gagne, car d'importantes figures du SPA comme Jay Lovestone avaient fondé leur soutien au Farmer-Labor sur une capture du parti par le SPA en quelques années. Olson, pour sa part, fait la cour aux déserteurs des partis Démocrate, Républicain et Unioniste, et certains à gauche l'ont déjà accusé de vendre le mouvement.\n\nQuoi qu'il arrive, Floyd Olson n'aura pas une présidence facile. Beaucoup au sein du SPA sont mécontents de la faiblesse apparente du Farmer-Labor face à la violence de la campagne, perdant le peu de foi qu'ils avaient dans le système. Floyd Olson continue d'être condamné par la presse conservatrice comme un socialiste radical, et il faudra un effort herculéen pour garder sa coalition unie."
 united_states_leadup_events.20.a:0 "La gauche ne peut pas s'empêcher de s'entre-déchirer."

 united_states_leadup_events.21.t:0 "Les Progressistes Rompent avec Thomas !"
 united_states_leadup_events.21.d.main:0 "Le Parti Farmer-Labor a eu une relation compliquée avec le Parti socialiste d'Amérique. Auparavant méfiant vis-à-vis de l'idée d'un parti commun à lui-même et aux réformistes, le Parti socialiste est devenu considérablement plus enclin à l'idée d'un Parti travailliste après que la Révolution britannique a démontré l'efficacité d'une stratégie de front uni. Le divorce douloureux du CIO et de l'AFL en 1929 sur la question du syndicalisme d'industrie a encore plus encouragé le CIO, le SPA, le Farmer-Labor d'État et les partis de la Ligue non-partisane à se rassembler pour former un Parti Farmer-Labor national en 1930.\n\nAu cours de sa courte existence, cela n'a pas été un mariage très stable. Le SPA avait accepté le gouverneur Floyd Olson du Minnesota comme candidat commun à la présidentielle de 1932, mais maintenant que l'aile radicale a remporté la nomination, beaucoup s'interrogent sur le fait que les modérés leur rendent la pareille.\n\nMême si Olson s'est incliné devant Thomas, beaucoup de progressistes ont refusé d'accepter les résultats de la convention. Arthur C. Townley et la Ligue non-partisane du Dakota du Nord, des déserteurs qui avaient été éjectés par le SPA en 1914, ont été les premiers à se retirer après la victoire de Thomas. Abandonnant l'étiquette du Farmer-Labor, ils ont officiellement soutenu Huey Long dans leur trahison."
 united_states_leadup_events.21.d.republican:9 "$united_states_leadup_events.21.d.main$\n\nBeaucoup attendent de voir si les factions locales du Farmer-Labor suivront le mouvement. Henrik Shipstead, du Minnesota, ancien républicain, a toujours été réticent face à l'anticapitalisme extrême de ses camarades de parti. Il semble avoir décidé de revenir dans le giron républicain, en soutenant Borah à la présidence et en devenant ainsi le transfuge le plus en vue du Farmer-Labor à ce jour.\n\nSi Norman Thomas a cherché à minimiser l'impact de ces défections très médiatisées, il est clair que sa vision radicale a une incidence sur son éligibilité. Elle attire de nombreux électeurs profondément mécontents du système, mais elle polarise également les opinions et éloigne de nombreux modérés."
 united_states_leadup_events.21.d.union:9 "$united_states_leadup_events.21.d.main$\n\nBeaucoup attendent de voir si les factions locales du Farmer-Labor suivront le mouvement. Henrik Shipstead, du Minnesota, ancien républicain, a toujours été réticent face à l'anticapitalisme extrême de ses camarades de parti. Isolationniste et ami d'Henry Ford et de Charles Lindbergh, il a également décidé de soutenir Huey Long à la présidence, devenant ainsi le transfuge le plus en vue du Farmer-Labor à ce jour.\n\nSi Norman Thomas a cherché à minimiser l'impact de ces défections très médiatisées, il est clair que sa vision radicale a une incidence sur son éligibilité. Elle attire de nombreux électeurs profondément mécontents du système, mais elle polarise également les opinions et éloigne de nombreux modérés."
 united_states_leadup_events.21.d.default:9 "$united_states_leadup_events.21.d.main$\n\nBeaucoup attendent de voir si les factions locales du Farmer-Labor suivront le mouvement. Henrik Shipstead, du Minnesota, ancien républicain, a toujours été réticent face à l'anticapitalisme extrême de ses camarades de parti. Également mécontent des partis Républicain et Unioniste, il a décidé de s'opposer à la direction du Farmer-Labor et a refusé de soutenir qui que ce soit lors de l'élection présidentielle de 1936.\n\nSi Norman Thomas a cherché à minimiser l'impact de ces défections très médiatisées, il est clair que sa vision radicale a une incidence sur son éligibilité. Elle attire de nombreux électeurs profondément mécontents du système, mais elle polarise également les opinions et éloigne de nombreux modérés."
 united_states_leadup_events.21.a:0 "Un coup dur pour lui."

 united_states_leadup_events.22.t:0 "La Bataille de l'Autopont"
 united_states_leadup_events.22.d:0 "Détroit, dans le Michigan, est la plaque tournante de l'industrie automobile américaine et l'un des centres mondiaux de la construction automobile. Ce soir, ses rues sont rouges de sang et brûlent d'un feu émeutier. Walter Reuther, membre du Parti socialiste, relativement modéré entre les ailes Reed et Thomas du parti, et l'un des dirigeants de l'United Auto Workers, affilié au CIO, a été victime aujourd'hui de ce que le Daily Worker a déjà appelé "le signe le plus évident d'une guerre de classe ouverte de la part de la bourgeoisie jusqu'à présent". Lui et son collègue syndicaliste Richard Frankensteen ont été battus à moitié à mort par des paramilitaires apparemment engagés par la Ford Motor Company alors qu'ils distribuaient des tracts aux travailleurs devant les portes de leur usine de Détroit.\n\nL'altercation a rapidement dégénéré : les mercenaires de Ford ont battu plusieurs témoins et photographes et ont failli tuer Reuther, ce qui a provoqué une bagarre générale. Bien qu'il n'y ait finalement pas eu de morts, Reuther et Frankensteen ont été hospitalisés. Sur son lit d'hôpital, Reuther semble pourtant extrêmement confiant. Le jeune syndicaliste a tenu à nier que les menaces pesant sur sa vie allaient mettre un terme à ses activités syndicales - ou même freiner le militantisme du SPA. "Cela signifie simplement qu'ils ont peur", a-t-il plaisanté."
 united_states_leadup_events.22.a:0 "Ils ne peuvent pas simplement discuter ?"

 united_states_leadup_events.23.t:0 "La Convention Nationale Républicaine"
 united_states_leadup_events.23.d:0 "Une habitude ancienne veut que les Républicains tiennent leur convention en premier, et les Démocrates ensuite. A une exception près, en 1888, cet ordre a été le même depuis l'époque de Lincoln, peu importe la présence fugace de tiers partis importants comme le Parti du Peuple, et maintenant le Farmer-Labor. L'optimisme est abondant à la Convention nationale républicaine de cette année, car le peuple semble généralement fatigué des Démocrates, et le changement est dans l'air.\n\nMais plus les choses changent, plus elles restent les mêmes. Les élections primaires ont été un incontournable de la politique présidentielle des grands partis depuis Theodore Roosevelt. Même si elles ne sont généralement pas contraignantes, elles donnent une indication précise du sentiment du public. Cette année, le républicain progressiste et sénateur de l'Idaho William Borah, faisant partie des derniers Républicains du type de Roosevelt, a presque complètement balayé les primaires du GOP. Avec le vent dans le dos, le plaidoyer de Borah en faveur d'un progressisme à la Roosevelt et sa critique de gauche de l'administration Smith lui ont donné peu d'amis dans l'aile conservatrice du parti.\n\nDe leur côté, les conservateurs ont réalisé la précarité de leur position. Borah a de l'élan, et le pays est dans une ambiance généralement progressiste après les déceptions des années Smith. Les conservateurs, en premier lieu Arthur Vandenberg du Michigan, sont par conséquent peu enclins à se présenter sous leur propre nom.\n\nPar conséquent, l'aile conservatrice du parti s'est ralliée derrière le gouverneur modéré du Kansas, Alf Landon. Modéré pragmatique mais libéral avec une bonne carrière électorale, Landon représente une alternative largement acceptable qui est cependant en accord avec l'atmosphère du pays. Avec le soutien de l'establishment, Landon fait face à l'insurrection de Borah à la convention..."
 united_states_leadup_events.23.a:0 "L'insurrection l'emporte : Borah gagne la nomination !"
 united_states_leadup_events.23.b:0 "La hiérarchie du parti obtient ce qu'elle veut : Landon a le feu vert !"

 united_states_leadup_events.24.t:0 "Le Discours de Borah"
 united_states_leadup_events.24.d:0 "La Convention nationale républicaine de 1936 étant décidée, William E. Borah s'est adressé à ses collègues républicains et à la nation. Le progressiste de l'Idaho a remercié les délégués d'avoir eu foi en lui, déclarant que la volonté populaire avait vaincu la tentative de l'establishment du parti de la supprimer par le biais de son plan de "fils préféré", et s'est engagé à refonder le parti républicain selon des lignes libérales (plutôt que de la vieille garde). Il s'est dit convaincu que le peuple ferait de même en novembre.\n\nSon discours s'est rapidement orienté vers un tout autre éléphant dans la pièce : l'aggravation de la Grande Dépression. Fustigeant l'administration Smith qui, par sa mauvaise gestion, a "sucé le sang de la nation", Borah a déclaré que "si nous continuons sur notre lancée, chaque fermier en portera un autre sur ses épaules lorsqu'il labourera son champ de maïs". Les efforts d'aide du gouvernement ont enrichi les politiciens tout en ne nourrissant pas les affamés - il a comparé les bureaucrates de Washington aux "sauterelles se déversant sur l'Égypte" de la Bible. Il a déploré que "nous n'ayons pas beaucoup d'agriculteurs à Washington, même au sein du ministère de l'agriculture" et a comparé la situation actuelle à la veille de la Révolution française.\n\nEn ce qui concerne la Sécurité sociale, Borah a tenté de définir sa propre position. Il a déclaré qu'il avait été partisan de ce type de pension pour les personnes de plus de soixante ans, mais qu'il rejetait le plan Townsend (qu'il avait précédemment approuvé) parce qu'il les obligeait à tout dépenser en l'espace d'un mois. Il estime au contraire que l'argent devrait simplement être donné aux individus et qu'ils devraient pouvoir le dépenser ou l'économiser comme ils l'entendent.\n\nRéformateur parfois combatif par le passé, il a passé du temps à critiquer les deux partis traditionnels, mais a gardé l'essentiel de son temps pour s'en prendre à l'extrême gauche et à l'extrême droite qui se développent de plus en plus. Il s'agit en partie d'une critique idéologique, mais aussi d'une critique pratique, car il est en compétition avec les deux partis pour le vote populiste. Avec son nouveau colistier, Quentin Roosevelt, il s'est engagé à sauver la République, à soulager le peuple et à protéger la constitution."
 united_states_leadup_events.24.a:0 "Un message pour l'Histoire ?"

 united_states_leadup_events.25.t:0 "Le Discours de Landon"
 united_states_leadup_events.25.d:0 "La Convention nationale républicaine de 1936 étant décidée, Alf Landon s'est adressé à ses collègues républicains et à la nation. Espérant faire un discours "simple et percutant", Landon a commencé par rappeler à tous le serment présidentiel : "exécuter loyalement la charge de Président des États-Unis" et "préserver, protéger et défendre la Constitution des États-Unis." - une déclaration protocolaire en des temps meilleurs, mais poignante en 1936.\n\nIl a promis d'aborder l'économie de manière équitable, affirmant que "si nous voulons aller de l'avant, cela doit se faire avec une nation unie, et non avec un peuple déchiré par les appels aux préjugés et par les sentiments de classe". Il a ajouté que "le monde a tenté de vaincre cette dépression par différentes méthodes. Aucune d'entre elles n'a été pleinement couronnée de succès. Trop souvent, la reprise a été entravée, voire anéantie, par des considérations politiques".\n\nSous Smith, "la nation n'a pas réalisé les progrès durables, tant en matière de réforme que de reprise, auxquels nous avions le droit de nous attendre", et Landon a déclaré que la véritable reprise économique ne devait pas être mesurée par les cours de la bourse, mais plutôt par la capacité des Américains à trouver un emploi et à être des membres autonomes et respectés de la communauté.\n\nMalgré le Lundi Noir, Landon a déclaré que "l'Amérique est prête pour la reprise" et a passé en revue le programme du Parti républicain de promotion des petites entreprises et des agriculteurs, des réformes fiscales et monétaires, des aides au chômage efficaces et non discriminatoires, la réduction de la dette et le droit des travailleurs à se syndiquer. En matière de travail, le gouvernement devait jouer le rôle d'arbitre, protégeant les intérêts publics et favorisant la conciliation.\n\nLandon a conclu en invoquant les principes fondateurs des États-Unis, à savoir "la vie, la liberté et la poursuite du bonheur", ainsi que le système de freins et contrepoids prévu par la Constitution. Il a averti que "les grandes garanties contre la tyrannie et l'oppression ne doivent pas être abandonnées et perdues", et a promis, avec son nouveau colistier Quentin Roosevelt, de faire sa part pour construire l'Amérique de demain."
 united_states_leadup_events.25.a:0 "Le centre peut-il tenir ?"

 united_states_leadup_events.26.t:0 "Le Lion de l'Idaho Rugit"
 united_states_leadup_events.26.d:0 "Même si l'attention de la presse a été attirée par les derniers scandales affectant les Démocrates en difficulté et les derniers accès de violence des longistes et de la gauche, le Parti républicain a travaillé dur pour tenter de bâtir une coalition électorale viable pour novembre.\n\nÉquilibrant leurs ailes conservatrice, libérale et progressiste, la sélection d'un ticket progressiste ne les a pas empêché de tenter d'attirer la sympathie d'une sélection disparate d'électeurs partout dans le pays. La campagne républicaine s'est déroulée avec du porte-à-porte, des demandes de fonds de petites et grandes entreprises, des accusations d'incompétence envers l'administration Smith, des accusations de corruption envers Long, et l'agitation des peurs d'une révolution socialiste.\n\nÇa n'est bien sûr pas la première campagne de Borah - homme politique expérimenté, Borah s'est révélé être un acteur majeur des élections républicaines dans les années 1920, malgré sa haine des intrigues et du tabac (ce qui l'a éloigné des coulisses littéralement remplies de fumée). Faisant campagne énergiquement et cherchant à présenter le Parti républicain comme un parti progressiste, il a travaillé à étendre son assise au-delà des Grandes Plaines - consolidant des places fortes dans le Nord et dans l'Est.\n\nPourtant, avec la compétition féroce et l'escalade de la violence, on se demande si cela sera suffisant. L'establishment pourrait serrer les rangs derrière lui à l'échelle nationale, mais beaucoup de machines politiques locales ont refusé de soutenir les candidats alignés sur les bulletins descendants. Ses tentatives de convaincre les électeurs du Farmer-Labor et du Parti de l'Union, et les tentatives de son parti de courtiser les Démocrates mécontents ont eu un succès limité. Il est clair que cette campagne sera longue et ardue."
 united_states_leadup_events.26.a:0 "Il est certainement une bouffée d'air frais..."

 united_states_leadup_events.27.t:0 "La Disparition d'Alfred M. Landon"
 united_states_leadup_events.27.d:0 "Même si l'attention de la presse a été attirée par les derniers scandales affectant les Démocrates en difficulté et les derniers accès de violence des longistes et de la gauche, le Parti républicain a travaillé dur pour tenter de bâtir une coalition électorale viable pour novembre.\n\nÉquilibrant leurs ailes conservatrice, libérale et progressiste, la sélection d'un ticket progressiste ne les a pas empêché de tenter d'attirer la sympathie d'une sélection disparate d'électeurs partout dans le pays. La campagne républicaine s'est déroulée avec du porte-à-porte, des demandes de fonds de petites et grandes entreprises, des accusations d'incompétence envers l'administration Smith, des accusations de corruption envers Long, et l'agitation des peurs d'une révolution socialiste.\n\nMalgré ces efforts, un acteur crucial semble ne pas se donner à fond. Alf Landon, pour une raison quelconque, refuse de voyager pour faire campagne ou de faire des discours, menant à cette attaque de l'éditorialiste Westbrook Pegler : "Un mystère considérable entoure la disparition d'Alfred M. Landon, originaire de Topeka, au Kansas, qui a manqué à ses fréquentations depuis quelques temps. Le Bureau des Personnes disparues a diffusé un bulletin d'alerte comportant la photo de M. Landon et d'autres particuliers. Toute personne ayant des informations sur ces personnes est invitée à contacter direct (sic) le Comité national républicain."\n\nL'élection de cette année est tout simplement trop importante pour que le Parti républicain la perde. Avec la compétition féroce et l'escalade de la violence, ils ne peuvent plus faire demi-tour. Malgré l'inefficacité de la campagne d'Alf Landon, ses directeurs de campagne ont mobilisé de jeunes activistes et une armée d'écrivains pour tenter d'amener le gouverneur du Kansas à la ligne d'arrivée. Quoi qu'il arrive, il est clair que cette campagne sera longue et ardue."
 united_states_leadup_events.27.a:0 "Ça n'est pas bon pour les Républicains."

 united_states_leadup_events.28.t:0 "Les Nouveaux Minutemen"
 united_states_leadup_events.28.d:0 "J. Edgar Hoover a remis son dernier rapport au bureau ovale, détaillant au président l'urgence grandissante de la situation. Alors qu'en des jours meilleurs ces mots auraient été qualifiés d'alarmistes ou de tentative habituelle d'obtenir des fonds, le fait que la violence politique organisée soit en hausse est indubitable.\n\nEnhardis par l'appel de Huey Long à la constitution de "nouveaux minutemen", diverses milices d'extrême droite, à divers degrés de taille et de radicalisme, se sont coalisées autour de ce terme et soutiennent Long. Des groupes tels que la Légion d'Argent, les Chemises kaki, Humanité unie, les Chevaliers de la Camarilla, les Chemises blanches croisées, la Légion noire, le Ku Klux Klan, ont vu leur nombre grandir et ont lancé des attaques victorieuses contre tout ce qui est perçu comme socialiste ou antipatriotique. Bien que certains aient résisté à ce surnom et d'autres l'aient adopté, les médias les ont dans les faits tous regroupés sous le nom de "minutemen".\n\nCes paramilitaires armés ne viennent pas uniquement des campagnes. Henry Ford et d'autres industriels ont aussi fondu leurs briseurs de grèves dans les "minutemen", défendant héroïquement les ouvriers loyaux contre les agitateurs socialistes. Les polices locales coopératives, parfois même avec l'aval des États, ont montré de la sympathie envers le "mouvement des minutemen". La garde rapprochée de Huey Long, ses "Cosaques" lourdement armés, ne sont pas directement liés, mais sont tout de même qualifiés de "minutemen" par les médias.\n\nLa prolifération des groupes armés a mené à un cycle de la violence dans les villes et les campagnes, menant à une course à l'armement qui conteste le monopole du gouvernement sur le pouvoir. Beaucoup doutent que les choses puissent bientôt s'arranger."
 united_states_leadup_events.28.a:0 "C'est dangereux."

 united_states_leadup_events.29.t:0 "La Convention Nationale Démocrate"
 united_states_leadup_events.29.d:0 "Le Parti démocrate entame l'élection de 1936 dans un état lamentable. Assailli par la division et les troubles, alourdi par un président impopulaire qui a supervisé une période de malaise général qui refuse de s'apaiser, peu de gens sont confiants dans les chances du parti de revenir sur le devant de la scène pour conserver la présidence.\n\nLe seul homme qui est entré à la convention avec un sourire et de l'optimisme est peut-être l'homme déterminé à être nommé comme réprimande à l'entièreté du mandat de Smith. Huey Long n'a pas besoin d'être présenté, et sa croisade pour la présidence l'a amené à Philadelphie avec de nombreuses victoires primaires en poche. Au sein de l'opinion publique, le programme "Share Our Wealth" de Long a une grande popularité en tant que rupture avec le conservatisme économique des années Smith, et par conséquent Long prétend que lui seul est capable de conserver la présidence pour les Démocrates.\n\nLe même radicalisme qui est son plus grand atout a cependant convaincu une grande section du parti d'empêcher sa nomination. Un mouvement "Tout sauf Long" a émergé à la convention, comprenant la somme de toutes les forces anti-Long, y compris les libéraux, les conservateurs, les progressistes et tous les autres. Unis par leur opposition à Long, divers personnes ont postulé et sont entrés en lice comme candidats alternatifs. Le vice-président Joe T. Robinson, le secrétaire au Commerce Herbert Hoover et le secrétaire d'État Cordell Hull sont parmi les noms les plus importants de cette liste.\n\nIl est clair que la confrontation entre Long et les anti-Long va définir la convention de cette année. Sa résolution est incertaine, le malaise grandit parmi toutes les factions, et le parti apparait proche de son point de rupture."
 united_states_leadup_events.29.a:0 "Et la nomination est attribuée à..."

 united_states_leadup_events.30.t:0 "Une bagarre à la Convention"
 united_states_leadup_events.30.d:0 "Cela a commencé comme une simple querelle de procédure. Deux délégations de l'État du Mississippi ont demandé à être investies : une pro-Long et une anti-Long. La résolution du comité des accréditations de la convention en faveur de la délégation anti-Long a débuté une vague de huées de la part des soutiens de Long. Des difficultés supplémentaires pour les autres délégations pro-Long ont intensifié la situation. Long a demandé à pouvoir parler, espérant convaincre la convention comme Bryan l'avait fait en 1896, mais cela lui a été refusé.\n\nL'atmosphère de la foule de Long s'est alors empirée. La goutte d'eau a été une tentative de révoquer les accréditations de la délégation de Louisiane en faveur d'une liste alternative anti-Long. Face à cela, la foule de Long s'est soulevée. Le frère de Long, Earl, a injurié le vice-président Robinson avant de s'en prendre à lui à mains nues, une bagarre qui a blessé le jeune homme avant qu'il soit maîtrisé par d'autres participants. L'incident s'est révélé être la goutte de trop pour les fidèles de Long, qui ont commencé à quitter la convention en masse.\n\nAprès un bref scrutin, la convention, désormais bien plus amicale envers l'administration, s'est ralliée derrière Robinson après que Hoover ait retiré sa candidature. Une fois Robinson nommé candidat à la présidence, Hoover s'est vu offrir la seconde place du ticket, mais a refusé également, voyant cela comme un effort futile et préférant regarder vers 1940. Une alternative s'est présentée en la personne du gouverneur de l'Indiana Paul V. McNutt, un nordiste photogénique avec de fortes accréditations électorales. Le nouveau ticket démocrate semble désormais destiné à tomber dans l'oubli, car Long prépare ses forces à organiser une convention parallèle."
 united_states_leadup_events.30.a:0 "Quelle folie !"

 united_states_leadup_events.31.t:0 "Un Adjoint pour le Kingfish"
 united_states_leadup_events.31.d:0 "La sortie dramatique des soutiens du sénateur Huey Long de la Convention Nationale Démocratique il y a à peine une semaine a mené à de ferventes spéculations sur le prochain choix politique de Long. Peu sont assez idiots pour croire que les événements de Philadelphie ont vraiment perturbé les ambitions présidentielles de Long. Au contraire, beaucoup s’attendent à ce qu’il lance une sorte de troisième parti pour la présidentielle, une attente qui a apparemment été confirmée par sa déclaration appelant à une convention "contre les vieux hiboux et les vieilles chouettes des partis banquiers Démocrates et Républicains". Ladite convention s’étant ouverte en grande pompe le quatre juillet, l’enthousiasme derrière la candidature de Long semble rester puissant. Même si la tendance globale est majoritairement favorable à l’homme du moment, il reste une question : quid du vice-président de Long ?\n\nD’un côté, il y a le choix personnel de Long : son collègue sénateur et ami proche, Burton K. Wheeler du Montana. Wheeler renforcerait la bonne foi progressiste de Long, amenant la campagne dans une direction plus populiste, en accord avec le programme Share Our Wealth. Toutefois, cela aliénerait le bloc sudiste qui a presque donné à Long la nomination démocrate, tout comme les conservateurs se rapprochant de Long par peur du Socialist Party.\n\nD’un autre côté se trouve le gouverneur de Géorgie, le populiste de droite Eugene Talmadge. Long a promis à Talmadge soit la vice-présidence, soit le secrétariat à l’Agriculture l’année dernière, lorsqu’il a formé un pacte politique avec lui contre Al Smith. Talmadge est favorisé par les intérêts financiers du Nord, et est accepté par les Bourbons du Sud, même s’il n’est pas leur premier choix. Toutefois, l’écart entre sa politique et celle de Long est très large, et les deux hommes en sont arrivés à avoir un dédain silencieux l’un pour l’autre depuis la formation de leur alliance. De plus, il est peu probable de Talmadge ait suffisamment de poids dans le Sud au sens large pour vraiment perturber la campagne de Long si le pacte entre les deux était brisé.\n\nDe toute manière, le choix du vice-président déterminera la direction de la campagne de Long : sera-t-elle populiste et centrée sur l’ouest, ou nationaliste et centrée sur le sud ?"
 united_states_leadup_events.31.a:0 "Wheeler consolidera notre sincérité progressiste."
 united_states_leadup_events.31.b:0 "Nous devons emporter le Sud. Tenons notre promesse avec Talmadge."

 united_states_leadup_events.32.t:0 "La Convention du Parti de l'Union"
 united_states_leadup_events.32.d:0 "Pendant des jours, Huey Long avait alimenté l'attente d'une candidature à la présidence sous un tiers parti. Peu s'attendaient à ce que les Démocrates mettent fin à ses ambitions, et désormais Long est monté sur scène pour le confirmer. Accusant le Parti démocrate d'être irrémédiablement corrompu, lui et ses alliés ont fondé le Parti de l'Union, une alliance de circonstance entre des populistes tels que Charles Couglin, Francis Townsend et William Lemke, des Démocrates réactionnaires comme Eugene Talmadge et Theodore Bilbo, ainsi que des figures plus marginales telles que Gerald K. Smith. Plusieurs chefs d'entreprises gravitent autour du Parti de l'Union, parmi lesquels Henry Ford, John Henry Kirby, Alfred P. Sloan et Robert E. Wood.\n\nEn plus de son nouveau parti, Long a annoncé que le sénateur du Montana Burton K. Wheeler, son ami de longue date et partenaire au Sénat, le rejoindra comme candidat à la vice-présidence. Wheeler est un progressiste élu au Sénat depuis 1922, et est devenu un parlementaire populiste bien connu ayant des liens avec tout le spectre politique. En tant que sénateur, Wheeler est populaire grâce à sa direction de plusieurs enquêtes anti-corruption, et sa volonté de changer l'establishment et même la Maison Blanche. En plus d'avoir beaucoup d'alliés au sein du mouvement progressiste et syndical, Wheeler est aussi célèbre pour ses opinions isolationnistes et nativistes - ayant voté pour plus de rigueur sur l'immigration et pour une non-intervention diplomatique.\n\nLe choix de Wheeler par Long a aidé à donner au Parti de l'Union une identité plus cohérente en tant que parti occidental populiste, mais certains ont critiqué sa portée trop étroite pour vraiment l'emporter en novembre. De nombreux Démocrates qui avaient exprimé leur intérêt envers le parti ont désormais commencé à s'en distancer, menaçant les gains que le Parti de l'Union a réalisé dans le sud. Malgré tout, une vision commune peut faire des merveilles pour l'image d'un parti, surtout quand les autres partis luttent avec leurs propres divisions internes."
 united_states_leadup_events.32.a:0 "Il veut vraiment mettre le feu aux poudres."

 united_states_leadup_events.33.t:0 "La Convention du Parti de l'Union"
 united_states_leadup_events.33.d:0 "Pendant des jours, Huey Long avait alimenté l'attente d'une candidature à la présidence sous un tiers parti. Peu s'attendaient à ce que les Démocrates mettent fin à ses ambitions, et désormais Long est monté sur scène pour le confirmer. Accusant le Parti démocrate d'être irrémédiablement corrompu, lui et ses alliés ont fondé le Parti de l'Union, une alliance de circonstance entre des populistes tels que Charles Couglin, Francis Townsend et William Lemke, des Démocrates réactionnaires comme Eugene Talmadge et Theodore Bilbo, ainsi que des figures plus marginales telles que Gerald K. Smith. Plusieurs chefs d'entreprises gravitent autour du Parti de l'Union, parmi lesquels Henry Ford, John Henry Kirby, Alfred P. Sloan et Robert E. Wood.\n\nEn plus de son nouveau parti, Long a annoncé que le gouverneur de Géorgie Eugene Talmadge, un nouvel allié qui a comblé le fossé entre Long et les Bourbons du Sud profond, le rejoindra en tant que candidat à la vice-présidence. Talmadge apparaît sympathique aux agriculteurs blancs pour ses opinions robustes d'individualisme et plaide pour un gouvernement fédéral faible et la ségrégation raciale. Il a également fait un usage fréquent de la loi martiale pour écraser des grèves, faire taire les critiques de son gouvernement et interrompre des enquêtes anti-corruption, mais il reste populaire comme un "défenseur du petit peuple".\n\nAvec des alliés tels que le magnat des scieries John Henry Kirby et le patron de General Motors Alfred P. Sloan, il apporte également un financement considérable à la campagne. Le révérend Gerald K. Smith et le romancier suprémaciste blanc Thomas Dixon Jr. ont également plaidé pour sa sélection. Son conservatisme économique et ses opinions ségrégationnistes ont cependant diminué le soutien des progressistes au parti.\n\nLong et Talmadge s'entendent également assez mal, avec des programmes politiques différents, des egos rivaux et des appareils politiques indépendants. On dit que Long a déclaré que "Talmadge n'a pas le cerveau de ses ambitions", et même son discours annonçant Talmadge a été assez tiède. La couverture médiatique a également été défavorable, beaucoup se moquant de Talmadge et de ses opinions politiques, qui correspondraient mieux au siècle dernier."
 united_states_leadup_events.33.a:0 "Un mariage digne de l'enfer."

 united_states_leadup_events.34.t:0 "Le Sud Divisé"
 united_states_leadup_events.34.d:0 "Avec le choix de Burton K. Wheeler comme coéquipier de Huey Long à la vice-présidence, la question de la direction de la campagne de Long a apparemment été réglée. La rhétorique de Long contre les banquiers, les élites et les grands patrons ne sera pas calmée, et les mesures radicales du programme Share Our Wealth seront placées au premier plan. Plusieurs groupes au sein du camp de Long ont pourtant été mécontents de ces développements. Même si les mêmes entreprises du nord que Long a pris pour cible ont décidé de financer sa campagne pour lutter contre le socialisme, elles sont de moins en moins confortables avec la rhétorique radicale de Long, certains commentant qu'il est assez similaire aux socialistes face auxquels ils le soutiennent.\n\nPourtant, électoralement, ce n'est pas ce groupe qui inquiète le plus Long. Pendant la plus grande partie de sa carrière sur la scène nationale, Long a cherché à composer une coalition d'États occidentaux et sudistes pour la Maison Blanche. Même si Wheeler a sécurisé l'ouest encore plus qu'auparavant, le sud semble désormais être le maillon faible. N'ayant jamais été très confortables avec Long, plusieurs Bourbons du sud ont pris leurs distances avec la campagne, encourageant les éléments libéraux et conservateurs anti-Long de la région.\n\nLe plus notable a peut-être été l'opposition du gouverneur Eugene Talmadge. Talmadge, écarté par Long du processus de sélection pour la vice-présidence, a tenté de rassembler une convention "de la base" en Géorgie pour le nommer lui-même à la présidence, dans une candidature démocrate dissidente de plus. Malgré le soutien tiède des DuPont et d'autres industriels du nord, ce plan a échoué, et Talmadge a abandonné ses efforts à cause d'un soutien insuffisant hors de Géorgie.\n\nNéanmoins, malgré l'échec de Talmadge, la position de la campagne dans le sud reste précaire. Le rejet de Talmadge a cependant eu un effet secondaire inattendu : les électeurs afro-américains du nord ont montré un intérêt renouvelé pour la campagne de Long, un bloc petit mais crucial qui pourrait aider au nord. Pourtant, le sud s'est transformé en un champ de bataille fortement contesté, alors que les enfants du Parti démocrate s'entredéchirent."
 united_states_leadup_events.34.a:0 "L'Histoire les renverra là d'où ils viennent."

 united_states_leadup_events.35.t:0 "Le Tonnerre Gronde"
 united_states_leadup_events.35.d.borah:9 "$united_states_leadup_events.35.d.body$\n\nAlors que de nombreux électeurs noirs du nord envisageaient sérieusement de voter pour Long à la présidence, il est désormais clair que Long a rompu ses relations avec eux de manière irréparable. Le candidat républicain William Borah étant également considéré comme ayant rejeté les Afro-Américains, les électeurs noirs se tournent désormais vers le Farmer-Labor, seule option non raciste restante dans la course. Quant à Long..."
 united_states_leadup_events.35.d.landon:9 "$united_states_leadup_events.35.d.body$\n\nAlors que de nombreux électeurs noirs du nord envisageaient sérieusement de voter pour Long à la présidence, il est désormais clair que Long a rompu ses relations avec eux de manière irréparable. Bien que le Farmer-Labor propose un programme en faveur des droits civiques, davantage d'électeurs noirs sont enclins à revenir vers le Parti républicain, dont le candidat Alf Landon a un bilan solide en matière de droits civiques. Quant à Long..."
 united_states_leadup_events.35.d.body:0 "En 1912, les électeurs afro-américains étaient, après des décennies d'échecs sur les problèmes de droits civiques, désabusés par le Parti républicain. Lorsque le candidat démocrate Woodrow Wilson était apparu réceptif aux problèmes des afro-américains, malgré son passé sudiste, beaucoup d'afro-américains avaient afflué vers sa campagne. Mais une fois au pouvoir, Wilson avait procédé à la ségrégation du gouvernement fédéral, avait refusé des postes à des afro-américains, et avait augmenté la sévérité de la ségrégation des forces armées, renvoyant les progrès des droits civiques des années en arrière.\n\nLa communauté afro-américaine est familière de telles trahisons et déceptions. Le Parti républicain a adopté une posture largement passive sur les questions de droits civiques, tandis que le Parti démocrate, ayant toujours de puissants intérêts au sud, a procuré peu d'espoir de changement. L'espoir le plus palpable des dernières années a peut-être été la présidence d'Al Smith. Smith, vu traditionnellement comme un défenseur des droits civiques, a réactivé le soutien des noirs envers les Démocrates. Au lieu de revenir sur ses promesses comme Wilson l'avait fait, Smith a supervisé des succès notables, le plus important étant l'adoption de la Loi Anti-lynchage Costigan-Wagner en 1935.\n\nAvec l'entrée de Huey Long sur la scène nationale, les électeurs afro-américains du nord ont regardé le débutant de Louisiane avec un optimisme réservé. Long est connu pour avoir évité le vitriol racial et la démagogie lors de ses campagnes en Louisiane, et certaines de ses déclarations entourant l'administration de la Sécurité sociale ainsi que son approche nationale des questions raciales avaient donné naissance à l'espoir qu'il serait un type de sudiste différent. Cet optimisme a cependant été brisé par le choix d'Eugene Talmadge comme coéquipier de Long. Talmadge, l'un des plus célèbres gouverneurs racistes du sud, a marqué un changement dans la direction de la campagne de Long. Talmadge adopte fréquemment une rhétorique raciste pendant la campagne, et ne provoque aucun recadrage de la part de Long, qui est désormais silencieux au sujet des inquiétudes de ses concitoyens noirs."
 united_states_leadup_events.35.a:0 "Pour eux, son histoire est terminée."

 united_states_leadup_events.36.t:0 "Le Midwest Meurt de Chaud"
 united_states_leadup_events.36.d:0 "Alors que la Vague de Chaleur de 1936 ravage le pays, l'une des parties les plus touchées du pays a subi plus de souffrances que la plupart. Contrairement au sud, dont les habitants sont généralement acclimatés aux chaleurs extrêmes, les Américains du Midwest n'ont presque aucun point de référence pour de telles vagues.\n\nLes 9 et 10 juillet, une saison qui a déjà battu des records de chaleur en a battu un nouveau : en moyenne, un triangle d'États allant de New York aux Dakotas et au Tennessee a fait face à des températures allant jusqu'à 40-45 degrés Celsius, ainsi qu'une humidité atrocement élevée. Certaines villes n'ont littéralement jamais connu de températures au-dessus de 35 degrés, sans mentionner plus de 45, laissant les citoyens complètement impréparés. Rien que la semaine dernière, environ 5000 citoyens américains ont été tués par la chaleur, directement ou par des conditions aggravées par la chaleur.\n\nAlors que le pire semble passé, la vague ne s'en ira pas rapidement, et il semble que ce soit un autre signe que les temps ne sont pas bons pour les États-Unis d'Amérique. Pire encore, les météorologistes prédisent également un hiver inhabituellement froid !"
 united_states_leadup_events.36.a:0 "Même la météo est contre nous."

 united_states_leadup_events.37.t:0 "Autant en Emporte le Vent"
 united_states_leadup_events.37.d:0 "Publié pour la première fois le 30 juillet, Autant en Emporte le Vent s'est hissé au sommet de la liste des best-sellers nationaux. Ce roman, qui relate les expériences d'un personnage nommé Scarlett O'Hara, retrace sa vie de seize à vingt-huit ans. Le roman se déroule dans le comté de Clayton et à Atlanta, en Géorgie, et couvre la vie de Scarlett O'Hara alors que la Guerre de Sécession ravage le Sud. O'Hara s'efforce de maintenir son style de vie en tant que fille d'un riche propriétaire de plantation, de jongler avec les attentes sociales liées à sa classe et à son genre, et de trouver un équilibre entre tout cela et son propre bonheur et son épanouissement personnel.\n\nRempli de drames familiaux, de controverses salaces et d'émotions sincères, le livre est devenu un succès instantané. Il faut cependant admettre que, comme l'ont souligné de nombreux progressistes, socialistes et libéraux, critiques ou non - tant au Nord qu'au Sud - le récit est truffé de préjugés sur la loyauté des peuples asservis et libérés, sur l'approbation de la suprématie blanche et sur l'idée que les femmes se contentent d'un rôle subalterne par rapport aux hommes. Quoi qu'il en soit, on ne peut nier que le livre a déjà, après un seul mois, une forte emprise sur la mémoire populaire américaine de la Guerre de Sécession et sur l'histoire littéraire américaine en général."
 united_states_leadup_events.37.a:0 "Franchement, ma chère, c'est le cadet de mes soucis."

 united_states_leadup_events.38.t:0 "Réformes Militaires"
 united_states_leadup_events.38.d:0 "Depuis la Guerre hispano-américaine, les États-Unis n'ont pas été impliqués dans un conflit militaire majeur avec un adversaire comparable. N'ayant pas participé à la Guerre en Europe, l'armée américaine manque cruellement d'expérience sur le terrain, les réformes entreprises après 1919 s'appuyant sur une analyse distanciée de cette guerre. La Grande Dépression ayant entraîné plusieurs réductions significatives du budget militaire sous les administrations successives, nos forces armées se trouvent dans un état plutôt déplorable, les sections les plus "expérimentales" des forces armées, telles que les blindés et l'aviation, subissant de plein fouet les effets de l'austérité.\n\nLe chef d'état-major, le général Douglas MacArthur, a dû faire face à de nombreuses critiques pour avoir mis en œuvre les réductions budgétaires décidées par Washington. Ses coupes dans le développement des blindés, en particulier, ont été mal perçues par des officiers novateurs tels que Ralph E. Jones, qui sont favorables à ce que l'accent soit mis sur les blindés, à l'instar de l'Armée britannique.\n\nUn autre groupe de plus en plus mécontent de la direction de MacArthur est l'U.S. Army Air Corps. Les innovateurs de l'USAAC ont réclamé une armée de l'air indépendante, un appel qui a peu de chances d'être entendu sous un régime d'austérité. En outre, les radicaux de l'USAAC ont fait sourciller avec leur politique notoirement progressiste et leur programme d'enseignement radical. À l'école tactique de l'armée de l'air, l'économie marxiste est enseignée en conjonction avec la théorie du réseau industriel propre aux radicaux, et les théories progressistes du "bombardement humanitaire" ont beaucoup d'influence.\n\nLa marine, quant à elle, est aux prises avec une flotte de plus en plus vieillissante. Ne disposant que de peu d'argent pour de nouveaux projets de construction navale, elle se concentre principalement sur des réformes doctrinales, qui soulignent l'importance du service dans toute guerre potentielle avec l'Allemagne, la Grande-Bretagne ou, plus probablement, le Japon.\n\nFace à la demande de réforme de l'armée, MacArthur a annoncé un plan de refonte de l'ancien système des corps d'armée, à la suite d'une étude du département de la Guerre. Bien qu'il soit peu probable que ce projet soit achevé avant l'année prochaine, la course aux postes clés a déjà commencé. Les alliés progressistes des généraux James K. Parsons et Smedley Butler sont concentrés dans le Nord et le Midwest, tandis que les officiers plus conservateurs et réactionnaires, dont le tristement célèbre "Boucher de Mingo" George Van Horn Moseley, occupent des postes plus méridionaux. Bien qu'il eût été préférable d'éviter cette division, il est difficile d'éviter le cliquisme croissant qui a sous-tendu la politique militaire."
 united_states_leadup_events.38.a:0 "Il faut remettre notre maison en ordre."

 united_states_leadup_events.39.t:0 "Olson Surpasse Long dans les Plaines"
 united_states_leadup_events.39.d:0 "Lorsque Floyd Olson s'était présenté à l'élection de 1932, beaucoup avaient douté de la capacité du candidat à remporter des États au-delà de son foyer du Minnesota. Il leur a rapidement donné tort - gagnant de nombreux électeurs au Wisconsin, au Dakota du Nord et du Sud, en Iowa, en Washington et dans d'autres États des Grandes Plaines, en remportant même quelques victoires.\n\nLe parti Farmer-Labor est déterminé à conserver cet élan. Cependant, cette fois, il est en compétition avec Huey Long pour le vote des défavorisés et des ruraux anti-establishment, rendant sa tâche bien plus complexe alors que les deux candidats sont entrés en compétition directe. Tous deux ont tenté de consolider leur crédibilité populiste tout en prouvant leur capacité à travailler au sein de structures officielles en tant que gouverneurs, et en cherchant également à éviter d'être impliqués dans les divers scandales de leurs campagnes - que ce soit leurs alliés radicaux ou leurs propres histoires de corruption ou de violence politique.\n\nOlson semble se débrouiller plutôt bien contre Long, qui avait l'avantage initial d'avoir décroché des électeurs des Républicains et surtout d'autres Démocrates désabusés. Faisant des progrès parmi les Républicains progressistes du nord avec l'aide de la Ligue non-partisane, et traçant sa route sur la scène démocrate, les choses semblent pencher en sa faveur.\n\nIl reste bien sûr des semaines avant l'élection, et certains au sein du Farmer-Labor ont critiqué la stratégie d'Olson en soutenant que les Grandes Plaines comptent pour nettement moins de grands électeurs. Ils ont déploré le relatif manque d'attention envers le grand prix qu'est New York, et se demandent si le temps d'Olson est bien dépensé. Toutefois, Olson et ses alliés ont défendu leur décision, soutenant que retourner les Grandes Plaines serait une étape importante pour la victoire finale, espérant que le Farmer-Labor a les votes suffisants pour remporter la Steel Belt."
 united_states_leadup_events.39.a:0 "L'ouest sera-t-il rouge ?"

 united_states_leadup_events.40.t:0 "Thomas Tente sa Chance à New York"
 united_states_leadup_events.40.d:0 "Lorsque Floyd Olson s'était présenté à la présidentielle de 1932, beaucoup doutaient de sa capacité à gagner dans des États ailleurs que son Minnesota natal. Il leur avait prouvé le contraire - se portant bien dans les sondages au Wisconsin, au Dakota du Nord, au Dakota du Sud, en Iowa, en Washington et dans les Grandes Plaines, remportant même quelques victoires.\n\nCependant, pour gagner l'élection, le Parti Farmer-Labor devra capturer des États comptant pour beaucoup plus de votes que ceux des Grandes Plaines peu peuplées. Par conséquent, Norman Thomas et le Parti Farmer-Labor ont apporté bien plus d'attention au Midwest et à l'Est, solidifiant leurs bases de soutien SPA dans la Steel Belt.\n\nCela a mis en jeu l'État extrêmement précieux qu'est New York, le plus grand État de l'Union. Norman Thomas a une longue carrière de campagne à New York, à la fois pour lui-même et pour ses alliés, et cela a joué à son avantage en 1936. Le Parti républicain de New York a été mis en panique à l'idée de perdre l'État, et a eu des difficultés à y consolider le vote de l'establishment. Une victoire à New York pourrait être un symbole, surtout si le Parti Farmer-Labor peut également sécuriser ses gains dans le Midwest, mais ils devront d'abord survivre à la contre-attaque des Républicains.\n\nThomas a dans les faits sacrifié le Midwest pour accomplir sa quête, et beaucoup au sein du parti se sont plaints que le Farmer-Labor ne se batte contre la montée longiste là-bas avec son arrière-garde. Ils notent que même si Thomas pouvait gagner New York, la seule manière pour le Farmer-Labor de passer la limite électorale est de sécuriser plusieurs États des Grandes Plaines."
 united_states_leadup_events.40.a:0 "C'est un pari audacieux."

 united_states_leadup_events.41.t:0 "La Grande Vague de Chaleur est Terminée"
 united_states_leadup_events.41.d:0 "Depuis juin, les hautes températures ont pesé sur la population des États-Unis. Après une saison d'hiver historiquement froide tôt dans l'année, les Américains ont fait face à des pics de température records. Les premières régions touchées ont été le nord-est et le sud. Le plus gros de l'impact a été subi par le Midwest, qui a étouffé de chaleur sous des températures dépassant souvent les 38°C. Sans aucun moyen de se rafraichir, des milliers de personnes sont mortes au cours de l'été, qui a atteint son pic d'intensité à la mi-juillet.\n\nLa chaleur écrasante n'a cependant pas été la seule cause de souffrance dans les Plaines. La sécheresse suivante a ruiné les récoltes, déjà impactées par le Dust Bowl et la Dépression, pressant les fermiers des plaines du sud plus fort qu'ils ne le pensaient possible. Sans champs à vendre, la perspective de la banqueroute a touché encore plus d'agriculteurs.\n\nMême si la chaleur a atteint son maximum en juillet, août a tout de même été terrible pour certains États, y compris le Texas et la Louisiane. La vague de chaleur n'a commencé à se retirer que maintenant, en septembre. Au total, plus de 5000 morts ont été annoncées dans le pays, ainsi que la perte des moyens de subsistance de nombreux agriculteurs. La Dépression faisant rage, et la situation financière d'un grand nombre de personnes semblant devoir se détériorer, un événement climatique si destructeur ne pouvait pas plus mal tomber."
 united_states_leadup_events.41.a:0 "Au moins, c'est fini..."

 united_states_leadup_events.42.t:0 "Robinson Victime de Coups de Feu"
 united_states_leadup_events.42.d:0 "Une nouvelle choquante est arrivée de l'Indiana : le vice-président Joe T. Robinson, candidat démocrate à la présidentielle, a été visé par des coups de feu pendant un discours de campagne avec son colistier, le gouverneur de l'Indiana Paul V. McNutt. Même si Robinson n'a pas été blessé, une balle a touché le lieutenant-gouverneur M. Clifford Townsend, candidat démocrate au poste de gouverneur, et l'a envoyé à l'hôpital, où il est en condition critique mais stable.\n\nL'agresseur, un local nommé Daniel Wares, a été tué sur le coup par les agents des Services secrets. Même si Wares était apparemment un électeur de Huey Long, aucun lien n'a été découvert entre lui et des groupes politiques radicaux ou extrémistes, son adhésion à un groupe de Minutemen locaux ayant apparemment été rejetée. L'enquête sur cette question est arrivée à la conclusion que Wares a agi seul, avec des opinions politiques éclectiques, et qu'il a tiré sur le vice-président à cause d'un mécontentement avec l'administration Smith dans son ensemble.\n\nTous les candidats à la présidence ont donné des allocutions condamnant l'attaque, et exprimant leur soulagement que le vice-président s'en soit sorti indemne. Y compris Long lui-même, qui s'est récemment opposé à Robinson pour la nomination démocrate. Néanmoins, l'effet radicalisant de la rhétorique d'hommes comme Long est clairement responsable d'une manière ou d'une autre de la militarisation croissante de la vie politique américaine. Peu après avoir dénoncé la tentative d'assassinat, Long a réaffirmé son soutien aux "Minutemen", un groupe qui a été impliqué dans plusieurs fusillades politiques au cours de la campagne."
 united_states_leadup_events.42.a:0 "La décence est lente à mourir."

 united_states_leadup_events.43.t:0 "Le Fantôme"
 united_states_leadup_events.43.d:0 "Devenus largement populaires depuis les années 1890, les bandes-dessinées dans les journaux se sont établies comme une forme répandue de divertissement léger pour des millions d'Américains et de lecteurs étrangers. Ces petites histoires mettant en scène des personnages récurrents sont devenues la norme pour les journaux nationaux, notamment ceux de Hearst, qui ont été des innovateurs dans ce format à la fin du XIXe siècle. Même si de telles bandes dessinées ont été décriées par certains comme du journalisme jaune, leur popularité n'a fait que grandir au cours des années noires de la Dépression.\n\nUn des nouveaux-venus dans ce genre est un comic strip appelé "Le Fantôme". Le protagoniste est un homme costumé combattant le crime, portant un masque et du lycra violet, et qui se sert de sa malice, de son habileté au pistolet et du mythe de sa propre immortalité pour combattre les malfaiteurs. Débuté sous forme de strip quotidien en février, Le Fantôme est rapidement devenu assez populaire pour être diffusé outre-mer, l'Australian Woman's Mirror ayant repris la série.\n\nPeu importe ce que certains peuvent dire de ces histoires ridicules, on ne peut pas nier que le pays aurait besoin d'admirer quelque chose ces derniers temps. Peut-être pourrait-on tous se réjouir d'un peu d'amusement dessiné."
 united_states_leadup_events.43.a:0 "Le lycra ? Ça ne prendra jamais."

 united_states_leadup_events.44.t:0 "Charles Lindbergh Soutient Long"
 united_states_leadup_events.44.d:0 "Charles Lindbergh, le célèbre aviateur, a apporté son soutien à la campagne de Huey Long. Fils de Charles August Lindbergh, un immigré suédois devenu plus tard homme politique remarqué pour son activisme contre l'entrée américaine dans la Grande Guerre, Charles a été fasciné par le transport à moteur depuis son plus jeune âge.\n\nAprès avoir quitté l'université, il devint aviateur et fit du cirque volant dans la campagne américaine, devenant pionnier de ce nouvel âge de l'aviation. Il travailla comme facteur aérien avant de démissionner pour concevoir le "Spirit of St. Louis". Malgré ses ressources bien plus réduites que celles de ses rivaux, Lindbergh fut le premier a voler sans escale de New York à Paris en 1927, une étape capitale dans l'aviation. Alors qu'il atterrissait à Paris, tournant autour de la Tour Eiffel, une grande foule de plus de cent mille personnes vint l'accueillir, le sortant de son avion. Lindbergh devint une sensation internationale, avec des centaines de chansons écrites sur lui, et il fut reçu en héros lorsqu'il rentra à new York.\n\nIl passa les quelques années suivantes à faire quelques contributions à la science et à l'aviation, mais lutta contre l'excès de publicité. Chassé par la presse pendant et après sa tournée mondiale, Lindbergh et sa famille endurèrent un traumatisme supplémentaire en 1932, lorsque son bébé Charles Augustus Lindbergh Jr. fut enlevé contre une rançon. Bien que son fils ait été retrouvé sain et sauf et son kidnappeur, un immigré allemand, ait été arrêté, la couverture médiatique de l'incident devint connue comme "Le Crime du Siècle", attirant plus d'attention sur le timide Lindbergh.\n\nLindbergh a passé l'année dernière en Europe pour éviter les projecteurs, mais son retour et son soutien à Long l'ont remis au centre de l'attention du public. Proche de Henry Ford, fervent anti-socialiste, isolationniste comme son père et suprémaciste blanc, ses opinions politiques ont attiré la controverse mais il reste populaire auprès de beaucoup d'américains."
 united_states_leadup_events.44.a:0 "Un idiot utile."

 united_states_leadup_events.45.t:0 "Le Parti Sans-Emploi"
 united_states_leadup_events.45.d:0 "Du début à la fin, la campagne démocrate pour la présidentielle de 1936 a été une catastrophe complète et totale. Ayant subi une scission presque fatale après l'échec de Huey Long à remporter la nomination lors d'une convention disputée, les Démocrates en ont été réduits à faire campagne pour un reliquat d'une administration impopulaire : le vice-président Joe T. Robinson. Enlisé jusqu'au cou dans le bilan d'Al Smith, Robinson a constamment échoué à se démarquer du président en exercice, laissant les Démocrates s'accrocher aux branches pour interrompre leur chute.\n\nLes Démocrates en difficulté ont laissé un espace à tous les autres candidats à cette élection. Long espère très clairement cannibaliser la base des Démocrates, et devenir de facto leur candidat. Pendant ce temps, les Républicains cherchent à prendre les voix des libéraux et des progressistes non-socialistes, tandis que le Farmer-Labor espère arracher les voix des électeurs démocrates de la classe ouvrière.\n\nL'échec des Démocrates a aussi laissé un espace à d'autres efforts. En Pennsylvanie, le père James R. Cox, un prêtre ouvrier soutien de Smith lié à l'AFL et au CIO locaux, a lancé son propre "Parti Sans-emploi", avec lequel il compte se présenter à la présidentielle. Le ticket a gagné du soutien parmi les catholiques de Pennsylvanie, ainsi que chez les chômeurs, mais il est peu probable qu'il soit victorieux. Il est loin d'être le seul vautour picorant la carcasse des Démocrates. Il est plutôt un autre exemple d'a quel point les Démocrates ont échoué."
 united_states_leadup_events.45.a:0 "On ne peut même pas convaincre les gens qui nous aiment."

 united_states_leadup_events.46.t:0 "Les Nouveaux Hommes de Main de Long"
 united_states_leadup_events.46.d:0 "Si les milices ont existé avant même la Révolution américaine et ont joué un rôle majeur dans son histoire, les États-Unis n'ont pas connu un tel degré de polarisation et d'organisation de ses milices depuis la Guerre de Sécession, il y a plus de soixante-dix ans.\n\nLorsque Huey Long a lancé son premier appel à de nouveaux "Minutemen", il s'agissait peut-être d'un simple effet rhétorique. Cependant, la prolifération rapide des paramilitaires sous cette bannière a fait d'eux le bras armé de son mouvement. Brandissant des armes transformées et stockant des munitions, ils sont devenus de plus en plus visibles lors des rassemblements de Long. Certains se demandent s'ils ne sont pas devenus une force telle que même Long n'est pas en mesure de les contrôler totalement. Si c'est effectivement le cas, il n'en a rien laissé paraître et n'a pas regretté leur formation, les louant fréquemment dans ses récents discours.\n\nLeur évolution a été rapide. Les premiers paramilitaires étaient des groupes peu organisés (souvent rivaux) partageant à contrecœur une étiquette, dirigés par des radicaux instables au passé douteux, qui se livraient à des escarmouches à petite échelle. Bien qu'ils ne constituent pas encore une entité unifiée, les Minutemen plus proches du centre du Parti de l'Union ont développé une hiérarchie plus formelle. Leurs commandants, souvent des vétérans militaires respectés, ont fait des Minutemen une force de combat dangereuse (bien qu'encore incapable de rivaliser avec une armée conventionnelle) : ils terrorisent les rassemblements de gauche, brisent violemment les grèves et les manifestations et organisent des raids de mieux en mieux planifiés contre la Garde rouge.\n\nIl y a cependant eu des conséquences politiques pour Long - alors que certains modérés acceptent la violence comme un rempart nécessaire contre une révolution socialiste, beaucoup d'autres ont été rebutés par la militarisation du Parti de l'Union. Alors que les pires atrocités commises par les Minutemen sont publiées dans les journaux, Long est confronté à un dilemme. Continuer à leur permettre d'agir de manière autonome laisserait une certaine marge de manœuvre à Long, mais serait un handicap à long terme, et certains doutent qu'il puisse même resserrer la laisse."
 united_states_leadup_events.46.a:0 "Toutes les armées ont besoin d'un chef."
 united_states_leadup_events.46.b:0 "Le mouvement suivra sa propre route."

 united_states_leadup_events.47.t:0 "Le Jeune Bullmoose"
 united_states_leadup_events.47.d:0 "Le vice-président fait rarement l'objet d'une grande attention lors des campagnes électorales, mais Quentin Roosevelt pourrait bien être une exception. Fils cadet du président Theodore Roosevelt, Quentin a grandi à la Maison Blanche où il était un trublion notoire. Il est rapidement devenu un jeune homme intelligent et réfléchi, fréquentant l'université de Harvard et devenant un écrivain réputé. Il a également épousé l'éminente mondaine Flora Payne Whitney, descendante de Cornelius Vanderbilt. Formé au ROTC en 1916, Quentin a largement détesté l'expérience, mais même après avoir obtenu son diplôme, il a passé un certain temps à l'armée et les a aidés à développer une nouvelle aile aérienne militaire.\n\nQuentin hérite de l'héritage politique de son père. Theodore Roosevelt père était un éminent républicain libéral au tournant du siècle, célèbre pour avoir adopté des politiques progressistes à l'intérieur du pays et une politique étrangère interventionniste. Mécontent des politiques conservatrices de son successeur William Taft, il a tenté de briguer un troisième mandat en 1912 à la tête du Parti progressiste, surnommé le "Bull Moose Party" après que Roosevelt se soit vanté de se sentir "fort comme un élan" malgré sa défaite à la Convention républicaine de 1912. Si le Bull Moose Party s'est depuis longtemps désintégré, ce n'est pas le cas de l'héritage politique de Roosevelt.\n\nQuentin a profité de la notoriété de son père pour remporter l'élection du gouverneur de New York en 1932, ramenant les républicains au pouvoir à Albany. Sa mise en œuvre de politiques progressistes a fait de lui le jeune porte-étendard de l'aile libérale du Parti républicain, contribuant ainsi à consolider le soutien de la gauche au parti."
 united_states_leadup_events.47.a:0 "Le grand espoir du GOP ?"

 united_states_leadup_events.48.t:0 "Clôture des Débats"
 united_states_leadup_events.48.d:0 "Lorsque les élections s'achèvent, c'est souvent dans un crescendo d'orchestre. Chaque candidat cherche à diffuser son message principal le plus largement possible, pour capturer chaque électeur indécis, pour consolider l'État dans lequel il peut faire un bon score, pour faire une dernière poussée dans les États qui sont encore à prendre.\n\nCette année est différente, mais seulement en termes d'échelle. Quatre candidats viables font campagne pour la présidence, chacun ayant des bases régionales et politiques qui s'entrecroisent. Le chaos de cette quadrangulaire a permis aux électeurs de voter sans penser à la stratégie. Par conséquent, les Démocrates comme les Républicains ont été forcés de se battre bec et ongles pour conserver leurs électeurs.\n\nAlors que la campagne touche à sa fin, les Républicains ont mis en avant leur visage jeune et brillant, Quentin Roosevelt. Une tournée nationale a vu le GOP remonter légèrement dans les sondages, car le charme et le charisme de Roosevelt ont compensé les maladresses de son partenaire.\n\nPendant ce temps, la campagne du Farmer-Labor a été de plus en plus remplie de cadres du Parti socialiste, qui ont poussé le message du parti dans une direction plus radicale malgré les souhaits de la convention. De la même manière, la campagne de Long est devenu de plus en plus militante, alors que les Minutemen ont brièvement posé leurs fusils pour distribuer les pamphlets du Kingfish.\n\nLà où les autres partis grimpent, les Démocrates stagnent et chutent. Même si le vice-président Robinson est un orateur passionné, huit ans d'impopularité ont rendu le parti radioactif, surtout pour un homme autant lié à Smith.\n\nClausewitz a dit que la politique est la continuation de la guerre par d'autres moyens. Pendant la campagne, l'opposé pourrait bien être vrai : comme en guerre, chaque campagne cherche le coup décisif, une percée, un message gagnant. Alors que les choses se calment, aucune percée n'est probable dans les derniers jours de la campagne. Nous attendons la décision du peuple le souffle coupé."
 united_states_leadup_events.48.a:0 "Il n'y a plus qu'à attendre."

 united_states_leadup_events.49.t:0 "Grève des Ouvriers Maritimes"
 united_states_leadup_events.49.d:0 "Alors que la grève générale précipitée par la dégradation des conditions économiques continue de s'étendre, les organisations ouvrières militantes ont été encouragées à faire grève dans les industries clés. Le passage d'octobre à novembre a vu une montée en flèche de la lutte dans les industries maritimes des deux côtes.\n\nA l'ouest, le poids lourd du CIO Harry Bridges a cherché à conserver ses gains et à imiter le succès de la grève massive des dockers de la côte ouest de 1934, qui avait culminé en une grève générale à San Francisco. Bridges a fusionné son Association internationale des Dockers avec l'Union des Marins du Pacifique de Harry Lundeberg sous la bannière de la Fédération maritime du Pacifique, qui a maintenant interrompu toutes les expéditions de la côte ouest, les dockers et les marins refusant de travailler.\n\nSur la côte du golfe, des développements similaires ont mené à l’émergence de la Fédération maritime de la Côte du Golfe, un syndicat inspiré par l'organisation de Bridges et Lundeberg. Rejetant l'Union internationale des Marins de l'AFL, les syndicalistes, influencés par le SPA, ont débuté une grève sauvage. Contrairement à leurs homologues de la côte ouest, les grévistes de la côte du golfe ont lutté avec les forces de l'ordre et ont maintenu la solidarité raciale, même si les deux côtes ont connu des incidents de violence avec la police et des officiels syndicaux "jaunes".\n\nLa fermeture totale des navigations sur la côte ouest est certainement l'impact le plus important de cette dernière grève. L'impact potentiel sur les chaînes d'approvisionnement en nourriture est une conséquence grave. Même s'il est peu probable que les électeurs en ressentent l'impact avant de se rendre aux urnes, on ne peut pas dire de même du conflit industriel qui a couvé pendant toute l'année dernière."
 united_states_leadup_events.49.a:0 "Je pense que j'ai entendu assez de chants ouvriers pour toute une vie !"

 united_states_leadup_events.50.t:0 "L'élection de 1936"
 united_states_leadup_events.50.d:0 "Tout au long de l'année, le peuple américain a attendu les élections avec impatience. Certains étaient impatients de pouvoir enfin exprimer leur mécontentement à l'égard de l'état actuel du pays, de démolir l'administration en place et de faire naître une nouvelle ère en élisant le candidat du changement qu'ils préféraient. D'autres ont attendu avec crainte les conséquences probables d'une élection contestée et violente, susceptible d'être le point culminant d'une activité politique radicale croissante, qui a fait la une des journaux cette année.\n\nCette année, les Américains se sont rendus en masse aux urnes. Le taux de participation a augmenté de plus de 7 % par rapport à 1932, grâce à la participation accrue des femmes et des électeurs de la classe ouvrière. Des incidents violents dans les bureaux de vote, à l'encontre d'opposants politiques et d'agents électoraux, ont été signalés dans de nombreux endroits, en particulier dans les municipalités du Nord dominées par les socialistes (où les Gardes rouges et les Minutemen rivalisent de férocité), mais le problème n'a pas été aussi écrasant qu'on aurait pu le craindre. La plupart des États utilisant le "bulletin australien" secret, l'effet de l'intimidation des électeurs a été limité.\n\nQuoi qu'il en soit, à l'heure où les Américains se rendent aux urnes, nous attendons les résultats avec beaucoup d'impatience. S'il est fort probable que l'élection se termine sans vainqueur le jour du scrutin, comme ce fut le cas il y a quatre ans, nous pouvons espérer, au-delà de toute espérance, que l'élection apportera une solution aux maux politiques du pays."
 united_states_leadup_events.50.a:0 "Et le résultat est..."

 united_states_leadup_events.51.t:0 "Pas de Vainqueur !"
 united_states_leadup_events.51.d.intro:0 "Alors que les votes étaient décomptés, il est rapidement apparu qu’aucun des quatre principaux candidats n’a eu l’avantage décisif. Long, les Républicains et le Farmer-Labor ont chacun remporté leurs états "sûrs" : les Républicains ont obtenu la Nouvelle-Angleterre et l’Indiana de manière décisive, Long a emporté le sud profond, et le Farmer-Labor a gagné une bande d’états allant de la Virginie-Occidentale au Dakota du Nord.\n\nLa véritable surprise de la nuit a été l’effondrement complet du vote démocrate. Arrivant apparemment à la quatrième place à la fois dans le vote populaire et électoral, les Démocrates ont peiné à gagner au-delà de leurs états-clés, comme la Virginie et le Texas. Tirés vers le bas par huit années de gouvernement démocrate impopulaire, le parti en place s’est effondré d’une manière qui n’avait pas été prévue par les observateurs, même les plus pessimistes.\n\nAlors que les derniers votes sont comptés, il est désormais clair qu’aucun parti n’emportera la majorité des grands électeurs. Les Républicains et le Farmer-Labor se disputant la première place, Long et son Union Party la troisième, et les Démocrates en quatrième position, une élection contingente va maintenant prendre place au Congrès. L’effondrement complet des Démocrates a cependant perturbé le processus : puisque les Démocrates sont arrivés au-delà de la troisième place, Joe T. Robinson ne sera pas candidat dans cette élection contingente.\n\nAu lieu de cela, la Chambre des Représentants devra choisir entre les Républicains, le Farmer-Labor et Long. La force restante de la délégation démocrate signifie que les perdants les plus clairs de l’élection joueront pourtant un rôle décisif dans l’élection du prochain président."
 united_states_leadup_events.51.d.republican:9 "$united_states_leadup_events.51.d.intro$\n\nCes résultats sont tout sauf décisifs. Long a déjà revendiqué la victoire, bien qu'il soit clairement arrivé troisième au collège électoral. Les vainqueurs du vote populaire, les Républicains, ont appelé au calme et à la confiance dans le processus, s'attendant clairement à remporter la Chambre grâce à une coalition de l'establishment. Quoi qu'il en soit, nous pouvons désormais affirmer avec certitude que l'élection, et plus généralement les difficultés politiques du pays, ne seront pas résolues en novembre prochain."
 united_states_leadup_events.51.d.olson:9 "$united_states_leadup_events.51.d.intro$\n\nCes résultats sont tout sauf décisifs. Long a déjà revendiqué la victoire, bien qu'il soit clairement arrivé troisième au collège électoral. Le vainqueur du vote populaire, le Farmer-Labor, a appelé le Congrès à tenir compte de la "volonté du peuple", sans doute inquiet que la majorité de l'establishment snobe leur candidat. Quoi qu'il en soit, nous pouvons désormais affirmer avec certitude que l'élection, et plus généralement les difficultés politiques du pays, ne seront pas résolues en novembre prochain."
 united_states_leadup_events.51.d.long:9 "$united_states_leadup_events.51.d.intro$\n\nCes résultats sont tout sauf décisifs. Long a déjà revendiqué la victoire, car malgré sa troisième place évidente au collège électoral, il a réussi à remporter le vote populaire. Long dénonce désormais le "vol" de l'élection au détriment du peuple, exigeant que le Congrès l'élise sur la base de sa victoire au vote populaire et d'une supposée fraude électorale. Quoi qu'il en soit, nous pouvons désormais affirmer avec certitude que l'élection, et plus généralement les difficultés politiques du pays, ne seront pas résolues en novembre prochain."
 united_states_leadup_events.51.a:0 "C’est le pire résultat possible."

 united_states_leadup_events.52.t:0 "Accusations de Fraude"
 united_states_leadup_events.52.d:0 "Les résultats indécis des élections n'ont laissé aucune partie satisfaite. De nombreux partisans dévoués (en particulier ceux des partis radicaux) étant furieux que leur candidat n'ait pas remporté une victoire décisive, des allégations de fraude et de truquage systémique des résultats des élections ont fait leur apparition dans le discours public. Dans tout le pays, les allégations selon lesquelles les autorités locales, étatiques ou même fédérales ont manipulé les résultats de l'élection sont devenues de plus en plus bruyantes, un autre symptôme de l'effondrement de la confiance dans les institutions de l'Amérique.\n\nLe Parti socialiste s'est appuyé sur les rapports de ses observateurs électoraux, qui ont relevé de nombreux cas de tentatives de rejet des bulletins de vote socialistes et Farmer-Labor, pour affirmer qu'il y avait eu un sous-dénombrement systématique des votes Farmer-Labor à l'échelle nationale. Il a également dénoncé la suppression du vote afro-américain dans le sud, une réalité depuis la fin de la Reconstruction, et affirmé que si les Noirs du sud avaient pu voter, ils auraient fait basculer plusieurs États dans le camp Farmer-Labor. \n\nHuey Long, quant à lui, a multiplié les accusations de manipulation des votes. Affirmant que les politiciens municipaux républicains et socialistes lui ont coûté des centaines de milliers de voix dans les villes, Long a poursuivi de nombreux États en justice pour obtenir un recomptage des bulletins de vote. Ces accusations semblent toutefois plutôt hypocrites, compte tenu des pratiques tristement célèbres de sa propre machine électorale, ainsi que des machines démocrates qui lui sont alliées, comme la machine Pendergast à Kansas City.\n\nBien qu'il soit peu probable que les poursuites judiciaires concernant la plupart des allégations de fraude tiennent la route, le fait même que ces allégations soient si courantes est un signe inquiétant pour la légitimité des élections américaines. Si des millions d'électeurs n'acceptent pas la défaite de leur candidat, comment pouvons-nous avoir une culture politique stable et civile ?"
 united_states_leadup_events.52.a:0 "Le mois de novembre n'est pas prêt de se terminer, n'est-ce pas ?"

 united_states_leadup_events.53.t:0 "Peur et dégoût à New York"
 united_states_leadup_events.53.d:0 "Au fur et à mesure que l'élection se poursuit, la myriade de litiges et de contestations entourant les résultats s'est intensifiée et a pris de l'ampleur. Le litige électoral le plus important est de loin celui qui a entouré l'élection au poste de gouverneur de New York. Dans une triangulaire serrée, les Démocrates, les Républicains et les Farmer-Labor ont tous revendiqué la victoire, exigeant le recomptage de différents lots de votes qu'ils soupçonnent d'être frauduleux.\n\nAu début de l'année, on s'attendait à ce que le gouverneur sortant, Quentin Roosevelt, soit réélu haut la main. Sa nomination en tant que candidat du Parti républicain à la vice-présidence a toutefois mis un terme à sa candidature à la réélection, ce qui a donné lieu à une course pour l'investiture républicaine et le poste de gouverneur. Le nouveau candidat républicain, le célèbre urbaniste Robert Moses, défend des positions plus conservatrices que Roosevelt. Son conservatisme relatif permet au candidat démocrate, l'ancien gouverneur Herbert Lehman, d'obtenir le vote des progressistes non socialistes.\n\nLa course est complétée par le candidat du Farmer-Labor, Benjamin Gitlow, un représentant du SPA. Bien que le Parti Farmer-Labor de New York comprenne de nombreux progressistes non socialistes, sa plus grande composante est de loin le Parti socialiste de New York. Gitlow, protégé et proche allié de John Reed, a, malgré son radicalisme comparé à des personnalités telles que Fiorello La Guardia, le maire Farmer-Labor de New York, accaparé le vote ouvrier, et a effectivement monté une candidature pour le poste de gouverneur.\n\nSi peu de gens pouvaient prédire la tournure que prendrait cette course serrée, ils étaient encore moins nombreux à s'attendre à une égalité à trois. Les trois partis ont revendiqué la victoire et de nombreux recomptages ont été ordonnés dans des comtés clés. En l'état actuel des choses, nos conseillers s'attendent à ce que Lehman prenne l'avantage sur la base des chiffres dont nous disposons, mais il semble probable que les socialistes refuseront de concéder la victoire, quelles que soient les décisions de justice."
 united_states_leadup_events.53.a:0 "Préoccupant."

 united_states_leadup_events.54.t:0 "La Coalition Conservatrice"
 united_states_leadup_events.54.d:0 "S'il est une chose que l'on peut déduire des résultats des élections de novembre, c'est que la politique conservatrice de l'administration Smith a été totalement rejetée par les électeurs américains. Les trois candidats susceptibles d'être élus lors de l'élection partielle ont fait campagne sur un programme de changement, qu'il soit modéré (dans le cas du GOP), progressiste (dans le cas de Farmer-Labor) ou populiste (dans le cas de Long). Robinson, le candidat le plus représentatif de la continuité, a été sèchement écrasé à la fois par le vote populaire et par le collège électoral.\n\nNéanmoins, les conservateurs du Congrès n'ont pas pris ce revers à la légère. Se préparant à un environnement politique qui, en tout état de cause, devrait voir des tentatives substantielles de changement dans la politique américaine, les conservateurs des partis Démocrate et Républicain se sont rencontrés de manière informelle pour discuter de tactiques communes pour l'avenir.\n\nLe résultat a été baptisé "Coalition conservatrice", une alliance non officielle unie derrière des principes conservateurs généraux. Le "manifeste conservateur", publié par le sénateur démocrate de Caroline du Nord Josiah Bailey et cosigné par plusieurs conservateurs des deux partis, sert de cadre à l'alliance. Ses principes fondamentaux sont un financement sain, une intervention limitée de l'État dans l'économie et une politique du travail conservatrice.\n\nLe Farmer-Labor et Long ont tous deux dénoncé la nouvelle alliance comme un refuge pour des intérêts particuliers. Néanmoins, le nouveau bloc est assez important et se prépare déjà à rendre la vie infernale à tout nouveau président trop radical. Le bloc a également pris la liberté de rencontrer plusieurs personnalités d'importance nationale, telles que le général Douglas MacArthur et le directeur du FBI J. Edgar Hoover, afin de mieux évaluer la violence radicale croissante qui sévit dans tout le pays."
 united_states_leadup_events.54.a:0 "Ils sont également libres d'exprimer leurs opinions."

 united_states_leadup_events.55.t:0 "La Vague de Grèves S'intensifie"
 united_states_leadup_events.55.d:0 "Depuis plus d'un an maintenant, avant même la récession économique de février, l'action syndicale militante n'a cessé de gagner en intensité et en ampleur dans tout le pays. L'absence de toute certitude politique après les élections n'a fait qu'intensifier cette tendance, les rabatteurs du SPA et du CIO proclamant que les élections contestées serviront d'excuse à l'inaction du gouvernement en matière d'économie et de protection du droit syndical.\n\nSur les deux côtes, la grève maritime lancée par Harry Bridges entre dans son deuxième mois. Bien que le gouvernement fédéral ait une nouvelle fois proposé sa médiation, les entreprises et le syndicat cherchent à remporter une victoire décisive : les deux parties étant plus militarisées qu'en 1934, les Minutemen et les Gardes rouges s'affrontent à San Francisco et dans d'autres villes portuaires, sous l'impulsion des deux camps.\n\nA l'Est, les tensions dans le cœur industriel de la nation se sont à nouveau exacerbées. William Z. Foster, principal ultra-syndicaliste du CIO et architecte de la Grande Grève de l'Acier de 1931, a tourné son attention vers le "petit acier", qui avait échappé à la syndicalisation en 1931 alors que U.S. Steel avait été contraint de s'asseoir à la table des négociations. Aujourd'hui, après avoir frôlé la mort à la suite d'une crise cardiaque, Foster est revenu sur le devant de la scène avec fracas, dans l'espoir d'imposer un accord similaire à ses petits concurrents. La grève est rapidement devenue violente, faisant plusieurs morts parmi les travailleurs et les paramilitaires.\n\nNon loin de là, à Détroit, l'UAW, accepté par l'industrie automobile comme un fait accompli après le succès de la grève de l'acier, a lancé une nouvelle série d'actions industrielles contre General Motors, après que cette dernière a annoncé des plans de fermeture de plusieurs usines. Dans l'intention de protéger l'emploi de ses membres, le syndicat s'est rallié à sa figure de proue, Walter Reuther, qui, malgré ses blessures survenues au début de l'année, a mené une action énergique d'organisation et de piquetage.\n\nQuelle que soit l'issue des élections, le train du travail semble se diriger vers une trajectoire de collision avec toutes les autorités établies dans ce pays. Nous ne pouvons qu'espérer qu'il puisse être arrêté par des moyens pacifiques."
 united_states_leadup_events.55.a:0 "Notre récompense pour huit années passées à les aider."

 united_states_leadup_events.56.t:0 "Le Collège Électoral se Réunit"
 united_states_leadup_events.56.d:0 "Aujourd'hui, les différents grands électeurs des 48 États se sont réunis pour voter pour la présidence. Aux États-Unis, les votes lors des élections présidentielles ne sont techniquement pas exprimés pour les candidats à la présidence eux-mêmes, mais plutôt pour des listes de grands électeurs qui s'engagent à voter en faveur de leurs candidats lors de l'élection juridiquement contraignante. Bien qu'il s'agisse généralement d'une simple formalité, le collège électoral a parfois eu une signification allant au-delà du simple rituel civique : bien que les grands électeurs soient généralement des hommes de parti loyaux, il arrive qu'ils rompent leur engagement et votent pour d'autres candidats, devenant ainsi des grands électeurs "infidèles".\n\nLe contrôle minutieux des candidats dans cette élection aux enjeux considérables a permis d'exclure la possibilité d'avoir des électeurs infidèles cette année. Le collège électoral a voté conformément à ce que l'on attendait de lui. Ainsi, nous pouvons désormais savoir avec une certitude absolue qu'il n'y aura pas de vainqueur absolu de l'élection. Au lieu de cela, il faudra désormais organiser une élection conditionnelle au Congrès pour élire séparément un président et un vice-président, comme ce fut le cas il y a quatre ans, en 1932.\n\nSi Al Smith et Joe Robinson ont été relativement facilement réélus à la Chambre des représentants et au Sénat cette année-là, grâce à la force continue des démocrates, les choses sont beaucoup moins sûres cette année. Si le Sénat (qui élit le vice-président et reste dominé par les partis de l'establishment) devrait élire Quentin Roosevelt au poste de numéro deux, la Chambre (qui élit le président) est un véritable capharnaüm, et rares sont ceux qui peuvent prédire la tournure que prendront les événements."
 united_states_leadup_events.56.a:0 "Une fin d'année peu réjouissante."

 united_states_leadup_events.57.t:0 "Décès du vice-président Robinson"
 united_states_leadup_events.57.d:0 "Depuis sa défaite cuisante à l'élection présidentielle il y a presque deux mois, le vice-président Joe T. Robinson avait fait profil bas. N'ayant plus d'autre rôle dans sa carrière que de présider la certification des résultats d'une élection qu'il a spectaculairement perdu, la plupart des gens n'espéraient plus grand chose de Robinson avant qu'il prenne sa retraite, surtout alors que l'attention de la nation est attirée ailleurs, vers des affaires plus pressantes.\n\nMais Robinson a été épargné par l'ignominie de devoir présider sa propre défaite. Aujourd'hui, la nouvelle est arrivée de Washington annonçant la mort du vice-président. Après s'être plaint de douleurs il y a deux jours, il est mort d'une attaque cardiaque, probablement provoquée par le stress de la campagne. La perte décisive de son État natal face à son ennemi Huey Long a également pesé sur le vice-président pendant ses derniers jours.\n\nAvec la mort de Robinson, le devoir de certifier les résultats de l'élection incombe au président pro tempore du Sénat. Le président Smith ainsi que de nombreux membres de la Chambre et du Sénat ont rendu hommage à Robinson, un législateur vétéran en tant que sénateur de l'Arkansas. Les candidats républicain et Farmer-Labor ont envoyé leurs condoléances, tandis que Huey Long a fait une courte déclaration sur la mort de Robinson."
 united_states_leadup_events.57.a:0 "Repose en paix"

 united_states_leadup_events.58.t:0 "Les Ouvriers S'emparent des Usines GM"
 united_states_leadup_events.58.d:0 "La fermeture programmée des usines General Motors à Détroit a rencontré ce qui est peut-être un scénario catastrophe : l'occupation spontanée des usines par la classe ouvrière elle-même. Walter Reuther, portant toujours les bandages de la "Bataille de l'Autopont" il y a des mois, a été vu serrant les mains de nombreux ouvriers de l'automobile après que l'UAW a mené l'effort avec une série de grèves sauvages et d'actions directes qui s'approchent du révolutionnaire. Organisant les ouvriers dans des comités élus basés sur les usines ainsi qu'une affiliation syndicale plus globale (que ce soit l'IWW, le CIO ou dans certains cas des radicaux de l'AFL ou des ouvriers sans affiliation), le SPA a dans les faits commencé la formation directe de structures de pouvoir parallèles au sein du cœur industriel de la nation. Le gouvernement de l'État s'est complètement effondré en réponse aux demandes des ouvriers, et a immédiatement accepté d'augmenter les salaires en utilisant des fonds fédéraux, nationalisant de facto les usines sans compensation à un General Motors furieux.\n\nUne flopée de poursuites judiciaires n'est pas nouvelle, surtout à cette époque, mais l'échelle est presque sans précédent. Les concessions paniquées du gouvernement ont envoyé un message des plus inquiétants aux chefs d'entreprise de tout le pays, trop paralysés pour faire quoi que ce soit à propos de la disruption du commerce habituel. Tandis que le CIO organise l'autodéfense et l'armement des usines nouvellement socialisées, une question jadis impensable commence à hanter les réunions des ouvriers comme des patrons."
 united_states_leadup_events.58.a:0 "Combien de temps nous reste-t-il avant que tout ne s'emballe ?"

 united_states_leadup_events.59.t:0 "Le 75e Congrès"
 united_states_leadup_events.59.d.olson:9 "$united_states_leadup_events.59.d.body.start$\n\nUne dernière option serait de former une coalition avec le Farmer-Labor afin d'élire Floyd Olson à la présidence. Bien que les conservateurs soient très réticents à l'idée de laisser le Farmer-Labor entrer à la Maison Blanche, le pays est clairement en faveur du changement, et Olson pourrait enfin parvenir à apaiser les tensions sociales croissantes dans le Midwest.\n\n$united_states_leadup_events.59.d.body.end$"
 united_states_leadup_events.59.d.thomas:9 "$united_states_leadup_events.59.d.body.start$\n\nBien que Norman Thomas, candidat du Farmer-Labor, soit également disponible, l'idée d'élire un socialiste pur et dur à la Maison Blanche a été rejetée tant par les conservateurs que par les libéraux modérés.\n\n$united_states_leadup_events.59.d.body.end$"
 united_states_leadup_events.59.d.body.start:0 "Après presque deux mois de troubles post-élections, le 75e Congrès s’est réuni à Washington pour la première fois. Les résultats indécis de l’élection présidentielle ont eu pour conséquence deux chambres divisées, qui doivent désormais se contorsionner pour former n’importe quelle majorité, non seulement pour élire un président de la Chambre, mais aussi, puisque le collège électoral a échoué, pour élire un président des États-Unis.\n\nCependant, les Démocrates se retrouvent dans une position unique par rapport aux autres partis du Congrès : leur candidat à la présidence est arrivé quatrième aux élections de novembre, et ne sera donc pas candidat dans l’élection contingente. Cela laisse les représentants démocrates dans la position de faiseurs de roi, car ne pouvant voter pour leur propre candidat ils doivent soutenir celui d’un autre parti.\n\nD’un côté, ils peuvent simplement former une coalition de l’establishment pour élire le candidat des Républicains. Les Démocrates et les Républicains ont, réunis, une courte majorité, et trouver les votes nécessaires devrait être facile. Les Républicains ayant fait part de leur volonté de laisser John Nance Garner présider la Chambre si leur candidat est élu, il devrait être facile de faire accepter l’idée à la plupart des Démocrates.\n\nD’un autre côté, les Démocrates pourraient bricoler une coalition de Démocrates, de Républicains progressistes et de Farmer-Labors modérés pour élire Huey Long à la présidence. Même si de nombreux Démocrates méprisent Long, il garde des liens importants avec son ancien parti, et lui donner la présidence pourrait guérir les blessures de la campagne de l’année dernière."
 united_states_leadup_events.59.d.body.end:0 "Avant qu'une élection contingente ne puisse avoir lieu, un président de la Chambre des Représentants doit d’abord être élu. Puisque le président de la Chambre sera capable d’influencer les règles de scrutin de l’élection contingente, il est probable que la coalition qui élira le président de la Chambre élira également le président des États-Unis. Si la Chambre échoue à élire son président, il est probable qu'il sera difficile pour toute faction de construire une majorité derrière son candidat, laissant le pays dans un flou constitutionnel."
 united_states_leadup_events.59.a:0 "Le temps est au changement, le Farmer-Labor doit tenter sa chance."
 united_states_leadup_events.59.b:0 "Nous devons mettre le pays d’abord et rejoindre les Républicains."
 united_states_leadup_events.59.c:0 "Long est un Démocrate par nature, une coalition progressiste va l’élire."
 united_states_leadup_events.59.e:0 "L’impasse du Congrès est insurmontable…"

 united_states_leadup_events.60.t:0 "Olson Élu Président"
 united_states_leadup_events.60.d:0 "Après plusieurs scrutins avortés, il semble que la Chambre soit plongée dans le chaos. Pendant un certain temps, l'élection d'un président de la Chambre a semblé prendre plusieurs jours, retardant peut-être même l'élection d'un président. Cependant, alors que la pression montait, une percée s'est produite le deuxième jour du vote. Un accord a été conclu entre la majorité du caucus démocrate et Farmer-Labor, ainsi qu'une poignée de républicains progressistes.\n\nEn échange des votes Farmer-Labor en faveur de John Nance Garner à la présidence, une majorité de démocrates a accepté de voter pour Floyd Olson à la présidence, à condition que plusieurs démocrates soient nommés au cabinet. Avec Garner à la présidence, l'élection conditionnelle s'est déroulée sans trop d'incidents : après quelques faux départs, les principaux conservateurs démocrates ont cédé la place à Olson au troisième tour de scrutin. Floyd Olson est ainsi officiellement élu 32e président des États-Unis.\n\nL'élection d'Olson a immédiatement suscité d'importantes protestations de la part du contingent conservateur du Congrès. Plusieurs démocrates réactionnaires du Sud ont quitté le Congrès après l'élection d'un "socialiste" à la plus haute fonction du pays. La nouvelle de l'élection d'Olson s'est rapidement répandue et le nouveau président élu a rapidement commencé à constituer son cabinet multipartite. La perte de deux mois de préparation entre l'élection et l'investiture a provoqué une véritable ruée à Washington, les fonctionnaires fédéraux n'ayant que deux semaines pour se préparer à l'entrée en fonction d'Olson.\n\nNéanmoins, l'élection ferme d'un président est un soulagement pour toute la nation. Alors que le pays traverse une crise économique et sociale, nous ne pouvons qu'espérer qu'Olson aura plus de chance que nous n'en avons eu au cours de l'année écoulée."
 united_states_leadup_events.60.a:0 "Espérons qu'il saura contenir les rouges..."

 united_states_leadup_events.61.t:0 "Borah Élu Président"
 united_states_leadup_events.61.d:0 "Après plusieurs scrutins ratés, il semble que la Chambre soit plongée dans le chaos. Pendant un moment, l'élection d'un président de la Chambre a semblé devoir prendre plusieurs jours, reportant peut-être l'élection du président des États-Unis. La pression étant montée d'un cran, une percée a été réalisée peu après le début du vote. Un accord a été signé entre les contingents démocrate et républicain à la Chambre, ainsi qu'avec une poignée de Farmer-Labor non-socialistes.\n\nEn échange des voix des Républicains pour élire John Nance Garner président de la Chambre, la plupart des Démocrates ont accepté de voter pour William Borah à la présidence, à condition que plusieurs Démocrates entrent au gouvernement. Avec Garner président, l'élection contingente s'est déroulée sans incidents : un seul tour de scrutin a été nécessaire pour confirmer l'élection de Borah, car la majorité Démocrates-Républicains avait plus qu'assez de délégations pour ce faire. Après cela, William Borah a été officiellement élu 32e Président des États-Unis.\n\nL'élection de Borah, largement considérée comme le choix le plus probable du nouveau Congrès, s'est déroulée sans trop de protestations du centre. Les Socialistes sont sortis en guise de protestation, mais l'élection a été reçue positivement. La nouvelle de l'élection de Borah s'est rapidement répandue, et le nouveau président élu a commencé à rapidement assembler son gouvernement transpartisan. La perte de deux mois de préparation entre l'élection et l'investiture a provoqué une véritable ruée à Washington, alors que les officiels fédéraux n'ont que deux semaines pour préparer Borah à prendre ses fonctions.\n\nNéanmoins, l'élection d'un président a soulagé la nation. Le pays étant en crise économique et sociale, on ne peut qu'espérer que Borah ait plus de chance que ce que nous avons vécu l'année dernière."
 united_states_leadup_events.61.a:0 "Envoyez nos félicitations."

 united_states_leadup_events.62.t:0 "Landon Élu Président"
 united_states_leadup_events.62.d:0 "Après plusieurs scrutins ratés, il semble que la Chambre soit plongée dans le chaos. Pendant un moment, l'élection d'un président de la Chambre a semblé devoir prendre plusieurs jours, reportant peut-être l'élection du président des États-Unis. La pression étant montée d'un cran, une percée a été réalisée peu après le début du vote. Un accord a été signé entre les contingents démocrate et républicain à la Chambre.\n\nEn échange des voix des Républicains pour élire John Nance Garner président de la Chambre, la plupart des Démocrates ont accepté de voter pour Alf Landon à la présidence, à condition que plusieurs Démocrates entrent au gouvernement. Avec Garner président, l'élection contingente s'est déroulée sans incidents : un seul tour de scrutin a été nécessaire pour confirmer l'élection de Landon, car la majorité Démocrates-Républicains avait plus qu'assez de délégations pour ce faire. Après cela, Alf Landon a été officiellement élu 32e Président des États-Unis.\n\nL'élection de Landon, largement considérée comme le choix le plus probable du nouveau Congrès, s'est déroulée sans trop de protestations du centre. Les Socialistes et les Longistes sont sortis en guise de protestation, mais l'élection a été reçue positivement. La nouvelle de l'élection de Landon s'est rapidement répandue, et le nouveau président élu a commencé à rapidement assembler son gouvernement transpartisan. La perte de deux mois de préparation entre l'élection et l'investiture a provoqué une véritable ruée à Washington, alors que les officiels fédéraux n'ont que deux semaines pour préparer Landon à prendre ses fonctions.\n\nNéanmoins, l'élection d'un président a soulagé la nation. Le pays étant en crise économique et sociale, on ne peut qu'espérer que Landon ait plus de chance que ce que nous avons vécu l'année dernière."
 united_states_leadup_events.62.a:0 "Le mieux que l'on puisse espérer, tout compte fait."

 united_states_leadup_events.63.t:0 "Long Élu Président"
 united_states_leadup_events.63.d:0 "Après plusieurs scrutins ratés, il semble que la Chambre soit plongée dans le chaos. Pendant un moment, l'élection d'un président de la Chambre a semblé devoir prendre plusieurs jours, reportant peut-être l'élection du président des États-Unis. La pression étant montée d'un cran, une percée a été réalisée peu après le début du vote. Un accord a été signé entre une coalition hétéroclite de Démocrates, de Républicains progressistes et de Farmer-Labor non-socialistes.\n\nEn échange des voix nécessaires pour élire John Nance Garner président de la Chambre, la coalition a accepté de voter pour Huey Long à la présidence, à condition qu'une large gamme de partisans entrent au gouvernement. Avec Garner président, l'élection contingente a continué : même si il a d'abord semblé que l'accord puisse tomber en morceaux à la première difficulté, après cinq tours de scrutin les derniers Démocrates ont laissé la place à Long. Par conséquent, Huey Long a été officiellement élu 32e Président des États-Unis.\n\nL'élection de Long a immédiatement provoqué du chahut au Congrès. Une sélection diverse de Socialistes, de Républicains et d'autres membres de chaque parti ont quitté la salle lors de la confirmation de Long. La nouvelle de l'élection de Long s'est rapidement répandue, et le nouveau président élu a rapidement commencé à assembler son gouvernement transpartisan. La perte de deux mois de préparation entre l'élection et l'investiture a provoqué une véritable ruée à Washington, alors que les officiels fédéraux n'ont que deux semaines pour préparer Long à prendre ses fonctions.\n\nNéanmoins, l'élection d'un président a soulagé la nation. Le pays étant en crise économique et sociale, on ne peut qu'espérer que Long ait plus de chance que ce que nous avons vécu l'année dernière."
 united_states_leadup_events.63.a:0 "Je n'ai rien à lui dire."

 united_states_leadup_events.64.t:0 "La controverse sur le vote populaire"
 united_states_leadup_events.64.d.intro:0 "Notre constitution n'exige pas que le vainqueur du plus grand nombre de voix lors de l'élection présidentielle nationale soit nécessairement le vainqueur. À cinq reprises (en 1824, 1876, 1888, 1920 et 1932), le vainqueur du vote populaire n'a pas remporté la présidence, soit en raison d'une division entre le collège électoral et le vote populaire, soit parce qu'une élection contingente à la chambre a choisi un candidat autre que le vainqueur du vote populaire.\n\nAujourd'hui, 1936 est devenu la sixième occasion de ce genre, et la troisième en l'espace de 17 ans. Pour la deuxième fois consécutive, la Chambre a choisi un candidat moins populaire pour la présidence. Bien que cela n'ait aucune incidence juridique sur la légitimité du président, il s'agit évidemment d'une situation loin d'être idéale pour la légitimité de nos institutions démocratiques : dans le sillage de l'élection contingente, de petites manifestations ont éclaté dans tout le pays pour dénoncer le choix du Congrès de "ne pas tenir compte de la volonté du peuple"."
 united_states_leadup_events.64.d.republican:9 "$united_states_leadup_events.64.d.intro$\n\nLe Parti républicain, dont le candidat a remporté le vote populaire, s'est engagé dans une série de querelles factionnelles suite à son échec à imposer l'élection de son candidat. Diverses factions républicaines du Congrès se rejettent mutuellement la responsabilité de la perte de cohésion qui a conduit les Démocrates à s'engager dans une autre voie politique. Néanmoins, la plupart des Républicains ont, à contrecœur, accepté les résultats."
 united_states_leadup_events.64.d.olson:9 "$united_states_leadup_events.64.d.intro$\n\nDepuis l'élection contingente, Floyd Olson, vainqueur du vote populaire, s'est largement retiré de la scène publique. Cela a permis à d'autres forces au sein du Farmer-Labor de prendre le contrôle du mouvement de protestation, à savoir le Parti socialiste. Les Socialistes ont saisi l'occasion offerte par le choix par la Chambre d'un candidat moins populaire pour dénoncer la démocratie américaine comme une imposture et appeler à une révision complète de la Constitution. Le fait qu'un tel programme ait un quelconque attrait auprès du grand public est un signe inquiétant des temps qui courent."
 united_states_leadup_events.64.d.long:9 "$united_states_leadup_events.64.d.intro$\n\nL'homme qui prétend incarner cette "volonté populaire" n'est certainement pas parti sans faire de bruit. Dénonçant le "marché corrompu" qui lui a valu d'être écarté de la Maison Blanche, Huey Long a embrassé avec enthousiasme la colère de ses partisans, qui estiment que l'élection leur a été volée par une classe politique corrompue. Malgré les espoirs contraires, il est probable que Long restera une épine dans le pied de la nouvelle administration."
 united_states_leadup_events.64.a:0 "Peut-on vraiment continuer comme ça ?"

 united_states_leadup_events.65.t:0 "Quentin Roosevelt Élu Vice-Président"
 united_states_leadup_events.65.d.intro:0 "L'élection d'un président par la Chambre des Représentants a été un soulagement pour beaucoup de monde à Washington. Peu importe les différences d'opinion politique à propos de l'élection, la fin de l'incertitude ayant duré deux mois entre le vote de novembre et l'élection contingente à la Chambre a été d'un grand soulagement pour la nation.\n\nL'élection à la Chambre n'a cependant pas résolu tous les problèmes de l'élection. Il reste la question de la vice-présidence : lors d'une élection contingente, au lieu d'être élu à la Chambre comme le président, le vice-président est élu au Sénat dans un vote séparé. A cause des plus grands obstacles pour pouvoir être élu au Sénat, la chambre reste dominée par les partis de l'establishment qui, à eux deux, détiennent une majorité absolue.\n\nAujourd'hui, cette majorité s'est réunie pour élire le nouveau vice-président. Entre les deux candidats principaux du collège électoral, le Sénat a élu le candidat des Républicains, Quentin Roosevelt, vice-président. Roosevelt, le fils très populaire de l'ancien président Theodore Roosevelt, a eu peu de difficultés à rassembler une majorité du Sénat derrière lui, surtout face au candidat plus radical du Farmer-Labor."
 united_states_leadup_events.65.d.republican:9 "$united_states_leadup_events.65.d.intro$\n\nL'élection de Roosevelt est une aubaine pour le président républicain nouvellement élu. L'élection de l'ensemble des candidats républicains représente une victoire apparemment modeste, mais importante pour le GOP. Roosevelt étant appelé à jouer un rôle clé dans l'administration, il semble probable que le nouveau président s'appuiera sur sa jeunesse et sa popularité pour soutenir son administration en ces temps troublés."
 united_states_leadup_events.65.d.olson:9 "$united_states_leadup_events.65.d.intro$\n\nL'élection de Roosevelt est un inconvénient pour le président élu Floyd Olson. Olson espérait que l'ensemble du ticket Farmer-Labor entrerait à la Maison Blanche, mais il a toujours été considéré comme probable que Norman Thomas ne serait pas élu par le Sénat. Néanmoins, Olson a indiqué son désir d'avoir une relation fonctionnelle avec le vice-président qui lui a été imposé. Nous ne pouvons qu'espérer qu'ils pourront travailler ensemble en ces temps troublés."
 united_states_leadup_events.65.d.long:9 "$united_states_leadup_events.65.d.intro$\n\nL'élection de Roosevelt est un inconvénient pour le président élu Huey Long. Comme Long est arrivé troisième au collège électoral, son colistier n'était pas disponible lors de l'élection contingente au Sénat. Ainsi, les partisans de Long (y compris lui-même) ont voté à contrecœur pour Roosevelt, considérant qu'il était le moindre des deux maux. Néanmoins, Long a tendu la main à Roosevelt, dans l'espoir d'entretenir une relation productive avec son nouveau vice-président. Certains espèrent même que l'influence de Roosevelt permettra de modérer les tendances radicales de Long. Quoi qu'il en soit, nous ne pouvons qu'espérer que l'élection de Roosevelt annonce des jours meilleurs en ces temps troublés."
 united_states_leadup_events.65.a:0 "Enfin une bonne nouvelle."

 united_states_leadup_events.66.t:0 "Chaos Électoral"
 united_states_leadup_events.66.d:0 "Plusieurs jours de scrutins frénétiques ont fait de la Chambre un vrai bazar. Négociations frénétiques, échange de votes, demandes, menaces, toutes les cartes à la disposition des hommes politiques. Pourtant, après des jours de combats (parfois très littéralement), la Chambre n'est toujours pas près d'élire son président.\n\nLe temps d'une certification des résultats de l'élection présidentielle approchant à grand pas, l'ancien président de la Chambre John Nance Garner a fait une dernière tentative désespérée de gagner sa réélection. Il a échoué, plus largement encore qu'avant. Sans président, la Chambre n'est pas en état de négocier l'élection d'un président. Même si des conseillers légaux ont indiqué que la Chambre devrait pouvoir participer à la session commune du Congrès qui certifiera les résultats de l'élection, il y a peu d'espoir d'assembler une coalition pour réellement élire un président après la certification des résultats.\n\nPire, le Sénat ressent les effets de l'impasse de la Chambre. Même si la composition du Sénat devrait rendre un compromis plus facile, les Démocrates ont pour l'instant échoué à trouver un accord avec les Républicains pour élire Quentin Roosevelt vice-président, certains Républicains allant même jusqu'à accuser les dirigeants démocrates d'obstruction pour que Cordell Hull devienne président par intérim le 20.\n\nIl devient de plus en plus probable qu'il n'y ait aucun Président des États-Unis le 20 janvier, et Washington est entré dans la panique. Les préparations pour la prochaine administration sont impossibles alors qu'il n'y a aucune certitude qu'il y ait bien une prochaine administration. La grève nationale a repris de plus belle, et le président Smith a été briefé sur la capacité de l'armée à contenir une insurrection nationale.\n\nIl ne reste plus que deux semaines, et on ne peut qu'espérer que la Chambre résolve cette situation avant qu'il ne soit trop tard."
 united_states_leadup_events.66.a:0 "Mais qu'est-ce qu'ils font, bon sang ?"

 united_states_leadup_events.67.t:0 "L'Investiture de Floyd Olson"
 united_states_leadup_events.67.d:0 "Avec moins de trois semaines entre l'élection contingente et l'investiture, le marchandage à propos de la composition du futur gouvernement est passé à la vitesse supérieure. Pendant ce temps, la vague de grèves de 1936 ne semble pas sur le point de s'arrêter, sans compter la violence politique qui assaille la nation. Malgré cela, l'Amérique s'est tout de même arrêtée une journée pour écouter son nouveau président. Tous les yeux s'étant tournés vers lui, il a commencé son discours avec les platitudes habituelles appelant à l'unité, promettant une transition douce et jurant de travailler avec le vice-président Roosevelt.\n\nMais Olson a rapidement adopté un ton plus vindicatif, déclarant "une nation ne peut pas être protégée si elle ne protège pas ses citoyens. L'industrie se retranche, réduit les salaires, baisse le niveau de vie, détruit le pouvoir d'achat, et jette de plus en plus d'hommes et de femmes dans les rues en les laissant seuls. Comment cela pourrait-il résoudre nos problèmes économiques, je n'en ai pas la moindre idée !"\n\nDe son côté, l'establishment a trop peu fait. "Jamais avant aujourd'hui les partis Démocrate et Républicain, au niveau national comme local, n'ont eu si peu de moral et si peu d'idées. Ils sont restés immobiles, comme hébétés, regardant le train passer sans savoir de quoi il s'agit." Pour lui, seule une action décisive peut sauver la république, une action décisive pour laquelle il a été élu, et qu'il va donc prendre.\n\nA ceux qui l'accusent de piétiner les libertés civiles, Olson a répondu avec ses propres questions : "Les libertés de qui ? La liberté de quoi ? La liberté de l'Alliance des Citoyens d'armer des voyous pour tirer dans le dos de grévistes sans défense ? La liberté des actionnaires véreux de tondre la veuve et l'orphelin ? La liberté des millionnaires d'échapper à l'impôt ? La liberté de transformer des ouvriers en esclaves et des fermiers en serfs ? Voilà les libertés individuelles dont ces gens parlent !"\n\nUne route longue et difficile attend le président Olson, mais il est clair que l'Amérique est prête à prendre un autre chemin."
 united_states_leadup_events.67.a:0 "Saluons le Chef."

 united_states_leadup_events.68.t:0 "L'Investiture de William Borah"
 united_states_leadup_events.68.d:0 "Avec moins de trois semaines entre l'élection contingente et l'investiture, le marchandage à propos de la composition du futur gouvernement est passé à la vitesse supérieure. Pendant ce temps, la vague de grèves de 1936 ne semble pas sur le point de s'arrêter, sans compter la violence politique qui assaille la nation. Malgré cela, l'Amérique s'est tout de même arrêtée une journée pour écouter son nouveau président. Tous les yeux s'étant tournés vers lui, il a commencé son discours avec les platitudes habituelles appelant à l'unité, promettant une transition douce et jurant de travailler avec le vice-président Roosevelt.\n\nMais Borah ne se serait jamais contenté d'un discours générique. Surnommé le "Grand Opposant" pour ses positions franches au Congrès, il est un orateur célèbre comparé à de grands hommes d'État américains comme Daniel Webster, Henry Clay et John Calhoun.\n\nLa nation étant au milieu d'une crise, Borah a parlé pendant plus de deux heures sans notes - abordant des sujets allant de l'impasse politique à la dépression économique, en passant par la justice sociale, la violence intérieure et même les affaires internationales. Invoquant le patriotisme américain, il a déclaré que "si nous nous sommes trompés, vous et moi, c'est d'avoir perdu l'amour pour ces choses que nous avons appris à vénérer depuis notre enfance", appelant à un effort commun en faveur du changement.\n\nMalgré cela, il a adopté une ligne plus dure à propos du radicalisme, citant l'inquiétude de Lincoln de "ne pas envisager de compromis ; n'en avoir aucun." Il a déclaré "qu'il n'y a rien qui soit plus résistant et revienne plus souvent que l'intolérance. Les vices et les passions qu'elle invoque pour se soutenir sont les plus impitoyables et les plus persistantes que puisse contenir le cœur humain. Elles s'endorment parfois, mais ne meurent jamais. Tout, chaque situation extraordinaire, chaque controverse inutile, peut rallumer ces flammes et implanter dans notre république ce qui a détruit toutes les autres."\n\nPour certains, le discours de Borah les a ému aux larmes. Pour d'autres, il parle beaucoup pour ne rien dire."
 united_states_leadup_events.68.a:0 "Saluons le Chef."

 united_states_leadup_events.69.t:0 "L'Investiture d'Alf Landon"
 united_states_leadup_events.69.d:0 "Avec moins de trois semaines entre l'élection contingente et l'investiture, le marchandage à propos de la composition du futur gouvernement est passé à la vitesse supérieure. Pendant ce temps, la vague de grèves de 1936 ne semble pas sur le point de s'arrêter, sans compter la violence politique qui assaille la nation. Malgré cela, l'Amérique s'est tout de même arrêtée une journée pour écouter son nouveau président. Tous les yeux s'étant tournés vers lui, il a commencé son discours avec les platitudes habituelles appelant à l'unité, promettant une transition douce et jurant de travailler avec le vice-président Roosevelt.\n\nLandon a tenté de donner aux Américains un sentiment de normalité. Il a prié pour que "les Conseils de Dieu (le) rendent digne de la foi et de la confiance qu'(ils) ont placé en (lui)" et a exprimé son espoir que "chaque homme et chaque femme de cette nation comprenne chacun de (ses) mots, car (il) parle de questions qui nous concernent tous."\n\nIl a déclaré que "le temps est venu d'arrêter les tâtonnements" et que "le pays est prêt à se reconstruire." Louant l'esprit d'initiative américain, il a remarqué que les entreprises américaines pèsent des milliards de dollars et a prédit que "une fois que toute cette demande de consommation sera relâchée, le problème ne sera pas de trouver du travail pour les travailleurs, mais de trouver des travailleurs pour travailler."\n\nLandon a continué en disant que "l'un des signes de la fin des dépressions passées a été la création de nouvelles entreprises. Il est vrai que la plupart étaient petites. Mais ensemble, elles ont procuré du travail à des millions de personnes." La dépression actuelle a cependant vu peu de nouvelles créations d'entreprises car "le petit entrepreneur, le travailleur qui voudrait devenir son propre patron - l'Américain moyen - hésite à se mettre à son compte. Il manque de confiance dans la solidité de la politique fédérale ; il a peur de ce qui pourrait advenir."\n\nIl a juré de dissiper cette peur et de "libérer l'initiative et l'esprit des entreprises américaines." Mais beaucoup craignent qu'il ne libère au lieu de cela plus de radicalisme."
 united_states_leadup_events.69.a:0 "Saluons le Chef."

 united_states_leadup_events.70.t:0 "L'Investiture de Huey Long"
 united_states_leadup_events.70.d:0 "Avec moins de trois semaines entre l'élection contingente et l'investiture, le marchandage à propos de la composition du futur gouvernement est passé à la vitesse supérieure. Pendant ce temps, la vague de grèves de 1936 ne semble pas sur le point de s'arrêter, sans compter la violence politique qui assaille la nation. Malgré cela, l'Amérique s'est tout de même arrêtée une journée pour écouter son nouveau président. Tous les yeux s'étant tournés vers lui, il a commencé son discours avec les platitudes habituelles appelant à l'unité, promettant une transition douce et jurant de travailler avec le vice-président Roosevelt.\n\nLong n'a rien édulcoré, notant sombrement que "les gens voient aujourd'hui leurs propres enfants avoir faim, froid, a moitié nus, levant leurs yeux ternes vers les visages tristes des parents, qui ne peuvent pas leur donner les vêtements et la nourriture dont ils ont tous besoin, et cela continue jour après jour, nuit après nuit, lorsque les jours deviennent plus sombres, sachant que ces enfants se lèveront le matin sans pouvoir manger, et iront probablement au lit sans avoir été nourris."\n\nIl a rappelé à la nation qu'il "ne propose pas de dire qu'il ne doit plus y avoir de riches," simplement que "lorsqu'un homme obtient plus que ce que lui et ses enfants, et les enfants de ses enfants, pourront dépenser ou utiliser dans leurs vies entières, alors nous pouvons dire que cette personne a suffisamment obtenu."\n\nIl a déclaré de manière controversée "ils disent qu'ils n'aiment pas mes méthodes. Eh bien, je ne les aime pas non plus. Je n'aime vraiment pas faire les choses comme je les fais. Je préfèrerais mille fois aller au Congrès et dire : 'C'est une bonne loi et c'est pour le bien du peuple, et j'aimerais voter dans l'intérêt du bien commun.' Seulement, je sais que les lois ne sont pas faites comme ça. Il faut combattre le feu par le feu."\n\nLe nouveau président a conclu en disant que sa voix "sera la même qu'elle a toujours été," peu importent les pots-de-vin, la peur ou la persécution. Mais le fait que cela devrait susciter des louages ou de la peur a encore plus polarisé la nation."
 united_states_leadup_events.70.a:0 "Saluons le Chef."

 united_states_leadup_events.71.t:0 "Minuit"
 united_states_leadup_events.71.d:0 "Pendant les deux dernières semaines, le Congrès a été bloqué dans une impasse sans fin. Aucun parti ou groupe n’a été capable de faire des compromis pour obtenir la majorité qui permettrait à la Chambre de fonctionner correctement. Alors que le pays s’enfonce dans les émeutes, les grèves de masse et la violence politique, le scrutin n’est toujours pas certifié, ce qui empêche l’élection d’un président ou d’un vice-président.\n\nHier, l’ancien président de la Chambre John Nance Garner a tenté une dernière action désespérée pour former une coalition. Toutefois, la conférence de son propre parti étant incapable de se mettre d’accord pour donner son soutien à un quelconque candidat, sa tentative a échoué comme les précédentes. Il est désormais certain que, le 20 janvier, aucun président n’aura été élu pour prendre la relève.\n\nLe président Smith a eu deux semaines pour préparer son administration à cette éventualité. Sa solution a été de demander à son gouvernement de ne pas démissionner (ce qui a traditionnellement lieu le jour de l’investiture d’un nouveau président), mais de rester à leurs postes actuels jusqu’à ce qu’un nouveau président soit élu. Par conséquent, le 20 janvier 1937 à midi, lorsque Smith quittera ses fonctions, Cordell Hull, l’actuel secrétaire d’État, deviendra le président par intérim, conformément au Presidential Succession Act de 1886.\n\nAujourd’hui, ce jour est arrivé. A midi, l’ancien président Al Smith a quitté ses fonctions sans aucun successeur, laissant le poste vacant pour la première fois en presque 150 ans. Immédiatement, Cordell Hull est entré dans le Bureau ovale comme président par intérim des États-Unis."
 united_states_leadup_events.71.a:0 "Que Dieu nous vienne en aide."

 united_states_leadup_events.80.t:0 "Licenciements Massifs"
 united_states_leadup_events.80.d:0 "A moins d'être un fermier, 1925 a été, pour la plupart, une bonne année si vous n'étiez pas homme d'affaires. L'effondrement du commerce avec la Grande-Bretagne qui a débuté la Grande Dépression n'a pas immédiatement conduit au chômage de masse. C'est seulement plus tard dans l'année que le choc des entreprises a ruisselé vers les ouvriers, et que les licenciements ont commencé. La dépression a commencé dans les salles de réunion, mais elle n'y est pas restée bien longtemps.\n\nLa rechute dans la dépression provoquée par le Lundi Noir a connu un cycle similaire. Février a vu la Bourse de New York s'effondrer une fois de plus, mais cela n'a pas immédiatement affecté la production. Mais, habituées à s'attendre à des périodes de récession, les entreprises américaines n'ont pas attendu longtemps pour déterminer combien de lest il fallait lâcher pour rester à flot dans les conditions attendues au prochain trimestre.\n\nPar conséquent, le processus de licenciements de masse a recommencé de plus belle. Des centaines de milliers de personnes ont été renvoyées sans préavis, livrée à elles-mêmes dans une économie de plus en plus hostile. Une vague de grèves en réponse aux licenciements imminents a peu fait pour stopper l'hémorragie, mais elle a poussé encore plus d'ouvriers au chômage vers le SPA et le CIO. Contraints de compter sur la charité et l'entraide mutuelle, le meurtre de patrons par leurs anciens ouvriers revanchards est devenu un fait divers commun, signe d'une époque troublée."
 united_states_leadup_events.80.a:0 "On ne peut pas leur en vouloir d'être rancuniers..."

 united_states_leadup_events.81.t:0 "Effondrement des Entreprises"
 united_states_leadup_events.81.d:0 "Lorsque les gens n'ont pas de travail, ils n'ont pas d'argent. Lorsqu'ils n'ont pas d'argent, il ne dépensent rien. Tel est le cercle vicieux de la récession et de la dépression. Le pouvoir d'achat des consommateurs étant en chute libre, les entreprises sont devenues de moins en moins rentables. Une décennie faible pendant la dépression a signifié que peu de petites entreprises avaient les fonds nécessaires pour se maintenir une fois dans le rouge, et les banques sont par conséquent réticentes à prêter de l'argent, tandis que des files de personnes attendent à leur porte pour retirer leur épargne.\n\nLa faillite d'entreprises a été une composante endémique de la dépression. Le Lundi Noir l'a une fois de plus fait éclater au grand jour. Les petites entreprises sont les plus durement touchées, beaucoup fermant leurs portes ou faisant même banqueroute. De leur côté, leurs employés sont retournés dans la grande masse des chômeurs, attisant le cercle vicieux de l'économie actuelle.\n\nAlors que le chômage commence à retourner au nadir de 1929, la dépression alimente la radicalisation politique. Les ouvriers au chômage affluent vers le SPA, ainsi que vers les syndicats de chômeurs de l'IWW. Les petits entrepreneurs cherchant des ouvriers à bas coût pour rester à flot se sont militarisés dans les milices d'extrême droite, combattant ouvertement les grévistes dans les rues. Les agriculteurs font des émeutes et cassent des banques qui, cherchant désespérément à garder leurs finances en ordre, ont saisi les terres des veuves pour se faire de l'argent facile."
 united_states_leadup_events.81.a:0 "Tout est en train de s'écrouler."

 united_states_leadup_events.82.t:0 "Le Creux de la Vague"
 united_states_leadup_events.82.d:0 "Sous Al Smith, l’économie américaine a eu des hauts et de bas. L’évitement de justesse d’un effondrement total du secteur bancaire en 1929 a facilité les quelques années de redressement modeste, avant que la chute de la Creditanstalt en 1931 ne renvoie le pays en récession. Alors qu’Al Smith gagnait sa réélection, son second mandat a permis une remontée lente et ardue vers une relative normalité. Pendant un moment, il a semblé que quelque chose comme un recouvrement total puisse être à portée de main.\n\nLe peuple américain savait bien qu’il ne fallait pas rêver.\n\nLes jours sombres de 1929 sont de retour. Le chômage, qui penchait au début de l’année vers les 13%, s’est effondré pour atteindre les 20%, et augmente désormais plus rapidement que jamais au cours de la dépression. Les faillites et les banqueroutes montent en flèche, le commerce extérieur s’est (encore) effondré, et les progrès des années Smith sont partis en fumée au cours de ses derniers jours au pouvoir.\n\nCes derniers jours, l’espoir est devenu la ressource la plus rare de toutes. La colère, par contre, est partout. Plus d’une décennie d’échecs a brisé la confiance envers la classe politique américaine : à gauche comme à droite, des forces politiques radicales ont transformé la politique d’une affaire d’élites et de gentlemans en un réseau de foules et de mouvements de masse. Les paramilitaires parcourent les rues des grandes villes, s’affrontant à propos d’allégeances partisanes. La décence est morte sans un bruit.\n\nLe général MacArthur a assuré le président que l’armée est bien équipée pour maitriser toute insurrection paramilitaire. Espérons que cette affirmation bien peu rassurante ne se réalise pas."
 united_states_leadup_events.82.a:0 "Pouvons-nous tomber plus bas ?"

 united_states_leadup_events.90.t:0 "La Période de Transition"
 united_states_leadup_events.90.d.intro:0 "Pendant la majorité de l'histoire américaine, le délai entre l'élection du président et son investiture a été d'environ cinq mois. A l'époque de la vapeur, l'espace entre novembre et mars était nécessaire pour que l'ancienne administration mette ses affaires en ordre et que la nouvelle se prépare à prendre ses fonctions.\n\nA l'époque de la Grande Dépression, un tel délai est un anachronisme. Pendant les cinq mois entre la défaite du président Lowden et l'investiture du président Smith, Lowden avait été forcé d'agir sans mandat populaire. Ses difficultés à agir ainsi avaient mené à un effondrement complet du système bancaire américain, évité de justesse par Smith lors de ses premiers jours.\n\nPar conséquent, en 1933, le 20e Amendement a été adopté, rétrécissant la période entre l'élection et l'investiture à deux mois et demi. L'élection contingente de cette année-là était considérée comme une aberration, et une période de "lame duck" réduite avait longtemps été vue comme une nécessité."
 united_states_leadup_events.90.d.republican:9 "$united_states_leadup_events.90.d.intro$\n\nAujourd'hui, cependant, cette période raccourcie nous revient en pleine figure. L'élection contingente ayant eu lieu le 6 janvier, le nouveau président n'a eu que deux semaines pour se préparer correctement à ses fonctions. Les fonctionnaires fédéraux s'efforcent de préparer le nouveau programme politique, tandis que les nouveaux arrivants à Washington recherchent sans relâche des appartements. Les administrations entrante et sortante ont coopéré, même si la méfiance entre les partis a compliqué les relations. Néanmoins, il est de notre devoir de préparer la nouvelle administration républicaine à la tempête qui l'attend.\n\nEn signe de bonne foi, le nouveau président a tenu sa promesse de nommer plusieurs Démocrates au sein de son cabinet. Plus important encore, un Démocrate continuera d'occuper le poste de chef de la diplomatie américaine en tant que secrétaire d'État. Alors que la politique traditionnelle risque d'être balayée par des nouveaux venus radicaux, l'émergence d'une coalition du centre rationnel ne peut être qu'un bon signe."
 united_states_leadup_events.90.d.olson:9 "$united_states_leadup_events.90.d.intro$\n\nAujourd'hui, cependant, cette période raccourcie nous revient en pleine figure. L'élection contingente ayant eu lieu le 6 janvier, le nouveau président n'a eu que deux semaines pour se préparer correctement à ses fonctions. Les fonctionnaires fédéraux s'efforcent de préparer le nouveau programme politique, tandis que les nouveaux arrivants à Washington recherchent sans relâche des appartements. Les administrations sortante et entrante ont coopéré, même si le gouvernement fédéral s'est montré très réticent à l'idée que des alliés du SPA rejoignent l'administration du président élu Olson. Il est néanmoins de notre devoir de préparer la nouvelle administration à la tempête qui l'attend.\n\nEn signe de bonne foi, le nouveau président a tenu sa promesse de nommer plusieurs Démocrates au sein du cabinet. La nomination la plus marquante est celle d'un secrétaire à la Guerre démocrate progressiste, destinée à apaiser les craintes d'une prise de contrôle socialiste du département de la Guerre. Néanmoins, certaines nominations, comme celle de Norman Thomas au département d'État, ont moins de chances d'être approuvées par le Sénat. Avec un tel mélange, il faudra attendre pour voir à quoi ressemblera réellement le mandat d'Olson."
 united_states_leadup_events.90.d.long:9 "$united_states_leadup_events.90.d.intro$\n\nAujourd'hui, cependant, cette période raccourcie nous revient en pleine figure. L'élection contingente ayant eu lieu le 6 janvier, le nouveau président n'a eu que deux semaines pour se préparer correctement à ses fonctions. Les fonctionnaires fédéraux s'efforcent de préparer le nouveau programme politique, tandis que les nouveaux arrivants à Washington recherchent sans relâche des appartements. Comme d'habitude, le président élu Long nous a fait des reproches, nous accusant tacitement de saboter son arrivée, peut-être pour tempérer les attentes de ses partisans. Néanmoins, il est de notre devoir de préparer la nouvelle administration à la tempête qui l'attend.\n\nLes choix de Long pour son gouvernement ont divisé les critiques. Le choix du républicain William Borah comme secrétaire d'État a été salué. La nomination d'Eugene Talmadge au poste de secrétaire à l'Agriculture a été davantage critiquée par les personnalités politiques traditionnelles. Dans l'ensemble, le gouvernement est dominé par d'anciens et d'actuels Démocrates, une composition qui indique peut-être la volonté de Long de revenir dans le giron démocrate."
 united_states_leadup_events.90.a:0 "L'horloge approche de minuit."

 united_states_leadup_events.91.t:0 "Au Revoir à Vous Tous"
 united_states_leadup_events.91.d.intro:0 "Malgré la période de transition réduite, l'investiture du prochain président devrait se dérouler sans incident visible. L'équipe se préparant à partir et leurs remplaçants prêts à prendre les rênes du gouvernement, une atmosphère sombre est descendue sur la Maison Blanche. Une réception calme et relativement modeste a été organisée par le président et la première dame pour leur équipe, beaucoup d'entre eux étant déjà à la recherche d'un nouvel emploi. Un changement par rapport aux années Smith est immédiatement visible : le champagne est servi aux invités sans excès.\n\nCependant, l'hôte lui-même n'est pas parmi eux. Le président Smith est assis dans le Bureau ovale, complétant les derniers travaux de son administration. Il laisse à son successeur une nation emmêlée dans les crises. Des grèves font rage dans les 48 États, devenant de plus en plus militantes et violentes chaque jour. Le début récent d'une grève du charbon de l'IWW menace de laisser les Américains mourir de froid en hiver (à part dans les États contrôlés par le SPA, bien sûr), tandis que les réserves fédérales s'amoindrissent. La violence politique et paramilitaire s'accentue, et les rumeurs de complots remplissent la capitale."
 united_states_leadup_events.91.d.republican:9 "$united_states_leadup_events.91.d.intro$\n\nSmith trouve en son successeur un homme qui rejette ouvertement sa présidence. Les résultats désastreux des Démocrates ont été un coup dur pour Smith, seulement atténué par la défaite du fauteur de troubles Long. Smith souhaite bonne chance à son successeur, même si les catholiques irlandais comme lui n'ont jamais eu beaucoup d'affection pour le Parti républicain. Quoi qu'il en soit, il espère pouvoir enfin se reposer après huit années de luttes contre des forces politiques et économiques qui échappaient à son contrôle.\n\n$united_states_leadup_events.91.d.outro$"
 united_states_leadup_events.91.d.olson:9 "$united_states_leadup_events.91.d.intro$\n\nSmith trouve en son successeur un homme qui rejette ouvertement sa présidence. Les résultats désastreux des démocrates ont été un coup dur pour Smith, et la défaite de Long n'a guère atténué le choc causé par la destruction du monopole bipartite sur la présidence. Smith a toujours estimé qu'il fallait faire preuve de plus de souplesse dans les relations avec les radicaux politiques. Aujourd'hui, il espère seulement qu'ils se sont eux aussi assagis sous la direction d'Olson. Mais l'espoir est bien sûr une chose dangereuse par les temps qui courent.\n\n$united_states_leadup_events.91.d.outro$"
 united_states_leadup_events.91.d.long:9 "$united_states_leadup_events.91.d.intro$\n\nSmith trouve en son successeur un homme qui rejette ouvertement sa présidence. Pire encore, la victoire de Long, un homme qui s'est donné pour mission de rendre la vie de Smith infernale depuis six ans. Smith s'était fermement opposé à l'accord conclu entre Garner et Long, à sa décision de le nommer à la place des Républicains. Il s'attend à ce que Garner se rende vite compte qu'il avait raison. Quoi qu'il en soit, il ne sera plus là pour dire "je vous l'avais bien dit". Une retraite à New York, à mille lieues de Washington, l'appelle.\n\n$united_states_leadup_events.91.d.outro$"
 united_states_leadup_events.91.d.outro:0 "Le secrétaire de Smith entre dans le Bureau ovale. La première dame aimerait qu'il fasse un discours. Décidant qu'il a assez travaillé pour toute une vie, le président arbore son meilleur sourire, et sort pour s'adresser à son équipe. A ceux qui l'ont suivi pendant huit ans, à ceux qui sont arrivés l'année dernière, et à ceux qui ont été loyaux à Smith depuis le début de sa carrière."
 united_states_leadup_events.91.a:0 ""Gentlemen, c'était un honneur.""

####Harlan County War
 united_states_leadup_events.101.t:0 "Violence Dans le Comté de Harlan"
 united_states_leadup_events.101.d:0 "Depuis 1931, le comté de Harlan, au Kentucky, a été embourbé dans une longue période d'agitation ouvrière. En réponse aux baisses massives de salaire, la United Mine Workers a tenté d'organiser les mineurs de Harlan. Comme d'habitude pour l'UMW déclinante, elle a échoué, sous pression des autorités locales et des gros bras des compagnies. Leur échec a poussé les ouvriers dans les bras de l'IWW, qui s'étendait rapidement depuis ses nouveaux bastions en Virginie-Occidentale et au Colorado, et qui a mis en place des soupes populaires et d'autres organisations humanitaires pour soutenir les mineurs en grève. Ceci a également échoué, car la loi sur les Relations Patron-Employé manquait de mécanismes pour protéger les mineurs, les laissant sans défense contre les "gangsters" du shériff de Harlan, J.H. Blair.\n\nAvec l'adoption du National Labor Arbitration and Enforcement Act, l'espoir d'une reprise de l'effort de syndicalisation à Harlan est remonté. En décembre, l'IWW a envoyé une lettre au shériff Theodore R. Middleton, l'informant de l'intention du syndicat d'organiser les mineurs de Harlan. Même si la lettre n'a pas été envoyée, une véritable armée d'organisateurs de l'IWW est descendu au Kentucky depuis la Virginie-Occidentale, et la violence a une fois encore prospéré à Harlan. Le gouverneur Chandler a suspendu les accusations contre le shériff Middleton l'année dernière, lui donnant le pouvoir de recruter une nouvelle liste de policiers anti-syndicaux. Déjà, une tentative d'organisation au New Harlan Hotel s'est terminée par un siège du bâtiment par des hommes de Middleton, ce qui a causé plusieurs morts.\n\nIl est clair que la violence à Harlan va continuer si elle est laissée sans surveillance, et plusieurs meurtres en représailles ont déjà été commis."
 united_states_leadup_events.101.a:0 "Alarmant."

 united_states_leadup_events.102.t:0 "Escalade de la Violence à Harlan"
 united_states_leadup_events.102.d:0 "La détérioration des conditions économiques à l’échelle nationale après le Lundi Noir a intensifié le mouvement de syndicalisation de l’IWW dans le comté d’Harlan. Le résultat est une escalade supplémentaire de violence : les meurtres et les tueries vengeresses sont monnaie courante, et les assauts armés contre les réunions syndicales sont de plus en plus repoussées par les armes à feu. Avec Harlan dans un tel état, la demande d’une intervention extérieure pour éviter que le comté ne se transforme en zone de guerre s’est fait de plus en plus forte à Washington.\n\nD’un côté, beaucoup accusent les actions de Middleton et les positions fortement antisyndicales des autorités locales de faire le jeu de la violence, et suggèrent qu’un comité du Congrès s’intéresse à la situation d’Harlan. De l’autre, les antisocialistes ont pointé du doigt l’IWW, qui a toujours été une organisation militante et radicale, les accusant de l’escalade vers des affrontements armés. De toute façon, une décision doit être prise concernant la situation à Harlan."
 united_states_leadup_events.102.a:0 "Middleton est responsable : menez l’enquête à Harlan !"
 united_states_leadup_events.102.b:0 "Les radicaux sont responsables : réprimez tout ça avant que cela ne s’étende !"

 united_states_leadup_events.103.t:0 "Le Comité La Follette"
 united_states_leadup_events.103.d:0 "Le Sous-comité d'Enquête sur les Violations de la Liberté d'Expression et du Droit du Travail, appartenant au Comité sur l'Éducation et le Travail, plus connu sous le nom de Comité La Follette, a été constitué après l'adoption du National Labor Arbitration and Enforcement Act pour enquêter sur les méthodes utilisées par les patrons pour éviter de négocier avec les syndicats. Visant spécifiquement l'usage d'espionnage industriel, de police privée, de services de cassage de grèves et d'autres tactiques de guerre industrielle, le comité a désormais tourné son attention vers la poussée de violence du comté de Harlan, où de nombreuses tactiques anti-syndicales ont été utilisées.\n\nAvec le soutien de l'administration, une enquête sur la situation à Harlan a commencé à prendre forme. Les preuves sont déjà accablantes : des syndiqués ont témoigné de violences contre eux ou leurs familles, et de l'usage de plus en plus fréquent de la force de la part des briseurs de grève. Les Progressistes espèrent que les résultats du comité galvaniseront le mouvement pour le changement et faciliteront la fin de la violence à Harlan, qui a fait quatre victimes cette semaine."
 united_states_leadup_events.103.a:0 "Espérons que cela va aider."

 united_states_leadup_events.104.t:0 "La Loi Martiale Déclarée à Harlan"
 united_states_leadup_events.104.d:0 "La violence au comté de Harlan ayant atteint de nouveaux sommets, les appels à l'intervention ont fait de même. Les tueries constantes et les actes de violence des deux côtés ont nécessité la déclaration de la loi martiale par le gouvernement de l'État, poussé par les déclarations de l'administration sur le problème Harlan. L'IWW a déjà attaqué vigoureusement la déclaration, accusant le gouverneur Chandler d'être une marionnette des grandes entreprises et un tyran faisant le sale boulot pour les patrons. Même si on espère que le gouverneur Chandler sera magnanime dans son maintien de l'ordre à Harlan, il y a déjà des rapports parlant de guerre asymétrique entre les forces de l'État et les milices syndicales organisées. Néanmoins, notre première priorité est désormais de maintenir l'ordre à Harlan, un objectif qui devrait être rendu plus facile par la déclaration de l'État.\n\nEntretemps, la violence à Harlan a fait quatre morts cette semaine."
 united_states_leadup_events.104.a:0 "Espérons qu'ils seront mis au pas."

 united_states_leadup_events.105.t:0 "Rumeurs de Contrebande d'Armes à Harlan"
 united_states_leadup_events.105.d.regular:0 "Des rapports inquiétants nous arrivent des comtés autour de Harlan. Des policiers d'État ont rencontré plusieurs bandes armées transportant des cargaisons par la vallée de la rivière Cumberland. Lorsqu'ils ont été interpellés, des fusillades ont commencé, forçant dans quelques cas les forces de l'ordre à se replier. Lorsque les bandes ont été forcées de fuir, les policiers ont trouvé des caisses de fusils, des explosifs et d'autres armes dans leur cargaison abandonnée. Les premiers soupçons des forces étatiques, locales et même fédérales ont été que ces livraisons sont destinées aux organisateurs de l'IWW, une théorie apparemment confirmée par le témoignage des quelques prisonniers capturés après les fusillades.\n\nL'armement des organisateurs de l'IWW a conjuré le spectre de la Guerre de Mingo de 1923, lorsqu'une armée de 10 000 mineurs s'était soulevée dans le sud de la Virginie-Occidentale et s'était implantée dans les comtés de Mingo et Longan. Les conséquences de ce conflit ont transformé la Virginie-Occidentale en bastion socialiste, et il y a une grande inquiétude au Kentucky sur la possibilité d'un soulèvement similaire. Par conséquent, une réponse a été demandée aux forces de l'État ou locales. Les milices locales ont demandé à être fédéralisées pour leur combat contre l'IWW. Même s'ils sont fortement opposés à l'IWW, ils sont indisciplinés, et sont plus proches de la compagnie que du gouvernement. D'un autre côté, nous pourrions renforcer la zone avec plus de policiers de l'État, y compris de potentiels volontaires de la Garde nationale de Virginie. Mais ces deux options ne feraient qu'escalader la situation. Notre dernier recours pourrait être de simplement renforcer les patrouilles routières. Cela n'enflammerait pas la situation, mais des rumeurs circulent sur le fait que l'IWW fait aussi passer des armes par les montagnes, ce qui veut dire qu'une telle action pourrait avoir des résultats limités."
 united_states_leadup_events.105.d.peaceful:0 "Des rapports inquiétants nous arrivent des comtés autour de Harlan. Des policiers d'État ont rencontré plusieurs bandes armées transportant des cargaisons par la vallée de la rivière Cumberland. Lorsqu'ils ont été interpellés, des fusillades ont commencé, forçant dans quelques cas les forces de l'ordre à se replier. Lorsque les bandes ont été forcées de fuir, les policiers ont trouvé des caisses de fusils, des explosifs et d'autres armes dans leur cargaison abandonnée. Les premiers soupçons des forces étatiques, locales et même fédérales ont été que ces livraisons sont destinées aux organisateurs de l'IWW, une théorie apparemment confirmée par le témoignage des quelques prisonniers capturés après les fusillades.\n\nL'armement des organisateurs de l'IWW a conjuré le spectre de la Guerre de Mingo de 1923, lorsqu'une armée de 10 000 mineurs s'était soulevée dans le sud de la Virginie-Occidentale et s'était implantée dans les comtés de Mingo et Longan. Les conséquences de ce conflit ont transformé la Virginie-Occidentale en bastion socialiste, et il y a une grande inquiétude au Kentucky sur la possibilité d'un soulèvement similaire. Par conséquent, une réponse a été demandée aux forces de l'État ou locales. Les milices locales ont demandé à être fédéralisées pour leur combat contre l'IWW. Même s'ils sont fortement opposés à l'IWW, ils sont indisciplinés, et sont plus proches de la compagnie que du gouvernement. Mais nos tentatives de réformer notre approche des conflits ouvriers tels que celui-ci rendent cette option inenvisageable. A la place, nous pourrions renforcer la zone avec plus de policiers de l'État, y compris de potentiels volontaires de la Garde nationale de Virginie. D'un autre côté, notre dernier recours pourrait être de simplement renforcer les patrouilles routières. Cela n'enflammerait pas la situation, mais des rumeurs circulent sur le fait que l'IWW fait aussi passer des armes par les montagnes, ce qui veut dire qu'une telle action pourrait avoir des résultats limités."
 united_states_leadup_events.105.a:0 "Une réponse forte est nécessaire. Fédéralisez les milices anti-IWW."
 united_states_leadup_events.105.b:0 "Les policiers de l'État manquent de ressources. Renforçons-les."
 united_states_leadup_events.105.c:0 "Il ne faut pas être trop sévères. Patrouillez les routes, cela devrait empêcher les fusils d'entrer."

 united_states_leadup_events.106.t:0 "Le Comité La Follette Fait État d'Abus à Harlan"
 united_states_leadup_events.106.d:0 "Depuis que le comité La Follette a commencé à enquêter sur les pratiques actuelles des employeurs et de la police au comté de Harlan, de nombreux cas d'abus et d'illégalités ont été découverts. Des tueries extrajudiciaires, une négation flagrante du droit de rassemblement, le recrutement illégal de police et de forces paramilitaires au profit des opérateurs miniers ne sont que quelques-uns des abus découverts par le comité.\n\nMême si le rapport du comité est loin d'être complet, il semble pour le moment faire porter la responsabilité de la situation à Harlan sur le shériff Middleton, qui a été découvert violant la loi en recrutant des éléments anti-syndicaux de mauvaise réputation pour aider à éliminer les organisateurs syndicaux. Cette découverte, et la responsabilité de Middleton, est assurément une aubaine politique pour nous, car appeler à sa démission est une recommandation qui ne nécessite pas de réforme systémique. Mais d'un autre côté, nous pourrions diriger le comité vers une approche plus large, et constater le problème systémique de Harlan pour reconstruire la politique d'arbitrage du travail de manière plus profonde."
 united_states_leadup_events.106.a:0 "Middleton est le seul responsable, faites de lui un bouc émissaire."
 united_states_leadup_events.106.b:0 "C'est un problème systémique. Nous devons changer notre approche des conflits au travail."

 united_states_leadup_events.107.t:0 "Des Forces Fédérales à Harlan ?"
 united_states_leadup_events.107.d:0 "Depuis la déclaration de la loi martiale à Harlan, la violence entre les syndicats et leurs opposants ne s'est pas calmée. Même si la violence ouverte dans la ville de Harlan elle-même a cessé, les incidents ailleurs dans la vallée de la Cumberland ont continué, tout comme les disparitions dans tout le comté. Les syndicalistes en particulier se sont mis au banditisme contre les opérateurs miniers et leurs "crapules", frappant depuis plusieurs caches dans les collines et les montagnes.\n\nS'inquiétant que la violence pourrait bientôt escalader encore plus, certaines figures du gouvernement du Kentucky ont suggéré que le gouvernement fédéral déploie des soldats dans la zone pour garder le contrôle. Le gouverneur Chandler s'y est opposé, insistant que la situation est sous contrôle et ne s'étendra pas au-delà de Harlan. Toutefois, certains dans l'administration ont suggéré que la situation est plus volatile que Chandler le suggère, et que le déploiement de forces fédérales est le seul moyen de garantir l'ordre et d'appliquer la déclaration du gouverneur."
 united_states_leadup_events.107.a:0 "Le gouverneur Chandler peut gérer la situation."
 united_states_leadup_events.107.b:0 "Une intervention fédérale est nécessaire."

 united_states_leadup_events.harlanintro.d:0 "Pendant des années, une guerre de basse intensité a couvé dans le comté de Harlan. Les combats entre les syndiqués IWW et les forces des compagnies et de la police ont fait de nombreuses victimes avant 1936, alors que l'IWW essayait et échouait à maintenir une présence syndicales dans le comté. Pourtant, cette année a vu la violence escalader dramatiquement, avec plus de cent morts et disparus au cours des premiers mois de l'année.\n\nLa période d'intensification du conflit est arrivée à son paroxysme. S'étant préparé à une confrontation finale à Harlan depuis les derniers mois, l'IWW a rassemblé une armée de plus de 12 000 hommes, plus grande que la force qui avait marché sur Blair Mountain en 1923. L'armée a été divisée en deux groupes : une grande force devant marcher depuis la Virginie-Occidentale en passant par la vallée de la Cumberland, capturant des points clés avant d'atteindre la ville de Harlan proprement dite, et une force plus petite dans l'arrière-pays pour déloger les forces du shériff de la partie sud de la ville de Harlan."

 united_states_leadup_events.108.t:0 "Massacre au Comté de Harlan"
 united_states_leadup_events.108.d:9 "$united_states_leadup_events.harlanintro.d$\n\nAlors que les choses semblaient initialement se dérouler comme prévu, une défense bien préparée dans la vallée à mi-chemin de Harlan a arrêté la première force "rouge" dans son élan. Cette milice inexpérimentée est mise en déroute après avoir subi des pertes importantes par la milice anti-syndicale plus professionnelle, armée de mitrailleuses et, ce qui est inquiétant, de pièces d'artillerie d'origine douteuse. Après une brève poursuite au cours de laquelle la milice a dispersé les Rouges par des tirs nourris, la formation rouge s'est effondrée, de nombreux soldats ayant été capturés et d'autres ayant été contraints de s'enfoncer dans les collines et les montagnes.\n\nL'avancée nordiste ayant échoué, l'attaque sudiste était vouée à l'échec dès le départ. Bien qu'ils parviennent à s'emparer du bastion unioniste du New Harlan Hotel, ils ne parviennent pas à atteindre le palais de justice, et encore moins le dépôt de la Garde nationale où ils devaient rejoindre la force nordiste. Après avoir encerclé la force locale, la milice anti-syndicale a serré de plus en plus fort les Rouges encerclés avant de les forcer à se rendre.\n\nDans la foulée, un état de terreur blanche est apparu à Harlan. Les Rouges repliés dans les collines ont été chassés et tués par la milice, et des sympathisants syndicaux connus ont été assassinés à leur domicile. La violence extrajudiciaire antisyndicale règne désormais à Harlan."
 united_states_leadup_events.108.a:0 "Mon Dieu..."

 united_states_leadup_events.109.t:0 "Émeutes dans les Villes du Nord"
 united_states_leadup_events.109.d:0 "La répression du soulèvement rouge à Harlan a rapidement provoqué une forte réaction de la population du nord. Après la défaite des Rouges, et la violence extrajudiciaire qui s'en est suivie contre eux et leurs associés à Harlan, de nombreuses manifestations ont éclaté dans les grandes villes du nord, comme New York, Chicago et d'autres. Soutenues par le SPA et l'IWW, elles ont exalté l'héroïsme et la vertu des "Martyrs de Harlan", dénonçant la complicité supposée du gouvernement dans la mort des syndiqués, et ont appelé à la libération de tous les miliciens rouges capturés à Harlan.\n\nIl n'a pas fallu longtemps pour que ces manifestations deviennent des émeutes. Une par une, les villes du nord ont été saisies d'incidents de violence et de pillage. En réponse, nous avons fait une déclaration appelant au calme, mais cela a eu peu d'effet. Des paramilitaires de tous bords, gauche et droite, ont saisi cette opportunité pour étendre leurs recrutements et leur influence, alors que la nation compte deux douzaines de morts."
 united_states_leadup_events.109.a:0 "Très préoccupant."

 united_states_leadup_events.110.t:0 "Arrestations au Comté de Harlan"
 united_states_leadup_events.110.d:0 "La récente terreur blanche au comté de Harlan a provoqué une réponse rapide du gouvernement fédéral. Peu après la défaite des milices rouges, la loi martiale a été déclarée à Harlan, et les forces fédérales s'y sont rendues pour restaurer l'ordre. Des manifestations étendues et souvent violentes dans les villes du nord, ainsi que les accusations faites devant le comité La Follette ont forcé l'administration à prendre des mesures contre les auteurs du "Massacre de Harlan".\n\nLe shériff Middleton, déjà sous surveillance du comité La Follette et du gouvernement de l'État, ainsi que plusieurs complices. D'autres de sa milice hétéroclite anti-union ont fui, évitant la capture et l'arrestation. Même si le Parti socialiste accuse tout de même le gouvernement d'être partiellement responsable des incidents de Harlan, nos actions ont calmé un tant soit peu l'atmosphère nationale : après plusieurs jours, et plusieurs émeutes, les manifestations entourant les "Martyrs de Harlan" se sont dispersées. Pendant ce temps, les forces fédérales resteront à Harlan jusqu'à ce que l'ordre soit restauré, ce qui pourrait prendre longtemps..."
 united_states_leadup_events.110.a:0 "Espérons que cela calmera les choses."

 united_states_leadup_events.111.t:0 "Les Émeutes Engloutissent le Nord"
 united_states_leadup_events.111.d:0 "La répression du soulèvement rouge à Harlan a rapidement provoqué une forte réaction de la population du nord. Après la défaite des Rouges, et la violence extrajudiciaire qui s'en est suivie contre eux et leurs associés à Harlan, des émeutes ont éclaté dans les villes du nord. Ce qui était initialement prévu comme des manifestations de solidarité avec les "Martyrs de Harlan" ont rapidement dégénéré en batailles de rue et en pillages.\n\nMême si nous avons fait une déclaration condamnant toute forme de violence politique, cela a eu peu d'effets. Au lieu de cela, la présence de paramilitaires de droite comme de gauche est devenue la norme dans beaucoup d'endroits. Le SPA et l'IWW ont de leur côté ignoré la violence de leurs propres hommes pour dénoncer la répression du gouvernement, à la fois des émeutiers et de la milice rouge à Harlan (ignorant le fait que ce n'est pas nous qui avons réprimé la milice)."
 united_states_leadup_events.111.a:0 "Ils continuent d'allumer des incendies et de nous demander de les éteindre."

 united_states_leadup_events.112.t:0 "Mobilisation des Milices d'Extrême Droite"
 united_states_leadup_events.112.d:0 "L'impact des événements récents à Harlan a envoyé différentes ondes de choc à travers la nation. Tandis que la gauche s'est tournée vers la violence à cause de la répression des Rouges à Harlan, la droite a vu Harlan comme une confirmation de ses craintes et de ses préconisations envers le socialisme. Déjà, les milices anti-syndicales ayant pris part aux combats au comté de Harlan ont été célébrées et érigées en héros, et la violence contre les syndicats a grimpé en flèche dans toute la nation.\n\nLes activités des milices d'extrême droite et anti-syndicales avaient depuis longtemps attiré l'attention de l'État, mais leur croissance cette année a été très préoccupante. Beaucoup d'entre elles pensent que le gouvernement fédéral est déjà aux mains des socialistes, donc même dans le cas d'insurrections rouges comme à Harlan elles ne sont pas des alliés fiables du gouvernement."
 united_states_leadup_events.112.a:0 "Comme si les Rouges ne suffisaient pas..."

 united_states_leadup_events.113.t:0 "Le Siège de Harlan"
 united_states_leadup_events.113.d:9 "$united_states_leadup_events.harlanintro.d$\n\nDans un premier temps, la force " rouge " atteint de nombreux objectifs clés et réussit à s'emparer d'une grande partie de la vallée du Cumberland. Bien que la milice anti-syndicale soit plus professionnelle et relativement bien armée, avec des mitrailleuses et, ce qui est inquiétant, des pièces d'artillerie obtenues de manière douteuse, elle est contrainte de battre en retraite face à l'avantage numérique des Rouges, qui avancent dans la vallée, la capturant des deux côtés de l'entrée de Martin's fork, qui mène à la ville d'Harlan elle-même. C'est toutefois sur cette fourche que la première force rouge est stoppée, à la fois parce qu'elle s'est scindée en deux pour s'emparer de la partie ouest de la vallée et parce qu'elle a reçu le renfort de la milice anti-syndicale.\n\nCe renforcement se fait cependant au détriment des anti-unionistes de Harlan même. Les hommes du shérif Middleton sont repoussés au nord de Clover Fork, les Rouges du sud s'emparant du palais de justice et de l'hôpital. Dans l'ouest de Harlan, les anti-unionistes forment une redoute autour du dépôt de la Garde nationale, bloqués dans une impasse avec une force rouge plus importante mais moins bien armée.\n\nLe comté d'Harlan, désormais en état de guerre totale, se trouve dans une impasse. Les Rouges de la ville ne peuvent pas se déplacer vers le nord pour renforcer leurs camarades, sous peine de perdre la ville elle-même. De même, le contingent de Middleton ne peut se déplacer vers le nord, de peur que le dépôt et son petit arsenal ne tombent aux mains des Rouges."
 united_states_leadup_events.113.a:0 "Écrasez la révolte avec les forces fédérales."
 united_states_leadup_events.113.b:0 "Il faut négocier."

 united_states_leadup_events.114.t:0 "Rébellion à Harlan Maîtrisée"
 united_states_leadup_events.114.d:0 "Une fois l'intervention fédérale décidée à Harlan, les jours de la milice rouge étaient comptés. Les forces fédérales sont entrées dans le comté de la même manière que les Rouges, à travers la vallée de la Cumberland, cette fois depuis l'est et l'ouest (au grand dam du gouvernement de la Virginie-Occidentale). Même en comptant les avertissements de la Virginie-Occidentale envers les Rouges, ces derniers ne faisaient pas le poids contre une véritable armée. Les Rouges restants dans la vallée ont été rapidement dispersés, et lorsque les forces fédérales ont attaqué la milice rouge du nord par derrière, l'impasse à Harlan s'est totalement renversée.\n\nLes Rouges de la ville de Harlan ont vite réalisé ce qui était imminent, et se sont retirés au sud de Clover's Fork pour leur dernier combat. Le tribunal et l'hôpital ont rapidement été repris par la milice enthousiaste de Middleton, qui, avide de victoire, a traversé Clover's Fork puis a engagé un combat brutal et désespéré contre les Rouges. A l'arrivée des forces fédérales, beaucoup de Rouges ont tenté de se rendre, mais ont été ignorés par la milice de Middleton, jusqu'à ce que l'armée restaure l'ordre et mette fin aux combats. D'autres se sont repliés dans les collines, où ils ont ensuite été traqués, et pour la plupart tués, par les hommes de Middleton.\n\nLes événements de Harlan ont rappelé à beaucoup de personnes la Guerre du Comté de Mingo en 1923. Ce conflit avait transformé la Virginie en bastion du socialisme. L'issue de celui de Harlan reste à déterminer."
 united_states_leadup_events.114.a:0 "Quel gâchis."

 united_states_leadup_events.115.t:0 "Des Mineurs Fuient en Virginie-Occidentale"
 united_states_leadup_events.115.d:0 "Avec l'échec des Rouges au comté de Harlan, les restes de la milice rouge qui avait tenté de conquérir le comté pour l'IWW a fui dans les collines et les montagnes, se dispersant à travers Harlan et les comtés environnants. Bien que beaucoup aient été capturés (et dans bien des cas tués) après la restauration de l'ordre à Harlan, certains sont passés à travers les mailles du filet et se sont échappées.\n\nLe premier refuge de ces fugitifs est évidemment l'État de Virginie-Occidentale. Le bastion rouge a une longue histoire de conflits ouvriers comme celui mené récemment à Harlan, y compris la Guerre du Comté de Mingo de 1923. De nombreux officiels du gouvernement de l'État étant des "vétérans" de tels conflits, les tentatives du Kentucky et du gouvernement fédéral d'obtenir l'extradition des miliciens échappés ont été brutalement rejetées. Beaucoup de personnes ont apparemment entreposé leur armes dans des caches dans les Appalaches, ce qui est inquiétant, car ils sont prêts à se réarmer si le temps de l'insurrection revient."
 united_states_leadup_events.115.a:0 "On n'a pas des lois pour ce genre de choses ?"

 united_states_leadup_events.116.t:0 "La Position des Mineurs"
 united_states_leadup_events.116.d:0 "L'impasse au comté de Harlan a miraculeusement ouvert une brèche pour résoudre les conflits du comté sans passer par un bain de sang. Même si cette brèche est étroite, nous avons été capables d'envoyer des hommes à la milice rebelle, qui sont revenus avec des demandes non négociables en échange de leur reddition. Elles incluent notamment :\n - La protection fédérale de leur droit à l'organisation\n - La reconnaissance par l'entreprise de l'IWW comme leur syndicat\n - L'arrestation du shériff Middleton et d'autres membres de la milice anti-syndicale\n - Le désarmement et le démantèlement de ladite milice et de ses composantes privées\n\nMême si ces demandes sont considérées comme raisonnables, elles représenteraient une concession à une insurrection violente. Beaucoup au sein de l'administration préfèreraient donc que l'armée restaure l'ordre immédiatement à Harlan, et que l'on réprime les Rouges sans passer par la négociation."
 united_states_leadup_events.116.a:0 "On ne peut pas négocier dans ces conditions."
 united_states_leadup_events.116.b:0 "Nous acceptons leurs conditions."

 united_states_leadup_events.117.t:0 "Les Mineurs de Harlan Déposent les Armes"
 united_states_leadup_events.117.d:0 "Le succès de la négociation d'un accord entre le gouvernement fédéral et les syndicalistes de Harlan a été un choc pour de nombreuses factions impliquées dans le conflit. La milice anti-syndicale, pour sa part, a été grandement consternée par la "trahison" du gouvernement fédéral, et a d'abord refusé de déposer les armes. Par conséquent, une intervention fédérale directe a été nécessaire : le ton des anti-syndicalistes a drastiquement changé une fois mis face à l'incursion de l'Armée américaine dans le comté de Harlan, et elle a rapidement déposé les armes, comme les syndicalistes.\n\nA la suite de l'occupation de facto du comte de Harlan, la plupart des demandes des syndicalistes ont été appliquées : les deux camps ont été désarmés, le droit de l'IWW à organiser le comté a été appliqué à la force des baïonnettes, et le shériff Middleton et ses complices ont été arrêtés. Pourtant, tout n'est pas revenu à la normale : des actes de terrorisme et de violence, comme des meurtres de représailles, restent monnaie courante, et des rumeurs fleurissent sur le fait que les deux camps n'ont fait que cacher leurs armes dans les collines et les montagnes, plutôt que de se désarmer au sens propre."
 united_states_leadup_events.117.a:0 "Enfin la paix, je suppose."

 united_states_leadup_events.118.t:0 "La Casserole Bouillante"
 united_states_leadup_events.118.d:0 "Les conséquences du conflit au comté de Harlan ont été plus calmes que ce qui était anticipé. Les manifestations sans but dans les villes dominées par les Socialistes étaient auparavant monnaie courante, mais sans doléances ou demandes communes, elles se sont rapidement éteintes sans incident. La droite, de son côté, a été largement démoralisée par l'application de force par le gouvernement des demandes des syndicalistes : aucune poussée massive de l'activité des milices de droite n'a été repérée, et les conflits ouvriers ailleurs dans le pays ont été relativement calmes ces dernières semaines.\n\nCependant, malgré cela, les analystes ont été prudents pour suggérer que Harlan n'a rien amené d'autre qu'un bref répit. La violence politique et ouvrière est toujours à son plus haut depuis le Lundi Noir, et ne semble certainement pas diminuer. Pendant ce temps, à Harlan même, plusieurs caches d'armes ont été découvertes par les forces fédérales, créées évidemment par les milices au cas où elles auraient besoin de se réarmer.\n\nComme le dit le mythe populaire, si on essaye de faire bouillir une grenouille vivante, on ne peut pas monter la température trop vite, sinon elle saute hors de la casserole. Au lieu de cela, on doit augmenter lentement la température, et elle mourra sans protester. En ralentissant la montée de température à Harlan, nous nous sommes transformés en grenouilles."
 united_states_leadup_events.118.a:0 "Autre nouvelle : deux autres personnes sont mortes à Harlan..."

 united_states_leadup_events.119.t:0 "Les Mineurs S'emparent du Comté de Harlan"
 united_states_leadup_events.119.d:9 "$united_states_leadup_events.harlanintro.d$\n\nDès le début, les "Rouges" prennent au dépourvu la milice anti-syndicale, qui est incapable de résister efficacement lorsque les Rouges pénètrent dans la vallée de Cumberland. Plus ils avancent dans la vallée, plus la résistance antisyndicale s'effondre, laissant derrière elle son équipement, notamment des mitrailleuses et des pièces d'artillerie d'origine douteuse. Même lorsque les Rouges se séparent pour s'emparer de Martin's fork et de l'ouest de la Cumberland, ils ne rencontrent que peu de résistance sur les deux fronts, tenant les deux côtés de la vallée dans le comté d'Harlan.\n\nLeur flanc nord ayant été compromis, la défense de la ville de Harlan elle-même était une cause perdue dès le départ. Bien que les forces du shérif Middleton parviennent à créer un périmètre autour du dépôt de la Garde nationale, les Rouges s'emparent rapidement du reste de la ville, y compris du palais de justice et de l'hôpital. Une fois que le contingent nordiste a rencontré les Rouges dans la ville même, la résistance de la milice antisyndicale est devenue intenable. Encerclés et dépassés par les armes, ils se rendent.\n\nDésormais, l'ensemble du comté de Harlan est sous la domination de l'Union. Contrairement à la guerre du comté de Mingo, la milice de l'Union ne s'est pas dispersée : au contraire, elle est devenue le principal organe de maintien de l'ordre dans le comté, tout en gardant les entrées du comté avec les armes lourdes qu'elle vient d'acquérir. La suite est incertaine, mais il est clair qu'il s'agit de l'insurrection la plus importante aux États-Unis depuis la guerre de Sécession."
 united_states_leadup_events.119.a:0 "Quelle folie !"

 united_states_leadup_events.120.t:0 "Proclamation de la Commune de Harlan"
 united_states_leadup_events.120.d:0 "La capture triomphante du comté de Harlan par la milice rouge réunie par l'IWW et ses alliés a créé une atmosphère révolutionnaire à Harlan. La milice anti-syndicale de l'ancien shériff Middleton a presque entièrement disparu, à part quelques éléments épars dans les collines et les montagnes entourant les zones peuplées du comté. L'IWW s'est pendant ce temps rapidement étendu parmi les mineurs du comté, répandant sa littérature et sa propagande librement pour la première fois.\n\nLe sort du gouvernement local a pour sa part été laissé en suspens pendant quelques jours. Les Rouges dirigent le comté sous une loi martiale, car la majorité du gouvernement local a soit fui ou été emprisonnée sous des accusations de collaboration avec Middleton. Cette situation a finalement été résolue aujourd'hui par la proclamation par "les ouvriers et les paysans du comté de Harlan" de la "Commune de Harlan", le nouveau gouvernement révolutionnaire du comté.\n\nLa nouvelle commune révolutionnaire est principalement un partenariat entre l'IWW et le Parti socialiste. Même s'il n'est pas un local, l'organisateur Harry Simms est devenu l'homme le plus influent de ce nouveau gouvernement, répondant à la fois à John Reed et à Elizabeth Gurley Flynn. Basée sur le modèle des communes françaises, la commune de Harlan a mis fin à la séparation des pouvoirs. Au lieu de cela, elle s'est arrogée le contrôle sur les tribunaux locaux et sur la Milice "communale", et a commencé à traduire en justice les membres de l'ancien gouvernement local, y compris Middleton.\n\nIl va sans dire que la proclamation de cette "commune" représente une crise majeure. Elle est le premier gouvernement rebelle établi sur le sol américain depuis la Guerre de Sécession, et certains disent qu'elle pourrait bien n'être que la première étape d'une révolution à l'échelle nationale."
 united_states_leadup_events.120.a:0 "Est-ce notre propre 1925 ?"

 united_states_leadup_events.121.t:0 "Négocier Avec la Commune"
 united_states_leadup_events.121.d:0 "La situation évoluant rapidement au comté de Harlan est désormais devenue la priorité la plus urgente du gouvernement fédéral. La chute totale de Harlan aux mains de la milice communale a été un choc même pour les plus pessimistes. La déclaration de la Commune de Harlan a provoqué des appels à la révolution rouge partout dans le pays, tandis que la nation est au bord du gouffre en attendant le résultat de la crise actuelle.\n\nLa solution la plus évidente est d'envoyer l'armée à Harlan et de détruire cette soi-disant commune pour de bon. Une telle opération est assurée de réussir, grâce à l'écart énorme de puissance entre nos deux forces. Toutefois, le nombre de victimes potentielles d'une telle action va probablement être extrêmement élevé : non seulement la milice communale est retranchée dans les passages du comté, elle est également armée avec les armes lourdes capturées des anti-syndicalistes vaincus. Elle a aussi été renforcée par des volontaires d'autres comtés, désireux de combattre pour la "Révolution de Harlan", augmentant le risque d'agitation dans d'autres parties du comté.\n\nCertains au sein de l'administration, ayant à cœur d'éviter une répétition des tueries et des violences qui avaient mis fin à la Guerre de Mingo en 1923, ont suggéré de négocier avec la commune, pour essayer de résoudre les choses sans bain de sang. Même si légitimer la commune comme partenaire de négociation est évidemment indésirable, cela pourrait bien être la seule option si nous voulons mettre fin à la crise de manière non-violente."
 united_states_leadup_events.121.a:0 "Qu'est-ce que c'est que cette question ? Envoyez l'Armée !"
 united_states_leadup_events.121.b:0 "Nous devons résoudre la situation sans violence."

 united_states_leadup_events.122.t:0 "Communards de Harlan Écrasés"
 united_states_leadup_events.122.d:0 "Bien que la milice communale ait mené une défense valeureuse à Harlan, elle n'a finalement pas fait le poids contre les forces professionnelles de l'Armée des États-Unis. Marchant sur le comté des deux côtés de la vallée de Cumberland, elles ont pu percer les défenses de la milice, mais avec plus de pertes que prévu. Après s'être repliée vers Martin's Fork, la milice a mené son dernier combat dans la ville de Harlan elle-même. Finalement, après un bref siège et de lourdes pertes, la milice a été vaincue et Harlan a été placé sous loi martiale.\n\nLa réponse des éléments pro-syndicats a été prévisible : des manifestants se rassemblent déjà pour dénoncer le "massacre" des communards de Harlan, et la situation civile devrait se détériorer dans les prochains jours. La réponse la plus inattendue et la plus inquiétante est peut-être celle de l'armée elle-même. Des rapports faisant état de plusieurs mutineries dans des unités militaires et des refus de combattre les communards, y compris de la part d'officiers, ont alarmé l'armée et l'administration. Même si nous avons été assurés qu'il ne s'agit que d'incidents isolés, la possibilité même que l'extrême gauche ait obtenu la sympathie de parties de l'armée est source d'une grande inquiétude."
 united_states_leadup_events.122.a:0 "C'est fait."

 united_states_leadup_events.123.t:0 "Émeutes Massives Dans le Nord"
 united_states_leadup_events.123.d:0 "La destruction de la Commune de Harlan a provoqué une lame de fond dans tout le nord. Dans chaque ville du nord dominée par les Socialistes, des manifestations massives se sont transformées en émeutes à la suite de la défaite de la commune. La violence contre la police, les politiciens "réactionnaires" locaux et les ennemis de l'IWW et du Parti socialiste est devenue monnaie courante, alors que, quelques semaines après les émeutes du Premier Mai, "Harlan Sanglant" s'est transformé en Amérique Sanglante.\n\nLe Parti socialiste est rapide à condamner toute action qu'entreprend le gouvernement pour punir la violence. Après avoir exalté les "Martyrs de Harlan" comme des héros de la révolution à venir, il a dénoncé l'intervention policière et a appelé à la formation de communes partout aux États-Unis. Au final, la violence a fait des douzaines de morts, et des millions de dollars de dommages que nous devons réparer."
 united_states_leadup_events.123.a:0 "Nous n'aurons jamais la paix à ce rythme."

 united_states_leadup_events.124.t:0 "Les Demandes de la Commune"
 united_states_leadup_events.124.d:0 "La décision de négocier avec la Commune de Harlan n'a pas été facile à prendre. Si elle échoue, nous nous exposons aux accusations de mollesse envers les syndicalistes. Si nous réussissons, cela sera encore pire. Néanmoins, notre émissaire a été reçu par la commune sans incident, et a rapporté la situation sur le terrain, décrivant les habitants comme globalement enthousiastes à propos du projet, tout en ayant des réserves sur beaucoup des plans des chefs de la commune, ainsi que sur la menace immédiate que fait peser l'armée sur eux tous.\n\nEn tout cas, nos pourparlers avec le leadership ont été productifs, et nous avons reçu une liste de demandes claires :\n - L'abolition du gouvernement du comté et son replacement par celui de la commune\n - La dissolution de la police de Harlan, ainsi que des milices associées, et leur remplacement par la milice communale\n - La reconnaissance des décisions de justice de la commune, y compris les procès du shériff Middleton et des autres officiels locaux\n\nPour beaucoup, ces demandes sont absolument inacceptables. La demande que la milice prenne le pas sur les forces de l'ordre est extrêmement désagréable pour beaucoup de membres de l'administration. Par conséquent, certains demandent que nous répondions simplement à la commune de retourner à la table des négociations pour proposer des demandes plus raisonnables.\n\nD'un autre côté, certains ont suggéré de réviser les conditions nous-mêmes, et d'essayer d'accomplir autant que possible dans la mesure du raisonnable. La demande de la milice, par exemple, pourrait peut-être être acceptée si elle était grandement réduite, privée de ses armes lourdes, et limitée aux volontaires locaux. De plus, même si nous ne pouvons pas affaiblir l'état de droit en donnant le pouvoir judiciaire à la commune seule, nous pouvons promettre de juger Middleton et les autres dans un tribunal fédéral, pour qu'ils n'échappent pas à la justice.\n\nDans tous les cas, nous avons l'initiative dans les négociations, et nous devons répondre à leurs demandes."
 united_states_leadup_events.124.a:0 "Ils doivent être plus raisonnables."
 united_states_leadup_events.124.b:0 "Proposez notre liste de concessions révisées."

 united_states_leadup_events.125.t:0 "Rupture des Négociations"
 united_states_leadup_events.125.d:0 "C'était peut-être inévitable. Le fossé entre les positions de la Commune de Harlan et le gouvernement fédéral s'est révélé trop large pour être comblé. La commune a fait savoir que ses demandes étaient définitives, et qu'elle n'accepterait pas un accord où elle devrait céder son pouvoir au gouvernement du comté. Les négociations étant dans une impasse, la fenêtre pour une résolution pacifique à la crise de Harlan s'est refermée.\n\nDésormais, les deux camps se mobilisent pour une confrontation finale. Les défenses de fortune constellent maintenant le comté, alors que la milice communale s'enterre pour tenter de résister à l'armée aussi longtemps que possible. Pendant ce temps, l'armée se met en position à l'est et à l'ouest du comté de Harlan, se préparant à y entrer et à mettre fin à l'expérience de gouvernement communal qu'est devenue Harlan."
 united_states_leadup_events.125.a:0 "C'était inévitable."

 united_states_leadup_events.126.t:0 "La Commune Conclut un Accord"
 united_states_leadup_events.126.d:0 "Dans un retournement inattendu, la Commune de Harlan a accepté notre révision de leur liste de demandes. Alors que de nombreux membres de l'administration considéraient un accord comme impossible, le gouvernement communal s'est révélé moins intransigeant que prévu. Selon ce nouvel accord, certaines figures du gouvernement pré-communal de Harlan ont été remises aux autorités fédérales, la milice communale de Harlan a abandonné toute son artillerie et toutes ses mitrailleuses sauf deux et elle a exclu tous ses membres non originaires du comté de Harlan.\n\nBien que ces concessions laissent un pouvoir judiciaire local indépendant et que la milice communale n'est désormais pas plus puissante que la plupart des forces de l'ordre locales, cela signifie tout de même que la commune a renversé avec succès le gouvernement légitime d'une municipalité américaine. Déjà, des réactions polarisées de la gauche et de la droite ont émergé, les Socialistes et l'IWW célébrant le "triomphe héroïque" de la commune tandis que la droite dénonce un "coup d'État rouge" à Harlan."
 united_states_leadup_events.126.a:0 "Cela en valait-il la peine ?"

 united_states_leadup_events.127.t:0 "Les Socialistes Célèbrent la "Révolution de Harlan""
 united_states_leadup_events.127.d:0 "La réaction socialiste à l'accord avec la Commune de Harlan a été rapide et spectaculaire. Des célébrations spontanées de la survie de la commune et de sa "victoire héroïque" ont éclaté dans la plupart des grandes villes peu après que l'accord ait été annoncé. John Reed a parlé devant une foule de cent mille personnes à Chicago, annonçant que Harlan a "ouvert la voie à tous les ouvriers d'Amérique" vers un gouvernement ouvrier. Elizabeth Gurley Flynn a été également enthousiaste, annonçant que l'IWW formerait, au cas par cas, des alliances avec le SPA dans les futurs gouvernements communaux.\n\nDes telles opportunités se présenteront peut-être plus vite que prévu. En Virginie-Occidentale, un projet de loi recommandant et permettant le remplacement des gouvernements de comté par des communes a déjà été adopté par la chambre basse, soutenu par le gouverneur Stone. Pendant ce temps, au Michigan, le gouverneur Al Renner, associé aux éléments les plus radicaux du Parti socialiste, a également appelé à la formation d'une commune à Détroit, où son parti est désormais la force politique dominante.\n\nCe soi-disant "mouvement communal" s'est répandu comme une trainée de poudre à la fin de la crise de Harlan. Avec ses demandes scandaleuses de gouvernement de classe, il semblerait que la résolution du problème de Harlan ait peu accompli pour soulager les tensions dans le pays."
 united_states_leadup_events.127.a:0 "On leur donne un doigt, et ils réclament le bras..."

 united_states_leadup_events.128.t:0 "Les Syndicats Entreposent des Armes"
 united_states_leadup_events.128.d:0 "La victoire de la milice communale de Harlan a eu de nombreuses répercussions. Depuis la fin de la crise de Harlan, des rapports de syndicats collectant et entreposant des armements de plus en plus lourds ont atteint l'administration. Avec la validation de la force brute par l'exemple de Harlan, et sa démonstration visible qu'il y a une possibilité de victoire pour le syndicalisme armé, beaucoup d'autres syndicats, y compris ceux appartenant au CIO plutôt qu'à l'IWW, ont commencé à entreposer des armes.\n\nBien que ce ne soit pas un phénomène nouveau, son échelle et sa sévérité le sont. Non seulement il a accru la peur d'un soulèvement ouvrier général, mais il a également causé plus de violence, car la fréquence des incidents entre des syndicalistes armés et les ennemis des syndicats a augmenté dramatiquement ces dernières semaines. Plusieurs personnes sont déjà mortes, et Harlan semble n'être que le début de nos soucis avec les armées ouvrières."
 united_states_leadup_events.128.a:0 "Qu'est-ce qui arrive à notre pays..."

 united_states_leadup_events.129.t:0 "Les Paramilitaires Anti-Syndicalistes Se Mobilisent"
 united_states_leadup_events.129.d:0 "La militarisation croissante des syndicats a provoqué une réponse forte des opposants au syndicalisme. Les hommes d'affaires et les patrons anti-syndicalistes, ainsi que d'autres éléments d'extrême droite, ont perdu foi en la capacité et la volonté du gouvernement de les protéger, eux et leurs propriétés, des milices révolutionnaires. L'accord avec la Commune de Harlan leur a révélé que l'administration est incapable de tenir avec eux contre les syndicalistes radicaux.\n\nPar conséquent, ils ont pris les choses en main. Déjà, les milices des patrons sont descendues dans les rues pour contester la domination des Gardes rouges, de l'Avant-garde socialiste et des escadrons paramilitaires associés à l'IWW. Mais désormais le recrutement et l'expansion de ces groupes a explosé, beaucoup de patrons les considérant, même avec leurs tactiques violentes et indisciplinées, comme les seuls groupes capables de protéger leurs propriétés.\n\nUn soutien de ses groupes a émergé au Sénat : ne manquant jamais une occasion de critiquer le président Smith, Huey Long a fait part de son soutien aux efforts de ces paramilitaires pour protéger la propriété privée contre les socialistes et les radicaux."
 united_states_leadup_events.129.a:0 "La violence engendre la violence."
#### Crisis
#Olson
 united_states_crisis_events.2.t:0 "Ordre Exécutif 7029"
 united_states_crisis_events.2.d:0 "La première priorité de l'administration est d'alléger l'état de chômage chronique aux États-Unis. Exacerbé par le Lundi Noir, le chômage a augmenté continuellement pendant toute l'année dernière, des 15% de Smith jusqu'à maintenant 25%, approchant le nadir sombre de la fin des années Lowden.\n\nA cet effet, le président Olson a promulgué le Décret présidentiel 7029. Le décret prévoit l'appropriation d'urgence de fonds depuis certains départements fédéraux, particulièrement l'armée, pour les investir dans des travaux publics et des programmes pour l'emploi. Même si cet exercice unilatéral du pouvoir exécutif est inhabituel, on espère qu'un soutien rapide aidera à arrêter l'hémorragie économique de l'année dernière."
 united_states_crisis_events.2.a:0 "Espérons que ce soit suffisant."

 united_states_crisis_events.3.t:0 "L'Armée Grogne Contre les Réappropriations"
 united_states_crisis_events.3.d:0 "La réappropriation unilatérale par le président des fonds fédéraux destinés à l'armée a provoqué la controverse dans beaucoup de cercles. Même si les protestations des conservateurs ont été les plus audibles, la réponse de l'armée elle-même est également notable, car elle a, en privé mais avec force, protesté contre la réallocation de ses fonds vers d'autres projets.\n\nLe chef d'état-major Douglas MacArthur en particulier a été clair envers les officiels de l'administration sur sa désapprobation du plan du président. Dans une lettre enflammée au président Olson, il a souligné à la fois le flou constitutionnel de la mesure ainsi que le besoin de maintenir la séparation entre les affaires civiles et militaires. Même si MacArthur a peu d'autres choix que de se conformer aux ordres, c'est peut-être un début de mauvais augure pour la relation de l'administration avec les forces armées."
 united_states_crisis_events.3.a:0 "Nous devrions garder un œil sur lui."

 united_states_crisis_events.4.t:0 "Le Congrès Proteste contre le Décret de l'Exécutif"
 united_states_crisis_events.4.d:0 "Notre récent décret présidentiel visant à réallouer les fonds fédéraux vers les projets de travaux publics s'est retrouvé dans le pétrin au Congrès. Le bloc conservateur est enragé par l'utilisation "anticonstitutionnelle" de l'autorité exécutive, arguant que le président n'a pas le droit d'approprier des fonds d'une telle manière sans l'approbation du Congrès.\n\nMême si les conservateurs n'ont pas de majorité au Congrès, ils ne sont pas les seuls à s'inquiéter du Décret 7029. De nombreux progressistes et libéraux ont également critiqué l'administration, en privé ou en public, pour avoir outrepassé le Congrès pour faire avancer les travaux publics.\n\nMême si nous appliquons évidemment notre programme, le Farmer-Labor est loin d'avoir une majorité au Congrès, et si on prend en compte l'intransigeance des Socialistes, nous devons nous appuyer sur les progressistes démocrates et républicains. Au final, notre décision sur la prochaine étape de notre programme doit prendre cela en compte, d'une manière ou d'une autre."
 united_states_crisis_events.4.a:0 "Ignorez-les."
 united_states_crisis_events.4.b:0 "Apaisez-les en proposant une loi."

 united_states_crisis_events.5.t:0 "Plainte Contre Notre Administration"
 united_states_crisis_events.5.d:0 "Notre rejet du Congrès a apparemment provoqué une réaction rapide. Aujourd'hui, de nombreux conservateurs, modérés et même quelques progressistes ont déposé une plainte soutenant que le Décret présidentiel 7029 est anticonstitutionnel, et que le président ne peut pas approprier des fonds d'une telle manière sans le consentement du Congrès.\n\nMême si l'opposition des conservateurs était prévisible, le plus inquiétant est les rattachement de noms comme ceux des sénateurs William Borah et Burton K. Wheeler à la plainte. Ce tour de passe-passe contre l'administration par des progressistes non Farmer-Labor indique un fossé grandissant au centre-gauche sur la question de l'utilisation des pouvoirs gouvernementaux par l'administration. Ayant choisi notre voie, la seule chose qui reste à faire est de mener ce combat jusqu'à son terme."
 united_states_crisis_events.5.a:0 "Ils montrent leur vrai visage."

 united_states_crisis_events.6.t:0 "La Loi de Financement à l'Arrêt"
 united_states_crisis_events.6.d:0 "En réponse à la condamnation par le Congrès du Décret présidentiel 7029, nous avons choisi de leur donner un os à ronger. Nos alliés à la Chambre et au Sénat ont proposé de nouvelles lois légitimant la réappropriation des fonds cités dans le Décret 7029, ainsi que l'autorisation du financement de projets de travaux publics supplémentaires.\n\nConçus pour alléger les inquiétudes sur notre outrepassement des limites constitutionnelles à la présidence, les lois n'ont pas eu l'effet attendu : leur introduction, bien qu'elle apaise les progressistes de notre coalition constitutionnelle, a été vue comme un aveu de culpabilité par les conservateurs. De nombreux membres conservateurs du Congrès se sont désormais associés à une plainte déclarant le Décret 7029 anticonstitutionnel, une plainte qui semble se diriger tout droit vers la Cour suprême, aux penchants conservateurs."
 united_states_crisis_events.6.a:0 "Nous avons fait ce que nous pouvions."

 united_states_crisis_events.7.t:0 "La Cour Suprême Statue Contre Nous"
 united_states_crisis_events.7.d:0 "L'administration a subi un revers important. La Cour suprême a statué aujourd'hui que le Décret présidentiel 7029 est un exercice anticonstitutionnel du pouvoir présidentiel, et que le président n'a pas la capacité de réapproprier des fonds d'une telle manière. Même si deux membres de l'aile progressiste de la cour ont désapprouvé, la plupart ont rejoint la majorité contre l'administration.\n\nCette défaite a des implications substantielles pour l'avenir de notre administration. Être forcés de faire passer notre programme par le Congrès ralentira nos efforts de redressement, et nous fera perdre un temps précieux dans la gestion du mécontentement grandissant des ouvriers et des agriculteurs. Par conséquent, certains membres de l'administration ont suggéré une approche alternative : ignorer la Cour.\n\nUne option ayant un précédent, nous pourrions simplement déclarer que l'état actuel d'urgence économique nécessite d'outrepasser la décision de la cour. Cela aura cependant des ramifications importantes : si le Congrès avait déjà une piètre opinion de nous, ils auront encore plus à dire maintenant."
 united_states_crisis_events.7.a:0 "Reculez."
 united_states_crisis_events.7.b:0 "Laissez-les l'appliquer."

 united_states_crisis_events.8.t:0 "Le Juge James McReynolds Assassiné"
 united_states_crisis_events.8.d:0 "Une nouvelle choquante nous est arrivée aujourd'hui d'un acte de violence politique au cœur même de Washington. Le Juge assesseur James R. McReynolds, une voix conservatrice majeure à la Cour suprême, a été tué hors de ses appartements alors qu'il quittait le bâtiment de la Cour suprême ce matin.\n\nMcReynolds, un vote clé contre l'administration dans le jugement récent de la Cour suprême au sujet du Décret présidentiel 7029, n'était pas un ami de l'administration. Son assassinat semble toutefois devoir nous donner des maux de tête, car l'assassin était un chômeur connu pour être un soutien du Parti Farmer-Labor. Même si aucun lien n'existe entre l'administration et lui, l'assassinat a rejailli sur le président, et des rumeurs de complot abondent depuis la droite.\n\nL'assassinat de McReynolds n'est pas le premier acte majeur de violence politique cette année, et il est peu probable qu'il soit le dernier. La violence politique a grandi continuellement cette dernière décennie, et McReynolds n'en est que la victime la plus célèbre."
 united_states_crisis_events.8.a:0 "Cela s'arrêtera-t-il un jour ?"

 united_states_crisis_events.9.t:0 "Les Socialistes Claquent la Porte"
 united_states_crisis_events.9.d:0 "Notre acceptation de la décision de la Cour suprême a provoqué une réaction inattendue. Sentant l'odeur du sang au sein du front uni du Famer-Labor, le président du Parti socialiste John Reed a dénoncé les concessions du président Olson aux "obstructionnistes bourgeois" de la Cour suprême. Reed, en maintes occasions un critique tacite de la participation socialiste au Farmer-Labor, appelle maintenant à un référendum d'urgence au sein du parti, où la relation future du parti avec le Farmer-Labor sera décidée.\n\nL'exode des Socialistes aura des conséquences décisives pour notre coalition. Là où ils étaient jadis des partenaires peu fiables au Congrès, ils sont désormais susceptibles de s'opposer fermement à notre administration depuis une position d'ultra-gauche. Par conséquent, notre position est devenue encore plus fragile, alors que la situation politique domestique se polarise de plus en plus."
 united_states_crisis_events.9.a:0 "De toute façon, nous n'avons pas besoin d'eux."

 united_states_crisis_events.10.t:0 "Début d'une Procédure de Destitution"
 united_states_crisis_events.10.d:0 "Même si la décision de l'administration de clairement violer le jugement de la Cour suprême lui a valu les louanges de la gauche, elle n'a servi qu'à approfondir le fossé entre le président et le Congrès. Aujourd'hui, la division actuelle entre l'exécutif et la législature a atteint son paroxysme, avec le déclenchement de la procédure de destitution par le représentant Dewey Jackson Short. Short accuse le président Olson d'abus de pouvoir, listant le refus de se conformer à la décision de la cour comme exemple d'un président qui outrepasse ses prérogatives.\n\nAlors que même les relations avec les progressistes du Congrès se sont dramatiquement détériorées ces dernières semaines, nous ne pouvons garantir que ces procédures n'auront pas assez de voix pour être adoptées à la Chambre. Même si la destitution est un processus long, le président de la Chambre John Nance Garner a déjà fait part de sa volonté d'aller jusqu'à un vote de la Chambre."
 united_states_crisis_events.10.a:0 "Nous ne serons pas retenus par ces réactionnaires."

 united_states_crisis_events.11.t:0 "Olson Tombe Dans le Coma"
 united_states_crisis_events.11.d:0 "Depuis plusieurs années maintenant, le président Olson savait que son temps sur Terre était compté. Toujours affligé par la douleur et les problèmes cardiaques, Olson a enfin été diagnostiqué d'un cancer de l'estomac, un fait qui a soigneusement été caché du public pendant qu'il était au Sénat et à la Maison Blanche. Même s'il a subi d'immenses douleurs au cours des dernières étapes de sa carrière, Olson a persévéré, agissant comme un bourreau de travail en campagne et en fonction.\n\nLa santé d'Olson l'a malheureusement rattrapé. Alors que son cancer s'aggravait, Olson a été hospitalisé et est tombé dans le coma, et ses médecins doutent qu'il en sorte un jour.\n\nL'absence soudaine du président à cause de problèmes de santé jusque-là inconnus a jeté le gouvernement dans la panique : sans mécanisme légal pour remplacer un président vivant mais incapable, l'exécutif se retrouve décapité pour le moment. Pendant ce temps, des spéculations à propos de potentiels complots se sont répandus, beaucoup de socialistes prétendant que le président a été empoisonné par les capitalistes."
 united_states_crisis_events.11.a:0 "Oh mon Dieu."

 united_states_crisis_events.12.t:0 "Quentin Roosevelt Devient Président par Intérim"
 united_states_crisis_events.12.d:0 "Le retrait rapide et imprévu d’Olson de la vie publique a mené à une pause des opérations aux plus hauts niveaux de l’exécutif. La Maison blanche est en proie au chaos, les communications avec le Congrès ont été totalement interrompues, et les relations publiques se sont transformées en silence radio. La vacance du pouvoir à Washington ayant perturbé le fonctionnement normal du gouvernement, beaucoup ont réclamé que le vice-président Roosevelt assume la présidence de manière intérimaire.\n\nAujourd’hui, Roosevelt a répondu à ces appels. Avec le soutien du gouvernement relativement modéré d’Olson, Roosevelt a déclaré qu’il assumerait les fonctions et les devoirs de la présidence, tout en clarifiant qu’Olson reste officiellement président pour le moment.\n\nMême si l’establishment est rassuré de voir à nouveau quelqu’un aux commandes à Washington, d’autres sont consternés face à la prise de pouvoir de Roosevelt. Les Socialistes et Huey Long ont tous dénoncé le supposé "coup d’État des Patrons et des Républicains", et beaucoup des soutiens d’Olson dans le Farmer-Labor sont réceptifs à cette rhétorique, mis en colère par l’installation d’un président républicain après la victoire ardue d’Olson en janvier."
 united_states_crisis_events.12.a:0 "Reprenons les affaires."

 united_states_crisis_events.13.t:0 "Le Farmer-Labor S'effondre"
 united_states_crisis_events.13.d:0 "Le fragile front uni du Parti Farmer-Labor n'a toujours tenu qu'à un fil. Le mariage entre les progressistes et les socialistes, arbitré par le CIO, était prévu sur des hypothèses et des buts diamétralement opposés des deux côtés. Les progressistes cherchaient le vote des socialistes et organisaient leur propre campagne, tandis que les socialistes voulaient s'emparer du Farmer-Labor de la même manière dont le Parti syndicaliste de Grande-Bretagne s'était emparé du Parti travailliste.\n\nLes deux camps ne s'étant alliés que par une alliance de circonstance, la fin de l'affiliation socialiste était inévitable. Aujourd'hui, le Comité exécutif du Parti socialiste a officiellement et unilatéralement coupé les ponts avec le Farmer-Labor. Citant spécifiquement l'acceptation par le gouvernement Olson de l'ascension de Quentin Roosevelt au poste de président par intérim, les socialistes ont accusé le Farmer-Labor d'être une "organisation réformiste petite-bourgeoise".\n\nPire encore, lorsqu'on lui a demandé son avis sur la question, le président du CIO Sidney Hillman a déclaré que son organisation "reconsidèrerait" sa relation avec le Farmer-Labor. La sortie potentielle du CIO donnerait sûrement un coup fatal au parti, qui a une relation symbolique avec le syndicat et y collecte une grande taxe d'adhésion.\n\nAvec cet exode de l'extrême gauche du parti, l'avenir du Farmer-Labor est sérieusement remis en question."
 united_states_crisis_events.13.a:0 "Le centre ne peut pas tenir..."

 united_states_crisis_events.14.t:0 "Des Farmer-Labor Font Défection Vers le SPA"
 united_states_crisis_events.14.d:0 "La récente chute du Parti Farmer-Labor a laissé plusieurs forces politiques se battre pour en récupérer les miettes. Alors que la situation nationale s'enflamme et se radicalise, les Longistes et le Parti socialiste ont fait des ouvertures à l'ancienne base de soutien du parti désormais creux.\n\nLe Parti socialiste a eu le plus de succès dans cette entreprise. La déception vis-à-vis de l'administration Olson, combinée aux sentiments amers à propos de l’ascension de Roosevelt, a poussé de nombreux Farmer-Labors dans les bras du parti de Debs et de Reed. De plus, les Socialistes ont récemment gagné une bataille avec la défection du CIO, qui a mis fin à son affiliation au Farmer-Labor et est entré dans un accord tripartite avec l'IWW et le SPA. Finalement, il semblerait que l'Histoire ait justifié l'idée posée à l'origine par les Socialistes en entrant au Farmer-Labor : que les progressistes deviendraient travaillistes, et que les travaillistes deviendraient socialistes."
 united_states_crisis_events.14.a:0 "Ils sont tombés bien bas."

 united_states_crisis_events.15.t:0 "Le Parti Socialiste Quitte le Congrès"
 united_states_crisis_events.15.d:0 "Le chaos récent au Parti Farmer-Labor a vu l'attention portée à la gauche se reconcentrer sur le Parti socialiste, qui s'est échappé relativement indemne de la débâcle qui entoure la (apparemment courte) présidence Olson. La situation nationale devenant de plus en plus radicale et enflammée, les Socialistes ont dénoncé les actions récentes de la police contre les grévistes, ainsi que l'usurpation unilatérale supposée du pouvoir par Roosevelt.\n\nAujourd'hui, les Socialistes ont pris une nouvelle décision radicale. Accusant le "parlementarisme bourgeois" d'avoir rempli son objectif pour le parti, les Socialistes ont quitté le Congrès, emmenant avec eux plusieurs représentants du Farmer-Labor. Espérant creuser la légitimité du gouvernement par leur abstention, les Socialistes n'ont reçu jusqu'à présent qu'une réponse timide des partis de l'establishment. Toutefois, il est clair que cette action, ainsi que la formation d'une alliance tripartite avec le CIO et l'IWW, illustre l'approche plus conflictuelle des Socialistes dans l'avenir proche."
 united_states_crisis_events.15.a:0 "Préoccupant."

 united_states_crisis_events.16.t:0 "Ordre Exécutif 7011"
 united_states_crisis_events.16.d:0 "Un des points clés du premier programme du Farmer-Labor était la nationalisation des usines et des ateliers fermés ou abandonnés pour faciliter l'emploi par le gouvernement et soulager le chômage chronique. Demande clé des Socialistes en échange de leur participation, elle était un élément essentiel des deux campagnes présidentielles d'Olson, en 1932 et en 1936.\n\nDésormais, avec Olson au pouvoir, il est temps de respecter cette promesse. Mais il reste une question d'échelle : à quel point le pouvoir d'expropriation devrait-il être élargi, et dans quelles conditions une usine peut-elle être considérée comme abandonnée. Même si une définition plus stricte pourrait affaiblir l'impact de notre programme, elle pourrait aider à survivre à de futurs procès, ce que nous devons envisager dans tous les cas."
 united_states_crisis_events.16.a:0 "Définissez des conditions claires pour l'abandon."
 united_states_crisis_events.16.b:0 "Il est temps d'agir courageusement."

 united_states_crisis_events.17.t:0 "GM Poursuit le Michigan en Justice"
 united_states_crisis_events.17.d:0 "Il n'a pas fallu longtemps pour que le Décret présidentiel 7011 provoque du remous. Alors que le décret permet aux gouvernements d'États de commencer l'expropriation des propriétés inutilisées, il a été utilisé par l'administration socialiste radicale du Michigan pour légitimer la saisie des propriétés de General Motors par les ouvriers l'année dernière.\n\nGM étant naturellement peu enclins à rester passifs, ils ont fait un procès au gouvernement fédéral et à celui du Michigan pour violation de leur droit à la propriété. Ils cherchent à prouver que le Décret 7011 est anticonstitutionnel, et à ce que leurs usines leur soient rendues avec des intérêts. Le gouverneur Al Renner a toutefois déclaré que même si les tribunaux statuent en faveur de GM, son administration ne se pliera pas à leur décision."
 united_states_crisis_events.17.a:0 "On dirait un face-à-face."

 united_states_crisis_events.18.t:0 "La Plainte de GM est Reprise au Niveau Fédéral"
 united_states_crisis_events.18.d:0 "Le procès intenté par General Motors a, grâce aux efforts des avocats du Parti socialiste au Michigan, fait face à de nombreux obstacles qui l'ont complètement empêché de progresser. Utilisant des tactiques procédurières, ainsi que la restructuration en cours du système judiciaire du Michigan par la nouvelle majorité socialiste, le cas de GM a été arrêté net par cette obstruction.\n\nMême si GM tente de faire monter son procès au niveau fédéral, là aussi les progrès au sein du système légal sont lents. Nos efforts pour protéger le Décret 7011 ont réussi jusqu'à présent, un fait qui a encouragé les gouverneurs socialistes du Midwest à poursuivre la saisie des usines."
 united_states_crisis_events.18.a:0 "Excellent."

 united_states_crisis_events.19.t:0 "La Cour Suprême Juge le Décret 7011 Anticonstitutionnel"
 united_states_crisis_events.19.d:0 "La plainte de General Motors contre le gouvernement fédéral a rapidement progressé dans le système légal fédéral. La légalité douteuse du Décret 7011, plus particulièrement son étendue et son manque de protection des droits à la propriété privée, a permis de grandes avancées aux avocats de GM dans les tribunaux fédéraux.\n\nCe qui en a résulté aujourd'hui est un jugement de la Cour suprême contre l'administration. Réprimandant l'administration pour son mépris flagrant du droit à la propriété, la cour a ordonné au Michigan de rendre les usines de GM, et a fait du Décret 7011 une lettre morte.\n\nAu Michigan, le gouverneur Renner n'est pas resté sans rien faire face à l'ordre de la cour. Son intransigeance constante nous oblige à choisir : soit nous obéissons à la cour, endommageant nos relations avec les Socialistes, soit nous abandonnons GM et laissons le Michigan faire comme il l'entend."
 united_states_crisis_events.19.a:0 "Reculez."
 united_states_crisis_events.19.b:0 "Laissez-les l'appliquer."

 united_states_crisis_events.20.t:0 "GM Engage des Paramilitaires pour Reprendre les Usines"
 united_states_crisis_events.20.d:0 "Ayant échoué à accomplir ses objectifs par la voie légale, General Motors a été poussé à prendre des mesures plus désespérées pour mettre fin à l'occupation de leurs usines par le Michigan. Ayant eu le choix entre attendre les effets du déficit budgétaire du Michigan (quelque peu soulagé par l'autogestion des usines par les ouvriers), ou une confrontation directe, ils ont choisi la deuxième option.\n\nDes rapports sont arrivés à Washington parlant d'un accord entre GM et les Minutemen paramilitaires locaux de Détroit. Il semblerait que les Minutemen aient été engagés comme mercenaires pour reprendre les usines, avec l'autorisation d'utiliser la force si nécessaire. Le gouverneur Renner a déjà mobilisé la Garde nationale pour affronter cette "menace réactionnaire", mais l'inquiétude grandit à propos de combats imminents à Détroit."
 united_states_crisis_events.20.a:0 "Cela devient dangereux."

 united_states_crisis_events.21.t:0 "La Bataille de Détroit"
 united_states_crisis_events.21.d:0 "L'éruption massive de violence à Détroit est enfin arrivée. Ne s'attendant qu'à une résistance hétéroclite, les Minutemen ont tenté de s'assurer la reddition des ouvriers d'usine sur les cibles désignées par General Motors. Lorsque les ouvriers ont tiré en réponse, les combats ont débuté simultanément dans toute la ville, alors que les Minutemen et les milices ouvrières se battaient à proximité des usines et dans les rues.\n\nUne journée de longs combats s'en est suivie. A certains endroits, de violents combats urbains ont causé de grands dommages aux propriétés, tandis que le gouverneur mobilisait la Garde nationale et lui ordonnait de réprimer ce "soulèvement réactionnaire". Alors que la Garde nationale amenait des armes lourdes en ville, les Minutemen ont vu leur désavantage en nombre s'accompagner d'un désavantage en puissance de feu. Une par une, les brigades des Minutemen se sont repliées, beaucoup fuyant vers le bastion de droite de Dearborn.\n\nTandis que le soleil se couche, une nouvelle réalité s'installe à Détroit. Les ouvriers dirigent maintenant la ville."
 united_states_crisis_events.21.a:0 "Mon Dieu."

 united_states_crisis_events.22.t:0 "Création de la Commune de Détroit"
 united_states_crisis_events.22.d:0 "Avec la victoire des milices ouvrières à Détroit, la ville est enfin passée sous le contrôle total du Parti socialiste, du CIO et de l'IWW. Ensemble, ils ont débuté un programme de syndicalisation totale de l'industrie lourde, et ont saisi les propriétés de politiciens et d'hommes d'affaires réputés réactionnaires.\n\nLa situation politique de la ville s'étant nettement radicalisée, même comparée à l'ancienne domination socialiste, le nouvel état des choses a été formalisé avec la formation de la Commune de Détroit. Un nouveau gouvernement basé sur le modèle des communes françaises a été installé avec le soutien du gouvernement de l'État dirigé par l'administration Renner, désormais totalement vidée de ses influences non-socialistes.\n\nPour répondre à cette crise, nous avons été forcés de déclarer la loi martiale dans l'État. Cela a toutefois eu peu d'impact sur le terrain, car les Gardes rouges et les Minutemen se préparent à une confrontation qui décidera du sort de l'État."
 united_states_crisis_events.22.a:0 "Est-ce le début d'une révolution ?"

 united_states_crisis_events.23.t:0 "Le Gouverneur Renner Nous Ignore"
 united_states_crisis_events.23.d:0 "Notre acceptation de la décision de la Cour suprême au sujet du Décret 7011 n'est pas bien passée auprès du gouvernement du Michigan. Contrairement à notre décision de nous conformer au verdict de la cour, le Michigan a continué d'occuper les propriétés de General Motors, et a refusé d'évacuer les usines qu'il avait transformé en coopératives gérées par les ouvriers.\n\nGM et le Michigan semblant irréconciliables sur ce sujet, on dirait qu'une intervention fédérale pour rendre les usines soit nécessaire pour résoudre la crise. Même si cela sera sans doute extrêmement impopulaire pour le Parti socialiste, c'est le seul moyen que nous avons pour remplir notre promesse envers la Cour suprême."
 united_states_crisis_events.23.a:0 "Il nous a forcé la main."

 united_states_crisis_events.24.t:0 "Proclamation de la Commune de Détroit"
 united_states_crisis_events.24.d:0 "Les actions des Gardes rouges et des milices ouvrières ont débuté peu après le lever du soleil. La Garde nationale et eux s'étant positionnés en des points clés de la ville, ils ont rapidement pris le contrôle d'infrastructures importantes, y compris les usines de General Motors pas encore occupées. L'élément de surprise étant de leur côté, ils ont neutralisé la menace potentielle des Minutemen locaux, arrêtant nombre de leurs dirigeants et forçant ceux qui étaient postés près du centre-ville à se replier vers les banlieues et au-delà après de brèves escarmouches.\n\nAprès ce coup d'État relativement propre, le gouverneur Renner a annoncé la formation de la Commune de Détroit, un nouveau gouvernement basé sur le modèle des communes françaises. La nouvelle commune, composée du Parti socialiste, du CIO et de l'IWW, a annoncé son intention de nationaliser plus d'usines de GM, et de chasser les forces réactionnaires de la ville.\n\nCependant, lesdits réactionnaires ne sont pas restés inactifs. Beaucoup de ceux qui s'étaient échappés se sont regroupés dans le bastion réactionnaire de Dearborn, et ont l'intention de reprendre la ville. Néanmoins, dans l'état actuel des choses, le drapeau rouge flotte sur Détroit."
 united_states_crisis_events.24.a:0 "Une Commune de Paris américaine ?"

 united_states_crisis_events.25.t:0 "Arrestations de Politiciens Réactionnaires"
 united_states_crisis_events.25.d:0 "Les Gardes rouges et les milices ouvrières de Détroit n'ont pas perdu de temps pour se mobiliser et défendre leur révolution miniature. Le gouverneur Renner, désormais à la tête d'une administration vidée de ses influences réactionnaires, a déclaré que les réactionnaires et les capitalistes devaient être chassés du Michigan pour que les ouvriers en gardent le contrôle. Notre déclaration de la loi martiale dans l'État a eu peu d'effets, et une guerre civile locale couve.\n\nLa première action offensive d'une telle guerre vient de se dérouler. Avec l'aide de la Garde nationale (un signe inquiétant), les milices ouvrières et les Gardes rouges ont marché sur Dearborn, capturant facilement la ville des mains des Minutemen désorganisés et désorientés. Une fois là-bas, ils ont commencé plusieurs séries d'arrestations, y compris celles du représentant Clare Hoffman et de l'ancien procureur général adjoint de l'État Orville L. Hubbard. L'action décisive a été célébrée par les soutiens de la "Révolution du Michigan", pour la plupart des Socialistes, mais elle a provoqué la panique parmi les conservateurs du pays, et les cris de "terreur rouge" sont légion."
 united_states_crisis_events.25.a:0 "Tout cela est incontrôlable."

 united_states_crisis_events.26.t:0 "Mise en Place d'une Commission Spéciale"
 united_states_crisis_events.26.d:0 "Comme première priorité de notre administration, nous avons choisi d'établir la "Commission présidentielle sur le Travail et les Droits civiques", pour enfin faire appliquer les lois progressistes mais faibles adoptées sous le président Smith. Cette commission spéciale nous servira d'agence d'établissement des faits, censée proposer des recommandations faisables et décisives que nous pourrons mettre en œuvre par la législation.\n\nMême si la commission a de larges prérogatives, il est important de clarifier quelle est notre priorité dans les premiers mois de la présidence Olson. D'un côté, nos alliés des syndicats nous poussent à faire progresser les travaux du comité La Follette, pour enquêter sur les actions douteuses des agences anti-syndicales. De l'autre, l'inquiétude la plus immédiate est sans doute l'application de la loi anti-lynchage de 1935, qui fait face à de nombreux obstacles pour être appliquée dans le sud malgré les efforts fédéraux. Au final, nous devons choisir où porter notre attention."
 united_states_crisis_events.26.a:0 "Priorisez la défense du droit du travail."
 united_states_crisis_events.26.b:0 "Frappez là où ça fait mal, établissez une commission anti-lynchage."

 united_states_crisis_events.27.t:0 "Fusillade à Toledo"
 united_states_crisis_events.27.d:0 "Malheureusement, il semble que nos tentatives de faire appliquer le National Labor Arbitration and Enforcement Act de 1935 ont eu des conséquences inattendues. Certains malentendus au sujet des prérogatives des arbitres fédéraux lors d'une dispute ouvrière à Toledo ont eu pour résultat l'escalade de la violence des deux côtés. Une fusillade s'en est suivie, où nos hommes ont été forcés de se replier, tandis que les ouvriers et les Minutemen locaux engagés comme hommes de main par les patrons se sont tirés dessus.\n\nAvec trois ouvriers et deux Minutemen morts, les tensions dans le nord de l'Ohio ont grandi dramatiquement. Le gouverneur Sharts, un socialiste dépendant du soutien du Farmer-Labor, a déjà déclaré que les Minutemen impliqués seraient capturés et traduits en justice, sans faire aucun effort pour coordonner une réponse avec notre administration."
 united_states_crisis_events.27.a:0 "Merde."

 united_states_crisis_events.28.t:0 "Le Gouvernement de l'Ohio Demande l'Arrestation des Minutemen"
 united_states_crisis_events.28.d:0 "La déclaration du gouverneur Sharts appelant à l'arrestation des Minutemen impliqués dans la récente fusillade à Toledo a provoqué une chasse à l'homme nationale pour les débusquer et les arrêter. Après quelques jours de cavale, un groupe de Gardes nationaux a traqué les fugitifs jusqu'à un lieu près de la frontière entre l'Ohio et l'Indiana. Voyant clairement que les fugitifs tentaient de s'échapper de l'État, les gardes ont décidé de les capturer immédiatement.\n\nMême si les Minutemen étaient en sous-nombre, ils ont rapidement repéré les Gardes nationaux tandis qu'ils approchaient. Peu après, les Minutemen, mieux armés que ce que les Gardes avaient prévu, ont ouvert le feu. Les coups de feu n'ont cessé que maintenant, et..."
 united_states_crisis_events.28.a:0 "Les Minutemen sont capturés vivants."
 united_states_crisis_events.28.b:0 "Ils s'échappent dans la fusillade !"

 united_states_crisis_events.29.t:0 "Minutemen de l'Ohio Arrêtés en Masse"
 united_states_crisis_events.29.d:0 "Avec la capture des Minutemen de Toledo, un complot apparent des Minutemen de l'Ohio visant à prendre le capitole de l'État et à renverser le gouvernement légitimement élu a été découvert. Ce plan, apparemment financé par de grandes entreprises et divers intérêts industriels, devait comprendre l'arrestation et même le meurtre de politiciens socialistes et Farmer-Labor de haut rang, y compris le gouverneur James Sharts, le procureur général John Marshall ainsi que des leaders syndicaux importants de l'État.\n\nEn réponse, le gouverneur a déclaré un état d'urgence générale, ordonnant l'arrestation de dizaines de Minutemen importants et annonçant un couvre-feu. Dans plusieurs cas, l'Avant-garde socialiste et les Gardes rouges ont été nationalisées pour le combat pour débusquer les Minutemen, qui s'est transformée en campagne à grande échelle."
 united_states_crisis_events.29.a:0 "Mieux vaut eux que nous, je suppose..."

 united_states_crisis_events.30.t:0 "Milices Ouvrières Nationalisées en Ohio"
 united_states_crisis_events.30.d:0 "Avec l'échec cuisant de l'arrestation des Minutemen de Toledo, un état de panique parmi la gauche en Ohio a vu les appels à des mesures drastiques amplifiés au point d'atteindre la politique classique. Cela a été accentué par les rumeurs récentes d'un complot des Minutemen pour occuper le capitole de l'État et renverser le gouvernement socialiste et Farmer-Labor de l'Ohio, et arrêter et tuer des chefs socialistes d'importance.\n\nEn réponse, le gouverneur Sharts a autorisé la nationalisation d'urgence de plusieurs milices ouvrières formées dans le nord de l'Ohio. Dans une déclaration récente, le gouverneur a proclamé le droit des ouvriers à se défendre eux-mêmes contre "l'insurrection réactionnaire", et que seule une force de police étendue basée sur le peuple peut protéger les habitants."
 united_states_crisis_events.30.a:0 "Qui sommes-nous ? Des communards ?"

 united_states_crisis_events.31.t:0 "Les Milices Ouvrières Occupent le Capitole de l'Ohio"
 united_states_crisis_events.31.d:0 "La récente peur d'un coup d'État en Ohio a escaladé significativement la violence politique. Les batailles rangées entre les Minutemen et leurs opposants sont devenues monnaie courante, tandis que la police locale est de moins en moins capable d'arrêter la montée de la violence.\n\nEn réponse à cette peur, par ordre du procureur général John Marshall (appartenant au Parti socialiste), des groupes de milices ouvrières nationalisées ont été mobilisées dans la capitale de l'État, Columbus, pour "défendre" le gouvernement de l'État d'une "insurrection réactionnaire". Même si Columbus s'est relativement bien portée au cours de la Dépression grâce à son économie diversifiée, elle n'a pas échappé au militantisme ouvrier qui s'est répandu au nord après le Lundi Noir.\n\nLes actions des milices ouvrières ont atteint leur paroxysme aujourd'hui, avec l'occupation du capitole de l'État. Autorisées par l'administration, ainsi que par le contingent socialiste à la législature d'État, elles ont déclaré leur intention de "protéger" le gouvernement de la menace réactionnaire. Ceci a évidemment été dénoncé comme un coup d'État socialiste par les membres du gouvernement non Farmer-Labor, et il reste à voir à quels retours de flamme Marshall va faire face."
 united_states_crisis_events.31.a:0 "Préoccupant."

 united_states_crisis_events.32.t:0 "Le Gouverneur Sharts Reçoit des Pouvoirs d'Urgence"
 united_states_crisis_events.32.d:0 "Lors d'une session extraordinaire de la législature de l'Ohio, les deux chambres ont voté l'attribution de pouvoirs d'urgence au gouverneur Sharts pour combattre les "Minutemen terroristes", et assurer la sécurité du gouvernement de l'Ohio. S'étant déroulé sous la surveillance des milices ouvrières occupant le capitole, le vote a été boycotté par tous les membres non Farmer-Labor ou Socialistes, qui ont dénoncé "l'intimidation brutale" des agissements du gouverneur.\n\nLe Farmer-Labor était lui-même divisé, beaucoup de ses membres étant convaincus par le camp socialiste à cause de la situation nationale grave, ainsi que par la peur récente d'un coup d'État en Ohio. Bien que le gouverneur, relativement modéré au sein du parti, ait été réticent à prendre le pouvoir par la force, le procureur général John Marshall a clairement appliqué une pression de gauche sur l'administration, beaucoup le considérant comme le véritable homme de pouvoir. Dans tous les cas, cela représente une victoire clé pour les radicaux, car les Socialistes ont, dans les faits, pris le contrôle total de la sécurité de l'État."
 united_states_crisis_events.32.a:0 "Ils sombrent plus avant dans le radicalisme."

 united_states_crisis_events.33.t:0 "La Garde Nationale Placée Sous les Ordres des Milices"
 united_states_crisis_events.33.d:0 "Avec la croissance explosive des milices ouvrières en Ohio, les forces socialistes et syndicales ont été encouragées par la décision du gouverneur Sharts de les nationaliser pour le combat contre les Minutemen. L'occupation récente du capitole de l'État a en particulier provoqué une expansion supplémentaire des milices, ainsi que des Gardes rouges associés au SPA.\n\nLe rôle croissant des milices devenant de plus en plus clair, le gouverneur Sharts et le procureur général Marshall ont pris la décision dramatique de créer un commandement unifié des milices. Pire encore, ils ont placé la Garde nationale de l'Ohio sous les ordres de cette structure de commandement, la soumettant de facto aux milices ouvrières. Ceci a été dénoncé par les hommes politiques non-socialistes dans et hors de l'État, ainsi que par l'armée, qui est censée partager le commandement de la garde avec l'État. Toutefois, tandis que le corps d'armée local a hésité à intervenir, et les Socialistes ayant de facto pris le contrôle des forces de police et paramilitaires de l'État, ces dénonciations ont eu apparemment peu d'impact."
 united_states_crisis_events.33.a:0 "Un coup d'État rouge au cœur de l'Amérique."

 united_states_crisis_events.34.t:0 "Meurtres en Caroline du Nord"
 united_states_crisis_events.34.d:0 "Il y a plusieurs jours, deux organisateurs du Parti socialiste envoyés pour organiser des métayers de Caroline du Nord, ainsi que deux métayers locaux, ont été tués par des assaillants inconnus, et jetés à la hâte dans une rivière à l'est de Charlotte. Leurs corps n'ont été découverts que maintenant, par des employés de la Commission présidentielle sur les Droits civiques et du Travail envoyés enquêter sur des témoignages de lynchages dans la zone.\n\nLa découverte de ces quatre victimes a fait les gros titres dans tous le pays, alors que les groupes pour les droits civiques et le Parti socialiste réclament justice. A l'intersection des deux champs de responsabilité de la commission, il est donc important et opportun de mener cette enquête, alors que des enquêteurs fédéraux ont été envoyés dans la zone pour découvrir tous les indices de l'identité des assaillants."
 united_states_crisis_events.34.a:0 "Nous devons les trouver."

 united_states_crisis_events.35.t:0 "Arrêter les Coupables"
 united_states_crisis_events.35.d:0 "Nous avons eu de la chance, les coupables des meurtres en Caroline du Nord ont fait du travail bâclé. Laissant de nombreuses preuves aux enquêteurs fédéraux, ils ont été identifiés et suivis vers une ville voisine, où nous allons désormais tenter de les traduire en justice.\n\nLa logistique particulière de leur arrestation reste une question importante : même si nous voulons évidemment démontrer que les activistes sont en sécurité même dans le sud, il serait en même temps imprudent de jeter de l'huile sur le feu en menant une action provocante. Par conséquent, nous devons choisir entre tenter de convaincre la police locale peu fiable de mener l'arrestation (ce qu'elle pourrait bien refuser), ou fédéraliser la Garde nationale, ce qui provoquerait de la résistance dans le sud."
 united_states_crisis_events.35.a:0 "Ordonner à l'État de le faire."
 united_states_crisis_events.35.b:0 "Fédéraliser la garde nationale."

 united_states_crisis_events.36.t:0 "La police locale de Caroline du Nord refuse d'obtempérer"
 united_states_crisis_events.36.d:0 "Nos tentatives pour minimiser les réactions aux arrestations des auteurs présumés des récentes tueries en Caroline du Nord ont pris une tournure négative. La police locale a refusé catégoriquement de placer les hommes en garde à vue, et encore moins de nous les remettre. Les forces de l'ordre locales ont généralement fait preuve de sympathie à l'égard de ces hommes et se sont opposées à nos tentatives de faire régner l'ordre au sein de leurs communautés.\n\nNous sommes donc contraints d'aggraver la situation en fédéralisant la garde nationale, une mesure que nous souhaitions initialement éviter. Espérons que les répercussions seront minimes."
 united_states_crisis_events.36.a:0 "Fédéraliser la garde nationale."

 united_states_crisis_events.37.t:0 "Meurtres de représailles à Chicago"
 united_states_crisis_events.37.d:0 "Bien que l'arrestation des auteurs présumés des récents meurtres en Caroline du Nord se soit déroulée sans encombre (hormis les rumeurs initiales de milice défensive qui nous ont amenés à augmenter le nombre de gardes impliqués), le retard dans l'arrestation des hommes a suscité une condamnation importante et des réactions négatives dans l'ensemble du pays. Juste un jour avant l'arrestation des hommes, deux organisateurs de Share Our Wealth ont été tués à l'extérieur d'un hôtel de Chicago, apparemment dans le cadre d'une attaque de représailles.\n\nBien que Share Our Wealth soit en désaccord avec notre administration, la recrudescence de la violence politique est évidemment très préoccupante, quel que soit le camp d'où elle provient. La police enquête déjà sur le meurtre, mais les socialistes ayant une forte emprise sur la ville, on ne sait pas si la police locale peut être chargée de l'enquête..."
 united_states_crisis_events.37.a:0 "C'est très inquiétant."

 united_states_crisis_events.38.t:0 "La Garde nationale attaquée lors d'une fusillade en Caroline du Nord"
 united_states_crisis_events.38.d:0 "Nos tentatives pour arrêter les coupables présumés des tueries récentes en Caroline du Nord ont pris un tournant tragique. Même si nous avions raison de penser que seule la Garde nationale serait assez fiable pour amener ces hommes à la justice, nous n'avions pas correctement anticipé le niveau de résistance qu'elle a eu à affronter.\n\nLe petit contingent légèrement armé de gardes nationaux est arrivé dans la ville où les tueurs avaient trouvé refuge, et ont rencontré une embuscade. Une milice locale, composée de volontaires et de forces de l'ordre locales, ont repoussé les gardes hors de la ville, permettant aux fugitifs de s'échapper.\n\nMême si une force plus grande a été envoyée, les dommages ont été faits. Les hommes se sont échappés, et la Caroline du Nord s'est embrasée, les révoltes antigouvernementales et la violence raciale ayant éclaté au grand jour."
 united_states_crisis_events.38.a:0 "Tout ça dans l'État "le plus libéral du Sud"."

 united_states_crisis_events.39.t:0 "Loi Martiale en Caroline du Nord"
 united_states_crisis_events.39.d:0 "Les événements récents en Caroline du Nord ont mérité une forte réponse fédérale. Aujourd'hui, le président a déclaré la loi martiale dans tout l'État, autorisant la garde nationale fédéralisée à prendre toutes les mesures nécessaires pour protéger la sécurité et la prospérité de ses habitants.\n\nMême si c'est une mesure nécessaire, elle n'a pas forcément encore obtenu les effets désirés. Dans de nombreuses parties de l'État, elle est toujours inapplicable, car les milices locales et la police ont encore le monopole de la force. La fiabilité de la Garde nationale est elle aussi remise en question, de nombreux membres ayant quitté leurs postes en réponse à nos tentatives de faire appliquer la loi martiale."
 united_states_crisis_events.39.a:0 "Nous n'avons pas beaucoup d'autres choix."

 united_states_crisis_events.40.t:0 "Des États du Sud Nationalisent les Minutemen"
 united_states_crisis_events.40.d:0 "Citant l'augmentation du désordre et de la violence politique, plusieurs États du sud, dont la Louisiane, l'Arkansas, le Texas, la Caroline du Sud, la Géorgie, l'Alabama et le Mississippi, ont autorisé la nationalisation de paramilitaires civils pour servir de forces de l'ordre. Dans les faits, cela signifie la nationalisation des Minutemen, et le renforcement de la mainmise croissante de Huey Long sur le sud.\n\nMême si ces États ont proclamé avec ferveur que leur principale préoccupation était le maintien de l'ordre contre les "radicaux politiques", la nationalisation des Minutemen indique qu'il s'agit d'une approche plutôt ciblée. Déjà, des rapports de violence accrue envers les syndicalistes, particulièrement ceux des industries majoritairement noires, comme les plantations, ont fait les gros titres, incitant l'outrage et les condamnations de la part de la gauche."
 united_states_crisis_events.40.a:0 "Cela finira-t-il donc jamais ?"

 united_states_crisis_events.51.t:0 "Borah Présente son Programme de Fair Deal"
 united_states_crisis_events.51.d:0 "L'investiture d'un nouveau président a brièvement renouvelé la confiance de Wall Street, alors que l'ombre de l'administration Smith s'efface. Même si le président Borah est un dissident progressiste, les marchés ont rebondi à l'annonce que de nouveaux travaux publics et projets d'investissement fédéraux seraient apparemment à l'ordre du jour de la nouvelle administration.\n\nCe bref rebond semble cependant rapidement s'effacer : même si le président a signé une flopée de décrets en arrivant au pouvoir, il a différé les grandes dépenses en attendant le Congrès, dont c'est la prérogative. Par conséquent, l'annonce d'un nouveau paquet législatif soutenu par l'administration était fortement attendue.\n\nAujourd'hui, le président a fait taire les rumeurs. Annonçant ce qu'il appelle le "Fair Deal" ("La Donne Juste", nommée d'après le "Square Deal" de Theodore Roosevelt), Borah a, dans son allocution, appelé à l'adoption d'une série de dépenses, ainsi qu'une nouvelle Loi sur les Revenus qui lèvera un impôt sur le revenu pour financer ces dépenses. Même si la levée des impôts sera sans doute impopulaire, le président insiste sur la nécessité de rendre à la nation sa santé fiscale tout en combattant la Dépression.\n\nLe plan a déjà attiré des réponses franches de la part du Congrès. Les Libéraux et les Progressistes le soutiennent globalement, tandis que les Conservateurs sont plus sceptiques. Les Socialistes ont dénoncé le plan sans conditions, laissant les Farmer-Labor modérés et le camp de Long être les principaux votes clés qui décideront du sort du programme de Borah."
 united_states_crisis_events.51.a:0 "Nous devons faire adopter tout cela."

 united_states_crisis_events.52.t:0 "Les Démocrates Libéraux du Congrès Annoncent leur Soutien"
 united_states_crisis_events.52.d:0 "Le président Borah a reçu de bonnes nouvelles aujourd'hui, alors que plusieurs libéraux importants et Démocrates progressistes ont annoncé leur soutien au projet de loi du président sur les impôts. Le sénateur Robert Wagner, de New York, a juré de soutenir les efforts du président d'instituer un impôt fédéral sur le revenu pour financer les travaux publics et d'autres projets, faisant part de son espoir que le président ressuscite la poussée pour la Sécurité sociale de l'année dernière. De plus, le sénateur progressiste Burton K. Wheeler, du Montana, a également annoncé son soutien.\n\nLa consolidation d'un bloc modéré libéral-progressiste, incluant à la fois des Démocrates et des Républicains au Congrès, en soutien au programme de Borah est vu comme une étape importante pour l'administration. Le soutien du sénateur Wheeler a aussi augmenté l'espoir que Huey Long et ses fidèles se joindront à la proposition du président. En tant que meilleur ami de Long au Congrès, on espère que l'influence de Wheeler comblera le fossé entre le président et Long."
 united_states_crisis_events.52.a:0 "On ne peut qu'espérer."

 united_states_crisis_events.53.t:0 "Long Fait Part de son Scepticisme"
 united_states_crisis_events.53.d:0 "Avant l'élection de l'année dernière, Huey Long et William Borah avaient une relation amicale au Sénat en tant que membres du bloc progressiste hétéroclite. Bien que Borah n'ait pas été aussi critique du président Smith que Long l'était, leur soutien commun à des mesures plus interventionnistes avait nourri une attitude coopérative, qui s'est manifestée lors de la campagne lorsqu'ils ont tous deux évité de s'invectiver directement.\n\nLors de l'élection de Borah, on espérait que cette ancienne collaboration permettrait à Borah d’accommoder Long et de l'amener dans sa coalition. Même si Long avait tout d'abord montré de l'intérêt pour les ouvertures du président, il semble que les relations entre les deux hommes se soit refroidies depuis l'investiture.\n\nAujourd'hui, Long a critiqué le "Fair Deal" de Borah au Sénat. Décrivant les mesures proposées comme insuffisantes par rapport à la calamité de la Dépression, Long a failli annoncer son opposition formelle à l'impôt sur le revenu de Borah avant de se taire. L'opposition apparente de Long a mis des bâtons dans les roues du programme de Borah. Les Socialistes et les Longistes étant tous les deux dans l'opposition, l'écart entre ces derniers et les conservateurs intransigeants est bien plus mince que ce que nous avions espéré."
 united_states_crisis_events.53.a:0 "Il n'est rien d'autre qu'un fauteur de troubles."

 united_states_crisis_events.54.t:0 "Le Farmer-Labor se Divise à Propos du Fair Deal"
 united_states_crisis_events.54.d:0 "La récente nouvelle de la séparation de Huey Long et du président Borah a jeté les forces pro-administration dans la panique. Bien qu'il y ait une majorité claire au Congrès en faveur d'un changement, il est loin d'être certain qu'il y ait une majorité en faveur du "Fair Deal" proposé par le président, étant donnée l'opposition de l'extrême gauche et de la droite.\n\nAvec l'administration sur la défensive, toute nouvelle est bonne à prendre. Par conséquent, la nouvelle que plusieurs membres modérés du Parti Farmer-Labor au Congrès sont prêts à rompre avec leurs alliés socialistes pour soutenir le programme du président a été accueillie avec enthousiasme par les libéraux et les progressistes de l'establishment. Le président Borah en particulier à salué leur décision de mettre le pays avant leur parti, et les a invité à des discussions communes autour de son programme.\n\nLes Socialistes ne sont cependant pas restés sans rien faire. Sentant le vent tourner chez leurs alliés, ils ont accusé le Farmer-Labor d'avoir trahi la classe ouvrière et ses électeurs, des propos qui leur ont permis de faire des progrès chez les électeurs Farmer-Labor radicalisés, qui semblent pencher plus à gauche que leurs représentants."
 united_states_crisis_events.54.a:0 "Peu importe, c'est un signal encourageant."

 united_states_crisis_events.55.t:0 "Le Comité Enterre l'Impôt sur le Revenu"
 united_states_crisis_events.55.d:0 "Depuis l'investiture du président Borah, les grands espoirs qui avaient entouré son élection n'ont pas cessé de décliner, car la situation nationale ne s'est pas améliorée lors du premier mois de son mandat. Tandis que la violence politique augmente de plus en plus, le programme législatif du président connaît de nombreux contretemps. Désormais, il semble bel et bien mort, car le projet de loi d'impôt sur le revenu censé être la première étape du "Fair Deal" de Borah a été refusé par le comité.\n\nIl y a à peine une semaine, il semblait que le programme de Borah allait survivre à la décision de Huey Long de s'opposer au président, alors que les Farmer-Labor dissidents se ralliaient à la coalition présidentielle au Congrès. Cela n'a cependant pas permis d'éviter la retoque du projet de loi, arrêtant net sa progression. L'échec du projet en comité a absolument écrasé l'élan du projet législatif du président, et l'administration dérive désormais librement, attaquée de tous côtés par les radicaux du SPA et de la clique de Long, qui ont senti le vent tourner."
 united_states_crisis_events.55.a:0 "Bon sang"

 united_states_crisis_events.56.t:0 "Les Efforts du Fair Deal S'effondrent"
 united_states_crisis_events.56.d:0 "Ce qui semblait probable est désormais devenu clair. Bien que le président n'ait pas encore officiellement admis sa défaite législative, le silence relatif de la Maison Blanche au sujet du "Fair Deal" de Borah indique que le cœur du programme législatif du président est désormais mort et enterré. Assailli depuis la gauche et la droite depuis son annonce, l'échec du projet de loi d'impôt sur le revenu, ainsi que la violence politique grandissante ont forcé le président à tourner l'attention de son administration ailleurs pour le moment.\n\nSentant l'odeur du sang, les deux factions radicales ont rebondi sur l'échec du président. Huey Long, peut-être l'architecte principal de la chute du Fair Deal, a accusé Borah d'avoir abandonné les réformes intérieures, et de se complaire dans l'hypocrisie de ses semblables sur la question. Le Parti socialiste, de son côté, a continué à faire comme d'habitude, proclamant le besoin d'une socialisation immédiate de l'industrie au nom de la classe ouvrière.\n\nEn tous cas, la confiance publique en Borah est en chute libre depuis l'échec du Fair Deal. La foi en cette administration pour réparer l'économie par la législation s'est évaporée, radicalisant d'autant plus la population et intensifiant la crise de violence politique actuelle."
 united_states_crisis_events.56.a:0 "On aura essayé..."

 united_states_crisis_events.57.t:0 "Approche des Négociations"
 united_states_crisis_events.57.d:0 "Il est évident qu'une coalition de progressistes de l'establishment et de libéraux ne sera pas suffisante pour mener à bien notre programme législatif ambitieux. Des négociations reposées seront nécessaires si nous voulons avoir la moindre chance d'adopter même la plus basique des propositions du "Fair Deal" de Borah. Même si la gauche reste hostile à cette administration, l'opportunité de nous faire de nouveaux alliés s'est vraisemblablement présentée de l'autre côté de la politique radicale.\n\nDepuis l'entrée de Huey Long au Sénat en 1932, lui et le président Borah ont eu de bonnes relations de travail. Tous deux membres du large groupement progressiste de l'ouest au Sénat, Long et Borah ont été historiquement alignés sur d'importantes questions progressistes, y compris plusieurs propositions ayant été reprises dans le Fair Deal, dont un impôt sur le revenu. Avec l'élection de Borah, Long a été étonnamment silencieux, nous envoyant des signaux selon lesquels il est disposé à discuter.\n\nPrendre avantage des ouvertures de Long sera la clé, non seulement pour le convaincre, mais aussi pour convaincre ses alliés sudistes. Mais d'abord, nous devons décider de notre approche envers ces négociations : appuierons-nous sur la présidence pour forcer l'autre camp à faire des concessions, ou devons-nous faire appel à leur bon côté en appelant à l'unité nationale ?"
 united_states_crisis_events.57.a:0 "Nous ne voulons aliéner personne."
 united_states_crisis_events.57.b:0 "Nous devons faire pression sur eux."

 united_states_crisis_events.58.t:0 "Organiser une Rencontre"
 united_states_crisis_events.58.d:0 "Le temps est venu pour nous d'organiser notre premier round de négociations pour amener la coalition de Long à soutenir notre Fair Deal. Sans le bloc personnel de Long ou ses alliés sudistes réticents, les espoirs d'adopter toute législation substantielle sont au mieux minces, ce qui rend les prochaines décisions cruciales.\n\nLa première étape évidente serait de rencontrer Long personnellement. Prendre avantage des rapports existant entre Long et le président est un choix évident, et Long est susceptible d'être plus réceptif à notre économie interventionniste et à nos dépenses accrues que ses alliés sudistes.\n\nMais d'un autre côté, nous pourrions rencontrer un certain nombre de sénateurs sudistes. Le sud conservateur a toujours été un allié étrange pour Long, et s'est rallié à lui principalement pour son opposition claire aux autres forces politiques majeures. Bien que nos liens avec eux ne soient pas aussi forts que nos liens avec Long, Borah s'est attiré leurs louanges grâce à sa défense du droit des États, particulièrement vis-à-vis du débat sur la Loi Anti-lynchage Costigan-Wagner, à laquelle Borah s'était opposé. Les séparer de Long pourrait être une manœuvre peu orthodoxe, mais ingénieuse."
 united_states_crisis_events.58.a:0 "Long est à la tête de tout cela."
 united_states_crisis_events.58.b:0 "Rassemblez les sénateurs sudistes, ils seront raisonnables."

 united_states_crisis_events.59.t:0 "Première Rencontre avec Long"
 united_states_crisis_events.59.d:0 "Le programme de notre première rencontre avec Long a été décidé, dans les grandes lignes. La question principale sera les premières étapes du Fair Deal, comportant une demande de soutien de Long au projet de loi d'impôt sur le revenu, qui est censé lever un impôt fédéral pour financer les programmes proposés. Même si on s'attend à ce que Long n'ait pas de problème avec ça, nous devons décider ce que nous sommes prêts à lui donner en échange.\n\nD'un côté, en trouvant un compromis, nous pourrions le convaincre que le Fair Deal en lui-même est une récompense. Pendant huit ans, sous Smith, Long a critiqué la réticence du président à intervenir dans l'économie. Désormais, avec Borah à la Maison Blanche, Long a l'occasion de mettre en œuvre sa parole.\n\nDe l'autre, nous pourrions nous concentrer sur les impacts plus... matériels que pourrait avoir le Fair Deal. Avec l'insistance de Borah à respecter les droits des États, beaucoup des nouvelles initiatives seront administrées par ces derniers. Les États pauvres, comme la Louisiane, seraient les principaux bénéficiaires, et un peu de lard à l'ancienne pourrait bien amener Long à soutenir notre programme."
 united_states_crisis_events.59.a:0 "Trouvons un compromis - nous sommes deux progressistes après tout, n'est-ce pas ?"
 united_states_crisis_events.59.b:0 "Long est un négociateur coriace, mais un bon morceau de lard saura le faire fléchir."

 united_states_crisis_events.60.t:0 "Les Sénateurs Sudistes Grommellent"
 united_states_crisis_events.60.d:0 "L'entrevue récente entre le président et Huey Long a été productive et encourageante. Long ayant affirmé son ouverture à soutenir le Fair Deal, nous avons fait des progrès importants pour nous assurer une majorité au Congrès. En revanche, beaucoup des alliés sudistes de Long ont été plus réticents à suivre les plans de leur chef officiel. Bien moins radicaux que Long, ils ont tacitement critiqué le président, rompant avec Long.\n\nIl est important de noter cette division au sein du camp de Long, et de s'occuper de ce problème séparément. Apaiser ces sudistes est une étape nécessaire pour amener la faction de Long sous notre égide. Même si les liens de Borah avec eux sont plus faibles qu'avec Long, ils seront peut-être suffisants pour faire retomber la tension de cette situation.\n\nD'un autre côté, Borah pourrait renoncer à la manière douce et rappeler à ces conservateurs l'enjeu de cette négociation. S'ils empêchent Borah de faire adopter le Fair Deal, les Socialistes chercheront peut-être à le faire d'une autre manière que par le Congrès..."
 united_states_crisis_events.60.a:0 "Ils devraient savoir que nous sommes leurs amis."
 united_states_crisis_events.60.b:0 "Nous devrions leur rappeler les grévistes à l'extérieur."

 united_states_crisis_events.61.t:0 "Rencontre Avec les Sénateurs Sudistes"
 united_states_crisis_events.61.d:0 "Après le succès mitigé de notre entrevue avec Long et la réduction des tensions avec le camp sudiste, le temps est venu d'amener les sénateurs sudistes de notre côté. Bien que leurs penchants conservateurs classiques les rendent réticents à soutenir une intervention économique progressiste, le président espère que la nécessité et le bon sens les pousseront à soutenir son Fair Deal.\n\nEn tous cas, nous avons l'intention de rencontrer un grand nombre de sénateurs sudistes pour passer un accord. Une question importante reste à trancher à propos d'une telle rencontre : celle de Huey Long. Même si Long est évidemment un sénateur du sud, beaucoup de sénateurs plus orthodoxes désirent rencontrer le président sans lui, en pensant qu'il va simplement soutenir la ligne de Borah.\n\nDe toute manière, cette décision est à notre avantage : en ramenant Long, nous pouvons faire pression sur les autres sénateurs pour "suivre le programme", pour ainsi dire, et les amener à suivre la direction de Long. D'un autre côté, en nous attirant leur sympathie, nous pouvons gagner leur confiance et retourner la situation contre Long en brisant leur coalition fragile."
 united_states_crisis_events.61.a:0 "Il y a une ouverture. Coincez-les en acceptant leurs conditions."
 united_states_crisis_events.61.b:0 "Long est leur chef, pourquoi resterait-il dehors ?"

 united_states_crisis_events.62.t:0 "Première Rencontre Avec les Sénateurs Sudistes"
 united_states_crisis_events.62.d:0 "Notre décision de rencontrer d'abord les membres secondaires de la coalition de Long a été accueillie avec scepticisme par certains alliés du président. Au premier abord, Long semble être la figure la plus convaincable de la coalition, grâce aux rapports existant entre lui et le président Borah et à son soutien à une approche plus interventionniste de la Dépression.\n\nLes alliés sudistes de Long représentent cependant une opportunité. Bien qu'ils soient restés derrière Long l'année dernière, ils ont toujours été réticents vis-à-vis des positions politiques redistributives de Long, et se sont toujours tenus à l'écart. Cet espace idéologique, selon nous, pourrait nous donner l'opportunité de séparer en deux le bloc de Long, neutralisant sa menace.\n\nCependant, pour amener les sudistes de notre côté, nous devons trouver la meilleure stratégie pour les convaincre de signer le Fair Deal. Même si ces conservateurs sont habituellement réticents à l'intervention économique fédérale, nous pourrions tenter de soulager leur crainte en nous présentant comme plus modérés que leur chef officiel. D'un autre côté, nous pourrions offrir certains avantages sous forme de mécénat, ce qui pourrait convaincre les membres les plus pragmatiques de leur faction."
 united_states_crisis_events.62.a:0 "Nous les entendons, nous les écoutons. Il n'y a pas de radicalisme dans cette administration."
 united_states_crisis_events.62.b:0 "Je pense que nous parlons tous le langage du commerce..."

 united_states_crisis_events.63.t:0 "Long Critique Borah"
 united_states_crisis_events.63.d:0 "Notre décision de rencontrer les alliés sudistes de Long n'est pas passée inaperçue dans la population. Des rumeurs d'une scission potentielle du camp de Long ont abondé dans les rues de Washington cette dernière semaine, tandis que les sénateurs sudistes ayant soutenu la candidature de Long l'année dernière semblent réceptifs à l'initiative du Fair Deal du président.\n\nL'homme pour qui ce retournement de situation sonne l'alarme n'est autre que Huey Long lui-même. S'étant jusqu'à présent considéré comme un ami et un collègue du président, Long a changé de ton lors de ses derniers discours publics. Intensifiant ses critiques envers le président Borah, Long l'accuse d'être plus intéressé par l'opinion des Démocrates de l'establishment (c'est-à-dire ses propres alliés) que par le mouvement "Share Our Wealth" qui a supposément galvanisé la nation.\n\nBien que le discours de Long ait d'abord semblé être un recul, il pourrait être interprété comme un succès de notre stratégie de fermeté. Notre entrevue avec les sudistes a certainement mis Long sur la défensive, et il semble vouloir rapidement reprendre l'initiative dans les négociations. Une de nos options serait évidemment de tenter d'apaiser les choses en prévision d'une prochaine rencontre, en s'excusant de l'avoir snobé. D'un autre côté, nous pourrions accentuer la pression, peut-être en organisant une autre rencontre avec les libéraux du Sénat avant de le rencontrer, lui."
 united_states_crisis_events.63.a:0 "Excusons-nous en privé avant que tout cela ne nous échappe."
 united_states_crisis_events.63.b:0 "Gardons-le sur la défensive. Organisez une rencontre avec les libéraux du Sénat."

 united_states_crisis_events.64.t:0 "Notre Ami Long"
 united_states_crisis_events.64.d:0 "Depuis l'investiture du président Borah, les espoirs se multipliaient que le nouveau président serait enfin capable de trouver un accord avec Huey Long et son mouvement, et de les réintégrer dans la politique dominante. Après des semaines de progrès assez lents avec Long lui-même (mais de progrès plus substantiels avec ses alliés plus récents), le temps est enfin venu de rencontrer Long en face à face, et de dégager un accord pour adopter les premières étapes du Fair Deal.\n\nMême si Long avait réagi négativement à l'absence d'invitation lorsque nous avions rencontré les sénateurs sudistes avant lui, il a répondu avec enthousiasme au sujet de notre plan de rencontre en tête-à-tête avec le président Borah. C'est un signe encourageant indiquant que Long est prêt à s'engager de bonne foi, mais il reste à voir si nous pouvons le convaincre de le faire.\n\nRépondre à la volonté de Long d'une action économique plus forte est assez facile. Bien que nous ne puissions garantir qu'il soit convaincu par des mots, les rapports antérieurs entre lui et Borah aideront grandement. D'un autre côté, certains de nos conseillers ont suggéré que les emportements de Long il y a à peu près une semaine sont un signe de son désespoir. Si c'est le cas, peut-être serait-il plus avisé de mettre Long au pied du mur, et de le forcer à accepter nos demandes, sous peine de complètement détruire sa coalition."
 united_states_crisis_events.64.a:0 "Faisons appel à nos valeurs communes."
 united_states_crisis_events.64.b:0 "Il est désespéré, et nous le savons. Mettez-le au pied du mur."

 united_states_crisis_events.65.t:0 "Notre Dernière Offre"
 united_states_crisis_events.65.d:0 "Avec les progrès réalisés dans les négociations avec la faction de Long cette semaine, beaucoup au sein de l'administration sont persuadés que nous aurons les votes nécessaires pour faire adopter le Fair Deal au Congrès. Pour conclure l'accord, une deuxième rencontre avec Huey Long a été programmée avant que le projet de loi sur l'impôt sur le revenu soit mis aux voix, une rencontre qui constitue notre dernière chance de mettre Long de notre côté.\n\nAvec ceci en tête, le président doit décider ce qu'il est prêt à concéder à Long en échange des voix nécessaires pour adopter le projet de loi. On s'attend à ce que la demande minimum de Long soit l'incorporation d'éléments du programme "Share Our Wealth" au sein du Fair Deal. Bien que de nombreuses idées de Long soient économiquement infaisables, des éléments comme un système de sécurité sociale pourraient bien s'accorder avec notre programme.\n\nD'un autre côté, Long pourrait peut-être être littéralement convaincu de nous rejoindre. Notre candidat actuel au poste de Procureur général n'a pas encore passé le vote du Sénat, donc il reste encore du temps pour offrir cette position prestigieuse à Long, une possibilité que le public imagine depuis plusieurs mois. Une telle offre pourrait bien être suffisante pour convaincre Long.\n\nEnfin, il y a l'option évidente mais drastique qui consiste à offrir notre soutien à une future seconde campagne présidentielle de Long. Borah est un homme âgé, et il est improbable qu'il se présente pour un second mandat. La promesse d'un soutien convaincra Long de rejoindre notre camp quoi qu'il advienne, mais la nouvelle d'un tel arrangement pourrait être désastreuse pour tout ce que nous avons accompli ces derniers mois."
 united_states_crisis_events.65.a:0 "Nous examinerons le programme Share Our Wealth, et nous adopterons ses meilleures parties."
 united_states_crisis_events.65.b:0 "Peut-être qu'un poste au gouvernement ira mieux à Long que le Sénat."
 united_states_crisis_events.65.c:0 "Nous savons ce qu'il veut. Dites-lui que Borah le soutiendra en 1940."

 united_states_crisis_events.66.t:0 ""Pacte" Long-Borah Révélé"
 united_states_crisis_events.66.d:0 "Au moment où il semblait que nous avions un accord avec Long, un désastre a frappé. D'une façon ou une autre, par un subterfuge ou une indiscrétion, l'offre de Borah de soutenir Long à la présidentielle de 1940 a fuité dans la presse. Face aux accusations de "pacte de corruption", Long a été forcé de nier ces allégations, brisant toutes les chances de voir notre potentielle alliance réussir.\n\nBien que la nouvelle ait fragilisé l'alliance de Long avec ses partenaires sudistes (avec lesquels nous n'avons pas été en bon termes ces derniers temps), l'alliance semble tenir, Long étant forcé par les circonstances de rediriger sa colère vers nous. Dans tous les cas, c'est un coup fatal pour le projet vers lequel nous avions dirigé tous nos efforts depuis le premier jour de notre administration."
 united_states_crisis_events.66.a:0 "Nous étions si proches..."

 united_states_crisis_events.67.t:0 "Le Bloc de Long Annonce son Soutien au Fair Deal"
 united_states_crisis_events.67.d:0 "Aujourd'hui, dans une réunion publique à la Maison Blanche, le sénateur Huey Long de Louisiane a annoncé son soutien au "Fair Deal" du président Borah. Proclamant que le président est l'homme qu'il faut pour mener le pays vers la reprise, Long a salué les efforts de Borah pour rassembler une diversité de forces politiques au nom du redressement national. A son tour, le président a remercié Long d'avoir construit une coalition d'intérêts réformateurs, dans et hors du Congrès, et a fait part de son espoir d'un partenariat permanent.\n\nPendant ce temps, ailleurs dans la capitale, les sénateurs sudistes ont donné le feu vert à l'approbation par la commission du projet de loi sur l'impôt sur le revenu pour être voté à la Chambre, ce qui devrait avoir lieu la semaine prochaine. L'opposition conservatrice à la première partie du Fair Deal étant neutralisée, il est prévu que le reste du programme législatif immédiat de Borah suive la même trajectoire.\n\nLe succès de nos négociations avec Long est un grand soulagement, à la fois pour l'administration et pour le peuple américain. L'une des factions radicales étant à présent neutralisée et réintégrée dans la politique classique, seul le Parti socialiste reste en-dehors des limites de la politique normale. Malheureusement, les convaincre ne sera pas une tâche facile..."
 united_states_crisis_events.67.a:0 "Nous avons marqué l'Histoire."

 united_states_crisis_events.68.t:0 "Long Nommé Procureur Général"
 united_states_crisis_events.68.d:0 "Aujourd'hui, dans une réunion publique à la Maison Blanche, le sénateur Huey Long de Louisiane a annoncé son soutien au "Fair Deal" du président Borah. Proclamant que le président est l'homme qu'il faut pour mener le pays vers la reprise, Long a salué les efforts de Borah pour rassembler une diversité de forces politiques au nom du redressement national.\n\nA son tour, le président a annoncé que Long serait nommé au poste de Procureur général, renfonçant encore plus l'alliance naissante. Même si le vote de confirmation de Long sera sûrement contesté, de nombreux libéraux et conservateurs protestant contre la nomination d'un tel démagogue à un tel poste, la nomination de Long signifie une solidification infaillible de l'alliance entre lui et Borah.\n\nPendant ce temps, ailleurs dans la capitale, les sénateurs sudistes ont réagi avec colère à ce nouveau partenariat entre Long et Borah. L'abandon de leurs intérêts par Long les a laissé sur le bord de la route, avec peu d'autres choix que d'obstruer futilement la vague de législation du Fair Deal. Même s'ils continueront d'être une épine dans notre pied, la scission de leur alliance avec Long signifie qu'aucun d'entre eux n'est une menace immédiate. Désormais, seul le Parti socialiste reste en-dehors des limites de la politique normale. Malheureusement, les convaincre ne sera pas une tâche facile..."
 united_states_crisis_events.68.a:0 "De retour à la maison."

 united_states_crisis_events.69.t:0 "Les Démocrates Sudistes Abandonnent Long"
 united_states_crisis_events.69.d:0 "Aujourd'hui, dans une réunion publique à la Maison Blanche, plusieurs alliés sudistes de Huey Long ont annoncé leur soutien au "Fair Deal" du président Borah. Bien qu'ils aient fait part de leurs réserves autour de la question du droit des États et de la dépense publique, ils sont tombés d'accord sur le principe que quelques mesures modestes sont nécessaires pour ressusciter la fortune économique de la nation. Le président, de son côté, a remercié le groupe pour sa coopération dans les négociations productives du mois dernier, soulignant son engagement envers l'unité de toutes les forces politiques classiques.\n\nCependant, pour Huey Long, l'accord entre Borah et l'aile conservatrice de sa coalition est une vraie claque. Long a dénoncé en vociférant le "pacte de corruption" entre Borah et ses anciens alliés, et a appelé à ce que le mouvement Share Our Wealth s'oppose à Borah à chaque occasion.\n\nMême sans le soutien des conservateurs sudistes, Long conserve une forte présence nationale. Toutefois, le retrait du soutien de ces éléments sudistes a sérieusement compromis la capacité de Long à contester le gouvernement, et dans le grand ordre des choses il n'est désormais plus qu'un inconvénient, et plus une menace sérieuse envers la république. Dans cette catégorie, seul le Parti socialiste reste suffisamment fort pour contester notre autorité d'une telle manière. Malheureusement, négocier avec lui ne sera pas une tâche facile..."
 united_states_crisis_events.69.a:0 "Diviser pour mieux régner."

 united_states_crisis_events.70.t:0 "Les Négociations sur le Fair Deal Échouent"
 united_states_crisis_events.70.d:0 "Bien que les négociations du mois dernier aient initialement semblé être un succès, pour une série de raisons nos efforts ont échoué à porter leurs fruits. Une série d'erreurs de notre part ont aliéné et irrité les deux éléments de la faction de Long, les repoussant dans les bras l'un de l'autre et échouant à les rapprocher de notre position. Au final, nous avons échoué dans notre tâche d'amener Long et ses soutiens dans le giron du Fair Deal.\n\nCeci a été confirmé par l'opposition de Long et de ses alliés sudistes au projet de loi d'impôt sur le revenu, le premier élément du programme du Fair Deal. Bien que leurs critiques oscillent entre accuser le projet de loi d'être "socialiste" ou bien "une demi-mesure" selon les cas, sans Long ou ses alliés conservateurs la loi est destinée à subir une mort lente et douloureuse.\n\nEn tous cas, la confiance publique en Borah est en chute libre depuis l'échec du Fair Deal. La foi en cette administration pour réparer l'économie par la législation s'est évaporée, radicalisant d'autant plus la population et intensifiant la crise de violence politique actuelle."
 united_states_crisis_events.70.a:0 "Nous avons fait ce que nous pouvions..."

 united_states_crisis_events.101.t:0 "Landon Propose un Soutien aux Entreprises"
 united_states_crisis_events.101.d:0 "L'élection d'un nouveau président a donné un répit bien mérité à Wall Street. Le libéralisme modéré promis par l'administration future d'Alf Landon convient bien à l'attitude des traders, et les marchés se sont stabilisés lors de la période de transition et après l'investiture. Ce rebond limité repose cependant sur la promesse d'une législation de secours : sans elle, les marchés recommenceront vite à vaciller.\n\nAlf Landon a donc promis, pour sa première initiative majeure en tant que président, un projet de loi de relance. Dirigé vers les entreprises de toutes tailles, la "Loi fédérale de Relance d'Urgence" vise à mettre un terme à la vague grandissante de banqueroutes, et à injecter suffisamment de capitaux dans ces entreprises pour infléchir la courbe du chômage. Même si en elle-même, la loi ne sera pas suffisante pour arrêter la Dépression, on espère que ce projet de loi, s'il est adopté, arrêtera au moins la saignée, et empêchera un effondrement économique complet.\n\nLes réponses au projet ont été polarisées. Les deux partis de l'establishment ont réagi positivement à la proposition : même si les progressistes et les conservateurs ont quelques réserves sur son échelle, elle est globalement considérée comme une mesure nécessaire et positive. Les radicaux des deux chambres, quant à eux, ont fermement accusé le projet d'être un cadeau pour Wall Street, et le SPA comme Long ont juré d'affronter Landon sur cette question.\n\nLes Farmer-Labor modérés sont coincés au centre, et n'ont pas encore donné de position claire. Les convaincre pourrait bien être la clé pour s'assurer une adoption sans accroc du projet de loi."
 united_states_crisis_events.101.a:0 "Comme prévu."

 united_states_crisis_events.102.t:0 "Les Démocrates Libéraux du Congrès Annoncent leur Soutien"
 united_states_crisis_events.102.d:0 "Le président Landon a reçu de bonnes nouvelles aujourd'hui, alors que plusieurs Démocrates libéraux et progressistes ont annoncé leur soutien au projet de loi de relance proposé par le président. Le sénateur Robert Wagner de New York à juré de soutenir les efforts du président pour donner un secours d'urgence aux entrepreneurs de la nation, même s'il a maintenu l'espoir d'un programme législatif de relance plus large à l'avenir.\n\nLa consolidation d'un bloc libéral-progressiste modéré, incluant à la fois les Démocrates et les Républicains du Congrès en soutien au programme de Landon, est considéré comme une étape importante pour la nouvelle administration. Cela n'a cependant pas été un succès total. Bien que les libéraux et les progressistes classiques se soient rapprochés de l'administration, les conservateurs ont commencé à vaciller dans leur soutien, ce qui nous fait courir le risque de voir notre coalition s'effondrer de l'intérieur.\n\nDe plus, Long et l'extrême gauche sont restés intransigeants avec notre administration. Long a réitéré son opposition à un projet de loi qui donne plus d'argent aux grandes entreprises, et les Socialistes n'ont jamais été aussi peu conciliants. Il semblerait que nos problèmes pour adopter cette loi ne font que commencer."
 united_states_crisis_events.102.a:0 "Au moins, c'est un début."

 united_states_crisis_events.103.t:0 "Les Farmer-Labor Radicaux Exigent des Mesures Supplémentaires"
 united_states_crisis_events.103.d:0 "Dans un revers pour nos chances de faire adopter le projet de loi de relance du président, l'atmosphère au sein du groupe Farmer-Labor a changé d'une manière qui n'est pas à notre avantage. Dans une lettre signée par une douzaine de membres de la Chambre, les Farmer-Labor ont critiqué l'accent mis dans le projet sur le soutien aux entreprises, et ont demandé une législation plus tournée vers les ouvriers et les agriculteurs pauvres avant de donner du soutien à un secours global aux entreprises.\n\nBien que le Parti socialiste soit plus intransigeant que jamais dans le débat entourant le plan de relance du président, on espérait pouvoir gagner à notre cause un nombre substantiel de Farmer-Labor non-socialistes. Mais avec ce virage vers la gauche, ont dirait que cela sera plus difficile que prévu.\n\nLes conséquences de ce revers autour du Farmer-Labor se sont déjà répercutées sur notre propre groupe : nous avons déjà reçu des courriers inquiets de la part de plusieurs représentants libéraux et progressistes au sein de notre propre coalition, demandant l'inclusion de fonds d'aide supplémentaires, ce qui risque d'aliéner les conservateurs de nos rangs Si nous n'agissons pas rapidement pour rassembler notre coalition après cet échec, nos efforts législatifs seront vains."
 united_states_crisis_events.103.a:0 "Ça n'est pas bon..."

 united_states_crisis_events.104.t:0 "Long Raille Landon au Congrès"
 united_states_crisis_events.104.d:0 "Comme prévu, la réponse du sénateur Huey Long au plan de relance du président n'a pas été positive. Au Sénat, cette semaine, Long a raillé le plan comme un cadeau évident aux grandes entreprises, dénonçant l'approvisionnement d'aide à Wall Street tandis que le peuple américain souffre de la pauvreté. Promouvant une fois encore son plan "Share Our Wealth" comme une alternative supérieure, Long a promis de faire peser tout son soutien au Congrès contre le plan de l'administration.\n\nMême si nous avions espéré être débarrassés de Long et de sa grande influence politique après sa défaite lors de l'élection présidentielle en janvier, l'influence de Long est plus profonde que ce que nous pensions. Loin d'avoir étranglé son mouvement au berceau, la coalition de Long n'a fait que devenir plus audacieuse face au supposé "pacte de corruption" derrière l'élection de Landon.\n\nLes alliés restants de Long au Congrès, quant à eux, sont demeurés de son côté, ce qui complique encore nos efforts pour bâtir une coalition en soutien de notre projet de loi. L'alliance de Long avec les réactionnaires sudistes dure depuis plus longtemps que prévu, ce qui nous coupe de l'option d'une coalition dans le sud, et les liens constants de Long avec les progressistes de l'ouest comme Burton K. Wheeler ont rendu le soutien même du centre gauche au Congrès loin d'être évident."
 united_states_crisis_events.104.a:0 "C'était attendu, mais c'est mauvais signe."

 united_states_crisis_events.105.t:0 "Le Projet de Loi de Relance Échoue"
 united_states_crisis_events.105.d:0 "Le sentiment d'espoir ayant entouré l'élection de Landon en janvier s'est lentement dissipé au cours des premières semaines au pouvoir du président. L'optimisme, à la fois au sein de l'establishment et du peuple américain, que le nouveau président serait capable de tourner la page et de mener la nation vers la reprise a été percuté par la dure réalité d'un Congrès fortement polarisé et d'une violence politique grandissante, les radicaux intransigeants devenant plus audacieux jour après jour.\n\nBien qu'on espérait que l'adoption du projet de loi de relance du président pourrait briser l'impasse qui étrangle aujourd'hui la capitale, un tel optimisme a été écrasé par l’émergence d'une majorité claire au Congrès opposée au projet de loi. Les Farmer-Labor modérés ayant rejoint les Socialistes, Long et les conservateurs sudistes contre le projet de loi, la probabilité de voir les soutiens modérés de Landon l'adopter par eux-mêmes approche de zéro.\n\nLe projet de loi de relance était largement considéré comme la chance principale pour l'administration d'obtenir une victoire substantielle dans les 100 premiers jours. Avec sa mort à la Chambre, la confiance dans la politique classique, après des années de malaise, a commencé à se rompre complètement. Ce qui va advenir est incertain, mais puisque la violence continue de consumer la nation, rien de bon ne sortira de cet échec."
 united_states_crisis_events.105.a:0 "Le centre ne peut pas tenir..."

 united_states_crisis_events.106.t:0 "Rallier l'establishment"
 united_states_crisis_events.106.d:0 "Le président Landon n'ayant été investi que quelques semaines après son élection, il n'a pas eu le temps nécessaire traditionnellement alloué aux présidents élus pour se préparer à endosser la plus lourde responsabilité du pays. Par conséquent, la nouvelle administration s'est démenée pour trouver des alliés au Congrès pour soutenir son programme législatif.\n\nLa première mesure de la liste est un large ensemble de soutien aux entreprises, simplement nommé la Loi fédérale de Relance d'Urgence. Visant à soutenir des entreprises de toutes tailles pour arrêter la saignée du chômage, il s'agit d'un compromis palliatif censé prévenir un futur effondrement des conditions économiques. Bien que nous soyons confiants dans notre capacité à le faire adopter, nous aurons besoin d'aligner non seulement notre propre Parti républicain, mais aussi les Démocrates.\n\nSans un bloc de l'establishment unifié, il n'y a aucun espoir de faire adopter une quelconque législation par un Congrès si divisé. La myriade de factions des Démocrates ont chacune des réserves conflictuelles concernant la proposition de loi : les libéraux et les progressistes sont sceptiques sur l'aide aux grandes entreprises, tandis que les conservateurs restent bouche bée devant de telles dépenses.\n\nPour combler ces différends fossés, il serait prudent de rencontrer l'une des figures de proue de chacun de ces blocs respectifs. Notre premier choix de rencontre, que ce soit le sénateur libéral Robert F. Wagner ou le président de la Chambre conservateur John Nance Garner, donnera le ton des négociations suivantes sur le futur projet de loi."
 united_states_crisis_events.106.a:0 "Concentrons-nous sur les Libéraux, rencontrons Wagner."
 united_states_crisis_events.106.b:0 "Concentrons-nous sur les Conservateurs, rencontrons Garner."

 united_states_crisis_events.107.t:0 "Rencontre avec le Sénateur Wagner"
 united_states_crisis_events.107.d:0 "Dès le départ, il était clair que la première priorité de l'administration Landon devait être de créer un bloc unifié des Démocrates et des Républicains de l'establishment, comme rempart contre les radicaux de gauche comme de droite. Avec la prédominance grandissante de la violence politique et le mépris des normes démocratiques et constitutionnelles, l'union de ces forces toujours engagées en faveur de l'état de droit et du bon gouvernement est cruciale si notre république veut survivre à cette période de troubles.\n\nAujourd'hui, nous avons réalisé une percée dans les négociations avec le contingent démocrate au Congrès. Citant le besoin d'une amélioration urgente des conditions économiques, les sénateur Robert F. Wagner a juré son soutien total au programme législatif du président, ce qui représente un progrès important pour amener d'autres démocrates libéraux de notre côté.\n\nMême si les démocrates plus conservateurs restent sceptiques quant à l'échelle du projet de loi de relance, cette percée avec un élément du parti suggère que les Démocrates dans leur ensemble sont réceptifs aux besoins du moment."
 united_states_crisis_events.107.a:0 "Un bon signe pour commencer."

 united_states_crisis_events.108.t:0 "Discussions avec le Président Garner"
 united_states_crisis_events.108.d:0 "Dès le départ, il était clair que la première priorité de l'administration Landon devait être de créer un bloc unifié des Démocrates et des Républicains de l'establishment, comme rempart contre les radicaux de gauche comme de droite. Avec la prédominance grandissante de la violence politique et le mépris des normes démocratiques et constitutionnelles, l'union de ces forces toujours engagées en faveur de l'état de droit et du bon gouvernement est cruciale si notre république veut survivre à cette période de troubles.\n\nAujourd'hui, nous avons réalisé une percée dans les négociations avec le contingent démocrate au Congrès. Citant le besoin d'une revitalisation immédiate de l'économie, le président de la Chambre John Nance Garner a juré son soutien au projet de loi du président, promettant d'utiliser son pouvoir en tant que président de la Chambre pour faire adopter le projet par la chambre basse.\n\nBien que cela était prévisible, étant donné que Garner s'appuie sur les votes du GOP pour rester en poste, c'est néanmoins un bon indicateur de notre capacité à rassembler une coalition avec les démocrates classiques. Le soutien des libéraux étant attendu dans les prochains jours, on espère que nous serons capables de faire adopter le projet de loi dans un délai assez court."
 united_states_crisis_events.108.a:0 "Et maintenant, le plus difficile..."

 united_states_crisis_events.109.t:0 "Des Farmer-Labor Modérés Menacent de Faire Scission"
 united_states_crisis_events.109.d:0 "Le rassemblement rapide d'une coalition de l'establishment autour du projet de loi de relance proposé par le président a provoqué des ondes de choc dans tout Washington. Les Socialistes et Long ont beau avoir, comme prévu, dénoncé le projet de loi, la réception des membres plus modérés du Parti Farmer-Labor au Congrès a été plus positive. De nombreux membres du parti hors du SPA ont toujours eu des réserves sur leur alliance avec les Socialistes, et refusent maintenant de s'aligner sur eux dans leur intransigeance révolutionnaire.\n\nDésormais, les membres du Parti progressiste du Wisconsin et de la Ligue non-partisane du Dakota du Nord ont contacté l'administration, cherchant à rencontrer le président au sujet de la proposition de loi. D'un côté, cela nous donne une opportunité de gagner définitivement ces groupes à notre cause. Cependant, cela prendrait le risque de nous aliéner les conservateurs que nous avons gagné jusque-là. Par conséquent, certains officiels de l'administration ont suggéré une rencontre commune avec ces Farmer-Labor et d'autres partis de l'establishment, comme alternative à une rencontre avec seulement les Farmer-Labor."
 united_states_crisis_events.109.a:0 "Jetons-nous dans la brèche."
 united_states_crisis_events.109.b:0 "Invitez-les à une rencontre commune."

 united_states_crisis_events.110.t:0 "Les Conservateurs Vacillent sur le Projet de Loi de Relance"
 united_states_crisis_events.110.d:0 "Notre rencontre récente avec les Farmer-Labor modérés au Congrès au sujet du projet de loi de relance s'est conclue positivement. Notre confiance en la défection d'un nombre suffisant de Farmer-Labor en faveur de notre camp s'est considérablement accrue, car nous avons été capables de gagner plusieurs membres clés de leur groupe au Congrès par de petites concessions sur le soutien aux agriculteurs et sur d'autres sujets.\n\nBien que ce résultat soit satisfaisant, la réunion a provoqué des remous de la part des éléments les plus conservateurs de notre coalition improvisée. Les démocrates et les républicains conservateurs ont protesté en privé contre le coût élevé de la loi, et certains ont menacé de retirer leur soutien si leurs inquiétudes ne sont pas entendues.\n\nMême si le président de la Chambre Garner est resté de notre côté pour l'instant, il nous a fait part de nombre de ces inquiétudes, commentant qu'il ne peut garantir l'intégrité des éléments conservateurs si le projet de loi est soumis au vote. La situation nationale se dégradant, la président craint que le temps soit venu pour faire adopter le projet de loi. Par conséquent, nous devons décider si nous voulons passer plus de temps à consolider une coalition avec le Farmer-Labor, ou soumettre le projet de loi immédiatement, avec tous les risques que cela comporte."
 united_states_crisis_events.110.a:0 "Forcez Garner à faire des compromis."
 united_states_crisis_events.110.b:0 "Continuez avec le Farmer-Labor."

 united_states_crisis_events.111.t:0 "Le Décompte"
 united_states_crisis_events.111.d:0 "L'inclusion des Farmer-Labor modérés dans notre rencontre récente avec les représentants au Congrès a amené une nouvelle dimension aux négociations entourant le projet de loi de relance. Bien que les Farmer-Labor se soient montrés très réceptifs à notre proposition de loi, il y a également eu des inquiétudes sur le manque de soutien aux agriculteurs inclus dans le projet. Malgré nos efforts pour alléger ces craintes, les conservateurs présents dans la discussion nous ont empêché de faire de trop larges concessions à la gauche.\n\nNéanmoins, nous sommes optimistes sur le fait que les Farmer-Labor nous suivront. Notre entrevue nous a donné confiance qu'ils agissent de bonne foi, et maintenant qu'ils sont entrés en négociation avec nous, ils auront trop à perdre s'ils échouent à aider aux secours. Dans l'état actuel des choses, notre coalition actuelle au Congrès pourrait bien, à peine, avoir le nombre nécessaire de voix à la Chambre pour faire adopter le projet de loi.\n\nMais progresser maintenant comporte certains risques. Notre soutien parmi le Farmer-Labor est loin d'être solide, et des désertions sur notre flanc gauche sont à prévoir. La situation nationale se dégradant de pus en plus, le président craint que le temps du vote ne soit venu. Par conséquent, nous devons décider si nous passons plus de temps à consolider notre coalition, ou si nous soumettons le projet immédiatement, avec tous les risques que cela comporte."
 united_states_crisis_events.111.a:0 "Allons-y maintenant."
 united_states_crisis_events.111.b:0 "Attendez encore."

 united_states_crisis_events.112.t:0 "Le Farmer-Labor se Divise Pour Landon"
 united_states_crisis_events.112.d:0 "Après des semaines de négociations et de spéculations intenses, l'administration Landon a réalisé un progrès majeur dans le processus d'adoption de notre projet de loi de relance. Des membres modérés du Parti Farmer-Labor au Congrès, c'est-à-dire les membres de la Ligue non-partisane du Dakota du Nord et du Parti progressiste du Wisconsin, ont désormais publiquement annoncé leur soutien au projet de loi, marquant un retournement de situation en faveur de l'administration.\n\nMême si les efforts de l'administration ont été récompensés du soutien des Farmer-Labor, nous ne sommes pas encore sortis de l'auberge. Le projet de loi reste coincé en comité, et même si nous sommes certains d'avoir les votes nécessaires à la Chambre, nous ne sommes pas sûrs de son adoption. Mais une victoire reste une victoire, et le président espère bien que, le mois prochain, un projet de loi sauvant les emplois de millions d'américains finira sur son bureau.\n\nLa réponse des radicaux intransigeants ne s'est pas faite attendre. Les Socialistes ont dénoncé la "trahison" de leurs anciens camarades du Farmer-Labor, dont ils ont peur que les réformes ne se révèlent la meilleure option pour les ouvriers américains. Huey Long, quant à lui, a accusé l'administration d'avoir vendu la nation aux socialistes, et a appuyé sur la peur réactionnaire d'un gouvernement "socialiste" ainsi que sur la colère populiste envers un supposé cadeau aux grandes entreprises.\n\nDans tous les cas, nous ne pouvons qu'espérer que la future relance désarmera politiquement ces radicaux."
 united_states_crisis_events.112.a:0 "Un progrès, c'est un progrès."

 united_states_crisis_events.113.t:0 "L'Establishment se Rallie au Projet de Loi de Relance"
 united_states_crisis_events.113.d:0 "Après des semaines de négociations et de spéculations intenses, l'administration Landon a réalisé un progrès majeur dans le processus d'adoption de notre projet de loi de relance. Des membres conservateurs des deux partis Démocrate et Républicain, auparavant sur le fil au sujet de leur défection vers le camp de l'administration, ont désormais publiquement annoncé leur soutien au projet de loi, marquant un retournement de situation en faveur de l'administration.\n\nMême si les efforts de l'administration ont été récompensés du soutien de ces conservateurs, nous ne sommes pas encore sortis de l'auberge. Le projet de loi reste coincé en comité, et même si nous sommes certains d'avoir les votes nécessaires à la Chambre, nous ne sommes pas sûrs de son adoption. Mais une victoire reste une victoire, et le président espère bien que, le mois prochain, un projet de loi sauvant les emplois de millions d'américains finira sur son bureau.\n\nLa réponse des radicaux intransigeants ne s'est pas faite attendre. Les Socialistes comme Long ont accusé le projet de loi d'être une demi-mesure conservatrice et un cadeau aux grandes entreprises. Long cherche à tout prix à empêcher ses alliés sudistes de rejoindre la vague de démocrates soutenant notre administration, tandis que les Socialistes tentent de convaincre les Farmer-Labor déçus de la substance du projet de loi et de la proximité de l’administration avec les forces conservatrices.\n\nDans tous les cas, nous ne pouvons qu'espérer que la future relance désarmera politiquement ces radicaux."
 united_states_crisis_events.113.a:0 "Nous tenons nos positions."

 united_states_crisis_events.114.t:0 "La Loi Fédérale de Secours d'Urgence est Adoptée"
 united_states_crisis_events.114.d:0 "Le sentiment d'espoir ayant entouré l'élection de Landon en janvier s'était lentement dissipé au cours des premières semaines au pouvoir du président. L'optimisme, à la fois au sein de l'establishment et du peuple américain, que le nouveau président serait capable de tourner la page et de mener la nation vers la reprise a été d'abord percuté par la dure réalité d'un Congrès fortement polarisé et d'une violence politique grandissante, les radicaux intransigeants devenant plus audacieux jour après jour.\n\nBien qu'il ait semblé plusieurs fois être voué à l'échec, l'administration s'est ressaisie et a redoublé d'efforts pour adopter son projet de loi de relance. Lorsqu'une mince opportunité a semblé émerger pour que le projet soit mis aux voix à la Chambre, l'administration s'y est précipitée. Elle a été récompensée, puisque le projet de loi a été adopté par les deux chambres du Congrès et a atterri sur le bureau du président Landon, attendant sa signature.\n\nL'administration ayant accompli une grande victoire contre toute attente lors de ses 100 premiers jours, les radicaux sont désormais sur la défensive. Bien que Long comme les Socialistes aient accusé le plan d'être un cadeau des conservateurs aux grandes entreprises, on espère que le soutien imminent aux entreprises aidera à leur couper l'herbe sous le pied. Même si la situation de la nation reste tendue et violente, espérons que notre succès nous aidera à faire baisser la température d'une manière ou d'une autre."
 united_states_crisis_events.114.a:0 "On ne peut qu'espérer..."

 united_states_crisis_events.120.t:0 "Le Discours du Carrefour"
 united_states_crisis_events.120.d:0 "L'instabilité et la violence politique grandissantes étant dans les esprits de tous les électeurs après l'élection, le président a choisi de donner un discours à la radio depuis la Maison Blanche. Conscient de la nature contestée de son élection, ainsi que du manque de légitimité apparent de son administration, il espère qu'une allocution décisive et unificatrice aidera a fermement consolider son statut de chef de la nation.\n\nUn tel discours est cependant plus large en théorie que dans la pratique. Étant donné qu'il s'agit aujourd'hui de la question principale pour les électeurs, une combinaison de la Dépression et de la radicalisation politique sera le sujet de discussion. Le ton du discours, en revanche, est le détail décisif : devons-nous tenter de nous tenir à un bon vieil optimisme américain, malgré les sombres prévisions économiques, ou bien devons-nous tenter de toucher les gens en étant totalement francs sur la réalité de la vie d'aujourd'hui ?"
 united_states_crisis_events.120.a:0 "Essayons de rester optimistes."
 united_states_crisis_events.120.b:0 "Nous devons dire la vérité sur le danger extrémiste."

 united_states_crisis_events.121.t:0 "Reed Fustige le Président"
 united_states_crisis_events.121.d:0 "Bien que le "Discours du Carrefour", ainsi que les médias l'ont baptisé, ait été généralement bien reçu par la population, certains critiques ardents de l'administration n'ont pas laissé la possibilité d'un moment d'unité nationale les attendrir au point de baisser leurs fourches. Le représentant John Reed, chef du SPA réélu avec sa plus grande marge à la dernière élection, a accusé le discours du président d'indiquer son manque de compassion envers l'ouvrier américain moyen, luttant pour ramener de quoi se nourrir tous les soirs.\n\nMême si les dénonciations de Reed ne sont pas encore sorties de la bulle du Parti socialiste, il s'est opportunément positionné comme premier opposant au nouveau président. Alors que la lune de miel du président s'achève, nous pourrions bien regarder là un Parti socialiste capable de réellement nous concurrencer pour la domination politique."
 united_states_crisis_events.121.a:0 "On ne peut pas plaire à tout le monde, je suppose."

 united_states_crisis_events.122.t:0 "Long Accuse le Président"
 united_states_crisis_events.122.d:0 "Bien que le "Discours du Carrefour", ainsi que les médias l'ont baptisé, ait été généralement bien reçu par la population, certains critiques ardents de l'administration n'ont pas laissé la possibilité d'un moment d'unité nationale les attendrir au point de baisser leurs fourches. Le sénateur Huey Long, en particulier, a fait grand cas de la dénonciation spécifique de la violence politique de ses Minutemen par le président, déclarant que les Socialistes sont les responsables de la vague actuelle de grèves.\n\nMême si Long reste marginal après son échec aux élections, il s'est bien positionné pour rassembler l'opposition au nouveau président. Une fois la période de lune de miel actuelle terminée, nous aurons beaucoup de mal à faire face à l'intransigeance de Long."
 united_states_crisis_events.122.a:0 "Quelle tête de mule !"

 united_states_crisis_events.123.t:0 "Des Minutemen Tuent des Syndicalistes en Indiana"
 united_states_crisis_events.123.d:0 "La période récente de luttes politiques s'est étendue même dans les parties les plus conservatrices du Midwest. Le sud de l'Indiana a toujours été un bastion régional contre le socialisme, même alors que la plupart de la Steel Belt devenait rouge. Il semblerait qu'un certain nombre de Minutemen soient déterminés à préserver cette situation, car une demi-douzaine de syndicalistes ont été tués aujourd'hui sur des rails de chemin de fer.\n\nL'attaque elle-même ainsi que ses répliques potentielles sont source d'une grande inquiétude pour l'administration. Arrivant si tôt après l'investiture, elles menacent de saper nos efforts pour réprimer la violence qui a récemment affligé notre nation. Désormais, nous devons nous préparer aux conséquences..."
 united_states_crisis_events.123.a:0 "Plus de violence..."

 united_states_crisis_events.124.t:0 "Les Gardes Rouges Occupent les Chemins de Fer de l'Indiana"
 united_states_crisis_events.124.d:0 "Même si nous étions préparés à une forme de représailles en réponse au meurtre récent de syndicalistes dans le sud de l'Indiana, nous avons gravement sous-estimé l'étendue de cette réplique. Aujourd'hui, une action conjointe du CIO et de l'IWW (ce qui est déjà sans précédent) a vu l'occupation du site des meurtres ainsi que de nombreuses positions clés sur les chemins de fer du sud de l'Indiana.\n\nDemandant réparation pour les meurtres et l'expulsion des Minutemen de l'État, leur conflit avec les hommes d'affaires ayant apparemment employé les Minutemen comme hommes de main ainsi qu'avec le gouvernement de l'État, ayant apparemment aidé les Minutemen à chaque occasion, menace de devenir encore plus violent. Déjà, plusieurs coups de feu et blessures ont été rapportées sur les voies, et on s'attend à encore plus dans les prochains jours."
 united_states_crisis_events.124.a:0 "Encore plus ? Génial."

 united_states_crisis_events.125.t:0 "MacArthur Demande l'Activation du Plan de Guerre Blanc"
 united_states_crisis_events.125.d:0 "La capture récente des chemins de fer du sud de l'Indiana a provoqué une rencontre imprévue entre le président et le chef d'état-major de l'armée, le général Douglas MacArthur. MacArthur, étant clair sur la sévérité d'une potentielle réplique nationale des événements de l'Indiana, a informé le président du Plan de Guerre Blanc, un plan de contre-insurrection développé par l'armée sous l'administration Smith pour contrôler toute agitation intérieure importante.\n\nBien que le président soit d'accord sur la nécessité d'avoir un tel plan sous la main, il a été choqué par la suggestion du général de l'appliquer immédiatement. Repoussant la suggestion de MacArthur pour l'instant, le président a été clair en déclarant que l'application de la force militaire contre des citoyens américains est une mesure de dernier recours. MacArthur est sorti de la réunion impassible, répondant au président que la situation serait résolue sous peu."
 united_states_crisis_events.125.a:0 "Ce sera notre dernier recours..."

 united_states_crisis_events.151.t:0 "Sociétés Share Our Wealth Attaquées"
 united_states_crisis_events.151.d:0 "Même si on espérait que l'élection du président Long commencerait à combler les divisions politiques qui ont plongé la nation dans le chaos, ces espoirs ont été de courte durée. Déjà, les violentes attaques des paramilitaires ou des milices ont continué de grimper en nombre après l'élection, alors que les Socialistes refusent de rester passifs face à l'ascension de Long, et que les Longistes sont déterminés à protéger leurs gains récents.\n\nParmi les exemples de violence les plus notables des premiers jours de l'administration Long se trouve une série d'attaques sur les clubs Share Our Wealth dans les villes du nord dominées par les Socialistes. Chicago, Cleveland, Détroit et New York ont toutes connu des actes de violence significatifs contre les clubs, l'attaque la plus récente à Chicago ayant causé la mort de deux membres de Share Our Wealth.\n\nDéterminé à ne pas laisser de tels actes de violence contre ses soutiens rester impunis, le président a ordonné une enquête fédérale sur ces actes de violence. Nous avons cependant rencontré le problème de gouvernements d'États et municipaux assez peu coopératifs, peu enclins à suivre les ordres du président."
 united_states_crisis_events.151.a:0 "Les bâtards !"

 united_states_crisis_events.152.t:0 "Des Minutemen Tuent des Ouvriers Grévistes"
 united_states_crisis_events.152.d:0 "L'éclat de violence politique le plus récent a dégénéré en un œil-pour-œil national. Les récentes attaques sur les membres de Share Our Wealth dans les villes du nord ont provoqué des représailles de la part de Minutemen alliés à Long. Hier, un groupe de Minutemen de Gary, dans l'Indiana, a attaqué un certain nombre d'ouvriers en grève avec des couteaux et des pistolets, tuant trois d'entre eux et blessant sévèrement deux autres.\n\nMême si ces grévistes étaient membres du syndicat du rail de l'IWW, les conséquences de cette attaque se sont déjà réverbérées au-delà des sections les plus radicales de la gauche. Des rapports de syndicalistes, même ceux du CIO et de l'AFL, s'armant également avec une série d'armes allant de la batte à la mitrailleuse ont causé la peur de violences supplémentaires, particulièrement de nature révolutionnaire. De plus, la violence complique le projet de Long de réconcilier l'AFL et les éléments modérés du CIO avec son mouvement, lancé par les éléments les plus progressistes de sa coalition."
 united_states_crisis_events.152.a:0 "Toujours plus ?"

 united_states_crisis_events.153.t:0 "Bataille Rangée à Toledo"
 united_states_crisis_events.153.d:0 "Les représailles paramilitaires entre Minutemen et grévistes ont encore augmenté. A Toledo, bastion socialiste, des affrontements entre les deux groupes ont escaladé en échelle et en intensité pendant la semaine dernière. Bien qu'ayant commencé avec des battes, des pieds-de-biche et des couteaux, la situation a dégénéré en coups de feu, et plusieurs bagarres en ville se sont transformées en fusillades.\n\nLa loi martiale a déjà été déclarée dans plusieurs comtés du nord-ouest de l'Ohio, pour empêcher la violence de s'étendre. Cela a eu peu d'effet sur la situation, car les forces fédérales ne sont pas encore arrivées à mettre fin au bain de sang. Néanmoins, même lorsque la violence se calme un peu, les rapports de Toledo ont déjà inspiré des actes de violence similaires partout dans la nation."
 united_states_crisis_events.153.a:0 "Tout le monde adore se battre, ces temps-ci..."

 united_states_crisis_events.154.t:0 "Ordre Exécutif 7010"
 united_states_crisis_events.154.d:0 "La restauration de l'ordre aux États-Unis est l'une des priorités les plus importantes du président Long alors qu'il accède au pouvoir. Partout dans le pays, les polices locales et les milices, sous-financées et submergées, ont été incapables de contenir le flot d'agitation ouvrière parfois violente. Bien que le président soutienne le droit de se syndiquer, les syndicalistes radicaux et socialistes ont abusé de ce droit pour promouvoir l'anarchie criminelle, et doivent être arrêtés par tous les moyens possibles.\n\nA cette fin, le président souhaite signer un décret présidentiel qui donnera à certaines organisations paramilitaires comme les Minutemen des pouvoirs de police sous certaines conditions. Cela sera sans aucun doute controversé, car les socialistes dénoncent toutes les tentatives de pacification des grévistes violents, et l'establishment pourrait le considérer comme une prise de pouvoir.\n\nNéanmoins, nous devons décider des spécificités de ce décret présidentiel. Même si nous pourrions nationaliser tous les Minutemen de la nation en tant que forces de l'ordre fédérales, cela causerait sans doute un mécontentement énorme. Au lieu de cela, une solution plus modérée pourrait être, plus symboliquement, d'encourager simplement les municipalités locales à les nationaliser de cette manière."
 united_states_crisis_events.154.a:0 "Les Minutemen doivent être fédéralisés partout."
 united_states_crisis_events.154.b:0 "Les municipalités peuvent décider elles-mêmes."

 united_states_crisis_events.155.t:0 "Les Libéraux Dénoncent Long"
 united_states_crisis_events.155.d:0 "Notre décision de nationaliser tous les Minutemen en tant que forces de l'ordre fédérales fait face à un certain retour de flamme. La droite a beau être prudemment optimiste à propos du plan, les libéraux de l'establishment ont fermement dénoncé la manœuvre, la décrivant comme rien de moins qu'une prise de pouvoir éhontée par le président Long.\n\nMême si nous ne serions généralement pas trop inquiétés par les dénonciations des membres de l'establishment de Washington contre lesquels nous nous sommes tant battus, il est important de noter que nombre de ces inquiétudes proviennent des gens qui ont aidé à faire élire le président, et même de membres de son propre cercle. Burton K. Wheeler, par exemple, a personnellement exprimé son inquiétude vis-à-vis des abus de pouvoir potentiels que permettrait le décret présidentiel."
 united_states_crisis_events.155.a:0 "Je suis sûr que ça va aller."

 united_states_crisis_events.156.t:0 "Socialistes Arrêtés à Philadelphie"
 united_states_crisis_events.156.d:0 "Comme prévu, plusieurs municipalités se sont conformées à notre plan de nationalisation des Minutemen en tant que forces de l'ordre. Plusieurs municipalités conservatrices du nord comme du sud ont commencé à engager des Minutemen comme forces de police supplémentaires, particulièrement celles affectées par l'agitation radicale et socialiste.\n\nL'exemple le plus grand et le plus notable jusqu'ici est celui de Philadelphie. Une des plus grandes villes hors de Nouvelle-Angleterre hors du contrôle du SPA, Philadelphie reste sous le contrôle de l'ancien appareil conservateur de Penrose, qui a survécu à la dépression pour garantir la continuité de la majorité républicaine dans la ville, et même dans l'État.\n\nCependant, les Socialistes perturbant l'establishment de la ville, les Minutemen ont été appelés pour remettre les choses dans l'ordre. Plusieurs socialistes ont déjà été arrêtés et accusés d'une variété de crimes mineurs ou non, ce qui, espérons-le, devrait couper les ailes du SPA dans la ville."
 united_states_crisis_events.156.a:0 "Je suis sûr qu'ils sont coupables."

 united_states_crisis_events.157.t:0 "Des Minutemen Attaquent une Réunion de l'IWW"
 united_states_crisis_events.157.d:0 "La nationalisation récente des membres des Minutemen a instillé un courage nouveau dans beaucoup de chapitres de l'organisation. Là où ils étaient auparavant sous la menace des forces de l'ordre, désormais ils sont capables d'agir avec plus d'impunité dans de nombreuses zones, ce qui les encourage à prendre plus d'actions radicales contre les socialistes, les syndicalistes radicaux et les autres ennemis présumés du président.\n\nLe dernier exemple en date est un assaut particulièrement violent de Minutemen sur une réunion de l'IWW à Cincinnati. Même si la confrontation n'a eu pour résultat que la fuite des syndicalistes et une seule mort, elle est emblématique du résultat de la nationalisation autorisée par notre programme.\n\nMais par conséquent, même les membres du CIO et de l'AFL commencent à perdre foi dans la capacité et la volonté du gouvernement de les protéger, un développement qui a de nombreuses implications inquiétantes."
 united_states_crisis_events.157.a:0 "Ça va aller."

 united_states_crisis_events.158.t:0 "QG des Minutemen de Chicago Incendié"
 united_states_crisis_events.158.d:0 "L'audace grandissante des Minutemen a provoqué une réponse de la part du centre opposé de violence politique non-gouvernementale dans le pays. La nuit dernière, un immeuble de bureaux utilisé par les Minutemen comme quartier général à Chicago a été brûlé dans une attaque. Même si personne n'a été tué, les assaillants se sont échappés, après avoir également dévalisé de nombreux fichiers locaux.\n\nIl semblerait que les socialistes, les syndicalistes et les anarchistes qui se sont implantés dans la société américaine ne partiront pas sans se battre. Bien que les Minutemen aient eu plusieurs succès récents dans leur combat contre le syndicalisme criminel, ils doivent continuer d'être vigilants, et il reste à voir s'ils sont prêts pour la tâche qui les attend."
 united_states_crisis_events.158.a:0 "Préoccupant."

 united_states_crisis_events.159.t:0 "La Police de l'Ohio Arrête des Minutemen"
 united_states_crisis_events.159.d:0 "Notre programme de nationalisation a eu pour résultat un nouveau genre de conflit d'autorité en Ohio. Hier, la police de l'Ohio a arrêté un certain nombre de minutemen pour conspiration et sédition, alléguant un plan pour occuper le capitole de l'État et renverser le gouvernement Farmer-Labor et Socialiste du gouverneur Sharts. Même si les Minutemen avaient l'autorité légale de forces de l'ordre, cela n'a pas empêché leur arrestation.\n\nLe cas de l'Ohio est emblématique d'autres tentatives d'États et de gouvernements locaux dominés par les socialistes pour subvertir les Minutemen nationalisés. Déjà, des "officiers" ont été arrêtés ou neutralisés par la police locale, ou même par des Gardes rouges ou d'autres milices socialistes nationalisées. Bien que l'initiative de nationalisation nous ait bien servi, elle semble atteindre les limites de son utilité."
 united_states_crisis_events.159.a:0 "C'était bien tant que ça a duré."

 united_states_crisis_events.160.t:0 "La Garde Nationale du Michigan Arrête des Minutemen"
 united_states_crisis_events.160.d:0 "La réplique contre la nationalisation des Minutemen continue au Michigan, car dans tout l'État la Garde nationale a commencé à arrêter un grand nombre de Minutemen pour conspiration et sédition, de la même manière que le cas récent de l'Ohio. Les arrestations du Michigan ont toutefois été d'une échelle bien plus grande, se déroulant dans tout l'État dans un effort coordonné.\n\nMême si certains ont tenté de résister à leur arrestation, y compris par la violence, l'opération a été un succès dans l'ensemble. Les tentatives présidentielles de fédéraliser la Garde nationale ont été repoussées à cause de la crise actuelle dans l'État, tandis que le SPA consolide sa mainmise sur ce centre économique crucial."
 united_states_crisis_events.160.a:0 "Merde."

 united_states_crisis_events.161.t:0 "Le Gouvernement de l'Ohio Nationalise les Milices Ouvrières"
 united_states_crisis_events.161.d:0 "L'arrestation de plusieurs Minutemen en Ohio à la suite d'allégations d'un coup d'État imminent n'ont pas signifié la fin de la violence politique dans l'État. Les batailles rangées entre les Minutemen et leurs opposants sont devenues monnaie courante, alors que la police locale est de moins en moins capable d'arrêter la montée de la violence.\n\nEn réponse à la peur d'un coup d'État, le gouverneur Sharts a autorisé la nationalisation d'un certain nombre de milices ouvrières, composées d'ouvriers radicaux et de syndicalistes, pour défendre le gouvernement de l'État d'une "insurrection réactionnaire". Même si Columbus s'est relativement bien portée au cours de la Dépression grâce à son économie diversifiée, elle n'a pas échappé au militantisme ouvrier qui s'est répandu au nord après le Lundi Noir.\n\nLes milices comme les Minutemen étant techniquement nationalisées comme forces de l'ordre dans de nombreuses juridictions, le conflit entre les deux groupes a atteint une phase pire. Chacun des deux groupes a tenté d'arrêter les membres et les chefs de l'autre, ce qui a mené à de nombreuses fusillades. La situation ressemble à une guerre civile larvée, alors que nous tentons d'utiliser les Minutemen pour maîtriser un gouvernement d'État radical."
 united_states_crisis_events.161.a:0 "Ça devient de plus en plus chaud."

 united_states_crisis_events.162.t:0 "Les Minutemen se Replient vers Dearborn"
 united_states_crisis_events.162.d:0 "La récente prise de contrôle de Détroit par la Garde nationale, alignée sur le Parti socialiste, n'a pas été sans susciter une forte opposition. La présence des Minutemen dans la ville, qui s'est considérablement renforcée au cours de l'année écoulée en réponse à la montée du militantisme et de l'agitation socialistes, a tenté, sans succès, de résister à la prise de contrôle totale de la ville par le SPA.\n\nChassés de la ville proprement dite, les Minutemen se sont repliés dans la banlieue réactionnaire de Dearborn, une communauté largement isolée de l'influence du Parti socialiste. Là, ils ont commencé à mettre en place des défenses en prévision d'une offensive socialiste attendue, et ont reconstitué leurs effectifs grâce à des volontaires locaux. De nombreux habitants ont été recrutés après avoir appris que les milices ouvrières comptaient plusieurs afro-américains, ce qui a provoqué une vague de panique dans cette communauté exclusivement blanche.\n\nLes craintes de la ville quant à une attaque imminente des Rouges à Détroit semblent fondées. Dans l'espoir de prendre le contrôle de tout l'État, de nombreux rapports indiquent que la milice ouvrière se prépare à prendre Dearborn par la force et à expulser les Minutemen du Michigan. Seul le temps nous dira s'ils y parviendront."
 united_states_crisis_events.162.a:0 "Bonne chance aux défenseurs."

 united_states_crisis_events.163.t:0 "Échec d'un Coup d'État des Minutemen en Ohio"
 united_states_crisis_events.163.d:0 "La violence politique croissante en Ohio a atteint aujourd'hui son paroxysme lorsque les Minutemen ont tenté de s'emparer de la capitale de l'État. Après des semaines de combats intermittents entre eux et les milices ouvrières émergentes, les Minutemen ont été confrontés à la perspective d'une répression totale par le gouvernement de l'État, malgré leur statut d'auxiliaires de police.\n\nDans une dernière tentative désespérée pour renverser le gouvernement de l'État, des centaines de Minutemen ont défilé à Columbus, tentant de s'emparer d'institutions clés telles que le Capitole. Dans la plupart des cas, cependant, ils ont été repoussés par les milices fidèles au gouvernement Farmer-Labor/Socialiste de l'État, et après avoir échoué dans plusieurs objectifs clés, ils ont été contraints de battre en retraite sous peine d'être immédiatement arrêtés.\n\nA la suite de la tentative de coup d'État, une session extraordinaire de la législature de l'Ohio a été convoquée, lors de laquelle les deux chambres ont voté l'attribution de pouvoirs d'urgence au gouverneur Sharts pour combattre les "Minutemen terroristes", et assurer la sécurité du gouvernement de l'Ohio. S'étant déroulé sous la surveillance des milices ouvrières occupant le capitole, le vote a été boycotté par tous les membres non Farmer-Labor ou Socialistes, qui ont dénoncé "l'intimidation brutale" des agissements du gouverneur. Bien que le gouverneur, relativement modéré au sein du parti, ait été réticent à prendre le pouvoir par la force, le procureur général John Marshall a clairement appliqué une pression de gauche sur l'administration, beaucoup le considérant comme le véritable homme de pouvoir. Dans tous les cas, cela représente une victoire clé pour les radicaux, car les Socialistes ont, dans les faits, pris le contrôle total de la sécurité de l'État."
 united_states_crisis_events.163.a:0 "Un autre domino tombe."

 united_states_crisis_events.164.t:0 "Début d'une Procédure de Destitution"
 united_states_crisis_events.164.d:0 "Depuis plusieurs semaines, le pays est en proie à des troubles dans le Midwest, suite au décret présidentiel nationalisant les Minutemen. Même si l'on s'attendait à ce que ce décret provoque des réactions négatives, la violence déclenchée par les actions du président a largement dépassé les prévisions, les Minutemen agissant en toute impunité depuis qu'ils ont reçu les pouvoirs des forces de l'ordre et les forces locales ripostant par des démonstrations de force ouvertes.\n\nLa légalité de ce décret ayant toujours été contestable, la réaction attendue s'est produite. Aujourd'hui, une procédure de destitution a été déposée par le député socialiste Vito Marcantonio, qui accuse le président Long d'abus de pouvoir. Bien que nous ne nous inquiétions généralement pas d'une procédure de destitution déposée par un socialiste, de nombreux membres des partis traditionnels ont désormais indiqué leur volonté d'envisager sérieusement cette possibilité.\n\nIl ne s'agit bien sûr que de la dernière d'une longue série d'actions menées par l'establishment dans le but d'empêcher le président d'aller de l'avant. Malgré l'opposition croissante au Congrès, nous avons la ferme intention de nous battre jusqu'au bout pour conserver le pouvoir auquel le président a été dûment élu."
 united_states_crisis_events.164.a:0 "Allez-y, venez !"

 united_states_crisis_events.165.t:0 "Le Président S'exprime"
 united_states_crisis_events.165.d:0 "Le président Long a été élu par une large coalition d'éléments mécontents du statu quo et tout aussi opposés à la menace du socialisme. Les agriculteurs de l'ouest et du sud, les propriétaires de petites entreprises et les travailleurs antisocialistes se sont tous unis pour faire entrer Long à la Maison Blanche. Pris en étau entre le capitalisme traditionnel des grandes entreprises et le socialisme radical, ils l'ont, selon Long, désigné comme leur porte-parole pour s'opposer aux intérêts établis et forger une économie qui profite à tous.\n\nLors de son premier jour au pouvoir, le président Long a donc choisi de prononcer un discours à la radio pour souligner ses objectifs immédiats en matière de politique économique. Depuis trop longtemps, les gros bonnets de Wall Street écrasent les agriculteurs et les travailleurs par leurs pratiques bancaires prédatrices. Long a donc demandé au Congrès d'adopter la réforme bancaire proposée par le père Charles Coughlin, qui prévoit la création d'une Banque des États-Unis d'Amérique sous le contrôle d'agents élus.\n\nComme on pouvait s'y attendre, cette proposition de réforme a immédiatement suscité des objections. Bien qu'Al Smith ait également entrepris une réforme bancaire au cours de son premier mandat, aucune des mesures mises en œuvre à l'époque n'était aussi radicale que celle-ci. De plus, la constitutionnalité du projet a été remise en question. Néanmoins, le président a défendu ce projet en affirmant qu'il ne présentait aucun des principaux inconvénients d'un système bancaire privé ou "politique".\n\nQuoi qu'il en soit, une longue bataille autour du projet de loi au Congrès est à prévoir dans les mois à venir."
 united_states_crisis_events.165.a:0 "Ce sont des objections superficielles..."

 united_states_crisis_events.166.t:0 "Le Projet de Loi Bancaire Rencontre des Obstacles"
 united_states_crisis_events.166.d:0 "Nos efforts visant à faire du projet de loi bancaire Nye-Sweeney la pièce maîtresse de notre programme national ont été accueillis chaleureusement par notre base. L’administration a déjà été inondé de lettres de remerciements de la part d'agriculteurs qui nous soutiennent et qui espèrent qu'un système bancaire démocratisé sera plus favorable à leurs besoins et à leurs intérêts. À Washington, cependant, les choses se sont déroulées de manière un peu moins harmonieuse : de nombreux groupes d'opposition ont exprimé leur scepticisme, et dans l'état actuel des choses, il semble peu probable que le projet de loi soit adopté dans sa forme actuelle.\n\nUn compromis sera probablement nécessaire pour nous permettre de faire adopter le projet de loi. La proposition de compromis la plus simple et la plus évidente serait simplement d'édulcorer le projet de loi et de rendre consultatives les recommandations des administrateurs élus, ainsi que de supprimer les dispositions exigeant que les banques locales détiennent 100% des dépôts à vue en réserve. Même si cela réduirait considérablement la portée du projet de loi, il serait alors susceptible d'être adopté par le Congrès et nous permettrait de remporter une première victoire. De plus, lorsque notre position sera plus solide, nous pourrons procéder à d'autres réformes afin de renforcer le pouvoir d'une institution déjà établie.\n\nNous pourrions également solliciter à nouveau le soutien des grandes entreprises du nord, avec lesquelles nous avons conclu une alliance pendant la campagne. Bien que le corporatisme d'État à l'européenne ait toujours été un anathème pour le président, accorder une représentation aux entreprises au sein du conseil d'administration (que nous pourrions tenter de supprimer plus tard) pourrait nous aider à obtenir l'adhésion du capital.\n\nEnfin, les membres les plus intransigeants de notre administration se sont souvenus des anciennes tactiques que nous utilisions en Louisiane. En tant que gouverneur, Long n'hésitait pas à... graisser la patte de l'opposition pour faire passer ses projets de loi. Même si nous ne devons pas traiter Washington comme une version agrandie de Baton Rouge, le même principe pourrait peut-être s'appliquer ?"
 united_states_crisis_events.166.a:0 "Nous pouvons refroidir certaines têtes en modérant les notions les plus radicales du projet de loi."
 united_states_crisis_events.166.b:0 "Même si nous méprisons le pouvoir des entreprises, nous devons négocier avec la bête."
 united_states_crisis_events.166.c:0 "En Louisiane, nous n'avions pas peur de graisser un peu de porc..."

 united_states_crisis_events.167.t:0 "Adoption du Banking and Monetary Control Act"
 united_states_crisis_events.167.d:0 "Notre compromis concernant le projet de loi bancaire a eu l'effet escompté. Les modérés du Congrès, satisfaits que le projet de loi ne viole pas substantiellement les droits des parties prenantes existantes dans les banques américaines, ont apporté leur tiède soutien à la proposition du président, ce qui nous a permis de remporter une victoire législative significative au cours des premières semaines de l'administration.\n\nBien que la proposition soit une version considérablement édulcorée du projet initial du père Coughlin, nous avons tout de même des raisons de nous réjouir. Les intérêts du peuple américain seront désormais perçus et entendus dans les couloirs de la plus haute instance de décision financière de ce pays, ce qui change radicalement des salles enfumées de Wall Street.\n\nNéanmoins, notre victoire n'est pas absolue. Le nouveau conseil bancaire élu manque cruellement de mordant. À terme, nous avons l'intention de lui accorder des pouvoirs d'exécution plus importants, mais pour l'instant, nous devrons tempérer les attentes de nos partisans, qui exigent une transformation immédiate du système financier de notre pays, ce qui n'est pas possible pour l'instant."
 united_states_crisis_events.167.a:0 "Une victoire est une victoire."

 united_states_crisis_events.168.t:0 "Adoption du Banking and Monetary Control Act"
 united_states_crisis_events.168.d:9 "Notre compromis concernant le projet de loi bancaire a eu l'effet escompté. Les modérés du Congrès, satisfaits que le projet de loi ne porte pas atteinte de manière substantielle aux droits des actionnaires actuels des banques américaines, ont apporté leur soutien mitigé à la proposition du président, nous offrant ainsi une victoire législative significative dès les premières semaines du mandat.\n\nBien que la proposition soit une version considérablement modifiée du plan initial du père Coughlin, nous avons tout de même des raisons de nous réjouir. Les intérêts du peuple américain seront désormais pris en compte et entendus dans les couloirs des plus hautes instances décisionnaires financières du pays, ce qui marque un changement radical par rapport aux salles enfumées de Wall Street.\n\nNéanmoins, notre victoire n'est pas absolue. Le nouveau conseil bancaire élu n'est pas uniquement composé de représentants du peuple américain. Il comprend également des représentants du monde des affaires, et même des parties prenantes des banques elles-mêmes. Bien que nous ayons intégré les intérêts du peuple dans la gouvernance bancaire, nous devons pour l'instant tempérer les attentes de nos partisans, qui exigent une transformation immédiate du système financier de notre pays, ce qui n'est pas possible à l'heure actuelle."
 united_states_crisis_events.168.a:0 "Une victoire est une victoire."

 united_states_crisis_events.169.t:0 "Les socialistes ridiculisent la réforme bancaire"
 united_states_crisis_events.169.d:0 "Comme prévu, nos réformes du système bancaire américain ont suscité une grande opposition. Si, au départ, les conservateurs du Congrès se sont insurgés contre la loi Nye-Sweeney, nos concessions à leurs préoccupations ont quelque peu apaisé leurs critiques. Mais alors qu'ils se sont tus, le Parti socialiste s'est fait entendre, gâchant ainsi notre lune de miel tant espérée.\n\nLes Socialistes ont tourné en dérision et ridiculisé nos réalisations. Dénonçant la loi Nye-Sweeney comme une imposture sans pouvoir, ils ont souligné le rôle continu des intérêts privés dans le système bancaire pour dénoncer Long comme une simple marionnette des grandes entreprises. Ils ont plutôt exigé que le système bancaire soit immédiatement nationalisé et centralisé sans compensation, jurant d'écraser les capitalistes qui ont opprimé les travailleurs et les agriculteurs.\n\nLa réponse des Socialistes a suscité des réactions mitigées. Certains membres du Farmer-Labor, qui à un moment ou à un autre ont soutenu Long, ont été convaincus par le point de vue du SPA. D'autre part, leur intransigeance et leur radicalisme ont poussé certains industriels du nord à rejoindre notre camp, nous considérant désormais, ainsi que notre volonté de compromis, comme une alternative viable et acceptable à la révolution.\n\nQuoi qu'il en soit, il semble que notre brève lune de miel avec le grand public touche bientôt à sa fin. Nous devons désormais consolider et maintenir notre force pour les batailles à venir."
 united_states_crisis_events.169.a:0 "Ils peuvent pleurer autant qu'ils veulent."

 united_states_crisis_events.170.t:0 "Les banquiers rejettent les recommandations du conseil d'administration"
 united_states_crisis_events.170.d:0 "Nous avions initialement espéré que la mise en place d'un conseil d'administration élu, même si ses pouvoirs se limitaient à émettre des recommandations, permettrait de maîtriser le système bancaire de ce pays et de mieux l'aligner sur les besoins et les intérêts de la population. Bien que les membres actuels du conseil d'administration n'aient été nommés qu'à titre provisoire, nous espérions que leur pouvoir de persuasion compenserait leur manque d'autorité formelle.\n\nMalheureusement, les grandes banques ont choisi d'ignorer certaines des premières recommandations du conseil. Bien que la commission ait recommandé un gel des saisies agricoles, cette recommandation a été largement ignorée par les grandes banques, nous infligeant ainsi un sérieux camouflet.\n\nAujourd'hui, après avoir manqué à une promesse essentielle pour de nombreux agriculteurs, les mots de la SPA deviennent de plus en plus attrayants. Avec la montée du radicalisme dans tout le pays, nous devrons affronter plus directement les intérêts particuliers qui étranglent les gens ordinaires de ce pays."
 united_states_crisis_events.170.a:0 "Ne savent-ils pas ce qu'ils font ?"

 united_states_crisis_events.171.t:0 "Le Conseil d'Administration se Réunit"
 united_states_crisis_events.171.d:0 "Avec l'adoption de la loi Nye-Sweeney, un conseil d'administration provisoire pour la nouvelle Banque des États-Unis d'Amérique a été constitué à la hâte. La demande de réforme bancaire émanant de notre base ayant été un point central de la campagne électorale de l'année dernière, le président Long est déterminé à être perçu comme tenant l'une de ses promesses clés. Bien que les membres élus du conseil d'administration n'aient pas encore été dûment élus, Long a provisoirement pourvu les postes vacants avec des fonctionnaires qui lui sont fidèles et favorables aux objectifs du programme de réforme.\n\nLa section des entreprises du conseil d'administration s'est toutefois montrée quelque peu plus réticente à aller jusqu'au bout de mesures disruptives. Le gel des saisies agricoles a été reporté pour l'instant, ce qui représente un revers pour de nombreux agriculteurs partisans de Long. Néanmoins, le président reste optimiste quant au fait que la nouvelle banque nationale facilitera, en temps voulu, le retour du pouvoir monétaire au peuple."
 united_states_crisis_events.171.a:0 "On ne peut pas tout avoir du premier coup."

 united_states_crisis_events.172.t:0 "Les agriculteurs s'emparent des banques rurales"
 united_states_crisis_events.172.d:0 "Bien que nous ayons réussi à faire adopter la loi Nye-Sweeney au cours des premières semaines de la nouvelle administration, les compromis que nous avons faits pour y parvenir ont suscité beaucoup de mécontentement parmi nos partisans. La nouvelle selon laquelle il n'y aurait pas de gel effectif des saisies agricoles, en particulier, a provoqué la colère de nombreux petits agriculteurs et agriculteurs pauvres. Ayant voté pour Long afin de mettre fin à l'usure et à l'exploitation financière, ils ont de plus en plus pris conscience de la nécessité de prendre les choses en main.\n\nBien que les troubles ruraux et les attaques contre les banques aient été relativement fréquents l'année dernière, la semaine dernière a été marquée par une vague sans précédent de saisies de banques rurales par des militants agricoles dans les Grandes Plaines et ailleurs. Exigeant la mise en œuvre intégrale du programme bancaire du père Coughlin, ce mouvement décentralisé s'est livré à plusieurs actes de violence graves contre la direction des banques, y compris plusieurs meurtres.\n\nBien que ce mouvement soit globalement en phase avec nos objectifs (de nombreux agriculteurs qui en font partie ont réitéré leur soutien au président Long), il représente une tendance militante potentiellement dangereuse qui pourrait mettre en péril notre fragile coalition politique. Nous devrons faire preuve de prudence dans nos relations avec lui."
 united_states_crisis_events.172.a:0 "Préoccupant."

 united_states_crisis_events.173.t:0 "Division dans le Mouvement de Long"
 united_states_crisis_events.173.d:0 "La nouvelle vague de saisies de banques en milieu rural se poursuit sans relâche depuis des semaines. La fréquence et l'intensité de ces saisies augmentant, de nombreux banquiers des communautés rurales se sont réfugiés chez eux, par crainte des foules de lyncheurs qui se sont rassemblées pour imposer une "justice" primitive en matière de saisies et d'usure. Pour certains, cela n'a même pas suffi : des responsables de banques ont été attaqués et même tués chez eux.\n\nBien que les saisies de banques aient elles-mêmes accru les tensions au sein de notre coalition, les récentes explosions de violence, souvent au nom du président, ont poussé les choses à leur paroxysme. Les éléments conservateurs de la coalition de Long, y compris les démocrates du Sud et les intérêts industriels du Nord, ont maintenant demandé au président de dénoncer les saisies de banques. Le dernier personnage d'importance à avoir rencontré Long sur cette question est Henry Ford, un surprenant bailleur de fonds de la campagne de l'année dernière, qui a demandé au président de réaffirmer son engagement à l'égard de la propriété des banques.\n\nDe l'autre côté du camp Long, des personnalités telles que le père Charles Coughlin ont demandé au président de rester silencieux sur la question. Dénoncer les saisies pourrait, selon eux, démoraliser nos partisans et nous faire perdre un élan politique précieux. D'une manière ou d'une autre, nous devrons réfléchir à l'intérêt d'aliéner une partie de notre coalition plutôt qu'une autre..."
 united_states_crisis_events.173.a:0 "Coughlin a vu juste, nous devons continuer sur notre lancée."
 united_states_crisis_events.173.b:0 "Ford a raison, nous ne pouvons pas nous comporter comme des syndicalistes."

 united_states_crisis_events.174.t:0 "Les conservateurs du Sud dénoncent Long"
 united_states_crisis_events.174.d:0 "Alors que les saisies bancaires violentes se poursuivent et s'étendent même à l'ensemble du pays, le silence du président Long sur la question est assourdissant. Considérant désormais le mouvement militant des agriculteurs comme une composante de sa propre coalition, le président a jusqu'à présent refusé de condamner leurs actions ou leurs méthodes violentes, préférant continuer à se concentrer sur ses propositions de réforme bancaire. Cependant, alors que le sentiment hostile à Long et aux agriculteurs se renforce tant au Congrès que dans le monde des affaires, la pression monte au sein même du camp de Long.\n\nAujourd'hui, plusieurs démocrates conservateurs sudistes du Congrès alignés sur Long ont signé une lettre dénonçant l'inaction de l'administration sur cette question. Bien qu'elle ne va pas jusqu'à tenir le président responsable de la montée de la violence, elle affirme que l'ordre et la tranquillité publique doivent passer avant toute future réforme bancaire.\n\nCette rupture avec les conservateurs du Sud est préoccupante, mais le président est convaincu qu'elle ne durera pas. Quoi qu'il en soit, nous avons implicitement confirmé que notre sympathie va aux agriculteurs plutôt qu'aux marionnettes des entreprises à Washington."
 united_states_crisis_events.174.a:0 "Le peuple est de notre côté."

 united_states_crisis_events.175.t:0 "Long Dénonce les Saisies Violentes de Banques"
 united_states_crisis_events.175.d:0 "Alors que les saisies bancaires violentes se poursuivent et s'étendent même à l'ensemble du pays, le président Long a finalement été contraint de faire une déclaration publique décisive sur la question. Dans un discours diffusé à la radio, Long a d'abord reconnu les griefs légitimes de nombreux Américains à l'égard du système bancaire. Cependant, il a également dénoncé les actes de violence et affirmé que seule une réforme pacifique pouvait apporter la justice sociale et économique.\n\nLes réactions au discours du président ont été mitigées, mais rapides dans tous les cas. Les membres du Congrès, y compris ceux des partis traditionnels généralement opposés à Long, ont salué ce discours comme étant digne d'un chef d'État. Les membres conservateurs et les hommes d'affaires de la coalition de Long ont également été rassurés quant à l'engagement continu de Long à protéger la propriété privée.\n\nLes agriculteurs ont toutefois eu des sentiments plus mitigés à l'égard du discours. Beaucoup d'entre eux se considérant comme des partisans fidèles de Long, certains se sont sentis trahis ou abandonnés par la dénonciation explicite de leurs méthodes par le président. Bien que nous ayons certainement calmé les esprits à Washington, on peut se demander si nous n'avons pas aliéné la partie la plus importante de notre coalition."
 united_states_crisis_events.175.a:0 "Sans loi, pas de pays."

 united_states_crisis_events.176.t:0 "Corruption au Capitole"
 united_states_crisis_events.176.d:0 "Notre détermination à faire adopter une version inchangée du projet de loi Nye-Sweeney nous a conduits sur une voie peu scrupuleuse. En Louisiane, la corruption est un fait quotidien. Les pots-de-vin font partie intégrante du processus politique, ce qui, bien que cela ne soit pas nécessairement accepté, a caractérisé une grande partie du système de favoritisme de l'État avant et sous Long.\n\nIl n'a toutefois pas fallu longtemps au président pour découvrir la folie de traiter Washington comme Baton Rouge. Notre tentative de "graisser la patte" à l'opposition au projet de loi Nye-Sweeney a fait la une de tous les journaux du pays. Plusieurs membres du Congrès ont déclaré avoir reçu des offres de nominations clientélistes, voire des pots-de-vin, en échange de leur soutien au projet de loi, y compris plusieurs d'entre eux que nous considérions comme généralement favorables à notre projet politique. D'autres ont déclaré avoir été menacés et, en substance, pris en otage pour leurs votes par le biais du clientélisme.\n\nLa réaction a été rapide. De nombreux membres du Congrès et des médias ont dénoncé le président et l'administration, en particulier la "corruption louisianaise" qui gangrène les couloirs du Capitole. Ce que nous espérions être un bon départ s'est transformé en une débâcle sans précédent, et nous devons désormais nous concentrer sur la limitation des dégâts."
 united_states_crisis_events.176.a:0 "Merde."

 united_states_crisis_events.177.t:0 "Tollé au Congrès"
 united_states_crisis_events.177.d:0 "La polémique qui fait rage au Congrès au sujet de nos tentatives illicites visant à rallier des soutiens en faveur du projet de loi Nye-Sweeney s'avère difficile à contenir, voire à éteindre. Les conservateurs des deux partis, auparavant découragés par la victoire de Long en janvier, ont remis une lettre cosignée par plusieurs dizaines de membres de la Chambre des représentants et du Sénat demandant l'ouverture d'une procédure de destitution afin de déterminer l'étendue du rôle du président dans le scandale.\n\nLe plus inquiétant est la présence de plusieurs noms libéraux et progressistes sur la liste des signataires. Les Farmer-Labor et les démocrates progressistes qui ont joué un rôle clé dans notre victoire ont maintenant commencé à se retourner rapidement contre nous, accusant Long d'avoir introduit la corruption de la Louisiane dans les couloirs sacrés du Congrès. Les Socialistes s'opposant toujours à notre administration, la défection du centre-gauche a pratiquement détruit nos chances de maintenir une majorité réformiste antisocialiste au Congrès.\n\nLa perspective d'une destitution est toutefois plus préoccupante dans l'immédiat. Bien qu'aucun président n'ait jamais été impliqué dans un tel scandale aussi tôt dans son mandat, ces derniers mois ont vu de nombreuses conventions bafouées alors que la situation nationale se radicalise. Bientôt, nous pourrions nous retrouver à défendre le président contre une destitution."
 united_states_crisis_events.177.a:0 "Quel bazar."

 united_states_crisis_events.178.t:0 "Le Secrétaire d'État Borah Démissionne"
 united_states_crisis_events.178.d:0 "La nomination du pilier républicain William Borah comme secrétaire d'État était un rameau d'olivier important envers l'establishment politique dans les jours ayant suivi l'élection de Long. Même si Borah est un dissident célèbre, sa réputation respectée et sa relative normalité comparée à celle du président ont convaincu le Sénat, qui a facilement voté pour le confirmer.\n\nSa nature de dissident, qui l'avait rendu acceptable auprès de Long et du Sénat, nous est malheureusement revenue à la figure. Le rôle du président dans le scandale de corruption devenant de plus en plus clair, Borah s'est éloigné de plus en plus de l'administration. Désormais, il a annoncé publiquement sa démission, dénonçant la corruption qui est rapidement devenue endémique au sein de l'administration Long.\n\nAu départ, l'establishment avait espéré que Borah serait un agent stabilisateur dans l'administration Long. Mais désormais, il sert leurs intérêts d'une manière différente. La démission de Borah a été un coup sévère pour l'administration, et a encouragé les progressistes anti-Long à contester le président encore plus clairement. Plus le temps passe, plus notre situation devient précaire."
 united_states_crisis_events.178.a:0 "Lui aussi ?"

 united_states_crisis_events.179.t:0 "Le Congrès Débute une Procédure de Destitution"
 united_states_crisis_events.179.d:0 "Les dernières semaines ont vu des démissions, des défections au Congrès et d'autres reculs substantiels pour notre administration. Le retour de bâton au sujet du scandale de corruption au Congrès a été bien plus dur que ce que nous avions imaginé, et les méthodes douteuses de Louisiane ont été frappées d'anathème par l'establishment "respectable" (même si Washington n'était pas tout à fait net avant notre arrivée).\n\nAujourd'hui, cela a atteint son apogée dans ce à quoi nous aurions dû nous attendre. Le représentant républicain Robert A. Taft, de l'Ohio, a débuté une procédure de destitution contre le président Long. Cosignée par plus d'une douzaine d'autres parlementaires des deux grands partis et du Farmer-Labor, la procédure de destitution a été reçue favorablement par le président de la Chambre, John Nance Garner, qui, après un bref partenariat avec Long en janvier pour remporter sa réélection, est désormais retourné vers sa position d'opposant intransigeant à Long à la suite du scandale.\n\nLa menace d'une destitution mérite évidemment un réponse claire de notre part. Beaucoup de membres de l'administration ont demandé à ce que nous mettions la pression sur nos alliés restants au Congrès pour essayer de ralentir le processus et de gagner du temps. Une position alternative maintient que cela ne provoquerait qu'une réponse supplémentaire, et qu'un simple soutien public est la meilleure chose à obtenir."
 united_states_crisis_events.179.a:0 "Nous devons repousser ces inepties."
 united_states_crisis_events.179.b:0 "Peut-être devrions-nous nous sortir de cette broyeuse du Congrès."

 united_states_crisis_events.180.t:0 "La Destitution Progresse"
 united_states_crisis_events.180.d:0 "Nos derniers efforts pour éviter la destitution se sont apparemment retournés contre nous. Aujourd'hui, lors d'une conférence de presse, le président de la Chambre John Nance Garner s'est engagé à mettre aux voix au cours des deux prochaines semaines la procédure de destitution engagée par le représentant Taft. L'élan et le soutien du Congrès lui étant acquis, il semble probable que la résolution sera un succès, et que la procédure de destitution avancera vers la Commission judiciaire de la Chambre.\n\nIl semblerait que nos efforts pour rassembler nos soutiens au Congrès contre la destitution aient empiré notre position. Certains de nos soutiens, mis mal à l'aise par notre complaisance, ont été réticents à nous venir en aide. Nos opposants, quant à eux, ont été encouragés par le rejet de nos efforts. La pression montant sur Garner pour saisir l'opportunité de pousser à la destitution, la question est rapidement devenue de savoir "quand", et pas "si", la destitution va progresser.\n\nA ce rythme, il est probable que la motion de destitution sera adoptée par la Chambre. En l'état actuel des choses, la division du Congrès rend notre position au Sénat plutôt difficile. Bien qu'une majorité des deux tiers soit nécessaire au Sénat pour accuser et destituer, les partis de l'establishment ont une forte domination sur cet organe. S'ils votent ensemble, nous perdrons."
 united_states_crisis_events.180.a:0 "Tout ça pour ça..."

 united_states_crisis_events.181.t:0 "D'Autres Membres du Gouvernement Démissionnent"
 united_states_crisis_events.181.d:0 "Les appels à la destitution à Washington ne sont pas venus que du Congrès. Au sein de notre propre camp, le mécontentement envers Long a grandi bien plus vite que prévu. Parmi les nommés peu loyaux envers Long ou son projet politique, particulièrement les Démocrates progressistes ou libéraux l'ayant soutenu comme candidat de réforme, le mécontentement s'est transformé en une vague de démissions, les officiels du gouvernement protestant contre la corruption désormais bien établie de l'administration Long.\n\nBien que la destitution n'ait pas progressé fortement depuis la semaine dernière, nos troubles internes signifient que le vent n'a pas encore tourné pour notre administration. Le président de la Chambre John Nance Garner a confirmé qu'il soumettra la motion de destitution engagée par le représentant Taft au vote en temps voulu, et il est probable que nous ne puissions rien faire pour l'empêcher d'être adoptée.\n\nMais chaque désastre a la capacité d'amener des opportunités. Alors que nous étions auparavant sous pression pour nommer des candidats modérés et amis de l'establishment à de grands postes au gouvernement, la démission de nombre de ces nommés a permis l'ascension de députés loyalistes ou de nouveaux nommés pro-Long (du moins aux postes qui ne nécessitent pas de confirmation par le Sénat). Cela a eu l'effet de renforcer notre influence sur la bureaucratie fédérale, ce qui n'est pas une mince victoire."
 united_states_crisis_events.181.a:0 "Les gens vont et viennent."

 united_states_crisis_events.182.t:0 "La Révolte des Fermiers"
 united_states_crisis_events.182.d:0 "Destitution est rapidement devenu le mot à la mode à Washington. Le président Long n'avait jamais été une figure populaire dans la capitale, où il était considéré comme un populiste sournois, malhonnête et provincial. Le scandale de corruption était assez peu surprenant au Capitole : il était parfaitement conforme à tous les préjugés sur la personne de Long et, par conséquent, l'establishment a sauté sur l'occasion immédiatement, voulant enfin se débarrasser de ce président gênant.\n\nQuant à lui, Long a toujours trouvé ses amis au sein du peuple. Les fermiers pauvres avaient rejoint la campagne de Long en masse, et avaient applaudi sa victoire comme le salut du petit peuple d'Amérique. Leur président étant désormais attaqué par l'élite et l'establishment urbain qui les a toujours méprisé, ils sont devenus déterminés à leur montrer la véritable volonté du peuple.\n\nLes milices rurales associées mais pas nécessairement affiliées aux Minutemen se sont engagées dans une série de saisie de banques et de démonstrations de force contre les autorités fédérales. Proclamant leur soutien au président Long, ces milices rurales ont demandé que le Congrès mette fin à la procédure de destitution et mette en œuvre les réformes bancaires proposées par le président. Plusieurs de ces milices ont ouvert le feu sur des milices d'État, ou même des gardes nationaux, alors que l'agitation rurale grandit en même temps que l'action politique extrémiste au nord et au sud.\n\nBien que ces milices ne soient pas une menace pour l'autorité du gouvernement, elles servent de rappel que Long a encore des alliés prêts à se battre pour lui. Même si le Congrès paraît peu impressionné pour l'instant, nous devrions garder un œil sur ces milices et voir comment elles pourraient être utilisées à l'avenir..."
 united_states_crisis_events.182.a:0 "Au moins, nous avons le peuple avec nous."

 united_states_crisis_events.201.t:0 "Paralysie Gouvernementale"
 united_states_crisis_events.201.d:0 "L'échec constant du Congrès à élire un président a placé la nation dans une situation sans précédent. Pour la première fois depuis 1789, la fonction de Président des États-Unis est vacante, sans successeur permanent à Al Smith en vue.\n\nAlors que la Chambre a encore échoué à élire son président, le secrétaire d'État Cordell Hull a pris en charge les devoirs de la présidence. Signant des documents officiels sous le titre de président par intérim des États-Unis, la décision de Hull de ne pas démissionner lors du départ de Smith comme prévu mais de rester en poste pour maintenir la continuité du gouvernement a maintenu un semblant de normalité à Washington.\n\nMême s'il a été salué par ses camarades démocrates, les membres des autres partis ont des opinions plus cyniques, certains accusant même les Démocrates de prolonger l'élection pour conserver le pouvoir avec Hull (puisqu'il est actuellement légalement impossible pour un Démocrate d'être élu président à la Chambre). Même si ce différend n'a pas provoqué de violence significative pour l'instant, de nombreux gouvernements d'États ont jusqu'à présent refusé de reconnaitre l'autorité du président par intérim, préparant la voie à une confrontation dangereuse entre les États et un gouvernement fédéral sans tête."
 united_states_crisis_events.201.a:0 "Les gens ne peuvent-ils pas être raisonnables ?"

 united_states_crisis_events.202.t:0 "Long Accuse au Congrès"
 united_states_crisis_events.202.d:0 "Il n'a pas fallu longtemps pour que les forces politiques anti-establishment commentent la situation actuelle à Washington. Même si Long et les Socialistes sont les principaux responsables de l'échec constant de la Chambre à élire un président, ils ont néanmoins été capables de récolter les fruits de l'impasse au Congrès, alors que la classe politique américaine semble incapable de gouverner.\n\nCette semaine, Long a apparemment pris toute la lumière. Au Sénat (désormais la seule chambre vaguement fonctionnelle du Congrès), Long a vociféré en accusant Hull d'être un usurpateur, condamnant "l'assaut anticonstitutionnel contre le peuple américain" dont il clame que Hull est à la tête.\n\nHull et Long ont longtemps été adversaires, car le libéralisme pro-establishment de Hull contraste avec le populisme radical de Long. Notamment, en réponse aux accusations fréquentes de Long au Congrès, Hull a une fois suggéré que, après qu'une foule aurait pendu les autres "maudites crapules" du Sénat comme Long l'avait suggéré, Long devrait compléter le tableau en se pendant lui-même.\n\nBien que le conflit actuel soit donc peu surprenant, ce qui est inquiétant est la mesure dans laquelle le public général est d'accord avec Long. "L'administration" Hull reste absolument privée de légitimité, et jour après jour de plus en plus de figures publiques appellent à la démission de Hull, même en l'absence d'alternative."
 united_states_crisis_events.202.a:0 "Qui d'autre y a t'il ?"

 united_states_crisis_events.203.t:0 "Les Gouvernements du Midwest Prennent leur Autonomie"
 united_states_crisis_events.203.d:0 "Depuis le 20 janvier, de nombreux gouvernements d'États partout dans le pays ont refusé de reconnaître Cordell Hull comme président par intérim. Malgré l'absence de toute alternative légitime, les gouvernements des États alliés à Huey Long ou au SPA refusent d'appliquer tout décret ou décision signée par le président Hull. Au lieu de cela, ils se sont coupés administrativement du gouvernement fédéral, et ont commencé à donner des ordres aux employés fédéraux malgré leur maque d'autorité légale sur eux.\n\nLe cas le plus notable est représenté par les conséquences de la grève des sidérurgistes dans l'est de l'Ohio. La situation est rapidement devenue de plus en plus violente, car des fusillades ouvertes entre Minutemen, Gardes rouges et d'autres milices ont fait une douzaine de morts la semaine dernière. Les tentatives fédérales de forcer la Garde nationale à intervenir n'ont pas été écoutées, car la Garde nationale de l'Ohio refuse de reconnaitre la légitimité de Hull. Le gouverneur socialiste a ordonné à la Garde de réprimer les Minutemen, ce qu'elle a commencé à faire.\n\nNotre échec à contrôler la Garde nationale est un coup substantiel porté à notre autorité. Déjà, d'autres gouvernements d'États, particulièrement dans le Midwest, ont pris des mesures autonomistes contre ou en soutien des grévistes dans des conflits ouvriers. Alors que l'autorité fédérale diminue de plus en plus, nous avons peu d'espoir que la vague de violence qui submerge la nation diminue rapidement."
 united_states_crisis_events.203.a:0 "Cela ne peut pas continuer."

 united_states_crisis_events.204.t:0 "Formation de la Commune de Détroit"
 united_states_crisis_events.204.d:0 "La vague de violence ouvrière qui a déferlé cette semaine a atteint son paroxysme à Détroit. Le Michigan, dirigé depuis 1935 par un gouvernement socialiste particulièrement radical, est depuis des années un foyer de violence ouvrière. Cependant, le gouvernement fédéral étant incapable de contrôler la Garde nationale, le gouvernement de l'État a enfin vu une occasion de frapper ses adversaires politiques.\n\nLors d'une attaque conjointe de la Garde nationale et des Gardes rouges paramilitaires, les Minutemen et d'autres milices antisyndicales ont été chassés des zones clés de la ville. Des attaques spontanées contre des points stratégiques clés ont permis au Parti socialiste, au CIO et à l'IWW de prendre le contrôle total de la ville.\n\nLa situation politique s'étant soudainement radicalisée au-delà de son état de domination socialiste précédent, le nouvel état des choses a été formalisé avec la formation de la Commune de Détroit. Un nouveau gouvernement basé sur le modèle des communes françaises a été installé avec le soutien du gouvernement de l'État et de l'administration Renner, désormais totalement vidée des influences non-socialistes.\n\nLa soudaineté de cette prise de pouvoir a profondément ébranlé le gouvernement fédéral. L'un des États les plus importants de l'union ayant été pris par une force ouvertement révolutionnaire, les appels à l'action lancés depuis Washington se sont multipliés. Notre incapacité à y répondre a pratiquement anéanti toute confiance restante dans la position de Hull, alors que les gouvernements des États du sud et de l'ouest mobilisent leur propre garde nationale de leur propre chef pour protéger leurs intérêts."
 united_states_crisis_events.204.a:0 "Il faut faire des concessions."

 united_states_crisis_events.205.t:0 "Activation du Plan de Guerre Blanc"
 united_states_crisis_events.205.d:0 "Ces dernières semaines, il est devenu clair que l'administration intérimaire du président Hull est incapable de restaurer l'ordre dans le pays. Le gouvernement fédéral a perdu complètement le contrôle du Midwest et du Sud profond, tandis que des gouvernements d'États loyaux envers le Parti socialiste ou Huey Long ont pris le contrôle d'employés fédéraux et d'unités de la Garde nationale. L'échec constant du Congrès à élire un président de la Chambre ou un président des États-Unis a jeté le gouvernement fédéral dans une spirale infernale, et la légitimité de Hull ne cesse de chuter.\n\nConstatant l'évidence, le président par intérim Hull a à contrecœur demandé les conseils du général Douglas MacArthur. Le Plan de Guerre Blanc, un plan militaire contre-insurrectionnel prévu en cas d'éruption de l'agitation domestique, a été activé, avec quelques modifications.\n\nDe plus, Hull a choisi de démissionner du poste de président par intérim en faveur de MacArthur : il a nommé MacArthur secrétaire d'État et a conditionné sa propre démission de ce poste à la confirmation de son successeur. Le Sénat, de plus en plus dominé par les voix conservatrices, a approuvé la nomination de MacArthur, faisant de lui le président par intérim.\n\nLa plupart des gens se font peu d'illusions sur le nouveau rôle de MacArthur. Un conflit ouvert entre le gouvernement fédéral et les forces politiques radicales est désormais inévitable. Maintenant, tout ce que l'on peut faire, c'est se préparer à la tempête qui approche."
 united_states_crisis_events.205.a:0 "Les dés sont jetés."

 united_states_crisis_events.210.t:0 "Lynchages en Géorgie"
 united_states_crisis_events.210.d:0 "Le sud de l'Amérique n'est pas étranger à la violence politique. Immédiatement après la Guerre de Sécession, des "redeemers" blancs avaient utilisé la force physique et l'intimidation pour reprendre le pouvoir des électeurs afro-américains et restaurer le règne des blancs après la Reconstruction. Les campagnes de terreur raciale sont devenues une méthode clé pour appliquer Jim Crow, et des incidents comme le Massacre de Wilmington ont retiré le reste du pouvoir politique des mains des afro-américains du sud, les transformant en une sous-classe constamment dépossédée de ses droits.\n\nLa vague récente de violence politique a pris une forme particulièrement repoussante dans le sud. Des rapports nous sont parvenus concernant le lynchage collectif d'une douzaine de membres du Syndicat des Métayers, une organisation soutenue par le Comité afro-américain du Parti socialiste. Le gouverneur Talmadge, un célèbre suprémaciste blanc aligné sur Huey Long, a soutenu vocalement l'attaque contre les syndicalistes, alors que plusieurs incidents similaires ont suivi.\n\nMême si la plateforme de droits civiques du Parti socialiste est plus faible que ce que souhaiteraient nombre de ses membres noirs, il a néanmoins dénoncé violemment l'incident le plus récent. Bien que le parti ne soit pas en position de répliquer, plusieurs groupes pour les droits civiques, comme le Congrès de l'Unité afro-américaine (souvent considéré comme une façade du SPA), se sont rapprochés des méthodes de plus en plus conflictuelles du parti, alors que le gouvernement fédéral échoue à appliquer la loi anti-lynchage de 1935."
 united_states_crisis_events.210.a:0 "Les choses ne semblent pas s'améliorer..."

 united_states_crisis_events.211.t:0 "Les Gardes Rouges Renversent le Gouvernement du Wisconsin"
 united_states_crisis_events.211.d:0 "La vague croissante de violence politique qui secoue le pays a désormais atteint le Wisconsin. Bien que cet État soit contrôlé depuis un certain temps par une coalition Farmer-Labor relativement modérée (notamment le Parti progressiste du Wisconsin et le SDF), les Gardes rouges et le SPA local radicalisé exercent depuis longtemps une influence considérable.\n\nDe plus en plus mécontents du gouverneur Philip La Follette et de sa proximité supposée avec les Républicains anti-socialistes, les Gardes rouges ont décidé d'agir pour assurer la victoire du SPA dans l'État. Dans le cadre d'une opération parfaitement coordonnée, les Gardes rouges ont pris le contrôle des principaux bâtiments gouvernementaux à Madison et Milwaukee, ainsi que des nœuds ferroviaires ailleurs dans l'État.\n\nAprès avoir occupé le Capitole de l'État, une session extraordinaire de la législature de l'État a été convoquée, qui, sous la surveillance des Gardes rouges, a déclaré que le gouverneur La Follette (qui avait déjà fui l'État à ce moment-là) avait quitté ses fonctions, et a nommé Thomas Ryum Amlie gouverneur par intérim. Amlie, membre des Progressistes du Wisconsin plus favorable au SPA, a, vraisemblablement sous la contrainte, nommé des fidèles du SPA à des postes clés et ordonné à la milice de l'État de se retirer.\n\nCe coup d'État réussi dans un État américain a provoqué une onde de choc. Le gouverneur La Follette a dénoncé cette usurpation illégale depuis son exil, tout comme le Congrès et la Maison Blanche. Cependant, la milice de l'État et la Garde nationale s'étant soumises au nouveau régime, il faudra probablement une intervention fédérale totale pour rétablir le gouvernement légitime, ce qui semble peu probable pour l'instant, alors que le pays s'enfonce davantage dans le chaos."
 united_states_crisis_events.211.a:0 "Ils ne peuvent pas faire ça !"

 united_states_crisis_events.212.t:0 "Long Rencontre Moseley"
 united_states_crisis_events.212.d.president:0 "Aujourd'hui, à Atlanta, le président Huey Long a rencontré le major-général George Van Horn Moseley, commandant du 4e Corps d'Armée et sympathisant d'extrême droite et anti-syndicaliste bien connu. Le président Long, ayant visité plusieurs États du sud lors d'une tournée après les élections, s'est arrêté pour rencontrer le général Moseley et discuter des questions clés concernant la sécurité nationale.\n\nMême si le contenu de leur réunion n'a pas été divulgué, les deux hommes ont adopté un ton cordial après le départ de Long. Long a commenté que le soi-disant "Boucher de Mingo", connu pour sa répression brutale de la Guerre de Mingo au début des années 1920, était un chef fort avec un sens aigu des défis auxquels fait face le pays. Le général Moseley, quant à lui, à salué Long comme un chef décisif, et comme un homme bien au fait des dangers du socialisme.\n\nBien que le général Moseley soit célèbre pour ses déclarations politiques, cette dernière réunion est audacieuse, même pour lui. Son soutien de facto de Long viole tous les principes de la neutralité militaire, démontrant sa fiabilité particulière pour cette administration et ses objectifs."
 united_states_crisis_events.212.d.notpresident:0 "Aujourd'hui, à Atlanta, le sénateur Huey Long a rencontré le major-général George Van Horn Moseley, commandant du 4e Corps d'Armée et sympathisant d'extrême droite et anti-syndicaliste bien connu. Long, ayant visité plusieurs États du sud lors d'une tournée après les élections, s'est arrêté pour rencontrer le général Moseley et discuter des questions clés concernant la sécurité nationale.\n\nMême si le contenu de leur réunion n'a pas été divulgué, les deux hommes ont adopté un ton cordial après le départ de Long. Long a commenté que le soi-disant "Boucher de Mingo", connu pour sa répression brutale de la Guerre de Mingo au début des années 1920, était un chef fort avec un sens aigu des défis auxquels fait face le pays. Le général Moseley, quant à lui, à salué Long comme un chef décisif, et comme un homme bien au fait des dangers du socialisme.\n\nBien que le général Moseley soit célèbre pour ses déclarations politiques, cette dernière réunion est audacieuse, même pour lui. Son soutien de facto de Long viole tous les principes de la neutralité militaire, et si il est commun à ses hommes et à ses officiers, c'est un mauvais signe pour notre république."
 united_states_crisis_events.212.a:0 "Ça, c'est inhabituel."

 united_states_crisis_events.213.t:0 "Violences Raciales au Nord"
 united_states_crisis_events.213.d:0 "Bien que la longue histoire de violence de l'Amérique soit principalement associée au sud, le nord n'y est pas étranger. "L'Été Rouge" de 1921 a connu des éruptions massives de violence dans des villes du nord comme Chicago et Washington. La force constante du Klan dans les États du nord comme l'Indiana et le Maine a perpétué de tels incidents, et la mobilisation des milices d'extrême droite contre le SPA, l'IWW et d'autres syndicalistes a pour répercussion la violence envers les communautés noires (et vice-versa).\n\nUn incident récent s'est déroulé à Gary, dans l'Indiana, où le Klan et ses alliés ont fait une descente sur la communauté afro-américaine locale. Ayant renoncé à leur but initial de briser une grève de l'acier menée par la Garde rouge locale, ils sont partis à la place chasser leur proie habituelle, bien moins défendue.\n\nAprès plusieurs heures, et de nombreuses plaintes des chefs de la communauté afro-américaine, une intervention a été menée contre le Klan. Pas de la part de la police ou de la Garde nationale, mais des socialistes. La Garde rouge a chassé le Klan peu organisé, tuant près d'une douzaine pendant et après les combats. Il ne restait qu'une communauté dévastée, car le Klan avait tué une demi-douzaine de personnes et avait détruit des commerces et des maisons.\n\nBien que l'hésitation des Gardes rouges à intervenir dans de telles situations de violence ait eu pour résultat la réticence des communautés afro-américaines à se fier à eux pour leur protection, ils sont néanmoins considérés comme plus fiables que les policiers ou les autorités officielles. Tandis que le soutien afro-américain au SPA grandit, l'aspect racial du conflit civil grandissant en Amérique devient de plus en plus dangereux."
 united_states_crisis_events.213.a:0 "C'est dangereux."

 united_states_crisis_events.250.t:0 "Les Gouverneurs Socialistes se Rassemblent"
 united_states_crisis_events.250.d:0 "Les élections de 1936 ont été décevantes à plusieurs égards pour le Parti Farmer-Labor. Non seulement il n'a pas remporté la présidence, mais il a également manqué de peu de nombreux sièges au Congrès et dans les législatures des États qu'il espérait gagner. Les majorités espérées ne s'étant pas concrétisées, des tensions sont apparues au sein de la coalition disparate du parti.\n\nComme on pouvait s'y attendre, les éléments les plus modérés du parti ont imputé leur défaite électorale à l'image toxique du Parti socialiste. Critiquant l'intransigeance et l'extrémisme des Socialistes ainsi que leur contribution au programme du parti, ils ont de plus en plus remis en question la pertinence de l'intégration du SPA au sein du Farmer-Labor, ainsi que le nombre généreux de nominations que les candidats du SPA ont historiquement reçues.\n\nLa base du parti semble toutefois avoir adopté un point de vue différent. De plus en plus, le poids du soutien populaire s'est déplacé vers les éléments les plus à gauche du parti. Une illustration de ce phénomène est le récent soutien apporté à la "conférence des gouverneurs socialistes", une alliance nouvellement créée entre les gouverneurs du SPA du Michigan, de l'Illinois, de la Virginie-Occidentale et de l'Ohio.\n\nCette alliance de gouverneurs s'est engagée à "défendre les intérêts des travailleurs de nos États contre un gouvernement fédéral réactionnaire". Dénonçant le nouveau président et les circonstances dans lesquelles il a été élu, ils ont obtenu le soutien d'une base radicalisée de Farmer-Labor en adoptant une posture classique de lutte des classes du SPA."
 united_states_crisis_events.250.a:0 "Ils sont donc si mauvais perdants ?"

 united_states_crisis_events.251.t:0 "Escalade de la Violence à Détroit"
 united_states_crisis_events.251.d:0 "Depuis l'élection de novembre, Détroit a été le lieu de certains des conflits ouvriers les plus intenses que la nation a jamais connue. Avec la saisie par l'État des usines GM inutilisées en décembre, le conflit entre les ouvriers et le capital a pris une dimension existentielle : les ouvriers, ne se contentant plus de simples concessions, semblent désormais viser clairement le contrôle total du cœur industriel de la ville. De leur côté, les entreprises se sont battues lors d'une retraite brutale, cherchant à saigner les syndicats et à les supprimer par la force fédérale.\n\nDans la dernière escalade, la violence est désormais caractérisée par des combats à l'arme à feu dans les secteurs industriels et commerciaux de la ville. Il n'est pas rare de voir des Gardes rouges ou des milices ouvrières improvisées barricadées dans les rues, tirant sur des hommes de main, des Minutemen ou même sur la police. L'État étant fermement entre les mains du SPA, des entreprises comme GM ont cessé de compter sur le gouvernement pour défendre leurs propriétés, rendant la guerre des classes de plus en plus tangible.\n\nUn état de guerre ouverte dans une ville américaine majeure est évidemment inacceptable. Aux premiers jours de cette administration, nous ne pouvons paraître faibles ou mis sur la touche. Par conséquent, une fédéralisation et une mobilisation immédiates de la Garde nationale du Michigan est recommandée."
 united_states_crisis_events.251.a:0 "Fédéralisez la Garde."

 united_states_crisis_events.252.t:0 "La Garde Nationale Résiste à la Fédéralisation"
 united_states_crisis_events.252.d:0 "La victoire du Parti socialiste aux élections gouvernorales de 1934 au Michigan a sonné l'alarme partout dans le pays. Les socialistes du Michigan, contrôlés par la tendance particulièrement radicale des "universités prolétariennes", étaient jadis si radicaux qu'ils refusaient même de prendre part aux élections. Ayant gagné une élection uniquement sur les ordres du parti national, on espérait que les socialistes du Michigan se grilleraient rapidement et perdraient leur place.\n\nCela n'a pas été le cas. Pire, l'administration du gouverneur Al Renner a capturé les institutions de l'État plus efficacement que ce que nous avions imaginé. Non seulement les gouvernements locaux et la bureaucratie de l'État sont désormais loyaux envers le SPA, mais la Garde nationale l'est également, et elle a refusé nos ordres de mettre fin à la violence à Détroit.\n\nLa Garde étant hors du contrôle fédéral, nous sommes face à une situation précaire. Soit nous nous retirons, perdons une grande légitimité, et abandonnons la Garde au SPA, ou bien nous tentons de forcer un changement de commandement de la Garde, une entreprise coûteuse qui pourrait ne pas réussir avant quelques temps."
 united_states_crisis_events.252.a:0 "Renvoyez le commandement."
 united_states_crisis_events.252.b:0 "Abandonnez, les troupes ne sont pas loyales de toute façon."

 united_states_crisis_events.253.t:0 "Le Michigan Saisit Plus d'Usines GM"
 united_states_crisis_events.253.d:0 "La saisie initiale des biens de GM en décembre a déclenché une tempête à Détroit. Dans un climat quasi guerrier, les socialistes du Michigan ont franchi une nouvelle étape dans leur programme de nationalisation : alors qu'auparavant, la nationalisation visait les usines inactives et inutilisées, elle s'étend désormais aux biens actuellement utilisés par GM. Plusieurs usines ont été saisies, soit par des milices ouvrières improvisées, soit par les paramilitaires organisés du SPA et de l'IWW, l'État ayant adopté une loi autorisant l'expropriation des usines par leurs travailleurs.\n\nBien que cette loi soit manifestement inconstitutionnelle et viole tous les principes imaginables de la propriété privée, il est tout à fait évident que le gouvernement du Michigan s'en moque éperdument. Le SPA du Michigan, ainsi que le SPA à l'échelle nationale, semblent croire que les premières salves d'une guerre des classes ouverte ont été tirées. Alors que GM exige l'intervention des forces fédérales pour protéger ses biens, il est difficile de dire qu'ils ont tort, du moins à Détroit."
 united_states_crisis_events.253.a:0 "N'y a-t-il pas d'État de droit dans l'État ouvrier ?"

 united_states_crisis_events.254.t:0 "Proclamation de la Commune de Détroit"
 united_states_crisis_events.254.d:0 "L'éruption attendue de la violence à Détroit s'est finalement produite. Espérant une résistance hétéroclite, les Minutemen ont tenté d'assurer la reddition des ouvriers industriels sur les cibles désignées par General Motors. Lorsque les ouvriers ont tiré en réponse, les combats ont éclaté en même temps dans toute la ville, alors que les Minutemen et les Milices ouvrières se battaient à la fois près des usines et dans les rues.\n\nDans un assaut conjoint de la Garde nationale et des Gardes rouges paramilitaires, les Minutemen et d'autres milices anti-syndicales ont été chassés des zones clés de la ville. Des attaques spontanées sur des points stratégiques ont sécurisé la ville pour le Parti socialiste, le CIO et l'IWW, qui ont désormais un contrôle total de la ville.\n\nLa situation politique s'étant soudainement radicalisée au-delà de son état de domination socialiste précédent, le nouvel état des choses a été formalisé avec la formation de la Commune de Détroit. Un nouveau gouvernement basé sur le modèle des communes françaises a été installé avec le soutien du gouvernement de l'État et de l'administration Renner, désormais totalement vidée des influences non-socialistes.\n\nLa nouvelle commune, composée du Parti socialiste, du CIO et de l'IWW, a annoncé son intention de nationaliser plus d'usines GM et de chasser les forces réactionnaires de la ville.\n\nCes réactionnaires ne sont cependant pas restés sans rien faire. Beaucoup de ceux qui se sont échappés se sont regroupés dans le bastion réactionnaire de Dearborn, et ont l'intention de reprendre la ville. Néanmoins, dans la situation actuelle, le drapeau rouge flotte sur Détroit."
 united_states_crisis_events.254.a:0 "La Russie, la France, l'Angleterre, l'Amérique..."

 united_states_crisis_events.255.t:0 "Les Dirigeants de la Garde Nationale Refusent de se Retirer"
 united_states_crisis_events.255.d:0 "La Garde nationale du Michigan ayant refusé nos ordres d'intervenir dans le conflit croissant à Détroit, il est devenu évident que la garde a été politiquement capturée par le gouvernement de l'État et, par extension, par le Parti socialiste. Le danger de voir la garde nationale d'un État sous l'emprise d'un parti politique radical est évident : en contrôlant la garde, le gouvernement de l'État est capable d'imposer son programme radical même à une population réticente, ou pire, de tenter d'utiliser la garde contre le gouvernement fédéral d'une manière ou d'une autre.\n\nHeureusement, le refus de la garde de suivre les ordres fédéraux a fourni le prétexte idéal pour destituer ses dirigeants. Non seulement plusieurs officiers supérieurs ont été démis de leurs fonctions, mais le juge-avocat général de l'Armée américaine (TJAG), Arthur W. Brown, les a traduits en cour martiale par contumace.\n\nMalheureusement, nous sommes à Washington et eux sont dans le Michigan. Les officiers en question ont tout simplement ignoré leur destitution et leur cour martiale, et la garde est donc restée fermement sous l'emprise du SPA. Le général MacArthur nous a également informés de la possibilité que d'autres gardes nationales d'État, notamment celles de l'Illinois, du Wisconsin, de l'Ohio et surtout de la Virginie-Occidentale, aient également été compromises sur le plan politique.\n\nPour l'instant, les dirigeants du Michigan resteront en place, ce qui constitue une grave perte de prestige pour l'administration. Nous ne pouvons qu'espérer que cette infection de mutinerie pourra être contenue."
 united_states_crisis_events.255.a:0 "Ils ne peuvent pas faire ça, n'est-ce pas ?"

 united_states_crisis_events.256.t:0 "Les Forces Fédérales Restent les Bras Croisés"
 united_states_crisis_events.256.d:0 "Notre incapacité à contrôler la Garde nationale du Michigan a accéléré une escalade dramatique du conflit en cours dans cet État. Les Gardes rouges, enhardis par la nouvelle que la Garde n'interférera pas avec la prise de pouvoir du SPA sur l'État, se sont mobilisés de plus belle à Détroit et en dehors, se préparant à une offensive finale destinée à purger les milices d'extrême droite de l'État et à donner aux socialistes le monopole des forces armées.\n\nLa gauche n'est pas la seule a avoir été encouragée. Les Minutemen et d'autres milices d'extrême droite, voyant clairement que la Garde nationale ne protégera pas les intérêts des non-socialistes, sont devenus encore plus actifs dans leurs attaques contre les Gardes rouges et les autres alliés du SPA. Beaucoup dans l'administration craignent désormais que la situation au Michigan soit sur le point d'échapper à notre contrôle, si ce n'est pas déjà le cas.\n\nAu milieu de tout cela, le Garde nationale reste immobile, refusant nos ordres de faire respecter la loi dans l'État. Pire, on nous a informé que plusieurs unités de la Garde nationale participent activement aux actions des Gardes rouges, et que les commandants de la Garde refusent d'intervenir pour les en empêcher. La capture de la Garde par le SPA semble être complète."
 united_states_crisis_events.256.a:0 "Peut-on faire quoi que ce soit pour arrêter ça ?"

 united_states_crisis_events.257.t:0 "La Coalition Conservatrice s'en Donne à Cœur Joie"
 united_states_crisis_events.257.d:0 "L'escalade du conflit civil au Michigan est devenue un véritable casse-tête pour la nouvelle administration. Alors que les Gardes rouges et d'autres milices ouvrières affrontent ouvertement les Minutemen et d'autres milices d'extrême droite dans des combats armés acharnés dans les quartiers industriels de Détroit et ailleurs, les appels à l'action lancés à l'administration se font de plus en plus pressants.\n\nCependant, quelle que soit la virulence de nos détracteurs, la difficulté de notre position ne devrait pas s'atténuer. À l'heure actuelle, la Garde nationale est une institution manifestement peu fiable, en raison de la subversion dont elle a fait l'objet de la part de la SPA au cours de ses deux années au pouvoir. Si nous souhaitons intervenir militairement, cela devra donc se faire par l'intermédiaire de l'armée elle-même. Cela pose toutefois d'autres difficultés, car le général MacArthur a fait remarquer qu'une grande partie de l'armée est déjà mobilisée pour préparer d'autres mesures de contre-insurrection, la situation nationale ne devant pas s'améliorer d'ici l'été.\n\nNous restons donc pour l'instant les bras croisés, tandis que le cœur industriel de l'Amérique brûle. Les conservateurs critiquent vertement le président à ce sujet, mais pour l'instant, nous ne pouvons pas faire grand-chose pour répondre à l'appel."
 united_states_crisis_events.257.a:0 "Nous avons les mains liées..."

 united_states_crisis_events.258.t:0 "La Guerre au Michigan"
 united_states_crisis_events.258.d:0 "Depuis plusieurs mois, le Michigan est sans doute l'État le plus troublé de l'Union. Sous le contrôle du gouvernement SPA le plus radical de l'Union depuis plus de deux ans, les divisions politiques entre les extrêmes se sont intensifiées comme nulle part ailleurs. Cette polarisation a entraîné une croissance explosive du paramilitarisme, la gauche se sentant enhardie par la permissivité de l'administration du gouverneur Al Renner, tandis que la droite ne voit plus aucun recours possible dans les instances officielles du gouvernement.\n\nComme il est désormais clair que la Garde nationale restera en retrait du conflit civil croissant dans l'État, la violence a explosé comme jamais auparavant. Alors qu'avant, les petites escarmouches étaient monnaie courante, les combats armés s'étendant sur plusieurs quartiers sont désormais relativement fréquents. Le niveau de violence a atteint un tel degré que le gouvernement canadien a augmenté sa présence militaire à la frontière près de Détroit de 150 % au cours de la semaine dernière.\n\nLe conflit étant désormais définitivement hors de contrôle, le général MacArthur a recommandé l'activation du Plan de Guerre Blanc dans l'État. Cependant, on craint de plus en plus que même les unités de l'armée régulière du Michigan ne soient pas suffisamment loyales pour mener à bien cette opération. Quelles que soient les mesures que nous pourrions prendre, il est désormais clair que l'État du Michigan est en proie à la guerre civile."
 united_states_crisis_events.258.a:0 "Mon Dieu..."

 united_states_crisis_events.299.t:0 "Le Père Cox Mène une Marche vers Washington"
 united_states_crisis_events.299.d:0 "Un nouveau président ayant finalement pris place à Washington, il y a comme un faible sentiment d'optimisme dans l'air. La période de lune de miel du nouveau président, habituellement productive pour la législation, a néanmoins été marquée par des peurs qu'un Sénat intransigeant et conservateur pourrait faire obstacle à toute législation de relance radicale. Par conséquent, de nombreuses personnes sont déjà dans les rues pour soutenir les lois qui aideront les pauvres et les chômeurs.\n\nL'une de ces personnes est le père James Renshaw Cox. Prêtre ouvrier populiste et candidat mineur à la présidentielle de l'année dernière, Cox a été un fort soutien de l'ancien président Al Smith. Smith étant désormais à la retraite, Cox a ravivé une idée qu'il avait auparavant proposée : une manifestation des pauvres, des chômeurs et d'autres laissés-pour-compte sur les marches du pouvoir à Washington.\n\nMême si peu de gens considèrent Cox comme un révolutionnaire, le rassemblement de "l'Armée de Cox", censée marcher vers la capitale dans à peu près un mois, a causé un malaise chez certains. Les planificateurs militaires de Washington ont peur que la manifestation ne soit utilisée pour couvrir des acteurs plus radicaux, ou que la foule pourrait se transformer en émeutiers si elle n'est pas gérée correctement, et ces militaires sont désormais très familiers des tactiques de contre-insurrection.\n\nNéanmoins, nous avons peu de raisons de craindre cette manifestation. Au contraire, une démonstration de soutien populaire aux mesures interventionnistes pourrait bien jouer à notre avantage. Dans tous les cas, nous souhaitons bonne chance au père Cox."
 united_states_crisis_events.299.a:0 "C'est un pays libre, après tout..."

 united_states_crisis_events.300.t:0 "Armée Déployée à Washington"
 united_states_crisis_events.300.d:0 "L'agitation nationale grandissante a provoqué une grande inquiétude à Washington. Dans les lieux de pouvoir, au Congrès et à la Maison Blanche, les peurs qu'une émeute ou des activités paramilitaires armées pourraient s'étendre à la capitale sont de plus en plus fortes, alors que des conflits ailleurs dans le pays deviennent de plus en plus intenses.\n\nTandis que l'activité extrémiste grandit à droite comme à gauche, le général Douglas MacArthur a recommandé la mobilisation des réserves militaires proches, incluant des éléments des gardes nationales du Maryland et de Virginie, à Washington pour maintenir l'ordre dans le cas d'une urgence ou d'une contre-insurrection. Le général MacArthur nous a assuré que les gardes nationales de Virginie et du Maryland sont fiables pour le gouvernement fédéral, et avec de nombreux membres du Congrès de plus en plus inquiets de la vitesse à laquelle l'agitation se répand, nous sommes sous pression pour accepter ses recommandations.\n\nNéanmoins, certains ont exprimé leur inquiétude que la mobilisation d'un contingent militaire substantiel dans la capitale pourrait augmenter les tensions. Le père James R. Cox, chef d'une bande de manifestants censés arriver à Washington dans une semaine, a accusé l'armée de surréagir face à son mouvement pacifiste de manifestation. Même si nous reconnaissons les raisons de son inquiétude, la sécurité de la capitale passe avant tout. Nous ne pouvons qu'espérer que cela calmera les tensions au lieu de les intensifier."
 united_states_crisis_events.300.a:0 "Nous devons être sûrs."

 united_states_crisis_events.301.t:0 ""L'Armée de Cox" Arrive"
 united_states_crisis_events.301.d:0 "Après avoir passé plus d'un mois à se rassembler et à marcher en Pennsylvanie, "l'armée" du père James R. Cox composée de chômeurs et de manifestants indigents est enfin arrivée à Washington. Plus de 70 000 marcheurs de ce qui a été baptisé "l'Armée de Cox" ont débarqué sur le National Mall, demandant des travaux publics et un soutien aux chômeurs. Un certain nombre d'orateurs ont pris la parole, y compris Cox : depuis la droite comme la gauche, des hommes d'importance comme Charles Coughlin, Norman Thomas et d'autres ont mis la pression sur l'administration pour prendre des mesures contre le chômage et la pauvreté.\n\nL'échelle de la manifestation a surpris beaucoup de monde dans la capitale. Plus grande manifestation de l'histoire de Washington, la taille de la marche a généré une grande inquiétude dans l'administration. Le chef du FBI, J. Edgar Hoover, a informé les membres du Congrès de l'éventualité qu'un certain nombre d'agitateurs socialistes aient infiltré le mouvement. Il nous a recommandé de garder les forces militaires mobilisées en alerte maximale, au risque de voir les socialistes tenter une insurrection.\n\nCox, quant à lui, a vu sa popularité augmenter significativement grâce à son mouvement. Avec cette formidable tribune, Cox a gagné une réputation nationale bien plus importante que pendant la campagne de l'année dernière. La manifestation étant jusqu'à présent un succès, beaucoup s'interrogent sur la suite des événements."
 united_states_crisis_events.301.a:0 "Gardez les yeux ouverts."

 united_states_crisis_events.302.t:0 "Le Massacre de Washington"
 united_states_crisis_events.302.d:0 "Pendant la première journée, la marche du père Cox s'est déroulée sans incident majeur. Les marcheurs se sont rassemblés sur le National Mall, ont écouté les discours des politiciens, des activistes et d'autres figures publiques. Pacifiquement, les chômeurs et les indigents de Pennsylvanie ont fait entendre leur voix, et certains ont commencé à parler du voyage de retour.\n\nPourtant, d'autres ont été agités par le manque de progrès apparent. Ayant fait tout ce chemin pour n'entendre que les mêmes platitudes et promesses creuses que d'habitude, un groupe d'environ 10 ou 15 mille personnes ont marché vers la colline du Capitole pour faire passer le message un peu plus près du Congrès, pour ainsi dire.\n\nCependant, ce que tous ignoraient, c'est qu'à à peu près 60 kilomètres de là, à Baltimore, une grève des marins était devenue meurtrière à peine quelques heures auparavant. Les grévistes s'étant engagés dans une fusillade avec la Garde nationale du Maryland, et la rumeur courant que quelques marines avaient déserté pour les rejoindre, le sentiment au sein des unités de l'Armée de la capitale était plus que tendu. Avec les bruits d'une insurrection nationale en préparation, ils ont fait face aux manifestants en colère qui approchaient du cœur du gouvernement.\n\nIl n'est pas clair qui a ouvert le feu en premier. Le général MacArthur prétend que des agitateurs ont ouvert le feu sur ses hommes depuis la foule. D'autres camps disent que les soldats ont ouvert le feu sans provocation. Certains rapports suggèrent quelque chose entre les deux, peut-être un son fort dans la foule qui a provoqué une réponse létale des soldats. Ce que nous savons, c'est que près d'une centaine de personnes sont mortes sous les balles des soldats, et que cinquante autres ont été tuées dans la bousculade lorsque la foule a fui.\n\nLa nation, déjà au bord du précipice, s'est embrasée. Des grèves et des manifestations sont devenues des émeutes dans le nord, et ce qui semble être une grève générale sauvage sans précédent couve au sein du CIO, de l'IWW et même de l'AFL. Washington elle-même est désormais sous loi martiale, les manifestants restants étant débusqués, tandis que le reste de la nation explose de rage."
 united_states_crisis_events.302.a:0 "Dieu nous vienne en aide..."

 united_states_crisis_events.303.t:0 "Grève Générale !"
 united_states_crisis_events.303.d:0 "Le Massacre de Washington a, en quelques jours, complètement transformé l'amplitude du conflit industriel aux États-Unis. Plus d'ouvriers sont entrés en grève l'année dernière que dans aucune autre année de l'histoire américaine. Il était prévu que ce record soit battu cette année si les tendances de janvier et de février avaient continué. En revanche, personne n'aurait pu prédire que tant de travailleurs sont entrés en grève qu'il a été battu en mars.\n\nLe massacre des soutiens du modéré père Cox, un homme qui n'est clairement pas socialiste, a pulvérisé la foi dans le système politique actuel au sein de la gauche très orientée vers les ouvriers. Le CIO et même certains syndicats de l'AFL ayant rejoint les ouvriers de l'IWW dans des grèves de soutien, les travailleurs de tout le pays ont été poussés vers l'action radicale. Pour la première fois de l'Histoire, une grève générale sauvage semble être sur la table.\n\nNaturellement, les syndicats désormais définitivement révolutionnaires ont rempli la vacance du pouvoir, prenant les rênes du mouvement croissant. Étonnamment, le CIO a pris l'IWW de vitesse en appelant officiellement à la grève générale, le président du CIO Sidney Hillman ayant invité son homologue de l'IWW Elizabeth Gurley Flynn à prendre part à un comité de grève conjoint. Le lendemain, l'IWW a accepté, et le SPA a voté à l'unanimité pour soutenir la grève.\n\nLes objectifs de la grève restent flous, mais les thèmes généraux de nationalisation de masse et de représentation syndicale au gouvernement, ainsi que la démission du président [USA_Pre_War_President] et de son gouvernement ont été les demandes cohérentes les plus mises en avant. Bien sûr, aucun camp ne se fait d'illusion sur la faisabilité de ces demandes. Au lieu de cela, il est clair pour toutes les parties impliquées que l'alliance tripartite du SPA, du CIO et de l'IWW ne demande rien de moins que la révolution."
 united_states_crisis_events.303.a:0 "Alors nous en sommes là ?"

 united_states_crisis_events.304.t:0 "Le Président Part Pour le Midwest"
 united_states_crisis_events.304.d:0 "Avec l'effet boule de neige de la grève générale, l'économie de la nation a rapidement été amenée au point mort. Le cœur industriel de l'union a soit cessé de battre, soit a été tourné exclusivement vers les besoins des gouvernements doubles dominés par les socialistes qui existent désormais dans les États de la Steel Belt. La réaction parmi les autres segments de la population a été également très rapide : les tentatives d'étendre la grève vers le sud ou vers l'ouest ont été accueillies avec une violence incessante, à la fois de la part des employeurs, de la police ou des milices d'extrême droite.\n\nLa nation est au bord du gouffre. Une fois encore, il semble que notre maison soit divisée, et la guerre civile semble être à l'horizon. Face à la perspective d'une calamité nationale, le président [USA_Pre_War_President] a décidé de faire un pari audacieux. Déclarant son intention de faire une tournée du Midwest pour négocier et apaiser les grévistes, le président est monté à bord d'un train qui l'emmènera par-delà les Appalaches, par le Kentucky, vers l'Ohio, le Michigan, l'Indiana et l'Illinois.\n\nLes réactions de la population générale ont été sceptiques, au mieux. Certains considèrent cette tentative de négociation comme le dernier souffle d'une administration en faillite. Des rumeurs circulant cependant au sujet de la mobilisation des gardes nationales dans le nord comme dans le sud, [USA_Pre_War_President] sent qu'un pari tel que celui-ci est peut-être la seule manière de prévenir une chute complète vers la guerre civile."
 united_states_crisis_events.304.a:0 "Une dernière carte..."

 united_states_crisis_events.305.t:0 "Désastre sur les Rails"
 united_states_crisis_events.305.d:0 "Peu de gens s'attendaient à ce que la tournée de [USA_Pre_War_President] puisse résoudre la crise nationale.\n\nEncore moins s'attendaient à ce qu'elle finisse aussi mal.\n\nQuelque part, dans l'est du Kentucky, une bombe a éclaté sous les rails, faisant dérailler le train de [USA_Pre_War_President]. L'état du commandant en chef est encore inconnu, car même si nous savons que le train a déraillé, nous avons perdu tout contact avec lui. Beaucoup à Washington ont commencé à se préparer au pire : [USA_Pre_War_President] étant potentiellement mort, la question de savoir si quelqu'un est capable de gouverner le pays a soudainement émergé.\n\nLe pire étant quasiment certain, le général Douglas MacArthur a activé unilatéralement le Plan de Guerre Blanc à Washington DC. Avec le soutien de la majorité conservatrice dans ce qu'il reste du Congrès (désormais vidé de ses membres Socialistes et Farmer-Labor, entre autres), MacArthur a assumé une sorte d'autorité exécutive d'urgence dans la capitale.\n\nCeci a été dénoncé avec ferveur par plusieurs groupes au sein du spectre politique. Les Socialistes, les Longistes et même certains libéraux modérés ont tous dénoncé les actions de MacArthur comme une prise de pouvoir évidente, beaucoup impliquant MacArthur dans la disparition de [USA_Pre_War_President]. Alors que le nord se prépare à la révolution et que le sud attend son Kingfish, beaucoup à Washington voient en MacArthur la seule figure d'autorité suffisamment forte pour maintenir l'ordre dans le pays."
 united_states_crisis_events.305.a:0 "Est-ce le passage du Rubicon ?"

 united_states_crisis_events.306.t:0 "Le Président Vit !"
 united_states_crisis_events.306.d:0 "Hier, la nation était secouée par la mort apparente de [USA_Pre_War_President], apparemment tué dans une explosion de la voie de chemin de fer sur laquelle il voyageait. Pourtant, aujourd'hui, une image absolument différente a émergé. [USA_Pre_War_President] vit, et, depuis une station de radio du Kentucky, il a annoncé sa survie au monde entier.\n\nOn pensait initialement que le président avait péri avec le train dans lequel il voyageait, mais le fait est qu'il a survécu au déraillement et a fui la scène avec les Services secrets pour éviter de rencontrer les poseurs de bombe. Après avoir trouvé refuge dans une ville isolée sans téléphone ni télégraphe, il a réquisitionné quelques voitures et a voyagé vers une plus grande ville, en contact avec le monde extérieur.\n\nDepuis qu'il a annoncé son intention de visiter le Midwest, la situation nationale s'est encore plus détériorée. La grève générale fait rage, et les milices pullulent comme des insectes dans le sud. Par conséquent, il est probable que [USA_Pre_War_President] va tenter de retourner à Washington pour gérer la crise.\n\nReste la question de MacArthur : ayant de facto pris le pouvoir à Washington unilatéralement, beaucoup se demandent désormais si MacArthur va renoncer à ce qu'il a pris. La potentialité d'une confrontation entre l'Armée à Washington et son commandant en chef légal demeure, ajoutant encore une autre dimension à la catastrophe nationale imminente."
 united_states_crisis_events.306.a:0 "L’intrigue s’épaissit."

 united_states_crisis_events.307.t:0 "MacArthur Renonce au Pouvoir à Washington"
 united_states_crisis_events.307.d:0 "Pour une fois, nous avons eu de la chance. Alors que le président retourne à Washington, le général MacArthur nous a informé que la capitale a été sécurisée, et que l'Armée peut garantir la sécurité du gouvernement fédéral. Même si ses mots n'ont rien annoncé d'explicite, le communiqué de MacArthur est une admission de facto de l'autorité du président, et prépare le retour à la gouvernance habituelle.\n\nPeu importent les motivations de MacArthur pour avoir unilatéralement activé le Plan de Guerre Blanc, une fois le président révélé être en vie, il est devenu clair qu'il ne pouvait pas garder le pouvoir qu'il avait brièvement pris. La confiance du Congrès, bien qu'ébranlée, va toujours au président légitime, et sans des alliés au gouvernement prêts à le soutenir, tout coup d'État potentiel de MacArthur était voué à l'échec.\n\nNéanmoins, la prise de pouvoir de MacArthur a eu des conséquences drastiques même hors de Washington. Plusieurs militaires de premier plan ont déjà dénoncé ses actions, tandis que d'autres penchant en faveur de l'opposition radicale, qui se militarise rapidement, ont pris le prétexte de l'intervention de MacArthur dans les affaires civiles pour utiliser leurs propres forces à des fins politiques. Nous avons peut-être évité un César américain, mais une armée divisée serait la dernière étape avant une guerre civile totale."
 united_states_crisis_events.307.a:0 "Le calme avant la tempête..."

 united_states_crisis_events.308.t:0 "MacArthur se Déclare Président par Intérim"
 united_states_crisis_events.308.d.intro:0 "Le double choc, à la fois de la brève disparition de [USA_Pre_War_President] et de son retour soudain, ont amené la nation en crise très près d'une calamité complète. Washington étant sous loi martiale, les gouvernements d'États ont acquis de plus en plus d'autorité, auparavant réservée au gouvernement fédéral, accélérant le processus que nous avions constaté depuis quelques temps."
 united_states_crisis_events.308.d.roosevelt:9 "$united_states_crisis_events.308.d.intro$\n\nA Washington, l'absence du président en exercice a été la goutte d'eau qui a fait déborder le vase. N'ayant jamais considéré l'administration du président par intérim Roosevelt au Congrès comme particulièrement solide, tant en raison de la jeunesse et de l'inexpérience de Roosevelt que de son manque de légitimité, l'establishment du Congrès, de plus en plus conservateur, a pratiquement perdu toute confiance en Roosevelt. Aujourd'hui, au lieu de saluer son retour, ils ont fait ce qui était impensable auparavant.\n\nDans une déclaration commune, les principaux dirigeants des deux partis du Congrès, tels que John Nance Garner et Arthur Vandenberg, ont annoncé qu'ils soutenaient l'activation du plan de guerre White par le général MacArthur et sa prise de pouvoir dans la capitale. Déclarant que la nation traverse une crise sans précédent, ils ont essentiellement approuvé un gouvernement militaire d'urgence dirigé par MacArthur, ainsi que la destitution de facto du président en exercice. En réponse, MacArthur a annoncé qu'il "répondrait à l'appel des dirigeants élus de la nation au Congrès" et a demandé à un membre mineur du cabinet de se déclarer président par intérim, avant d'être nommé au poste de secrétaire d'État et de se déclarer à son tour président par intérim.\n\nUn retour à Washington risquant d'entraîner son arrestation par MacArthur, le président par intérim Roosevelt a décidé de se rendre à Sacramento. Là, un certain nombre d'hommes politiques et d'officiers militaires respectueux de la Constitution se réunissent pour s'opposer à la prise de pouvoir de MacArthur. L'armée s'étant fracturée en réponse au putsch de MacArthur, la guerre civile semble imminente."
 united_states_crisis_events.308.d.borah:9 "$united_states_crisis_events.308.d.intro$\n\nA Washington, l'absence du président a été la goutte d'eau qui a fait déborder le vase. Bien que le président Borah ait été élu par une coalition de l'establishment, les échecs et les revers continuels ont brisé le lien qui unissait l'establishment à son président. Aujourd'hui, les membres du Congrès, de plus en plus conservateurs, ont pratiquement perdu toute confiance en Borah et, au lieu de se réjouir de son retour, ils ont fait ce qui était impensable auparavant.\n\nDans une déclaration commune, les principaux dirigeants des deux partis du Congrès, tels que John Nance Garner et Arthur Vandenberg, ont annoncé qu'ils soutenaient l'activation du plan de guerre White par le général MacArthur et sa prise de pouvoir dans la capitale. Déclarant que la nation traverse une crise sans précédent, ils ont essentiellement approuvé un gouvernement militaire d'urgence dirigé par MacArthur, ainsi que la destitution de facto du président. En réponse, MacArthur a annoncé qu'il "répondrait à l'appel des dirigeants élus de la nation au Congrès" et a demandé à un membre mineur du cabinet de se déclarer président par intérim, avant d'être nommé au poste de secrétaire d'État et de se déclarer à son tour président par intérim.\n\nMalgré cela, le président Borah a tenté de retourner à Washington. Mais en Virginie, il est arrêté par la Garde nationale, fermement installée dans le camp de MacArthur, et placé en détention sous l'inculpation d'incitation à l'insurrection. En Californie, le vice-président Roosevelt dénonce l'arrestation, se déclare président par intérim et appelle toutes les forces respectueuses de la Constitution à le rejoindre à Sacramento. L'armée s'étant fracturée en réponse au putsch de MacArthur, la guerre civile semble imminente."
