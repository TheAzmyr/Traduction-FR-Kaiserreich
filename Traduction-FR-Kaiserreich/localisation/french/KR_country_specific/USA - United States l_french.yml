 ustates.1000.t: "La seconde guerre de Sécession"
 ustates.1000.d.four_way:9 "Pour ceux qui ne s'y intéressent pas, la crise aux États-Unis peut sembler venir de nulle part, mais les experts s'accordent à dire que cette guerre civile couvait depuis des années. Depuis l'effondrement de la bourse de New York en 1925, l'économie des États-Unis a été léthargique et plongée dans une récession profonde.\n\nDésormais, les États-Unis se sont effondrés dans une guerre civile totale entre les soutiens du gouvernement fédéral, [WCA.GetNameDef], [APG.GetNameDef] de droite, et les vestiges du pouvoir démocratique dans [ACC.GetName]. Des volontaires affluent du monde entier pour soutenir une faction ou une autre, certains définissant cet amer conflit idéologique comme une simple composante d'un plus vaste choc des idéaux."
 ustates.1000.d.three_way:9 "Pour ceux qui ne s'y intéressent pas, la crise aux États-Unis peut sembler venir de nulle part, mais les experts s'accordent à dire que cette guerre civile couvait depuis des années. Depuis l'effondrement de la bourse de New York en 1925, l'économie des États-Unis a été léthargique et plongée dans une récession profonde.\n\nDésormais, les États-Unis se sont effondrés dans une guerre civile totale entre les soutiens du gouvernement fédéral, [WCA.GetNameDef] et le [APG.GetName] de droite. Des volontaires affluent du monde entier pour soutenir une faction ou une autre, certains définissant cet amer conflit idéologique comme une simple composante d'un plus vaste choc des idéaux."
