 ustates.186.d.senator:9 "Aujourd'hui, une nouvelle tragique est arrivée de la maison de Washington du sénateur William Borah. La famille Borah a révélé qu'il est mort dans son sommeil d'une hémorragie cérébrale à 74 ans. Borah était un candidat Républicain important à la présidentielle de 1936, mais il avait été battu par Alf Landon pour la nomination de son parti. Au début de la guerre civile, beaucoup de modérés s'étaient tournés vers lui pour les guider et on raconte que le président de l'époque l'avait appelé pour servir dans son gouvernement. Toutefois, Borah est retourné au Sénat, rejoignant plus tard le gouvernement fédéral dans son opposition aux radicaux du nord et du sud.\n\nFinalement, l'âge a rattrapé le "Lion de l'Idaho", et désormais beaucoup pleurent la perte d'un chef républicain qui aurait pu unifier la nation derrière un progressisme non-radical. Désormais, avec un pays en lambeaux, beaucoup se demandent si les rêves de républicanisme progressiste de la vieille école de Borah sont morts avec lui."
 ustates.186.a: "Son âme continue à se promener..."

 ustates.187.t: "Mort d'Al Smith"
 ustates.187.d:9 "Aujourd'hui, les drapeaux des bâtiments fédéraux du pays ont été mis en berne pour honorer la mort de l'ancien président Al Smith. Figure controversée et vilipendée au cours des dernières années, Smith a passé ses derniers jours dans un relatif anonymat à New York, évitant l'attention publique pendant les longues années de la Guerre civile.\n\nL'ancien président est mort à 6h45 après avoir subi une attaque cardiaque plus tôt dans la matinée. Depuis le mois de mai, la santé de Smith était sur le déclin, en premier lieu à cause du décès de l'ancienne Première Dame. Diagnostiqué d'un épuisement du à la chaleur par son médecin personnel Raymond P. Sullivan, Smith est resté loin de la vie publique tandis que les meilleurs médecins du pays tentaient de soulager sa douleur. Alors que la condition de l'ancien président devenait de plus en plus critique, un appel a été passé à l'évêque Francis A. McIntyre pour administrer les derniers sacrements de l'Église catholique romaine.\n\nMalgré la nature inspirante de l'ascension de Smith d'humble vendeur de journaux et poissonnier à gouverneur et président, il est décrié dans de nombreux cercles de la vie politique américaine. Tenu comme responsable de la Guerre civile par de nombreuses personnes, beaucoup des accomplissements de Smith, comme le recouvrement de l'économie avant le Lundi Noir et l'adoption de la Loi Anti-lynchage Costigan-Wagner, ont été éclipsés par la fin désastreuse de sa présidence. Néanmoins, Smith espérait en privé que l'Histoire (et Dieu) le pardonneraient, et considéreraient ses actions au pouvoir comme le meilleur recours possible dans les conditions de l'époque. Le temps nous dira si c'est le cas."
 ustates.187.a:9 "Peut-être l'Histoire sera-t-elle clémente à son égard..."

 ustates.188.t:9 "Wendell Willkie est Mort"
 ustates.188.d:9 "Aujourd'hui, la nation pleure la mort de son président, Wendell Willkie. Pendant les derniers mois, la santé du président a décliné, mais l'espoir d'un recouvrement rapide subsistait après son attaque cardiaque en août dernier. Malheureusement, ces espoirs étaient infondés : des années de mauvaise alimentation et de consommation d'alcool, charmante pour les journalistes lors de l'élection de 1940 mais de plus en plus grave par la suite l'ont finalement rattrapé. Ses attaques cardiaques étaient devenues chroniques, et après son hospitalisation lors de la quatrième, il en a subi plusieurs autres avant de finalement succomber aujourd'hui.\n\nPeu après le décès du président, le vice-président Alben Barkley a prêté serment. Immédiatement, une réunion d'urgence des Démocrates a nommé Barkley comme remplaçant de Willkie pour l'élection de 1944, dans à peine un mois. Le président Barkley a décrété une semaine de deuil national pour la semaine de l'enterrement du président, pour se souvenir et reconnaître le véritable patriotisme et l'amour que le président Willkie a eu envers les États-Unis."
 ustates.188.a:0 "Son âme continue à marcher..."

 ustates.189.t:0 "Floyd Olson est Mort"
 ustates.189.d.president:9 "Les rumeurs qui circulaient autour de Washington ont été confirmées aujourd'hui alors que le porte-parole de la Maison Blanche a annoncé que Floyd Olson est mort aujourd'hui d'un cancer résurgent. Le chef charismatique du Parti Farmer-Labor avait trouvé son administration dans un bourbier après son échec à résoudre la Crise de 1937, et il est peu après tombé dans le coma, divisant encore plus le pays et l'amenant au bord du précipice.\n\nAprès un mois en tant que président par intérim, Quentin Roosevelt a officiellement prêté serment comme Président des États-Unis. La mort d'Olson a toutefois généré une controverse importante entourant la légitimité de l'administration, alors que des rumeurs abondent à gauche sur l'empoisonnement de l'ancien président sur ordre de l'establishment. L'abandon ultérieur par Roosevelt du programme radical d'Olson a été présenté comme une preuve de cette théorie, et peu de personnes s'attendent à ce que sa mort fasse quoi que ce soit pour soulager la crise croissante. Néanmoins, des funérailles d'État ont été prévues à Washington, et Olson recevra les honneurs complets dus à un président décédé."
 ustates.189.d.nominee:9 "Aujourd'hui, une information malheureuse a été reçue de la maison du Minnesota de l'ancien sénateur et champion du Farmer-Labor, Floyd Olson. La famille Olson a révélé qu'il est mort d'un cancer de l'estomac résurgent. Olson avait passé l'été dernier à faire campagne pour la présidence des États-Unis sous la bannière du Parti Farmer-Labor, mais avait été finalement battu dans un vote contesté de la Chambre des Représentants. Malgré son association avec le tiers parti radical, beaucoup de modérés voyaient en lui un chef et on dit que le président [Root.GetLeader] l'avait invité à servir dans son gouvernement. Toutefois, le candidat, de plus en plus malade, s'était retiré dans son État natal où il est mort après être tombé dans le coma le mois dernier.\n\nMême si son cancer était d'abord entré en rémission, il semblerait qu'il ait réémergé, choquant Olson et ses proches. Avant sa mort, le sénateur a publié un communiqué s'excusant de ne pas être présent pour son État et son pays en des temps si turbulents. Le président [Root.GetLeader] a exprimé ses condoléances à la famille d'Olson et beaucoup pleurent la perte d'un potentiel chef démocratique qui aurait pu unir le pays. Alors que le pays sombre dans le chaos, beaucoup se demandent si les rêves de Coalition d'Olson sont morts avec lui."
 ustates.189.d.not_president:9 "Aujourd'hui, une information malheureuse a été reçue de la maison du Minnesota de l'ancien sénateur et champion du Farmer-Labor, Floyd Olson. La famille Olson a révélé qu'il est mort d'un cancer de l'estomac résurgent après être tombé dans le coma le mois dernier. Olson avait passé l'été dernier à faire campagne pour la présidence des États-Unis, mais avait échoué à obtenir la nomination du Farmer-Labor une seconde fois. Malgré son association avec le tiers parti radical, beaucoup de modérés voyaient en lui un chef et on dit qu'il était sur plus d'une liste gouvernementale prévisionnelle.\n\nMême si son cancer était d'abord entré en rémission, il semblerait qu'il ait réémergé, choquant Olson et ses proches. Avant sa mort, le sénateur a publié un communiqué s'excusant de ne pas être présent pour son État et son pays en des temps si turbulents. Le président [Root.GetLeader] a exprimé ses condoléances à la famille d'Olson, mais il est clair que personne de sa stature n'émergera dans les temps qui viennent."
 ustates.189.a:0 "Son âme continue à marcher..."

### Elections ###
 ustates.201.t: "MacArthur contre Byrd"
 ustates.201.d: "Avec la fin de la deuxième guerre civile américaine et la reconstruction en cours, le mandat du Président par intérim [USA.GetLeader] est arrivé à son terme. Un sentiment de normalité commence à se faire sentir à travers la nation alors que le processus démocratique revient aux États-Unis.\n\nL'un des candidats les plus populaires, Douglas MacArthur, héros de la deuxième guerre civile américaine, représentera le Parti Républicain. Salué comme le Cincinnatus des heures les plus sombres de l'Amérique, le coup d'État militaire de MacArthur a pu susciter des inquiétudes quant à son engagement envers la démocratie américaine, mais les citoyens ont été soulagés lorsque MacArthur s'est retiré après sa victoire. L'ancien commandant en chef de l'armée fédérale est en effet un candidat favori, beaucoup voyant en MacArthur le poing nécessaire pour reconstruire et restaurer la présence de l'Amérique dans le monde. Des célébrités et même certains politiciens démocrates ont exprimé leur soutien au Président de Guerre. Les observateurs et conseillers électoraux sont pour la plupart arrivés à la conclusion que la victoire de MacArthur sera celle d'un raz-de-marée et que l'ancien gouverneur de la nation la dirigera à nouveau.\n\nLe Parti Démocrate sera représenté par Harry Byrd, éditeur de journaux et chef du Parti Démocrate en Virginie. Lorsqu'il était gouverneur de l'État de Virginie, il a fait adopter des amendements constitutionnels qui ont rationalisé le gouvernement de l'État et permis une utilisation plus efficace de l'argent des contribuables. Populaire parmi les conservateurs du Sud, Byrd est un anti-déségrégationniste véhément et a juré de maintenir la ségrégation dans les institutions du Sud.\n\nAvec la reprise complète des élections aux États-Unis, le moment est venu pour les électeurs américains de prendre leur décision dans les bureaux de vote de tout le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.201.a: "MacArthur remporte une victoire écrasante !"
 ustates.201.b: "Et le vainqueur est... Byrd ?"

 ustates.202.t.default:9 "Hoover contre Roosevelt"
 ustates.202.t.huey:9 "Roosevelt contre Long"
 ustates.202.d.restored:9 "A la suite de sa trahison par le général MacArthur, le vice-président Quentin Roosevelt a rallié une administration constitutionnaliste pour s'opposer aux gouvernements des trois tyrans. Après la fin de l'état d'urgence et le succès des négociations entre les fédéralistes de l'Est et les constitutionnalistes de l'Ouest, MacArthur a été arrêté. Grâce à sa victoire devant la Cour suprême, Roosevelt a pu revendiquer triomphalement la place qui lui revenait à la Maison Blanche pour la durée du mandat 1937-1941. Ces quatre années s'achevant sous peu, les prochaines élections opposeront le démocrate conservateur Herbert Hoover au républicain Quentin Roosevelt.\n\nLes Républicains sortants se sont ralliés au président Roosevelt, qui a mené une campagne dynamique, soutenue par sa réputation de sauveur de la démocratie pendant la Guerre civile. Le président a annoncé sa volonté d'apporter des réformes significatives au pays par le biais de sa politique de "Fair Deal". S'engageant à conserver les mêmes réformes libérales que son prédécesseur, le Fair Deal de Roosevelt vise à restaurer la confiance dans l'économie et le gouvernement fédéral malgré la récente guerre civile. Fils de l'ancien président américain Theodore "Teddy" Roosevelt, "Bullmoose Jr." espère diriger les Républicains lors des premières élections depuis les mois tragiques de 1937.\n\nHoover, quant à lui, a mis l'accent sur sa réputation d'humanitaire, d'ingénieur et d'administrateur, promettant une reconstruction physique rapide, et faisant campagne sur un programme de volontarisme comme base de partenariats public-privé. En tant que seul membre de l'administration Smith a avoir survécu sans atteinte à sa réputation, Hoover s'est révélé un opposant redoutable au président sortant.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
