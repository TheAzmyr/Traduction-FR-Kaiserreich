 ustates.211.b: "Russel Jr l'emporte"

 ustates.213.t: "Truman contre Halleck"
 ustates.213.d.byrd: "Après deux mandats consécutifs et réussis à la présidence des États-Unis, Harry Byrd a annoncé son retrait de la prochaine course électorale. Invoquant sa santé et le précédent établi par le premier président américain George Washington, Byrd a l'intention de mettre un terme à sa carrière présidentielle après deux ans afin de rétablir la confiance dans le système démocratique américain après la guerre civile épuisante et destructrice.\nL'espoir de rendre la Maison-Blanche aux républicains n'est autre que Charles Halleck, de l'Indiana. La popularité de Hallack a fait boule de neige pendant la guerre civile en tant qu'opposant extérieur à la gestion par le gouvernement fédéral de l'aide sociale individuelle, un adversaire acharné de l'establishment oriental. Hallack a accusé Byrd d'abandonner le credo américain en donnant le pouvoir à une bureaucratie de gérer les États indépendants qui se sont rangés du côté des fédéralistes.\nL'opposition démocrate est représentée par le sénateur à lunettes du Missouri, Harry S. Truman, qui espère poursuivre la domination démocrate à la Maison-Blanche. L'ancien juge et actuel sénateur a reçu une attention nationale grâce à sa commission spéciale du Sénat chargée d'enquêter sur le programme de défense nationale. Cet organe bipartisan unique en son genre a contribué à lutter contre le gaspillage et la corruption de la bureaucratie américaine pendant la guerre civile, alors que la nation sombrait dans l'anarchie. Non seulement la commission a permis à l'Amérique d'économiser l'argent dont elle avait besoin pour mener la grande guerre, mais elle a également propulsé Truman en couverture du Time Magazine. En particulier, il a été rejoint sur le chemin de la campagne par nulle autre que sa mère, Martha Truman - dont les remarques colorées lui ont valu l'attention du public et de la presse américains.\n\nAvec la reprise complète des élections libres aux États-Unis, le moment est venu pour les électeurs américains de prendre leur décision dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.213.d.truman: "Horriblement traumatisée par les effusions de sang de la Seconde Guerre Civile, la nation américaine est encore assommée par les conséquences épouvantables d'une guerre totale. Partout dans le pays, des signes de reprise commencent toutefois à apparaître dans les soupes populaires, les centres de secours et les cliniques. Lentement mais sûrement, la nation américaine se redresse et conformément à la tradition démocratique américaine, le président sortant Harry S Truman se présente pour un second mandat.\nReprésentant le Parti démocrate, Harry S. Truman espère garder la Maison Blanche aux mains des démocrates pour les quatre prochaines années. Son administration a vu l'intégration progressive des forces armées américaines et son plaidoyer pour un système national d'assurance maladie. Son « programme en 21 points » décrivait notamment ses ambitieux plans de soutien à la vie économique et sociale, à la suite de la guerre civile. Cependant, son plan s'est heurté à une opposition considérable de la part des démocrates même siTruman est parvenu à mettre en place sa Commission des droits civils - marquant une percée substantielle dans les relations raciales américaines dans l'après-guerre.\n\nLe candidat portant les espoirs des Républicains pour récupérer la Maison Blanche n'est autre que Charles Halleck Indiana. La popularité de Hallack a fait boule de neige pendant la guerre civile en tant qu'opposant extérieur à la gestion par le gouvernement fédéral du bien-être individuel, un farouche opposant à l'establishment de l'Est. Hallack a, en particulier, critiqué Truman pour sa gestion des grèves sous l'administration Truman. L'ancien avocat et procureur a promis son soutien au mouvement des droits civiques et a promis d'assurer la normalisation des relations raciales aux États-Unis.\n\nMaintenant que des élections libres sont à nouveau organisée aux États-Unis, le moment est venu pour les électeurs américains de prendre leur décision. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.213.d: "Truman titulaire"
 ustates.213.a: "Halleck l'emporte"
 ustates.213.b: "Truman l'emporte"

 ustates.214.t: "Taft contre Chandler"
 ustates.214.d: "Après un mandat couronné de succès, le président Robert Taft a annoncé son intention de se présenter à la prochaine éléction de 1948. Les signes de dévastation de la guerre deviennent de plus en plus rares à mesure que le gouvernement et les institutions civiles ont été rétablis, à la suite du grand conflit. Du coup, alors que l'Amérique attend avec impatience son prochain commandant en chef, beaucoup pensent que les débats entre les deux candidats porteront sur l'achèvement de la reconstruction et le rôle de l'Amérique dans les affaires du monde.\nL'actuel président Robert A. Taft espère maintenir la domination républicaine de la Maison Blanche au cours des quatre prochaines années. En tant que leader de la coalition conservatrice américaine, le président républicain de l'Ohio espère maintenir en vie les programmes politiques de reconstruction au cours des quatre prochaines années. Cependant, après la guerre civile, sa réglementation des syndicats et du lieu de travail lui a sans aucun doute valu les critiques d'éléments dissidents persistants à travers le pays. S'engageant à terminer la reconstruction et à donner la priorité à l'Amérique plutôt qu'au reste du monde, Taft espère continuer à défendre son image de travailleur infatigable au service du peuple américain.\nL'opposition Démocrate aux républicains est représentée par l'ancien gouverneur et sénateur du Kentucky, Happy Chandler. Sensible au sort du mouvement ouvrier, Chandler s'est rangé du côté de la syndicalisation et de l'organisation des mineurs par le passé, faisant de lui un candidat populaire parmi ceux de la Steel Belt. Néanmoins, il n'est pas sans controverse - la communauté afro-américaine est troublée par le refus passé de Chandler d'abroger les taxes électorales et de mettre fin au lynchage. Alors qu'il a promis de construire de nouvelles relations raciales et une intégration en douceur dans l'après-guerre, certains soulignent ses liens étroits avec Harry Byrd, un ségrégationniste convaincu.\n\nAvec la reprise complète des élections libres aux États-Unis, le moment est venu pour les électeurs américains de se rendre aux urnes, dans tout le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.214.a: "Taft l'emporte"
 ustates.214.b: "Chandler l'emporte"

 ustates.215.t: "Truman contre Taft"
 ustates.215.d: "With the election of 1948, many in the United States are anxious as to whether or not President Douglas MacArthur will seek a third term. The beloved wartime general who had overseen the country in its darkest days and its current period of Reconstruction shocked his dissenters with his proclamation that he would not seek a third term. In the halls of Congress, MacArthur announced his official retirement from the military and politics - citing age and health and his desire to return home after years of service. Citizens from Washington D.C. to San Francisco restlessly follow the presidential campaigns between the Republican and Democrat parties.\nNone of the Republican Party is led by Robert Taft, son of former American president William H. Taft. As the American conservative coalition leader, the former lawyer and senator received the Republican Party's nomination and MacArthur's endorsement for 1948. He has consistently spoken out against American intervention in the world's conflicts, arguing that America's priority and place in the post-civil war era - is its recovery at home. A tireless worker with various public and political interests, Taft and the Republicans have worked relentlessly to secure the votes needed to continue the Republican dominance of the White House.\nRepresenting the Democratic opposition is the bespectacled senator from Missouri, Harry S. Truman, who hopes to end the Republican dominance in the White House. The former judge and current senator received national attention due to his Senate Special Committee to Investigate the National Defense Program. This unique bipartisan body helped fight waste and corruption in the American bureaucracy during the civil war as the nation descended into anarchy. Not only did the committee save America the money it needed to fight the great war, but it also propelled Truman to the cover of Time Magazine. In particular, he has been joined on the campaign trail by none other than his mother, Martha Truman - whose colourful remarks have earned her the attention of the American public and press.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.215.a: "Taft l'emporte"
 ustates.215.b: "Truman l'emporte"

 ustates.216.t: "Halleck contre Russel Jr"
 ustates.216.d: "After a successful term, President Richard Russell Jr. announced his intention to run in the upcoming electoral race of 1948. The signs of war devastation are becoming increasingly uncommon as government and civilian institutions are being re-established in the wake of the great conflict. And so, as America anticipates eagerly for her next leader, many speculate that the issues between the two candidates will involve the completion of Reconstruction and America's role in the world's affairs.\nRepresenting the Democrat party and hoping to keep four more years of Democratic dominance in the White House, Russell Jr. hopes to rally his conservative white southern voting base once more in the upcoming election. An avowed segregationist and perhaps one of the loudest voices in the South against racial integration - Russell Jr's previous administration saw the blocking and veto of racial integration laws. Furthermore, Russell has also stressed that his Reconstruction will see the continued harsh, uncompromising position towards former members of the SPA and the American syndicalists.\nSeeking to end the Democratic hold of the White House is Republican Charles A. Hallack from Indiana. The former lawyer and prosecuting attorney is a strong proponent of civil rights and has travelled across the country to rally minorities in defiance of President Russell's anti-integration stance. Securing the support of interest groups like the NAACP, Hallack has promised his supporters that should he be elected - he will take measures to begin the process of racial integration and the eventual eradication of segregation.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.216.a: "Halleck l'emporte"
 ustates.216.b: "Russel Jr l'emporte"

 ustates.217.t: "Halleck contre Chandler"
 ustates.217.d.roosevelt: "Après deux mandats consécutifs et réussis à la présidence des États-Unis, le président Quentin Roosevelt a annoncé son retrait de la prochaine course électorale. Invoquant sa santé et le précédent établi par le premier président américain George Washington, M. Roosevelt a l'intention de mettre un terme à sa carrière présidentielle après huit ans afin de rétablir la confiance dans le système démocratique américain après la guerre civile épuisante et destructrice. Les signes de dévastation de la guerre deviennent de plus en plus rares à mesure que le gouvernement et les institutions civiles sont rétablis au lendemain du grand conflit. Ainsi, alors que l'Amérique attend avec impatience son prochain dirigeant, beaucoup spéculent que les enjeux entre les deux candidats concerneront l'achèvement de la reconstruction et le rôle de l'Amérique dans les affaires du monde.\nL'ancien gouverneur et sénateur du Kentucky, Happy Chandler, cherche à maintenir l'emprise des démocrates sur la Maison-Blanche. Sympathisant du mouvement ouvrier, Chandler a pris le parti de la syndicalisation et de l'organisation des mineurs dans le passé, ce qui fait de lui un candidat populaire parmi les habitants de la Steel Belt. Néanmoins, il n'est pas sans controverse - la communauté afro-américaine est troublée par le refus de Chandler d'abroger la poll tax et de mettre fin au lynchage. S'il a promis d'instaurer de nouvelles relations raciales et de faciliter l'intégration dans l'après-guerre, certains soulignent ses liens étroits avec Harry Byrd, un ségrégationniste avéré .\nL'opposition républicaine aux démocrates est menée par Charles A. Halleck, ancien leader républicain de la Chambre des représentants de l'Indiana. Cet ancien avocat et procureur est un fervent partisan des droits civils et n'a cessé de souligner les liens de son adversaire Happy Chandler avec le ségrégationniste acharné Harry F. Byrd. S'assurant le soutien de groupes d'intérêt comme la NAACP, Hallack a promis à ses partisans que s'il était élu - il prendrait des mesures pour entamer le processus d'intégration raciale et l'éradication éventuelle de la ségrégation .\n\nAvec la reprise complète des élections libres aux États-Unis, le moment est venu pour les électeurs américains de prendre leur décision dans les bureaux de vote à travers le pays.\n\nAprès une longue soirée de dépouillement, le résultat final est..."
 ustates.217.d.barkley: "Après deux mandats consécutifs et réussis à la présidence des États-Unis, le président Alben Barkley a annoncé son retrait de la prochaine course électorale. Invoquant sa santé et le précédent établi par le premier président américain George Washington, M. Barkley a l'intention de mettre un terme à sa carrière présidentielle après huit ans afin de rétablir la confiance dans le système démocratique américain après la guerre civile épuisante et destructrice. Les signes de dévastation de la guerre deviennent de plus en plus rares à mesure que le gouvernement et les institutions civiles sont rétablis au lendemain du grand conflit. Ainsi, alors que l'Amérique attend avec impatience son prochain dirigeant, beaucoup spéculent que les enjeux entre les deux candidats concerneront l'achèvement de la reconstruction et le rôle de l'Amérique dans les affaires du monde.\nLe candidat qui cherche à maintenir l'emprise des démocrates sur la Maison-Blanche n'est autre que Happy Chandler, un compatriote de Barkley originaire du Kentucky. Sympathique allié du mouvement ouvrier, Chandler a pris le parti de la syndicalisation et de l'organisation des mineurs par le passé, ce qui fait de lui un candidat populaire parmi les habitants de la Steel Belt. Néanmoins, il n'est pas sans controverse - la communauté afro-américaine est troublée par le refus de Chandler d'abroger la poll tax et de mettre fin au lynchage. S'il a promis d'instaurer de nouvelles relations raciales et de faciliter l'intégration dans l'après-guerre, certains soulignent ses liens étroits avec Harry Byrd, un ségrégationniste avéré.\nÀ la tête de l'opposition républicaine qui cherche à mettre fin à la domination des démocrates se trouve le républicain Charles A. Hallack, de l'Indiana.  Cet ancien avocat et procureur est un fervent partisan des droits civils et n'a cessé de souligner les liens de son adversaire Happy Chandler avec le ségrégationniste acharné Harry F. Byrd. S'assurant le soutien de groupes d'intérêt comme la NAACP, Hallack a promis à ses partisans que, s'il était élu, il prendrait des mesures pour entamer le processus d'intégration raciale et, à terme, l'éradication de la ségrégation.\n\nAvec la reprise complète des élections libres aux États-Unis, le moment est venu pour les électeurs américains de prendre leur décision dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.217.d.willkie_first_term: "Après un mandat réussi en tant que Président des États-Unis, le Président Wendell Willkie a annoncé sa retraite lors de la prochaine course électorale. Invoquant des problèmes de santé, Willkie a l'intention de mettre fin à sa carrière présidentielle après quatre ans, pour honorer le système démocratique américain après une guerre civile exténuante et destructrice. Les signes de dévastation de la guerre deviennent de plus en plus rares à mesure que les institutions gouvernementales et civiles sont rétablies. Dans ce contexte, alors que l'Amérique attend avec impatience son prochain chef, beaucoup pensent que les débats entre les deux candidats impliqueront l'achèvement de la reconstruction et le rôle de l'Amérique dans les affaires du monde.\nLe républicain Charles A. Hallack de l'Indiana cherche à maintenir l'emprise républicaine sur la Maison Blanche. Cet ancien avocat et procureur est un ardent défenseur des droits civiques et a constamment souligné les liens de son adversaire Happy Chandler avec de féroces ségrégationnistes. Garantissant le soutien de groupes d'intérêts comme la NAACP, Hallack a promis à ses partisans que s'il était élu, il prendrait des mesures pour entamer le processus d'intégration raciale et l'éventuelle éradication de la ségrégation.\nLe sénateur et gouverneur du Kentucky Happy Chandler représente lui le parti démocrate et espère mettre fin à la domination républicaine à la Maison Blanche. Sensible à la cause du mouvement ouvrier, Chandler s'est rangé du côté de la syndicalisation et de l'organisation des mineurs dans le passé, faisant de lui un candidat populaire parmi les ouvriers de la Steel Belt. Néanmoins, il n'est pas sans controverse - la communauté afro-américaine est troublée par le refus passé de Chandler d'abroger les taxes électorales et de mettre fin au lynchage. Alors qu'il a promis de construire de nouvelles relations raciales et une intégration en douceur dans l'après-guerre, certains soulignent ses liens étroits avec Harry Byrd, un ségrégationniste avoué.\n\nAvec la reprise complète des élections libres aux États-Unis, le moment est venu pour les électeurs américains de prendre leurs décisions lors de sondages à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.217.d.willkie_second_term: "Après un mandat réussi en tant que Président des États-Unis, le Président Wendell Willkie a annoncé qu'il ne se présenterait pas lors de la prochaine échéance électorale. Prenant pour pretexte sa santé déclinante, Willkie a l'intention de mettre fin à sa carrière présidentielle après quatre ans, pour honorer le système démocratique américain, après une guerre civile exténuante et destructrice. Les signes de dévastation de la guerre se font de plus en plus rares à mesure que les institutions gouvernementales et civiles sont rétablies. Impatients de connaitre leur prochain chef, beaucoup pensent d'ailleurs que les sujets de discorde entre les deux candidats concerneront probablement l'achèvement de la reconstruction et le rôle de l'Amérique dans les affaires du monde. \nLe républicain Charles A. Hallack de l'Indiana cherche à maintenir l'emprise républicaine sur la Maison Blanche. L'ancien avocat et procureur est un ardent défenseur des droits civiques et a constamment souligné les liens de son adversaire Happy Chandler avec le féroce ségrégationniste Harry F. Byrd. Garantissant le soutien de groupes d'intérêts comme la NAACP, Hallack a promis à ses partisans que s'il était élu, il prendrait des mesures pour entamer le processus d'intégration raciale et l'éventuelle éradication de la ségrégation.\nLe sénateur et gouverneur du Kentucky Happy Chandler représente lui le parti démocrate, et espère mettre fin à la domination républicaine à la Maison Blanche. Sensible au sort du mouvement ouvrier, Chandler s'est rangé du côté de la syndicalisation et de l'organisation des mineurs par le passé, faisant de lui un candidat populaire parmi les élécteurs de la Steel Belt. Néanmoins, il n'est pas sans controverse - la communauté afro-américaine est troublée par le refus passé de Chandler d'abroger les taxes électorales et de mettre fin au lynchage. Alors qu'il a promis de construire de nouvelles relations raciales et une intégration en douceur dans l'après-guerre, certains soulignent ses liens étroits avec Harry Byrd, un ségrégationniste avoué.\n\nAvec la reprise complète des élections libres aux États-Unis, le moment est venu pour les électeurs américains de faire leur choix. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.217.d.fallback: "The election of 1948 has come at last! Across the country, a mood of normalcy is beginning to settle as the nation initiates its final stages of reconstruction.\n Leading the Democratic Party is Happy Chandler, the senator from Kentucky. A sympathetic ally to the plight of the labour movement, Chandler has sided with the unionisation and organisation of miners in the past, making him a popular candidate amongst those in the Steel Belt. Nonetheless, he is not without controversy - the African American community is troubled by Chandler's past refusal to repeal the poll taxes and end lynching. While he has promised to build new race relations and smooth integration in the post-war era, some point out his close ties with Harry Byrd, an avowed segregationist.\n Representing the Republican Party is Charles A. Halleck. The former lawyer and prosecuting attorney is a strong proponent of civil rights and has constantly pointed out his opponent Happy Chandler's ties to fierce segregationist Harry F. Byrd. Securing the support of interest groups like the NAACP, Hallack has promised his supporters that should he be elected - he will take measures to begin the process of racial integration and the eventual eradication of segregation.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country.\n\nAfter a long evening of counting, the final result is..."
 ustates.217.a: "Halleck l'emporte"
 ustates.217.b: "Chandler l'emporte"

 ustates.219.t: "Stevenson contre Halleck"
 ustates.219.d: "Après un mandat réussi, le président Charles A. Hallack annonce son intention de se présenter à la prochaine course électorale de 1952. La reconstruction nationale touche à sa fin alors que la croissance industrielle et militaire des États-Unis au cours des dernières années a dépassé les normes d'avant-guerre. Le grand conflit qui avait plongé la nation dans le chaos en 1937 devient peu à peu une image du passé, car des années de reconstruction et de reconstitution ont ouvert la voie à une reprise quasi totale. Ainsi, alors que l'Amérique attend avec impatience son prochain président, nombreux sont ceux qui pensent que les questions qui opposeront les deux candidats concerneront la place croissante de l'Amérique dans le monde et les problèmes intérieurs laissés en suspens à la fin de la guerre civile.\nLe président sortant, Charles A. Hallack, cherche à maintenir la mainmise des républicains sur la Maison Blanche. Ayant acquis une certaine popularité auprès des électeurs grâce à son engagement en faveur des droits civils, le parti républicain s'est rallié à Hallack pour battre le candidat démocrate Adlai Stevenson II. Pour les républicains, la sympathie perçue de Stevenson pour le mouvement ouvrier, ainsi que son éloquence oratoire (et sa calvitie) - ont conduit les républicains et les démocrates de la classe ouvrière à surnommer Stevenson "tête d'oeuf".\nAdlai Stevenson II, originaire de l'Illinois, représente le parti démocrate et adopte avec confiance le nom de "tête d'oeuf". Orateur populaire, réputé pour être un intellectuel à l'humour autodérisoire, Stevenson a exprimé son soutien aux mouvements ouvriers et syndicaux, bien qu'il se soit montré prudent quant aux progrès des droits civils. Défenseur de la paix dans le monde, Stevenson a déclaré qu'il veillerait à la fin du service militaire et a plaidé pour que les nations du monde suspendent les essais d'armes nucléaires en surface.\n\nAvec la reprise complète des élections libres aux États-Unis, le moment est venu pour les électeurs américains de prendre leur décision dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est.."
 ustates.219.a: "Halleck l'emporte"
 ustates.219.b: "Stevenson l'emporte"

 ustates.220.t: "Eisenhower contre Chandler"
 ustates.220.d: "Après un mandat réussi, le président Happy Chandler annonce son intention de se présenter à la prochaine course électorale de 1952. La reconstruction nationale touche à sa fin, car la croissance industrielle et militaire des États-Unis au cours des dernières années a dépassé les normes d'avant-guerre. Le grand conflit qui avait plongé la nation dans le chaos en 1937 devient peu à peu une image du passé, car des années de reconstruction et de reconstitution ont ouvert la voie à une reprise quasi totale. Ainsi, alors que l'Amérique attend avec impatience son prochain président, nombreux sont ceux qui pensent que les questions qui opposeront les deux candidats concerneront la place croissante de l'Amérique dans le monde et les problèmes intérieurs laissés en suspens à la fin de la guerre civile.\nLe président actuel espère poursuivre la domination démocrate à la Maison Blanche pour les quatre prochaines années. Si Chandler a vu l'intégration du base-ball et des écoles américaines grâce à la pression populaire, ses associations avec d'éminents ségrégationnistes tels que Harry Byrd ont également fait de lui un candidat impopulaire auprès des groupes d'intérêts des droits civiques. Il espère poursuivre les politiques fiscalement conservatrices de son administration et ses liens avec les syndicats, notamment les travailleurs des mines du Kentucky. Néanmoins, son utilisation d'un langage raciste en public a sans aucun doute attiré un certain degré de controverse sur son nom - une controverse sur laquelle les républicains se sont empressés de capitaliser.\nL'opposition républicaine est représentée par le célèbre général américain Dwight D. Eisenhower, qui a acquis une notoriété nationale grâce à son rôle dans la guerre de Sécession. Ce diplômé de West Point est déjà connu de tous en raison de sa gestion de l'armée fédérale pendant la guerre de Sécession. Depuis sa ville natale d'Abilene, "Ike" a pris une nouvelle direction dans la campagne politique traditionnelle, en mettant l'accent sur la campagne télévisée, contrairement à l'opposition démocrate.  Malgré la prédominance de son adversaire dans le Sud, Eisenhower a insisté pour faire campagne dans le Sud avec ses promesses simples d'une administration frugale et sans corruption et d'un engagement en faveur d'un monde démocratique libre.\n\nAvec la reprise complète des élections libres aux États-Unis, le moment est venu pour les électeurs américains de prendre leur décision dans les bureaux de vote de tout le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.220.a: "Eisenhower l'emporte"
 ustates.220.b: "Chandler l'emporte"

 ustates.221.t: "Eisenhower contre Sparkman"
 ustates.221.d: "Les quatre dernières années de la présidence de Richard Russell sont émaillées de controverses. Robert Elliot, l'ancien détenu qui a juré que le Président Russell était à l'origine du travail illégal des corvees en Géorgie, est devenu la coqueluche du parti Républicain. L'opposition à Russell s'est coalisée derrière les accusations selon lesquelles Russell défaisait la législation sur les droits civils adoptée dans les années 30.\n\nL'espoir de maintenir une fois de plus la domination des Démocrates pour les quatre prochaines années n'est autre que John Sparkman, de l'Alabama. La carrière de Sparkman a illustré la relation timide que le parti Démocrate entretient avec les tiers partis. Sa première victoire électorale en 1936 est due aux concessions sévères que Sparkman a faites à l'AFP pour que son siège reste aux mains des Démocrates. Fidèle aux États-Unis pendant toute sa carrière, Sparkman a soutenu la libéralisation économique et mis fin à ses relations avec l'isolationniste Constitution Party.\n\nL'oppositionRrépublicaine aux Démocrates n'est autre que le célèbre Général Dwight Eisenhower. En tant qu'officier, Eisenhower a joué un rôle essentiel dans l'élection fatidique de 36, empêchant l'effondrement des États-Unis. L'opposition à la déségrégation au sein de l'armée a incité Eisenhower à se lancer dans la course à la Maison Blanche. Eisenhower accuse le Président Russell de déshonorer indirectement le sacrifice des soldats américains en s'opposant à toute législation de déségrégation. Eisenhower affirme que son administration, s'il est élu, s'attachera également à limiter la surveillance excessive de l'industrie privée.\n\nAvec la reprise complète des élections libres aux États-Unis, le moment est venu pour les électeurs américains de prendre leur décision dans les bureaux de vote de tout le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.221.a: "Eisenhower au poste de Président"
 ustates.221.b: "Sparman au poste de Président"

 ustates.222.t: "Stevenson contre Eisenhower"
 ustates.222.d.taft: "The last four years of Robert Taft's presidency has seen the Republican administration gather additional supporters from formerly Democrat areas. With the decline in power of the AFP, local politicians left outside in the cold by Democratic leadership have surrounded President Taft as their new conduit of hope.\nAldai Stevenson, however, hopes to upset this aspiration. Stevenson, former governor of Illinois, has drawn support of former socialists in the SPA to the Democrat party. Stevenson, who famously pardoned workers that joined the SPA and led a program to lessen political tensions within the state police. This popularity made Stevenson the obvious pick for the Democratic successor to President Taft.\nThe Republican opposition to the Democrats is none other than famed General Dwight Eisenhower. As a commissioned officer, Eisenhower took an essential role in the fateful election of '36 preventing the collapse of the United States. Opposition within the military against desegregation became an impetus for Eisenhower to take a stab at the White House. Eisenhower has assured Taft supporters within the Republican party that foreign policy will not dramatically change. Eisenhower affirms that his administration, should he be elected, will also focus on curbing excessive oversight of private industry.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.222.d.truman_first_term: "Durant son mandat, Harry S Truman a rencontré des difficultés à réparer les dégâts causés par Douglas MacArthur, ce qui a amené les anciens partisans de MacArthur à se reporter sur les nouveaux candidats du parti républicain, notamment Dwight Eisenhower. De son côté, les convictions démocratiques de Truman l'ont obligé à donner l'investiture démocrate à du sang neuf ce qui a favorisé l'émergence de deux nouveaux visages au moment du débat.\nLe démocrate Aldai Stevenson espère sauver la situation. Ancien gouverneur de l'Illinois, Stevenson s'est attiré le soutien d'anciens socialistes du SPA au sein du parti démocrate. Il a également gracié les travailleurs qui ont rejoint le SPA et dirigé un programme visant à atténuer les tensions politiques au sein de la police d'État. Cette popularité a fait de Stevenson le choix évident pour succéder au président Truman en tant que candidat démocrate.\nLe candidat de l'opposition républicaine aux démocrates n'est autre que le célèbre général Dwight Eisenhower. En tant qu'officier commissionné, Eisenhower a joué un rôle essentiel dans l'élection fatidique de 1936, empêchant l'effondrement des États-Unis. L'opposition au sein de l'armée contre la déségrégation a poussé Eisenhower à tenter sa chance à la Maison Blanche. Il a en outre assuré aux partisans de Truman que la politique étrangère ne changerait pas radicalement. Eisenhower affirme que son administration, s'il est élu, se concentrera également sur la lutte contre la surveillance excessive de l'industrie privée.\n\nMaintenant que des élections libres sont de nouveaux tenues aux États-Unis, le moment est venu pour les électeurs américains de faire leur choix. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.222.d.truman_second_term: "Le mandat de Harry S Truman a vu les centristes lui retirer progressivement leur soutien. Les inévitables débordements de la guerre civile ont jeté une ombre sur le gouvernement civil et cette ombre est encore palpable malgré les efforts entrepris par une administration aussi forte et efficace que celle de Truman.\nAldai Stevenson, cependant, espère sauver la situation. Ancien gouverneur de l'Illinois, Stevenson s'est attiré le soutien d'anciens socialistes du SPA au sein du parti démocrate. Il a également gracié les travailleurs qui ont rejoint le SPA et dirigé un programme visant à atténuer les tensions politiques au sein de la police d'État. Cette popularité a fait de Stevenson le choix évident pour succéder au président Truman en tant que candidat démocrate.\nLe candidat de l'opposition républicaine aux démocrates n'est autre que le célèbre général Dwight Eisenhower. En tant qu'officier commissionné, Eisenhower a joué un rôle essentiel dans l'élection fatidique de 1936, empêchant l'effondrement des États-Unis. L'opposition au sein de l'armée contre la déségrégation a poussé Eisenhower à tenter sa chance à la Maison Blanche. Il a en outre assuré aux partisans de Truman que la politique étrangère ne changerait pas radicalement. Eisenhower affirme que son administration, s'il est élu, se concentrera également sur la lutte contre la surveillance excessive de l'industrie privée.\n\nMaintenant que des élections libres sont de nouveaux tenues aux États-Unis, le moment est venu pour les électeurs américains de faire leur choix. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.222.d.fallback: "La poussée inexorable pour le changement a fait disparaitre la morosité qui plombait le pays depuis les temps de guerre de 1936. Pourtant de nouveaux problèmes liés à la déségrégation, la réconciliation avec les socialistes dissidents et les réactionnaires, et la surveillance excessive du gouvernement dans l'industrie lourde divisent de nouveau le pays.\nAldai Stevenson espère cependant bouleverser ce constat. Ancien gouverneur de l'Illinois, Stenvenson s'est attiré le soutien d'anciens socialistes du SPA au sein du parti démocrate. Il a également gracié les travailleurs qui ont rejoint le SPA et dirigé un programme visant à atténuer les tensions politiques au sein de la police d'État. Cette popularité a fait de Stevenson le meilleur choix possible pour espérer devenir le prochain président démocrate.\nLe candidat de l'opposition républicaine aux démocrates n'est autre que le célèbre général Dwight Eisenhower. En tant qu'officier commissionné, Eisenhower a joué un rôle essentiel dans l'élection fatidique de 1936, empêchant l'effondrement des États-Unis. L'opposition au sein de l'armée contre la déségrégation a poussé Eisenhower à tenter sa chance à la Maison Blanche. Eisenhower a assuré aux conservateurs du parti républicain que la politique étrangère ne changerait pas radicalement. Il affirme en outre que son administration, s'il est élu, se concentrera également sur la lutte contre la surveillance excessive de l'industrie privée.\n\nMaintenant que des élections libres sont de nouveaux tenues aux États-Unis, le moment est venu pour les électeurs américains de faire leur choix. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.222.a: "Eisenhower l'emporte"
 ustates.222.b: "Sparkman l'emporte"

### Foreign Policy ###
 ustates.225.t: "L'Amérique veut former une alliance"
 ustates.225.d: "L'Amérique a envoyé un ambassadeur pour se réunir au sujet de la formation d'une alliance entre la Russie et les États-Unis. Devrions-nous former une telle alliance ou non ?"
 ustates.225.a: "Bien sûr ! Nous leur souhaitons la bienvenue."
 ustates.225.b: "Nous n'en avons pas besoin."

 ustates.226.t: "[From.GetNameDefCap] refuse"
 ustates.226.d: "Les Russes ont rejeté notre initiative de former une alliance entre nos deux pays."
 ustates.226.a: "Une mauvaise décision de leur part."

 ustates.227.t: "[From.GetNameDefCap] veut rejoindre le Reichspakt"
 ustates.227.d: "[From.GetNameDefCap], nous a approché avec une demande. Ils souhaitent rejoindre officiellement le Reichspakt. Un tel allié en vaudrait-il la peine ?"
 ustates.227.a: "Bien sûr ! Nous leur souhaitons la bienvenue."
 ustates.227.b: "Nous n'en avons pas besoin."

 ustates.228.t: "[From.GetNameDefCap] refuse"
 ustates.228.d: "Le gouvernement [From.GetAdjective] a refusé notre demande d'adhésion à son alliance."
 ustates.228.a: "Une mauvaise décision de leur part."

 ustates.229.t: "[From.GetNameDefCap] veut adhérer à l'Entente"
 ustates.229.d: "[From.GetNameDefCap], nous a approché avec une demande. Ils souhaitent adhérer formellement à l'Entente. Un tel allié en vaudrait-il la peine ?"
 ustates.229.a: "Bien sûr ! Nous leur souhaitons la bienvenue."
 ustates.229.b: "Nous n'en avons pas besoin."

 ustates.230.t: "[From.GetNameDefCap] refuse"
 ustates.230.d: "Le gouvernement [From.GetAdjective] a refusé notre demande d'adhésion à son alliance."
 ustates.230.a: "Une mauvaise décision de leur part."

 ustates.250.t: "Rejoindre la Ligue des États américains ?"
 ustates.250.d: "[From.GetNameDefCap] a envoyé un émissaire avec une invitation pour [Root.GetNameDef] à rejoindre la soi-disant \"Ligue des États Américans\". Il ne s'agit pas d'une alliance en soi, mais plutôt d'une association de pays d'Amérique du Nord et du Sud sous la direction et la protection des Américains. Ils garantiraient notre indépendance et nous offriraient des conseillers militaires et économiques et, en retour, nous leur accorderions un accès militaire et un traitement préférentiel pour nos exportations. Ce n'est pas une mauvaise affaire, même si certains suggèrent qu'elle nous lie trop étroitement aux Américains - et, considérant que notre neutralité serait requise, nous empêche également de chercher des alliances ailleurs. La question est de savoir si les Américains nous protègent et si nous avons besoin d'eux."
 ustates.250.a: "Bien sûr, nous allons rejoindre la Ligue."
 ustates.250.b: "Ce n'est pas dans notre intérêt."

 ustates.251.t: "[FROM.GetNameDefCap] a refusé"
 ustates.251.d: "Peut-être ne souhaitant pas s'aligner aussi étroitement sur les intérêts américains, le gouvernement [From.GetAdjective]  a décliné notre invitation à rejoindre l'alliance."
 ustates.251.a: "C'est une perte pour eux."

 ustates.252.t: "Aide industrielle en provenance d'Amérique"
 ustates.252.d: "Nos alliés de [From.GetNameDef] sont venus avec de l'aide industrielle, utilisant nos liens avec la Ligue des États américains pour rapprocher nos deux pays. Il y en a dans le gouvernement [Root.GetAdjective] qui disent que c'est une nouvelle forme d'impérialisme américain, que plus les Américains s'engraisseront dans les rangs de notre gouvernement, plus ils exerceront un contrôle... mais il y a peu à faire à ce sujet, maintenant."
 ustates.252.a: "Nous sommes reconnaissants de l'aide que vous nous avez apportée."

 ustates.253.t: "[FROM.GetNameDefCap] Rejoint la Ligue"
 ustates.253.d: "Heureux de notre offre de protection et d'orientation, [From.GetNameDef] a accepté de rejoindre la Ligue des États américains."
 ustates.253.a: "Excellent !"

 ustates.254.t: "Retrait de la Ligue"
 ustates.254.d: "Pour des raisons évidentes, notre appartenance à la Ligue des États américains n'est plus valable."
 ustates.254.a: "Qu'il en soit ainsi."

 ustates.255.t: "Avantages de la Ligue"
 ustates.255.d: "Le nombre de membres de la Ligue des États américains change, tout comme les avantages que nous en tirons."
 ustates.255.a: "OK."

 ustates.256.t: "L'impérialisme américain"
 ustates.256.d: "Comme certains l'avaient craint, les Américains s'insinuent lentement à tous les niveaux du gouvernement [Root.GetAdjective]. D'ici quelques mois, ils auront un contrôle total sur nous. Notre seule option est de les mettre à la porte et de renoncer à notre statut de membre de la Ligue... mais il est presque certain que les Américains vont nous tomber dessus."
 ustates.256.a: "Bien sûr qu'il faut résister !"
 ustates.256.b: "Il n'y a rien que nous puissions faire."

 ustates.257.t: "La Résistance [From.GetAdjective]"
 ustates.257.d: "Peut-être bêtement, le gouvernement [From.GetAdjective] a remarqué nos plans pour un coup d'État et a renoncé à adhérer à la Ligue des États Américains et a expulsé presque tous les responsables américains qu'il pouvait trouver. Ceci, bien sûr, nous donne toutes les raisons de prendre des mesures contre eux... si nous le désirons."
 ustates.257.a: "Qu'espèrent-ils gagner ?"

 ustates.258.t: "Une marionnette américaine"
 ustates.258.d: "Cela s'est produit : le légitime gouvernement [Root.GetAdjective] a été remplacé par un gouvernement approuvé par les Américains et sous leur contrôle. Nous sommes maintenant une colonie de [From.GetNameDef]."
 ustates.258.a: "Nous accueillons nos nouveaux maîtres suprêmes."

 ustates.259.t.league_ends: "La fin de la Ligue des États américains"
 ustates.259.t.country_leaves: "Quitter la Ligue des États américains"
 ustates.259.d.USA_dead: "Bien qu'ils se soient reconstruits après les horreurs de la Seconde Guerre Civile Américaine, il semblerait que les États-Unis soient une fois de plus tombés, mais aux mains d'un occupant étranger. Avec l'effondrement du colosse nord-américain, il semblerait que la puissance militaire et économique des États-Unis ne soit pas une force assez crédible pour maintenir la Ligue des États américains. Avec cette défaite finale du gouvernement américain, l'existence de la Ligue est officiellement terminée."
 ustates.259.d.USA_puppet: "Malgré la puissance industrielle et le pouvoir des États-Unis, ils ont été vaincus et sont maintenant la marionnette de facto d'une nation étrangère. La force des États-Unis ayant été entièrement soumise, ils n'ont plus le pouvoir et l'autorité nécessaires pour maintenir la Ligue des États américains. Avec cette défaite finale du gouvernement américain, l'existence de la Ligue est officiellement terminée."
 ustates.259.d.USA_in_faction: "Dans le cadre de son changement d'alignement mondial, le gouvernement des États-Unis a annoncé son entrée dans le [USA.GetFactionName]. Avec leurs liens avec cette faction solidifiée, ils ont déclaré qu'ils ne seront plus disposés à diriger la Ligue des États américains. Avec cette révision de la politique étrangère américaine, l'existence de la Ligue est officiellement terminée."
 ustates.259.d.USA_war: "Avec le déclenchement de la guerre entre [ROOT.GetNameDef] et les États-Unis d'Amérique, tous les liens cordiaux et économiques établis par la Ligue des États américains ont officiellement pris fin entre les deux nations. Les États-Unis ont déclaré qu'en réponse au statut de belligérance entre les pays, [ROOT.GetNameDef] a été officiellement retiré de la Ligue des États américains."
 ustates.259.d.puppet: "[ROOT.GetNameDefCap] est passé sous la domination d'une puissance étrangère, et son indépendance a été réduite à celle d'une marionnette. Avec la nouvelle réorganisation de leur gouvernement, ils sont désormais sous la responsabilité de leurs occupants. Comme ils ne sont plus capables de participer à leurs propres affaires internationales, ils ne seront plus membres de la Ligue des États américains."
 ustates.259.d.in_faction: "Invoquant les tensions mondiales croissantes et un désir de sécurité, [ROOT.GetNameDef] s'est alignée sur le [ROOT.GetFactionName]. En raison de leur changement de politique étrangère et d'alliés, ils ne seront plus associés à l'adhésion à la Ligue des États américains. À partir d'aujourd'hui, ils ont officiellement quitté la faction américaine."
 ustates.259.d.invalid_government: "Il semble que des radicaux aient pris le contrôle du gouvernement de [ROOT.GetNameDef], faisant de leur gouvernement actuel un gouvernement incompatible avec la formation de liens avec les États-Unis. Leur nouveau gouvernement représente une menace pour l'intégrité démocratique de la Ligue des États américains, et en tant que tel, nous ne reconnaîtrons pas le nouveau régime qui a pris place dans leur pays. En raison de ce changement soudain d'alignement politique, ils ne seront plus membres de la Ligue des États américains."
 ustates.259.a: "Très bien."

 ustates.260.t: "Conseillers [From.GetAdjective] ?"
 ustates.260.d: "Comme nous sommes tous les deux des compagnons d'armes contre les mêmes ennemis, [From.GetNameDef] a proposé d'envoyer des conseillers militaires à notre manière, ce qui suggère que nous devrions travailler plus étroitement dans l'effort de guerre."
 ustates.260.a: "Bien sûr !"
 ustates.260.b: "Ils peuvent garder leurs \"conseillers\"."

 ustates.261.t: "[From.GetNameDefCap] A refusé"
 ustates.261.d: "Peut-être en croyant que nos conseillers sont des espions, ou tout simplement en ne faisant pas confiance à nos motivations, le gouvernement [From.GetAdjective] a refusé notre offre."
 ustates.261.a: "Leur perte."

 ustates.262.t: "[From.GetNameDefCap] Est d'accord"
 ustates.262.d: "Les [From.GetAdjective] ont facilement accepté notre offre, et les conseillers sont déjà en route."
 ustates.262.a: "Excellent."

 ustates.270.t: "[FROM.GetNameDefCap] Demande pour la Nouvelle-Angleterre"
 ustates.270.d: "La guerre civile étant terminée, [From.GetNameDef] a décidé de demander le retour de la Nouvelle-Angleterre. Nous étions intervenus dans la région pour protéger nos intérêts, mais avec l'aide de [From.GetNameDef] dans la guerre civile, ils - en tant que demandeur de la légitimité américaine - demandent le retour légitime de la Nouvelle-Angleterre. Leur ambassadeur a souligné que la guerre est assez probable si nous refusons. Quelle sera notre réponse ?"
 ustates.270.a: "Ce n'est pas la peine de déclencher une guerre."
 ustates.270.b: "Nous ne pouvons pas leur confier la Nouvelle-Angleterre."

 ustates.271.t: "La Nouvelle-Angleterre rejoint l'Amérique"
 ustates.271.d: "Les Canadiens ont retiré leurs troupes de Boston et des villes de la Nouvelle-Angleterre et ont déclaré que leur occupation est terminée et qu'ils ne faisaient que protéger la région du syndicalisme. La Nouvelle-Angleterre a au moins été réunie avec le reste de l'Amérique."
 ustates.271.a: "Que Dieu bénisse l'Amérique."

 ustates.272.t: "Le Canada refuse"
 ustates.272.d: "Le Canada nous a informés qu'ils ne nous renverront pas la Nouvelle-Angleterre. Cela a poussé de nombreux membres du Congrès à exiger que la guerre reprenne notre territoire légitime, mais devrions-nous entrer en guerre tout de suite ?"
 ustates.272.a: "Alors ce sera la guerre."
 ustates.272.b: "Nous attendrons notre heure."

 ustates.273.t: "[FROM.GetNameDefCap] Demande pour l'Alaska"
 ustates.273.d: "La guerre civile étant terminée, [From.GetNameDef] a décidé de demander le retour de l'Alaska. Nous l'avions saisie pour protéger nos intérêts, mais avec l'aide de [From.GetNameDef] dans la guerre civile, ils - en tant que demandeur de la légitimité américaine - demandent le retour de l'Alaska. Leur ambassadeur a souligné que la guerre est assez probable si nous refusons. Quelle sera notre réponse ?"
 ustates.273.a: "Nous vous le rendrons."
 ustates.273.b: "Nous ne vous le rendrons pas."

 ustates.274.t: "L'Alaska rejoint l'Amérique"
 ustates.274.d: "Le Canada a rendu le territoire de l'Alaska à [Root.GetNameDef]."
 ustates.274.a: "Que Dieu bénisse l'Amérique."

 ustates.275.t: "Le Canada refuse"
 ustates.275.d: "Le Canada a refusé de nous rendre l'Alaska, quelle sera notre position ?"
 ustates.275.a: "Ne risquons pas la guerre."
 ustates.275.b: "Ce sera la guerre."

 ustates.281.t: "[From.GetNameDefCap] veut rejoindre le [Root.GetFactionName]."
 ustates.281.d.middle: "Cela a suivi des semaines de rencontres préliminaires menées en plus petit format par le [FROM.GetAdjective] à notre ambassade de [FROM.Capital.GetCapitalVictoryPointName].\n\nUn accord de notre part assurerait une victoire diplomatique majeure pour [ROOT.GetFactionName] et pourrait aider à stabiliser notre situation géopolitique, en particulier aux Amériques. En privé, cependant, il y a eu des inquiétudes qu'une autre puissance majeure puisse affaiblir notre emprise sur l'alliance dans son ensemble et lier notre sort à une nation qui se remet encore d'une guerre civile dévastatrice.\n\nDans cet esprit, après des délibérations approfondies, nous sommes obligés de rendre une réponse finale."
 ustates.281.d.britain: "Le président [From.GetLeader] a demandé à l'ambassadeur [FROM.GetAdjective] de rencontrer le Roi [ROOT.GetLeader] et le Premier Ministre [GetSecondInCommand] pour entamer des discussions préliminaires sur l'intégration de [From.GetNameDef] dans [Root.GetFactionName]. $ustates.281.d.middle$ Nous entretenons depuis longtemps des relations étroites avec les Américains, en partie à cause des réalités liées au partage d'une longue frontière canado-américaine. Finaliser une alliance est à bien des égards la dernière étape logique pour préserver la stabilité dans un monde en mutation."
 ustates.281.d.france: "Le président [From.GetLeader] a demandé à l'ambassadeur [FROM.GetAdjective] de rencontrer [ROOT.GetLeader] et son équipe et d'entamer des discussions préliminaires sur l'intégration de [From.GetNameDef] dans [Root.GetFactionName]. $ustates.281.d.middle$ Vue sa position géographique de l'autre côté de l'océan, la distance américaine a toujours été un point sensible dans les relations franco-américaines, et un tel pacte fera presque certainement basculer l'équilibre de notre alliance vers un renforcement de l'axe anglo-saxon. Pourtant, nous avons été l'un de leurs premiers alliés dans leur guerre d'indépendance, et c'est peut-être enfin leur chance de leur rendre la pareille."
 ustates.281.d.germany: "Le président [From.GetLeader] a demandé à l'ambassadeur [FROM.GetAdjective] de rencontrer le Kaiser [ROOT.GetLeader] et le Chancelier [GetSecondInCommand] pour entamer des discussions préliminaires sur l'intégration de [From.GetNameDef] dans [Root.GetFactionName].$ustates.281.d.middle$ L'acceptation d'un tel arrangement est certainement une question litigieuse. Cela amènerait les Américains habituellement isolationnistes, directement sur la scène mondiale, et on ne sait pas exactement combien de temps ils toléreront notre leadership incontesté. Pourtant, leur entrée assurerait la présence continue et mondiale de [ROOT.GetFactionName] à travers le monde."
 ustates.281.d.other: "Le président [From.GetLeader] a demandé à l'ambassadeur [FROM.GetAdjective] de rencontrer [ROOT.GetLeader] pour entamer des discussions préliminaires sur la formation d'une alliance entre l'Amérique et [Root.GetNameDef]. Cela a suivi des semaines d'autres rencontres préliminaires menées par le [FROM.GetAdjective] à notre ambassade à [FROM.Capital.GetCapitalVictoryPointName].\n\nMalgré les ravages de la guerre civile, il semble que la stabilité ait été en grande partie rétablie dans la nation troublée. Compte tenu de ses ressources naturelles et de sa position géopolitique, il est probable que [FROM.GetNameDef] revienne à une place de choix dans les affaires mondiales, et un pacte avec eux renforcera nos efforts pour préserver la sécurité mutuelle.\n\nCela dit, alors que nous délibérons sur notre réponse finale, il subsiste quelques inquiétudes quant à la nature de cette alliance et à quel point elle impliquerait un partenariat vraiment égal."
 ustates.281.a: "Bien sûr ! Nous leur souhaitons la bienvenue."
 ustates.281.b: "Nous n'en avons pas besoin."

 ustates.282.t: "[From.GetNameDefCap] refuse"
 ustates.282.d: "Le gouvernement [From.GetAdjective] a refusé notre demande d'adhésion à leur alliance. Peut-être ne sommes-nous pas assez bons pour leur mesure, ou indignes en tant qu'alliés. Quoi qu'il en soit, la réponse était clairement non."
 ustates.282.a: "Une mauvaise décision de leur part."

 ustates.283.t: "Le Général MacArthur a prêté serment en tant que Président"
 ustates.283.d: "L'occupation \"temporaire\" de la Maison-Blanche par le Général MacArthur n'a pas permis d'apaiser les tensions, mais a provoqué une vive vague de résistance dans tout le pays. La situation étant pire que ce que l'on aurait pu prévoir à Washington, une nouvelle loi sur la Succession Présidentielle, adoptée rapidement par une session conjointe d'un Congrès croupion dépourvu de ses membres du SPA et de l'AFP, a décrété qu'en cas d'incapacité ou d'absence du Président, le Vice-Président et le cabinet ont le pouvoir de transférer l'autorité du Président en tant que Commandant en Chef à un autre membre de l'armée ou du gouvernement. En cas d'incapacité de l'ensemble du cabinet, les responsabilités de l'exécutif incombent au Chef d'état-major de l'armée américaine.\n\nLe Président MacArthur a prêté serment avec encore plus d'empressement au milieu de ses préparatifs pour la guerre civile à venir, et s'est adressé à la nation, rappelant à tous les \"traîtres\" qu'ils ont encore le temps de déposer les armes."
 ustates.283.a: "Nous avons besoin d'hommes durs pour les moments difficiles."
 ustates.283.b: "Une attaque frontale contre la Constitution !"

 ustates.285.t: "Remède contre la Polio"
 ustates.285.d: "Le Dr Jonas Salk a créé un remède contre la Polio. Il s'agit d'un remède miracle que beaucoup qualifient de percée de la science moderne. Le fléau de la Polio en Amérique disparaîtra désormais à jamais de l'esprit des Américains. Les parents font la queue en masse dans les dispensaires de tout le pays pour se faire vacciner et faire vacciner leurs enfants."
 ustates.285.a: "Merci, Dr Salk."

### Military stuff ###

 ustates.300.t: "Recherche militaire"
 ustates.300.d: "Nous demandons à nos meilleurs scientifiques et chefs d'entreprise de déterminer ce qui devrait être investi dans les armes à feu, l'artillerie, les chars d'assaut et l'amélioration de nos propres doctrines. Que devrions-nous choisir ?"
 ustates.300.a: "Moderniser nos armes à feu."
 ustates.300.b: "Moderniser notre artillerie."
 ustates.300.c: "Moderniser nos chars d'assaut."
 ustates.300.e: "Moderniser nos doctrines."

 ustates.301.t: "Recours total à la force"
 ustates.301.d: "L'après-guerre nous a donné le temps d'évaluer non seulement les lacunes de nos capacités militaires, mais aussi les améliorations potentielles. Notre état-major général a déterminé que nous pouvons surpasser les avions à moteur conventionnels avec la nouvelle technologie de carburant et de poussée développée par Lawrence Bell. En même temps, nous avons fourni suffisamment d'ingénieurs et de scientifiques pour l'idée de Neddermeyer d'une arme nucléaire au plutonium."
 ustates.301.a: "L'avion de Lawrence Bell."
 ustates.301.b: "La bombe atomique d'Oppenheimer."
 ustates.301.c: "Autoriser plus de fonds pour les deux."

 ustates.302.t: "Projet Albuquerque"
 ustates.302.d: "Le projet X de Bell s'est déroulé de façon satisfaisante, avec une mise en œuvre réussie de la technologie des fusées dans les avions capables de doubler la vitesse des anciens avions. Le courageux pilote d'essai Jack Woolams a été la première personne à faire voler l'avion à plus de 741 miles à l'heure, franchissant le mur du son."
 ustates.302.a: "Préparé même pour la guerre interplanétaire."

 ustates.303.t: "Project Winchester"
 ustates.303.d: "Le projet s'est heurté à un problème important lorsqu'on a découvert que le plutonium, une matière nucléaire, a un taux de fission trop rapide pour une balle. La solution s'est présentée sous la forme d'uranium appauvri initialement prévue pour un autre projet nucléaire. Cela rend l'arme à peine éthique selon les directives normales d'utilisation des déchets nucléaires, et crée le problème des dommages biologiques intentionnels causés par les radiations sur la cible. Néanmoins, l'Homme Mince est un succès."
 ustates.303.a: "Nous sommes à l'abri du jouet mortel d'Oppenheimer."

 ustates.304.t: "Les études sur la guerre et la paix"
 ustates.304.d: "Par le passé, notre conduite diplomatique a été dictée par le caprice des ambassadeurs, dont bon nombre avaient acheté leur poste au parti. Le monde dans lequel nous vivons est trop dangereux pour permettre des choix aussi désinvoltes de la part d'agents américains. Le général MacArthur est d'avis qu'une nouvelle approche de la politique étrangère est nécessaire, une approche qui fait consensus au sein d'un groupe d'experts de confiance. C'est ce qui a inspiré les Études sur la Guerre et la Paix, un appel pour que seuls les plus brillants représentent l'Amérique dans ce monde nouveau et courageux. Cette entité, le Conseil des relations extérieures, conseillera le général MacArthur sur la manière de réprimer les forces radicales des quatre coins du monde."
 ustates.304.a: "Nous ne sommes plus contraints par les diplomates."

 ustates.305.t: "La Maison-Blanche et Xanadu"
 ustates.305.d: "Un montant surprenant de soutien est venu des pages des nombreux journaux de Hearst qui parsèment l'Amérique. Ces documents ont dessiné l'image de MacArthur comme l'héroïque Cincinnatus, entendant l'appel à sauver la République d'une certaine destruction. Un phare pour les alliés de MacArthur et la création d'un personnage presque mythique au moyen de films et de caricatures de journaux, Hearst a servi de facteur de stabilisation pour le navire de l'État. Même les attaques de Hearst contre les syndicats radicaux et les populistes semblaient faire écho aux paroles des discours radiophoniques de MacArthur."
 ustates.305.a: "Nous apprécions votre soutien."

 ustates.306.t: "La nouvelle normalité en Amérique"
 ustates.306.d: "Lorsque le Général MacArthur a annoncé qu'il ne quitterait pas son poste de chef, c'était sous prétexte d'urgence. À l'époque, des centaines de milliers d'Américains étaient portés disparus, des radicaux rôdaient dans les campagnes pour financer leur politique avec de l'argent pillé, et le pilier démocratique n'était pas prêt à soutenir l'État. Ces dernières années ont vu un grand nombre d'entre eux se galvaniser pour devenir des MacArthurites robustes, et une nouvelle saveur de politicien a émergé à la Chambre des représentants. Ces membres du Congrès voient la nécessité d'un rôle militaire intégral pour contrôler et nourrir l'environnement des affaires et garantir que les droits des citoyens ne peuvent être violés en raison de l'impasse."
 ustates.306.a: "Soutenir les nouveaux partisans."
 ustates.306.b: "Refusez cette œuvre du Congrès."

 ustates.307.t: "Dans le bleu sauvage là-bas"
 ustates.307.d: "Bien que les États-Unis aient une force aérienne, la capacité de défendre le ciel et de projeter la puissance, nous n'avons pas de force aérienne. Le rôle est partagé entre l'US Army au service de nos parachutistes et l'US Navy à bord de nos porte-avions. L'affirmation à laquelle l'état-major général fait allusion aujourd'hui est le destin ultime de l'Air Force, et la branche à laquelle la tradition devrait succéder. Ceux qui sont en faveur de l'US Army soutiennent que les futures opérations se feront très probablement en soutien terrestre ou parachutage, tandis que l'US Navy soutient que les aéronefs sont essentiels à l'avenir de la guerre navale dans les engagements, petits et grands. Nous devons choisir un camp."
 ustates.307.a: "L'Air Force appartient à l'US Army."
 ustates.307.b: "L'Air Force appartient à l'US Navy."
 ustates.307.c: "L'Air Force s'appartient à elle-même."

 ustates.308.t: "Des super-armes sur budget"
 ustates.308.d: "Au cours des dernières années, nos recherches militaires se sont concentrées sur la possibilité de conflits internes, ce qui a réduit notre champ d'action et notre budget pour les projets à long terme. Le budget du Congrès de cette année a heureusement trouvé de l'argent à affecter à un projet à long terme. Trois plans sont présentés au haut commandement militaire pour atteindre et dépasser les projets militaires de nos rivaux. La première est une fusée de Goddard théoriquement capable de larguer des explosifs à des kilomètres de distance sans risquer la vie des pilotes. La seconde est la bombe théorique prévue d'Oppenheimer utilisant des métaux lourds radioactifs, comme cela a été étudié en Autriche et en Allemagne. Le troisième est un plan beaucoup moins cher comme proposé par l'excentrique Wilhelm Reich, il affirme qu'une bombe peut être faite beaucoup moins cher en utilisant sa propre recherche personnelle en physique. De notre côté, nous ne savons pas grand-chose de Wilhelm Reich, mais sa réputation en Autriche nous réconforte dans les sciences qu'il utilise."
 ustates.308.a: "La fusée de Goddard."
 ustates.308.b: "La bombe d'Oppenheimer."
 ustates.308.c: "La bombe de Reich."

 ustates.309.t: "Lancement réussi de Goddard"
 ustates.309.d: "De retour à Roswell, au Nouveau-Mexique, Goddard se rend de nouveau à la maison pour lancer des fusées d'essai. La dernière fois qu'il est venu ici, les fusées étaient plus petites que sa cuisse et n'avaient atteint que mille pieds de haut. Maintenant, les fusées s'envolent sur des kilomètres au-dessus du désert et touchent le sol avec leurs poids factices. Le refus de Goddard de faire exploser des roquettes explosives sur le territoire continental des États-Unis empêche de connaître l'ampleur des dégâts."
 ustates.309.a: "Bon garçon Goddard !"

 ustates.310.t: "La bombe d'Oppenheimer est un succès"
 ustates.310.d: "Une invitation d'Oppenheimer a été envoyée aux chercheurs nucléaires, aux physiciens et aux ingénieurs de toute l'Europe. La promesse d'échapper aux persécutions en Europe a résonné le plus fortement chez les scientifiques juifs, dont certains ont émigré aux États-Unis pour le projet. Après une longue période d'expérimentation et une certaine coopération avec des collègues en Europe, une bombe atomique fonctionnelle est prête à être testée. Le ciel d'Alamogordo, au Nouveau-Mexique, s'illumine dans un éclair de destruction lorsque la bombe d'essai Valediction explose. Oppenheimer dira plus tard que la bombe a été nommée d'après son poème préféré de John Donne."
 ustates.310.a: "Le souffle s'en va maintenant."

 ustates.311.t: "L'explosion ratée de Reich"
 ustates.311.d: "Après de nombreux retards et plusieurs tentatives pour embrouiller l'état-major, le projet de bombe de Wilhelm Reich a été abandonné et il semble que des millions de dollars aient été gaspillés en pure perte. Cela est devenu évident pour les observateurs du Reich lorsque des tests montrant son énergie, nommée Orgone, ont pu induire des réactions exothermiques que seuls lui et ses associés pouvaient voir. La bombe elle-même étant une coquille creuse recouverte de couches de métaux, elle n'a jamais explosé, si ce n'est qu'elle s'est effondrée lorsque le Reich a tenté de la détruire pendant l'enquête. Cet embarras fait actuellement la une des journaux."
 ustates.311.a: "Ce n'est pas le moment dont nous sommes le plus fiers."

### Resistance Mechanics ###

 ustates.400.t: "Attentat à la bombe syndicaliste"
 ustates.400.d: "Les syndicalistes qui luttent encore pour leur \"révolution\" ont ciblé des usines, des chemins de fer et des installations de troupes dans tout [attack_state.GetName], causant beaucoup de dommages et la perte de nombreuses vies. La Garde nationale est sur les lieux dans le [attack_state.GetName], et affirme qu'elle est plus près d'attraper les meneurs derrière ces groupes qu'elle ne l'était auparavant."
 ustates.400.a: "Nous écraserons ces terroristes."

 ustates.404.t: "Attentat à la bombe Longiste"
 ustates.404.d: "Les partisans de Huey Long et de ses idéaux ont ciblé les usines, les chemins de fer et les installations de troupes à travers le [attack_state.GetName], causant beaucoup de dégâts et la perte de nombreuses vies humaines. La Garde Nationale est sur les lieux dans le [attack_state.GetName], et prétendent qu'ils sont plus près d'attraper les meneurs derrière ces groupes qu'ils ne l'étaient auparavant."
 ustates.404.a: "Nous écraserons ces terroristes."

### New Pre-ACW Events ###
 ustates.500.t: "Réintroduction de Bill Garner-Wagner"
 ustates.500.d: "Avec l'assurance du président Hoover qui, contrairement à ce qui s'était passé en 1932, cette fois-ci, n'opposera pas son veto au projet de loi, le sénateur démocrate Robert Wagner et le président de la Chambre, John Nance Garner, ont présenté de nouveau leur projet de loi d'indemnisation du chômage. Nombreux sont ceux au Congrès qui estiment que le projet ne va pas assez loin, tandis que d'autres se demandent comment l'Amérique - au milieu d'une crise économique massive - va peut-être un jour payer pour cela. La présence des sénateurs de l'AFP et du SPA complique aussi énormément les choses. Même avec la promesse de Hoover, on ignore si Garner-Wagner a une chance réelle de passer."
 ustates.500.a: "Nous verrons"

 ustates.501.t: "Long et Reed réclament des changements"
 ustates.501.d: "Comme prévu, les premières contestations du projet de loi Garner-Wagner sont venues de l'AFP et du SPA. Huey Long et ses sénateurs de l'AFP ont exigé une augmentation considérable des dispositions de sécurité sociale prévues dans le projet de loi, des dispositions que la plupart des autres sénateurs affirment que les États-Unis ne pourraient jamais se permettre. Jack Reed et le SPA, quant à eux, affirment que le projet de loi n'en fait pas assez pour protéger le travailleur moyen, en particulier contre l'exploitation par les entreprises en difficulté. Les deux partis ont attiré beaucoup d'attention dans les médias, ce qui a contribué au désordre et à la tension qui règnent au Congrès."
 ustates.501.a: "Intéressant"

 ustates.502.t: "Les sénateurs brisent les rangs"
 ustates.502.d: "Après des semaines de négociations, un certain nombre de sénateurs de l'establishment ont brisé les rangs lors du prochain vote sur le projet de loi Garner-Wagner, notamment Robert Wagner, l'un des auteurs du projet de loi, qui affirme qu'il ne votera pas pour le projet de loi à moins que les protections pour l'assurance-chômage fédérale soient rajoutées. Beaucoup d'autres sénateurs démocrates et républicains s'inquiètent de l'influence de l'AFP et du SPA et prétendent qu'ils ne voteront pas pour le projet de loi si *des concessions* sont faites à l'un ou l'autre groupe... bien que d'autres disent que ne pas courtiser l'AFP ou le SPA rend l'adoption difficile voire même impossible. Le président Hoover devra intervenir pour sauver le projet de loi."
 ustates.502.a: "S'engager à soutenir Wagner et les Sénateurs de l'establishment"
 ustates.502.b: "Forcer l'establishment à faire des compromis avec l'AFP"
 ustates.502.c: "Forcer l'establishment à faire des compromis avec le SPA"

 ustates.503.t: "Long et Reed furieux"
 ustates.503.d: "L'AFP de Huey Long et le SPA de Jack Reed ont réagi avec fureur à l'approbation par le président Hoover des sénateurs de l'establishment. Ils ont juré de couler le projet de loi Garner-Wagner, affirmant que le public est trompé par un \"gouvernement corrompu qui refuse de reconnaître la réalité de l'Amérique\" Bien que les deux partis aient obtenu un appui considérable de leur base, les fortunes démocrate et républicaine se sont quelque peu améliorées, et on a le sentiment qu'ils ont de meilleures chances d'être élus aux prochaines élections... si le projet de loi est effectivement adopté."
 ustates.503.a: "Espérons que oui !"

 ustates.504.t: "Compromis avec l'AFP"
 ustates.504.d: "Ces derniers jours ont abouti à un compromis entre de nombreux sénateurs de l'establishment et l'America First Party, avec de nombreuses dispositions supplémentaires pour l'aide aux agriculteurs et la protection contre le chômage - bien que loin d'être aussi loin que l'AFP l'avait initialement demandé. Malgré tout, Huey Long a déclaré qu'il s'agissait d'une victoire et les sondages récents montrent qu'elle est très élevée. Le SPA de Jack Reed et un grand nombre de sénateurs républicains ont cependant déclaré qu'il s'agissait d'une trahison du public américain et ont juré de couler le projet de loi Garner-Wagner lorsque le vote aura lieu."
 ustates.504.a: "Nous avons fait ce que nous avons pu...."

 ustates.505.t: "Compromis avec le SPA"
 ustates.505.d: "Ces derniers jours ont abouti à un compromis entre de nombreux sénateurs de l'establishment et le Socialist Party of America (SPA), avec de nombreuses dispositions supplémentaires pour la protection des travailleurs et l'aide au chômage - bien que loin d'être aussi loin que le SPA l'avait initialement demandé. Malgré tout, Jack Reed a déclaré qu'il s'agissait d'une victoire et il est très en vue dans les derniers sondages. L'AFP de Huey Long et un grand nombre de sénateurs démocrates ont cependant déclaré qu'il s'agissait d'une trahison du public américain et ont juré de couler le projet de loi Garner-Wagner lorsque le vote viendra."
 ustates.505.a: "Nous avons fait ce que nous avons pu...."

 ustates.506.t: "Début du vote sur le projet de loi Garner-Wagner"
 ustates.506.d: "Le vote a maintenant commencé sur le projet de loi Garner-Wagner. Le Congrès étant divisé entre les sénateurs de l'AFP, du SPA et de l'establishment, il est loin d'être certain que le projet de loi sera adopté. Même si le projet de loi est adopté, la question de savoir d'où viendra son financement reste sans réponse. Cependant, s'il échoue, les conséquences seront désastreuses et l'on peut s'attendre à une violence généralisée."
 ustates.506.a: "... le projet de loi est approuvé !"
 ustates.506.b: "... le projet de loi est rejeté !"

 ustates.507.t: "Le projet de loi Garner-Wagner passe !"
 ustates.507.d: "Bien que le vote ait été incroyablement serré, le projet de loi Garner-Wagner a été adopté par le Congrès. Partout aux États-Unis, les gens célèbrent ce soulagement bienvenu à la situation économique désastreuse du pays, bien que de nombreux membres du gouvernement se demandent : comment la facture sera-t-elle payée maintenant ?"
 ustates.507.a: "Une victoire pour nous tous !"

 ustates.508.t: "Le projet de loi Garner-Wagner échoue !"
 ustates.508.d: "Après un vote incroyablement serré au Congrès, le projet de loi Garner-Wagner n'a pas été adopté. Alors que plusieurs groupes déclarent leur victoire personnelle, des manifestations ont éclaté dans diverses régions du pays. Il n'y aura aucun soulagement pour le travailleur américain, et beaucoup ont déclaré que le gouvernement était corrompu et dysfonctionnel. Il y aura beaucoup de temps à blâmer, mais pour le moment, les préoccupations du gouvernement Hoover doivent se tourner vers la violence croissante dans les villes américaines - violence qui ne devrait faire qu'empirer dans les mois qui précèdent les élections."
 ustates.508.a: "Tout cela pour rien...."

 ustates.509.t: "Plan de guerre blanc"
 ustates.509.d: "Le temps est venu de dépoussiérer l'un des plans de guerre à code de couleur de l'armée américaine, celui-ci étant destiné à faire face aux troubles intérieurs et aux insurrections. Cela ne saurait arriver trop tôt, car la violence s'intensifie dans les zones où l'AFP et le SPA se disputent la domination des autorités locales. Le Minnesota et la Caroline du Nord sont les deux États où la violence est à son apogée et, pour le moment, nous ne pouvons concentrer nos efforts que sur un seul endroit."
 ustates.509.a: "Focus sur le SPA dans le Minnesota"
 ustates.509.b: "Focus sur l'AFP en Caroline du Nord"

 ustates.510.t: "Faire sortir la Garde nationale"
 ustates.510.d: "La Garde nationale est déployée depuis plus de six mois et se bat pour maintenir la sécurité dans un certain nombre de villes américaines, mais on craint de plus en plus que les commandants de la Garde ne soient pas entièrement loyaux envers la République, que de nombreux sympathisants de l'AFP et du SPA n'aient des sympathies pour eux. Il faut mettre davantage l'accent sur le renforcement des unités que nous savons loyales. Nous devons également décider, pour l'instant, sur quoi concentrer leur déploiement."
 ustates.510.a: "L'accent est mis sur le rétablissement de l'ordre au Minnesota"
 ustates.510.b: "L'accent est mis sur le rétablissement de l'ordre dans l'Iowa"
 ustates.510.c: "L'accent est mis sur le rétablissement de l'ordre au Tennessee"

 ustates.511.t: "Plan du général MacArthur"
 ustates.511.d: "On craint de plus en plus que l'Amérique ne sombre dans une guerre civile et que, malgré tous nos efforts pour maintenir la sécurité, les partisans de l'AFP et du SPA n'aient trop d'influence dans certaines parties du pays. Le général Douglas MacArthur a dévoilé un plan d'infiltration dans des zones clés de New York ou du sud du Texas. Les deux sont d'une grande importance, New York pour son industrie et le Texas pour son pétrole, et les deux sont à haut risque de prise de contrôle. MacArthur dit que ces efforts pourraient encore échouer si le pouvoir de l'AFP et du SPA devenait trop grand, mais il croit que cela augmentera considérablement les chances du gouvernement de conserver le contrôle s'il devait en venir à un conflit armé."
 ustates.511.a: "New York est d'une importance vitale"
 ustates.511.b: "Nous avons absolument besoin de ce pétrole texan"

 ustates.512.t: "Le plan Barkley"
 ustates.512.d: "Alben Barkley, démocrate et jeune sénateur du Kentucky, a présenté un projet de loi qui prévoit que les efforts d'aide seront largement financés par l'imposition des sociétés américaines, en échange de fortes compensations fiscales à terme, une fois que l'économie se sera redressée. Cette proposition a suscité une vive controverse dans certains milieux, en particulier parmi les partisans de l'AFP et du SPA. D'autres estiment qu'il serait beaucoup trop facile pour le prochain gouvernement de revenir sur cette décision, laissant les entreprises dans l'obligation de payer et dans une situation encore plus difficile qu'auparavant. Quoi qu'il en soit, le soutien est suffisant pour que le projet de loi soit adopté - et, en prime, l'agence chargée de coordonner les efforts pourrait être installée soit à Minneapolis, soit à Charlotte, avec en prime de nouveaux emplois qui affaibliraient les bastions de l'AFP et du SPA."
 ustates.512.a: "Implanter l'agence à Minneapolis"
 ustates.512.b: "Implanter l'agence à Charlotte"

 ustates.513.t: "Le New Industrial Act"
 ustates.513.d: "En tant que ramification du Plan Barkley, les efforts de secours connaîtront une nouvelle croissance industrielle dans plusieurs domaines vitaux - principalement dans le secteur militaire. Plusieurs de ces nouvelles sociétés sont prévues à Denver, au Colorado. Au moins un autre domaine peut être promu, et le cabinet estime que le fait de les placer dans des zones déprimées qui sont actuellement des bastions de l'AFP ou du SPA pourrait voir leur influence considérablement affaiblie dans ces domaines."
 ustates.513.a: "Promouvoir l'industrie au Minnesota"
 ustates.513.b: "Promouvoir l'industrie en Iowa"
 ustates.513.c: "Promouvoir l'industrie au Tennessee"

 ustates.514.t: "Le régime de financement des chantiers navals"
 ustates.514.d: "Le plan Barkley a conduit deux grandes entreprises de construction navale à se disputer un contrat fédéral, l'une à New York et l'autre à Corpus Christi. Dans les deux cas, cela signifierait un grand nombre d'emplois pour la région et ce serait une aubaine pour notre contrôle sur la région. Le problème, c'est que la nouvelle du contrat a été diffusée, et quelle que soit la ville que nous *ne choisissons pas*, elle sera probablement furieuse, ce qui renforcera l'AFP ou le SPA dans la région."
 ustates.514.a: "Donnez le contrat à New York City"
 ustates.514.b: "Donnez le contrat à Corpus Christi"

 ustates.515.t: "L'Amérique exige des dettes de guerre"
 ustates.515.d: "Cela a surpris le gouvernement canadien, mais l'ambassadeur des [USA.GetName] a exigé que le gouvernement canadien commence immédiatement à rembourser les dettes de guerre contractées par l'Empire Britannique pendant la Grande Guerre. Bien que les Américains soient aux prises avec une crise économique, le Canada en a largement évité une, mais ils doivent savoir que les Canadiens ne pourront jamais rembourser la dette... pas tout à la fois, au moins. Bien que l'ancien Royaume-Uni était en voie de remboursement, il y a eu une entente tacite après la guerre selon laquelle les dettes ne seraient pas remboursées avant que les îles Britanniques ne soient récupérées. Pour que les Américains l'exigent maintenant, il faut qu'ils soient désespérés ou qu'ils s'occupent des éléments plus belliqueux et isolationnistes de leur gouvernement."
 ustates.515.a: "Quelle qu'en soit la raison, nous ne pouvons pas faire ce qu'ils demandent."

 ustates.516.t: "Le Canada refuse"
 ustates.516.d: "Le gouvernement canadien a répondu à la demande par un refus catégorique. La dette, disent-ils, n'a jamais été censée être remboursée jusqu'à ce que les îles Britanniques soient reprises - comme la plupart l'ont été par le Royaume-Uni, un gouvernement qui est maintenant en exil. Malgré cela, leur refus a fait son travail et a enflammé les éléments isolationnistes du gouvernement américain. Le gouvernement du président Hoover a le soutien dont il a besoin, au détriment des relations avec les Canadiens."
 ustates.516.a: "Qu'il en soit ainsi"

 ustates.517.t: "Compromis avec l'Amérique ?"
 ustates.517.d: "Il y a eu une rupture dans les relations glaciales avec le gouvernement américain depuis leur demande de remboursement de la dette. Ils nous ont fait une offre : une aide économique maintenant, et un accord pour accroître les échanges commerciaux avec l'Entente, en échange du report du reste de la dette jusqu'à ce que les îles Britanniques soient reprises... qui était, soulignent les aides, l'accord original au départ. Ce pourrait être un moyen de restaurer la bonne volonté de nos voisins du sud, et même de les aider, bien que certains suggèrent qu'il ne sert à rien de pelleter nos fonds limités dans un puits sans fond. L'Amérique est perdue, disent-ils, et nous devrions d'abord nous tourner vers les nôtres."
 ustates.517.a: "Nous acceptons le compromis"
 ustates.517.b: "Ils sont livrés à eux-mêmes"

 ustates.518.t: "Le Canada accepte un compromis"
 ustates.518.d: "Le gouvernement canadien a accepté à contrecœur le compromis, nous donnant ce qu'il peut maintenant pour nous rembourser et acceptant le report jusqu'à ce que les îles Britanniques soient reprises. En échange, un accord commercial a été mis en place avec l'Entente, ce qui est probablement avantageux pour nous tous. Le principal inconvénient est que l'accord a été considéré comme une trahison par l'AFP et le SPA, qui prétendent tous deux que notre gouvernement corrompu a trahi les personnes mêmes qu'elles ont mises à feu seulement quelques instants auparavant."
 ustates.518.a: "Nous prendrons ce que nous pouvons."

 ustates.519.t: "Le Canada refuse le compromis"
 ustates.519.d: "Le gouvernement canadien a refusé notre offre de compromis, ce qui a entraîné des sanctions économiques appliquées par les deux parties. Le risque d'une escalade vers la guerre est faible, mais le mal est fait. Nous devrons être satisfaits des gains que nous avons réalisés et de l'augmentation des recettes provenant des tarifs douaniers."
 ustates.519.a: "Ça valait le coup d'essayer"

 ustates.520.t: "Long Interdit le SPA du Congrès"
 ustates.520.d: "Dans un discours enflammé, le président Long a déclaré que les réformes qu'il envisageait d'entreprendre devraient attendre - le SPA et son influence insidieuse sur l'Amérique revêtant une importance beaucoup plus pressante. La grève du Nouvel An en cours est de son fait, et c'est son ennemi public numéro un de l'Amérique. Un décret exécutif a interdit l'accès du SPA au Congrès et a désigné les Minutemen comme étant les exécutants de la volonté du président, avec l'autorité investie en cas d'urgence. Alors que certains dans les couloirs du pouvoir sont soulagés de voir que des mesures sont prises contre le SPA, beaucoup d'autres sont alarmés par l'utilisation du pouvoir exécutif par le président Long."
 ustates.520.a: "Il doit en être ainsi."

 ustates.521.t: "Reed interdit America First du Congrès"
 ustates.521.d: "Dans un discours enflammé, le président Reed a déclaré que les réformes qu'il envisageait d'entreprendre devraient attendre - le parti America First et son influence insidieuse sur l'Amérique revêtant une importance beaucoup plus grande. Tant que la milice des Minutemen se lancera à l'assaut des grévistes et des Américains innocents, elle sera l'ennemi public numéro un de l'Amérique. Un décret exécutif a interdit l'AFP au Congrès et a appelé la milice du SPA à agir comme renforcement d'urgence des forces gouvernementales. Alors que certains dans les couloirs du pouvoir sont soulagés de voir que des mesures sont prises contre les Minutemen, beaucoup d'autres sont alarmés par l'utilisation du pouvoir exécutif par le président Reed."
 ustates.521.a: "Cela doit être fait, pour le bien de l'Amérique."

 ustates.522.t: "Ordre Exécutif 7061: Déclarer l'AFP en tant qu'organisation terroriste"
 ustates.522.d: "Citant les préoccupations nationales dues à la nature anarchiste des Minutemen et du America First Party, Jack Reed a passé un décret exécutif qui les a déclarés une organisation illégale qui cherche à renverser le pays, et à ce titre toute la force doit être utilisée pour s'y opposer. Reed a établi une comparaison directe entre les Minutemen et les attaques terroristes qui ont eu lieu le jour de la préparation en 1916, et Wall Street en 1920. Les Minutemen sont désormais soumis à la loi sur la sédition de 1918, poursuivis en tant que groupe de lutte contre le recrutement et les groupes d'autodéfense."
 ustates.522.a: "Excellent !"

 ustates.523.t: "Long défie l'ordre "
 ustates.523.d: "Huey Long a publiquement dénoncé le décret de Reed comme étant inconstitutionnel et un acte visant à supprimer l'opposition à son gouvernement et à ouvrir la voie à des réformes syndicalistes en Amérique. Long a organisé de grands rassemblements et des manifestations avec les Minutemen là-bas pour garder les manifestants à l'abri de l'agression. Ces manifestations très médiatisées ont vu des grévistes syndicaux battus par les Minutemen sans ingérence de la police, ce qui remet en question la capacité de Reed à protéger les Américains."
 ustates.523.a: "Comptez sur la police pour garder le contrôle"

 ustates.524.t: "Les forces policières défient Reed"
 ustates.524.d: "Dans un geste inattendu, la police a refusé d'appliquer les différents décrets exécutifs. Au sein d'Atlanta, de la Nouvelle-Orléans, de Houston et d'autres villes disséminées dans tout le Sud américain, ils ont déclaré une grève de la police en solidarité avec l'AFP. Pendant qu'ils s'efforçaient de maintenir l'ordre, les dirigeants syndicaux de la police déclarent publiquement qu'ils ne respecteraient pas les lois du \"du tyran Reed" Ainsi, Reed a fait appel à l'armée américaine pour faire respecter ses lois."
 ustates.524.a: "Envoyer les gros bonnets"

 ustates.525.t: "Les Minutemen s'affrontent avec le SPA"
 ustates.525.d: "Lorsque les forces gouvernementales, renforcées par la milice SPA, sont arrivées dans le sud des États-Unis pour faire respecter les lois du président, elles ont été immédiatement prises à partie par les Minutemen et les partisans de l'AFP. Les fusillades se sont rapidement banalisées et la violence s'est rapidement répandue dans presque toutes les grandes villes du sud de l'Amérique. Il a clairement remarqué que le gouvernement n'a plus d'autorité dans ce domaine."
 ustates.525.a: "Envoyez les plus gros gars qu'on a."

 ustates.526.t: "Le temps est écoulé !"
 ustates.526.d.reed: "Le soutien de Reed à Washington a finalement touché le fond. Le général Douglas MacArthur s'est rendu aujourd'hui à Washington D.C. pour arrêter Reed et son cabinet à la Maison-Blanche, en invoquant la mauvaise gouvernance et l'inaction qui mettaient le pays tout entier en danger de tomber aux mains des éléments radicaux. Les marcheurs de MacArthur ont rappelé à beaucoup à Washington l'armée de Cox de 1932, sauf que ces hommes sont motivés à préserver le statu quo, et ont été applaudis au lieu d'être hué. Ayant été mis au courant par des informateurs du SPA au sein de l'état-major de commandement de MacArthur, Reed a réussi à garder une longueur d'avance sur le général et s'est enfui à Chicago. MacArthur a choisi d'habiter à la Maison-Blanche et de coordonner une enquête sur Reed en tant que président exécutif. La guerre civile est imminente."
 ustates.526.d.long: "Le soutien de Long à Washington D.C a finalement atteint son point le plus bas. Le Général Douglas MacArthur s'est rendu à Washington D.C aujourd'hui pour rétablir l'ordre, invoquant la mauvaise gouvernance et l'inaction du président qui font courir à la nation tout entière le risque de tomber aux mains d'éléments radicaux. Les marcheurs de MacArthur ont rappelé à beaucoup de gens à Washington l'armée de Cox de 1932, sauf que ces hommes sont motivés pour préserver le statu quo, et ont été acclamés au lieu d'être hués. Ayant été informé par des informateurs de l'AFP au sein de l'état-major de MacArthur, Long a pu devancer le général traître et s'est échappé à Baton Rouge. MacArthur a choisi d'habiter la Maison Blanche et de coordonner une enquête sur Long depuis le siège de l'exécutif. La guerre civile est imminente."
 ustates.526.d.oldguard: "Il semble que [USA.GetLeader] ait perdu la confiance de son gouvernement. Le Général Douglas MacArthur a défilé aujourd'hui à Washington D.C., après avoir déclaré que le président était un \"leader inefficace dont l'inaction a mis l'Amérique en danger\". Les marcheurs de MacArthur ont rappelé à de nombreuses personnes à D.C. l'armée de Cox de 1932, sauf que ces hommes sont motivés pour préserver le pays des forces extrémistes. Alors que le Président est disgracié et que le Vice-Président est toujours en pourparlers à Seattle, le cabinet du président lui-même assure au public que le coup d'État est nécessaire et travaille avec MacArthur à l'installation d'un gouvernement d'urgence depuis la Maison-Blanche, alors même que la majorité des Américains sont sous le choc. La guerre civile est imminente."
 ustates.526.a: "Va te faire foutre, MacArthur ! On aurait fini par y arriver!"

 ustates.530.t: "Un envoyé de l'Est"
 ustates.530.d: "Depuis que nous avons eu vent en [Root.GetNameDef] de la démission volontaire du général MacArthur à l'Est, nous nous sommes demandé si le nouveau gouvernement allait nous faire part de ses commentaires. Après tout, le cessez-le-feu a été respecté, alors souhaitent-ils la paix ? Notre question a reçu une réponse avec l'arrivée d'un envoyé du gouvernement fédéral. Ils souhaitent nous rencontrer à nouveau, cette fois pour parler d'une réunion entre nos gouvernements démocratiques. La plupart d'entre nous ici dans l'Ouest sont prêts, mais nombreux sont ceux qui disent que MacArthur doit d'abord payer pour ses crimes. C'est autant un traître que Long et Reed, après tout... s'ils ne sont pas prêts à le juger comme tel, alors comment pouvons-nous jamais croire leur parole ?"
 ustates.530.a: "MacArthur a rendu service à l'Amérique - nous nous reverrons, sans poser de questions."
 ustates.530.b: "Oui, qu'ils sachent que nous exigeons que MacArthur soit emprisonné en premier."
 ustates.530.c: "Nous ne leur faisons pas confiance, ni maintenant ni jamais."

 ustates.531.t: "L'Ouest refuse de se réunir"
 ustates.531.d: "Malheureusement, le gouvernement du Pacifique a refusé de nous rencontrer. Dans le mot de leur lettre : ils ne croient tout simplement pas que nous avons retrouvé la vraie démocratie."
 ustates.531.a: "Qu'il en soit ainsi"

 ustates.532.t: "À une condition..."
 ustates.532.d: "Le gouvernement du Pacifique semble disposé à rejoindre [Root.GetNameDef].... à une condition : que MacArthur soit emprisonné et jugé comme un traître. Selon [From.GetNameDef], il est autant responsable de la mort et de la destruction de la guerre civile que Reed et Long, et tant qu'il n'est pas tenu au même exemple que ces hommes, ils ne peuvent pas croire que notre retour à la démocratie est réel. C'est possible, et beaucoup de membres de notre Cabinet le disent, pour le bien de la paix, mais à vrai dire, MacArthur est considéré par beaucoup d'Américains comme un héros. Il a gagné la guerre civile pour nous. Le récompenser de cette façon semble presque impensable."
 ustates.532.a: "Pour le bien de l'Amérique, qu'il en soit ainsi."
 ustates.532.b: "MacArthur est un putain de héros - refuser"

 ustates.533.t: "Il n'y aura pas d'accord"
 ustates.533.d: "Le gouvernement américain a répondu à notre demande par un refus abject. Le général Douglas MacArthur, disent-ils, est un héros, un héros qu'ils considèrent comme ayant sauvé le pays du syndicalisme et du radicalisme, et un héros qui a abandonné le pouvoir une fois son devoir accompli. Ils préfèrent aller à la guerre plutôt que de voir ses réalisations dénigrées."
 ustates.533.a: "Alors c'est la guerre"

 ustates.534.t: "Le gouvernement fédéral convient de ce qui suit"
 ustates.534.d: "Bien qu'ils soient réticents, dans l'intérêt de l'Amérique, le gouvernement fédéral a accepté notre demande. D'autres questions devront être traitées au fil du temps, mais pour l'instant, le général a été arrêté et attendra son procès une fois que nous aurons rejoint le pays."
 ustates.534.a: "Que Dieu bénisse l'Amérique !"

 ustates.535.t: "Nos frères sont de retour"
 ustates.535.d: "Il semble que le gouvernement du Pacifique attendait notre appel et qu'il y a répondu par l'affirmative. La démocratie a été restaurée dans toute l'Amérique, à l'abri du syndicalisme et des radicaux, et ensemble nous marcherons vers l'avenir."
 ustates.535.a: "Que Dieu bénisse l'Amérique !"

 ustates.536.t: "L'Amérique réunifiée !"
 ustates.536.d.full: "Avec le rétablissement de la démocratie aux États-Unis, la faction dissidente de l'Ouest n'avait manifestement aucune raison de poursuivre la guerre civile. Après plusieurs réunions entre les deux gouvernements, les États Pacifiques d'Amérique ont convenu d'une paix totale avec l'Est et ont rejoint la fédération. Les foules ont rempli les rues des villes d'un bout à l'autre de l'Amérique, jubilant à la nouvelle qu'il n'y aura pas de guerre et que la deuxième guerre civile américaine est maintenant vraiment terminée."
 ustates.536.d.arrest: "Avec le rétablissement de la démocratie aux États-Unis, la faction dissidente de l'Ouest n'avait manifestement aucune raison de poursuivre la guerre civile. Après plusieurs réunions entre les deux gouvernements, la seule condition du gouvernement des États du Pacifique était que le général Douglas MacArthur soit arrêté et jugé pour trahison. Le raisonnement, selon les responsables américains, était que l'Ouest considérait MacArthur comme un traître au même titre que Huey Long et Jack Reed, et tout aussi responsable de la mort et de la destruction qui ont suivi. Cependant, beaucoup aux États-Unis considèrent MacArthur comme un héros, et quand on a appris son arrestation, les manifestations de colère ont été tout aussi fréquentes que les célébrations de l'accord de réintégration du gouvernement du Pacifique. Il faudra probablement des années pour que l'affaire MacArthur soit jugée, et ce sera sans aucun doute une sensation, mais pour l'instant, la guerre civile américaine est vraiment terminée."
 ustates.536.a: "Intéressant"

 ustates.537.t: "Le Vice-Président préside à l'Ouest"
 ustates.537.d.roosevelt: "Le Président Olson a été confronté à une résistance immédiate, presque écrasante, dès sa prise de fonction. De nombreux habitants du Sud et du Midwest nient la légitimité de la victoire du National Unity Party à la Chambre des représentants, la qualifiant de coup monté par des élites corrompues, et l'on parle déjà dans ces deux régions de rébellion. Le Vice-Président Quentin Roosevelt a été envoyé sur la côte ouest pour tenter d'apaiser les tensions et de restaurer la foi dans la démocratie en Californie et à Washington. On espère que cela permettra à ces régions de rester fidèles au gouvernement dûment élu, quoi qu'il arrive à l'Est. Le premier point à l'ordre du jour de M. Roosevelt est une réunion avec les syndicats de dockers à Seattle."
 ustates.537.d.mcnary: "Le Président Landon a dû faire face à une résistance immédiate, presque écrasante, dès sa prise de fonction. Nombreux sont ceux qui, dans le Sud et le Midwest, nient la légitimité de la victoire républicaine à la Chambre des représentants lors de deux élections consécutives, la qualifiant de coup monté par des élites corrompues, et l'on parle déjà dans ces deux régions de rébellion. Le Vice-Président Charles McNary a été envoyé sur sa côte ouest natale pour tenter d'apaiser les tensions et de restaurer la foi dans la démocratie en Californie, dans son propre Oregon et à Washington. On espère que cela permettra à ces régions de rester fidèles au gouvernement dûment élu, quoi qu'il arrive à l'Est. Le premier point à l'ordre du jour de M. McNary est une réunion avec les syndicats de dockers réunis à Seattle."
 ustates.537.d.smith: "Le Président Garner a été confronté à une résistance immédiate, presque écrasante, dès son entrée en fonction. De nombreux habitants du Midwest, et même de l'ancien Sud loyal, nient la légitimité de la victoire des démocrates à la Chambre des représentants, exigeant un changement en dehors du système bipartite, et l'on parle déjà de rébellion dans ces deux régions. Le Vice-Président Al Smith a été envoyé sur la côte ouest pour tenter d'apaiser les tensions et de rétablir la confiance dans la démocratie en Californie et à Washington. On espère ainsi que ces régions resteront fidèles au gouvernement dûment élu, quoi qu'il arrive à l'Est. Le premier point à l'ordre du jour de M. Smith est une réunion avec les syndicats de dockers à Seattle."
 ustates.537.a: "Bonne chance là-bas, M. le Vice-Président."

 ustates.538.t: "4 juillet !"
 ustates.538.d: "[USA_fourth_of_july_event_desc]"
 ustates.538.a: "[USA_fourth_of_july_event_option]"

 ustates.538.d.1936: "L'Amérique a connu une brève période de calme aujourd'hui avec une célébration de la Journée de l'Indépendance essentiellement pacifique. Commémorant la signature de la Déclaration d'indépendance en 1776 par le deuxième Congrès continental à la veille de la guerre d'Indépendance américaine, cette fête revêt une grande importance pour le peuple américain. Alors que beaucoup craignaient que les tensions croissantes en Amérique ne débouchent sur une nouvelle flambée de violence au cours de la longue et brutale saison électorale, la plupart ont poussé un soupir de soulagement aujourd'hui, les médias ayant rapporté peu de bagarres au cours de la célébration annuelle. Alors que tous les principaux candidats se sont assurés d'être vus et photographiés parmi les grandes foules et ont prononcé des discours reliant leurs causes respectives à la situation de 1776, la plupart des Américains ont pris le temps de faire une pause dans la politique intense qui sévit en Amérique. Au lieu de cela, ils ont décidé de passer du temps avec leurs familles et leurs amis au milieu des pique-niques et des feux d'artifice. Il semble que pendant un bref instant, l'Amérique ait enfin reçu quelque chose qui lui manquait depuis très longtemps... l'unité."
 ustates.538.d.1937_USA_democratic: "Depuis le début des hostilités cette année, de nombreux Américains se sont accrochés au faux espoir que la violence se calmerait rapidement et que les politiciens trouveraient une solution sans guerre. Cependant, le délai de 30 jours de MacArthur est passé et l'Amérique s'est retrouvée en guerre. Le Président [Root.GetLeader] a pris la parole sur les ondes aujourd'hui dans une émission très écoutée dans laquelle il a vanté les vertus et les sacrifices des Américains en guerre. Il a rappelé que le 4 juillet était le jour où les 13 colonies disparates se sont réunies pour ne faire qu'une et fonder la grande nation pour laquelle les Américains se battent actuellement. Pour construire une nation fondée sur la démocratie, la prospérité et l'unité. Que malgré leurs nombreuses différences, les fondateurs étaient prêts à mettre cela de côté et à travailler pacifiquement non seulement pour se défendre contre l'oppression britannique, mais aussi pour construire un projet pour les générations à venir. Les radicaux, dit-il, ont cherché à renverser cette paix et cette unité, à réduire l'expression démocratique et à remplacer le vote par la violence lorsqu'ils n'arrivaient pas à leurs fins. Ainsi, une fois de plus, les Américains doivent se rassembler et repousser ceux qui veulent détruire le mode de vie américain."
 ustates.538.d.1937_USA_macarthur: "Depuis le début des hostilités cette année, de nombreux Américains se sont accrochés au faux espoir que la violence se calmerait rapidement et que les politiciens trouveraient une solution sans guerre. Cependant, le délai de 30 jours fixé par MacArthur est passé et l'Amérique s'est retrouvée en guerre. Aujourd'hui, l'Amérique célèbre l'anniversaire de sa fondation en pleine guerre civile. Cherchant à imiter la lecture de la Déclaration d'indépendance faite par le Général Washington le 9 juillet devant l'armée continentale réunie à New York et à rallier une nouvelle fois le peuple américain, le Président MacArthur a décidé de prononcer un discours devant les troupes fédéralistes aujourd'hui. Faisant remarquer que Washington avait prononcé son discours même avec des troupes britanniques dans le port, MacArthur a réaffirmé que l'armée américaine avait toujours combattu pour la liberté américaine et continuerait à le faire au XXe siècle. Comparant l'octroi des pouvoirs d'urgence par le Congrès à la commission de Washington en tant que commandant en chef, MacArthur a conclu son discours en promettant au peuple américain de rétablir l'ordre dans l'Union."
 ustates.538.d.1937_CSA: "Depuis le début des hostilités cette année, de nombreux Américains se sont accrochés au faux espoir que la violence se calmerait rapidement et que les politiciens trouveraient une solution sans guerre. Cependant, le délai de 30 jours est passé et l'Amérique s'est retrouvée en guerre. Le Président Reed avait espéré faire son discours près de l'Independence Hall à Philadelphie, mais son équipe l'en a dissuadé. Au lieu de cela, Reed a choisi de s'exprimer devant les dirigeants réunis dans une section syndicale locale. Malgré le cadre relativement modeste, la foule l'a regardé avec une attention soutenue. Il a fait remarquer qu'à l'époque, les Américains avaient souffert de la cupidité et de la négligence, et qu'en ce jour, ils s'étaient officiellement organisés pour se libérer de leurs chaînes. Notant que la première déclaration comportait 27 griefs à l'encontre des Britanniques, sous des applaudissements nourris, Reed a sorti une liste de 27 griefs du travailleur moderne et a déclaré que le CSA continuerait à se battre pour une nouvelle Amérique !"
 ustates.538.d.1937_TEX: "Depuis le début des hostilités cette année, de nombreux Américains se sont accrochés au faux espoir que la violence se calmerait rapidement et que les politiciens trouveraient une solution sans guerre. Cependant, le délai de 30 jours de MacArthur est passé et l'Amérique s'est retrouvée en guerre. Le Président Huey Long a fait un discours devant une foule de supporters enthousiastes. Alors que les Minutemen debout derrière lui scrutent le rassemblement à la recherche d'éventuels assassins, la foule reste captivée par la puissance de la voix de Long. Il rappelle qu'en 1776, les Américains sont dirigés par des oligarques britanniques corrompus, soutenus par les impitoyables baïonnettes des Redcoats. Malgré tout, les patriotes américains se sont soulevés et ont chassé non seulement les Britanniques, mais aussi leurs perfides loyalistes. Aujourd'hui, dit-il, ce n'est pas différent. Les Américains doivent rester vigilants face à l'élite avaricieuse et à ses collaborateurs, et les Minutemen modernes sont prêts à sauver l'Amérique une fois de plus ! Au moment où il termine, le feu d'artifice commence derrière lui, à la grande joie de la foule."
 ustates.538.d.1937_PSA: "Depuis le début des hostilités cette année, de nombreux Américains se sont accrochés au faux espoir que la violence se calmerait rapidement et que les politiciens trouveraient une solution sans guerre. Cependant, le délai de 30 jours de MacArthur est passé et l'Amérique s'est retrouvée en guerre. Aujourd'hui, le Président [Root.GetLeader] a prononcé un discours devant le Congrès provisoire des États-Unis. Il a déclaré qu'en 1776, le Congrès continental a déclaré la guerre à la tyrannie et a cherché à préserver les droits des Américains, et est rapidement devenu un phare de liberté pour beaucoup d'autres. Il a souligné que c'est un corps législatif démocratiquement élu, et non un général ou un homme fort politique, qui a autorisé la déclaration de liberté. Aujourd'hui, dit-il, l'Amérique se retrouve une fois de plus en guerre contre la tyrannie, luttant contre des forces désireuses d'éteindre les flammes de la liberté. Le Président a conclu en déclarant qu'une fois que l'Amérique aura vaincu les dictateurs de l'Est, le gouvernement constitutionnel restauré sera à nouveau à la hauteur du rêve des fondateurs, à savoir la vie, la liberté et la poursuite du bonheur, et ce, d'un océan à l'autre."
 ustates.538.d.1937_NEE: "Depuis le début des hostilités cette année, de nombreux Américains se sont accrochés au faux espoir que la violence se calmerait rapidement et que les politiciens trouveraient une solution sans guerre. Cependant, le délai de 30 jours fixé par MacArthur est passé et l'Amérique s'est retrouvée en guerre. Certains disent que la Nouvelle-Angleterre a eu la chance d'éviter de participer directement à la guerre. Cependant, l'atmosphère est restée tendue et la guerre se profile à l'horizon. Bien que de nombreux détracteurs aient souligné l'ironie de célébrer le 4 juillet en pleine occupation canadienne, le gouvernement provisoire de la Nouvelle-Angleterre avait cherché à combattre la perception d'être une marionnette canadienne en organisant une célébration mémorable du 4 juillet. Prenant la parole devant le monument de Bunker Hill, le Président [Root.GetLeader] a prononcé son discours en rappelant les sacrifices consentis par les Américains pour protéger la liberté et la prospérité de la nation, attendant courageusement de voir le blanc des yeux de leurs ennemis avant de tirer leurs munitions limitées. Il a ensuite souligné que les Américains et les Canadiens travaillaient maintenant comme des partenaires et des frères égaux, et qu'un jour, l'Amérique serait de nouveau libre."
 ustates.538.d.war_USA_democratic: "Les feux d'artifice et les barbecues ont malheureusement cédé la place aux bombes incendiaires et aux flammes alors que l'Amérique entre dans une nouvelle année de guerre civile. Cependant, depuis leurs maisons (ou ce qu'il en reste), les Américains continuent de célébrer solennellement le jour de l'Indépendance. Le Président [Root.GetLeader], bien que manifestement épuisé par le stress de la gestion d'une guerre civile, a pris les ondes cette année pour féliciter les Américains et les remercier de continuer à croire en la démocratie américaine. Il a souligné que, même si leurs soldats ne sont pas là pour faire la fête avec eux, ils se battent pour la cause la plus sacrée, celle de la liberté. Au fil des ans, l'Amérique n'a jamais cessé de se battre pour sa démocratie. Ni dans les hauts et les bas de la Révolution, ni en 1812 lorsque Washington est tombé, ni pendant la guerre civile. Et plus important encore, a-t-il dit, les vrais patriotes ont toujours combattu ensemble. C'est maintenant notre tour. Il a conclu son discours en jurant que l'Amérique ne cessera jamais d'aspirer à un avenir meilleur et qu'elle sera bientôt à nouveau entière..."
 ustates.538.d.war_USA_macarthur: "Les feux d'artifice et les barbecues ont malheureusement cédé la place aux bombes incendiaires et aux flammes alors que l'Amérique entre dans une nouvelle année de guerre civile. Cependant, depuis leurs maisons (ou ce qu'il en reste), les Américains continuent de célébrer solennellement le jour de l'Indépendance. Le Général MacArthur a fièrement prononcé un nouveau discours de défi pour rallier ses hommes, soulignant que, malgré tous les problèmes et toutes les difficultés, l'armée des libres est toujours sortie victorieuse. De Valley Forge, aux rangs de Custer, à la colline de San Juan et aux chars modernes. Il a rappelé que, lors de la dernière guerre civile, le 4 juillet a marqué un tournant - le jour où Lee s'est retiré de Gettysburg et où Grant a pris Richmond. Le fait est, a-t-il conclu, que tant que l'Amérique et son armée restent fortes, la guerre n'est pas terminée et le rêve américain non plus. Remerciant les troupes rassemblées et louant leurs vertus, le commandant en chef a promis que, aussi sombres que les choses puissent paraître parfois, l'ordre sera rétabli en Amérique et la normalité reviendra."
 ustates.538.d.war_CSA: "Les feux d'artifice et les barbecues ont malheureusement cédé la place aux bombes incendiaires et aux flammes alors que l'Amérique entre dans une nouvelle année de guerre civile. Cependant, depuis leurs maisons (ou ce qu'il en reste), les Américains continuent de célébrer solennellement le jour de l'Indépendance. Le Président Reed, malgré les rapports faisant état d'une mauvaise santé causée par la durée de la guerre, est apparu de bonne humeur aujourd'hui alors qu'il s'adressait à son peuple. Il a fait remarquer qu'en des temps meilleurs, le 4 juillet était un jour à célébrer car il marquait le début de l'expérience américaine. Bien que la révolution ait causé beaucoup de dommages et de souffrances, les Américains ont continué à se battre. Et à travers les cendres, ils ont pu construire une nouvelle société inédite sur Terre. Le Président a promis que, bien que l'Amérique soit au milieu d'une guerre civile brutale, la deuxième révolution américaine fera renaître des cendres un nouvel ordre, qui sera synonyme de liberté et de prospérité mutuelle pour tous. L'Amérique que les fondateurs ont imaginée, et la réalisation finale des idéaux énoncés dans la Déclaration."
 ustates.538.d.war_TEX: "Les feux d'artifice et les barbecues ont malheureusement cédé la place aux bombes incendiaires et aux flammes alors que l'Amérique entre dans une nouvelle année de guerre civile. Cependant, depuis leurs maisons (ou ce qu'il en reste), les Américains continuent de célébrer solennellement le jour de l'Indépendance. Le Président Long a tenu un petit rassemblement aujourd'hui, une occasion rare de nos jours en raison de la menace de bombardements. Bien que le maquillage n'ait pas réussi à cacher les poches sous les yeux du président, Long a parlé avec autant de ferveur que d'habitude. La guerre est une période de troubles et de conflits, sans aucun doute, mais c'était déjà le cas lors de la Révolution. Les patriotes ont toujours fini par l'emporter, et cette fois-ci, les fils de la liberté se battent pour débarrasser une fois pour toutes l'Amérique de ceux qui veulent lui nuire - les socialistes indisciplinés de Chicago, les banquiers décadents de Wall Street, les militaires impérieux de Washington. Le 4 juillet, a noté le Président, est un jour où les patriotes se sont toujours rassemblés pour ne faire qu'un. Et avec l'aide de Dieu, a-t-il poursuivi, lorsque la guerre sera terminée, ils le feront à nouveau."
 ustates.538.d.war_PSA: "Les feux d'artifice et les barbecues ont malheureusement cédé la place aux bombes incendiaires et aux flammes alors que l'Amérique entre dans une nouvelle année de guerre civile. Cependant, depuis leurs maisons (ou ce qu'il en reste), les Américains continuent de célébrer solennellement le jour de l'Indépendance. Alors que la guerre fait rage, le Président [Root.GetLeader] est invité par le Congrès provisoire à prononcer un discours. S'adressant aux membres du Congrès réunis, et sachant que son discours est enregistré pour que tout le monde puisse l'entendre, le président note que malgré le chaos et l'agitation, le gouvernement démocratique américain continue de fonctionner. La preuve, a-t-il dit, que l'Amérique n'a pas besoin de dictatures et de tyrans pour continuer à fonctionner. Et même si les choses pouvaient être plutôt sombres, il ne manquait pas de personnes prêtes à continuer à se battre pour la liberté à l'époque, en 1776, et il ne manque pas de personnes prêtes à se battre pour la liberté aujourd'hui. Car la vie, la liberté et la recherche du bonheur sont des valeurs qui transcendent les générations et les Américains se battront pour elles aujourd'hui et pour toujours."
 ustates.538.d.war_NEE: "Les feux d'artifice et les barbecues ont malheureusement cédé la place aux bombes incendiaires et aux flammes alors que l'Amérique entre dans une nouvelle année de guerre civile. Cependant, depuis leurs maisons (ou ce qu'il en reste), les Américains continuent de célébrer solennellement le jour de l'Indépendance. La Nouvelle-Angleterre reste en paix, une sorte d'oasis de tranquillité dans une période de mort et de destruction. Malgré la tension et les nombreux réfugiés, les habitants de la Nouvelle-Angleterre font de leur mieux pour célébrer le 4 juillet comme d'habitude. Le Président [Root.GetLeader] a prononcé un discours devant la population, rappelant que la Nouvelle-Angleterre a toujours été un leader en Amérique et qu'il s'efforce de faire en sorte que l'Amérique sorte libre de la guerre civile. Entre-temps, son administration s'efforce de protéger la Nouvelle-Angleterre des invasions et de résoudre les effets persistants de la dépression. Il jure que la Nouvelle-Angleterre restera une ville brillante sur une colline, non seulement pour l'Amérique, mais aussi pour le monde entier, et qu'une fois la guerre civile terminée, la Nouvelle-Angleterre contribuera à conduire l'Amérique vers un avenir plus radieux."
 ustates.538.d.post_war_ceasefire: "La guerre est terminée... pour l'instant. Un cessez-le-feu précaire a été établi entre l'Est et l'Ouest de l'Amérique, les deux camps s'efforçant de stabiliser leurs territoires respectifs et de consolider leur pouvoir. Une grande partie de l'Amérique des deux côtés reste ravagée par les bombardements et les combats, et le nombre de victimes est élevé. Les Américains prient pour une issue pacifique à l'impasse, espérant une solution qui permette à leur camp de sortir vainqueur tout en évitant de nouveaux conflits. Pourtant, le 4 juillet, de part et d'autre de la frontière, les gens se sont mis à fêter, d'abord en sourdine, avant de célébrer un 4 juillet enfin libéré de la guerre. La tristesse et l'horreur des années précédentes, entre la dépression et la guerre, se sont estompées pour le jour où les gens ont cessé de s'inquiéter, ne serait-ce qu'un peu. En effet, certains ont spéculé que peut-être cette paix pourrait durer avec juste un peu de négociations. Bien que l'avenir reste incertain, que les politiciens et les généraux continuent de comploter et de planifier, une chose est sûre : nous sommes un peuple avec une histoire commune. Et maintenant, nous attendons de voir si oui ou non nous sortirons de cette crise en formant un seul peuple et en unissant nos destins une fois de plus."
 ustates.538.d.post_war_NEE_exists: "La guerre s'est terminée avec la plupart de l'Amérique unie sous une seule bannière. Cependant, le sort de la Nouvelle-Angleterre est une question qui reste en suspens. La Nouvelle-Angleterre fait trop partie intégrante des États-Unis pour qu'un gouvernement américain lui permette de rester indépendante, mais il reste à voir si la réunification sera pacifique ou non. Les tensions demeurent dans l'air, mais alors que la situation se poursuit en juillet, les deux côtés de la frontière célèbrent maintenant le 4 juillet, un 4 juillet sans guerre civile ni meurtres (pour l'instant). Alors que certains des plus belliqueux se plaignent du fait que, des générations plus tard, Boston reste sous l'occupation britannique et ont essayé de profiter de cette fête pour faire de l'agitation en faveur d'une libération violente de la Nouvelle-Angleterre, la grande majorité des Américains des deux côtés ont pris cette fête comme une occasion de faire un répit paisible après tous les problèmes que ces dernières années ont causés. Bien que l'avenir reste incertain, une chose est sûre : nous sommes un seul peuple avec une histoire commune. Et maintenant, nous attendons de voir si oui ou non nous sortirons de cette crise en formant un seul peuple et en unissant nos destins une fois de plus."
 ustates.538.d.post_war_annexed_canada: "La nation américaine est entrée dans la célébration aujourd'hui, avec des Américains de Boston à San Francisco passant la journée avec leurs familles et amis pour le jour de l'Indépendance. Avec la guerre civile derrière eux et les blessures dans l'infrastructure et la psyché de l'Amérique qui guérissent lentement, l'Amérique a lentement retrouvé un sentiment de normalité. Avec des barbecues et des parades, des banderoles et des feux d'artifice, l'Amérique commémore la fondation de sa nation. Cependant, il y a une partie du pays où il n'y a pas eu de célébrations en dehors des bases militaires. Comme Ethan Allen et Benedict Arnold en 1775, les Américains ont récemment envahi leur voisin du nord. Cependant, contrairement à leurs prédécesseurs de la guerre d'Indépendance, ils ont réussi à annexer le Canada, une ambition que beaucoup pensaient que les Américains avaient abandonnée depuis longtemps. Malgré les tentatives d'encourager les habitants à participer aux festivités et l'insistance de [Root.GetLeader] sur le fait que l'Amérique a enfin libéré ses frères canadiens de la domination britannique, les réactions ont été discrètes dans le Nord. Les maires des grandes villes canadiennes ont fait des déclarations officielles réticentes reconnaissant la fête, mais il est clair qu'il faudra de nombreuses années avant que le 4 juillet soit célébré au Canada, si jamais il l'est. Pour l'instant, la résistance (violente et pacifique) se poursuit. Pourtant, alors que les feux d'artifice s'éteignent dans le ciel, les habitants de l'Amérique du Nord se tournent vers l'avenir, vers ce qui attend le Continent."
 ustates.538.d.post_war_CSA: "Des cendres de l'ancien ordre, une nouvelle Amérique a émergé. Alors que l'Amérique va de l'avant avec la reconstruction et la gestion de la politique de ce nouvel ordre américain socialiste, les Américains ont eu droit à un répit pour célébrer le Jour de l'Indépendance. Beaucoup de choses ont changé depuis 1936, avant la guerre. Des bâtiments ont été rasés, des routes détruites, des gens ont été tués et d'innombrables personnes déplacées. Les raisons de s'affliger ne manquent pas. Pourtant, aujourd'hui, tout semble ressembler à ce qu'il y avait avant. Les Américains se réunissent toujours avec leurs amis et leur famille (ou ce qu'il en reste) et célèbrent la journée en musique et en chantant. Les voisins, autrefois amèrement divisés les uns avec les autres, ont commencé à se réconcilier lentement aujourd'hui en célébrant non seulement l'indépendance mais aussi la paix entre les hommes. Parce que même s'il reste beaucoup à faire, et que les chagrins ne manquent pas, l'Amérique reste une nation idéaliste. Alors que l'Amérique tourne la prochaine page de son histoire, le peuple attend avec impatience les promesses que le jour suivant apportera. Et aujourd'hui, le jour de l'Indépendance leur rappelle qu'une fois encore, les Américains sont un seul peuple."
 ustates.538.d.post_war_TEX: "L'Amérique a appelé ses patriotes à la défendre, et il semblerait qu'ils aient réussi à écarter les menaces pesant sur le mode de vie américain. Bien qu'il y ait beaucoup à faire et probablement encore des troubles politiques à venir, la paix est revenue en Amérique. Malgré les infrastructures détruites, les nombreux morts, l'instabilité politique et les nombreuses insurrections, l'Amérique poursuit sa reconstruction. Aujourd'hui, les Américains peuvent trouver un répit de tous les troubles en célébrant le Jour de l'Indépendance. Les Américains, jeunes et moins jeunes, se rassemblent pour célébrer le Jour de l'Indépendance avec leurs amis et leur famille (ou ce qu'il en reste) lors de célébrations tapageuses décorées de rouge, blanc et bleu bien visibles. Les voisins, encore divisés par le passé, ont néanmoins commencé à se défaire de certaines divisions et à se réunir pour faire la fête. Parce que même s'il reste beaucoup à faire, et que le chagrin ne manque pas, l'Amérique reste un grand peuple. Alors que l'Amérique tourne la prochaine page de son histoire, le peuple attend avec impatience les promesses que le jour suivant apportera. Et aujourd'hui, le Jour de l'Indépendance leur rappelle qu'une fois encore, l'Amérique est le pays de la liberté."
 ustates.538.d.post_war_PSA: "De la mer à la mer brillante. C'était la promesse pour laquelle les Américains s'étaient battus pendant la Guerre Civile Américaine. Aujourd'hui, la guerre est terminée et le gouvernement provisoire déclaré à Sacramento s'étend désormais de la Californie jusqu'à Washington. Les dégâts ont été importants et le nombre de morts encore plus élevé, mais la liberté a refusé de s'éteindre. Alors que beaucoup pensaient que le rétablissement de la démocratie américaine était loin d'être acquis, il n'y a pas si longtemps, la démocratie américaine est revenue victorieuse. Bien que l'Amérique continue à se reconstruire et à se battre, les Américains peuvent aujourd'hui se reposer et célébrer la fondation de leur grande nation. Dans tout le pays, les Américains célèbrent le Jour de l'Indépendance avec des feux de joie et des défilés avec leurs familles et leurs amis (ou ce qu'il en reste). Les voisins, bien qu'encore réticents à se faire pleinement confiance, essaient de célébrer cette fête comme un seul peuple. Les dernières années ont certainement été rudes, le triomphe du constitutionnalisme a remonté les esprits et ramené l'espoir dans le pays. Car même s'il y a beaucoup à faire, et que la douleur ne manque pas, l'Amérique reste un phare de la liberté. Alors que l'Amérique tourne la prochaine page de son histoire, le peuple attend avec impatience les promesses que le jour suivant apportera. Et aujourd'hui, le Jour de l'Indépendance leur rappelle qu'une fois de plus, la démocratie règne d'un océan à l'autre."
 ustates.538.d.post_war_NEE: "Au début de l'état d'urgence, lorsque les gouverneurs de la Nouvelle-Angleterre ont demandé la protection de l'Entente, peu de gens pensaient que les habitants de la Nouvelle-Angleterre seraient capables de rétablir la démocratie dans tous les États-Unis. Et pourtant, c'est ce qu'ils ont fait. La violence a fait des ravages au sein du peuple américain. De nombreuses personnes sont mortes, les infrastructures ont été détruites, d'innombrables réfugiés ont afflué vers le nord et ailleurs pour trouver la sécurité. Et pourtant, aujourd'hui est un jour d'espoir et d'optimisme pour le peuple américain. Les Américains, jeunes et vieux, se rassemblent pour célébrer le Jour de l'Indépendance avec leurs amis et leurs familles (ou ce qu'il en reste), à travers des repas copieux et des célébrations insouciantes. Dans certaines villes, la veille au soir, les habitants rivalisent pour empiler des pyramides de barils et de fûts avant de les allumer dans un feu de joie géant. Les voisins, autrefois divisés par l'idéologie et les sympathies, ont peu à peu commencé à faire la fête les uns avec les autres à mesure que les cicatrices de la guerre se referment lentement. Car même s'il reste beaucoup à faire et que le chagrin ne manque pas, l'Amérique reste une grande nation. Alors que l'Amérique tourne la prochaine page de son histoire, le peuple attend avec impatience les promesses que le jour suivant apportera. Et aujourd'hui, le jour de l'Indépendance leur rappelle qu'une fois encore, l'Amérique est une seule et même nation."
 ustates.538.d.post_war_USA_macarthur: "Aujourd'hui, les armes se sont tues. Une grande tragédie a pris fin. Une grande victoire a été remportée. C'est ce qu'a déclaré MacArthur il n'y a pas si longtemps, après la fin des combats de la Seconde Guerre Civile Américaine. Les conséquences de cette saignée ont été terribles. De nombreuses personnes sont mortes, les infrastructures ont été détruites et, ce qui est peut-être le pire, certains pensent que l'espoir aussi a été détruit. Aujourd'hui cependant, alors que l'Amérique s'efforce de se reconstruire, une lueur d'espoir semble enfin briller chez les Américains. Une fois de plus, les Américains se réunissent avec leurs familles et leurs amis (ou ce qu'il en reste) pour manger, jouer et regarder des feux d'artifice. Les voisins, autrefois déchirés par la guerre, ont commencé à fêter ensemble, à contrecœur, le jour de l'indépendance, comme une seule nation. Car bien qu'il y ait beaucoup à faire et que la douleur ne manque pas, l'Amérique reste une grande nation. Alors que l'Amérique tourne la prochaine page de son histoire, le peuple attend avec impatience les promesses que le jour suivant apportera. Et maintenant, le Jour de l'Indépendance leur rappelle qu'une fois encore, ils sont une seule et même nation, les États-Unis d'Amérique."
 ustates.538.d.post_war_USA_democratic: "En ce 4 juillet, les armes se sont tues sur le continent américain, le soldat est rentré chez lui et les lumières des rues de la ville se rallument lentement. La grande guerre civile qui a mis en péril l'unité des États-Unis pour la deuxième fois de leur courte existence a enfin pris fin.\n\nBien que la nation ait beaucoup souffert de la conflagration, les États-Unis se relèvent lentement. Si toutes les familles ne peuvent pas se permettre les traditionnels barbecues, les feux d'artifice et les défilés traditionnels sont de retour. Le Président [FROM.GetLeader] a prononcé un discours officiel depuis [USA.Capital.GetCapitalVictoryPointName], remerciant les militaires américains pour leur diligence à rétablir l'ordre et à protéger les États-Unis des menaces extérieures. En outre, il a inclus un message de louange pour le peuple américain, honorant tous ceux qui ont servi les nations en tant que combattants ou civils en aidant à reconstruire la nation déchirée par la guerre. Bien qu'il reste encore beaucoup à faire, les États-Unis restent une nation forte, et bientôt, la guerre civile ne sera plus qu'un moment dans les livres d'histoire, un terrible fragment du passé. Avec ce nouveau jour de l'indépendance, les États-Unis honorent la restauration de l'union et une nouvelle ère de prospérité et de liberté à venir. Et maintenant, le jour de l'indépendance leur rappelle qu'une fois encore, les États-Unis seront un phare de la démocratie pour le reste du monde."
 ustates.538.a.1936: "Un répit dans le chaos."
 ustates.538.a.1937_USA_democratic: "Une nation, indivisible."
 ustates.538.a.1937_USA_macarthur: "Les Américains se sont toujours battus pour la liberté !"
 ustates.538.a.1937_CSA: "Pour que tous les hommes soient créés égaux !"
 ustates.538.a.1937_TEX: "Et l'éclat rouge des fusées..."
 ustates.538.a.1937_PSA: "Sic Semper Tyrannis !"
 ustates.538.a.1937_NEE: "En espérant ..."
 ustates.538.a.war_USA_democratic: "Pour l'union et la liberté !"
 ustates.538.a.war_USA_macarthur: "Devoir, Honneur, Pays."
 ustates.538.a.war_CSA: "Ma maison, ma douce maison ..."
 ustates.538.a.war_TEX: "Tenez-vous à ses côtés, et guidez-la."
 ustates.538.a.war_PSA: "Nous devons vaincre, quand notre cause est juste."
 ustates.538.a.war_NEE: "Dans la nuit, avec la lumière d'en haut."
 ustates.538.a.post_war_ceasefire: "Préparez-vous pour le Jubilé !"
 ustates.538.a.post_war_NEE_exists: "Ense petit placidam sub libertate quietem."
 ustates.538.a.post_war_annexed_canada: "La Révolution Américaine est terminée."
 ustates.538.a.post_war_USA_macarthur: "Terre de la fierté du pèlerin !"
 ustates.538.a.post_war_USA_democratic: "L'Union Indivisible !"
 ustates.538.a.post_war_CSA: "Cette terre a été faite pour vous et moi !"
 ustates.538.a.post_war_TEX: "Terre de liberté, patrie des braves !"
 ustates.538.a.post_war_PSA: "Couronne ton bien par la confrérie."
 ustates.538.a.post_war_NEE: "Yankee Doodle, continuez comme ça !"

 ustates.539.t: "Le dernier discours de MacArthur"
 ustates.539.d: "Sentant qu'il serait bientôt arrêté, le Général Douglas MacArthur a choisi de faire un dernier discours devant le Congrès, en convainquant plusieurs de ses anciens alliés de lui faire une dernière faveur. Vêtu de son vieil uniforme de l'armée, l'ancien chef d'état-major de l'armée américaine a réfléchi au déroulement de la guerre, à son destin à venir, et a informé l'auditoire qu'il ne résisterait pas à l'arrestation. Au lieu de cela, il a déclaré qu'il accepterait d'être emprisonné si cela permettait de réunir à nouveau la nation sans nouvelle effusion de sang. Il a déclaré qu'il n'avait fait ce qu'il avait fait que pour protéger l'Amérique, et qu'il était reconnaissant pour ses nombreuses années de service, qu'il considérait comme \"l'accomplissement de ses espoirs et de ses rêves d'enfant\".\n\nBien que de nombreux spectateurs aient applaudi, les critiques se sont presque immédiatement déchaînées, soulignant que le coup d'État de MacArthur avait contribué à déclencher la guerre civile. De plus, son discours ne semble pas seulement être un ultime effort pour gagner la pitié (et éventuellement le pardon), mais il semble aussi essayer de s'attribuer le mérite de la réunification entre le gouvernement du Pacifique et le gouvernement de Washington, un succès qui, selon eux, est à mettre au crédit de [Root.GetLeader] et de la diplomatie, et non de MacArthur. Cependant, le public se souviendra probablement de la phrase emblématique de MacArthur qu'il a prononcée en conclusion de son discours, avant de se livrer à la garde du FBI qui l'attendait..."
 ustates.539.a: "\"Les vieux soldats ne meurent jamais, ils disparaissent simplement.\""

 ustates.540.t: "Douglas MacArthur arrêté"
 ustates.540.d.smith: "Les Syndicalistes et les Longistes ayant été finalement soumis, seuls les États d'Amérique du Pacifique et le Gouvernement Fédéral de MacArthur sont restés debout. Les deux parties, épuisées par l'horrible conflit qui avait déchiré une nation, se sont indiquées l'une à l'autre en vue d'une possible unification par le compromis et non par les armes.\n\nLe Général Douglas MacArthur, commandant en chef de l'armée fédérale pendant la guerre civile, a choqué le continent américain lorsqu'il a annoncé sa démission de la présidence. Le général a annoncé publiquement la nomination du gouverneur Al Smith comme son successeur et son retrait des affaires présidentielles. Alors que la retraite de MacArthur l'a fait apparaître comme un Cincinnatus américain des temps modernes aux yeux de ses partisans, pour certains Américains, les actions de MacArthur ont été considérées avec la plus grande suspicion.\n\nNéanmoins, il semblerait que les États du Pacifique aient complètement renversé la stratégie de MacArthur.. Alors que la nation américaine attendait avec impatience des nouvelles de l'éventuelle réunification, le gouvernement des États du Pacifique a envoyé une note très ferme au gouvernement fédéral, demandant que MacArthur soit jugé pour ses crimes contre le peuple américain en échange de l'unification. Après tout, c'est le coup d'État militaire de MacArthur contre le gouvernement américain au cours du triste hiver 1937 qui a plongé la nation dans l'anarchie. Mais ce qui est peut-être le plus surprenant, c'est que le choix du général, le nouveau Président Al Smith, a été l'une des voix les plus fortes à demander l'arrestation de MacArthur. Le Président Smith a pris la parole à la radio nationale pour dénoncer MacArthur comme un dictateur césarien, recevant les éloges et le soutien du gouvernement du Pacifique. Politiquement dépassé et confronté à un pays qui a désespérément besoin de paix, l'ancien commandant en chef n'a d'autre choix que de se plier à son arrestation."
