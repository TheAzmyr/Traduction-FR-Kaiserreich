 united_states_events.208.t:0 "Lucas contre Roosevelt"
 united_states_events.208.d.landon:0 "Après deux mandats consécutifs réussis en tant que président des États-Unis, Alf Landon a annoncé qu'il se retirait de la course électorale à venir. Invoquant son état de santé et le précédent créé par le premier président américain George Washington, Landon a l'intention de mettre fin à sa carrière présidentielle au bout de huit ans, afin de rétablir la confiance dans le système démocratique américain après une guerre civile éprouvante et destructrice.\n\nL'espoir de maintenir la domination républicaine sur la Maison Blanche n'est autre que le vice-président Quentin Roosevelt, de New York. Ce dernier a annoncé son désir de poursuivre les réformes libérales de son prédécesseur par le biais de sa politique de "Fair Deal". Fils de l'ancien président américain Theodore "Teddy" Roosevelt, "Bullmoose Jr." espère s'appuyer sur la mémoire de son père pour mener le "Grand Old Party" à la victoire.\n\nL'opposition Démocrate est représentée par le sénateur de l'Illinois Scott W. Lucas, qui espère mettre fin à la domination républicaine à la Maison Blanche. L'humble avocat et actuel sénateur était un allié du président Smith à la Chambre avant la guerre. Désormais, les libéraux du Parti démocrate ayant perdu la plupart de leurs soutiens en faveur des Socialistes avant la guerre, Lucas espère ressusciter leur chance et faire revenir son parti au pouvoir.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 united_states_events.208.d.roosevelt:0 "Horriblement mutilée dans la saignée qu'a été la Seconde Guerre de Sécession, la nation américaine gît abasourdie dans les effroyables séquelles d'une guerre totale. Dans tout le pays, des signes de rétablissement commencent à apparaître sous la forme de soupes populaires, de centres de secours et de cliniques. Lentement mais sûrement, la nation américaine se relève et, conformément à la tradition démocratique, le président sortant Roosevelt a annoncé sa candidature aux élections de 1944.\n\nEspérant maintenir la domination républicaine à la Maison Blanche au cours des quatre prochaines années, le président Roosevelt a l'intention de tenir ses promesses de campagne de réforme économique et de prospérité. Jurant d'étendre les politiques fructueuses du Fair Deal pour y inclure la reconstruction du continent américain, Roosevelt avance dans cette élection avec une confiance débordante. Son choix de se présenter à un autre mandat est controversé, étant donné la tradition de limite à deux mandats remontant à George Washington, mais Roosevelt est encore relativement jeune, et espère que son statut de héros national lui donnera la victoire une fois encore.\n\nL'opposition Démocrate est représentée par le sénateur de l'Illinois Scott W. Lucas, qui espère mettre fin à la domination républicaine à la Maison Blanche. L'humble avocat et actuel sénateur était un allié du président Smith à la Chambre avant la guerre. Désormais, les libéraux du Parti démocrate ayant perdu la plupart de leurs soutiens en faveur des Socialistes avant la guerre, Lucas espère ressusciter leur chance et faire revenir son parti au pouvoir.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
