 united_states_events.539.t:0 "Le dernier discours de MacArthur"
 united_states_events.539.d:0 "Sentant qu'il serait bientôt arrêté, le Général Douglas MacArthur a choisi de faire un dernier discours devant le Congrès, en convainquant plusieurs de ses anciens alliés de lui faire une dernière faveur. Vêtu de son vieil uniforme de l'armée, l'ancien chef d'état-major de l'armée américaine a réfléchi au déroulement de la guerre, à son destin à venir, et a informé l'auditoire qu'il ne résisterait pas à l'arrestation. Au lieu de cela, il a déclaré qu'il accepterait d'être emprisonné si cela permettait de réunir à nouveau la nation sans nouvelle effusion de sang. Il a déclaré qu'il n'avait fait ce qu'il avait fait que pour protéger l'Amérique, et qu'il était reconnaissant pour ses nombreuses années de service, qu'il considérait comme "l'accomplissement de ses espoirs et de ses rêves d'enfant".\n\nBien que de nombreux spectateurs aient applaudi, les critiques se sont presque immédiatement déchaînées, soulignant que le coup d'État de MacArthur avait contribué à déclencher la guerre civile. De plus, son discours ne semble pas seulement être un ultime effort pour gagner la pitié (et éventuellement le pardon), mais il semble aussi essayer de s'attribuer le mérite de la réunification entre [ACC.GetNameDef] et le gouvernement de Washington, un succès qui, selon eux, est à mettre au crédit de [Root.GetLeader] et de la diplomatie, et non de MacArthur. Cependant, le public se souviendra probablement de la phrase emblématique de MacArthur qu'il a prononcée en conclusion de son discours, avant de se livrer à la garde du FBI qui l'attendait..."
 united_states_events.539.a:0 ""Les vieux soldats ne meurent jamais, ils disparaissent simplement.""

 united_states_events.540.t:0 "Douglas MacArthur arrêté"
 united_states_events.540.d.vandenberg:9 "Les syndicalistes et les longistes ayant finalement été maîtrisés, seuls [ACC.GetNameDef] et le Gouvernement fédéral de MacArthur restaient debout. Les deux camps, épuisés par le terrible conflit qui a déchiré la nation, ont fait part l'un à l'autre de leur intention de s'unifier par le compromis et non par les armes.\n\nLe général Douglas MacArthur, commandant en chef de l'Armée fédérale pendant la guerre civile, a choqué le continent américain en annonçant sa démission de la présidence. Le général a annoncé publiquement la nomination du sénateur Arthur Vandenberg comme son successeur et son retrait des affaires présidentielles. Si la retraite de MacArthur l'a fait apparaître comme un Cincinnatus américain moderne aux yeux de ses partisans, certains Américains ont considéré ses actions avec la plus grande méfiance.\n\nIl semblerait néanmoins que [ACC.GetNameDef] ait complètement contrecarré le plan de MacArthur. Alors que la nation américaine attendait avec impatience des nouvelles d'une éventuelle réunification, le gouvernement de [ACC.GetNameDef] a envoyé une note très ferme au Gouvernement fédéral, exigeant que MacArthur soit jugé pour ses crimes contre le peuple américain en échange de l'unification. Après tout, c'est le coup d'État militaire de MacArthur contre le gouvernement américain au cours de l'hiver rigoureux de 1937 qui a plongé la nation dans l'anarchie. Mais le plus surprenant est peut-être que le choix du général, le président nouvellement nommé Arthur Vandenberg, a été l'une des voix les plus virulentes pour réclamer l'arrestation de MacArthur. Le président Vandenberg s'est exprimé à la radio nationale pour dénoncer MacArthur comme un dictateur césarien, recevant les éloges et le soutien de [ACC.GetNameDef]. Politiquement dépassé et confronté à un pays désespérément en quête de paix, l'ancien commandant en chef n'a d'autre choix que d'accepter son arrestation."
 united_states_events.540.d.garner:0 "Les Syndicalistes et les Longistes ayant été finalement soumis, seuls [ACC.GetNameDef] et le Gouvernement fédéral de MacArthur sont restés debout. Les deux parties, épuisées par l'horrible conflit qui avait déchiré une nation, se sont indiquées l'une à l'autre en vue d'une possible unification par le compromis et non par les armes.\n\nLe général Douglas MacArthur, commandant en chef de l'armée fédérale pendant la guerre civile, a choqué le continent américain lorsqu'il a annoncé sa démission de la présidence. Le général a annoncé publiquement la nomination du président de la Chambre John Nance Garner comme son successeur et son retrait des affaires présidentielles. Alors que la retraite de MacArthur l'a fait apparaître comme un Cincinnatus américain des temps modernes aux yeux de ses partisans, pour certains Américains, les actions de MacArthur ont été considérées avec la plus grande suspicion.\n\nNéanmoins, il semblerait que [ACC.GetNameDef] ait complètement renversé la stratégie de MacArthur. Alors que la nation américaine attendait avec impatience des nouvelles de l'éventuelle réunification, le gouvernement de [ACC.GetNameDef] a envoyé une note très ferme au gouvernement fédéral, demandant que MacArthur soit jugé pour ses crimes contre le peuple américain en échange de l'unification. Après tout, c'est le coup d'État militaire de MacArthur contre le gouvernement américain au cours du triste hiver 1937 qui a plongé la nation dans l'anarchie. Mais ce qui est peut-être le plus surprenant, c'est que le choix du général, le nouveau président John Nance Garner, a été l'une des voix les plus fortes à demander l'arrestation de MacArthur. Le président Garner a pris la parole à la radio nationale pour dénoncer MacArthur comme un dictateur césarien, recevant les éloges et le soutien de [ACC.GetNameDef]. Politiquement dépassé et confronté à un pays qui a désespérément besoin de paix, l'ancien commandant en chef n'a d'autre choix que de se plier à son arrestation."
 united_states_events.540.a:0 "Sic semper tyrannis."

 united_states_events.541.t:0 "La succession présidentielle"
 united_states_events.541.d:0 "Par un retournement de situation ironique et peut-être opportun, le général qui a déposé et emprisonné le président lors d'un coup d'État est maintenant lui-même arrêté. MacArthur écarté, la question qui se pose à Washington est de savoir qui doit être président pour le reste du mandat 1936-1940. D'un point de vue constitutionnel, lorsque le président meurt ou quitte ses fonctions avant la fin de son mandat, c'est son vice-président qui prend le relais. Cependant, l'administration MacArthur a considéré que la présidence et la vice-présidence étaient vacantes pendant toute la durée de la guerre, ce qui a permis à MacArthur d'occuper le poste de président par intérim en tant que secrétaire d'État. Cette question a donné lieu à une nouvelle série de querelles partisanes, Quentin Roosevelt et ses partisans affirmant qu'il est le président légitime des États-Unis et que le gouvernement de Sacramento a été la continuation du gouvernement constitutionnel tout au long de la guerre civile.\n\n Pour de nombreux anciens fédéralistes, cependant, cette question touche au cœur de la légitimité du gouvernement de Washington pendant la guerre civile et beaucoup affirment que le défi lancé par Roosevelt menace de déstabiliser le processus de paix et de réconciliation. Il serait préférable de permettre au président par intérim [Root.GetLeader] d'assurer le reste du mandat jusqu'à ce que de nouvelles élections soient organisées. Heureusement, les deux parties ont décidé de résoudre cette question de manière pacifique et l'affaire a été rapidement portée devant la Cour suprême. Après avoir entendu les arguments juridiques des deux parties, la Cour a annoncé son verdict selon lequel..."
 united_states_events.541.a:0 "...le coup d'État était inconstitutionnel - Roosevelt est le président légitime."
 united_states_events.541.b:0 "...la nomination était légitime - [ROOT.GetLeader] est le président légitime."

