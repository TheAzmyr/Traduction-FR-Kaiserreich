### Characters ###
 USA_floyd_olson: "Floyd Bjørnstjerne Olson"
 USA_floyd_olson_leader_desc: "Floyd B. Olson n'était pas censé devenir Président des États-Unis. Né dans le quartier nord de Minneapolis en 1891 d'un père norvégien et d'une mère suédoise, Floyd Olson grandit en servant de shabbos goy pour la communauté juive locale, puis travaille brièvement pour la Northern Pacific Railway avant d'abandonner ses études universitaires et de partir vers l'ouest pour faire des petits boulots au Canada et en Alaska, puis à Seattle où il rejoint pour un temps l'International Workers of the World, acquérant une idéologie quasi-socialiste qu'il conservera toute sa vie. En 1913, il retourne au Minnesota pour étudier le droit, et devient le procureur du comté d'Hennepin en 1920. Il se fait connaître comme un procureur sévère, s'attaquant à des hommes d'affaires corrompus, au Ku Klux Klan et à la conservatrice Minnesota Citizens Alliance après que cette dernière ait engagé un tueur à gages pour faire sauter la maison d'un dirigeant syndical. Au cours de cette période, Olson s'est aligné en tant que progressiste, démocrate et finalement candidat du parti Farmer-Labor - et a été récompensé lorsqu'il est devenu le premier gouverneur du Minnesota de ce parti.\n\nLe fait que l'establishment républicain et démocrate ait jugé nécessaire de placer un candidat aussi radical à la tête de leur parti d'unité est un signe évident de désespoir - le Socialist Party of America était malheureusement déterminé à être le plus grand danger, et la candidature d'Olson visait à convaincre les électeurs du SPA de parier à nouveau sur la réforme. Cependant, cette décision n'a pas été facile à prendre : alors qu'Olson est le seul homme capable de faire reculer les syndicalistes, certains démocrates conservateurs se demandent s'ils n'ont pas fait le mauvais choix et il est possible qu'ils se rallient à America First si Olson est considéré comme un vendu du socialisme.\n\nLe diagnostic de cancer de l'estomac d'Olson ne fait qu'accentuer la pression : même s'il est assuré d'être en bonne santé, il ajoute au sentiment que le temps presse - et que les enjeux ne pourraient être plus élevés."

 USA_al_smith:0 "Alfred Emanuel Smith"
 USA_al_smith_leader_desc: "Alfred Emanuel Smith est né d'une mère irlando-américaine et d'un père italo-américain en 1873, quelques années après la guerre civile américaine. Son père, un zouave pendant la guerre, était propriétaire d'une petite entreprise de camionnage, mais il est décédé pendant la jeunesse d'Alfred. Contraint d'abandonner l'école paroissiale, Alfred Smith a travaillé dans une poissonnerie pour joindre les deux bouts à l'apogée de l'âge d'or et n'a jamais fréquenté l'école secondaire. Néanmoins, entre son expérience "d'étude des gens" à la poissonnerie et son expérience d'acteur dans un circuit théâtral local, "Al" Smith a développé des compétences d'expression orale et une solide identité catholique irlandaise.\n\nGrâce à ses références à la classe ouvrière, Al Smith est devenu un champion des immigrants à New York, luttant pour des réformes progressistes. Malgré son association étroite avec la machine politique Tammany Hall, Smith lui-même évita de s'engager dans toute corruption personnelle alors qu'il gravissait les échelons, pour finalement être élu gouverneur de New York en 1919 après avoir adressé un reproche stupéfiant à Hearst, le qualifiant d'"homme aussi bas et méchant que je puisse l'imaginer". Tout au long de son mandat, il se bat pour la réforme de la fonction publique et la protection des travailleurs, et ses ambitions se tournent bientôt vers la politique nationale. Smith cherche en vain à obtenir l'investiture démocrate pour la présidence en 1924 et 1928, rejetée en partie à cause de sa foi catholique.\n\nAprès l'échec de sa candidature en 1928, Smith est devenu membre du conseil d'administration de l'Empire State Inc. et trois ans plus tard, l'Empire State Building ouvrait ses portes en 1931. Le gratte-ciel ne sera cependant pas le seul à s'élever vers le ciel : les vents politiques ont changé, tout comme le destin d'Al Smith. Choisi en 1936 pour être le colistier de John Garner lors des élections de 1936, Al Smith connaît un regain d'intérêt pour la politique. D'une manière ou d'une autre, il est devenu président des États-Unis, le rêve de toute une vie. Il appartient maintenant au premier président catholique des États-Unis de se montrer à la hauteur de ses idéaux ouvriers et d'apporter des changements positifs à la nation."

 USA_alben_barkley: "Alben William Barkley"
 USA_alben_barkley_leader_desc:0 "Alben draws from over thirty years of political experience within the Democrat party and his own smart judgement. While Alben supported Wilson's reforms, he opposed McAdoo's attempts to reverse those policies. After several failed national election bids and a steady voting record, Alben was the right piece on the chess board in this election to gain the White House for the Democrats."

 USA_quentin_roosevelt: "Quentin Roosevelt"
 USA_quentin_roosevelt_leader_desc: "Fils cadet de l'ancien président Theodore Roosevelt, Quentin a été préparé dès son plus jeune âge à l'activisme politique au sein du Parti Républicain de son père. Quentin souhaitait cependant devenir pilote, mais il a été blessé lors de sa formation en 1918. Voyant sa famille déchirée par l'entrée d'Archibald Roosevelt dans le camp de Huey Long, Quentin entre en politique et occupe le poste de Gouverneur de New York durant l'année fatidique de 1936. Aujourd'hui à la tête du pays après le décès prématuré de Floyd Olson, Quentin prévoit de suivre les traces de son père et de faire pression pour un nouveau Fair Deal Américain."

 USA_harry_truman: "Harry S. Truman"
 USA_harry_truman_leader_desc:0 "Harry Truman's farming career seemed settled before the Great Depression and Dust Bowl set him bankrupt after another failed attempt to get rich. Truman entered politics in the late 1920s as a voice for farmers' welfare and an agent of the Pendergast machine in Kansas City. In 1938, Truman rose to the ranks of the United States Senate, and in the years afterward surprised his colleagues with his true abilities in tracking and eliminating the waste in Reconstruction. He has also sponsored many bills to help the everyman in the cities and countryside, rising to become the liberal Democrats' most highly rated candidates among the electorate. Victorious in the last elections, he now looks over an America ready to begin helping itself and the world in a way it never could before."

 USA_adlai_stevenson: "Adlai Ewing Stevenson"
 USA_adlai_stevenson_leader_desc:0 "The reputation of Adlai Stevenson's father, that of an isolationist, dogged Adlai Stevenson II well into his political career. This position among the Democrats was put to the test with the America First Party, which depleted the party ranks. Adlai stood to his roots during this most contentious time and persevered. As Governor of Illinois Adlai reformed the police force to be less at odds with socialists and even defended their rights to organise in the face of the Red Scare. Most doubted Adlai's ability to win against the respected General Eisenhower, but through an in kind appreciation from socialist voters Adlai won in the end."

 USA_herbert_hoover: "Herbert Clark Hoover"
 USA_herbert_hoover_leader_desc: "Organisateur efficace de multiples opérations de secours en faveur de l'Europe déchirée par la guerre pendant la Weltkrieg et largement indépendant des institutions démocrates et républicaines, Herbert Hoover suscite de nombreux espoirs lorsqu'il se déclare officiellement Républicain peu après le début de la Grande Dépression en 1925. Hoover s'est présenté sur un programme assez optimiste consistant à augmenter les projets d'infrastructure publique et à tenter d'unifier le pays sous un gouvernement modéré. Avec Charles Curtis, il remporte facilement les élections de 1928, mais son programme est rapidement bloqué par les réalités d'un électorat américain de plus en plus polarisé. Alors que la Grande Dépression et les accusations ne font qu'empirer, Hoover remporte de justesse les élections de 1932, après que la Chambre des représentants ait décidé de l'issue de l'élection.\n\nTout au long de son mandat, Hoover s'efforce de stabiliser la situation du mieux qu'il peut. Dans le domaine politique, il s'est battu avec les Démocrates du Congrès sur la législation visant à résoudre la Grande Dépression, avec un succès mitigé. L'aggravation de la situation l'a poussé à se tourner vers d'autres mesures, moins savoureuses, également. Il a discrètement demandé aux planificateurs militaires de réviser continuellement le Plan de Guerre Blanc afin de se préparer à de \"graves troubles intérieurs\" et a élevé la stature d'un certain Général Douglas MacArthur, une étoile montante au sein de certains cercles nerveux de l'establishment.\n\nA l'aube d'un 1936 agité, tous les yeux sont tournés vers la Maison Blanche pour voir ce qui va se passer. Alors que certains considèrent sa position comme celle d'un canard boiteux de plus, Hoover sait que les décisions qu'il prend au cours de sa dernière année peuvent très bien changer le cours de la nation. Au cours de nuits blanches et d'innombrables appels téléphoniques, les actions (ou l'absence d'actions) de Hoover décideront du sort de l'Amérique et de son héritage..."

 USA_alf_landon: "Alfred Mossman Landon"
 USA_alf_landon_leader_desc: "Parmi toutes les personnes qui auraient pu être choisies pour cette tâche, le fait qu'Alfred Mossman Landon ait été choisi pour diriger l'Amérique à son heure la plus sombre est clairement une curiosité. Né en 1887 à West Middlesex, Pennsylvanie, élevé à Marietta, Ohio, et finalement étudiant et s'installant au Kansas, Landon a acquis une richesse personnelle substantielle en tant que producteur de pétrole et est devenu une figure majeure du lobby pétrolier national - un groupe attaqué par à la fois à gauche et à droite. Partisan du Parti Progressiste de Teddy Roosevelt et de sa candidature aux élections de 1912, Landon est finalement devenu le chef du caucus républicain libéral du Kansas. En 1932, il a été élu gouverneur de l'État du Kansas lors d'une éléction extrèmement serrée et a été réélu de justesse 2 ans plus tard, se forgeant une réputation de républicain réformiste à la voix douce, à une époque où ils deviennent de plus en plus rares.\n\nLandon était soutenu par l'appareil du Parti Républicain en tant que centriste dans un champ politique polarisé, radical et dominé par des personnalités bruyantes. La plupart des commentateurs pensaient que le Parti Républicain était sur son lit de mort et ont lâché Landon ainsi que sa campagne modérée: le candidat a finalement peu voyagé et laissé ses militants faire le travail. Et pourtant, dans ce qui sera probablement considéré comme l'un des plus grands bouleversements de l'histoire américaine, Landon a devancé à la fois les démocrates et les radicaux et a remporté les élections après une décision de la Chambre - peut-être était-il considéré comme le seul homme sain d'esprit en ces temps devenus fous ? Quelle que soit la raison, le Président porte un héritage politique unique, un homme fiscalement conservateur mais réceptif à l'intervention du gouvernement ; une figure des intérêts commerciaux mais toujours partisan des syndicats.\n\nPour la deuxième fois, un Républicain se tient devant une chambre profondément divisée – et le Président Landon a de très gros souliers à remplir."

 USA_wendell_willkie: "Wendell Lewis Willkie"
 USA_wendell_willkie_leader_desc: "Wendell Willkie has been many things in his life before the presidency. He began as a William Jennings Dixiecrat, became a socialist in college, and rumours persist that he seduced Song Mei Ling during a diplomatic visit to China in 1933 - not to mention an affair with writer Irita Van Doren. He continued to stand out when he opposed Democrats to push for a bank holiday when the Great Depression hit. This support for financial institutions and his assertions that government aid should not interfere with market competition made him a possible pick for Democrat John Garner's running mate in 1936, and he served well during the 1936 campaign and afterwards. That time in the limelight propelled him to national prominence, enough to take power within the decade. It remains to be seen whether this polytalented man can handle the many roles of the presidency."

 USA_robert_taft: "Robert Alphonso Taft"
 USA_robert_taft_leader_desc: "Robert Alphonso Taft Sr. est le dernier descendant de la famille Taft et le fils aîné de l'ancien président et juge en chef William Howard Taft. Il est né à Cincinnati, dans l'Ohio, où il a suivi son père dans une carrière juridique, étant admis au barreau de l'Ohio en 1913 avec les meilleures notes aux examens de l'État. Il consacre les années suivantes à sa pratique du droit et fait un bref séjour à Washington au sein du personnel juridique de la Food and Drug Administration, où il rencontre son idole, Herbert Hoover. Pendant son séjour à Washington, Taft commence à mépriser l'inefficacité du gouvernement, une attitude qu'il transpose à la Chambre des représentants de l'Ohio en 1920. Son séjour dans l'Ohio le voit devenir une figure de proue de la faction conservatrice du parti républicain de l'Ohio et un vigoureux opposant au Ku Klux Klan, votant de façon célèbre contre un projet de loi parrainé par le Klan visant à interdire la danse le dimanche et s'opposant à un autre projet de loi exigeant que les écoles publiques de l'Ohio lisent dix versets de la Bible par jour. Tout au long de sa carrière, Taft a ardemment défendu la supériorité de l'initiative privée dans presque tous les domaines, et est devenu l'un des plus grands ennemis des socialistes de l'Ohio.\n\nEn dépit de ses piètres talents d'orateur, la notoriété locale de Taft et son statut de chef de dynastie politique se sont transformés en notoriété nationale, puis en nomination républicaine à la présidence, et enfin en Maison Blanche. Le président Taft, désormais surnommé "M. le Républicain", exerce une grande influence sur les rouages du parti et les country clubs du pays et se présente comme un partisan du petit gouvernement, un sceptique de l'aventurisme étranger et un défenseur des droits individuels."

 USA_charles_halleck: "Charles Abraham Halleck"
 USA_charles_halleck_leader_desc: "Né dans les environs de DeMotte, dans l'Indiana, le 22 août 1900, Charles Abraham Halleck a commencé sa carrière comme le font beaucoup de futurs hommes politiques - en poursuivant une carrière dans le droit. Peu de temps après avoir obtenu son diplôme de l'université de l'Indiana et avoir été admis au barreau, Halleck est devenu le procureur du 13e district de l'Indiana. L'entrée officielle de Halleck en politique n'a eu lieu qu'en 1934, lorsqu'il a été choisi pour prendre le siège d'un représentant républicain entrant qui était décédé moins de deux semaines après les élections de mi-mandat de cette année-là. Halleck n'est resté que deux ans à Washington avant que la Seconde Guerre Civile n'éclate, mais il en a vu suffisamment pour déterminer que le compromis avec les radicaux était au mieux inutile et au pire anti-américain. Le jeune représentant a soutenu avec acharnement l'effort de guerre fédéral, mais a fini par faire des vagues en déclarant que les contrôles d'urgence des prix et le rationnement devaient être supprimés dès que possible - il a fait valoir que les Américains devaient "revivre comme Dieu l'a voulu", et non comme un bureaucrate de Washington.\n\nTout au long de sa carrière, Halleck s'est défini comme un républicain ardemment conservateur, se moquant de l'establishment oriental du parti et de ses appels à la modération. Pour lui, les Américains n'ont pas combattu pendant deux guerres civiles pour que le gouvernement gère leur vie - ils se sont battus pour la liberté de vivre comme ils l'entendaient et pour leur droit de vivre sous un gouvernement qui considère cette liberté comme sacrée. Introduisant une nouvelle génération de politiciens d'après-guerre, le président Halleck a clairement fait savoir que sa seule mission est de veiller à ce que l'Amérique soit libre pour les décennies à venir."

 USA_john_nance_garner: "John Nance Garner"
 USA_john_nance_garner_leader_desc: "John Nance Garner IV - Texan de naissance, avocat de formation et politicien de profession - est le principal visage de l'establishment du parti démocrate. Entré en politique en tant que juge de comté, Garner a rapidement accédé à la Chambre des représentants du Texas en 1898 et s'est rapidement fait un nom en soutenant obstinément le choix du cactus figuier de Barbarie comme fleur de l'État du Texas - ce qui lui a valu le surnom de "Cactus Jack". Après deux mandats au niveau de l'État, il est élu au niveau national en 1902 avec le soutien des propriétaires terriens blancs qui contrôlent le vote dans le sud du Texas. Au cours des trois décennies qui ont suivi, Garner s'est distingué en tant que partisan d'un impôt fédéral sur le revenu, de l'investissement rural, d'un budget équilibré et de la machinerie qui a, jusqu'à présent, maintenu la domination démocrate sur le Sud, le tout associé à une personnalité plus grande que nature qui l'endosse tant auprès des agriculteurs que des magnats du Sud.\n\nC'est cette vague qui a envoyé Garner à la présidence, même si c'est par une décision de la Chambre. Les républicains de la côte ont eu leur chance - il est maintenant temps pour un "nouveau Sud" de prendre les rênes du leadership et de guider l'Amérique à travers la tempête dans laquelle elle se trouve maintenant. Ayant longtemps soutenu l'intervention fédérale contre les grèves, Garner a juré qu'il défendrait l'Amérique et sa démocratie contre ceux qui la menacent par tous les moyens nécessaires, et plus d'une personne a suggéré - ou même espéré - que "tous les moyens nécessaires" pourraient signifier conclure un accord avec le sénateur Huey Long et le parti America First - une perspective qui fait frémir certains des démocrates les plus idéalistes.\n\nPar un coup du sort, c'est maintenant un Sudiste et un démocrate qui est chargé de sauver l'Amérique. Le pays - et le monde - retient son souffle et attend de voir ce que Cactus Jack va faire."

 USA_harry_byrd: "Harry Flood Byrd"
 USA_harry_byrd_leader_desc:0 "Whereas many southern populists fell to Huey Long's charms and deserted the Democratic Party, Harry F. Byrd stood his ground. Harry Byrd was born into a Virginian Brahmin family with a direct line to the American Revolution, and is a firm believer in segregation and fiscally conservative policies intended to reduce the national debt. Holding firm to his anti-Keynesian policies, Harry Byrd won as the stabilising image of American traditional establishment."

 USA_richard_russell_jr: "Richard Brevard Russell Jr."
 USA_richard_russell_jr_leader_desc:0 "The final ascent into the White House by Richard Russell Jr. is the final stroke in a long game that extends even before his time in the Democrat party. Russell Jr. has accumulated the right combination of titles in the US Navy, in the Georgian House of Representatives, and the US Congress to secure universal respect. His focus that de-segregation should happen entirely on southern terms proved popular with a national audience. Time will tell whether this position is sustainable."

 USA_happy_chandler: "Albert Benjamin "Happy" Chandler"
 USA_happy_chandler_leader_desc:0 "The turning point in Happy Chandler's career came during his intermission in politics to become the Commissioner of Baseball. A term as Governor had established Chandler as a respectable and industrious Democrat with a firm hand on the party line. This stint as Commissioner of Baseball saw a historical decision to allow integrated baseball teams, which led to the end of segregated baseball. This only further elevated Chandler as a Senator and made his decision to carry this support into the Conservative wing of the Democratic Party even more important. His insistence that fiscal conservatism and the race question were not tied together stood against Strom Thurmond's line..."

 USA_john_sparkman: "John Jackson Sparkman"
 USA_john_sparkman_leader_desc:0 "Born in a log cabin and raised on a farm, John Sparkman had a very relatable upbringing. A rapidly ascending legal career and political clubs later and Sparkman had become the Democratic Representative for Huntsville. His victory being especially important in the fateful Year of '36 as he beat the AFP's candidate. Sparkman was instrumental in opening education up to immigrants and women in the South. Silent on social matters and bolstered by his support of science education, Sparkman spoke out against defensive US foreign policy, and eventually left for the Constitution Party, where his reputation put him on the fast track to presidency."

 USA_douglas_macarthur: "Douglas MacArthur"
 USA_douglas_macarthur_leader_desc: "Né militaire et passant son enfance à déménager d'un camp militaire à l'autre, Douglas MacArthur affirme avoir appris à monter à cheval et à tirer avant de savoir lire ou écrire - et c'est à ces compétences qu'il a lié le reste de sa carrière. Fils du Lieutenant-Général Arthur MacArthur, il a suivi les traces de son père et s'est inscrit à l'Académie Militaire des États-Unis à West Point, puis - immédiatement - a combattu les insurrections aux Philippines et l'occupation de Veracruz pendant la Révolution Mexicaine. Dans les années 1920, il était déjà le plus jeune Général de Division de l'Armée Américaine et le superintendant de West Point, qu'il a réformé pour tenir compte des changements intervenus dans la guerre moderne depuis la Weltkrieg. Après avoir servi dans son ancienne académie, il est retourné dans sa seconde patrie, les Philippines - mais son séjour a été bref, car la détérioration de la situation aux États-Unis l'a contraint à rentrer en 1930.\n\nAlors que les batailles politiques faisaient rage au Congrès et à huis clos, le nom de MacArthur était sans cesse mentionné comme une bénédiction ou comme une malédiction - tout le monde connaissait son personnage, et tout le monde savait ce qu'il représentait. Imaginer que l'Armée Américaine puisse intervenir dans la politique civile, saper la démocratie, comme s'il s'agissait d'une quelconque dictature d'Amérique latine et non du berceau de la démocratie... était une pilule difficile à avaler pour de nombreux membres des échelons supérieurs du gouvernement. Le Président Hoover s'est retrouvé à compter de plus en plus sur le contrôle de l'armée par MacArthur pour empêcher l'effondrement de l'ordre, et maintenant qu'il est parti, le Général n'a pas fait de surprise et a fait exactement ce qui était prévu.\n\nSe drapant dans le cadavre de la démocratie américaine, MacArthur commande maintenant une junte de politiciens conservateurs et d'intérêts commerciaux pour défendre l'Amérique qui leur est chère contre tous les courants politiques. Dans quel but ? Être un Cincinnatus, ou un César ? Seul le flamboyant, égoïste et pourtant étonnamment énigmatique Général de Washington le sait."
 USA_douglas_macarthur_civilian_leader_desc: "Lorsque l'Amérique était en crise, le nom de Douglas MacArthur était souvent prononcé dans les couloirs du Congrès sur un ton inquiet, les hommes craignant la perspective qu'il puisse simplement marcher sur la Maison Blanche et se révéler être le tueur de la démocratie américaine. Mais si la dernière guerre a marqué les États-Unis à jamais, la démocratie, aussi endommagée soit-elle, a survécu. La carrière de MacArthur, quant à elle, a prospéré. Son commandement talentueux, son leadership solide et son affinité avec les projecteurs nationaux l'ont transformé en héros de guerre. Avec la fin du conflit, il n'est guère surprenant qu'il brigue la plus haute fonction de la nation par des moyens plus légaux.\n\nEn remportant l'investiture républicaine et finalement les élections, les citoyens américains espèrent que leur nouveau président saura faire preuve de la même détermination qu'il a eue en temps de guerre, en temps de paix."
 USA_douglas_macarthur_commander_desc: "§YGeneral Description\nBorn:§! §g26 January, 1880, in Little Rock, Arkansas, United States of America§!\n§YMilitary Career:§! §gDouglas \"Big Chief\" MacArthur, born from a long family line of military men, graduated from West Point as an Engineer Corps second lieutenant in 1903 with the highest grade in the academy's history. In 1904, he was promoted to first lieutenant and travelled to the Philippines in order to help his father with the construction of their headquarters. Through his father's influence, MacArthur quickly became a military advisor to President Theodore Roosevelt until 1908, where he took command of an engineer company in Fort Leavenworth, reaching the rank of Captain in 1911. All these high profile postings allowed him to join the American General Staff in 1912, at the young age of 32. MacArthur took part in the occupation of Veracruz, learning Spanish in a matter of weeks and taking part in several small skirmishes with the rebels. He returned to America in 1919, when he was assigned as the Director of the United States' Military Academy at West Point. In 1922, he returned to the Philippines, this time to inspect the island's defence status, and having to intervene personally to end mutiny of Philippino scouts. With his promotion to Major General in 1925, his notoriety only grew and grew, being sent to the 1928 Olympic games in the Netherlands to head the American Olympic Committee. However, MacArthur was also forced to comply with orders he didn't agree with, like the court martial of Brigadier General Billy Mitchell, which MacArthur has called \"one of the most distasteful orders I ever received\". During the \"Bonus March\", MacArthur was forced, under President Hoover's orders, to put down the \"Bonus Army\" despite MacArthur's agreeing with the protestors' demands. He has since then become the highest ranking American Officer, although he has had a troubled relation with the government's executive branch.§!\n\n§YNotes: Born from a family that fought in the Civil War, MacArthur is willing to do whatever is necessary to keep America as a united, great and free country."

 USA_united_states_congress: "Congrès des Etats-Unis"
 USA_united_states_congress_sic_desc: "§gFondé en 1789, le Congrès des États-Unis est investi du pouvoir de rédiger des lois, d'adopter des budgets et de déclarer la guerre. Les dispositions prévoyant une dérogation au droit de veto, nécessitant l'accord des deux tiers des deux chambres, maintiennent le pouvoir de veto présidentiel sous contrôle.§!"

 USA_john_edgar_hoover: "John Edgar Hoover"
 USA_john_edgar_hoover_desc: "§YAdvisor Description\nBorn:§! §gJanuary 1st, 1895, in Washington, D.C., United States of America§!\n§YPolitical Career:§! §gA native son of Washington DC, J. Edgar Hoover is the director and public face of the Federal Bureau of Investigations. His allies credit him with stemming the tide of organised crime and protecting the innocent. Hoover's critics say that he has gained political power through scapegoating immigrants as the cause of organised crime. Malicious rumours are spread that Hoover is in a relationship with his male secretary, and is an African-American passing as white."
 USA_john_pierpont_morgan_jr: "John Pierpont Morgan Jr."
 USA_john_pierpont_morgan_jr_desc: "§YAdvisor Description\nBorn:§! §gSeptember 7th, 1867, in Irvington, New York, United States of America§!\n§YPolitical Career:§! §gJ.P. Morgan Jr is heir of the great fortune amassed by his father, centred around their control of the J.P. Morgan Co. bank. Their investments in heavy industry have contributed to the consolidation of several industries, though Morgan has also heavily focused on philanthropy and lobbying for a more active foreign policy. A proponent of closer ties with the Entente (at least in part due to his prior investments during the Weltkrieg) his disdain for the Kaiserreich’s hegemony was deepened by an attempt on his life by a German monarchist in 1915. Still heavily influential in American commerce and industry, he makes for a powerful ally and lobbyist."
 USA_william_randolph_hearst: "William Randolph Hearst"
 USA_william_randolph_hearst_desc: "§YAdvisor Description\nBorn:§! §gApril 29th, 1863, in San Francisco, California, United States of America§!\n§YPolitical Career:§! §gHearst is the owner of the Hearst Communications, which owns several high circulation newspapers across the country. Hearst has played a role in politics since his support for the Spanish-American War of 1898. Despite his repeated tries, Hearst has failed to ever win an elected position in government, and his newspapers have attacked syndicalism and monarchism ever since the first Weltkrieg."
 USA_james_strom_thurmond: "James Strom Thurmond"
 USA_cordell_hull:0 "Cordell Hull"
 USA_cordell_hull_desc: "§YAdvisor Description\nBorn:§! §gOctober 2nd, 1871, in Olympus, Tennessee, United States of America§!\n§YPolitical Career:§! §gCordell Hull is a long serving Congressman of multiple talents. A legislator with experience writing the Federal Budget. A diplomat involved in extending US influence into Mexico and maintaining US relations with Germany. His influence over the Democratic National Committee also gives him the power to influence which candidates can run for office."
 USA_charles_andrew_willoughby: "Charles Andrew Willoughby"
 USA_charles_andrew_willoughby_desc: "§YAdvisor Description\nBorn:§! §gMarch 8th, 1892, in Heidelberg, Grand Duchy of Baden, German Empire§!\n§YPolitical Career:§! §gBorn in Heidelberg, Germany, Willoughby has a distinguished career in the Army and foreign service. Willoughby, serving as an attaché observing fighting in Italy, Germany, and Spain. Because of this experience he is highly valued by Douglas MacArthur."
 USA_hjalmar_petersen:0 "Hjalmar Petersen"
 USA_hjalmar_petersen_desc: "§YAdvisor Description\nBorn:§! §gJanuary 2nd, 1890, in Eskilstrup, Denmark§!\n§YPolitical Career:§! §gPetersen has served in the Minnesota House of Representatives then in Congress under the Farmer-Labor Party. In favour of extending the rights of unions, Petersen is one of Floyd B. Olson's only allies in Congress."
 USA_walter_francis_white: "Walter Francis White"
 USA_walter_francis_white_desc: "§YAdvisor Description\nBorn:§! §gJuly 1st, 1893, in Atlanta, Georgia, United States of America§!\n§YPolitical Career:§! §gWalter White was born to parents of mixed race, legally black in his home state of Georgia despite having light skin and blue eyes. Walter White studied under W.E.B. Dubois and eventually rose to secretary of the NAACP, the National Association for the Advancement of Colored People. White has made inroads for the NAACP and the establishment parties, bolstering the trust the African American community has in the government."
 USA_robert_ferdinand_wagner: "Robert Ferdinand Wagner"
 USA_robert_ferdinand_wagner_desc: "§YAdvisor Description\nBorn:§! §gJune 8th, 1877, Nastätten, Province of Hesse-Nassau, Kingdom of Prussia, German Empire§!\n§YPolitical Career:§! §gBorn in Hesse-Nassau, Prussia, Wagner emigrated to the USA and won a seat in New York State government. Wagner spent his decades in office as an advocate for labour unions and worker safety. The Democratic politician Al Smith relies in Wagner to bolster his own popularity among the urban North. Wagner is an advocate for direct intervention in the economy to reverse the effects of the Great Depression."
 USA_felix_frankfurter: "Felix Frankfurter"
 USA_felix_frankfurter_desc: "§YAdvisor Description\nBorn:§! §gNovember 15th, 1882, Vienna, Austria-Hungary§!\n§YPolitical Career:§! §gBorn in Vienna, Austria, Frankfurter emigrated to the USA and became an assistant to a U.S. District Attorney. Frankfurter's career in law saw him ruling in favour of Federal Agencies over state laws. This led Frankfurter to help found the ACLU, the American Civil Liberties Union. Frankfurter has used his allies in the establishment to sway labour unions away from syndicalism, and to push for intervention against genocidal regimes abroad."

 USA_sam_rayburn: "Sam Rayburn"
 USA_john_rockefeller_jr: "John Rockefeller Jr."

 USA_julius_robert_oppenheimer: "Julius Robert Oppenheimer"
 USA_theodore_edson_chandler: "Theodore Edson Chandler"

 USA_malin_craig: "Malin Craig"
 USA_malin_craig_commander_desc: "§YGeneral Description\nBorn:§! §gAugust 5th, 1875, in St. Joseph, Missouri, United States of America§!\n§YMilitary Career:§! §gMalin Craig graduated from the United States Military Academy in 1898 and was commissioned as a second lieutenant and assigned to the 4th Infantry Division. However, he was quickly transferred to the Cavalry corps, to the 6th Cavalry, where he took part of the Santiago Campaign in Cuba, and later take part of the China Relief Expedition fighting the Boxers, where he was promoted to First Lieutenant. He then attended the Infantry and Cavalry School between 1903 and 1904, and the Staff College between 1904 and 1905. After graduating his courses, he was promoted to Captain and posted with the 10th Cavalry in Fort Leavenworth. In 1910 he entered the Army War College and graduated the next year, becoming a member of the General Staff and Chief of Staff of the Maneuver Division. After several appointments and relocations, he was posted as was director of the Army War College, reached the rank of Colonel and was assigned to the District of Arizona in 1920. He was promoted to Brigadier General the following year and assigned as commandant of the Cavalry School in Fort Riley. Due to his exemplary service, he was promoted to Major General in 1924 and assigned as Chief of Cavalry. He later served in a series of very important senior staff positions until becoming Commandant of Army War College from 1930 to 1935, when he was promoted to Three Star General.§!\n\n§YNotes: He has expressed in High Command Meetings and the Congress that the Army is lacking of preparedness in manpower and material, stressing the essentiality of lead time in military preparedness and focused attention on army planning as keys to victory. While he has agreed in the past with other Cavalry Officers that Mechanisation may be inevitable, he has stressed that the US Army first needs a large standing army to protect its industry before the Army can dream on fielding Tanks on a large scale."

 USA_dwight_david_eisenhower: "Dwight David Eisenhower"
 USA_dwight_david_eisenhower_leader_desc: "Étudiant la guerre dans la fameuse classe 1915, l'enthousiasme initial d'Eisenhower pour l'essai de nouvelles doctrines militaires s'est évanoui en Amérique centrale, où les généraux n'ont pas réussi à vaincre des insurgés mal entraînés. Tandis que d'autres membres de cette classe succombent à l'envie de dictature ou au radicalisme. Eisenhower est resté ferme avec le gouvernement fédéral et a essayé de rester en dehors de la politique civile. Il aurait dit qu'il ne voulait être aucun politicien, de "l'attrapeur de chiens au Grand Roi Suprême de l'Univers". Quatre ans après cette déclaration, cependant, Eisenhower a prêté serment en tant que président. Cela venait d'une acceptation nationale pour la déségrégation de l'armée qu'Eisenhower avait supervisée."
 USA_dwight_david_eisenhower_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 14th, 1890, in Denison, Texas, United States of America§!\n§YMilitary Career:§! §gDwight David \"Ike\" Eisenhower, a fan of military history since a young age, applied for both West Point and Annapolis in 1910, being accepted in the former after the highest ranking candidate failed the physical requirement in 1911. He graduated in 1915 along with Omar Bradley and was almost discharged due to a leg injury, but West Point's chief medical officer interceded with the War Department and obtained a commission for him. Eisenhower would be posted with the 19th Infantry Regiment in the Mexican Border and reached the rank of Captain in 1917. He was transferred to Fort Benning in late 1918, where he remained training with the Camp Polk Tank school until the 1919 Motor Transport Corps convoy. \"Ike\" was promoted to Major in 1920. His interest in armoured warfare only grew and grew, and quickly joined Patton's and Van Voorhis in their requests of increased funding for a mechanisation program. In 1924, he was sent to Panama, where he served under General Fox Conner, who decided to tutor \"Ike\" into philosophy, military history and military theory and was selected in 1925 for the Command and General Staff College, graduating first in a class of 245 officers. Conner would help \"Ike\" to get into the War College, becoming one of the youngest students of the academy and receiving the praise of General Pershing himself. After his graduation, he was assigned to the Army War College, and then served as executive officer to Major General George Van Horn Moseley, Assistant Secretary of War, from 1929 to 1933. Since then he has served as chief military aide of General Douglas MacArthur, accompanying him to the Philippines, where he served as assistant military advisor to the Philippine government. Since then, he has become MacArthur's undisputed second in command, and while their personalities tend to clash often, many claim that their skills complement each other."

 USA_clarence_ralph_huebner: "Clarence Ralph Huebner"
 USA_clarence_ralph_huebner_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 24th, 1888, in Bushton, Kansas, United States of America§!\n§YMilitary Career:§! §gClarence Ralph Huebner was born into a poor farming family, and so he was unable to afford joining the military academy outright. Instead, he enlisted as a private for the Army, serving in the 18th Infantry Regiment for nearly seven years and reaching the rank of Sergeant by 1916. He took part in the Pancho Villa Expedition, performing remarkably and earning the rank of Second Lieutenant, after which he was sent to the Command and General Staff School at Fort Leavenworth. He reached the rank of Major before becoming a teacher in the academy from 1929 to 1933. He was promoted to Lieutenant Colonel in 1934 and has served with the Office of Chief of Infantry since then, putting him next in line for the promotion of Brigadier General.§!\n\n§YNotes: Has grown personally attached to leading the 1st Infantry Division \"The Big Red One\" due to his years of service within it."

 USA_edward_hale_brooks: "Edward Hale Brooks"
 USA_edward_hale_brooks_commander_desc: "§YGeneral Description\nBorn:§! §gApril 25th, 1893, in Concord, New Hampshire, United States of America§!\n§YMilitary Career:§! §gLike many of his fellow officers, Edward Hale Brooks didn't start his military career after high school, instead he first joined the Norwich University, where he joined the Reserve Officers' Training Corps in 1915 and graduated in 1916 with a Bachelor of Science Degree in Civil Engineering. He was assigned as a Captain of the 1st Cavalry Regiment of the Vermont National Guard until 1916 when he quit military life to focus his energy on his job as an Engineer. This lasted until the National Guard was recalled shortly afterwards for the Pancho Villa Expedition, however, he didn't see any action there. Wanting to further his military career, he joined the Army Field Artillery School at Fort Sill in 1921, graduating the next year and remaining as an instructor until 1926. He was then assigned to the command of Battery \"D\" in the 24th Field Artillery Regiment at Fort Stotsenburg in the Philippines. He remained there until 1928 where he was assigned to the 18th Field Artillery Regiment in Fort Riley. He later attended the Army Command and General Staff School in 1932, graduating two years later and went to Harvard University as an instructor of the ROTC, reaching the rank of Major in 1935.§!\n\n§YNotes: Currently undergoing training at the Army War College and is expected to graduate in early 1937."

 USA_geoffrey_keyes: "Geoffrey Keyes"
 USA_geoffrey_keyes_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 30th, 1888, in Fort Bayard, New Mexico, United States of America§!\n§YMilitary Career:§! §gGeoffrey T. Keyes began his military career when he enrolled as a cadet in West Point in 1908, graduating in 1913 as a cavalry second lieutenant. He was first assigned to the 6th Cavalry Regiment until 1916, where he took part in the Pancho Villa Expedition. After the return of the Expedition, he became an instructor at West Point. He was later assigned to the Panama Canal Division as Assistant Chief of Staff to Fox Conner. He returned in 1923 to sign up for the Army Command and Staff School, graduating in 1926. He then climbed the ranks until becoming Chief of Supply in the Supply Division within the War Department.§!\n\n§YNotes: Currently attending the Army War College and expected to graduate in early 1937."

 USA_jonathan_mayhew_wainwright: "Jonathan Mayhew Wainwright IV"
 USA_jonathan_mayhew_wainwright_commander_desc: "§YGeneral Description\nBorn:§! §gAugust 23rd, 1883, in Walla Walla, Washington, United States of America§!\n§YMilitary Career:§! §gJonathan Mayhew \"Skinny\" Wainwright IV began his military career being commissioned as a Cavalry Second Lieutenant after graduating West Point in 1906. He was assigned to the 1st Cavalry Regiment in Texas from 1906 to 1908 and later took part in fighting the Moro Rebellion in the Philippines between 1908 and 1910. He later graduated from the Mounted Service School in Fort Riley, before being promoted to Captain in 1916 and becoming an instructor there. He was assigned in 1921 to the 3rd Cavalry Regiment between 1923 and 1925. He then took up several staff positions until being promoted to Lieutenant Colonel in 1929, before signing up to the Command and General Staff School and Army War College, where he graduated in 1931 and 1934 respectively. Wainwright was promoted to colonel in 1935, and with rumours of dissent within the cavalry corps, Wainwright was given an early promotion to Brigadier General in late 1935 for his loyalty to MacArthur."

 USA_joseph_warren_stilwell: "Joseph Warren Stilwell"
 USA_joseph_warren_stilwell_commander_desc: "§YGeneral Description\nBorn:§! §gMarch 19th, 1883, in Palatka, Florida, United States of America§!\n§YMilitary Career:§! §gJoseph Warren \"Uncle Joe\" Stilwell joined West Point in 1900 thanks to his family connections with the US President at the time, William McKinley. He graduated in 1904, with a special note made of his sporting prowess and his ability to learn new languages. He then became a teacher at West Point and underwent the Infantry Advanced Course and the Command and General Staff College, reaching the rank of Captain in 1916. He served as an instructor in Fort Benning during the '20s, reaching the rank of Lieutenant Colonel in 1929, and then served 3 tours in the American Legations in China, with his last posting being in Tianjin before being called back to the US. For this, he was promoted to brigadier general, and since then has been working as assistant commander of the 2nd Infantry Division.§!\n\n§YNotes: A member and loyal supporter of the Republican Party. Stilwell has developed a controversial reputation amongst his own troops, being known as \"Uncle Joe\" for his emphasis on minimising army etiquette but also being known as \"Vinegar Joe\" for his harsh critiques of field performances."

 USA_leonard_townsend_gerow: "Leonard Townsend Gerow"
 USA_leonard_townsend_gerow_commander_desc: "§YGeneral Description\nBorn:§! §gJuly 13rd, 1888, in Petersburg, Virginia, United States of America§!\n§YMilitary Career:§! §gLeonard Townsend \"Gee\" Gerow began his military career attending the Virginia Military Institute, from where he graduated as a recipient of an \"Honor Appointment\", which allowed him to completely skip West Point and become an Infantry second lieutenant in September 1911. In 1915 he received a commendation for his work in the hurricane relief efforts around Galveston, Texas, and served at and near the city of Veracruz during the Pancho Villa Expedition, reaching the rank of Captain in 1917. He then took up an interest in the signal corps, serving without much distinction until signing up in the Advanced Course at the Infantry School in Fort Benning, graduating top of his class in 1925, with Omar Bradley being second. He then entered the Army Command and General Staff School, becoming a friend of Dwight Eisenhower and graduating in 1926. He then immediately signed up to the Officer's course in Chemical Warfare and Tanks and took a course in the Army War College, where he was promoted to colonel in 1932 and then assigned to the American Legation Garrison in Shanghai. He returned to the US in late 1935 and was promoted to Brigadier General thanks to his stellar performance in China.§!\n\n§YNotes: Gerow has been particularly interested in expanding the Army's Tank Corps since he finished his 1931 course."

 USA_lesley_james_mcnair: "Lesley James McNair"
 USA_lesley_james_mcnair_commander_desc: "§YGeneral Description\nBorn:§! §gMay 25th, 1883, in Verndale, Minnesota, United States of America§!\n§YMilitary Career:§! §gLesley James \"Whitey\" McNair started his military career by signing up for the Naval Academy, where he was put on a waiting list and began studying at the Minnesota School of Business while he waited. In 1900, he changed his mind and decided to sign up to the Military Academy, where he graduated from West Point in 1904 as a second lieutenant. He was assigned as platoon leader of the 12th Battery of Mountain Artillery in Fort Douglas, but he would request a transfer to the Ordnance Department shortly after. Thanks to his studies in Minnesota, he managed to be appointed to the overseeing boards which developed new weapons for firearm companies, managing to reach the rank of First Lieutenant in 1909. He continued gaining relevance in the army thanks to his great leadership skills and technical expertise, reaching the rank of Captain in 1914 and taking part both in the Veracruz Expedition and the Pancho Villa Expedition with the 4th Field Artillery Regiment. He reached the rank of Major in 1917 and continued to take part in overseeing boards, experimenting with different types of artillery pieces as the Army began to prepare for possible involvement in the Weltkrieg that never came.\nHe was later assigned to the Army's Hawaiian department where he helped test new methods in coastal defence as well as spearheading the review of War Plan Orange, in the case of a Japanese attack of Hawaii. However, his involvement in what came to be known as the \"McNair Board\" ended up drawing controversy from the Air Service Branch of the Army, which would later result in McNair presenting testimony against Billy Mitchell during a 1925 trial. He reached the rank of Lieutenant Colonel in 1928 and entered the War College, graduating two years later and serving as a teacher in the U.S. Army Field Artillery School and as commander of the Civilian Conservation Corps in 1934. He reached the rank of Colonel in 1935 and became Executive Officer for the Army's Chief of Field Artillery. He finally reached the rank of Brigadier General in late 1935 by Major General Upton Birnie Jr.'s own recommendation to MacArthur."

 USA_lloyd_ralston_fredendall: "Lloyd Ralston Fredendall"
 USA_lloyd_ralston_fredendall_commander_desc: "§YGeneral Description\nBorn:§! §gDecember 28th, 1883, in Cheyenne, Wyoming, United States of America§!\n§YMilitary Career:§! §gLloyd Ralston Fredendall entered the United States Military Academy in 1905 thanks to his father's army connections and the nomination of Wyoming Senator Francis E. Warren. However, he did poorly and was dismissed from the academy in just one semester. His mother managed to convince the Senator to appoint him again the next year, but he dropped out, and while the Senator tried to appoint him for a third time the following year, he was rejected by the academy itself. Instead, Fredendall attended the Massachusetts Institute of Technology, and undeterred by his experience in West Point, he took the officer's qualifying exam in 1906, achieving the highest grade of all the applicants. On February 13rd, 1907, he was finally commissioned as an infantry second lieutenant. Lloyd would then spend the rest of the decade working in several of the army's overseas schools, where he built a reputation of being an excellent teacher, trainer and administrator of troops. Like many other officers, he filled a series of staff and garrison duties in the United States during the twenties. He became both an instructor and student at the U.S. Army Infantry School, graduating in 1923 with distinction from the U.S. Army Command and General Staff School and graduating from the U.S. Army War College. During the early thirties, he was posted at the Statistics Branch of Washington, as the Inspector General's Department and later as Executive officer of the Office of the Chief of Infantry. During these staff duties, he met and has held close relations with both George Marshall and Lesley McNair, both of which nominated Fredendall for the rank of Brigadier General, a request that was granted by MacArthur in late 1935. Since then, Fredendall has strengthened his relations with both McNair, Marshall and Marshall's protege, Dwight Eisenhower."

 USA_lucian_king_truscott_jr: "Lucian King Truscott Jr."
 USA_lucian_king_truscott_jr_commander_desc: "§YGeneral Description\nBorn:§! §gJanuary 9th, 1895, in Chatfield, Texas, United States of America§!\n§YMilitary Career:§! §gLucian King Truscott Jr. began his military career by lying his way into officer training, claiming he was a high school graduate who had completed an equivalent to a first year of College. After being accepted, he graduated from Fort Logan H. Roots and commissioned as a cavalry second lieutenant. He remained in the Mexican border for the rest of the decade, serving with the 17th Cavalry Regiment in Arizona, becoming a first lieutenant in late 1918, and a Captain in 1920. He served in various cavalry and staff assignments during the twenties and early thirties, which included a graduation from the Cavalry Officers Course and from the United States Army Command and General Staff College, which earned him the rank of Major in 1934. With the growing unrest in the nation, Truscott was promoted to Brigadier General in case the situation deteriorates and War Plan White has to be executed."

 USA_walter_krueger: "Walter Krueger"
 USA_walter_krueger_commander_desc: "§YGeneral Description\nBorn:§! §gJanuary 26th, 1881, in Flatow, West Prussia, Kingdom of Prussia, German Empire§!\n§YMilitary Career:§! §gWalter Krueger emigrated to the United States with his mother and his two siblings after his father's death in 1890. He enlisted in the United States Army in 1898 to fight the Spanish-American War with the 2nd United States Volunteer Infantry Regiment, reaching the rank of sergeant during the campaign. He re-enlisted for the Philippine-American War and joined the 12th Infantry Regiment, where he fought under the command of General Arthur MacArthur against the Insurrecto rebels. In 1901, he was finally commissioned as a second lieutenant and posted with the 30th Infantry Regiment in Marinduque until it was transferred back to the United States in 1903. While his unit did mostly garrison duties, Krueger attended the Infantry-Cavalry School and the Command and General Staff College, graduating in 1904 and 1907 respectively. After a second tour in the Philippines, he was assigned to the Department of Languages until 1914, and with the outbreak of the Weltkrieg, Krueger was offered a post as an observer with the German Army, but refused and was posted with the 10th Regiment of the National Guard. He was mobilised towards Mexico, where he took part in Pershing's Punitive Expedition. In late 1918, Krueger accepted to be an observer in Germany, where he was able to come into contact with the top-of-the-line German tactics, which Krueger would carry home when he returned to America in 1920. He was then posted to the Infantry School at Fort Benning, where he began teaching the basics of German Squad tactics to the eager staff, being promoted to major for his work. He'd continue perfecting his abilities, assisting the Army War College and graduating in 1922, and then leaving once more Germany, where he tried to foster good relations between the two countries' general staffs, but failing due to the hostile political climate of Germany towards the US. Krueger would then be assigned to the War Plans Division of the War Department General Staff, being one of the main engineers of the War Plan White, a hypothetical plan in case of another civil within the US. He was promoted to colonel in 1932, and later to Brigadier General for his new involvement in the War Plans Division."

 USA_adna_romanza_chaffee_jr: "Adna Romanza Chaffee Jr."
 USA_adna_romanza_chaffee_jr_commander_desc: "§YGeneral Description\nBorn:§! §gSeptember 23rd, 1884, in Junction City, Kansas, United States of America§!\n§YMilitary Career:§! §gAdna Romanza Chaffee Jr., the son of Major General Adna Romanza Chaffe Sr., graduated from West Point in 1906 as a Cavalry Lieutenant. His first tour of duty was with the 15th Cavalry as part of the Army of Cuban Pacification, where he proved to be an extremely competent horseman (which shortly earned him the nickname \"The Army's Finest Horseman\"). He was next assigned to the Mounted Services School at Fort Riley, Kansas between 1907 and 1911, where he commanded the mounted detachment serving the students and staff of the Army War College. He was then sent to France to attend the French Cavalry School at Saumur in 1913, as tensions began rising in Europe. In 1914 he returned to America to teach in Fort Riley for a short time, but was redeployed to the 7th Cavalry Regiment in the Philippines. He was reassigned in 1915 to the Staff and Faculty at West Point as the Senior Cavalry Instructor in the Tactical Department, where he remained until 1919, when he became an instructor at the Command and General Staff School at Fort Leavenworth. The next year, he achieved the rank of Major and was reassigned first to the 3rd Cavalry Regiment and then to the 1st Cavalry Division in 1921. After attending the Army War College, he assumed command of a squadron of the 3rd Cavalry from 1925 to 1927, when he moved to the War Department's General Staff and was promoted to Lieutenant Colonel. In that post, he began working extensively on compiling the usage of Tanks in the Weltkrieg and developing America's first mechanised and armoured tactics, despite having very few assets available to put his theory to the test. Chaffee left the General Staff in 1931 to serve as the Executive Officer of the newly formed 1st Cavalry Division at Fort Knox, which was planned to be reformed into a mechanised unit. Returning to Washington, D.C. and the War Department in 1934, Chaffee has served as the Chief of the Budget and Legislative Planning Branch and has reached the rank of Brigadier General in late 1935.§!\n\n§YNotes: While held in very high regard by the Cavalry, the General Army staff disagrees with his unproven battle doctrines."

 USA_omar_nelson_bradley: "Omar Nelson Bradley"
 USA_omar_nelson_bradley_commander_desc: "§YGeneral Description\nBorn:§! §gFebruary 12nd, 1893, in Clark, Missouri, United States of America§!\n§YMilitary Career:§! §gOmar Nelson \"Brad\" Bradley signed up to join the United States Military Academy in 1911, where he finished second in the placements for the appointments. However, the winner couldn't accept the congressional appointment for the academy, so it was granted to Bradley. He graduated in 1915 and was commissioned as an infantry second lieutenant, and becoming a close friend of another graduate of the same class, Dwight D. Eisenhower. He was assigned to the 14th Infantry Regiment stationed in the Mexican border, reaching the rank of Captain in 1917 and being transferred to guard the copper mines in Butte, Montana, remaining in garrison duties for the rest of the decade. From 1920 to 1924, he worked as a math teacher in West Point, reaching the rank of Major in 1924 and undergoing the advanced infantry course at Fort Benning. Bradley later studied at the U.S. Army Command and General Staff School, graduating in 1929 and serving as an instructor in tactics at the U.S. Army Infantry School, where he met and established good relations with Lt.Col. George Marshall. He taught in West Point from 1929 to 1934, where he took a break to study at the U.S. Army War College, reaching the rank of lieutenant colonel. With the fears that the War Plan White might be executed in the near future, Bradley was promoted to Brigadier General along with Eisenhower by MacArthur's own request.§!\n\n§YNotes: Largely considered one of the most dependable generals of the US Army, Marshall once described him as \"A quiet, unassuming and capable man, with sound common sense. He has an absolute dependability. Give him a job and forget it\" and that reputation may have helped to speed up his promotion."

 USA_daniel_van_voorhis: "Daniel Van Voorhis"
 USA_daniel_van_voorhis_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 24th, 1878, in Zanesville, Ohio, United States of America§!\n§YMilitary Career:§! §gDaniel Van Voorhis began his military career when he left the Washington and Jefferson College in order to enlist for the Spanish-American War as a corporal. He served in the 10th Pennsylvania Infantry Regiment and had attained the rank of Captain by the end of the war. After the Spanish-American War Van Voorhis accepted a commission as a second lieutenant in the Regular Army and served in the Philippines from 1900 to 1914. He'd be transferred back to Texas in 1914 during Pershing's Punitive Expedition, and remained in Texas as the commander of the 16th Cavalry Regiment. In 1924 he was assigned as Executive Officer to the Chief of Cavalry, and in 1929 he graduated from the Army War College as a lieutenant colonel. In 1930 Van Voorhis was appointed to command the Army's first experimental mechanised force, receiving the promotion to brigadier general. With the experience he got from his experiment, he developed an organisation system and new tactics for mechanised combat that has placed the United States along with other developed military powers like Germany. Since his appointment to the mechanised 7th Cavalry Brigade, Daniel has been working closely with Adna R. Chaffee Jr. in order to get congressional approval to create a separate and independent armour branch of the Army."

 USA_john_clifford_hodges_lee: "John Clifford Hodges Lee"
 USA_john_clifford_hodges_lee_commander_desc: "§YGeneral Description\nBorn:§! §gAugust 1st, 1887, in Junction City, Kansas, United States of America§!\n§YMilitary Career:§! §gJohn Clifford Hodges \"Jesus Christ Himself\" Lee began his military career when he received an appointment to the United States Military Academy without having to take entrance examinations for his excellent high school performance and graduated in 1909 with the 12th highest grade of his class, surpassing Devers who was 39th and Patton who was 46th. For his outstanding performance, he was commissioned as a second lieutenant for the corps of engineers. After serving in several garrison posts, Lee was promoted to first lieutenant in 1912 and became an instructor for the Ohio National Guard. He'd choose to be sent to the Mexican border in late 1912 due to concerns that the Mexican Revolution might spill into American Borders. He conducted a series of topographical surveys in the American Pacific possessions, specifically Guam and Luzon in the Philippines, for which he was promoted to Captain in 1916. He was promoted to Major in 1920 and became Assistant Chief of Staff of the new Chicago-based VI Corps Area. He was posted as the District Engineer of Vicksburg, Mississippi when the Great Mississippi Flood of 1927 happened, with Lee directing relief work and evacuations of towns and districts. After the passing of the Flood Control Act of 1928, Lee supervised works on the Red River, Ouachita River and Yazoo River and personally directed the construction of a new HQ and of the Waterways Experiment Station. After that, Lee attended the Army War College from September 1931 to June 1932 and became Assistant Commandant of the Army Industrial College, reaching the rank of lieutenant colonel in 1934. Since then he has been the District Engineer of the Washington District and with the recent promotions, Lee earned his rank of Brigadier General, where his engineering skills may become vital for the staff."

 USA_james_garesche_ord: "James Garesche Ord"
 USA_james_garesche_ord_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 18th, 1886, in Durango, Colorado, United States of America§!\n§YMilitary Career:§! §gJames Garesche \"Sunny\" Ord began his military career when he graduated from West Point as an Infantry second lieutenant in 1909. He'd be assigned to the 30th Infantry regiment and would be active in the Mexican border during Pershing's Punitive Expedition, earning the rank of first lieutenant. After the Expedition was over, he was assigned as Professor of Military Science at the Culver Military Academy. He remained in this post until 1921, where he entered the Command and General Staff College, graduating in 1924 as a Major and remaining in the school as an instructor for a year before joining the Army War College in 1926, of which he graduated in 1929 as a lieutenant colonel. James served on the Supply and Logistics staff of the War Department from 1930 to 1934, and has been since then the Director of the Infantry Board, being very recently promoted to Brigadier General amongst fears of desertions within the staff."

 USA_edwin_forrest_harding: "Edwin Forrest Harding"
 USA_edwin_forrest_harding_commander_desc: "§YGeneral Description\nBorn:§! §gSeptember 18th, 1886, in Franklin, Ohio, United States of America§!\n§YMilitary Career:§! §gEdwin Forrest Harding began his military career when he enlisted to West Point in 1906, graduating in 1909 along with George S. Patton, Jacob L. Devers, John C. H. Lee and William H. Simpson. He was mainly posted in garrison duties until being assigned to West Point as a teacher, first as an Instructor of Modern Language, from 1919 to 1921, then as Instructor in Economics, from 1921 to June 1923, and then as Assistant Professor of History, from June 1923 until August of the same year, when he was reassigned to lead the 15th Infantry Regiment in Tianjin. He remained in the American Legation until September 1929, when he returned to America and was assigned as an Instructor in Fort Benning. In Fort Benning, he met Col. George Marshall, who placed him in charge of the Infantry School's publications. As an editor, Harding became responsible for planning, supervision and editing of the book \"Infantry in Battle\", which has been the first breakthrough of Infantry tactics of the United States Army since the studies of German Armies in the Weltkrieg. He was promoted to Colonel afterwards and has reached the rank of Brigadier General in late 1935, amidst fears of desertion amongst the general staff."

 USA_william_frederick_halsey_jr: "William Frederick Halsey Jr."
 USA_william_frederick_halsey_jr_admiral_desc: "§YAdmiral Description\nBorn:§! §gOctober 30th, 1882, in Elizabeth, New Jersey, United States of America§!\n§YMilitary Career:§! §gWilliam Frederick \"Bull\" Halsey Jr., the son of a naval captain, attended the United States Naval Academy at Annapolis and graduated in 1904. Following graduation he spent his early service years in battleships, and sailed with the main battle fleet aboard the battleship USS Kansas as Roosevelt's Great White Fleet circumnavigated the globe from 1907 to 1909. During the Weltkrieg he was commanding destroyer patrol forces in the Atlantic with the goal to protect the U.S. from a possible sudden attack of the German fleet. After the war he served as a naval attaché in Germany, Norway, Denmark and Sweden. In 1934 the chief of the Bureau of Aeronautics offered Halsey command of the aircraft carrier USS Constellation, subject to completion of the course of an air observer. Halsey elected to enrol as a cadet for the full 12-week Naval Aviator course rather than the simpler Naval Aviation Observer program and earned his Naval Aviator's Wings on May 15th, 1935. With rising tensions in the United States and the resignation of some of the oldest admirals, he was promoted to rear admiral in early 1936. Despite the old naval tactics of the U.S Navy, Halsey wants to explore the possibility of using an aircraft carrier as the main offensive force of the fleet.§!\n\n§YNotes: After a short period of working with General MacArthur in the early 1930s he claims to \"have a respect for him\"."

 USA_raymond_ames_spruance: "Raymond Ames Spruance"
 USA_raymond_ames_spruance_admiral_desc: "§YAdmiral Description\nBorn:§! §gJuly 3rd, 1886, in Baltimore, Maryland, United States of America§!\n§YMilitary Career:§! §gRaymond Ames "Electric Brain" Spruance went on to graduate from the U.S. Naval Academy in 1906, and received further, hands-on education in electrical engineering a few years later. Spruance's first duty assignment was aboard the battleship USS Iowa, an 11,400 ton veteran of the Spanish-American War. In July 1907 he transferred to the battleship Minnesota and was aboard her during the historic around the world cruise of the Great White Fleet from 1907 to 1909. In 1916 he aided in the fitting out of the battleship Pennsylvania and he served aboard her from her commissioning in June 1916 until November 1917. In 1918 he was assigned as Assistant Engineer Officer of the New York Naval Shipyard, before he was ordered to Bath Iron Works for duty in connection with fitting out of destroyer USS Aaron Ward in March 1920. He commanded that vessel during the patrols with the Atlantic Fleet until May 1922, when he was ordered for duty in the Bureau of Engineering. While in that capacity he assumed additional duty as a member of the board on doctrine of aircraft in connection with fleet fire control. He began attendance at the Naval War College in 1926, and graduated in 1927. Spruance served as executive officer of the USS Mississippi from October 1929 to June 1931. He also held several engineering, intelligence, staff and Naval War College positions up to the 1934. He commanded the battleship USS Mississippi from April 1934 to recent times, when he was promoted to rear admiral.§!\n\n§YNotes: His division of ships was connected with USS Constellation and he had good relations with her commander William Halsey Jr."

 USA_frank_jack_fletcher: "Frank Jack Fletcher"
 USA_frank_jack_fletcher_admiral_desc: "§YAdmiral Description\nBorn:§! §gApril 29th, 1885, in Marshalltown, Iowa, United States of America§!\n§YMilitary Career:§! §gFrank Jack \"Black Jack\" Fletcher, the nephew of Admiral Frank Friday Fletcher, appointed to the US Naval Academy from his native state of Iowa in 1902 and graduated from Annapolis in 1906, served two years at sea, then required by law, and commissioned as an Ensign in 1908. In 1909, he was assigned to the destroyer Chauncey, operating as part of the Asiatic Torpedo Flotilla. Fletcher assumed command of the destroyer Dale in 1910, and in 1912, he returned to Chauncey as her commanding officer. Later this year, he was transferred to the battleship Florida, the flagship of his uncle Frank Friday Fletcher. In April 1914, he was aboard that battleship during the occupation of Veracruz. He was awarded the Medal of Honor for the rescue of refugees on the transport Esperanza. Detached from Florida in July 1914, he served briefly in Tennessee before reporting as an Aide and Flag Lieutenant on the staff of the Commander in Chief, Atlantic Fleet in July 1914. After a year at this post, he returned to the Naval Academy for duty in the Executive Department. Upon the outbreak of the Weltkrieg he served as gunnery officer of Kearsarge until September 1917, after which he commanded of destroyers to 1919 when he returned to Washington. He was head of the Detail Section, Enlisted Personnel Division in the Bureau of Navigation until September 1922. From 1923 to 1925 Fletcher commanded various ships in the Asiatic Squadron. Returning to the United States, he served at the Washington Navy Yards from 1925 to 1927; became executive officer of the battleship Colorado; and completed the Senior Course at the Naval War College, followed immediately by the Army War College, in preparation for strategic leadership responsibilities. Fletcher became Chief of Staff to the Commander in Chief of the Asiatic Fleet in 1931. In the summer of 1933, he was transferred to the Office of the Chief of Naval Operations. Following this assignment he served, from November 1933 to 1935, as aide to the Secretary of the Navy. He assumed command of the battleship USS Colorado, flagship of Battle Division Six, in June 1935 and was promoted to Flag Rank in the mid 1936."

 USA_thomas_cassin_kinkaid: "Thomas Cassin Kinkaid"
 USA_thomas_cassin_kinkaid_admiral_desc: "§YAdmiral Description\nBorn:§! §gApril 3rd, 1888, in Hanover, New Hampshire, United States of America§!\n§YMilitary Career:§! §gThomas Cassin Kinkaid, the second child of naval officer Thomas Wright Kinkaid, graduated from the U.S. Naval Academy in June 1908. His early commissioned service was spent in the battleships Nebraska and Minnesota. In 1913, he began instruction in ordnance engineering and served in that field for the next few years. Lieutenant Kinkaid was an officer of the battleship Pennsylvania in 1917-18 and later in 1918 became Gunnery Officer of USS Arizona. He remained in that ship until mid-1919, when he was assigned to the Bureau of Ordnance In Washington, D.C. Lieutenant Commander Kinkaid was next placed in command of the destroyer Hopkins and in 1925-27 was assigned to the Naval Gun Factory. For the following two years, Commander Kinkaid served as Fleet Gunnery Officer and Aide to the Commander in Chief, U.S. Fleet. Studies at the Naval War College in 1929-30 were followed by duty as Secretary of the Navy's General Board. He was Executive Officer of the battleship Colorado in 1933-34 and served with the Bureau of Navigation, in charge of the Officers' Detail Section, until mid-1935 when he took command of the USS Tennessee. With increasing tensions in U.S he is considered next in the line for promotion to the flag rank."

 USA_charles_maynard_cooke_jr: "Charles Maynard Cooke Jr."
 USA_charles_maynard_cooke_jr_admiral_desc: "§YAdmiral Description\nBorn:§! §gDecember 19th, 1886, in Fort Smith, Arkansas, United States of America§!\n§YMilitary Career:§! §gCharles Maynard \"Savvy\" Cooke Jr. after receiving a degree from the University of Arkansas in 1906 entered the United States Naval Academy, graduating second in the Class of 1910. Between then and 1913 Cooke served in the battleships USS Connecticut, USS Maine, and USS Alabama. He then received submarine instruction and took command of the submarine USS E-2. From 1916 to 1918, he was assigned to shipyard inspection duty at Quincy, Massachusetts. Promoted to lieutenant in 1917 he supervised the outfitting of the submarine USS R-2 and became her commanding officer when she was commissioned. In 1919 and 1920, Lieutenant Commander Cooke repeated the process for the larger submarine USS S-5, distinguishing himself when she accidentally sank on 1 September 1920 by saving the lives of 37 men trapped in her wreck. During the remainder of the 1920s, he was executive officer of the submarine tender USS Rainbow, had shore duty at the Cavite and Mare Island Navy Yards, was gunnery officer of the battleship USS Idaho and served at the United States Department of the Navy in Washington, D.C. From 1931 to 1933, Cooke commanded a submarine division, attended the Naval War College Senior Course, was Commandant of the Guantanamo Bay Naval Base, had further Navy Department duty and was war plans and logistics officer with the United States Fleet staff. With outbreak of the Civil War and defection of admirals he was promoted to the rank of rear admiral."

 USA_alfred_melville_pride: "Alfred Melville Pride"
 USA_alfred_melville_pride_admiral_desc: "§YAdmiral Description\nBorn:§! §gSeptember 10th, 1897, in Somerville, Massachusetts, United States of America§!\n§YMilitary Career:§! §gAlfred Melville Pride studied engineering at Tufts University in Medford, Massachusetts, for several years before dropping out to enlist in the Navy during Weltkrieg. He served first as a machinist's mate in the Naval Reserve, but was soon given the chance to receive flight training and gain a commission as an ensign. In the early 1920s, having joined the Regular Navy, Pride became involved in the experiments to develop U.S. aircraft carriers. He served aboard the USS Langley and also took part in the development of the carriers USS Ranger and USS Constellation, as a member of the original crews. In the early 1930s he went on to study aeronautical engineering at the Massachusetts Institute of Technology. In 1931, he became the first person to land an autogiro on an aircraft carrier. From 1934-1936 he headed the Flight Test Section at Naval Air Station Anacostia, and with start of the Civil War he was rapidly promoted to the rank of rear admiral."

 USA_daniel_edward_barbey: "Daniel Edward Barbey"
 USA_daniel_edward_barbey_admiral_desc: "§YAdmiral Description\nBorn:§! §gDecember 23rd, 1889, in Portland, Oregon, United States of America§!\n§YMilitary Career:§! §gDaniel Edward \"Uncle Dan\" Barbey graduated from the Naval Academy and was commissioned an ensign in June 1912. His first assignment was aboard the armoured cruiser USS California, which participated in the 1912 United States occupation of Nicaragua. In May 1914 he was transferred to the destroyer USS Lawrence as engineering officer, participating in the United States occupation of Veracruz and received a Letter of Commendation from the Secretary of the Navy for the ship's service during the Mexican Revolution. Until 1922 Barbey served on different destroyers of U.S Navy before becoming assistant engineering officer of the battleship USS Oklahoma in the Pacific. Continuing the pattern of alternating duty afloat and ashore, he then spent two years as Officer in Charge of the Portland Navy Recruiting Station, before returning to the Atlantic as engineering officer of the light cruiser USS Cincinnati in June 1925. From February 1927 to June 1928, he was executive officer of the oil tanker USS Ramapo. He then spent the next three years as aide to the Superintendent of the U.S. Naval Academy. From June 1931 to June 1933 he commanded the destroyer USS Lea. He then spent two years as an inspector of ordnance at the Mare Island Naval Ammunition Depot in California, where he was promoted to the rank of commander in September 1933. In February 1935, he was posted to the battleship USS New York as damage control officer. With outbreak of the Civil War he was temporarily promoted to the rank of rear admiral."

