 united_states_crisis_events.308.d.long:9 "$united_states_crisis_events.308.d.intro$\n\nÀ Washington, l'absence du président a été la goutte d'eau qui a fait déborder le vase. Après avoir toujours considéré le président Long comme un dangereux radical et un tyran en puissance, l'establishment du Congrès, de plus en plus conservateur, a presque complètement perdu patience avec Long. Aujourd'hui, au lieu de saluer son retour, ils ont fait ce qui était impensable auparavant.\n\nDans une déclaration commune, les principaux dirigeants des deux partis du Congrès, tels que John Nance Garner et Arthur Vandenberg, ont annoncé qu'ils soutenaient l'activation du plan de guerre White par le général MacArthur et sa prise de pouvoir dans la capitale. Déclarant que la nation traverse une crise sans précédent, ils ont essentiellement approuvé un gouvernement militaire d'urgence dirigé par MacArthur, ainsi que la destitution de facto du président en exercice. En réponse, MacArthur a annoncé qu'il "répondrait à l'appel des dirigeants élus de la nation au Congrès" et a demandé à un membre mineur du cabinet de se déclarer président par intérim, avant d'être nommé au poste de secrétaire d'État et de se déclarer à son tour président par intérim.\n\nUn retour à Washington risquant d'entraîner son arrestation par MacArthur, le président Long a décidé de rentrer chez lui, en Louisiane. Là, à Bâton Rouge, ses partisans au Congrès et dans l'armée se sont rassemblés pour s'opposer au putsch de MacArthur et rétablir Long à la présidence. Cette décision a toutefois divisé Long des constitutionnalistes rassemblés sur la côte ouest, qui ont dénoncé les ordres unilatéraux de mobilisation militaire de Long. L'armée s'étant fracturée en réponse au putsch de MacArthur, la guerre civile semble imminente."
 united_states_crisis_events.308.a:0 "Les dés sont jetés."

 united_states_crisis_events.309.t:0 "Le Général Butler Marche sur Washington"
 united_states_crisis_events.309.d:0 "La réaction face à l'activation unilatérale du Plan de Guerre Blanc par le général MacArthur a été rapide. Étonnamment, elle est venue de l'intérieur du camp de MacArthur. Aux premières heures du jour, un contingent de marines, mené par le général Smedley Butler, est sorti d'Annapolis pour aller vers Washington. Cela a jeté la capitale dans la panique, car les sympathies socialistes de Butler ont provoqué des rumeurs d'un putsch au nom du Parti socialiste. La mobilisation rapide des forces de Washington a mis fin aux plans de Butler. "Old Gimlet Eye" s'attendait apparemment à prendre la ville sans combats. En voyant la résistance s'organiser, il a fait route vers le nord. A la fin de la journée, ses marines avaient atteint Philadelphie, mis la ville sous loi martiale et libéré des socialistes locaux emprisonnés par le gouvernement municipal conservateur.\n\nDans une allocution publique, Butler a réaffirmé son intention de libérer Washington de l'emprise de MacArthur et de restaurer la constitution. Ses actions ont cependant provoqué une peur rouge au sein de l'armée. Des centaines de télégrammes ont été envoyés depuis D.C. pour renvoyer des officiers "déloyaux". Les partisans de la guerre mécanisée, la "Mafia des Bombardiers" de l'armée de l'air et d'autres officiers du Midwest font partie des groupes les plus touchés. Le nom le plus connu de cette liste de licenciements est le chef des opérations navales, Joseph Taussig. Ces officiers ont pourtant refusé de quitter leurs postes, et beaucoup ont pris leur renvoi comme une permission de frayer avec les socialistes locaux. Loin de maintenir l'armée dans le camp fédéral, ces purges hasardeuses n'ont fait que la diviser."
 united_states_crisis_events.309.a:0 "Une maison divisée..."

 united_states_crisis_events.310.t:0 "Les Ouvriers S'emparent de Capitoles d'État"
 united_states_crisis_events.310.d:0 "Au cours des derniers mois, le pouvoir du SPA, de l'IWW et du CIO dans les États de la Steel Belt a grandi de manière exponentielle. Au Wisconsin, au Michigan et en Ohio, les socialistes sont devenus plus militants, renversant les éléments inamicaux dans les gouvernements locaux et étatiques, et forçant l'adoption de "réformes" d'urgence qui sapent des éléments clés du système politique américain.\n\nLà où un vernis de légalité était auparavant maintenu dans leur prise de pouvoir, la semaine dernière a vu les socialistes prendre les commandes par la force dans plusieurs États. En Illinois, les Gardes rouges se sont emparés du capitole de l'État à Springfield, sortant l'opposition législative et déclarant la loi martiale. Le lendemain, un coup d'État coordonné à Indianapolis a pris plusieurs lieux clés et a renversé le gouvernement mené par les Républicains, dans un État où les socialistes n'avaient même pas une forte présence électorale.\n\nLe grand final est cependant arrivé hier, lorsque des Gardes rouges et d'autres milices ouvrières se sont emparés de points clés à Harrisburg et Philadelphie, gagnant effectivement l'État de Pennsylvanie pour le Parti socialiste. Des scènes comme celle-ci, inimaginables il y a à peine un an, sont devenues des événements communs, tandis que l'emprise du gouvernement fédéral sur tout le pays se dissipe.\n\nBeaucoup d'unités militaires du Midwest ayant officiellement déclaré leur allégeance envers le camp socialiste au cours des derniers jours, on peut supposer que le pire est à venir..."
 united_states_crisis_events.310.a:0 "...ne peut pas tenir."

 united_states_crisis_events.400.t:0 "Le Gouvernement est Paralysé par l'Inaction"
 united_states_crisis_events.400.d:0 "Notre administration a été élue avec le mandat de sortir les États-Unis de la Dépression et de les faire revenir dans leur état normal. Avec des millions de personnes au chômage ou affamées, même ceux qui s'étaient opposés à notre campagne l'année dernière espéraient que nous serions capables d'aider à la reprise nationale.\n\nMalheureusement, après une semaine d'inaction de notre part et de celle du Congrès, il est rapidement devenu clair pour le peuple américain que l'aide n'est pas en route. Le président et le Congrès se chamaillant et échouant à trouver un compromis, le gouvernement fédéral se calcifie, et les États prennent en charge les tâches administratives les plus importantes.\n\nDans toute la nation, des forces se mobilisent contre cette administration mort-née. John Reed a rallié les socialistes radicaux du nord autour de sa révolution, tandis que dans le sud, les forces de la réaction se préparent à l'affronter directement. A Washington, la menace vient de l'intérieur, alors que les forces conservatrices commencent à se demander si la république ne peut être sauvée que par la discipline militaire, et le général MacArthur se reconnait dans ces mots.\n\nLe Capitole est peut-être dans une impasse, mais la nation n'est pas passive, et elle ne sera pas silencieuse."
 united_states_crisis_events.400.a:0 "L'œil du cyclone..."

 united_states_crisis_events.500.t:0 "Long Retourne en Louisiane"
 united_states_crisis_events.500.d:0 "La guerre civile faisant rage aux États-Unis, elle ne s'est pas limitée aux frontières du territoire des Rouges. Dans tous les territoires toujours sous contrôle du gouvernement fédéral, les milices et les bushwhackers s'affrontent, beaucoup de gens dans les périphéries de la nation ayant juré allégeance au gouvernement rebelle de John Reed. Dans le sud, l'agitation des afro-américains a enflé. Une explosion de violence raciale ainsi que d'efforts de propagande de la part du Congrès ouvrier ont poussé plusieurs groupes de fermiers et de propriétaires terriens à se soulever dans des révoltes locales.\n\nLa Louisiane étant un État profondément affecté par de tels troubles, Huey Long a choisi de retourner chez lui pour aider à restaurer l'ordre. Mis de côté par les développements récents à Washington, Long a, reconnaissant sa capacité limitée à jouer un rôle important dans la capitale, déterminé que sa présence serait plus percutante dans son État natal. L'autre aspect de sa décision, bien sûr, est de préparer également les prochaines étapes de son mouvement politique, pour remporter la Maison Blanche en 1940. Il a déjà fait plusieurs allocutions critiquant notre conduite de la guerre, des déclarations qui seront plus faciles à faire à Baton Rouge que dans la gueule de Washington."
 united_states_crisis_events.500.a:0 "Eh bien, nous lui souhaitons bonne chance là-bas."

 united_states_crisis_events.501.t:0 "Long Investi Procureur Général"
 united_states_crisis_events.501.d:9 "Après un processus d'audition long et contesté, le Sénat a finalement voté pour confirmer la nomination de Huey Long comme procureur général. La nomination de Long il y a quelques temps était le point culminant d'un accord entre lui et le président Borah, car en échange du soutien de Long sur le programme domestique, Borah a nommé Long à l'un des postes les plus prestigieux du gouvernement. Bien que le département de la Justice ne soit pas destiné à jouer un grand rôle en temps de guerre, il sera néanmoins chargé de conseiller la légalité des mesures de guerre, y compris en rédigeant de grandes lois que le président voudrait adopter, ainsi qu'en supervisant les procès de nombreux rouges en territoire fédéral.\n\nFigure controversée en des temps meilleurs, beaucoup de conservateurs et de sénateurs anti-Long ont questionné les capacités et la pertinence de Long pour diriger le département de la Justice. Ils ont remis en question ses qualifications pour le poste (bien que Long soit un avocat reconnu), ainsi que les circonstances du "pacte de corruption" qui a supposément eu lieu entre Long et Borah. Certains critiques ont également remarqué que Long aurait désormais la capacité de bloquer les enquêtes fédérales sur son propre appareil politique en Louisiane, qui est désormais célèbre pour sa corruption et même quelques cas de travail forcé. Il y a également eu des inquiétudes sur l'utilisation de sa position par Long pour persécuter ses opposants politiques au nom de la sécurité nationale.\n\nNéanmoins, l'unité nationale étant une denrée de valeur, le Sénat a approuvé la nomination. Long siègera désormais au gouvernement de guerre de Borah, une ascension dramatique pour un homme qui s'est fait un nom en critiquant la politique politicienne."
 united_states_crisis_events.501.a:0 "Excellent."

 united_states_crisis_events.502.t:0 "La Fin du Parti de l'Union"
 united_states_crisis_events.502.d:0 "Le début de la guerre civile a vu le paysage politique national se retourner clairement en faveur des forces politiques de l'establishment. Tandis que la nation s'unit derrière le président et ses alliés, Huey Long a été forcé de s'adapter pour rester sur le devant de la scène. La guerre civile a également limité la place pour toute opposition intérieure au sein du camp des "Blancs", car les partis de l'establishment ont consolidé leur contrôle sur l'effort de guerre et ont réprimé les radicaux de droite trop turbulents.\n\nLe Parti de l'Union n'ayant été qu'un véhicule électoral pour la candidature de Long en 1936, il n'était ni un parti de masse ni même un parti fort au Congrès. De nombreux démocrates ayant soutenu la candidature de Long à la Maison Blanche, comme Burton K. Wheeler, ont refusé de s'identifier avec le parti au Congrès, choisissant plutôt de rester des démocrates alliés à Long. Reconnaissant cela, Long a désormais pleinement choisi de retourner dans le giron démocrate, s'identifiant de nouveau comme membre du Parti démocrate.\n\nCeux qui demeurent sont les éléments hors-Congrès du parti, composés principalement des associés de Long au sein du mouvement Share Our Wealth et d'autres groupes satellites. Le plus célèbre d'entre eux est le révérend Gerald L.K. Smith, l'ancien directeur des clubs Share Our Wealth que Long a renvoyé il y a quelques semaines pour des "différents irréconciliables". Depuis son renvoi, Smith a créé une nouvelle organisation appelée Comité l'Amérique d'Abord avec d'autres anciens du Parti de l'Union, tels que Charles Lindbergh. Smith et Lindbergh se sont, avec le temps, de plus en plus éloignés du programme économique de Long en faveur d'un programme de laissez-faire national populiste, mettant l'accent sur les questions raciales, que Long avait laissé de côté.\n\nBien que ce changement idéologique ait donné à l'AFC un élan initial, et l'ait rendu idéologiquement cohérent et acceptable pour les intérêts d'extrême droite des entreprises, il n'a pas réussi à rester dans la lumière. Le retour de Long au sein des Démocrates a reçu bien plus d'attention, alors que les spéculations montent au sujet d'une potentielle campagne en 1940."
 united_states_crisis_events.502.a:0 "Cela ne pouvait pas durer."

 united_states_crisis_events.503.t:0 "Roosevelt Renvoie Long"
 united_states_crisis_events.503.d:0 "La mort de William Borah a laissé le gouvernement se battre pour la domination. Le président Roosevelt et le procureur général Long cherchant tous les deux à être reconnus comme l'héritier politique de Borah, un conflit a couvé entre les deux hommes. Finalement, il a éclaté aujourd'hui, lorsque Roosevelt a renvoyé Long du gouvernement. Depuis plusieurs mois, les deux hommes étaient en désaccord total sur la politique, beaucoup spéculant que la querelle avait commencé bien avant la mort de Borah. Long a ouvertement critiqué les politiques du président au cours de ses premiers mois de mandat, et rassemblé des soutiens au Congrès aux opinions similaires. Voyant le danger de renvoyer Long comme préférable à sa présence au gouvernement, Roosevelt a décidé de le virer.\n\nCela n'a évidemment pas été une surprise pour Long. Anticipant cette action, Long, dans sa première conférence de presse après son renvoi, a dénoncé le président pour ses politiques de reconstruction "molles" et sa faiblesse dans la gestion des intérêts vitaux du pays. Long se positionnant clairement en vue de la prochaine élection présidentielle, il a sonné le départ des hostilités plusieurs mois à l'avance, et Long et Roosevelt se font concurrence dans toutes les catégories d'électeurs."
 united_states_crisis_events.503.a:0 "La confrontation commence..."

 united_states_crisis_events.504.t:0 "Long se Prépare à 1940"
 united_states_crisis_events.504.d.unfriendly:0 "1940 approchant rapidement, les candidats potentiels à la présidence ont commencé à se préparer à la campagne à venir. N'étant pas un politicien conventionnel, personne ne l'a fait aussi ouvertement et aussi manifestement que Huey Long. Cherchant à s'assurer la nomination démocrate pour faire de la Convention démocrate un couronnement, Long a passé une grande partie du mois dernier dans une tournée nationale, malgré ses devoirs de sénateur. Rencontrant des soutiens et des soldats locaux, Long cherche à rester dans la lumière à tout prix.\n\nPour ce faire, Long a ouvertement critiqué la conduite de la guerre par l'administration Borah. Bien que Borah ait déjà annoncé qu'il ne se présentera pas à sa réélection, en l'attaquant Long cherche à affaiblir le ticket républicain auquel il fera probablement face en 1940 (sûrement mené par le vice-président Roosevelt). Long a demandé de plus grandes punitions pour les rouges, ainsi qu'une action plus forte contre les profiteurs de guerre et les inflationnistes. La guerre civile ayant détruit toute alternance légale de gauche, Long espère tabler sur le mécontentement qui va sûrement suivre la fin de la guerre, et surfer sur cette vague jusqu'à la Maison Blanche."
 united_states_crisis_events.504.d.friendly:0 "1940 approchant rapidement, les candidats potentiels à la présidence ont commencé à se préparer à la campagne à venir. N'étant pas un politicien conventionnel, personne ne l'a fait aussi ouvertement et aussi manifestement que Huey Long. Cherchant à s'assurer la nomination démocrate pour faire de la Convention démocrate un couronnement, Long a passé une grande partie du mois dernier dans une tournée nationale, malgré ses devoirs officiels. Rencontrant des soutiens et des soldats locaux, Long cherche à rester dans la lumière à tout prix.\n\nPour ce faire, Long a tenté de reprendre le flambeau de William Borah. Bien que Borah ait déjà annoncé qu'il ne se présentera pas à sa réélection, il n'a pas encore annoncé qui il soutiendra pour lui succéder. En se positionnant comme le successeur "légitime" de Borah, Long cherche à affaiblir le ticket républicain auquel il fera probablement face en 1940 (sûrement mené par le vice-président Roosevelt). Long a demandé de plus grandes punitions pour les rouges, ainsi qu'une action plus forte contre les profiteurs de guerre et les inflationnistes, en lien avec ce qu'il considère comme les politiques de Borah. Avec cela, Long espère tabler sur la grande popularité de l'administration Borah, et surfer sur cette vague jusqu'à la Maison Blanche."
 united_states_crisis_events.504.a:0 "Nous le battrons à nouveau."

 united_states_crisis_events.505.t:0 "Tentative d'Assassinat sur Long"
 united_states_crisis_events.505.d:0 "Une nouvelle choquante nous est parvenue de Baton Rouge aujourd'hui, alors que quelqu'un semble avoir tiré sur Huey Long, dont le sort est incertain. Quelques années après une autre tentative d'assassinat au capitole de l'État, Long a été attaqué dans le jardin du bâtiment, alors qu'il rentrait d'une réunion de la législature de l'État.\n\nL'assaillant est un homme de la ville de Bunkie nommé David Haas, un opposant à Long et le chef d'une organisation portant le nom ironique de "Minute Men". Il s'agit d'un groupe paramilitaire local, conservateur et anti-Long, formé en 1935 sans aucun lien avec les Minutemen de Long. Après avoir tiré deux coups sur Long, Haas a été à son tour victime de 70 coups de feu de la part des gardes du corps de Long, et il semble être mort gravement mutilé.\n\nLes gardes du corps accourent à l'aide de Long, alors qu'il est tombé au sol inconscient. Avec la vie de Long, le sort de son mouvement politique est en jeu, car malgré le rôle clé qu'il a joué dans la coalition fédérale, elle pourrait s'effondrer sans son chef. Finalement, les gardes du corps s'approchent de Long, gisant sur le sol."
 united_states_crisis_events.505.a:0 "Le Kingfish est mort !"
 united_states_crisis_events.505.b:0 "La balle l'a manqué de peu ! Long est vivant !"

 united_states_crisis_events.506.t:0 "Effondrement du Mouvement de Long"
 united_states_crisis_events.506.d:0 "Avec la mort de Huey Long, le mouvement qui l'entourait a subi un coup fatal. La direction centrale de Long et la force de sa personnalité avaient rassemblé toute une variété de forces politiques diverses, et son absence laisse le mouvement sans figure unificatrice. Sans le lien qui l'unifiait, le mouvement, même s'il était déjà diminué par le départ de ses éléments les plus extrémistes, a commencé à se décomposer entièrement.\n\nLes clubs Share Our Wealth, autrefois la colonne vertébrale d'un véritable mouvement de masse, se sont graduellement dissous et ont disparu. Les alliés de Long au Congrès sont partis chacun de leur côté, soit sans direction ou bien retournant sous l'égide des partis établis. Pour la première fois depuis des années, la machine Long est contestée en Louisiane, à la fois par les bourbons et de nouveaux candidats réformateurs. Aucun candidat de ce qui reste de la faction de Long n'a assez de poids pour tenter sa chance à la présidentielle.\n\nL'administration regarde les événements ayant suivi l'assassinat avec soulagement. La peur d'une vengeance violente a échoué à se concrétiser, et la fermeture de la possibilité d'une autre candidature Long à la présidentielle est arrivée comme un soulagement pour tout le monde au Capitole. Il semblerait que le Longisme doive être consigné à la poubelle de l'Histoire, au grand plaisir de l'establishment qu'il avait échoué à faire chuter."
 united_states_crisis_events.506.a:0 "Il aura suffi d'un homme..."

