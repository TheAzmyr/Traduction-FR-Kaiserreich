 ustates.1000.a: "Le destin de l'Amérique est en jeu"

 ustates.1001.t: "Floyd B. Olson élu Président des Etats-Unis d'Amérique"
 ustates.1001.d: "Candidat au cheval noir à une époque d'incertitude, il semble que Floyd B. Olson ait remporté le billet progressif à sa première victoire électorale nationale dans l'histoire des États-Unis. Le programme progressiste sur lequel Olson a fait campagne a attiré des alliés sans précédent des démocrates et des républicains à la recherche d'une alternative aux populistes et aux hackers partisans qu'ils considéraient comme déchirant la nation. Revigoré par la nouvelle que son cancer de l'estomac est en rémission, Olson fait un pas audacieux à la Maison-Blanche au milieu des protestations des socialistes et des partisans de la ligne dure avec la promesse de réparer l'économie, de rétablir la fraternité nationale et de prévenir la violence politique par tout moyen nécessaire "
 ustates.1001.a: "Nous surveillerons vos progrès. "

 ustates.1002.t: "Huey Long élu président des États-Unis"
 ustates.1002.d: "Malgré l'instabilité massive qui règne dans le pays depuis la Grande Dépression de 1925, les élections présidentielles ont eu lieu et les résultats du scrutin sont clairs - Huey Long du America First Union Party est le 31e président des États-Unis.\n\nHuey Long est célèbre pour son succès en tant que gouverneur de la Louisiane, mais il a reçu de nombreuses critiques pour sa politique populiste et l'utilisation des paramilitaires Minutemen pour combattre ses rivaux politiques. Le Parti socialiste américain conteste lui aussi les résultats des élections, les qualifiant de truqués."
 ustates.1002.a: "Voyons ce qu'un Sudiste peut faire en tant que Président "

 ustates.1003.t: "Jack Reed élu président des États-Unis"
 ustates.1003.d: "Malgré l'instabilité massive qui règne dans le pays depuis la Grande Dépression de 1925, les élections présidentielles se sont poursuivies et les résultats du scrutin sont clairs : Jack Reed, du Combined Syndicates of America, est le 31e président des États-Unis.\n\nJack Reed s'est transformé en un opérateur politique avisé pendant son séjour en Russie, et est un partisan dévoué du syndicalisme. Cette position lui a valu de nombreux ennemis dans la société américaine, mais l'association des syndicats qu'il dirige reste forte. L'AFP conteste déjà les résultats des élections, cependant..."
 ustates.1003.a: "Voyons ce que ce journaliste parachuté peut faire "

 ustates.1004.t: "La fin de la guerre civile américaine"
 ustates.1004.d: "La Seconde Guerre civile américaine, le conflit le plus sanglant qui ait jamais frappé le Nouveau Monde, est terminée. Et alors que les veuves sanglotantes enterrent leurs maris et leurs fils morts, l'ancien régime des États-Unis d'Amérique s'est rétabli dans les 48 États. La loi martiale est supprimée dans tout le pays, et la Garde nationale s'occupe des derniers résistants rebelles.\n\nMême si les États-Unis ont gagné, la perte qu'ils ont dû endurer changera à jamais le visage de la nation. La plupart des grandes villes sont gravement endommagées, des centaines de milliers de personnes sont mortes ou blessées, et la mentalité insouciante et ouverte du peuple américain a pris un coup sévère...."
 ustates.1004.a: "Quel effet cela aura-t-il sur le\nrêve américain ?"

 ustates.1005.t: "La fin de la guerre civile américaine"
 ustates.1005.d: "La Seconde Guerre civile américaine, le conflit le plus sanglant qui ait jamais frappé le Nouveau Monde, est terminée. Et alors que les veuves sanglotantes enterrent leurs maris et leurs fils morts, l'ancien régime américain a été remplacé par une dictature militaire réactionnaire qui a vaincu tous ses rivaux. Le général Douglas MacArthur a pris des mesures de répression à l'échelle nationale contre tous les ennemis possibles de l'État et des successeurs clandestins de la CSA et de l'AUS, et le pays commence lentement à se reconstruire.\n\nLes Etats-Unis vont-ils revenir à la démocratie ou l'héritage des Pères fondateurs sera-t-il écrasé sous la botte du Leader ? Seul le temps le dira, mais cette guerre sera gravée à jamais dans la conscience du peuple américain..."
 ustates.1005.a: "Quel effet cela aura-t-il sur le\nrêve américain ?"

 ustates.1006.t: "La fin de la guerre civile américaine"
 ustates.1006.d: "La Seconde Guerre civile américaine, le conflit le plus sanglant qui ait jamais frappé le Nouveau Monde, est terminée. Et alors que les veuves sanglotantes enterrent leurs maris et leurs fils morts, l'ancien régime tombe, et l'État conservateur et réactionnaire de l'Union américaine hisse son drapeau au-dessus de Washington. Les processus de reconstruction sont en cours et le président Huey Long a déclaré la fin de la guerre fête nationale.\n\nLes États-Unis, considérés comme le bastion de la démocratie, sont tombés. Quel est l'avenir de la nouvelle dictature du Sud ? Seul le temps le dira, mais cette guerre sera gravée à jamais dans la conscience du peuple américain..."
 ustates.1006.a: "Le Sud a gagné cette fois...."

 ustates.1007.t: "La fin de la guerre civile américaine"
 ustates.1007.d: "La Seconde Guerre civile américaine, le conflit le plus sanglant qui ait jamais frappé le Nouveau Monde, est terminée. Et alors que les veuves sanglotantes enterrent leurs maris et leurs fils morts, l'ancien régime des États-Unis d'Amérique s'est rétabli dans les 48 États. La loi martiale est supprimée dans tout le pays, et la Garde nationale s'occupe des derniers résistants rebelles.\n\nMême si les États-Unis ont gagné, la perte qu'ils ont dû endurer changera à jamais le visage de la nation. La plupart des grandes villes sont gravement endommagées, des centaines de milliers de personnes sont mortes ou blessées, et la mentalité insouciante et ouverte du peuple américain a pris un coup sévère...."
 ustates.1007.a: "Quel effet cela aura-t-il sur le\nrêve américain ?"

 ustates.1008.t: "La fin de la guerre civile américaine"
 ustates.1008.d: "La deuxième guerre civile américaine, le conflit le plus sanglant jamais survenu dans le Nouveau Monde, est terminée. Et tandis que des veuves en pleurs enterrent leurs maris et leurs fils morts, les dernières traces de l'ancien régime sont balayées par la Révolution américaine, dirigée par la Confédération Syndicaliste d'Amérique. L'ancien système capitaliste est dissous et remplacé par une organisation similaire à celle de la France et de l'Union Britannique et la bannière rouge-noir flotte maintenant sur l'ancien Congrès, bientôt converti en Congrès des Syndicats. \n\nLa Confédération Syndicaliste d'Amérique a toujours eu une relation tendue avec le Canada, et il apparaît déjà comme le rempart au Syndicalisme dans le Nouveau Monde. L'Amérique - elle a changé, pour toujours..."
 ustates.1008.a: "La révolution mondiale se propage davantage."

 ustates.1009.t: "John N. Garner élu président des USA "
 ustates.1009.d: "Malgré l'instabilité massive qui sévit dans le pays depuis la Grande Dépression de 1925, les élections présidentielles se sont poursuivies et les résultats du vote sont clairs - le candidat démocrate John Nance Garner est le 31e président des États-Unis.\n\nLe président Garner a été battu lors des primaires démocrates de 1932, mais il est revenu avec une campagne de lutte pour défendre la démocratie et pour la survie de l'AFP, même avec une force brute en tête. Cette position a alarmé la gauche et la droite avec les radicaux aux Etats-Unis, et la crise politique de l'Union pourrait encore s'aggraver..."
 ustates.1009.a: "On verra ce qui se passe "

 ustates.1010.t: "Alf Landon élu président des USA "
 ustates.1010.d: "Lorsque Herbert Hoover a fait entièrement confiance à l'ancien lobbyiste du pétrole et sénateur Alf Landon pour réparer les États-Unis, Alf a gracieusement accepté. Dans un discours inaugural truffé de menaces de violence de la part des rebelles socialistes et longistes, Landon a promis à l'Amérique qu'elle conserverait à tout prix son statut de puissance économique mondiale et de symbole d'une démocratie libérale.\n\nLa base de partisans de Landon est composée des Américains de la classe moyenne en difficulté et des nombreux alliés républicains qui sont au pouvoir depuis des décennies aux États-Unis. Bien qu'au vu de la foule, les socialistes et les longistes le considèrent comme un outil du Big Business, ce qui laisse présager une division supplémentaire aux États-Unis."
 ustates.1010.a: "On verra ce qui se passe "

 ustates.1011.t: "Le président Huey disparaît longtemps"
 ustates.1011.d: "Dans une tournure des événements sans précédent, le président américain victorieux Huey Long a disparu. Les journaux américains rapportent que la voiture de Huey Long et tous ses gardes du corps ont disparu après un dîner nocturne dans la nouvelle capitale. D'après ce que nous pouvons lire dans les journaux, un groupe non identifié d'assassins syndicalistes professionnels était derrière cette attaque. Cela fait suite au meurtre très médiatisé du fils de l'industriel Henry Ford, Edsel Ford, par un anarchiste. Le commandant de la Légion américaine, George Van Horn Moseley, a répondu aux préoccupations du public en disant qu'il occupera le manoir présidentiel afin de déraciner tout conspirateur potentiel et a mobilisé la Légion pour défendre les membres du vénérable Congrès en ces temps dangereux "
 ustates.1011.a: "Lies ! Aucun socialiste ne ferait ça !"
 ustates.1011.b: "Quelle horreur ! Sois prudent Moseley !"

 ustates.1012.t: "Le Président Huey Long Retrouvé Mort !"
 ustates.1012.d: "Dans une tournure choquante, le président américain Huey Long, autrefois triomphant, a été retrouvé assassiné dans sa résidence ! Les journaux américains de toute la nation dénoncent l'attentat meurtrier perpétré contre le chef de la nation. Le plus troublant, c'est la cagoule laissée par les tueurs à gages qui revendiquent l'agression.\n\nLe commandant de la Légion américaine, Robert Wood, s'adresse publiquement à la nation pour lui annoncer qu'il mènera personnellement le combat contre Hiram Evans et sa bande de brigands. L'ancien membre du Congrès Martin Dies Jr, conservateur convaincu et défenseur de l'ordre ancien, a été désigné pour prendre la place de Long. Il a promis de punir rapidement ceux qui cherchent et ont cherché à déstabiliser l'Amérique."
 ustates.1012.a: "Un tyran meurt, un autre prend sa place."
 ustates.1012.b: "Le président américain assassiné par le Klan ? Une pensée troublante."

