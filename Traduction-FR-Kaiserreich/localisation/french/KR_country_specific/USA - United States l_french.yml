 USA_paternal_autocrat_party_postwar:9 "Armée des États-Unis"
 USA_paternal_autocrat_party_postwar_long:9 "Armée des États-Unis\n§LJadis considéré comme un tabou impensable, l'Armée des États-Unis a franchi le Rubicon, intervenant de manière décisive dans les affaires civiles et établissant un gouvernement militaire d'exception à Washington pour guider l'Amérique dans la crise actuelle. Applaudi par les conservateurs du Congrès, et dénoncé par le reste de la nation, le général Douglas MacArthur a pris les rênes d'un pays assailli par la Guerre civile. Avec peu d'alliés en-dehors de sa propre clique et de la Coalition conservatrice qui l'a invité à marcher sur la capitale, l'avenir du régime de MacArthur est incertain.§!\n"

