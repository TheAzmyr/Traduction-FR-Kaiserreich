 USA_floyd_olson: "Floyd Bjørnstjerne Olson"
 USA_floyd_olson_leader_desc:9 "§YNaissance :§! §L13 novembre 1891, à Minneapolis, Minnesota, États-Unis d'Amérique§!\n§YCarrière :§! §LFloyd B. Olson n'était pas censé devenir Président des États-Unis. Né d'un père norvégien et d'une mère suédoise, Floyd B. Olson a grandi en servant de shabbos goy pour la communauté juive locale du nord de Minneapolis, puis en travaillant brièvement pour le chemin de fer Northern Pacific. Il abandonna ensuite l'université et partit vers l'ouest pour faire des petits boulots au Canada et en Alaska, puis à Seattle, où il rejoignit pendant un certain temps les Industrial Workers of the World, adoptant ainsi une idéologie quasi-socialiste qu'il conservera toute sa vie. En 1913, il retourna dans le Minnesota pour étudier le droit et devint procureur de la région de Hennepin en 1920. Il se fit connaître comme un procureur sévère, s'attaquant à des hommes d'affaires corrompus, au Ku Klux Klan et à l'Alliance des Citoyens du Minnesota, un parti conservateur, après que ce dernier a engagé un tueur à gages pour faire exploser la maison d'un dirigeant syndical. Pendant cette période, Olson s'aligna sur les progressistes, les démocrates et, finalement, comme candidat pour ce qui était appelé alors la Ligue non-partisane des Travailleurs - et fut récompensé lorsqu'il devint le premier gouverneur du Minnesota de ce parti.\n\nLorsque son parti devint la section locale du Parti Farmer-Labor en 1930, Olson devint immédiatement une figure de proue de l'aile non-socialiste de ce parti, et fut nommé en 1932 son premier candidat à la présidence. Une première historique permit à Olson de gagner un siège au Sénat en 1934, et lui permit de rester une option crédible pour la présidentielle de 1936.\n\nAprès des négociations houleuses, porté par une coalition de la gauche du Congrès, Olson est désormais devenu le premier président à n'avoir été élu par aucun des grands partis depuis Zachary Taylor en 1848. Son élection a cependant été le moindre de ses soucis : Olson doit désormais composer avec une coalition fracturée, qui inclut les modérés et un Parti socialiste qui reste engagé pour la révolution. Les rumeurs sur sa santé tournant autour de lui, il reste à voir si Olson peut naviguer dans ces eaux troubles...§!"

 USA_al_smith:0 "Alfred Emanuel Smith"
 USA_al_smith_leader_desc:9 "§YNaissance :§! §L30 décembre 1873, à New York City, New York, États-Unis d'Amérique§!\n§YCarrière :§! §LAlfred Emanuel Smith a commencé sa carrière en grimpant. Irlando-américain de la classe ouvrière avec peu d'éducation, il s'accrocha pour gravir les rangs de la politique municipale et étatique, s'appuyant sur son esprit et ses talents oratoires pour avancer. Même s'il est devenu célèbre comme représentant de Tammany Hall, il n'a jamais été lié à la corruption de cette machine. Après des années d'ascension régulière comme réformateur progressiste, il fut élu gouverneur de New York en 1918.\n\nTout au long de son mandat, il se battit pour la réforme du fonctionnariat et de la protection des ouvriers, et il tourna bientôt ses ambitions vers la politique nationale. La nation étant plongée dans la dépression, la voie était ouverte pour que Smith emporte la nomination démocrate et la présidence en 1928.\n\nAlors que sa présidence avait initialement apporté l'optimisme que des jours meilleurs étaient à venir, ces sentiments furent de courte durée. Même si Smith réussit à éviter un effondrement total du système bancaire national en 1929, la chute de la Creditanstalt et la récession qui s'ensuivit en 1931 mit fin aux progrès limités vers la reprise entamés lors du premier mandat de Smith.\n\nTandis que la dépression continuait, et que l'administration Smith échouait à construire un narratif puissant pour la reprise, le mécontentement vis-à-vis de la politique traditionnelle s'accentuait. La mainmise des Démocrates sur le Congrès devenait plus faible avec chaque élection, alors que Smith était réélu de justesse à la Chambre des Représentants. Sa popularité tomba de haut, et il finit par représenter le malaise qui consume la nation depuis 1925.\n\nDésormais, Smith n'est qu'un canard boiteux. Concurrencé dans et hors de son parti par des forces radicales, il s'est résigné à assurer sa sortie de manière aussi digne que possible. Mais les vautours ont commencé à voler en cercle autour du Parti démocrate, et le peuple américain trépigne d'impatience à l'idée de ce qui peut arriver...§!"

 USA_alben_barkley: "Alben William Barkley"
 USA_alben_barkley_leader_desc:9 "§YNaissance :§! §L24 novembre 1877, à Wheel, Kentucky, États-Unis d'Amérique§!\n§YCarrière :§! §LAlben Barkley s'appuie sur plus de trente ans d'expérience politique au sein du Parti démocrate et sur son propre jugement. Soutien des réformes de Woodrow Wilson, il continue de porter le flambeau du Wilsonisme progressiste bien après la mort du président. Après plusieurs échecs aux élections nationales et un vote régulier, Alben fut la bonne pièce sur l'échiquier de cette élection pour obtenir la Maison Blanche pour les Démocrates.§!"

 USA_quentin_roosevelt: "Quentin Roosevelt"
 USA_quentin_roosevelt_leader_desc:9 "§YNaissance :§! §L8 mai 1884, à Washington, D.C., États-Unis d'Amérique§!\n§YCarrière :§! §LPlus jeune fils de l'ancien président Theodore Roosevelt, dès son plus jeune âge Quentin a été préparé à l'activisme politique au sein du Parti Républicain de son père. Quentin souhaitait cependant devenir pilote, mais il fut blessé lors de son entraînement en 1918. Voyant sa famille déchirée par l'entrée d'Archibald Roosevelt dans le camp de Huey Long, Quentin se lança en politique et fut gouverneur de New York pendant l'année fatidique de 1936. Aujourd'hui à la tête du pays comme un de ses plus jeunes présidents, Quentin entend suivre les traces de son père et œuvrer en faveur d'un nouveau Fair Deal américain.§!"

 USA_arthur_vandenberg:9 "Arthur Hendrik Vandenberg"
 USA_arthur_vandenberg_leader_desc:9 "§YNaissance :§! §L22 mars 1884, à Grand Rapids, Michigan, États-Unis d'Amérique§!\n§YCarrière :§! §LNé à Grand Rapids, au Michigan, dans une famille d'origine néerlandaise, Arthur Vandenberg commença sa carrière comme journaliste. Après une mission à New York, Vandenberg s'installa chez lui pour éditer et publier le Grand Rapids Herald, alignant la ligne éditoriale du journal sur le progressisme de Theodore Roosevelt, même en soutenant l'opposant de Roosevelt, le président William Howard Taft, lors de la primaire républicaine de 1912.\n\nAprès s'être fait un nom, Vandenberg a souvent été cité comme un potentiel candidat républicain à la fonction suprême. En 1928, il fut nommé pour remplir un siège vacant du Michigan au Sénat. Malgré la raclée générale subie par les Républicains cette année-là, Vandenberg survécut à l'élection partielle et garda son siège, en grande partie grâce à la division du vote socialiste.\n\nAu Sénat, il gagna une réputation de conservateur modéré. Il accepta la plupart des mesures du président Smith pour restaurer la confiance économique, ainsi que son refus de recourir à des dépenses trop radicales. Même si son nom avait été cité comme candidat potentiel pour 1936, il avait refusé de se lancer dans la course, craignant que son statut de conservateur ne donne la nomination au progressiste William Borah.\n\nC'est dans les mois ayant suivi l'élection que Vandenberg se rattacha à la cause de Douglas MacArthur, aidant à rassembler la légitimité du gouvernement fédéral au Congrès pendant la Guerre civile. Allié à MacArthur sur la base d'une restauration démocratique après la guerre, Vandenberg a désormais vu sa loyauté récompensée avec cette restauration promise, mais aussi avec la présidence.\n\nLe pays étant encore en ruine, Vandenberg doit désormais réussir une reconstruction encore plus grande que celle de la Guerre de Sécession. Restaurer la normalité et le conservatisme n'est pas chose facile, mais dans cette tâche Vandenberg peut compter sur le soutien du Congrès et d'un public de plus en plus isolationniste et conservateur.§!"

 USA_scott_lucas:9 "Scott Wike Lucas"
 USA_scott_lucas_leader_desc:9 "§YNaissance :§! §L19 février 1892, à Cass County, Illinois, États-Unis d'Amérique§!\n§YCarrière :§! §LNé dans une ferme aux propriétaires appauvris près de Chandlerville, dans l'Illinois, Scott Lucas fut nommé d'après le représentant démocrate Scott Wike. C'est le frère de Lucas, Thurman, qui poussa le jeune homme à faire de la politique. Travaillant plusieurs emplois pour payer ses études, Lucas obtint son diplôme en 1914, ouvrant un cabinet d'avocat à Havana, dans l'Illinois. En quelques années, il s'établit comme un avocat de comté de "premier plan", servant comme procureur de l'État pendant cinq ans dans les années 1920.\n\nLorsque son idole politique, le représentant démocrate Henry T. Rainey, mourut en 1934, Lucas gagna l'élection pour lui succéder. Au Congrès, il soutint le programme du président Smith, s'opposant à l'ascension du Farmer-Labor et des partis socialistes tout en poussant pour un soutien gouvernemental aux ouvriers et aux agriculteurs. Avec le début de la Guerre civile, Lucas resta loyal envers le gouvernement fédéral, et fut bientôt élevé au Sénat.\n\nMême si les Démocrates ne manquaient pas de candidats, leur aile libérale a été affaiblie à la fois par les années Smith et la Guerre civile. Avec l'élection de Lucas, ils espèrent un renouveau. Chef de premier plan issu du Midwest anciennement radical, Lucas espère ramener la région dans le giron d'un Parti démocrate modéré et libéral, sur un programme de droit du travail, de soutien du gouvernement et de droits civiques pour les afro-américains.§!"

 USA_paul_douglas:9 "Paul Howard Douglas"
 USA_paul_douglas_leader_desc:9 "§YNaissance :§! §L26 mars 1892, à Salem, Massachusetts, États-Unis d'Amérique§!\n§YCarrière :§! §LPaul Howard Douglas est né au Massachusetts en 1892. Ayant survécu à une enfance tumultueuse, Douglas obtint un doctorat en économie en 1921 de l'Université de Columbia, commençant une carrière d'académicien. Avec sa femme, une autre docteure, Douglas déménagea six fois entre 1915 et 1920. Après avoir passé la plupart des années 1920 au Massachusetts, Douglas divorça de sa femme et retourna à Chicago, où il s'impliqua de plus en plus en politique.\n\nEn 1933, il était un soutien du "Plan Chicago", qui proposait d'éliminer la création d'argent par les banques privées par le fractionnement des prêts aux réserves, dans le but d'éviter une autre dépression due aux prêts. Associé au Parti Farmer-Labor, Douglas devint l'une des figures de proue non-socialistes de la politique municipale, servant au dernier conseil municipal d'avant-guerre. Puisque le Congrès ouvrier avait dissous le gouvernement municipal et instauré à sa place la Commune de Chicago, Douglas passa la guerre en tant que simple citoyen en territoire rouge.\n\nMême s'il était de gauche, il devint rapidement critique envers la plupart des politiques du Parti socialiste et de l'IWW, menant à sa réformation rapide une fois la guerre terminée. Douglas servit de lien important dans le Chicago d'après-guerre entre les masses anciennement socialistes et le Parti démocrate ressuscité, qu'il avait rejoint. Après quelques années en tant que conseiller, Douglas gagna la primaire démocrate pour le Sénat. Après une campagne où de nombreux chiffons rouges furent agités, Douglas remporta une victoire surprise.\n\nDésormais un libéral classique, Douglas met l'accent à la fois sur le soutien du gouvernement et la discipline fiscale. Opposant aux dépenses en baril de porc et soutien aux lois sur les droits civiques, Douglas fut bientôt considéré comme un candidat potentiel à la présidence. Aujourd'hui, porté par une coalition éclectique d'ex-socialistes, d'ex-longistes, de bons libéraux du gouvernement et de progressistes, Douglas est à la Maison Blanche, peut-être un signe que les divisions de la Guerre civile se sont finalement résorbées.§!"

 USA_herbert_hoover: "Herbert Clark Hoover"
 USA_herbert_hoover_leader_desc:9 "§YNaissance :§! §L10 août 1874, à West Branch, Iowa, États-Unis d'Amérique§!\n§YCarrière :§! §LNé dans une famille Quaker de l'Iowa, Herbert Clark Hoover commença sa carrière comme géologue minier. Le début de la Guerre en Europe le rendit célèbre : son succès comme président d'un comité organisé pour assurer le retour sains et saufs de 100 000 soldats américains abandonnés en Europe en 1914 lui permit d'établir la Commission for Relief in Belgium. De 1914 à 1920, à travers des efforts entièrement bénévoles, près de 10 millions de personnes en Belgique et dans le nord de la France occupés furent nourries par cette organisation.\n\nLa réputation dorée de Hoover comme humanitaire le prépara à une potentielle carrière en politique. Même si son nom circulait comme un ministre potentiel, Hoover était préoccupé par des projets d'aide en Europe. Avec le début de la Grande Dépression, Hoover tourna son attention vers son foyer, organisant des œuvres de charité pour les Américains touchés par l'insécurité alimentaire. De telles actions ne firent que rehausser son image, et en 1928 son nom fut mis au voix pour la nomination de la convention démocrate.\n\nMême si Al Smith fut finalement nommé et élu, il nomma Hoover secrétaire au Commerce. Hoover utilisa son département pour des secours lors de catastrophes et d'autres initiatives régulatoires censées atténuer la dépression. Alors que la popularité de Smith dégringolait, celle de Hoover resta forte, et il était perçu comme un fort candidat potentiel pour l'élection de 1936, même s'il a refusé de participer sous l'égide de son parti impopulaire.\n\nAyant quitté le gouvernement avec Smith, et passé la Guerre civile à divers postes humanitaires, l'élection de Hoover comme président représente un tournant. Principal membre de l'administration Smith a avoir gardé son image intacte, Hoover a été élu avec la promesse que ses années de service humanitaire feraient de lui un président compétent au cours de la reconstruction. Alors que la nation commence à guérir des blessures de la guerre, le temps dira s'il est à la hauteur de la tâche.§!"

 USA_alf_landon: "Alfred Mossman Landon"
 USA_alf_landon_leader_desc:9 "§YNaissance :§! §L12 octobre 1887, à West Middlesex, Pennsylvanie, États-Unis d'Amérique§!\n§YCarrière :§! §LLe fait que, parmi toutes les personnes qui auraient pu être choisies pour cette tâche, Alfred Mossman Landon ait été choisi pour diriger l'Amérique dans ses heures les plus sombres est une curiosité. Élevé à Marietta, dans l'Ohio, et ayant finalement étudié et s'étant établi au Kansas, Landon acquit une fortune personnelle substantielle en tant que producteur de pétrole, et devint un personnage majeur au sein du lobby national du pétrole - un groupe attaqué par la gauche comme par la droite. Soutien du Parti progressiste de Teddy Roosevelt et de la candidature de ce dernier en 1912, Landon devint finalement le chef du caucus républicain libéral du Kansas. En 1932, il fut élu gouverneur du Kansas à la suite d'une campagne exceptionnellement serrée, et remporta de justesse sa réélection deux ans plus tard, se bâtissant une réputation de républicain réformiste discret, à une époque où ces derniers se faisaient de plus en plus rares.\n\nLandon a été soutenu par l'appareil du parti républicain en tant que centriste contre l'insurgé du parti, William Borah. Même s'il n'est pas aussi radical que Borah, on espérait qu'il soit capable de faire appel à la fois à l'atmosphère nationale réformiste et au conservatisme naturel des Américains. Même si le Parti républicain n'a pas substantiellement gagné en popularité au cours des années Smith, Landon était tout de même un favori pour l'élection. De telles attentes ont été finalement confirmées à la Chambre, car Landon a été élu par une coalition de l'establishment pour devenir le successeur de Smith. A la Maison Blanche, le président occupe une position politique unique, celle d'un homme fiscalement conservateur mais réceptif à l'intervention de l'État, d'une figure du monde des affaires qui soutient encore les syndicats.\n\nPour la deuxième fois, un républicain se tient devant une maison profondément divisée - et le président Landon doit faire face à un défi de taille.§!"

 USA_william_borah:9 "William Edgar Borah"
 USA_william_borah_leader_desc:9 "§YNaissance :§! §L29 juin 1865, à Jasper Township, Illinois, États-Unis d'Amérique§!\n§YCarrière :§! §LFils de frontaliers, William Borah est né et a étudié près de Fairfield, dans l'Illinois. Déménageant vers l'ouest, d'abord au Kansas puis dans la ville champignon de Boise, dans l'Idaho, il s'y installa et devint procureur, s'impliquant dans la politique républicaine de l'État. En 1896, Borah rejoignit nombre de ses camarades du parti en abandonnant la candidature républicaine en faveur du programme Free Silver de William Jennings Bryan, le premier de nombreux dissidents envers la direction du parti. Bientôt, il gagna en popularité pour ses procès agressifs contre les chefs syndicaux Paul Corcoran et Bill Haywood, chacun dans une affaire de meurtre.\n\nEn tant qu'insurgé progressiste au Sénat, Borah soutint Roosevelt contre Taft en 1912, s'opposa à l'entrée des États-Unis dans la Guerre en Europe et soutint de droit de vote des femmes. Critique des administrations McAdoo, Lowden et Smith, Borah espérait être une candidature sérieuse à la présidence au cours des années 1920 et 1930, mais il ne réussit qu'en 1936 : avec les Républicains conservateurs dans la tourmente et la nation dans une atmosphère radicale, Borah fut capable de s'accrocher à la nomination et de gagner la présidence avec le soutien des Démocrates de la Chambre et du Sénat.\n\nBorah représente la dernière grande victoire du progressisme à la Roosevelt. Même s'il était un opposant aux politiques économiques de Smith, Borah favorise un modèle de progressisme bien plus décentralisé que celui du Farmer-Labor ou de Huey Long. Son soutien strict au droit des États lui a valu des louanges et du mépris, tandis que son attitude indifférente envers les droits civiques lui a valu la condamnation des électeurs afro-américains traditionnels des Républicains. Avec la nation au bord du gouffre, il reste à voir si le "Lion de l'Idaho" est l'homme qu'il faut pour mener les États-Unis hors de la tempête à laquelle ils font face.§!"

 USA_cordell_hull:0 "Cordell Hull"
 USA_cordell_hull_leader_desc:9 "§YNaissance :§! §L2 octobre 1871, à Olympus, Tennessee, États-Unis d'Amérique§!\n§YCarrière :§! §LNé dans une cabane en rondins au Tennessee, Cordell Hull a été impliqué en politique pendant sa vie entière. Élu à la Chambre des Représentants à 35 ans en 1906, Hull fut un combattant pour l'abaissement des droits de douanes et de l'impôt sur le revenu, s'alignant globalement avec les politiques de ses camarades sudistes Woodrow Wilson et William Gibbs McAdoo.\n\nAprès une brève mission hors du Congrès et comme président du Comité national démocrate, Hull fut nommé à la Convention Nationale Démocrate de 1928. Cependant, c'est cette année-là qu'il fut élu au Sénat, où il gagna un siège à la commission sur les Relations internationales.\n\nLe grand moment de Hull arriva après le départ du premier secrétaire d'État du président Al Smith, James A. Reed. Hull fut nommé pour le remplacer, et, en tant que secrétaire d'État, il poursuivit la baisse des tarifs douaniers (malgré les réticences de Smith), une politique plus laxiste envers l'Amérique latine, et, de façon controversée, la reconnaissance de l'Union britannique.\n\nMême si son nom avait une fois encore été mis en avant pour la présidentielle de 1936, la nomination démocrate est allée au vice-président Joe T. Robinson. Principalement concentré sur la réponse américaine au Lundi Noir et à ses répercussions, Hull a été choqué par l'impasse du Congrès au début 1937. Aucun président n'ayant été élu, le mandat de Smith a expiré, et le secrétaire d'État est devenu président par intérim.\n\nRenonçant à la convention qui voulait que le gouvernement du président quitte le pouvoir avec lui, Hull est resté en poste après le 20 janvier pour maintenir un semblant de continuité gouvernementale. En tant que président par intérim, sa position est largement reconnue, même par lui, comme intenable, et tandis que la nation plonge dans le chaos, il est probable qu'il laissera bientôt sa place à une force capable de rétablir l'ordre.§!"
 USA_cordell_hull_advisor_desc:9 "§YNaissance :§! §L2 octobre 1871, à Olympus, Tennessee, États-Unis d'Amérique§!\n§YCarrière :§! §LCordell Hull est un membre du Congrès de longue date aux talents multiples. Législateur expérimenté dans l'élaboration du budget fédéral. Diplomate impliqué dans l'extension de l'influence américaine au Mexique et dans le maintien des relations américaines avec l'Allemagne. Son influence sur le Comité national démocrate lui permet également d'influer sur le choix des candidats.§!"

 USA_wendell_willkie: "Wendell Lewis Willkie"
 USA_wendell_willkie_leader_desc:9 "§YNaissance :§! §L18 février 1892, à Elwood, Indiana, États-Unis d'Amérique§!\n§YCarrière :§! §LWendell Willkie a eu de nombreuses vies avant la présidence. Il débuta en tant que Bryanite, devint socialiste à l'université, et des rumeurs persistent selon lesquelles il aurait séduit Song May-ling au cours d'une visite diplomatique en Chine en 1933 - sans mentionner une relation avec l'écrivaine Irita Van Doren. Il continua de se faire remarquer lorsqu'il s'opposa aux démocrates pour obtenir un congé bancaire lorsque la Grande Dépression frappa. Ce soutien aux institutions financières et ses affirmations que l'aide gouvernementale ne devrait pas interférer avec la compétition du marché ont fait de lui un candidat possible pour la nomination démocrate, et il a bien servi lors de la campagne de 1940 et après, quand sa personnalité facile et sa propension à boire lui valurent les faveurs de la presse. Il reste à voir si cet homme aux multiples talents peut assumer les nombreux rôles de la présidence.§!"

 USA_robert_taft: "Robert Alphonso Taft"
 USA_robert_taft_leader_desc:9 "§YNaissance :§! §L8 septembre 1889, à Cincinnati, Ohio, États-Unis d'Amérique§!\n§YCarrière :§! §LRobert Alphonso Taft Sr. est le dernier descendant de la famille Taft et le fils aîné de l'ancien Président et Juge en Chef William Howard Taft. Il suivit son père dans une carrière juridique, étant admis au barreau de l'Ohio en 1913 avec les meilleurs résultats aux examens de l'État. Consacrant les années suivantes à son activité juridique, il effectua un bref séjour à Washington au sein de l'équipe juridique de la Food and Drug Administration, où il rencontra son idole, Herbert Hoover. À Washington, Taft se mit à mépriser l'inefficacité du gouvernement, une attitude qu'il porta à la Chambre des Représentants de l'Ohio en 1920. Pendant son séjour dans l'Ohio, il devint une figure de proue de la faction conservatrice du Parti Républicain de l'Ohio et un vigoureux opposant au Ku Klux Klan, votant notamment contre un projet de loi parrainé par le Klan visant à interdire la danse le dimanche et s'opposant à un autre projet de loi exigeant que les écoles publiques de l'Ohio lisent dix versets de la Bible par jour. Tout au long de sa carrière, Taft défendit ardemment la supériorité de l'initiative privée dans presque tous les domaines et devint l'un des plus grands ennemis des socialistes de l'Ohio.\n\nMalgré ses piètres talents d'orateur, la notoriété locale de Taft et son statut de chef de dynastie politique se transformèrent en renommée nationale, puis en nomination républicaine pour la présidence, et enfin en accession à la Maison Blanche. Le Président Taft, désormais connu sous le nom de "M. Républicain", exerce une grande influence sur l'appareil du parti et les country clubs à travers le pays et se présente comme un partisan d'un gouvernement restreint, un sceptique de l'aventurisme à l'étranger et un défenseur des droits individuels.§!"

 USA_charles_halleck: "Charles Abraham Halleck"
 USA_charles_halleck_leader_desc:9 "§YNaissance :§! §L22 août 1900, à DeMotte, Indiana, États-Unis d'Amérique§!\n§YCarrière :§! §LCharles Abraham Halleck a commencé sa carrière de la même manière que de nombreux futurs hommes politiques : en poursuivant une carrière juridique. Peu après avoir obtenu son diplôme de l'Université de l'Indiana et avoir été admis au barreau, Halleck devint procureur du tribunal du 13e district de l'Indiana. Il n'entra officiellement en politique qu'en 1934, lorsqu'il fut choisi pour occuper le siège d'un nouveau représentant Républicain, décédé moins de deux semaines après les élections de mi-mandat de cette année-là. Halleck ne resta à Washington que deux ans avant que la Seconde Guerre de Sécession n'éclate, mais il en vit suffisamment pour déterminer qu'un compromis avec les radicaux était au mieux inutile, au pire anti-américain. Le jeune représentant a soutenu avec acharnement l'effort de guerre fédéral, mais il a fini par faire parler de lui en déclarant que les mesures d'urgence de contrôle des prix et de rationnement devaient être supprimées dès que possible - il estimait que les Américains devaient "vivre à nouveau comme Dieu voulait qu'ils vivent", et non pas selon un bureaucrate de Washington.\n\nTout au long de sa carrière, Halleck s'est défini comme un républicain ardemment conservateur, se moquant de l'establishment oriental du parti et de ses appels à la modération. Pour lui, les Américains n'ont pas mené deux guerres civiles pour que le gouvernement s'occupe de leur vie - ils se sont battus pour la liberté de vivre comme ils l'entendaient, et pour leur droit de vivre sous un gouvernement qui considère cette liberté comme sacrée. En inaugurant une nouvelle génération d'hommes politiques de l'après-guerre, le Président Halleck a clairement fait savoir que sa seule mission était de garantir la liberté de l'Amérique pour les décennies à venir.§!"

 USA_john_nance_garner: "John Nance Garner"
 USA_john_nance_garner_leader_desc:9 "§YNaissance :§! §L22 novembre 1868, dans le comté de Red River, Texas, États-Unis d'Amérique§!\n§YCarrière :§! §LJohn Nance Garner III - Texan de naissance, avocat de formation et homme politique de profession - est la figure de proue de l'establishment du Parti Démocrate. Entré en politique en tant que juge de comté, Garner accéda rapidement à la Chambre des Représentants du Texas en 1898 et se fit rapidement un nom en soutenant obstinément le cactus de figue de Barbarie comme fleur de l'État du Texas, ce qui lui valut à jamais le surnom de "Cactus Jack". Après deux mandats au niveau des États, il fut élu au niveau national en 1902 avec le soutien des propriétaires terriens blancs qui contrôlaient le vote dans le sud du Texas. Au cours des trois décennies qui ont suivi, Garner se fit connaître comme un partisan de l'impôt fédéral sur le revenu, de l'investissement rural, de l'équilibre budgétaire et de la machinerie qui, jusqu'à présent, a maintenu la domination démocrate sur le Sud, le tout associé à une personnalité plus grande que nature qui le rend sympathique à la fois aux fermiers et aux magnats du Sud.\n\nC'est cette vague qui a envoyé Garner à la présidence. Les Républicains côtiers ont eu leur chance - il est maintenant temps pour un "nouveau Sud" de prendre les rênes et de guider l'Amérique à travers la reconstruction ardue après la Guerre civile. Ayant longtemps soutenu les interventions fédérales contre les grèves, Garner a apparemment vu sa ligne dure justifiée par la Guerre civile. Désormais, il a le privilège non plus seulement de légiférer, mais de gouverner.§!"

 USA_harry_byrd: "Harry Flood Byrd"
 USA_harry_byrd_leader_desc:9 "§YNaissance :§! §L10 juin 1887, à Martinsburg, Virginie-Occidentale, États-Unis d'Amérique§!\n§YCarrière :§! §LAlors que de nombreux populistes du Sud ont succombé aux charmes de Huey Long et ont déserté le Parti Démocrate, Harry F. Byrd a tenu bon. Harry Byrd est né dans une famille brahmane de Virginie, en ligne directe avec la Révolution Américaine, et croit fermement à la ségrégation et aux politiques fiscales conservatrices destinées à réduire la dette nationale. Fidèle à ses politiques de laissez-faire, Harry Byrd s'est imposé comme l'image stabilisatrice de l'establishment traditionnel américain.§!"

 USA_richard_russell_jr: "Richard Brevard Russell Jr."
 USA_richard_russell_jr_leader_desc:9 "§YNaissance :§! §L2 novembre 1897, à Winder, Géorgie, États-Unis d'Amérique§!\n§YCarrière :§! §LL'ascension finale de Richard Russell Jr. à la Maison Blanche est le dernier coup d'un long jeu qui remonte à une époque antérieure à celle où il était membre du Parti démocrate. Russell Jr. a accumulé la bonne combinaison de titres dans la Marine américaine, à la Chambre des Représentants de Géorgie et au Congrès américain pour s'assurer le respect universel. Son point de vue selon lequel la déségrégation devrait se faire entièrement selon les conditions du Sud s'est avéré populaire auprès d'un public national. L'avenir nous dira si cette position est viable.§!"

 USA_happy_chandler: "Albert Benjamin "Happy" Chandler"
 USA_happy_chandler_leader_desc:9 "§YNaissance :§! §L14 juin 1898, à Corydon, Kentucky, États-Unis d'Amérique§!\n§YCarrière :§! §LLe tournant de la carrière d'Happy Chandler se situe au moment où il se retira de la vie politique pour devenir Commissaire du Baseball. Un mandat de Gouverneur avait fait de Chandler un démocrate respectable et assidu, qui tenait fermement la ligne du parti. Lors de son passage au poste de Commissaire du Baseball, il prit la décision historique d'autoriser l'intégration des équipes de baseball, ce qui mit fin à la ségrégation dans le domaine du baseball. Cela ne fit qu'élever Chandler au rang de Sénateur et rendit encore plus importante sa décision d'apporter ce soutien à l'aile conservatrice du Parti Démocrate. Son insistance sur le fait que le conservatisme fiscal et la question raciale n'étaient pas liés s'opposait à la ligne de Strom Thurmond...§!"

 USA_john_sparkman: "John Jackson Sparkman"
 USA_john_sparkman_leader_desc:9 "§YNaissance :§! §L20 décembre 1899, à Hartselle, Alabama, États-Unis d'Amérique§!\n§YCarrière :§! §LNé dans une cabane en rondins et élevé dans une ferme, John Sparkman a reçu une éducation très réaliste. Après une carrière juridique en pleine ascension et des clubs politiques, Sparkman était devenu le représentant démocrate de Huntsville. Sa victoire fut particulièrement importante lors de l'année fatidique de 1936, puisqu'il battit le candidat de Long. Sparkman contribua à ouvrir l'éducation aux immigrés et aux femmes dans le Sud. Silencieux sur les questions sociales et fort de son soutien à l'enseignement des sciences, Sparkman s'éleva contre la politique étrangère défensive des États-Unis et finit par rejoindre le Parti de la Constitution, où sa réputation lui permit d'accéder rapidement à la présidence.§!"

 USA_harold_stassen:9 "Harold Edward Stassen"
 USA_harold_stassen_leader_desc:9 "§YNaissance :§! §L13 avril 1907, à West St. Paul, Minnesota, États-Unis d'Amérique§!\n§YCarrière :§! §LNé d'une mère allemande et d'un père germano-tchèque du Minnesota, Harold Stassen progressa rapidement dans la vie. A peine un an après avoir reçu son diplôme de droit, Stassen ouvrit un cabinet d'avocat. Un an plus tard, il était élu procureur du comté. Stassen joua un rôle clé dans la création du comité des Jeunes Républicains au Minnesota dans les années d'avant-guerre, tandis que le Farmer-Labor resserrait sa mainmise sur l'État.\n\nLe début de la Guerre civile interrompit la carrière de Stassen. Stassen, refusant de servir les Rouges qui avaient pris le contrôle de l'État, s'enfuit vers le territoire fédéral où il s'engagea. Stassen servit pendant la guerre avec honneur, et lorsque les hostilités cessèrent, il retourna au Minnesota pour jouer un rôle de premier plan dans sa reconstruction. Élu premier gouverneur d'après-guerre de l'État, Stassen aida à le reconstruire en adoptant plusieurs réformes importantes. La réforme du fonctionnariat aida à démanteler le système de mécénat établi par Floyd Olson, et il coopéra avec d'autres gouverneurs du Midwest sur les questions agricoles. Il aida également à établir la Commission interraciale, la première organisation des droits civiques au Minnesota.\n\nPar conséquent, le taux d'approbation de Stassen grimpa en flèche, atteignant jusqu'à 91% dans un sondage. Les ambitions de Stassen se tournèrent rapidement vers la présidence, et beaucoup de chefs nationaux républicains le considéraient comme un compétiteur sérieux dans plus d'un cycle électoral. Après un faux départ en 1948, Stassen a remporté la nomination républicaine et la présidence quatre ans plus tard. Même s'il n'est pas le président le plus jeune de l'histoire américaine, 45 ans est un âge assez proche, et sa jeunesse apparaît comme un bon présage pour une nation qui a enfin tourné la page de la Guerre civile.§!"

 USA_douglas_macarthur: "Douglas MacArthur"
 USA_douglas_macarthur_leader_desc:9 "§YNaissance :§! §L26 janvier 1880, à Little Rock, Arkansas, États-Unis d'Amérique§!\n§YCarrière :§! §LNé militaire et ayant passé son enfance à passer d'un camp militaire à l'autre, Douglas MacArthur affirme qu'il a appris à monter à cheval et à tirer avant de savoir lire ou écrire - et c'est à ces compétences qu'il a lié le reste de sa carrière. Fils le plus brillant du lieutenant-général Arthur MacArthur, il suivit les traces de son père et s'inscrivit à l'Académie militaire des États-Unis à West Point, puis combattit immédiatement les insurrections aux Philippines et l'occupation de Veracruz pendant la Révolution mexicaine. Dans les années 1920, il était déjà le plus jeune major général de l'Armée des États-Unis et le surintendant de West Point, qu'il réforma pour faire face aux changements de la guerre moderne depuis la Weltkrieg. Après son service dans son ancienne académie, il retourna dans sa seconde patrie, les Philippines - mais son séjour y fut bref, car la détérioration de la situation aux États-Unis l'obligea à rentrer en 1930.\n\nAlors que les batailles politiques faisaient rage au Congrès et derrière les portes closes, le nom de MacArthur était sans cesse mentionné comme une bénédiction ou une malédiction - tout le monde connaissait sa personnalité, et tout le monde savait ce qu'elle représentait. Imaginer que l'Armée des États-Unis puisse intervenir dans la politique civile, saper la démocratie, comme s'il s'agissait d'une dictature latino-américaine de pacotille et non du berceau de la démocratie... était une pilule difficile à avaler pour de nombreuses personnes dans les hautes sphères du gouvernement. Le président Smith s'est retrouvé à compter de plus en plus sur le contrôle musclé de l'armée par MacArthur pour éviter un effondrement de l'ordre, et maintenant qu'il est parti, le général n'a pas fait de surprise et a fait exactement ce qui était prévu.\n\nSe drapant dans le cadavre de la démocratie américaine, MacArthur commande aujourd'hui une junte de politiciens conservateurs et d'hommes d'affaires pour défendre l'Amérique qu'ils chérissent contre tous les courants politiques. Dans quel but ? Pour être un Cincinnatus ou un César ? Seul le flamboyant, égoïste et étonnamment énigmatique général de Washington le sait.§!"
 USA_douglas_macarthur_civilian_leader_desc:9 "§YNaissance :§! §L26 janvier 1880, à Little Rock, Arkansas, États-Unis d'Amérique§!\n§YCarrière :§! §LLorsque l'Amérique était en crise, le nom de Douglas MacArthur était souvent prononcé dans les couloirs du Congrès sur un ton inquiet, les hommes craignant qu'il puisse simplement marcher sur la Maison Blanche et s'avérer être le tueur de la démocratie américaine. Mais si la guerre qui s'ensuivit allait marquer les États-Unis à jamais, la démocratie, bien qu'endommagée, survécut. La carrière de MacArthur, quant à elle, a prospéré. Son commandement talentueux, son leadership fort et son affinité pour les feux de la rampe l'ont transformé en héros de guerre. Avec la fin du conflit, il n'est guère surprenant qu'il cherche à accéder à la plus haute fonction de la nation par des moyens plus légaux.\n\nEn remportant l'investiture républicaine et finalement les élections, les citoyens américains espèrent que leur nouveau Président fera preuve de la même détermination qu'en temps de guerre, en temps de paix.§!"
 USA_douglas_macarthur_army_chief_desc:9 "§YNaissance :§! §L26 janvier 1880, à Little Rock, Arkansas, États-Unis d'Amérique§!\n§YCarrière :§! §LDouglas "Big Chief" MacArthur, issu d'une longue lignée de militaires, sortit de West Point en 1903 en tant que sous-lieutenant du Corps des ingénieurs, avec le plus haut grade de l'histoire de l'académie. En 1904, il fut promu premier lieutenant et se rendit aux Philippines afin d'aider son père dans la construction de leur quartier général. Grâce à l'influence de son père, MacArthur devint rapidement conseiller militaire du Président Theodore Roosevelt jusqu'en 1908, où il prit le commandement d'une compagnie de génie à Fort Leavenworth, atteignant le grade de Capitaine en 1911. Toutes ces affectations de haut niveau lui permirent d'intégrer l'État-major américain en 1912, à l'âge de 32 ans. MacArthur prit part à l'occupation de Veracruz, apprenant l'espagnol en quelques semaines et participant à plusieurs petites escarmouches avec les rebelles. Il rentra en Amérique en 1919, où il fut nommé Directeur de l'Académie militaire des États-Unis à West Point. En 1922, il retourna aux Philippines, cette fois pour inspecter l'état de défense de l'île, et dut intervenir personnellement pour mettre fin à la mutinerie des éclaireurs philippins. Promu Major Général en 1925, sa notoriété ne fit que croître, puisqu'il fut envoyé aux Jeux Olympiques de 1928 aux Pays-Bas pour diriger le Comité Olympique Américain. Cependant, MacArthur a également été contraint de se conformer à des ordres qu'il n'approuvait pas, comme la cour martiale du Général de Brigade Billy Mitchell, que MacArthur a qualifiée de "l'un des ordres les plus déplaisants que j'aie jamais reçus". Il est depuis devenu l'officier américain le plus haut gradé, bien qu'il ait entretenu des relations difficiles avec l'exécutif gouvernemental.§!\n\n§YNotes : Issu d'une famille qui a combattu pendant la Guerre de Sécession, MacArthur est prêt à faire tout ce qui est nécessaire pour que l'Amérique reste un pays uni, grand et libre.§!"

 USA_united_states_congress: "Congrès des États-Unis"
 USA_united_states_congress_sic_desc:9 "§YFondation :§! §L4 mars 1789, à New York City, New York, États-Unis d'Amérique§!\n§YCarrière :§! §LLe Congrès des États-Unis est investi du pouvoir de rédiger des lois, d'adopter des budgets et de déclarer la guerre. Les dispositions prévoyant une dérogation au droit de veto, nécessitant l'accord des deux tiers des deux chambres, maintiennent le pouvoir de veto présidentiel sous contrôle.§!"

 USA_john_edgar_hoover: "John Edgar Hoover"
 USA_john_edgar_hoover_advisor_desc:9 "§YNaissance :§! §L1er janvier 1895, à Washington, D.C., États-Unis d'Amérique§!\n§YCarrière :§! §LOriginaire de Washington DC, J. Edgar Hoover est le directeur et le visage public du Federal Bureau of Investigations. Ses alliés lui reconnaissent le mérite d'avoir endigué la vague de criminalité organisée et d'avoir protégé les innocents. Les détracteurs de Hoover affirment qu'il a acquis un pouvoir politique en faisant des immigrés les boucs émissaires du crime organisé. Des rumeurs malveillantes circulent selon lesquelles Hoover entretiendrait une relation avec son secrétaire masculin et serait un Afro-Américain se faisant passer pour un Blanc.§!"
 USA_john_pierpont_morgan_jr: "John Pierpont Morgan Jr."
 USA_john_pierpont_morgan_jr_advisor_desc:9 "§YNaissance :§! §L7 septembre 1867, à Irvington, New York, États-Unis d'Amérique§!\n§YCarrière :§! §LJ.P. Morgan Jr est l'héritier de la grande fortune amassée par son père, centrée sur le contrôle de la banque J.P. Morgan Co. Leurs investissements dans l'industrie lourde ont contribué à la consolidation de plusieurs secteurs, bien que Morgan se soit également beaucoup concentré sur la philanthropie et le lobbying en faveur d'une politique étrangère plus active. Partisan de liens plus étroits avec l'Entente (au moins en partie en raison de ses investissements antérieurs pendant la Weltkrieg), son mépris pour l'hégémonie du Kaiserreich a été renforcé par un attentat perpétré contre lui par un monarchiste allemand en 1915. Toujours très influent dans le commerce et l'industrie américains, il constitue un allié et un lobbyiste de poids.§!"
 USA_william_randolph_hearst: "William Randolph Hearst"
 USA_william_randolph_hearst_advisor_desc:9 "§YNaissance :§! §L29 avril 1863, à San Francisco, Californie, États-Unis d'Amérique§!\n§YCarrière :§! §LHearst est le propriétaire de Hearst Communications, qui possède plusieurs journaux à grand tirage à travers le pays. Hearst a joué un rôle en politique depuis qu'il a soutenu la guerre hispano-américaine de 1898. Malgré ses tentatives répétées, Hearst n'a jamais réussi à se faire élire au gouvernement, et ses journaux ont attaqué le syndicalisme et le monarchisme depuis la première Weltkrieg.§!"
 USA_charles_andrew_willoughby: "Charles Andrew Willoughby"
 USA_charles_andrew_willoughby_advisor_desc:9 "§YNaissance :§! §L8 mars 1892, à Heidelberg, Grand-duché de Bade, Empire allemand§!\n§YCarrière :§! §LNé à Heidelberg, en Allemagne, Willoughby a mené une brillante carrière dans l'armée et dans le service extérieur. Willoughby, en tant qu'attaché, a observé les combats en Italie, en Allemagne et en Espagne. Grâce à cette expérience, il est très apprécié par Douglas MacArthur.§!"
 USA_hjalmar_petersen:0 "Hjalmar Petersen"
 USA_hjalmar_petersen_advisor_desc:9 "§YNaissance :§! §L2 janvier 1890, à Eskilstrup, Falster, Royaume de Danemark§!\n§YCarrière :§! §LPetersen a siégé à la Chambre des représentants du Minnesota puis au Congrès sous la bannière du Farmer-Labor Party. Favorable à l'extension des droits des syndicats, Petersen est l'un des principaux alliés de Floyd B. Olson au Congrès.§!"
 USA_walter_francis_white: "Walter Francis White"
 USA_walter_francis_white_advisor_desc:9 "§YNaissance :§! §L1er juillet 1893, à Atlanta, Géorgie, États-Unis d'Amérique§!\n§YCarrière :§! §LWalter White est né de parents métis, légalement noirs dans son État d'origine, la Géorgie, bien qu'il ait la peau claire et les yeux bleus. Walter White a étudié avec W.E.B. Dubois et a fini par devenir secrétaire de la NAACP, l'Association nationale pour la promotion des personnes de couleur. Walter White a permis à la NAACP et aux partis de l'establishment de progresser, renforçant ainsi la confiance de la communauté afro-américaine dans le gouvernement.§!"
 USA_robert_ferdinand_wagner: "Robert Ferdinand Wagner"
 USA_robert_ferdinand_wagner_advisor_desc:9 "§YNaissance :§! §L8 juin 1877, à Nastätten, province de Hesse-Nassau, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LNé à Hesse-Nassau, en Prusse, Wagner a émigré aux États-Unis et a obtenu un siège au gouvernement de l'État de New York. Wagner a passé des décennies à défendre les syndicats et la sécurité des travailleurs. L'homme politique démocrate Al Smith s'appuie sur Wagner pour renforcer sa propre popularité dans les zones urbaines du Nord. Wagner est partisan d'une intervention directe dans l'économie pour inverser les effets de la Grande Dépression.§!"
 USA_felix_frankfurter: "Felix Frankfurter"
 USA_felix_frankfurter_advisor_desc:9 "§YNaissance :§! §L15 novembre 1882, à Vienne, Archiduché d'Autriche sous l'Enns, Autriche-Hongrie§!\n§YCarrière :§! §LNé à Vienne, en Autriche, Frankfurter a émigré aux États-Unis et est devenu l'assistant d'un procureur de district américain. Au cours de sa carrière juridique, Frankfurter s'est prononcé en faveur des agences fédérales plutôt que des lois des États. Cela l'a amené à participer à la fondation de l'ACLU, l'Union américaine pour les libertés civiles. Frankfurter s'est servi de ses alliés au sein de l'establishment pour éloigner les syndicats du syndicalisme et pour faire pression en faveur d'une intervention contre les régimes génocidaires à l'étranger.§!"

 USA_samuel_taliaferro_rayburn: "Samuel Taliaferro Rayburn"
 USA_samuel_taliaferro_rayburn_advisor_desc:9 "§YNaissance :§! §L6 janvier 1882, à Kingston, Tennessee, États-Unis d'Amérique§!"
 USA_john_davison_rockefeller_jr: "John Davison Rockefeller Jr."
 USA_john_davison_rockefeller_jr_advisor_desc:9 "§YNaissance :§! §L29 janvier 1874, à Cleveland, Ohio, États-Unis d'Amérique§!"
 USA_william_signis_knudsen:9 "William Signius Knudsen"
 USA_william_signis_knudsen_advisor_desc:9 "§YNaissance :§! §L25 mars 1879, à Copenhague, Royaume de Danemark§!"

 USA_theodore_edson_chandler: "Theodore Edson Chandler"
 USA_theodore_edson_chandler_theorist_desc:9 "§YNaissance :§! §L26 décembre 1894, à Annapolis, Maryland, États-Unis d'Amérique§!"

 USA_malin_craig: "Malin Craig"
 USA_malin_craig_army_chief_desc:9 "§YNaissance :§! §L5 août 1875, à St. Joseph, Missouri, États-Unis d'Amérique§!\n§YCarrière :§! §LMalin Craig sortit diplômé de l'Académie militaire des États-Unis en 1898 et fut nommé second lieutenant dans la 4e Division d'infanterie. Toutefois, il fut rapidement transféré au Corps de cavalerie, au 6e de Cavalerie, où il prit part à la Campagne de Santiago à Cuba, et plus tard à l'Expédition en Chine contre les Boxers où il fut promu premier lieutenant. Il fréquenta ensuite l'École d'Infanterie et de Cavalerie entre 1903 et 1904, puis le Collège d'État-major entre 1904 et 1905. Après avoir fini ses cours, il fut promu capitaine et posté avec le 10e de Cavalerie à Fort Leavenworth. En 1910, il entra à l'Army War College et reçut son diplôme l'année suivante, devenant membre de l'État-major général et Chef d'état-major de la Division de manœuvre. Après plusieurs nominations et relocalisations, il devint directeur de l'Army War College, atteignant le rang de colonel, et fut assigné au district de l'Arizona en 1920. Il fut promu général de brigade l'année suivante et assigné au commandement de l'École de cavalerie de Fort Riley. Grâce à ses états de service exemplaires, il fut promu Major Général en 1924 et nommé Chef de la Cavalerie. Il servit plus tard dans une série de positions dans l'état-major avant de devenir Commandant de l'Army War College de 1930 à 1935, lorsqu'il fut promu Général Trois Étoiles.§!\n\n§YNotes : Il a exprimé au cours de réunions du Haut Commandement et au Congrès son avis que l'Armée manque de préparation en hommes et en matériel, mettant l'accent sur l'aspect essentiel de la préparation à l'avance et de l'attention concentrée sur la planification comme les clés de la victoire. Tandis qu'il a été d'accord dans le passé avec d'autres officiers de cavalerie sur l'inévitabilité de la mécanisation, il a souligné que l'Armée des États-Unis a d'abord besoin d'une large armée permanente pour protéger son industrie avant qu'elle ne puisse rêver d'équiper des chars à grande échelle.§!"

 USA_dwight_david_eisenhower: "Dwight David Eisenhower"
 USA_dwight_david_eisenhower_high_command_desc:9 "§YNaissance :§! §L14 octobre 1890, à Denison, Texas, États-Unis d'Amérique§!\n§YCarrière :§! §LDwight David "Ike" Eisenhower, passionné d'histoire militaire dès son enfance, se présenta pour entrer à la fois à West Point et à Annapolis en 1910, étant accepté dans la première après que le premier au concours ait échoué aux tests d'aptitudes physiques en 1911. Il en sortit en 1915 aux côtés d'Omar Bradley et fut presque congédié à cause d'une blessure à la jambe, mais l'officier médical en chef de West Point intercéda auprès du Département de la Guerre et obtint un poste pour lui. Eisenhower fut posté avec le 19e Régiment d'infanterie à la frontière mexicaine et atteignit le grade de capitaine en 1917. Il fut transféré à Fort Benning à la fin de 1918, où il resta à s'entraîner avec l'École de chars de Camp Polk jusqu'au convoi du Corps des Transports motorisés en 1919. "Ike" fut promu major en 1920. Son intérêt pour la guerre blindée ne fit que grandir, et il rejoignit rapidement Patton et Van Voorhis dans leur demande de financement pour un programme de mécanisation. En 1924, il fut envoyé au Panama, où il servit sous les ordres du général Fox Conner, qui décida d'éduquer "Ike" en philosophie, en histoire et en théorie militaire, avant d'être sélectionné en 1925 au sein du Collège de Commandement et d'État-major général, terminant premier d'une promotion de 245 officiers. Conner aida "Ike" a entrer au Collège de Guerre, devenant un des plus jeunes étudiants de l'académie et recevant les félicitations du général Pershing lui-même. Après ce diplôme, il fut nommé à l'Army War College, puis servit comme officier exécutif du major-général George Van Horn Moseley, le secrétaire adjoint à la Guerre, de 1929 à 1933. Depuis, il a servi comme aide du général Douglas MacArthur, l'accompagnant aux Philippines, où il servit de conseiller militaire au gouvernement philippin. Depuis, il est devenu le commandant en second indiscuté de MacArthur, et bien que leurs personnalités entrent souvent en conflit, beaucoup pensent que leurs compétences se complètent.§!"

 USA_clarence_ralph_huebner: "Clarence Ralph Huebner"
 USA_clarence_ralph_huebner_commander_desc:9 "§YNaissance :§! §L24 novembre 1888, à Bushton, Kansas, États-Unis d'Amérique§!\n§YCarrière :§! §LClarence Ralph Huebner est né dans une famille de fermiers pauvres et n'a donc pas eu les moyens d'entrer directement à l'académie militaire. Au lieu de cela, il s'est engagé comme simple soldat dans l'Armée, servant dans le 18e Régiment d'infanterie pendant près de sept ans et atteignant le grade de Sergent en 1916. Il participa à l'expédition Pancho Villa, où il se distingua remarquablement et obtint le grade de Sous-lieutenant, après quoi il fut envoyé à l'École de commandement et d'état-major général de Fort Leavenworth. Il atteint le grade de Major avant de devenir professeur à l'académie de 1929 à 1933. Il fut promu Lieutenant Colonel en 1934 et sert depuis lors au Bureau du Chef de l'Infanterie, ce qui lui permet d'accéder à la promotion de Général de Brigade.§!\n\n§YNotes : Il s'est personnellement attaché à diriger la 1re Division d'infanterie "The Big Red One" en raison des années de service qu'il y a passées.§!"

 USA_edward_hale_brooks: "Edward Hale Brooks"
 USA_edward_hale_brooks_commander_desc:9 "§YNaissance :§! §L25 avril 1893, à Concord, New Hampshire, États-Unis d'Amérique§!\n§YCarrière :§! §LComme beaucoup de ses collègues officiers, Edward Hale Brooks n'a pas commencé sa carrière militaire après le lycée. Il s'est d'abord inscrit à l'université de Norwich, où il intégra le Corps d'Entraînement des Officiers de Réserve en 1915 et obtint en 1916 une licence de sciences en génie civil. Il fut affecté en tant que Capitaine du 1er Régiment de Cavalerie de la Garde Nationale du Vermont jusqu'en 1916, date à laquelle il quitta la vie militaire pour se consacrer à son métier d'ingénieur. La Garde Nationale fut rappelée peu de temps après pour l'expédition Pancho Villa, mais il n'y participa pas. Désireux de poursuivre sa carrière militaire, il rejoignit l'École d'artillerie de campagne de l'armée à Fort Sill en 1921, dont il sortit diplômé l'année suivante et où il resta instructeur jusqu'en 1926. Il fut alors affecté au commandement de la Batterie "D" du 24e Régiment d'artillerie de campagne à Fort Stotsenburg, aux Philippines. Il y resta jusqu'en 1928, date à laquelle il fut affecté au 18e Régiment d'artillerie de campagne à Fort Riley. Il suivit ensuite les cours de l'École de Commandement et d'État-major de l'Armée en 1932, dont il sortit diplômé deux ans plus tard, et alla à l'Université de Harvard en tant qu'instructeur du CEOR, atteignant le grade de Major en 1935.§!\n\n§YNotes : Il suit actuellement une formation à l'École de Guerre de l'Armée et devrait obtenir son diplôme au début de l'année 1937.§!"

 USA_geoffrey_keyes: "Geoffrey Keyes"
 USA_geoffrey_keyes_commander_desc:9 "§YNaissance :§! §L30 octobre 1888, à Fort Bayard, Nouveau-Mexique, États-Unis d'Amérique§!\n§YCarrière :§! §LGeoffrey T. Keyes a commencé sa carrière militaire en s'inscrivant comme cadet à West Point en 1908 et en obtenant son diplôme de sous-lieutenant de cavalerie en 1913. Il fut d'abord affecté au 6e Régiment de cavalerie jusqu'en 1916, où il participa à l'expédition Pancho Villa. Après le retour de l'expédition, il devint instructeur à West Point. Il fut ensuite affecté à la division du canal de Panama en tant que chef d'état-major adjoint de Fox Conner. Il revint en 1923 pour s'inscrire à l'École de Commandement et d'État-major de l'Armée, dont il sortit diplômé en 1926. Il gravit ensuite les échelons jusqu'à ce qu'il devienne Chef des approvisionnements au sein de la Division des approvisionnements du Département de la guerre.§!\n\n§YNotes : Il fréquente actuellement l'École de Guerre de l'Armée et devrait obtenir son diplôme au début de l'année 1937.§!"

 USA_jonathan_mayhew_wainwright: "Jonathan Mayhew Wainwright IV"
 USA_jonathan_mayhew_wainwright_commander_desc:9 "§YNaissance :§! §L23 août 1883, à Walla Walla, Washington, États-Unis d'Amérique§!\n§YCarrière :§! §LJonathan Mayhew "Skinny" Wainwright IV a commencé sa carrière militaire en tant que Sous-lieutenant de cavalerie après avoir obtenu son diplôme à West Point en 1906. Il fut affecté au 1er Régiment de Cavalerie au Texas de 1906 à 1908 et participa ensuite à la lutte contre la rébellion Moro aux Philippines entre 1908 et 1910. Il fut ensuite diplômé de l'École de cavalerie de Fort Riley, avant d'être promu capitaine en 1916 et d'y devenir instructeur. Il fut affecté en 1921 au 3e Régiment de Cavalerie entre 1923 et 1925. Il occupa ensuite plusieurs postes d'état-major jusqu'à être promu Lieutenant-Colonel en 1929, avant de s'inscrire à l'École de Commandement et d'État-Major Général et à l'École de Guerre de l'Armée, dont il sortit diplômé respectivement en 1931 et en 1934. Wainwright a été promu Colonel en 1935 et, suite à des rumeurs de dissension au sein du corps de cavalerie, il a été promu Général de brigade à la fin de l'année 1935 pour sa loyauté envers MacArthur.§!"

 USA_joseph_warren_stilwell: "Joseph Warren Stilwell"
 USA_joseph_warren_stilwell_commander_desc:9 "§YNaissance :§! §L19 mars 1883, à Palatka, Floride, États-Unis d'Amérique§!\n§YCarrière :§! §LJoseph Warren "Oncle Joe" Stilwell est entré à West Point en 1900 grâce à ses liens familiaux avec le président américain de l'époque, William McKinley. Il en sortit diplômé en 1904, avec une mention spéciale pour ses prouesses sportives et sa capacité à apprendre de nouvelles langues. Il devint ensuite professeur à West Point et suivit le Cours avancé d'infanterie et le Collège de Commandement et d'État-major général, atteignant le grade de Capitaine en 1916. Il servit comme instructeur à Fort Benning dans les années 20, atteignant le grade de Lieutenant Colonel en 1929, et servit ensuite trois fois dans les Légations américaines en Chine, sa dernière affectation étant à Tianjin avant d'être rappelé aux États-Unis. Pour cela, il a été promu Général de brigade et travaille depuis lors comme commandant adjoint de la 2e Division d'infanterie.§!\n\n§YNotes : Membre et fidèle partisan du Parti républicain. Stilwell s'est forgé une réputation controversée au sein de ses propres troupes, étant surnommé "Oncle Joe" pour l'importance qu'il accorde à la minimisation de l'étiquette militaire, mais aussi "Joe Vinaigre" pour ses critiques acerbes des performances sur le terrain.§!"

 USA_leonard_townsend_gerow: "Leonard Townsend Gerow"
 USA_leonard_townsend_gerow_commander_desc:9 "§YNaissance :§! §L13 juillet 1888, à Petersburg, Virginie, États-Unis d'Amérique§!\n§YCarrière :§! §LLeonard Townsend "Gee" Gerow a commencé sa carrière militaire à l'Institut militaire de Virginie, d'où il est sorti avec une "nomination d'honneur", ce qui lui a permis de sauter complètement West Point et de devenir sous-lieutenant d'infanterie en septembre 1911. En 1915, il reçut une citation pour son travail lors des opérations de secours aux victimes de l'ouragan à Galveston, au Texas, et servit à Veracruz et dans ses environs lors de l'expédition de Pancho Villa, atteignant le grade de capitaine en 1917. Il s'intéressa ensuite au corps des transmissions, où il servit sans grande distinction jusqu'à ce qu'il s'inscrive au cours avancé de l'école d'infanterie de Fort Benning, dont il sortit premier de sa classe en 1925, Omar Bradley étant deuxième. Il entra ensuite à l'École de Commandement et d'État-major de l'Armée, devint l'ami de Dwight Eisenhower et obtint son diplôme en 1926. Il s'inscrivit ensuite immédiatement au cours d'officier sur la guerre chimique et les chars et suivit un cours au Collège de Guerre de l'Armée, où il fut promu colonel en 1932 et affecté à la garnison de la Légation américaine à Shanghai. Il est rentré aux États-Unis à la fin de l'année 1935 et a été promu Général de brigade grâce à ses excellentes performances en Chine.§!\n\n§YNotes : Depuis qu'il a terminé son cours en 1931, Gerow s'est particulièrement intéressé au développement du Corps des Chars de l'Armée.§!"

 USA_lesley_james_mcnair: "Lesley James McNair"
 USA_lesley_james_mcnair_army_chief_desc:9 "§YNaissance :§! §L25 mai 1883, à Verndale, Minnesota, États-Unis d'Amérique§!\n§YCarrière :§! §LLesley James "Whitey" McNair commença sa carrière militaire en s'engageant dans l'Académie navale, où il fut mis sur une liste d'attente. Il commença à étudier à l'École de commerce du Minnesota en attendant. En 1900, il changea d'avis et décida de s'inscrire à l'Académie militaire, et sortit de West Point en 1904 en tant que second lieutenant. Il fut nommé commandant de peloton de la 12e Batterie d'Artillerie de Montagne à Fort Douglas, mais requit une mutation au Département du Matériel peu après. Grâce à ses études au Minnesota, il réussit à être nommé aux conseils de surveillance qui développaient de nouvelles armes à feu, parvenant à atteindre le grade de premier lieutenant en 1909. Il continua de gagner en importance dans l'armée grâce à ses talents de leader et à son expertise technique, devenant capitaine en 1914 et prenant part à la fois à l'expédition de Veracruz et à celle contre Pancho Villa avec le 4e Régiment d'Artillerie de Campagne. Il fut promu major en 1917 et continua de prendre part aux conseils de surveillance, expérimentant avec différents types d'artillerie alors que l'Armée se préparait pour un possible engagement dans la Weltkrieg, ce qui n'arriva pas.\n\nIl fut plus tard nommé au département de Hawaï de l'Armée où il aida à tester de nouvelles méthodes de défense côtière ainsi qu'à superviser le Plan de Guerre orange dans le cas d'une attaque japonaise contre Hawaï. Toutefois, son implication dans ce qui allait devenir célèbre sous le nom de "Conseil McNair" finit par attirer la controverse avec la branche aérienne de l'Armée, ce qui se termina avec le témoignage de McNair contre Billy Mitchell dans un procès en 1925. Il atteignit le grade de lieutenant-colonel en 1928 et entra au War College, sortant diplômé deux ans plus tard pour devenir professeur à l'École d'Artillerie de Campagne des États-Unis et commandant du Corps civil de protection de l'environnement en 1934. Il devint colonel en 1935 et Directeur exécutif pour le Chef d'Artillerie de Campagne de l'Armée. Il atteignit finalement le grade de général de brigade à la fin de 1935 sur recommandation personnelle du major-général Upton Birnie Jr. à MacArthur.§!"

 USA_lloyd_ralston_fredendall: "Lloyd Ralston Fredendall"
 USA_lloyd_ralston_fredendall_commander_desc:9 "§YNaissance :§! §L28 décembre 1883, à Cheyenne, Wyoming, États-Unis d'Amérique§!\n§YCarrière :§! §LLloyd Ralston Fredendall est entré à l'Académie militaire des États-Unis en 1905 grâce aux relations de son père avec l'armée et à la nomination du sénateur du Wyoming Francis E. Warren. Cependant, ses résultats furent médiocres et il fut renvoyé de l'académie au bout d'un semestre seulement. Sa mère réussit à convaincre le sénateur de le nommer à nouveau l'année suivante, mais il abandonna, et bien que le sénateur ait tenté de le nommer une troisième fois l'année suivante, il fut rejeté par l'académie elle-même. À la place, Fredendall suivit les cours du Massachusetts Institute of Technology et, sans se laisser décourager par son expérience à West Point, il passa l'examen de qualification des officiers en 1906, obtenant la note la plus élevée de tous les candidats. Le 13 février 1907, il fut finalement nommé sous-lieutenant d'infanterie. Lloyd passa ensuite le reste de la décennie à travailler dans plusieurs écoles de l'armée à l'étranger, où il se forgea une réputation d'excellent enseignant, formateur et administrateur de troupes. Comme beaucoup d'autres officiers, il remplit une série de fonctions d'état-major et de garnison aux États-Unis au cours des années vingt. Il devint à la fois instructeur et élève à l'école d'infanterie de l'armée américaine, et obtint en 1923 un diplôme avec distinction de l'École de Commandement et d'État-major général de l'armée des États-Unis, ainsi qu'un diplôme de la U.S. Army War College. Au début des années trente, il fut affecté à la Direction des statistiques de Washington, au département de l'inspecteur général et, plus tard, en tant qu'officier exécutif du bureau du chef de l'infanterie. Dans le cadre de ces fonctions, il rencontra et entretint des relations étroites avec George Marshall et Lesley McNair, qui proposèrent tous deux la candidature de Fredendall au grade de général de brigade, demande qui fut acceptée par MacArthur à la fin de l'année 1935. Depuis lors, Fredendall a renforcé ses relations avec McNair, Marshall et le protégé de Marshall, Dwight Eisenhower.§!"

 USA_lucian_king_truscott_jr: "Lucian King Truscott Jr."
 USA_lucian_king_truscott_jr_commander_desc:9 "§YNaissance :§! §L9 janvier 1895, à Chatfield, Texas, États-Unis d'Amérique§!\n§YCarrière :§! §LLucian King Truscott Jr. commença sa carrière militaire en mentant pour pouvoir suivre une formation d'officier, en prétendant qu'il était diplômé du lycée et qu'il avait suivi l'équivalent d'une première année d'université. Après avoir été accepté, il obtint son diplôme à Fort Logan H. Roots et fut commissionné comme sous-lieutenant de cavalerie. Il resta à la frontière mexicaine pendant le reste de la décennie, servant dans le 17e Régiment de Cavalerie en Arizona, devenant premier lieutenant à la fin de 1918, et capitaine en 1920. Au cours des années vingt et au début des années trente, il occupa diverses fonctions dans la cavalerie et au sein de l'état-major. Il fut notamment diplômé du Cavalry Officers Course et de l'École de Commandement et d'État-major général de l'Armée des États-Unis, ce qui lui valut le grade de major en 1934. Face à l'agitation croissante dans le pays, Truscott a été promu général de brigade au cas où la situation se détériorerait et où le Plan de Guerre Blanc devrait être exécuté.§!"

 USA_walter_krueger: "Walter Krueger"
 USA_walter_krueger_commander_desc:9 "§YNaissance :§! §L26 janvier 1881, à Flatow, Prusse-Occidentale, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LWalter Krueger a émigré aux États-Unis avec sa mère et ses deux frères et sœurs après la mort de son père en 1890. Il s'engagea dans l'armée américaine en 1898 pour participer à la Guerre hispano-américaine au sein du 2e Régiment d'infanterie volontaire des États-Unis, atteignant le grade de sergent pendant la campagne. Il s'engagea à nouveau pour la Guerre américano-philippine et rejoignit le 12e Régiment d'infanterie, où il combattit sous le commandement du Général Arthur MacArthur contre les rebelles de l'Insurrecto. En 1901, il fut finalement nommé sous-lieutenant et affecté au 30e Régiment d'infanterie à Marinduque, jusqu'à ce qu'il soit transféré aux États-Unis en 1903. Alors que son unité effectuait principalement des tâches de garnison, Krueger suivit les cours de l'Infantry-Cavalry School et de l'École de Commandement et d'État-major général, dont il sortit diplômé respectivement en 1904 et 1907. Après une deuxième mission aux Philippines, il fut affecté au département des langues jusqu'en 1914. Avec le déclenchement de la Weltkrieg, Krueger se vit offrir un poste d'observateur dans l'armée allemande, mais il refusa et fut affecté au 10e Régiment de la Garde nationale. Il fut mobilisé vers le Mexique, où il participa à l'expédition punitive de Pershing. Fin 1918, Krueger accepta d'être observateur en Allemagne, où il put entrer en contact avec les tactiques allemandes de pointe, que Krueger ramena chez lui à son retour aux États-Unis en 1920. Il fut ensuite affecté à l'école d'infanterie de Fort Benning, où il commença à enseigner les bases de la tactique des escadrons allemands à un personnel enthousiaste, et fut promu major pour son travail. Il continua à perfectionner ses compétences en assistant à l'Army War College, dont il sortit diplômé en 1922, avant de repartir pour l'Allemagne, où il tenta de favoriser les bonnes relations entre les états-majors des deux pays, mais sans succès en raison du climat politique hostile de l'Allemagne à l'égard des États-Unis. Krueger fut ensuite affecté à la Division des Plans de Guerre de l'État-major général du Département de la Guerre, étant l'un des principaux ingénieurs du Plan de Guerre Blanc, un plan hypothétique en cas de nouvelle guerre civile aux États-Unis. Il fut promu colonel en 1932, puis général de brigade en raison de sa nouvelle implication dans la division des plans de guerre.§!"

 USA_adna_romanza_chaffee_jr: "Adna Romanza Chaffee Jr."
 USA_adna_romanza_chaffee_jr_army_chief_desc:9 "§YNaissance :§! §L23 septembre 1884, à Junction City, Kansas, États-Unis d'Amérique§!\n§YCarrière :§! §LAdna Romanza Chaffee Jr., fils du major-général Adna Romanza Chaffe Sr., sortit diplômé de West Point en 1906 comme lieutenant de cavalerie. Son premier service militaire fut de prendre part au 15e de Cavalerie au sein de l'Armée de Pacification cubaine, où il se révéla un cavalier extrêmement compétent (ce qui lui valut rapidement le surnom de "Meilleur Cavalier de l'Armée"). Il fut assigné à la Mounted Services School de Fort Riley, au Kansas, entre 1907 et 1911, où il commanda le détachement monté servant les étudiants et l'état-major de l'Army War College. Il fut ensuite envoyé en France pour prendre des cours à l'École de cavalerie de Saumur en 1913, alors que les tensions montaient en Europe. Il retourna en Amérique en 1914 pour enseigner à Fort Riley, mais fut redéployé au 7e Régiment de cavalerie aux Philippines. Il fut muté en 1915 à West Point comme Instructeur de cavalerie du département tactique, où il resta jusqu'en 1919, lorsqu'il devint instructeur à la Command and General Staff School de Fort Leavenworth. L'année suivante, il atteignit le grade de major et fut réassigné d'abord au 3e Régiment de cavalerie puis à la 1ère Division de cavalerie en 1921. Après ses cours à l'Army War College, il prit le commandement d'un escadron du 3e de cavalerie de 1925 à 1927, puis fut muté à l'État-major général du Département de la Guerre et promu lieutenant-colonel. À ce poste, il commença à étudier l'usage des chars dans la Weltkrieg et à développer les premières tactiques mécanisées et blindées américaines, malgré le peu de moyens dont il disposait pour mettre ses théories à l'épreuve. Chaffee quitta l'État-major général en 1931 pour servir comme Directeur exécutif pour la 1ère Division de cavalerie nouvellement formée à Fort Knox, qui devait être réformée en unité mécanisée. Retournant à Washington DC et au Département de la Guerre en 1934, Chaffee servit comme Chef de la branche du budget et de la planification législative, et atteignit le grade de général de brigade à la fin de 1935.§!\n\n§YNotes : Bien qu'il soit tenu en haute estime par la cavalerie, l'état-major général de l'Armée est en désaccord avec lui sur ses doctrines de combat non prouvées.§!"

 USA_omar_nelson_bradley: "Omar Nelson Bradley"
 USA_omar_nelson_bradley_high_command_desc:9 "§YNaissance :§! §L12 février 1893, à Clark, Missouri, États-Unis d'Amérique§!\n§YCarrière :§! §LOmar Nelson "Brad" Bradley s'engagea pour rejoindre l'Académie militaire des États-Unis en 1911, finissant deuxième du classement des candidats. Cependant, le vainqueur ne put accepter la nomination du Congrès pour l'académie, et le poste fut donné à Bradley. Celui-ci sortit diplômé en 1915 et fut nommé second lieutenant d'infanterie, devenant un ami proche d'un autre étudiant de la même promotion, Dwight D. Eisenhower. Il fut nommé au 14e Régiment d'infanterie posté sur la frontière mexicaine, atteignant le grade de capitaine en 1917 et étant transféré à la garde des mines de cuivre de Butte, au Montana, restant à des postes de garnison pour le reste de la décennie. De 1920 à 1924, il travailla comme professeur de mathématiques à West Point, atteignant le grade de major en 1924 et prenant des cours avancés d'infanterie à Fort Benning. Bradley étudia plus tard à l'U.S. Army Command and General Staff School, sortant diplômé en 1929 et servant comme instructeur en tactique à l'U.S. Army Infantry School, où il rencontra et établit de bonnes relations avec le lieutenant-colonel George Marshall. Il enseigna à West Point de 1929 à 1934, lorsqu'il fit une pause pour étudier à l'U.S. Army War College, atteignant le grade de lieutenant-colonel. Par peur que le Plan blanc ne soit exécuté dans un avenir proche, Bradley a été promu général de brigade aux côtés d'Eisenhower sur la demande de MacArthur en personne.§!\n\n§YNotes : Largement considéré comme un des généraux les plus sérieux de l'U.S. Army, Marshall l'a décrit comme "un homme silencieux, discret et compétent, avec un bon sens certain. On peut absolument compter sur lui. Donnez-lui une tâche et vous n'en entendrez plus parler." Cette réputation a sûrement dû accélérer sa promotion.§!"

 USA_daniel_van_voorhis: "Daniel Van Voorhis"
 USA_daniel_van_voorhis_commander_desc:9 "§YNaissance :§! §L24 octobre 1878, à Zanesville, Ohio, États-Unis d'Amérique§!\n§YCarrière :§! §LDaniel Van Voorhis commença sa carrière militaire en quittant le Washington and Jefferson College pour s'engager comme caporal dans la Guerre hispano-américaine. Il servit dans le 10e Régiment d'infanterie de Pennsylvanie et atteignit le grade de capitaine à la fin de la guerre. Après la Guerre hispano-américaine, Van Voorhis accepta une commission en tant que sous-lieutenant dans l'armée régulière et servit aux Philippines de 1900 à 1914. Il fut transféré au Texas en 1914 lors de l'expédition punitive de Pershing et resta au Texas en tant que commandant du 16e Régiment de Cavalerie. En 1924, il fut nommé officier exécutif du chef de la cavalerie et, en 1929, il obtint le grade de lieutenant-colonel à l'Army War College. En 1930, Van Voorhis fut nommé au commandement de la première force mécanisée expérimentale de l'armée et fut promu général de brigade. Grâce à l'expérience qu'il a acquise, il a mis au point un système d'organisation et de nouvelles tactiques de combat mécanisé qui ont permis aux États-Unis de se hisser au même rang que d'autres puissances militaires développées comme l'Allemagne. Depuis sa nomination à la 7e Brigade de cavalerie mécanisée, Daniel travaille en étroite collaboration avec Adna R. Chaffee Jr. afin d'obtenir l'approbation du Congrès pour créer une branche blindée distincte et indépendante au sein de l'armée.§!"

 USA_john_clifford_hodges_lee: "John Clifford Hodges Lee"
 USA_john_clifford_hodges_lee_commander_desc:9 "§YNaissance :§! §L1er août 1887, à Junction City, Kansas, États-Unis d'Amérique§!\n§YCarrière :§! §LJohn Clifford Hodges "Jesus Christ Himself" Lee commença sa carrière militaire lorsqu'il fut nommé à l'Académie militaire des États-Unis sans avoir à passer d'examens d'entrée en raison de ses excellents résultats au lycée. Il obtint son diplôme en 1909 avec la 12e meilleure note de sa classe, dépassant Devers qui était 39e et Patton qui était 46e. Ses excellents résultats lui valurent d'être nommé sous-lieutenant dans le corps du génie. Après avoir servi dans plusieurs garnisons, Lee fut promu premier lieutenant en 1912 et devint instructeur pour la Garde nationale de l'Ohio. Il choisit d'être envoyé à la frontière mexicaine à la fin de l'année 1912, car on craignait que la Révolution mexicaine ne s'étende aux frontières américaines. Il effectua une série de relevés topographiques dans les possessions américaines du Pacifique, en particulier à Guam et à Luçon, aux Philippines, ce qui lui valut d'être promu capitaine en 1916. Il fut promu major en 1920 et devint chef d'état-major adjoint de la nouvelle zone du VIe corps d'armée basée à Chicago. Il fut affecté au poste d'ingénieur de district de Vicksburg, dans le Mississippi, lors de la grande inondation du Mississippi en 1927, Lee dirigeant les travaux de secours et les évacuations des villes et des districts. Après l'adoption du Flood Control Act de 1928, Lee supervisa les travaux sur la Red River, la Ouachita River et la Yazoo River et dirigea personnellement la construction d'un nouveau QG et de la Waterways Experiment Station. Ensuite, Lee suivit les cours de l'Army War College de septembre 1931 à juin 1932 et devint commandant adjoint de l'Army Industrial College, atteignant le grade de lieutenant-colonel en 1934. Depuis lors, il a été ingénieur du district de Washington et, avec les récentes promotions, Lee a obtenu le grade de général de brigade, où ses compétences en matière d'ingénierie pourraient s'avérer essentielles pour l'état-major.§!"

 USA_james_garesche_ord: "James Garesche Ord"
 USA_james_garesche_ord_commander_desc:9 "§YNaissance :§! §L18 octobre 1886, à Durango, Colorado, États-Unis d'Amérique§!\n§YCarrière :§! §LJames Garesche "Sunny" Ord commença sa carrière militaire lorsqu'il obtint son diplôme de West Point en tant que sous-lieutenant d'infanterie en 1909. Affecté au 30e Régiment d'infanterie, il fut actif à la frontière mexicaine lors de l'expédition punitive de Pershing et obtint le grade de premier lieutenant. Une fois l'expédition terminée, il fut nommé professeur de sciences militaires à l'académie militaire de Culver. Il occupa ce poste jusqu'en 1921, date à laquelle il entra à l'École de Commandement et d'État-major général, où il obtint le grade de major en 1924. Il resta à l'école en tant qu'instructeur pendant un an avant de rejoindre l'Army War College en 1926, d'où il sortit en 1929 avec le grade de lieutenant-colonel. James a servi au sein du personnel de l'approvisionnement et de la logistique du ministère de la guerre de 1930 à 1934, et a été depuis lors directeur du conseil de l'infanterie, ayant été très récemment promu général de brigade par crainte de désertions au sein du personnel.§!"

 USA_edwin_forrest_harding: "Edwin Forrest Harding"
 USA_edwin_forrest_harding_high_command_desc:9 "§YNaissance :§! §L18 septembre 1886, à Franklin, Ohio, États-Unis d'Amérique§!\n§YCarrière :§! §LEdwin Forrest Harding commença sa carrière militaire en s'inscrivant à West Point en 1906, dont il sortit diplômé en 1909 aux côtés de George S. Patton, Jacob L. Devers, John C.H. Lee et William H. Simpson. Il fut principalement posté dans des garnisons avant d'être nommé enseignant à West Point, d'abord comme Instructeur de langage moderne de 1919 à 1921, puis comme Instructeur en économie de juin 1921 à juin 1923, puis Professeur assistant en Histoire, de juin 1923 à août de la même année, avant d'être nommé commandant du 15e Régiment d'infanterie à Tianjin. Il resta dans la Légation américaine jusqu'en septembre 1929, lorsqu'il retourna en Amérique et fut nommé Instructeur à Fort Benning. Là-bas, il rencontra le colonel George Marshall, qui le plaça en charge des publications de l'École d'infanterie. Comme éditeur, Harding devint responsable de la planification, la supervision et l'édition du livre "L'Infanterie dans la Bataille", qui fut la première percée dans les tactiques d'infanterie de l'Armée des États-Unis depuis les études des Armées allemandes de la Weltkrieg. Il fut promu colonel peu après et atteignit le grade de général de brigade à la fin de 1935, au milieu de craintes de désertions parmi l'état-major général.§!"

 USA_william_frederick_halsey_jr: "William Frederick Halsey Jr."
 USA_william_frederick_halsey_jr_navy_chief_desc:9 "§YNaissance :§! §L30 octobre 1882, à Elizabeth, New Jersey, États-Unis d'Amérique§!\n§YCarrière :§! §LWilliam Frederick "Bull" Halsey Jr., fils d'un capitaine de la marine, fréquenta l'Académie navale des États-Unis à Annapolis et en sortit diplômé en 1904. Après l'obtention de son diplôme, il passa ses premières années sur des navires de guerre, et navigua avec la flotte principale à bord de l'USS Kansas alors que la Great White Fleet de Roosevelt faisait le tour du globe de 1907 à 1909. Au cours de la Weltkrieg, il commandait des patrouilles de destroyers dans l'Atlantique, avec pour but la protection des États-Unis d'une possible attaque soudaine de la flotte allemande. Après la guerre, il servit en tant qu'attaché naval en Allemagne, en Norvège, au Danemark et en Suède. En 1934, le chef du Bureau de l'aéronautique offrit à Halsey le commandement du porte-avions USS Constellation, pour compléter ses cours d'observateur aérien. Halsey choisit de s'enrôler comme cadet pour les douze semaines de cours d'aviation navale plutôt que pour le programme d'observateur naval, et gagna ses Ailes d'aviateur naval le 15 mai 1935. Avec les tensions grandissantes aux États-Unis et la démission de certains des amiraux les plus âgés, il a été promu contre-amiral au début de 1936. Malgré les tactiques navales vieillissantes de l'US Navy, Halsey veut explorer la possibilité d'utiliser un porte-avions comme force d'attaque principale de la flotte.§!\n\n§YNotes : Après avoir brièvement travaillé avec le général MacArthur au début des années 1930, il dit "avoir du respect pour lui".§!"

 USA_raymond_ames_spruance: "Raymond Ames Spruance"
 USA_raymond_ames_spruance_high_command_desc:9 "§YNaissance :§! §L3 juillet 1886, à Baltimore, Maryland, États-Unis d'Amérique§!\n§YCarrière :§! §LRaymond Ames "Electric Brain" Spruance sortit diplômé de l'Académie navale des États-Unis en 1906, et reçut une éducation de terrain en ingénierie électrique quelques années plus tard. La première nomination de Spruance fut à bord du croiseur de bataille USS Iowa, un vétéran de 11 400 tonnes de la Guerre américano-mexicaine. En juillet 1907, il fut transféré sur le navire de guerre Minnesota et se trouva à bord lors de la navigation historique autour du monde de la Great White Fleet de 1907 à 1909. En 1916, il aida à l'aménagement du navire Pennsylvania et servit à bord de son lancement en juin 1916 à novembre 1917. En 1918, il fut nommé officier ingénieur assistant du Chantier naval de New York, avant d'être envoyé aux Bath Iron Works pour servir à l'armement du destroyer USS Aaron Ward jusqu'en mai 1922, lorsqu'il fut envoyé au Bureau de l'Ingénierie. À ce titre, il exerca également les fonctions de membre du conseil sur la doctrine des aéronefs en rapport avec le contrôle des tirs de la flotte. Il commença à fréquenter le Naval War College en 1926 et obtint son diplôme en 1927. Spruance servit en tant qu'officier exécutif de l'USS Mississippi d'octobre 1929 à juin 1931. Jusqu'en 1934, il occupa également plusieurs postes dans les domaines de l'ingénierie, du renseignement, de l'état-major et du Naval War College. Il commanda le cuirassé USS Mississippi d'avril 1934 à récemment, date à laquelle il a été promu contre-amiral.§!\n\n§YNotes : Sa division de navires a été reliée à l'USS Constellation et il entretient de bonnes relations avec son commandant, William Halsey Jr.§!"

 USA_frank_jack_fletcher: "Frank Jack Fletcher"
 USA_frank_jack_fletcher_high_command_desc:9 "§YNaissance :§! §L29 avril 1885, à Marshalltown, Iowa, États-Unis d'Amérique§!\n§YCarrière :§! §LFrank Jack "Black Jack" Fletcher, neveu de l'amiral Frank Friday Fletcher, s'inscrivit à l'Académie navale des États-Unis depuis son Iowa natal en 1902 et sortit diplômé d'Annapolis en 1906. Il servit deux ans en mer, ce qui était alors obligatoire, puis fut nommé enseigne en 1908. En 1909, il fut nommé sur le destroyer Chauncey, agissant comme membre de la Flottille de Torpilleurs asiatique. Fletcher prit le commandement du destroyer Dale en 1910, et retourna sur le Chauncey en 1912 en tant qu'officier commandant. La même année, il fut transféré sur le cuirassé Florida, le navire amiral de son oncle Frank Friday Fletcher. Il était à bord de ce navire en avril 1914, pendant l'occupation de Veracruz. Il reçut la Medal of Honor pour le sauvetage de réfugiés sur le navire de transport Esperanza. Détaché du Florida en juillet 1914, il servit brièvement au Tennessee avant de se présenter à l'état-major du commandant en chef de la Flotte de l'Atlantique en tant qu'aide-de-camp. Après un an passé à ce poste, il retourna à l'Académie navale pour servir au Département exécutif. Au moment du déclenchement de la Weltkrieg, il servit comme officier artilleur du Kearsarge jusqu'en septembre 1917, après quoi il commanda des destroyers avant de rentrer à Washington en 1919. Il fut chef de la Section du détachement de la Division du Personnel du Bureau de la Navigation jusqu'en septembre 1922. De 1923 à 1925, Fletcher commanda plusieurs navires de l'Escadron asiatique. Retournant aux États-Unis, il servit aux Chantiers navals de Washington de 1925 à 1927, devint officier exécutif du cuirassé Colorado et compléta les cours avancés du Naval War College, puis immédiatement de l'Army War College, en préparation de responsabilités de commandement stratégique. Fletcher devint chef d'état-major du commandant en chef de la Flotte asiatique en 1931. A l'été 1933, il fut transféré au Bureau du chef des opérations navales. A la suite de cette nomination, il servit d'aide-de-camp au Secrétaire à la Marine de novembre 1933 à 1935. Il a pris le commandement du cuirassé USS Colorado, navire amiral de la 6e Division de Bataille, en juin 1935, et a été promu officier général à la mi-1936.§!"

 USA_thomas_cassin_kinkaid: "Thomas Cassin Kinkaid"
 USA_thomas_cassin_kinkaid_navy_chief_desc:9 "§YNaissance :§! §L3 avril 1888, à Hanover, New Hampshire, États-Unis d'Amérique§!\n§YCarrière :§! §LThomas Cassin Kinkaid, deuxième enfant de l'officier de la marine Thomas Wright Kinkaid, sortit de l'Académie navale des États-Unis en juin 1908. Il passa ses premières années de service sur les cuirassés Nebraska et Minnesota. En 1913, il commença à s'instruire en ingénierie des munitions et servit dans ce rôle pour les années suivantes. Le lieutenant Kinkaid fut officier sur le cuirassé Pennsylvania en 1917-1918 puis devint plus tard officier d'artillerie de l'USS Arizona. Il resta sur ce navire jusqu'à la mi-1919, lorsqu'il fut assigné au Bureau des Munitions à Washington. Le lieutenant-commandant Kinkaid fut ensuite placé aux commandes du destroyer Hopkins, et fut nommé à l'Usine navale de Canons en 1925-27. Pendant les deux années suivantes, le commandant Kinkaid servit comme officier d'artillerie de la flotte et aide-de-camp du commandant en chef des Études de la Flotte des États-Unis au Naval War College en 1929-30, suivi par un service de scrétaire auprès du Bureau général de la Marine. Il fut officier exécutif sur le cuirassé Colorado en 1933-34 et servit avec le Bureau de la Navigation en charge de la Section du détachement des officiers jusqu'à la mi-1935, lorsqu'il prit le commandement de l'USS Tennessee. Avec les tensions grandissantes aux États-Unis, il est considéré comme le numéro deux pour la promotion au grade d'officier général.§!"

 USA_charles_maynard_cooke_jr: "Charles Maynard Cooke Jr."
 USA_charles_maynard_cooke_jr_admiral_desc:9 "§YNaissance :§! §L19 décembre 1886, à Fort Smith, Arkansas, États-Unis d'Amérique§!\n§YCarrière :§! §LCharles Maynard "Savvy" Cooke Jr., après avoir obtenu un diplôme de l'université de l'Arkansas en 1906, entra à l'Académie navale des États-Unis, dont il sortit deuxième de la promotion de 1910. Entre cette date et 1913, Cooke servit sur les cuirassés USS Connecticut, USS Maine et USS Alabama. Il suivit ensuite une formation sur les sous-marins et prit le commandement du sous-marin USS E-2. De 1916 à 1918, il fut affecté à l'inspection des chantiers navals à Quincy, dans le Massachusetts. Promu lieutenant en 1917, il supervisa l'équipement du sous-marin USS R-2 et en devint le commandant lors de sa mise en service. En 1919 et 1920, le capitaine de corvette Cooke répéta le processus pour le sous-marin plus grand USS S-5, se distinguant lors du naufrage accidentel du 1er septembre 1920 en sauvant la vie de 37 hommes pris au piège dans l'épave. Pendant le reste des années 1920, il fut commandant en second du sous-marin USS Rainbow, travailla à terre aux chantiers navals de Cavite et Mare Island, fut officier de tir sur le cuirassé USS Idaho et servit au département de la marine des États-Unis à Washington, D. C. De 1931 à 1933, Cooke commanda une division sous-marine, suivit le cours supérieur du Naval War College, fut commandant de la base navale de Guantanamo Bay, exerça d'autres fonctions au sein du département de la marine et fut chargé des plans de guerre et de la logistique au sein de l'état-major de la flotte des États-Unis. Avec le déclenchement de la Guerre civile et la défection d'amiraux, il a été promu au rang de contre-amiral.§!"

 USA_alfred_melville_pride: "Alfred Melville Pride"
 USA_alfred_melville_pride_admiral_desc:9 "§YNaissance :§! §L10 septembre 1897, à Somerville, Massachusetts, États-Unis d'Amérique§!\n§YCarrière :§! §LAlfred Melville Pride étudia l'ingénierie à l'université Tufts à Medford, au Massachusetts, pendant plusieurs années avant de la quitter pour s'engager dans la marine pendant la Weltkrieg. Il servit d'abord en tant que machiniste dans la Réserve navale, mais eut rapidement la chance de recevoir un entraînement aérien et gagna une commission en tant qu'enseigne. Au début des années 1920, ayant rejoint la Marine régulière, Pride fut impliqué dans les expériences du développement de porte-avions américains. Il servit à bord de l'USS Langley et prit également part au développement des porte-avions USS Ranger et USS Constellation, en tant que membre des équipages d'origine. Dans les années 1930, il étudia l'ingénierie aéronautique au Massachusetts Institute of Technology. En 1931, il devint la première personne à poser un autogire sur un porte-avions. De 1934 à 1936 il a dirigé la Section de tests aériens à la Station aérienne navale d'Anacostia, et avec le début de la Guerre civile il a été rapidement promu au rang de contre-amiral.§!"

 USA_daniel_edward_barbey: "Daniel Edward Barbey"
 USA_daniel_edward_barbey_admiral_desc:9 "§YNaissance :§! §L23 décembre 1889, à Portland, Oregon, États-Unis d'Amérique§!\n§YCarrière :§! §LDaniel Edward "Oncle Dan" Barbey sortit diplômé de l'Académie navale et fut nommé enseigne en juin 1912. Son premier poste fut à bord du croiseur cuirassé USS California, qui participa à l'occupation américaine du Nicaragua en 1912. En mai 1914, il fut transféré sur le destroyer USS Lawrence comme officier ingénieur, participant à l'occupation américaine de Veracruz et recevant une Lettre de recommandation du Secrétaire à la Marine pour son service au cours de la Révolution mexicaine. Barbey servit sur différents destroyers de l'US Navy jusqu'en 1922, lorsqu'il devint officier ingénieur assistant du cuirassé USS Oklahoma dans le Pacifique. Continuant l'alternance de postes à terre et en mer, il passa ensuite deux ans comme officier responsable de la Station de recrutement de la Marine à Portland, avant de retourner en Atlantique comme officier ingénieur du croiseur léger USS Cincinnati en juin 1925. De février 1927 à juin 1928, il fut officier supérieur du pétrolier USS Ramapo. Il passa les trois années suivantes comme aide du Directeur de l'Académie navale des États-Unis. De juin 1931 à juin 1933, il commanda le destroyer USS Lea. Il passa ensuite deux ans comme inspecteur de l'artillerie au Dépôt de munitions navales de Mare Island, en Californie, où il fut promu commandant en septembre 1933. En février 1935, il fut nommé sur le navire de guerre USS New York comme agent de contrôle des dégâts. Avec le début de la Guerre civile, il a temporairement été promu contre-amiral.§!"

