 united_states_events.214.t:0 "Taft contre Chandler"
 united_states_events.214.d:0 "Après un mandat couronné de succès, le président Robert Taft a annoncé son intention de se présenter à la prochaine élection de 1948. Les signes de dévastation de la guerre deviennent de plus en plus rares à mesure que le gouvernement et les institutions civiles sont rétablis à la suite du grand conflit. Par conséquent, alors que l'Amérique attend avec impatience son prochain commandant en chef, beaucoup pensent que les débats entre les deux candidats porteront sur l'achèvement de la Reconstruction et le rôle de l'Amérique dans les affaires du monde.\n\nL'actuel président Robert A. Taft espère maintenir la domination républicaine de la Maison Blanche au cours des quatre prochaines années. En tant que leader de la coalition conservatrice américaine, le président républicain de l'Ohio espère maintenir en vie les programmes politiques de reconstruction au cours des quatre prochaines années. Cependant, après la guerre civile, sa réglementation des syndicats et du lieu de travail lui a sans aucun doute valu les critiques d'éléments dissidents persistants à travers le pays. S'engageant à terminer la reconstruction et à donner la priorité à l'Amérique plutôt qu'au reste du monde, Taft espère continuer à défendre son image de travailleur infatigable au service du peuple américain.\n\nL'opposition Démocrate face aux Républicains est représentée par l'ancien gouverneur et sénateur du Kentucky Happy Chandler. Sensible au sort du mouvement ouvrier, Chandler s'est rangé du côté de la syndicalisation et de l'organisation des mineurs par le passé, faisant de lui un candidat populaire parmi ceux de la Steel Belt. Néanmoins, il n'est pas sans controverse - la communauté afro-américaine est troublée par le refus passé de Chandler d'abroger les taxes électorales et de mettre fin au lynchage. Alors qu'il a promis de construire de nouvelles relations raciales et une intégration en douceur dans l'après-guerre, certains soulignent ses liens étroits avec Harry Byrd, un ségrégationniste convaincu.\n\nAvec la reprise complète des élections libres aux États-Unis, le temps est venu pour les électeurs américains de prendre leurs décisions dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 united_states_events.214.a:0 "Taft l'emporte."
 united_states_events.214.b:0 "Chandler l'emporte."

 united_states_events.215.t:0 "Roosevelt contre Chandler"
 united_states_events.215.d:0 "Après un mandat réussi, le président Quentin Roosevelt a annoncé son intention de se présenter aux prochaines élections de 1948. Les signes de la dévastation causée par la guerre deviennent de plus en plus rares à mesure que le gouvernement et les institutions civiles sont rétablis dans le sillage du grand conflit. Ainsi, alors que l'Amérique attend avec impatience son prochain commandant en chef, nombreux sont ceux qui pensent que les enjeux entre les deux candidats porteront sur l'achèvement de la reconstruction et sur le rôle de l'Amérique dans les affaires du monde. Annonçant qu'il s'agit de son dernier mandat, le président Roosevelt espère que son bilan pendant et après la guerre de Sécession, en tant que vice-président et président, lui permettra de passer le cap de l'élection, car il espère s'appuyer sur son "Fair Deal" pour en faire un véritable projet générationnel.\n\nL'opposition démocrate aux républicains est l'ancien gouverneur et sénateur du Kentucky, Happy Chandler. Sensible aux difficultés du mouvement ouvrier, Chandler s'est rangé du côté de la syndicalisation et de l'organisation des mineurs dans le passé, ce qui fait de lui un candidat populaire parmi les habitants de la Steel Belt. Néanmoins, il n'est pas exempt de controverse - la communauté afro-américaine est troublée par le refus passé de Chandler d'abroger les poll taxes et de mettre fin au lynchage. Bien qu'il ait promis d'instaurer de nouvelles relations interraciales et de faciliter l'intégration dans l'après-guerre, certains soulignent ses liens étroits avec Harry Byrd, un ségrégationniste avoué.\n\n Avec la reprise complète des élections libres aux États-Unis, le temps est venu pour les électeurs américains de prendre leurs décisions dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 united_states_events.215.a:0 "Roosevelt l'emporte."
 united_states_events.215.b:0 "Chandler l'emporte."

 united_states_events.216.t:0 "Halleck contre Russel Jr"
 united_states_events.216.d:0 "Après un mandat couronné de succès, le président Richard Russell Jr. a annoncé son intention de se présenter à la prochaine élection de 1948. Les signes de dévastation de la guerre deviennent de plus en plus rares à mesure que le gouvernement et les institutions civiles sont rétablis à la suite du grand conflit. Par conséquent, alors que l'Amérique attend avec impatience son prochain commandant en chef, beaucoup pensent que les débats entre les deux candidats porteront sur l'achèvement de la Reconstruction et le rôle de l'Amérique dans les affaires du monde.\n\nReprésentant le Parti démocrate et espérant conserver quatre années supplémentaires de domination démocrate à la Maison Blanche, Russell Jr. espère rallier une fois de plus sa base électorale sudiste blanche et conservatrice lors des prochaines élections. Ségrégationniste avoué et peut-être l'une des voix les plus fortes du Sud contre l'intégration raciale, le précédent gouvernement de Russell Jr a vu le blocage et le veto de lois sur l'intégration raciale. En outre, Russell a également souligné que sa Reconstruction verrait le maintien d'une position dure et intransigeante à l'égard des anciens membres du SPA et des syndicalistes américains.\n\nLe républicain Charles A. Halleck, de l'Indiana, cherche à mettre fin à l'emprise des Démocrates sur la Maison Blanche. Cet ancien avocat et procureur est un fervent défenseur des droits civiques et a parcouru le pays pour rallier les minorités au mépris de la position anti-intégration du président Russell. S'assurant le soutien de groupes d'intérêt tels que la NAACP, Halleck a promis à ses partisans que s'il était élu, il prendrait des mesures pour entamer le processus d'intégration raciale et, à terme, l'éradication de la ségrégation.\n\nAvec la reprise complète des élections libres aux États-Unis, le temps est venu pour les électeurs américains de prendre leurs décisions dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
