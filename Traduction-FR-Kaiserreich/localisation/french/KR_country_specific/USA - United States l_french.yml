 ustates.539.t: "Le dernier discours de MacArthur"
 ustates.539.d:9 "Sentant qu'il serait bientôt arrêté, le Général Douglas MacArthur a choisi de faire un dernier discours devant le Congrès, en convainquant plusieurs de ses anciens alliés de lui faire une dernière faveur. Vêtu de son vieil uniforme de l'armée, l'ancien chef d'état-major de l'armée américaine a réfléchi au déroulement de la guerre, à son destin à venir, et a informé l'auditoire qu'il ne résisterait pas à l'arrestation. Au lieu de cela, il a déclaré qu'il accepterait d'être emprisonné si cela permettait de réunir à nouveau la nation sans nouvelle effusion de sang. Il a déclaré qu'il n'avait fait ce qu'il avait fait que pour protéger l'Amérique, et qu'il était reconnaissant pour ses nombreuses années de service, qu'il considérait comme "l'accomplissement de ses espoirs et de ses rêves d'enfant".\n\nBien que de nombreux spectateurs aient applaudi, les critiques se sont presque immédiatement déchaînées, soulignant que le coup d'État de MacArthur avait contribué à déclencher la guerre civile. De plus, son discours ne semble pas seulement être un ultime effort pour gagner la pitié (et éventuellement le pardon), mais il semble aussi essayer de s'attribuer le mérite de la réunification entre [ACC.GetNameDef] et le gouvernement de Washington, un succès qui, selon eux, est à mettre au crédit de [Root.GetLeader] et de la diplomatie, et non de MacArthur. Cependant, le public se souviendra probablement de la phrase emblématique de MacArthur qu'il a prononcée en conclusion de son discours, avant de se livrer à la garde du FBI qui l'attendait..."
 ustates.539.a: ""Les vieux soldats ne meurent jamais, ils disparaissent simplement.""

 ustates.540.t: "Douglas MacArthur arrêté"
 ustates.540.d.vandenberg:9 "Les Syndicalistes et les Longistes ayant été finalement soumis, seuls [ACC.GetNameDef] et le Gouvernement fédéral de MacArthur sont restés debout. Les deux parties, épuisées par l'horrible conflit qui a déchiré la nation, se sont indiquées l'une à l'autre en vue d'une possible unification par le compromis et non par les armes.\n\nLe général Douglas MacArthur, commandant en chef de l'armée fédérale pendant la guerre civile, a choqué le continent américain lorsqu'il a annoncé sa démission de la présidence. Le général a annoncé publiquement la nomination du président de la Chambre John Nance Garner comme son successeur et son retrait des affaires présidentielles. Alors que la retraite de MacArthur l'a fait apparaître comme un Cincinnatus américain des temps modernes aux yeux de ses partisans, pour certains Américains, les actions de MacArthur ont été considérées avec la plus grande suspicion.\n\nNéanmoins, il semblerait que [ACC.GetNameDef] ait complètement renversé la stratégie de MacArthur. Alors que la nation américaine attendait avec impatience des nouvelles de l'éventuelle réunification, le gouvernement de [ACC.GetNameDef] a envoyé une note très ferme au gouvernement fédéral, demandant que MacArthur soit jugé pour ses crimes contre le peuple américain en échange de l'unification. Après tout, c'est le coup d'État militaire de MacArthur contre le gouvernement américain au cours du triste hiver 1937 qui a plongé la nation dans l'anarchie. Mais ce qui est peut-être le plus surprenant, c'est que le choix du général, le nouveau président Arthur Vandenberg, a été l'une des voix les plus fortes à demander l'arrestation de MacArthur. Le président Vandenberg a pris la parole à la radio nationale pour dénoncer MacArthur comme un dictateur césarien, recevant les éloges et le soutien de [ACC.GetNameDef]. Politiquement dépassé et confronté à un pays qui a désespérément besoin de paix, l'ancien commandant en chef n'a d'autre choix que de se plier à son arrestation."
