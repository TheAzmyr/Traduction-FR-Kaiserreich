 ustates.1000.a: "Le destin de l'Amérique est en jeu"

 ustates.1001.t: "Floyd B. Olson élu Président des États-Unis d'Amérique"
 ustates.1001.d:9 "Après près de deux mois d'incertitude, il y a enfin un vainqueur dans les élections américaines qui s'éternisent. Candidat de l'ombre dans une ère d'incertitude, Floyd Olson a remporté la présidence à la Chambre des représentants, avec le soutien de son parti agricole et ouvrier, ainsi que des démocrates et des républicains progressistes. La campagne de Farmer-Labor s'est appuyée sur la coalition controversée du parti avec le Socialist Party of America, une alliance qui s'est avérée payante grâce à la vague de soutien militant qu'elle a suscitée. \n\nFloyd Olson entre hardiment à la Maison Blanche au milieu des protestations des partisans de la ligne dure de l'establishment en promettant de redresser l'économie, de protéger les droits des travailleurs organisés et d'établir un "commonwealth coopératif" aux États-Unis."
 ustates.1001.a: "Nous surveillerons vos progrès. "
 ustates.1001.b:9 "Traiter avec les socialistes est un jeu dangereux."
 ustates.1001.c:9 "Voyons ce qu'il adviendra de ce front uni."

 ustates.1002.t: "Huey Long élu président des États-Unis"
 ustates.1002.d:9 "Après près de deux mois d'incertitude, il y a enfin un vainqueur dans l'interminable élection américaine. Huey Long, du parti de l'Union, est le 31e président des États-Unis, le deuxième d'affilée à être élu à la Chambre des représentants, cette fois avec le soutien des démocrates, de son propre parti, des républicains progressistes et des agriculteurs-travaillistes modérés.\n\nHuey Long est célèbre pour avoir gouverné avec succès la Louisiane, mais il a fait l'objet de nombreuses critiques pour ses tendances autoritaires, son programme de "partage des richesses" et son association avec les "Minutemen", des groupes paramilitaires violemment antisocialistes. Néanmoins, il entre en fonction avec le mandat de transformer radicalement l'Amérique."
 ustates.1002.a: "De grandes promesses, mais pourra-t-il les tenir ?"
 ustates.1002.b: "Ce dont l'Amérique a besoin, c'est peut-être d'un homme d'action décisif."
 ustates.1002.c: "Une vieille histoire réactionnaire : tout promettre et ne rien faire."

 ustates.1003.t:9 "Impasse Électorale aux États-Unis"
 ustates.1003.d:9 "La situation politique et économique des États-Unis s'étant détériorée tout au long de l'année dernière, on s'attendait à ce que l'élection présidentielle de cette année ne débouche pas sur un vainqueur décisif en novembre. En effet, les voix étant réparties entre quatre partis importants, aucun candidat n'a été en mesure d'atteindre une majorité au sein du collège électoral, comme ce fut le cas il y a quatre ans.\n\n Ce qui n'était pas prévu, c'est la performance désastreuse du parti démocrate : arrivé en quatrième position, il sera exclu de l'élection complémentaire de janvier, laissant les candidats républicain et fermier-travailliste rivaliser avec Huey Long pour obtenir le soutien du Congrès afin de décider qui sera élu prochain président. La nation et le monde entier attendent cette décision avec impatience."
 ustates.1003.a:9 "Où vont les États-Unis ?"
 ustates.1003.b:9 "Trop de libertés peut être une mauvaise chose."
 ustates.1003.c:9 "Le capitalisme en crise. Comme c'est étonnant."

 ustates.1004.t: "La fin de la guerre civile américaine"
 ustates.1004.d: "La Seconde Guerre civile américaine, le conflit le plus sanglant qui ait jamais frappé le Nouveau Monde, est terminée. Et alors que les veuves sanglotantes enterrent leurs maris et leurs fils morts, l'ancien régime des États-Unis d'Amérique s'est rétabli dans les 48 États. La loi martiale est supprimée dans tout le pays, et la Garde nationale s'occupe des derniers résistants rebelles.\n\nMême si les États-Unis ont gagné, la perte qu'ils ont dû endurer changera à jamais le visage de la nation. La plupart des grandes villes sont gravement endommagées, des centaines de milliers de personnes sont mortes ou blessées, et la mentalité insouciante et ouverte du peuple américain a pris un coup sévère...."
 ustates.1004.a: "Quel effet cela aura-t-il sur le\nrêve américain ?"
 ustates.1004.b: "C'est déprimant : tant de personnes sont mortes sans que rien ne change vraiment."

 ustates.1005.t: "La fin de la guerre civile américaine"
 ustates.1005.d:9 "La deuxième guerre civile américaine, le conflit le plus sanglant qu'ait connu le Nouveau Monde, est terminée. Alors que des veuves en sanglots enterrent leurs maris et leurs fils morts, l'ancien régime des États-Unis a été remplacé par une dictature militaire réactionnaire qui a vaincu tous ses rivaux. Le général Douglas MacArthur a lancé une campagne nationale de répression contre tous les ennemis possibles de l'État et les survivants syndicalistes et longistes clandestins, et la nation commence lentement à se reconstruire.\n\nLes États-Unis reviendront-ils à la démocratie ou l'héritage des Pères fondateurs sera-t-il écrasé sous la botte du Leader ? Seul l'avenir nous le dira, mais cette guerre restera à jamais gravée dans la conscience du peuple américain..."
 ustates.1005.a: "Quel effet cela aura-t-il sur le\nrêve américain ?"
 ustates.1005.b: "C'est déprimant : tant de personnes sont mortes sans que rien ne change vraiment."

 ustates.1006.t: "La fin de la guerre civile américaine"
 ustates.1006.d:9 "La deuxième guerre civile américaine, le conflit le plus sanglant qui ait jamais frappé le Nouveau Monde, est terminée. Alors que des veuves en sanglots enterrent leurs maris et leurs fils morts, l'ancien régime tombe et le conservateur et réactionnaire [APG.GetName] hisse son drapeau au-dessus de Washington. Les processus de reconstruction sont mis en œuvre et le président Huey Long a déclaré la fin de la guerre fête nationale.\n\nLes États-Unis, considérés comme le bastion de la démocratie, sont tombés. Quel est l'avenir de la nouvelle dictature sudiste ? Seul l'avenir le dira, mais cette guerre restera à jamais gravée dans la conscience du peuple américain..."
 ustates.1006.a: "Le Sud a gagné cette fois...."
 ustates.1006.b: "C'est le pire résultat possible."

 ustates.1007.t: "La fin de la guerre civile américaine"
 ustates.1007.d: "La Seconde Guerre civile américaine, le conflit le plus sanglant qui ait jamais frappé le Nouveau Monde, est terminée. Et alors que les veuves sanglotantes enterrent leurs maris et leurs fils morts, l'ancien régime des États-Unis d'Amérique s'est rétabli dans les 48 États. La loi martiale est supprimée dans tout le pays, et la Garde nationale s'occupe des derniers résistants rebelles.\n\nMême si les États-Unis ont gagné, la perte qu'ils ont dû endurer changera à jamais le visage de la nation. La plupart des grandes villes sont gravement endommagées, des centaines de milliers de personnes sont mortes ou blessées, et la mentalité insouciante et ouverte du peuple américain a pris un coup sévère...."
 ustates.1007.a: "Quel effet cela aura-t-il sur le\nrêve américain ?"
 ustates.1007.b: "C'est déprimant : tant de personnes sont mortes sans que rien ne change vraiment."

 ustates.1008.t: "La fin de la guerre civile américaine"
 ustates.1008.d:9 "La Seconde Guerre de Sécession, le conflit le plus sanglant jamais survenu au Nouveau Monde, est terminée. Et tandis que des veuves en pleurs enterrent leurs maris et leurs fils morts, les dernières traces de l'ancien régime sont balayées par la Révolution américaine, menée par [WCA.GetNameDef]. L'ancien système capitaliste a été dissous et remplacé par une organisation similaire à celle de la France et de la Grande-Bretagne, et la bannière rouge-noir flotte maintenant sur l'ancien Congrès.\n\n[WCA.GetNameDefCap] a toujours eu une relation tendue avec le Canada, et celui-ci apparaît déjà comme le rempart au Syndicalisme au Nouveau Monde. L'Amérique - elle a changé, pour toujours..."
 ustates.1008.a: "L'Amérique prospère sur la liberté, pas le socialisme !"
 ustates.1008.b: "Ce qui n'était qu'un cauchemar est devenu une réalité."
 ustates.1008.c: "Une victoire inimaginable pour les travailleurs d'Amérique - et du monde."

 ustates.1009.t:9 "William Borah Élu Président des USA "
 ustates.1009.d:9 "Après presque deux mois d'incertitude, un vainqueur a enfin été désigné dans cette interminable élection américaine. Avec le soutien d'une coalition de l'establishment au Congrès, le sénateur républicain William Borah a emporté la présidence pour le GOP.\n\nTitan politique vénérable, Borah est l'un des derniers républicains progressistes de la génération de Theodore Roosevelt. Restant attaché à ses principes progressistes dissidents, Borah a surmonté le défi substantiel posé par la direction des Républicains pour gagner sa nomination, promettant une aide gouvernementale sans radicalisme. On espère que son élection aidera a apaiser les tensions aux États-Unis, un espoir renforcé par l'attitude conciliante du sénateur Huey Long envers le nouveau président."
 ustates.1009.a: "On verra ce qui se passe "
 ustates.1009.b:9 "Je doute fort que Borah puisse réparer l'Amérique."
 ustates.1009.c:9 "Un arriéré comme lui ne sauvera pas l'Amérique."

 ustates.1010.t: "Alf Landon élu président des USA "
 ustates.1010.d:9 "Après près de deux mois d'incertitude, il y a enfin un vainqueur dans les élections américaines qui s'éternisent. Avec le soutien d'une coalition de l'establishment au Congrès, le gouverneur du Kansas, Alf Landon, a décroché la présidence pour le GOP.\n\nRépublicain modéré et libéral, lié au lobby pétrolier, l'élection de Landon a suscité la consternation de Huey Long et du Parti socialiste. Néanmoins, on espère que son bilan positif au Kansas et son positionnement modéré mais progressiste permettront à l'establishment de se rallier à la vague radicale croissante."
 ustates.1010.a: "On verra ce qui se passe "
 ustates.1010.b: "Je doute fortement que Landon puisse réparer l'Amérique."
 ustates.1010.c:9 "L'establishment a brisé l'Amérique, et maintenant ils pensent pouvoir la réparer ?"

 ustates.1011.t: "Le Président Huey Long Disparaît"
 ustates.1011.d: "Dans une tournure des événements sans précédent, le président américain victorieux Huey Long a disparu. Les journaux américains rapportent que la voiture de Huey Long et tous ses gardes du corps ont disparu après un dîner nocturne dans la nouvelle capitale. D'après ce que nous pouvons lire dans les journaux, un groupe non identifié d'assassins syndicalistes professionnels était derrière cette attaque. Cela fait suite au meurtre très médiatisé du fils de l'industriel Henry Ford, Edsel Ford, par un anarchiste. Le commandant de la Légion américaine, George Van Horn Moseley, a répondu aux préoccupations du public en disant qu'il occupera le manoir présidentiel afin de déraciner tout conspirateur potentiel et a mobilisé la Légion pour défendre les membres du vénérable Congrès en ces temps dangereux "
 ustates.1011.a: "Les réactionnaires s'entre-déchirent !"
 ustates.1011.b: "Quelle horreur !"
 ustates.1011.c: "Les choses vont-elles vraiment changer ?"

 ustates.1012.t: "Le Président Huey Long Retrouvé Mort !"
 ustates.1012.d: "Dans une tournure choquante, le président américain Huey Long, autrefois triomphant, a été retrouvé assassiné dans sa résidence ! Les journaux américains de toute la nation dénoncent l'attentat meurtrier perpétré contre le chef de la nation. Le plus troublant, c'est la cagoule laissée par les tueurs à gages qui revendiquent l'agression.\n\nLe commandant de la Légion américaine, Robert Wood, s'adresse publiquement à la nation pour lui annoncer qu'il mènera personnellement le combat contre Hiram Evans et sa bande de brigands. L'ancien membre du Congrès Martin Dies Jr, conservateur convaincu et défenseur de l'ordre ancien, a été désigné pour prendre la place de Long. Il a promis de punir rapidement ceux qui cherchent et ont cherché à déstabiliser l'Amérique."
 ustates.1012.a: "Un tyran meurt, un autre prend sa place."
 ustates.1012.b: "Le président américain assassiné par le Klan ? Une pensée troublante."

 ustates.1013.t:9 "Le Congrès Américain Échoue à Élire un Président"
 ustates.1013.d:9 "Après que l'élection présidentielle américaine n'ait pas donné de vainqueur en novembre dernier, l'espoir subsistait qu'un gagnant soit désigné par la Chambre des Représentants lors de l'élection contingente en janvier. Un tel résultat ne s'est cependant pas produit : la Chambre a même échoué à désigner son propre président, ce qui a eu pour résultat un blocage complet des deux chambres, et a empêché l'élection d'un président ou d'un vice-président.\n\nAucun président ou vice-président n'ayant été élu, il semble que la présidence doive, pour la première fois, rester vacante le 20 janvier. Cette nouvelle a causé une agitation conséquente et des troubles civils aux États-Unis, alors que la police lutte pour maintenir l'ordre dans les villes américaines."
 ustates.1013.a:9 "C'est de la folie !"
 ustates.1013.b:9 "La crise va donner une opportunité aux radicaux..."
 ustates.1013.c:9 "La bourgeoisie s'est étranglée dans ses propres normes constitutionnelles !"

 ustates.1014.t:9 "Massacre au Comté de Harlan"
 ustates.1014.d:9 "Depuis le début de la décennie, le comté de Harlan, au Kentucky, a été mêlé à des conflits. L'IWW et d'autres syndicats ont tenté d'organiser les mineurs du comté, faisant face à une résistance ferme et souvent armée des autorités locales et des forces des entreprises. Cette semaine, les combats au comté ont atteint leur paroxysme avec une bataille rangée dans les rues de Harlan. Le résultat a été la fuite des milices syndicales, et le massacre de plus de 600 mineurs par les forces anti-syndicales. Avec cela, la ville a été entièrement nettoyée de l'IWW pour le moment.\n\nDéjà, le massacre a causé une augmentation des troubles civils aux États-Unis, beaucoup de villes industrielles du nord ayant connu des émeutes en solidarité avec les mineurs martyrs."
 ustates.1014.a:0 "Préoccupant."
 ustates.1014.b:9 "You can't keep making martyrs forever."

 ustates.1015.t:9 "Escalade de la Guerre du Comté de Harlan"
 ustates.1015.d:9 "Depuis le début de la décennie, le comté de Harlan, au Kentucky, a été mêlé à des conflits. L'IWW et d'autres syndicats ont tenté d'organiser les mineurs du comté, faisant face à une résistance ferme et souvent armée des autorités locales et des forces des entreprises.\n\nCette semaine, les combats au comté ont escaladé, alors que les milices syndicales ont pris le contrôle de la plupart de la ville de Harlan à l'est de la rivière Cumberland. Les forces anti-syndicales se sont repliées dans le dépôt local de la Garde nationale. Même si les syndiqués n'ont pas totalement capturé la ville, l'escalade des combats, qui ont déjà fait des douzaines de victimes, rappelle la brutale Guerre de Mingo County de 1923, et a déjà causé de l'agitation partout aux États-Unis."
 ustates.1015.a:9 "Ce n'est pas une bonne année pour les États-Unis."
 ustates.1015.b:9 "Les ouvriers américains commencent à se lever."

 ustates.1016.t:9 "La Commune de Harlan"
 ustates.1016.d:9 "Depuis le début de la décennie, le comté de Harlan, au Kentucky, a été mêlé à des conflits. L'IWW et d'autres syndicats ont tenté d'organiser les mineurs du comté, faisant face à une résistance ferme et souvent armée des autorités locales et des forces des entreprises.\n\nCette semaine, les combats dans le comté ont atteint leur paroxysme, les mineurs s'étant emparé de la ville de Harlan, y compris de son dépôt de la Garde nationale. Ayant chassé les forces anti-syndicales de Harlan, ils ont commencé à s'emparer d'autres parties du comté, prenant position dans la vallée de la rivière Cumberland avant de proclamer une commune locale. Déjà, la crise à Harlan semble être plus grave que la Guerre du comté de Mingo en 1923, car les socialistes des grandes villes du nord ont manifesté en solidarité avec les "Communards de Harlan"."
 ustates.1016.a:9 "Serait-ce le 1925 américain ?"

 ustates.1017.t.dem:0 "Douglas MacArthur Démissionne de la Présidence"
 ustates.1017.t.junta:0 "Douglas MacArthur Reste Président"
 ustates.1017.d.dem:0 "A la fin de la Seconde Guerre de Sécession, le gouvernement de Douglas MacArthur, une junte militaire décrite par son chef comme une "mesure temporaire", a triomphé. Mais avec la fin de la crise est venue une érosion de son soutien, alors que les Démocrates et les tenants de la ligne dure débattaient sur la nécessité de la démission du président.\n\nAujourd'hui, ces disputes ont été définitivement réglées par l'annonce par Douglas MacArthur de son intention de renoncer à la présidence et d'immédiatement autoriser des élections libres. Déjà, des célébrations ont eu lieu dans les grandes villes partout dans le pays alors que beaucoup se réjouissent du retour de la démocratie américaine, même si d'autres s'interrogent sur le précédent que les actions du général ont établi pour l'avenir."
 ustates.1017.d.junta:0 "A la fin de la Seconde Guerre de Sécession, le gouvernement de Douglas MacArthur, une junte militaire décrite par son chef comme une "mesure temporaire", a triomphé. Mais avec la fin de la crise est venue une érosion de son soutien, alors que les Démocrates et les tenants de la ligne dure débattaient sur la nécessité de la démission du président.\n\nAujourd'hui, ces disputes ont été définitivement réglées par l'annonce par Douglas MacArthur de son intention de rester président jusqu'à ce que "les cicatrices de la Guerre civile aient été complètement guéries", un moment que le général décidera lui-même. Déjà, des émeutes ont éclaté partout dans le pays, même si la plupart des citoyens sont simplement trop épuisés, démoralisés ou fatigués de la guerre pour protester."
 ustates.1017.a:0 "Vive la République !"
 ustates.1017.b:0 "Est-ce la fin de la démocratie américaine ?"
 ustates.1017.c:0 "Quelle surprise !"
 ustates.1017.e:0 "Bah !"

