 USA_social_democrat_party_no_Farmer_Labor_prewar:0 "Farmer-Labor"
 USA_social_democrat_party_no_Farmer_Labor_prewar_long_tt:0 "Farmer-Labor Party (Parti Farmer-Labor)"
 USA_social_democrat_party_no_Farmer_Labor_prewar_long:9 "$USA_social_democrat_party_no_Farmer_Labor_prewar_long_tt$\n§LAvec l'effondrement de l'ancien Farmer-Labor et la sortie abrupte du SPA de ses rangs, les politiciens Farmer-Labor restants ont cherché à réorganiser leur parti politique sans interférence des socialistes. Se retirant dans l'activisme agraire populiste et, là où c'est possible, dans l'activisme ouvrier modéré, le nouveau Farmer-Labor Party n'est plus que l'ombre de lui-même, car la politique est de plus en plus polarisée entre les radicaux et l'establishment.§!\n"

