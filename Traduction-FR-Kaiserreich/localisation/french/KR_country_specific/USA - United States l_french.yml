 USA_radical_socialist_party_no_Farmer_Labor_long:9 "Socialist Party of America (Parti Socialiste d'Amérique)\n§LFondé en 1901, le Parti Socialiste d'Amérique a rapidement gagné du terrain comme principale force politique socialiste des États-Unis. Attirant d'abord du soutien de la part des ouvriers, des paysans, des immigrants et des réformateurs, entre autres. La vague révolutionnaire de la fin des années 1910 a enclenché une lutte entre factions au sein du parti, entre les modérés "Ordinaires" et les "Radicaux" qui soutenaient l'action révolutionnaire.\n\nMême si les Radicaux en sont sortis victorieux, ils furent contraints par le succès de la Révolution britannique de rejoindre le Farmer-Labor, une décision qui leur a permis de réaliser des gains électoraux aux élections de 1932 et 1934, prenant le contrôle de plusieurs gouvernements d'États du Midwest. C'est cette infiltration au sein du Farmer-Labor qui a permis au SPA de grandir pour devenir une force politique formidable, capable de fomenter une Guerre civile. Par conséquent, le parti est strictement banni dans les territoires tenus par les Fédéraux, ses organisateurs étant arrêtés (ou pire) sur un simple soupçon.§!\n"
