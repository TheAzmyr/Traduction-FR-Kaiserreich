 ustates.209.t: "MacArthur contre Russel Jr"
 ustates.209.d:9 "Quatre ans se sont écoulés depuis que les [USA.GetNameDef] ont élu pour la dernière fois un président - ce qui signifie que le mandat de Douglas MacArthur est presque terminé et que le moment est à nouveau venu de convoquer une assemblée pour déterminer qui siégera à la tête de la nation. La nation américaine a entamé le processus de rétablissement national avec encore en mémoire les souvenirs de la guerre et du chaos. Conformément à la tradition démocratique, le président MacArthur a annoncé son désir de briguer un second mandat lors des prochaines élections de 1944.\n\nLe mandat du président MacArthur a été principalement consacré à essayer d'échapper à ses actions de 1936 lorsque ses actions rencontraient constamment l'hostilité des Démocrates. Les souvenirs de la clique militaire de MacArthur persistent encore dans les couloirs du Congrès, et l'opposition Démocrate, en particulier, ne se prive pas pour dénoncer MacArthur comme un démagogue autoritaire. Les Républicains de l'establishment ont perdu du terrain dans plusieurs États du fait de leurs concessions à la clique des riches propriétaires d'entreprises de Hearst – c'est d'ailleurs peut-être un signe que MacArthur pourrait ne pas être en mesure de décrocher un second mandat. Néanmoins, malgré ces revers, MacArthur a parlé avec confiance pendant la campagne électorale - espérant continuer à capitaliser sur sa popularité en temps de guerre en tant que général américain le plus influent depuis Ulysses S. Grant.\n\nL'opposition Démocrate a nommé le membre du Congrès de l'état de Géorgie Richard Russell Jr., qui espère rallier sa base électorale blanche conservatrice lors des prochaines élections. Ségrégationniste avoué et peut-être l'une des voix les plus fortes contre l'intégration raciale, Russell a promis que s'il assurait la présidence, il veillerait à ce que les États continuent de conserver leurs droits et leurs traditions de ségrégation. Les opinions franches en faveur de la suprématie blanche de Russell l'ont certainement mis en désaccord avec ceux qui recherchent une plus grande égalité raciale aux États-Unis. De plus, Russell a également souligné que sa vision de la Reconstruction verra la poursuite de la position dure et intransigeante envers les anciens membres du SPA et les syndicalistes américains.\n\nAvec la reprise complète des élections libres aux États-Unis, le moment est venu pour les électeurs américains de se rendre aux urnes dans tout le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.209.a:9 "MacArthur l'emporte."
 ustates.209.b:9 "Russell Jr l'emporte."

 ustates.210.t: "Taft contre Byrd"
 ustates.210.d: "Horriblement traumatisée par les effusions de sang de la Seconde Guerre Civile, la nation américaine est encore assomée par les conséquences épouvantables d'une guerre totale. Partout dans le pays, des signes de reprise commencent toutefois à apparaître dans les soupes populaires, les centres de secours et les cliniques. Lentement mais sûrement, la nation américaine se redresse et conformément à la tradition démocratique américaine, le président sortant Harry Byrd a annoncé sa candidature à la présidence, lors des élections de 1944.\n\nEspérant maintenir à nouveau la domination démocrate au cours des quatre prochaines années, le président Harry Byrd de Virginie-Occidentale, lui même, après avoir remporté une victoire improbable contre le favori républicain de Douglas MacArthur, cherche à poursuivre son séjour dans le bureau ovale. Peut-être l'un des partisans les plus virulents du maintien de la ségrégation raciale, au cours de son administration - Byrd a opposé son veto à de nombreuses législations libérales prônant la déségrégation. Alors que les politiques conservatrices de Byrd ont certainement rencontré un grand soutien parmi les éléments ségrégationnistes du Sud, son soutien continu à Jim Crow a sans aucun doute suscité une opposition libérale considérable, déterminée à le renverser.\n\nLe candidat de l'opposition républicaine aux démocrates n'est autre que Robert A. Taft. En tant que chef de la coalition conservatrice américaine, l'ancien avocat et sénateur a reçu la nomination du Parti républicain pour l'élection de 1944. Il s'est toujours prononcé contre l'intervention américaine dans les conflits mondiaux, arguant que la priorité et la place de l'Amérique dans l'après-guerre civile - devait être sa propre reconstruction. Travailleur infatigable et sensible aux intérêts publics et politiques divers, Taft et les républicains ont travaillé sans relâche pour obtenir les voix nécessaires pour faire tomber la domination démocrate.\n\nMaintenant que des élections libres sont à nouveau organisée aux États-Unis, le moment est venu pour les électeurs américains de prendre leur décision. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.210.a:9 "Taft l'emporte."
 ustates.210.b:9 "Byrd l'emporte."

 ustates.211.t: "Taft contre Russel Jr"
 ustates.211.d:9 "Horriblement mutilée dans la saignée qu'a été la Seconde Guerre de Sécession, la nation américaine gît abasourdie dans les effroyables séquelles d'une guerre totale. Dans tout le pays, des signes de rétablissement commencent à apparaître sous la forme de soupes populaires, de centres de secours et de cliniques. Lentement mais sûrement, la nation américaine se relève et, conformément à la tradition démocratique, la prochaine génération de dirigeants américains a annoncé sa candidature au poste suprême.\n\nRichard Russell Jr., de Géorgie, espère reprendre le flambeau des Démocrates. Russell espère continuer la plupart des politiques de Garner. Peut-être l'un des soutiens les plus bruyants au maintien de la ségrégation raciale, Russell a voté contre la législation libérale plaidant pour la dé-ségrégation. Russell a également maintenu son soutien aux politiques économiques interventionnistes associées à Garner.\n\nL'opposition républicaine aux Démocrates est représentée par le républicain Robert A. Taft. En tant que chef de la coalition conservatrice américaine, l'ancien avocat et sénateur a reçu l'investiture du Parti républicain pour les élections de 1944. Il s'est toujours prononcé contre l'intervention américaine dans les conflits mondiaux, estimant que la priorité et la place de l'Amérique sont le redressement de son pays. Travailleur infatigable au service de divers intérêts publics et politiques, Taft et les Républicains ont œuvré sans relâche pour obtenir les voix nécessaires pour mettre fin à la domination des Démocrates.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
