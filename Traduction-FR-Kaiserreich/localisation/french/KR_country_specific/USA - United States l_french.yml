 ustates.2061.t:9 "Long contre Taft"
 ustates.2061.d:9 "Horriblement mutilée dans la saignée qu'a été la Seconde Guerre de Sécession, la nation américaine gît abasourdie dans les effroyables séquelles d'une guerre totale. Dans tout le pays, des signes de rétablissement commencent à apparaître sous la forme de soupes populaires, de centres de secours et de cliniques. Lentement mais sûrement, la nation américaine se relève et, conformément à la tradition démocratique, le président sortant Huey Long a annoncé sa candidature aux élections de 1944.\n\nAccédant à la présidence après la guerre civile, Long a été un commandant en chef très controversé. Long à l'intention de briguer la nomination démocrate pour la Maison Blanche pour quatre années supplémentaires. Après quatre ans de lutte avec le Congrès à propos de son programme "Share Our Wealth", Long cherche un deuxième mandat pour terminer ce qu'il n'a pas pu finir lors de son premier.\n\nLe républicain Robert Taft se présente contre lui dans l'espoir de renverser la domination démocrate. Taft est le fils d'un ancien président américain, William Howard Taft. En tant que chef de la coalition conservatrice américaine, l'ancien avocat et sénateur a été un opposant farouche à Long sur Capitol Hill, dénonçant le président pour ses dépenses imprudentes et son autoritarisme assumé. Par conséquent, il a reçu la nomination du Parti républicain pour l'élection de 1944. Il s'est toujours prononcé contre l'intervention américaine dans les conflits mondiaux, estimant que la priorité et la place de l'Amérique sont le redressement de son pays. Travailleur infatigable au service de divers intérêts publics et politiques, Taft et les Républicains ont œuvré sans relâche pour obtenir les voix nécessaires pour mettre fin à la domination des Démocrates.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.2061.a:9 "Taft l'emporte."
 ustates.2061.b:9 "Long l'emporte."

 ustates.207.t: "Barkley contre Taft"
 ustates.207.d:9 "Horriblement mutilée dans la saignée qu'a été la Seconde Guerre de Sécession, la nation américaine gît abasourdie dans les effroyables séquelles d'une guerre totale. Dans tout le pays, des signes de rétablissement commencent à apparaître sous la forme de soupes populaires, de centres de secours et de cliniques. À l'approche de l'année 1944, la nation cherche sérieusement à savoir qui prendra à nouveau la tête du Bureau ovale.\n\nEspérant maintenir la domination démocrate pendant encore quatre ans, le Démocrate sortant Alben W. Barkley est un avocat et homme politique du Kentucky. Au début de sa carrière politique, il a stupéfié les habitants de son comté natal de McCracken par son éloquence et sa sympathie alors qu'il candidatait au poste de procureur du comté. De là, Barkley a gravi l'un après l'autre les échelons rythmant la vie politique du Kentucky, obtenant successivement les postes de représentant de l'État, de gouverneur et plus tard de sénateur. De la même manière, alors qu'il se présentait au poste de gouverneur, Barkley a été surnommé "Iron Man" par la presse en raison de son énergie apparemment inépuisable. Il aurait été vu en train de prononcer près de seize discours par jour pendant la campagne électorale.\n\nLe candidat de l'opposition républicaine n'est autre que Robert Taft, le fils de l'ancien président américain William H. Taft. En tant que chef de la coalition conservatrice américaine, l'ancien avocat et sénateur a reçu la nomination du Parti républicain pour l'élection de 1944. Il s'est toujours prononcé contre l'intervention américaine dans les conflits mondiaux, arguant que la priorité et la place de l'Amérique dans l'après-guerre civile devait être sa propre reconstruction. Travailleur infatigable et sensible aux intérêts publics et politiques divers, Taft et les Républicains ont travaillé sans relâche pour obtenir les voix nécessaires pour faire tomber la domination démocrate.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.207.a:9 "Taft l'emporte."
 ustates.207.b:9 "Barkley l'emporte."

 ustates.208.t:9 "Lucas contre Roosevelt"
 ustates.208.d.landon:9 "Après deux mandats consécutifs réussis en tant que président des États-Unis, Alf Landon a annoncé qu'il se retirait de la course électorale à venir. Invoquant son état de santé et le précédent créé par le premier président américain George Washington, Landon a l'intention de mettre fin à sa carrière présidentielle au bout de huit ans, afin de rétablir la confiance dans le système démocratique américain après une guerre civile éprouvante et destructrice.\n\nL'espoir de maintenir la domination républicaine sur la Maison Blanche n'est autre que le vice-président Quentin Roosevelt, de New York. Ce dernier a annoncé son désir de poursuivre les réformes libérales de son prédécesseur par le biais de sa politique de "Fair Deal". Fils de l'ancien président américain Theodore "Teddy" Roosevelt, "Bullmoose Jr." espère s'appuyer sur la mémoire de son père pour mener le "Grand Old Party" à la victoire.\n\nL'opposition Démocrate est représentée par le sénateur de l'Illinois Scott W. Lucas, qui espère mettre fin à la domination républicaine à la Maison Blanche. L'humble avocat et actuel sénateur était un allié du président Smith à la Chambre avant la guerre. Désormais, les libéraux du Parti démocrate ayant perdu la plupart de leurs soutiens en faveur des Socialistes avant la guerre, Lucas espère ressusciter leur chance et faire revenir son parti au pouvoir.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.208.d.roosevelt:9 "Horriblement mutilée dans la saignée qu'a été la Seconde Guerre de Sécession, la nation américaine gît abasourdie dans les effroyables séquelles d'une guerre totale. Dans tout le pays, des signes de rétablissement commencent à apparaître sous la forme de soupes populaires, de centres de secours et de cliniques. Lentement mais sûrement, la nation américaine se relève et, conformément à la tradition démocratique, le président sortant Roosevelt a annoncé sa candidature aux élections de 1944.\n\nEspérant maintenir la domination républicaine à la Maison Blanche au cours des quatre prochaines années, le président Roosevelt a l'intention de tenir ses promesses de campagne de réforme économique et de prospérité. Jurant d'étendre les politiques fructueuses du Fair Deal pour y inclure la reconstruction du continent américain, Roosevelt avance dans cette élection avec une confiance débordante. Son choix de se présenter à un autre mandat est controversé, étant donné la tradition de limite à deux mandats remontant à George Washington, mais Roosevelt est encore relativement jeune, et espère que son statut de héros national lui donnera la victoire une fois encore.\n\nL'opposition Démocrate est représentée par le sénateur de l'Illinois Scott W. Lucas, qui espère mettre fin à la domination républicaine à la Maison Blanche. L'humble avocat et actuel sénateur était un allié du président Smith à la Chambre avant la guerre. Désormais, les libéraux du Parti démocrate ayant perdu la plupart de leurs soutiens en faveur des Socialistes avant la guerre, Lucas espère ressusciter leur chance et faire revenir son parti au pouvoir.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.208.a:9 "Roosevelt l'emporte."
 ustates.208.b:9 "Lucas l'emporte."

