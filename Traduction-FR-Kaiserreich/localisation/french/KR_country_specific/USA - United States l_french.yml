 USA_great_depression: "La Grande Dépression"
 USA_great_depression_desc:9 "Depuis l'effondrement de la bourse de New York en 1925, les États-Unis sont en proie à un malaise économique sans précédent, connu sous le nom de Grande Dépression. Après les années pénibles de la présidence de Frank Lowden, nombreux étaient ceux qui espéraient que les démocrates, sous la direction d'Al Smith, pourraient ramener la nation à la prospérité. Malgré l'élan d'espoir suscité par son élection en 1928, le président Smith s'est finalement avéré incapable de sortir le pays de son malaise. Alors que le Congrès se montre réticent à approuver des mesures ouvertement interventionnistes et que Smith s'oriente vers des réformes managériales et structurelles, le mécontentement à l'égard du courant politique dominant ne cesse de croître. La situation s'est progressivement redressée depuis le point le plus bas de la dépression en 1929 et l'interruption de la récession de 1931, mais l'état précaire de l'économie alimente un mécontentement radical de part et d'autre, quoi qu'il en soit. Le parti de gauche Farmer-Labor Party bénéficie d'un soutien croissant, tandis que le parti démocrate est désespérément divisé sur les mesures à prendre."

 USA_black_monday: "La Grande Dépression"
 USA_black_monday_desc:9 "La Grande Dépression qui a frappé l'Amérique pendant plus d'une décennie s'est progressivement améliorée sous la direction d'Al Smith, mais la réticence personnelle de Smith à mener des réformes radicales et son incapacité à faire adopter des réformes importantes par le Congrès ont rendu ces progrès extrêmement lents. Mais aujourd'hui, la situation a basculé. Le lundi noir, l'effondrement de la Bourse de Berlin en février, a entraîné une nouvelle vague de dommages économiques qui se propage dans toute la société américaine. Les petites entreprises, déjà en difficulté dans un climat économique défavorable, font faillite par milliers, car il semble que tous les progrès réalisés depuis 1931 aient été anéantis en quelques jours ou quelques semaines. À tort ou à raison, les doigts sont pointés vers la Maison Blanche, et celui qui y siégera en 1937 aura un problème apparemment impossible à résoudre."

 USA_a_house_divided:9 "Une Maison Divisée"
 USA_a_house_divided_1_desc:9 "Les États-Unis sont en crise. La Grande Dépression, qui ravage notre pays depuis plus de dix ans, n'a toujours pas cessé. Avec un Congrès partagé entre un parti démocrate divisé, un parti républicain affaibli et un bloc progressiste insurrectionnel, le président Smith n'a pas été en mesure de remédier aux nombreux maux de la société américaine, et les électeurs abandonnent le centre en masse. À gauche, le Parti socialiste américain est devenu une force politique légitime dans toute la Steel Belt, tandis qu'à droite, une coalition éclectique de nationalistes, d'antisyndicalistes, de progressistes éconduits et de libéraux désabusés se rallie à la bannière du sénateur Huey Long, dont la rhétorique devient de plus en plus violente au fur et à mesure que s'intensifie l'acrimonie de sa quête de l'investiture du parti démocrate."
 USA_a_house_divided_2_desc:9 "Les États-Unis sont une maison divisée. La Grande Dépression, qui a ravagé notre nation pendant près d'une décennie, n'a fait que s'aggraver avec le krach de la Bourse de Berlin. La récente Convention Nationale Démocrate s'est engouffrée dans l'ignominie, la faction populiste de Huey Long ayant quitté la convention, exacerbant la polarisation croissante de la société américaine. Le Congrès est maintenant divisé entre quatre coalitions adverses, et le président Smith est forcé de gouverner par décrets s'il veut accomplir quoi que ce soit. Dans un climat de radicalisation et de violence, les confrontations entre grévistes, encouragés par les militants du Parti socialiste, et les paramilitaires alignés sur le mouvement longiste emportent le Midwest. L'Amérique fait face à une quadruple candidature à la présidence, et il semble peu probable qu'un candidat puisse obtenir une majorité au Collège électoral."
 USA_a_house_divided_3_desc:9 "Les États-Unis sont au bord du gouffre. Alors que la Grande Dépression étrangle la nation, le système politique a été brisé en mille morceaux. Pour la deuxième fois en deux élections, le présidence va être décidée par une élection contingente, aucun candidat n'ayant été capable d'emporter une majorité du Collège électoral lors de cette campagne incroyablement serrée. Tous cherchent des coupables, les radicaux criant aux arrangements corrompus pour garder l'élection hors des mains de la majorité, les grèves grandissant de plus en plus, et la violence politique s'aggravant. Les déchirures dans le tissu même de la société américaine grandissent de jour en jour, et une tragédie nationale se profile à l'horizon."
 USA_a_house_divided_4_desc:9 "Les États-Unis sont au bord du gouffre. Pour la première fois de l'histoire américaine, la présidence est vacante. La Chambre ayant été incapable de certifier les résultats de l'élection, aucune élection contingente pour la présidence ou la vice-présidence ne peut avoir lieu. Alors que le mandat de Smith s'achève, le Secrétaire d'État sortant Cordell Hull doit servir de bouche-trou alors que la présidence est décidée, une position inconfortable quand la nation est au bord de la guerre civile. Le gouvernement fédéral sans tête étant paralysé, la calamité nationale apparemment inévitable semble devoir advenir dans les prochains jours..."

 USA_strike_season:0 "Saison des Grèves"
 USA_strike_season_desc:9 "Même si les premières années de la Grande Dépression avaient perturbé les activités syndicales, il y a depuis eu un essor massif du syndicalisme, à la fois en termes d'échelle et de militantisme, provoqué par des conditions économiques désastreuses et l'héritage des révolutions en France et surtout en Grande-Bretagne. L'élection du président Smith, un homme considéré comme un ami de l'AFL, a ironiquement encouragé le militantisme syndical, car Smith a à la fois réussi à adopter des réformes pro-syndicales comme la Loi Wagner, et échoué à mettre en avant une vision économique convaincante. L'échec de l'administration à nourrir tout sens de la reprise a provoqué une nouvelle vague de grèves, plus grande et plus nombreuses qu'auparavant dans toute l'histoire américaine. Les organisateurs syndicalistes comme Elizabeth Gurley Flynn et William Foster ont attisé les flammes - espérant peut-être que les grèves seraient les graines d'une révolution - et les altercations violentes sur les piquets de grève par des casseurs de grève armés et des paramilitaires a jeté de l'huile sur le feu."

 USA_strike_season_7:0 "Grève Générale"
 USA_strike_season_7_desc:9 "Tandis que la nation fait face à une crise politique, une grève générale a englouti la Steel Belt. Le massacre des manifestants de Cox a détruit tout espoir en une résolution pacifique des problèmes ouvriers. Au lieu de cela, les travailleurs des secteurs industriels clés, du CIO, de l'IWW et même de l'AFL, se sont rassemblés, de manière sauvage ou organisée, et ont quitté leurs postes. De loin la plus grande grève de l'histoire américaine, elle représente le point culminant des actions militantes de la dernière année, ainsi que la mobilisation vers l'extrême gauche des ouvriers américains, une tendance qui semble destinée à mener à une violence cataclysmique."

