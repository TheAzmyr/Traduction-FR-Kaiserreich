 ustates.213.t:9 "Lucas contre Halleck"
 ustates.213.d.byrd:9 "Après deux mandats consécutifs réussis en tant que président des États-Unis, Harry Byrd a annoncé qu'il se retirait de la course électorale à venir. Invoquant son état de santé et le précédent créé par le premier président américain George Washington, Byrd a l'intention de mettre fin à sa carrière présidentielle au bout de deux ans, afin de rétablir la confiance dans le système démocratique américain après une guerre civile éprouvante et destructrice.\n\nL'espoir de maintenir la domination républicaine sur la Maison Blanche n'est autre que Charles Halleck, de l'Indiana. La popularité de Halleck a fait boule de neige pendant la guerre civile en tant qu'opposant à la gestion par le gouvernement fédéral du niveau de vie des individus, ainsi qu'à l'establishment de l'Est. Halleck a accusé Byrd d’avoir abandonné le credo américain en favorisant une bureaucratie pour gérer les États indépendants qui ont rejoint les Fédéralistes.\n\nL'opposition Démocrate est représentée par le sénateur de l'Illinois Scott W. Lucas, qui espère mettre fin à la domination républicaine à la Maison Blanche. L'humble avocat et actuel sénateur était un allié du président Smith à la Chambre avant la guerre. Désormais, les libéraux du Parti démocrate ayant perdu la plupart de leurs soutiens en faveur des Socialistes avant la guerre, Lucas espère ressusciter leur chance et faire revenir son parti au pouvoir.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.213.d.lucas:9 "Horriblement mutilée dans la saignée qu'a été la Seconde Guerre de Sécession, la nation américaine gît abasourdie dans les effroyables séquelles d'une guerre totale. Dans tout le pays, des signes de rétablissement commencent à apparaître sous la forme de soupes populaires, de centres de secours et de cliniques. Lentement mais sûrement, la nation américaine se relève et, conformément à la tradition démocratique, le président sortant Scott W. Lucas veut faire un second mandat.\n\nReprésentant le Parti démocrate, Scott W. Lucas espère garder la Maison Blanche entre les mains des Démocrates pour les quatre prochaines années. L'administration Lucas a vue l'intégration graduelle des forces armées américaines et plusieurs réformes agricoles importantes. Toutefois, Lucas est coincé entre le marteau et l'enclume au sein de son propre parti : les Démocrates à sa droite et à sa gauche ont critiqué son administration, qui a apparemment échoué à satisfaire les deux camps. Néanmoins, Lucas a institué sa Commission des Droits civiques - marquant un progrès essentiel dans les relations raciales américaines d'après-guerre.\n\nCharles Halleck, de l'Indiana, espère reprendre la Maison Blanche pour les Républicains. La popularité de Halleck a grandi pendant la Guerre civile en tant qu'opposant extérieur à la gestion par le gouvernement fédéral des aides sociales individuelles, et comme opposant à l'establishment de l'Est. Halleck a, en particulier, critiqué Lucas pour sa gestion des grèves pendant sa présidence. L'ancien avocat et procureur a juré de soutenir le mouvement des Droits civiques et a promis d'assurer la normalisation des relations raciales aux États-Unis.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.213.a:9 "Halleck l'emporte."
 ustates.213.b:9 "Lucas l'emporte."

 ustates.214.t: "Taft contre Chandler"
 ustates.214.d:9 "Après un mandat couronné de succès, le président Robert Taft a annoncé son intention de se présenter à la prochaine élection de 1948. Les signes de dévastation de la guerre deviennent de plus en plus rares à mesure que le gouvernement et les institutions civiles sont rétablis à la suite du grand conflit. Par conséquent, alors que l'Amérique attend avec impatience son prochain commandant en chef, beaucoup pensent que les débats entre les deux candidats porteront sur l'achèvement de la Reconstruction et le rôle de l'Amérique dans les affaires du monde.\n\nL'actuel président Robert A. Taft espère maintenir la domination républicaine de la Maison Blanche au cours des quatre prochaines années. En tant que leader de la coalition conservatrice américaine, le président républicain de l'Ohio espère maintenir en vie les programmes politiques de reconstruction au cours des quatre prochaines années. Cependant, après la guerre civile, sa réglementation des syndicats et du lieu de travail lui a sans aucun doute valu les critiques d'éléments dissidents persistants à travers le pays. S'engageant à terminer la reconstruction et à donner la priorité à l'Amérique plutôt qu'au reste du monde, Taft espère continuer à défendre son image de travailleur infatigable au service du peuple américain.\n\nL'opposition Démocrate face aux Républicains est représentée par l'ancien gouverneur et sénateur du Kentucky Happy Chandler. Sensible au sort du mouvement ouvrier, Chandler s'est rangé du côté de la syndicalisation et de l'organisation des mineurs par le passé, faisant de lui un candidat populaire parmi ceux de la Steel Belt. Néanmoins, il n'est pas sans controverse - la communauté afro-américaine est troublée par le refus passé de Chandler d'abroger les taxes électorales et de mettre fin au lynchage. Alors qu'il a promis de construire de nouvelles relations raciales et une intégration en douceur dans l'après-guerre, certains soulignent ses liens étroits avec Harry Byrd, un ségrégationniste convaincu.\n\nAvec la reprise complète des élections libres aux États-Unis, le temps est venu pour les électeurs américains de prendre leurs décisions dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.214.a:9 "Taft l'emporte."
 ustates.214.b:9 "Chandler l'emporte."

 ustates.215.t:9 "Roosevelt contre Chandler"
 ustates.215.d:9 "Après un mandat réussi, le président Quentin Roosevelt a annoncé son intention de se présenter aux prochaines élections de 1948. Les signes de la dévastation causée par la guerre deviennent de plus en plus rares à mesure que le gouvernement et les institutions civiles sont rétablis dans le sillage du grand conflit. Ainsi, alors que l'Amérique attend avec impatience son prochain commandant en chef, nombreux sont ceux qui pensent que les enjeux entre les deux candidats porteront sur l'achèvement de la reconstruction et sur le rôle de l'Amérique dans les affaires du monde. Annonçant qu'il s'agit de son dernier mandat, le président Roosevelt espère que son bilan pendant et après la guerre de Sécession, en tant que vice-président et président, lui permettra de passer le cap de l'élection, car il espère s'appuyer sur son "Fair Deal" pour en faire un véritable projet générationnel.\n\nL'opposition démocrate aux républicains est l'ancien gouverneur et sénateur du Kentucky, Happy Chandler. Sensible aux difficultés du mouvement ouvrier, Chandler s'est rangé du côté de la syndicalisation et de l'organisation des mineurs dans le passé, ce qui fait de lui un candidat populaire parmi les habitants de la Steel Belt. Néanmoins, il n'est pas exempt de controverse - la communauté afro-américaine est troublée par le refus passé de Chandler d'abroger les poll taxes et de mettre fin au lynchage. Bien qu'il ait promis d'instaurer de nouvelles relations interraciales et de faciliter l'intégration dans l'après-guerre, certains soulignent ses liens étroits avec Harry Byrd, un ségrégationniste avoué.\n\n Avec la reprise complète des élections libres aux États-Unis, le temps est venu pour les électeurs américains de prendre leurs décisions dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.215.a:9 "Roosevelt l'emporte."
 ustates.215.b:9 "Chandler l'emporte."

 ustates.216.t: "Halleck contre Russel Jr"
 ustates.216.d:9 "Après un mandat couronné de succès, le président Richard Russell Jr. a annoncé son intention de se présenter à la prochaine élection de 1948. Les signes de dévastation de la guerre deviennent de plus en plus rares à mesure que le gouvernement et les institutions civiles sont rétablis à la suite du grand conflit. Par conséquent, alors que l'Amérique attend avec impatience son prochain commandant en chef, beaucoup pensent que les débats entre les deux candidats porteront sur l'achèvement de la Reconstruction et le rôle de l'Amérique dans les affaires du monde.\n\nReprésentant le Parti démocrate et espérant conserver quatre années supplémentaires de domination démocrate à la Maison Blanche, Russell Jr. espère rallier une fois de plus sa base électorale sudiste blanche et conservatrice lors des prochaines élections. Ségrégationniste avoué et peut-être l'une des voix les plus fortes du Sud contre l'intégration raciale, le précédent gouvernement de Russell Jr a vu le blocage et le veto de lois sur l'intégration raciale. En outre, Russell a également souligné que sa Reconstruction verrait le maintien d'une position dure et intransigeante à l'égard des anciens membres du SPA et des syndicalistes américains.\n\nLe républicain Charles A. Halleck, de l'Indiana, cherche à mettre fin à l'emprise des Démocrates sur la Maison Blanche. Cet ancien avocat et procureur est un fervent défenseur des droits civiques et a parcouru le pays pour rallier les minorités au mépris de la position anti-intégration du président Russell. S'assurant le soutien de groupes d'intérêt tels que la NAACP, Halleck a promis à ses partisans que s'il était élu, il prendrait des mesures pour entamer le processus d'intégration raciale et, à terme, l'éradication de la ségrégation.\n\nAvec la reprise complète des élections libres aux États-Unis, le temps est venu pour les électeurs américains de prendre leurs décisions dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.216.a:9 "Halleck l'emporte."
 ustates.216.b:9 "Russell Jr l'emporte."

 ustates.2160.t:9 "Halleck contre Long"
 ustates.2160.d:9 "Après un mandat couronné de succès, le président Huey Long a annoncé son intention de se présenter à la prochaine élection de 1948. Les signes de dévastation de la guerre deviennent de plus en plus rares à mesure que le gouvernement et les institutions civiles sont rétablis à la suite du grand conflit. Par conséquent, alors que l'Amérique attend avec impatience son prochain commandant en chef, beaucoup pensent que les débats entre les deux candidats porteront sur l'achèvement de la Reconstruction et le rôle de l'Amérique dans les affaires du monde.\n\nReprésentant le Parti démocrate et espérant conserver quatre années supplémentaires de domination démocrate à la Maison Blanche, Long a annoncé une candidature controversée à un troisième mandat. Visé par des dénonciations de la part des Républicains et même de certains Démocrates pour avoir brisé la limite de deux mandats, Long a déclaré qu'il a besoin d'un troisième pour accomplir totalement son plan Share Our Wealth.\n\nCharles Halleck, de l'Indiana, espère reprendre la Maison Blanche pour les Républicains. La popularité de Halleck a grandi pendant la Guerre civile en tant qu'opposant extérieur à la gestion par le gouvernement fédéral des aides sociales individuelles, et comme opposant à l'establishment de l'Est. Halleck a, en particulier, critiqué Long pour la corruption évidente de son administration. L'ancien avocat et procureur a juré de soutenir le mouvement des Droits civiques et a promis d'assurer la normalisation des relations raciales aux États-Unis.\n\nAvec la reprise complète des élections libres aux États-Unis, le temps est venu pour les électeurs américains de prendre leurs décisions dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.2160.a:9 "Halleck l'emporte."
 ustates.2160.b:9 "Long l'emporte."

 ustates.217.t: "Halleck contre Chandler"
 ustates.217.d.hoover:9 "Après deux mandats consécutifs et réussis à la présidence des États-Unis, le président Herbert Hoover a annoncé son retrait de la prochaine élection. Invoquant sa santé et le précédent établi par le premier président américain George Washington, Hoover a l'intention de mettre un terme à sa carrière présidentielle après huit ans afin de rétablir la confiance dans le système démocratique américain après la guerre civile épuisante et destructrice. Les signes de dévastation de la guerre deviennent de plus en plus rares à mesure que le gouvernement et les institutions civiles sont rétablis au lendemain du grand conflit. Ainsi, alors que l'Amérique attend avec impatience son prochain dirigeant, beaucoup spéculent que les enjeux entre les deux candidats concerneront l'achèvement de la reconstruction et le rôle de l'Amérique dans les affaires du monde.\n\nLe candidat qui cherche à maintenir l'emprise des démocrates sur la Maison-Blanche n'est autre que Happy Chandler, l'ancien gouverneur et sénateur du Kentucky. Démocrate modéré cherchant un équilibre entre les factions du parti, il a réussi à unifier les Démocrates derrière lui. Néanmoins, il n'est pas exempt de controverses - la communauté afro-américaine est troublée par le refus passé de Chandler de mettre fin aux impôts par tête et aux lynchages. Bien qu'il ait promis de bâtir de nouveaux ponts entre ethnies et de faciliter l'intégration, certains ont pointé du doigt ses relations proches avec Harry Byrd, un ségrégationniste avoué.\n\nL'opposition républicaine aux démocrates est menée par Charles A. Halleck, l'ancien chef des Républicains à la Chambre des Représentants, originaire de l'Indiana. Cet ancien avocat et procureur est un fervent partisan des droits civiques et n'a cessé de souligner les liens de son adversaire Happy Chandler avec le ségrégationniste acharné Harry F. Byrd. S'assurant le soutien de groupes d'intérêt comme la NAACP, Halleck a promis à ses partisans que, s'il était élu, il prendrait des mesures pour entamer le processus d'intégration raciale et, à terme, l'éradication de la ségrégation.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays.\n\nAprès une longue soirée de dépouillement, le résultat final est..."
