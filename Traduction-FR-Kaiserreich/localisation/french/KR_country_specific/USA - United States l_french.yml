### Ideas ###
 USA_great_depression: "La Grande Dépression"
 USA_great_depression_desc: "Depuis l'effondrement du New York Stock Market en 1925, les Etats-Unis ont été frappés par la Grande Dépression. En plus des maux économiques massifs qui affligent l'Amérique de cette crise sans fin, la Grande Dépression a revigoré les radicaux politiques dans leur campagne les uns contre les autres et l'establishment de même."

 USA_black_monday: "La Grande Dépression"
 USA_black_monday_desc: "La Grande Dépression, qui s'est emparée de l'Amérique pendant plus d'une décennie, semblait se redresser lentement sous l'administration Hoover, mais pas assez vite, mais l'effondrement récent de la Bourse de Berlin a encore aggravé la Grande Dépression. Seul Dieu et le prochain président saura quand cette crise prendra fin. "

 USA_black_monday2: "La Grande Dépression"
 USA_black_monday2_desc: "La Grande Dépression, qui s'est emparée de l'Amérique pendant plus d'une décennie, semblait se redresser lentement sous l'administration Hoover, mais pas assez vite. Cependant l'effondrement récent de la Bourse de Berlin a encore aggravé la Grande Dépression. Seul Dieu et le prochain président saura quand cette crise prendra fin."

 USA_political_crisis: "Crise politique"
 USA_political_crisis_desc: "Les Etats-Unis sont en crise, la Grande Dépression, qui ravage notre nation depuis plus d'une décennie, n'a toujours pas baissé les bras ... Le désespoir populaire a permis à l'extrême gauche Socialist Party of America et à l'extrême droite Parti America First de se renforcer les récentes années. D'autres se tournent vers MacArthur et l'armée pour résoudre la crise et la radicalisation, et beaucoup s'inquiètent de voir les États-Unis tomber dans la guerre civile si notre situation actuelle n'est pas bientôt résolue."

 USA_new_year_strike_idea: "Grève du Nouvel An"
 USA_new_year_strike_idea_desc: "Les élections de 1936 étant encore très contestées, Reed et le SPA ont organisé des grèves massives pour protester contre le résultat. La menace de violence monte en flèche, car les grévistes et les Gardes Rouges se heurtent aux briseurs de grève et aux miliciens anti-socialistes. Des rapports de plus en plus urgents se répandent sur les ondes, affirmant que la Garde Nationale et la police perdent rapidement le contrôle. La Maison Blanche a été inondée d'appels et de lettres, et il est clair que le Président doit faire quelque chose rapidement avant que le désastre ne frappe."
