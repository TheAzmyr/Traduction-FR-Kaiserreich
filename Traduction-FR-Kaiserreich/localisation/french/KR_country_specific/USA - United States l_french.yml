 USA_socialist_resistance1: "Résistance Socialiste"
 USA_socialist_resistance1_desc:9 "Même si nous avons gagné la guerre contre [WCA.GetNameDef], nous n'avons pas gagné le cœur de ses habitants. Des terroristes syndicalistes attaquent les chemins de fer et les usines, et tuent sans discernement nos fidèles soldats et policiers."
 USA_socialist_resistance2: "Résistance Socialiste"
 USA_socialist_resistance2_desc: "Nos premiers efforts de lutte contre le terrorisme sont prometteurs, mais les groupes de résistance socialistes sont durs à briser. Certains terroristes périphériques ont été arrêtés et quelques refuges ont été perquisitionnés, mais cela n'a eu que peu d'impact."
 USA_socialist_resistance3: "Résistance Socialiste"
 USA_socialist_resistance3_desc: "Nous avons réussi à détruire certaines des principales planques de sécurité et à arrêter quelques chefs de file, mais quelques terroristes importants sont toujours en liberté. Les analystes s'attendent encore à un plus grand nombre d'attaques à la bombe et d'attentats, mais rien de l'ampleur des premiers mois de notre occupation."
 USA_socialist_resistance4: "Résistance Socialiste"
 USA_socialist_resistance4_desc: "Il ne reste plus aujourd'hui que quelques terroristes ultras radicaux, la plupart de leurs compatriotes ayant été tués ou arrêtés. Un dernier effort pour détruire les maisons de sécurité encore cachées dans les ruines des usines de Chicago et de Milwaukee, et la Steel Belt sera pacifiée."
 USA_longist_resistance1: "Résistance Longiste"
 USA_longist_resistance1_desc:9 "Si nous avons gagné la guerre contre [APG.GetNameDef], nous n'avons pas gagné l'esprit de ses habitants. Les terroristes longistes attaquent les chemins de fer et les usines, et tuent sans distinction nos loyaux soldats et policiers."
 USA_longist_resistance2: "Résistance Longiste"
 USA_longist_resistance2_desc: "Nos efforts initiaux de lutte contre le terrorisme sont prometteurs, mais les groupes de résistance des Longistes sont difficiles à briser. Certains terroristes périphériques ont été arrêtés et quelques refuges ont été perquisitionnés, mais cela n'a eu que peu d'impact."
 USA_longist_resistance3: "Résistance Longiste"
 USA_longist_resistance3_desc: "Nous avons réussi à détruire certaines des principales planques de sécurité et à arrêter quelques dirigeants clés, mais quelques terroristes notables sont toujours en liberté. Les analystes s'attendent encore à un plus grand nombre d'attaques à la bombe et d'attentats, mais rien de l'ampleur des premiers mois de notre occupation."
 USA_longist_resistance4: "Affaiblissement de la résistance Longiste"
 USA_longist_resistance4_desc: "Il ne reste plus aujourd'hui que quelques terroristes Longistes radicaux purs et durs, la plupart de leurs compatriotes ayant été tués ou arrêtés. Un dernier effort pour détruire les derniers refuges cachés dans les marais de Louisiane, et le Sud sera pacifié."
 USA_federalist_resistance1: "Résistance Fédéraliste"
 USA_federalist_resistance1_desc: "Bien que nous ayons gagné la guerre contre le gouvernement fédéral, nous n'avons pas gagné les esprits de ses habitants. Les terroristes fédéralistes attaquent les chemins de fer et les usines, et tuent sans discrimination nos soldats et policiers loyaux."
 USA_federalist_resistance2: "Résistance Fédéraliste"
 USA_federalist_resistance2_desc: "Nos efforts initiaux de lutte contre le terrorisme sont prometteurs, mais les groupes de résistance fédéralistes sont difficiles à briser. Certains terroristes périphériques ont été arrêtés et quelques refuges ont été perquisitionnés, mais cela n'a eu que peu d'impact."
 USA_federalist_resistance3: "Résistance Fédéraliste"
