### Decisions ###
 USA_help_economy_mission: " Faire face à la Grande Dépression "
 USA_help_economy_mission_desc:9 "La Grande Dépression a ébranlé les États-Unis et le gouvernement du président Smith s'est efforcé de faire face aux retombées de cette crise. Le dernier espoir est d'adopter un projet de loi qui permettra enfin de soulager ceux qui en ont besoin - si le Congrès peut travailler assez rapidement."
 USA_father_coxs_march:9 "La Marche du Père Cox"
 USA_father_coxs_march_desc:9 "Le "Pasteur des Pauvres" de Pittsburgh, le prêtre ouvrier et activiste pour les chômeurs James R. Cox, rassemble ses soutiens en Pennsylvanie pour une marche citoyenne vers la capitale, dans le but d'aiguiller l'action du Congrès contre le chômage et pour une augmentation des impôts sur l'héritage. Même si Cox est lui-même un soutien modéré de Al Smith, on s'inquiète des éléments radicaux et même syndicalistes qui pourraient accompagner les marcheurs vers Washington, alors que son rassemblement des chômeurs semble être la plus grande manifestation de l'histoire de la capitale américaine. Avec la situation tendue dans tous le pays, la capitale attend l'arrivée de ces marcheurs avec inquiétude..."
 USA_invite_to_league: "Inviter [From.GetNameDef] dans la Ligue"
 USA_invite_to_league_desc: "Peut-être qu'une invitation devrait être envoyée au gouvernement [From.GetAdjective], pour voir s'ils sont intéressés à rejoindre notre alliance."
 USA_recent_league_invite: "A envoyé une invitation au cours du dernier mois"

 USA_develop_ally: "Développer des liens plus étroits avec [From.GetNameDef]"
 USA_develop_ally_desc: "Avec un petit coup de pouce, nous pouvons aider à développer nos alliés à travers les Amériques, pour renforcer leurs économies et les aider à se tenir un peu plus grands par eux-mêmes."
 USA_install_league_puppet: " Installer un gouvernement ami [From.GetAdjective] "
 USA_install_league_puppet_desc: "[From.GetNameDefCap] est assez faible pour que nous envisagions d'installer un gouvernement plus amical et soumis - pour leur propre protection, bien sûr."
 USA_defend_new_world_desc: "[From.GetNameDefCap] abrite un dangereux régime extrémiste. Pour le bien de la paix dans l'hémisphère occidental, il doit être écrasé."

 USA_new_monroe_doctrine: "La nouvelle Doctrine Monroe"
 USA_new_monroe_doctrine_desc: "La seconde guerre civile nous a appris que l'influence des nations étrangères ne fera qu'apporter le chaos et le désordre aux Amériques. Comme l'a souligné notre premier président, notre place n'est pas auprès de l'Europe mais pour protéger et guider l'Amérique latine vers la démocratie."
 USA_attack_canada: "Attaquer le Canada"
 USA_attack_canada_desc: "Nous avons toujours été en bons termes avec nos voisins du nord... sauf quand nous ne le sommes pas. Si le temps est venu où le Canada est contrôlé par un gouvernement hostile ou a décidé d'occuper des terres américaines, alors le temps est aussi venu pour nous de changer la nature de nos relations."
 USA_attack_mexico: "Attaquer le Mexique"
 USA_attack_mexico_desc: "Notre préférence serait que le Mexique soit gouverné par un gouvernement ami, et qu'il se tienne à ses propres affaires. Si ce n'est pas le cas, nous ne pouvons pas ignorer qu'elle se trouve à nos frontières - des frontières que nous protégerons activement, même si cela signifie envahir nos voisins du sud."
 USA_attack_philippines: "Attaquer les Philippines"
 USA_attack_philippines_desc: "En tant qu'anciens gardiens des Philippines, nous avons le droit de nous préoccuper de ce qu'est devenu leur gouvernement après la fin de la guerre civile. Si nécessaire, nous les libérerons à nouveau de l'oppression."

 USA_attack_puerto_rico: "Protéger nos citoyens"
 USA_protect_canada: "Protéger [FROM.GetNameDef]"
 USA_protect_canada_desc: "Il semble que l'Entente soit sur le point de disparaître. Après plusieurs défaites, l'Entente a perdu la plupart de ses forces et le Canada est maintenant directement menacé. Si la Menace Rouge bat les Canadiens, nous serons sûrement les prochains. Quoi qu'il arrive, cela ne doit pas arriver - nous devons nous battre aux côtés de l'Entente."

 USA_reconstruction_decisions: "Reconstruire l'Amérique"
 USA_reconstruction_decisions_desc: "Avec la fin de la guerre civile, nous devons guérir les cicatrices qui en sont issues."
 USA_reclaim_new_england_decision: "Réclamer la Nouvelle-Angleterre "
 USA_reclaim_new_england_decision2: "Réunifier la Nouvelle-Angleterre"
 USA_reclaim_alaska_decision: "Réclamer l'Alaska"
 USA_reclaim_panama_canal_decision: "Récupérer le Canal"
 USA_reclaim_hawaii_decision: "Récupérer Hawaii "
 USA_capital_returns_to_dc: "Déplacer la capitale de nouveau à Washington D.C."

 USA_rainbow_war_plans_decisions: "Plans de guerre américains"
 USA_rainbow_war_plans_decisions_desc: "La guerre civile est peut-être terminée, mais la guerre reste une possibilité pour le pays. Pour ce faire, nous devons choisir entre nos ennemis et nos alliés avec soin."
 USA_join_entente: "Rejoindre l'Entente"
 USA_join_entente_desc: "Les États-Unis ne peuvent pas se permettre de rester les bras croisés pendant que le reste de l'Europe brûle sous la menace syndicaliste et l'ignoble Kaiser. Ainsi, avec notre voisin du nord, nous libérerons l'Angleterre et la France des rouges une fois pour toutes dans l'espoir de libérer l'Europe et le monde de la tyrannie."
 USA_war_plan_orange: "Plan de Guerre Orange"
 USA_war_plan_orange_desc: "L'ambition japonaise est une menace pour notre nation et le bien commun. Le temps est venu de prendre position contre elle."
 USA_war_plan_gold: "Plan de Guerre Or"
 USA_war_plan_gold_desc: "Les syndicalistes [INT.GetAdjective] ont atteint un point où nous ne pouvons pas rester les bras croisés et leur permettre de poursuivre leur domination - nous devons prendre position."
 USA_war_plan_black: "Plan de Guerre Noir"
 USA_war_plan_black_desc: "L'impérialisme allemand a atteint un point où nous ne pouvons pas rester les bras croisés et dire qu'il suffit qu'ils se défendent - pour la liberté, nous devons prendre position."
 USA_war_plan_purple: "Plan de Guerre Pourpre"
 USA_war_plan_purple_desc:0 "[ROOT.USA_GetRussiaWarPlanDesc]"
 USA_war_plan_purple_desc_socialist:0 "Nous aurions dû savoir que les Russes ne pouvaient pas être retenus longtemps. Leur adhésion au syndicalisme les a amenés à devenir une menace prééminente pour le monde entier, une menace que nous ne pouvons rester les bras croisés et simplement regarder."
 USA_war_plan_purple_desc_default:0 "L'ambition russe est devenue une menace pour l'Amérique et le monde entier. Nous devons prendre position contre elle, de peur que leurs armées ne finissent par débarquer."
 USA_work_with_allies: "Travailler avec les alliés [From.GetAdjective]s"
 USA_work_with_allies_desc: "Nous devrions utiliser le savoir-faire américain pour aider nos alliés de [From.GetNameDef], en leur envoyant du matériel et des conseillers dont ils ont grand besoin."

 USA_deal_with_terrorists_decisions: "Détruire les terroristes rebelles"
 USA_deal_with_terrorists_decisions_desc: "Un certain nombre de groupes rebelles refusent de déposer les armes malgré notre victoire dans la guerre civile. Nous devons nous occuper de ces terroristes une fois pour toutes pour ramener la paix en Amérique."
 USA_fight_socialist_terrorists: "Combattre les terroristes socialistes"
 USA_fight_longist_terrorists: "Combattre les terroristes longistes"

 USA_reunite_with_ACC:0 "Réunion avec [From.GetNameDef]"
 USA_reunite_with_ACC_desc:0 "MacArthur a renoncé au pouvoir et nous sommes redevenus une véritable démocratie. Par conséquent, nous devrions contacter [From.GetNameDef] et leur demander de nous rejoindre - après tout, leur objectif n'est-il pas accompli ? La démocratie en Amérique ?"

###Post Civil War - democracy ###
 USA_victory_in_the_civil_war: "Victoire dans la guerre civile"
 USA_victory_in_the_civil_war_desc: "Les séparatistes ont encore échoué dans leur mission de détruire l'union des États-Unions d'Amérique. Bien que les socialistes radicaux et les populistes aient creusé dans notre base de pouvoir, nous avons prouvé une fois de plus le pouvoir d'un gouvernement légitime. Les futurs dictateurs Reed et Long ne sont plus les bienvenus en Amérique."
 USA_democracy_triumphs: "La démocratie triomphe !"
 USA_democracy_triumphs_desc: "Bien que la tentation de l'autocratie ait été grande, l'Amérique a tenu bon avec ses trois branches intactes, sans céder au pouvoir exécutif. Le Congrès est convoqué en session d'urgence et les cours d'appel s'occupent de leur montagne de documents pour tenter d'en tirer les conséquences."
 USA_democratic_education: "Éducation constitutionnelle"
 USA_democratic_education_desc: "L'idée que le gouvernement fédéral soit une organisation bénévole est un sujet de discussion commun aux radicaux et aux populistes. Certains prétendent même utiliser de fausses échappatoires ridicules comme la loi navale ou le droit de faire sécession du syndicat. Nous devons corriger cela en rendant la Constitution des États-Unis aussi largement disponible que possible."
 USA_defend_democracy: "Défendre la démocratie"
 USA_defend_democracy_desc: "Parmi les anciens États rebelles, des rapports font état d'intimidation des électeurs basée sur la classe et la race. Des candidats se présentent aux élections sans prêter serment d'allégeance aux États-Unis. Nous devons protéger le droit de vote des peuples, et les politiciens ne doivent plus inciter à la rébellion."
 USA_bill_of_rights: "Rappel de la Déclaration des Droits"
 USA_bill_of_rights_desc: "Sur la base d'une initiative d'éducation constitutionnelle, le Congrès a approuvé une campagne de sensibilisation des jeunes Américains à l'importance de notre Déclaration des droits. Cela permettra également aux citoyens de mieux faire valoir leurs droits de manière non violente."
 USA_american_values1: "Les valeurs américaines"
 USA_american_values1_desc: "La promotion passive du gouvernement civil par le biais de publications de haut niveau a été fortement sous-estimée par les pamphlets et les éditeurs privés qui ont encouragé un gouvernement incivil. Le Congrès a décidé qu'une approche à multiples facettes pour inculquer les valeurs américaines à travers les médias de masse finira par saper les pamphlétaires."
 USA_restore_legitimacy: "Restaurer la légitimité"
 USA_restore_legitimacy_desc: "Les nombreuses ambassades que nous n'avons pas pu accueillir pendant la crise ont finalement été reçues. Nous allons nous rétablir au sein de la communauté mondiale en tant que nation plus forte et plus unie avec un corps diplomatique élargi."
 USA_malice_and_charity: "Malveillance et bienfaisance"
 USA_malice_and_charity_desc: "Avec les mots du président Lincoln nous rappelant de "panser les blessures de la nation", le Congrès a créé un système pour réintégrer les États rebelles à une échelle massive. Grâce à un comité non partisan appelé "Malice et Charité", les districts peuvent être réintégrés à l'Union."
 USA_destroy_radicalism: "Détruire le radicalisme"
 USA_destroy_radicalism_desc: "Alors que le gouvernement américain tolère le discours politique, le Congrès s'est rallié contre les plateformes syndicalistes et distributionnistes de Long et Reed. Les personnes morales qui défendent des syndicats ou des organisations mutualistes seront poursuivies en vertu du Sedition Act de 1917."
 USA_strengthen_democracy: "Renforcer la démocratie"
 USA_strengthen_democracy_desc: "Pendant la guerre civile, les processus démocratiques ont été arrêtés au niveau local. De nombreuses élections dans les zones frontalières ont été omises afin de consacrer plus de temps à la crise existentielle de la guerre pour l'Amérique. La démocratie va renaître de ses cendres, et le Congrès a nommé une commission chargée de veiller à ce que les élections se déroulent à nouveau au niveau local."
 USA_civil_liberties: "Loyauté envers l'Amérique"
 USA_civil_liberties_desc: "Le début des années 1930 fut l'ère de la loyauté envers les hommes pour des idéaux. Reed, Long, et même Mac Arthur ont accumulé une sorte de clique d'alliés qui voyaient leurs chefs comme au-dessus de la loi. Plusieurs membres du Congrès sont venus s'excuser pour les déclarations qu'ils ont faites pendant la guerre."
 USA_ensure_political_stability: "Garantir la stabilité politique"
 USA_ensure_political_stability_desc: "Bien que certaines législatures s'y opposent, il est nécessaire d'utiliser la FCC pour surveiller les ondes des radios rebelles. Cette mesure ainsi que plusieurs autres formes de censure sont encore nécessaires pour mettre fin aux poches rebelles au sein des États-Unis contigus."
 USA_protect_democracy: "Protéger la démocratie"
 USA_protect_democracy_desc: "Le 17e amendement a amélioré la représentation démocratique en Amérique, mais n'a pas réussi, à long terme, à rendre le processus électoral plus démocratique. Le Congrès renforcera le processus démocratique directement par l'examen des taxes électorales et des registres des criminels, pour s'assurer que la loi est respectée."
 USA_land_of_the_free: "Terre de la liberté"
 USA_land_of_the_free_desc: "Le recours au travail pénal dans les camps de prisonniers de guerre n'est plus tolérable pour le Congrès. Bien que le sort de ces prisonniers dépende toujours du système judiciaire, leur exploitation dans les États loyaux et rebelles doit être réduite à néant."
 USA_home_of_the_brave: "La maison des braves"
 USA_home_of_the_brave_desc: "Les vétérans de la seconde guerre civile ont tout sacrifié pour préserver leur maison, si seulement ils n'avaient pas à combattre d'autres Américains. Malgré les protestations de la Chambre, le Sénat a judicieusement étendu les avantages des anciens combattants aux soldats rebelles, à condition que le bénéficiaire réaffirme son serment à tout le peuple américain."
 USA_for_the_people: "Pour le peuple"
 USA_for_the_people_desc: "Le peuple de l'Amérique en tant que collectivité est notre constituant et notre sang vital. Un jour férié en remerciement au peuple américain a été adopté par le Congrès pour faire de l'ancienne fête du travail la "Journée du peuple américain" en remerciement et afin de dépasser le patriotisme du mouvement ouvrier."
 USA_a_more_perfect_union: "Une union plus parfaite"
 USA_a_more_perfect_union_desc: "L'objectif des États-Unis en tant que nation indépendante est de former une union plus parfaite du peuple des États-Unis. Pas l'exaltation d'une seule doctrine ou d'un seul mouvement politique comme Reed ou Long l'ont prétendu. Le Président a parlé de la complexité irréductible des relations entre l'Amérique et son peuple."

### Post Civil War - Reconstruction ###
 USA_begin_reconstruction: "Commencer la reconstruction"
 USA_begin_reconstruction_desc: "La nation a souffert bien avant le début de cette guerre. C'est à la fois une tâche monumentale et une occasion d'unifier les réseaux de transport et de faire passer des idées économiques plus audacieuses pour élever l'industrie américaine au-dessus de ce monde en difficulté."
 USA_rebuild_railroads: "Reconstruire les chemins de fer américains"
 USA_rebuild_railroads_desc: "Les réseaux ferroviaires qui traversent l'Amérique sont en désordre, et les constructions de l'époque de la guerre sont posées sur des voies anciennes. Le Congrès a approuvé la reconstruction de notre réseau ferroviaire sous la forme d'une électrification obligatoire du troisième rail. Les voies électrifiées forceront notre réseau d'énergie à se réformer."
 USA_electrification: "Programme d'électrification"
 USA_electrification_desc: "Afin d'accommoder le Troisième Rail obligatoire, ainsi que pour assurer la sécurité des régions les plus éloignées de l'Amérique, un projet d'électrification est approuvé pour traverser toutes les lignes d'état. Le Congrès pousse maintenant les gouvernements des états à financer les transformateurs et l'énergie hydroélectrique, car c'est leur responsabilité."
 USA_business_subsidies: "Subventions aux entreprises"
 USA_business_subsidies_desc: "Les petites entreprises en Amérique ont lutté pour accroître leurs possibilités d'emploi, ce qui contribue au chômage. La question des conditions de travail dangereuses qui reviennent au premier plan en raison de la nécessité d'une production plus rapide a suscité l'agitation des travailleurs. Le Congrès a approuvé une bourse fédérale pour subventionner les petites entreprises."
 USA_rebuild_americas_industry: "Reconstruire l'industrie américaine"
 USA_rebuild_americas_industry_desc: "Les exportations américaines ont chuté pendant la dépression malgré une position de laissez-faire sur les lois commerciales. Les exportations sont également l'un des principaux moyens de mesurer l'activité économique. Nous devons investir dans les services tertiaires que nos entreprises industrielles utilisent afin de réduire leurs coûts et d'augmenter leur production."
 USA_economic_investments: "Investissements économiques"
 USA_economic_investments_desc: "Une stratégie plus audacieuse est conçue par le Congrès pour aider à la reprise économique. Les notions traditionnelles selon lesquelles les achats du gouvernement sont associés négativement à la croissance, les théories plus récentes soutiennent qu'un achat intelligent peut stimuler l'économie."
 USA_esmwt: "Le destin des syndicats"
 USA_esmwt_desc: "Il est temps pour le Congrès d'entendre le témoignage des syndicats rebelles. Certains demandent la démission de leur seul président, tandis que d'autres insistent pour recueillir les transcriptions des réunions syndicales, ouvrant ainsi la voie à la poursuite de tous les membres actifs."
 USA_rebuild_the_roads: "Reconstruire les routes de l'Amérique"
 USA_rebuild_the_roads_desc: "Le réseau autoroutier interétatique financé par l'État était une cible facile pour le sabotage. Nous devons coopérer avec les États pour assurer la sécurité du commerce et des voyages à travers l'Amérique."
 USA_american_industry: "La puissance industrielle américaine"
 USA_american_industry_desc: "La guerre a peut-être temporairement revigoré l'industrie lourde, mais sa conception était temporaire et les installations étaient essentiellement construites sur des usines fermées. Nous devons améliorer notre sécurité et l'efficacité de notre gestion afin de rendre cette reprise permanente."
 USA_rebuild_agriculture: "Reconstruire l'industrie agricole"
 USA_rebuild_agriculture_desc: "Pour transporter et transformer les denrées alimentaires destinées à l'alimentation de notre nation, nous devons encourager les sciences de la conservation et de l'agronomie innovantes. Le Congrès a créé un fonds pour enquêter sur cette affaire et plusieurs politiciens y ont contribué directement."
 USA_aviation_industry: "Industrie aéronautique"
 USA_aviation_industry_desc: "Les États-Unis ont été le leader mondial de la construction aéronautique civile. Aujourd'hui, les systèmes de chaînes de montage en Allemagne nous ont dépassés. Le Congrès a parlé aux agences de renseignement de ce que nous pouvons faire pour encourager les entreprises à adopter ces techniques, y compris nos sous-traitants."
 USA_farming_subsidies: "Subventions à l'agriculture"
 USA_farming_subsidies_desc: "Il est nécessaire de subventionner les fermes pour les cultures dont nous avons besoin, et de payer les agriculteurs pour qu'ils mettent fin à leurs champs d'actifs perdus pour des produits comme le tabac dont nous n'avons pas besoin actuellement, mais que la main-d'œuvre qualifiée soit toujours disponible"
 USA_maritime_industry: "Industrie maritime"
 USA_maritime_industry_desc: "La marine marchande a été gravement endommagée pendant la guerre, et le Congrès a approuvé l'extension des prestations d'ancien combattant aux marins en service actif qui ne sont pas en mission s'ils deviennent marins marchands pendant leurs temps morts."
 USA_synthetic_oil: "Production de pétrole"
 USA_synthetic_oil_desc: "Les champs de pétrole du Midwest ont brûlé pendant que notre pays se battait. Nous devons contrôler ces incendies, mettre fin aux futurs sabotages et investir dans le pétrole synthétique pour qu'une plus grande partie du pays puisse utiliser des véhicules."
 USA_reconstruction_finished: "Reconstruction terminée"
 USA_reconstruction_finished_desc: "Les années de mauvaise gestion économique et de troubles civils n'ont pas quitté nos esprits, mais leurs effets les plus accablants ont diminué."

### Post Civil War - Macarthur ###
 USA_american_caesar_desc: "Le président MacArthur a proclamé qu'il ne concéderait pas la victoire aux partisans mêmes qui ont provoqué la guerre civile. Sa junte américaine promet une restauration nationale et l'adoption d'une démocratie fonctionnelle comme le voit MacArthur. L'élimination des politiciens inutiles et la nomination de fonctionnaires plus compétents combleront le fossé entre la population et la politique."
 USA_army_education: "Éducation de l'armée"
 USA_army_education_desc: "Les organisations de parents ont déclaré que nous laissons volontiers entrer les enfants dans l'armée des mineurs. Notre solution est de détourner les jeunes potentiels vers l'éducation militaire tout en les gardant à l'école publique. Les idées d'éducation physique et de morale enseignées par Bellamy raviveront cette vieille ferveur nationaliste qui nous a fait défaut dans les années 1910."
 USA_nationalize_boy_scouts: "Administration nationale de la jeunesse"
 USA_nationalize_boy_scouts_desc: "L'attrait simultané d'imposer un âge de travail plus élevé est contré par la multitude de jeunes chômeurs dispersés à travers les États-Unis. La solution est d'établir une administration nationale de la jeunesse afin de fournir du travail et de l'éducation aux Américains trop jeunes pour voter."
 USA_the_american_legion: "La Légion américaine"
 USA_the_american_legion_desc: "Le commandant national de la Légion américaine Smedley Butler étant maintenant un fugitif, il est nécessaire de reconstruire l'organisation pour enlever la tache des politiques partisanes. Les commandants nationaux n'auront plus le droit de faire campagne pour les politiciens, ni de rester une fois qu'ils seront politiciens de carrière."
 USA_americanism: "Fidèle au drapeau"
 USA_americanism_desc: "Contrairement aux tyrans et despotes qui sont communs dans les Amériques, MacArthur ne veut pas être un grand homme, mais un leader respecté et mortel des Américains. La loyauté à l'idéal immuable de l'Amérique doit être placée au-dessus de lui-même, tant que la popularité de MacArthur se maintient."
 USA_martial_law: "Loi martiale"
 USA_martial_law_desc: "Lors de l'approbation du Congrès, l'habeas corpus est suspendu conformément à la constitution. Alors que la menace d'invasion des forces syndicalistes et populistes plane toujours sur une partie du pays. L'habeas corpus et la liberté d'expression sont toujours suspendus pour des raisons politiques."
 USA_fbi_cointelpro: "Deuxième Ligue de protection américaine"
 USA_fbi_cointelpro_desc: "La plus grande partie des États-Unis continentaux ayant été pacifiée, il est essentiel que les citoyens américains restent vigilants. La réforme de la Ligue vise à créer un système d'information libre pour dénoncer les espions populistes ou syndicalistes potentiels au gouvernement fédéral et pour décourager les protestations publiques."
 USA_control_congress: "Contrôle du congrès"
 USA_control_congress_desc: "De nombreux anciens démocrates et républicains ont rejoint le nouveau régime de MacArthur, tandis que les résistants ont fui. Heureusement, nous avons été en mesure de combler leurs postes vacants par des personnes qualifiées et dignes de confiance. Ces nouveaux membres du Congrès ne sont pas des politiciens en soi, mais des fonctionnaires pour le peuple américain."
 USA_office_of_war_information: "Service de renseignement sur les transmissions "
 USA_office_of_war_information_desc: "Les machines cryptographiques conçues pour interagir avec son expéditeur afin de créer un cryptage qui ne peut pas être facilement cassé sont les jouets les plus récents de notre arsenal. Le Service de renseignement sur les transmissions, qui a nécessité l'installation de câbles souterrains pour assurer le secret, a finalement été mis en place."
 USA_allien_sedition_acts: "Décret exécutif 7250-A"
 USA_allien_sedition_acts_desc: "Un décret signé par le Président MacArthur espère mettre fin à la menace d'infiltration étrangère. Ce décret rétablit certaines parties de l'Alien and Sedition Act, célèbre au début des années 1800. Les législations des États font déjà appel devant la Cour suprême. On croit cependant fermement que les nouveaux juges de MacArthur prendront parti en sa faveur."
 USA_empower_the_army: "Renforcer l'armée de terre"
 USA_empower_the_army_desc: "La crise a déjà éclaté dans notre nouvelle administration militaire. L'armée et la marine se disputent constamment le financement et les pots-de-vin politiques. Nous devons reléguer la Marine à une position gouvernementale secondaire et donner à l'armée tous les pouvoirs."
 USA_loyal_officers: "Les vieux soldats ne meurent jamais"
 USA_loyal_officers_desc: "Le nouveau régime reconnaît la longue lutte des officiers qui ont quitté leurs foyers pour protéger leur nation, et de ceux qui ne sont pas rentrés chez eux. Grâce à un décret exécutif, les officiers peuvent maintenant suivre une formation technique dans les universités ou faire du droit. Cela assurera la loyauté longtemps après notre disparition."
 USA_loyalty_to_macarthur: "Le commandant en chef"
 USA_loyalty_to_macarthur_desc: "Le rôle du président en tant que commandant en chef revient au président Washington. Washington a créé un précédent en se retirant du service actif dès son entrée en fonction, ce que MacArthur promet de faire une fois que l'urgence nationale sera terminée. Comme Washington, MacArthur restera prêt à répondre aux menaces qui pèsent sur la nation."
 USA_national_rehabilition: "Réhabilitation nationale"
 USA_national_rehabilition_desc: "Les croyances de Long et Reed étaient erronées : ce ne sont pas les industriels et les hommes d'affaires qui ont provoqué la guerre civile, mais les avides politiciens de carrière qui leur ont donné des postes et pris leur argent. Nous allons réhabiliter les capitalistes à leur place dans la société américaine."
 USA_root_out_traitors: "Éradiquer les Traîtres"
 USA_root_out_traitors_desc:9 "Nos services de renseignement ont identifié ceux qui favorisent le radicalisme et la cupidité en Amérique. Il s'agit des prohibitionnistes déloyaux, des Grangers, des Holy Rollers et des étrangers qui ont permis à la SPA et aux Longistes de se développer. Ces organisations ont été interdites à juste titre pour leur trahison implicite."
 USA_american_stratocracy: "Stratocratie américaine"
 USA_american_stratocracy_desc: "MacArthur a enfin restauré la ferveur nationaliste et la démocratie fonctionnelle comme il la voit. Alors que certains se plaignent que les politiciens de carrière ont été remplacés par des officiers, peu de gens diront que la bureaucratie ne s'est pas améliorée. Le peuple américain peut maintenant faire confiance à ses politiciens pour qu'ils utilisent des moyens légaux pour atteindre leurs objectifs."

 USA_social_security_act:9 "[USA_GetSocialSecurityFocusName]"
 USA_social_security_act_desc:9 "[USA_GetSocialSecurityFocusDesc]"
 USA_social_security_act_default:0 "La Loi sur la Sécurité Sociale"
 USA_social_security_act_default_desc:9 "Le Congrès reprenant bientôt sa session, ce sera bientôt notre dernière chance de faire avancer une nouvelle législation importante avant les élections. Le président Smith, désireux de quitter ses fonctions sur une bonne note et espérant affaiblir la question des pensions pour attaquer le prochain candidat démocrate, a choisi de se concentrer sur l'adoption de la sécurité sociale. Bien que le chemin vers l'adoption soit difficile, nous pensons que nous avons peut-être les voix nécessaires pour remporter une nouvelle victoire."
 USA_social_security_act_failure:9 "Échec de la Loi sur la Sécurité Sociale"
 USA_social_security_act_failure_desc:9 "La crise économique allemande a atteint les côtes américaines. Dans la panique, le Congrès a ajourné la loi sur la Sécurité sociale, tuant dans les faits le dernier espoir du président Smith d'un accomplissement législatif majeur. Désormais, la nation attend en retenant son souffle de voir ce que le gouvernement fera pour résoudre la crise."
 USA_introduce_gmbill:9 "Présenter le Projet de Loi Garner-McNary"
 USA_introduce_gmbill_desc:9 "La crise renouvelée de Wall Street demande des actions immédiates de la part de l'administration. Le président Smith a enjoint le Congrès d'adopter une législation de secours économique d'urgence pour éviter un retour aux jours sombres de 1929. A cette fin, le président démocrate de la Chambre John Nance Garner et le sénateur républicain Charles McNary ont coécrit un projet de loi de relance, qui a le soutien du président."
 USA_gmbill_fails:0 "Le Projet de Loi Échoue"
 USA_gmbill_fails_desc:9 "Le Projet de Loi Garner-McNary n'a pas été adopté. Cela laisse l'Amérique sans chemin clair de reprise économique, et avec une insurrection croissante qui doit être abordée."
 USA_war_plan_white: "Plan de Guerre Blanc"
 USA_war_plan_white_desc: "Le plan de guerre blanc est un plan d'action militaire visant à lutter contre la violence domestique ou une insurrection. Il est temps de dépoussiérer le plan et de s'attaquer directement à la violence croissante en Amérique."
 USA_deploy_national_guard: "Déployer la Garde Nationale"
 USA_deploy_national_guard_desc:9 "La violence causée par les partisans de Huey Long et du Parti socialiste ne fait qu'empirer. Nous devons augmenter le financement des unités de la Garde nationale et les affecter là où leurs efforts comptent le plus."
 USA_macarthur_plan: "Le Plan de MacArthur"
 USA_macarthur_plan_desc: "Le général MacArthur a soulevé un point solide : New York et le Texas sont deux de nos bastions les plus vitaux et les plus vulnérables. MacArthur a un plan qui pourrait sécuriser l'une de ces zones, si la violence dégénère en guerre civile."
 USA_gmbill_succeeds:0 "Le Projet de Loi est Adopté"
 USA_gmbill_succeeds_desc:9 "Le projet de loi Garner-McNary a été adopté ! C'est une bonne nouvelle pour l'économie américaine - mais désormais, nous devons trouver des moyens de financer cette loi, ou la bonne nouvelle sera de courte durée."
 USA_new_shipyards: "Programme de financement des chantiers navals"
 USA_new_shipyards_desc: "Deux grandes entreprises de construction navale se disputent le financement de l'aide fédérale, et celle que nous avons choisie pourrait entraîner la création d'un grand nombre d'emplois dans la région. Le problème, c'est sur laquelle doit-on se concentrer ?"
 USA_hawking_plan: "Le plan Barkley"
 USA_hawking_plan_desc:9 "Alben Barkley, démocrate et jeune sénateur du Kentucky, a proposé un plan selon lequel le projet de loi Garner-McNary serait financé par une augmentation de l'impôt sur les sociétés. Ce plan est controversé, mais il pourrait bien donner à l'économie le coup de fouet dont elle a besoin."
 USA_new_industrial_act: "La nouvelle loi industrielle"
 USA_new_industrial_act_desc: "Nous devons donner un coup de fouet à l'industrie lourde dans le cœur de l'Amérique, où la Grande Dépression a frappé le plus fort."
 USA_demand_payment:9 "Demander le Paiement des Droits d'Amarrage"
 USA_demand_payment_desc:9 "Après la Révolution britannique, pour éviter la mise sous réserve de la Royal Navy restante, le gouvernement canadien a amarré plusieurs navires britanniques dans des ports américains à des taux réduits. La question du paiement de ce service est toutefois resté un point de contention dans la politique américaine. Bien qu'il soit peu probable que le Canada puisse payer l'intégralité de la facture immédiatement, demander réparation apaisera les isolationnistes du Congrès dont nous pensons qu'ils pourraient rejoindre les extrêmes s'ils ne sont pas apaisés."
 USA_reconciliation_with_canada: "Réconciliation avec le Canada"
 USA_reconciliation_with_canada_desc:9 "Les isolationnistes sont ravis, mais au détriment de nos relations avec le Canada. Nous pouvons tenter de rétablir ces relations en proposant un compromis : une aide du Canada dès maintenant, les frais étant reportés à la fin de la guerre. En échange, nous réduirons les tarifs d'importation de l'Entente."
 USA_raise_entente_tariffs:9 "Augmenter les Droits de Douane de l'Entente"
 USA_raise_entente_tariffs_desc:9 "Le Canada a refusé de payer les droits d'amarrage - sans surprise - et notre seule option en retour est d'adopter des droits de douane punitifs envers les biens de l'Entente importés aux États-Unis. Cela ramènera un peu d'argent dans nos réserves, mais réparer les relations avec le Canada prendra très, très longtemps."

 USA_president_borah:9 "Le Président Borah"
 USA_president_borah_desc:9 "L'élection du candidat républicain à la présidence, après des mois de spéculation, est un soulagement pour le peuple américain. Un progressiste dans la veine de Teddy Roosevelt, William Borah devra prouver que les anciens partis peuvent s'accorder avec un mouvement vers le progrès."
 USA_president_landon:9 "Le Président Landon"
 USA_president_landon_desc:9 "L'élection du candidat républicain à la présidence, après des mois de spéculation, est un soulagement pour le peuple américain. Modéré mais pas conservateur, Alf Landon devra se reposer sur l'establishment pour sauver la république."
 USA_re_light_the_western_torch:9 "Rallumer le Phare de l'Ouest"
 USA_re_light_the_western_torch_desc:9 "N'étant pas un homme oisif, le président Borah prend ses fonctions avec un plan ambitieux pour sauver la république. Alors que certains prétendent le contraire, les radicaux sont bien de différentes sortes : tandis que les socialistes sont destructeurs, et ne peuvent pas être raisonnés, Huey Long est plus abordable, et le convaincre du programme de réforme de Borah pourrait être la clé pour construire un consensus national."
 USA_the_iron_fist:0 "Le Poing de Fer"
 USA_the_iron_fist_desc:9 "Le radicalisme est devenu une maladie qui empoisonne l'Amérique. Long et les Socialistes menacent de déchirer le pays, et s'engagent dans de la violence de rue pour arriver à leurs fins. C'en est assez. Nous devons réagir avec vigueur pour arrêter la croissance des mouvements anti-constitutionnels, même si cela nous coûte politiquement."
 USA_the_first_100_days:9 "Les 100 Premiers Jours"
 USA_the_first_100_days_desc:9 "Le président Landon a beau être un modéré, il sait reconnaitre le besoin d'un soulagement immédiat des entreprises américaines, et il a l'intention de faire baisser le chômage en faisant passer un vaste projet de loi de relance. Face à l'opposition des radicaux, il doit maintenir l'équilibre dans un centre fracturé du Congrès pour remporter une victoire si tôt dans son administration."
 USA_president_olson:9 "Le Président Olson"
 USA_president_olson_desc:9 "Le peuple américain a demandé du changement, et l'a obtenu. Le premier président du Farmer-Labor, Floyd Olson, a été porté par une coalition de la gauche à la Maison Blanche. Désormais, il doit mettre en place les promesses d'une coalition qui est en train de devenir plus radicale que lui."
 USA_legalise_expropriation_of_idle_factories:9 "Légaliser l'Expropriation des Usines Inutilisées"
 USA_legalise_expropriation_of_idle_factories_desc:9 "Partout dans le pays, des centaines d'usines dorment, parce que leurs opérateurs ont échoué à en tirer des profits. Alors que le fardeau du capitalisme les tire vers le bas, des millions d'ouvriers restent sans emploi à côté des usines dans lesquelles ils ont travaillé. C'en est assez. Si les capitalistes ne font pas tourner ces usines, nous nous en emparerons et les utiliseront nous-mêmes, et nous donnerons du travail à ceux qui ont été laissés de côté."
 USA_enforce_labour_and_lynching_laws:9 "Appliquer les Lois sur le Travail et le Lynchage"
 USA_enforce_labour_and_lynching_laws_desc:9 "Certains des quelques développements positifs de l'administration Smith ont été l'adoption de diverses réformes du travail et de la Loi Anti-lynchage. Même si elles représentent une étape importante, elles sont souvent restées sans effet à l'époque de Smith. Avec la puissance du gouvernement fédéral, nous ferons des droits promis aux ouvriers et aux afro-américains une réalité."
 USA_president_long: "Le Président Long"
 USA_president_long_desc:9 "L'impossible s'est produit et Huey Long a accédé à la présidence sur une liste de tiers. Ses alliés ne contrôlent toutefois ni le Sénat ni la Chambre des représentants, et le président Long doit donc faire face à un corps législatif méfiant et à un pays au bord du chaos."
 USA_the_nye_sweeney_banking_bill:9 "La Loi Bancaire Nye-Sweeney"
 USA_the_nye_sweeney_banking_bill_desc:9 "Les banques de Wall Street ont longtemps piétiné impunément l'Américain moyen, saisissant des propriétés et détruisant des moyens de subsistance. Il est honteux que les instruments du pouvoir financier de ce pays restent en-dehors du contrôle du peuple américain. La loi bancaire Nye-Sweeney va rectifier cela en plaçant l'activité bancaire sous contrôle démocratique, apportant une responsabilité devant le peuple et contraignant Wall Street à suivre la volonté de ce dernier."
 USA_deputise_the_minutemen:9 "Officialiser les Minutemen"
 USA_deputise_the_minutemen_desc:9 "Jour après jour, l'Amérique sombre plus dans le chaos. Les anarchistes violents et les syndicalistes criminels errent librement, répandant la sédition et incitant à la violence au nom du radicalisme étranger. Il devient clair que les forces locales de maintien de l'ordre sont incapables de faire face à la menace seules, nous devons donc augmenter leur nombre en les suppléant avec les loyaux et patriotiques Minutemen, qui écraseront les éléments criminels et restaureront l'ordre dans le pays."

