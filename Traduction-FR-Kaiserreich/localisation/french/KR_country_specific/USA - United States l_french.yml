 united_states_events.206.t:0 "Hoover contre Taft"
 united_states_events.206.d:0 "Horriblement mutilée dans la saignée qu'a été la Seconde Guerre de Sécession, la nation américaine gît abasourdie dans les effroyables séquelles d'une guerre totale. Dans tout le pays, des signes de rétablissement commencent à apparaître sous la forme de soupes populaires, de centres de secours et de cliniques. Lentement mais sûrement, la nation américaine se relève et, conformément à la tradition démocratique, le président sortant Herbert Hoover a annoncé sa candidature aux élections de 1944.\n\nAccédant à la présidence après la guerre civile, Hoover a montré qu'il était plus que compétent pour occuper le poste de commandant en chef. Hoover a l'intention de briguer la domination démocrate à la Maison Blanche pour quatre années supplémentaires. S'engageant à étendre ses politiques de reconstruction à la reconstruction progressive du continent américain, Hoover aborde cette élection confiant dans ses chances de poursuivre ses politiques modérées largement populaires.\n\nLe républicain Robert Taft se présente contre lui dans l'espoir de renverser la domination démocrate. Taft est le fils d'un ancien président américain, William Howard Taft. En tant que chef de la coalition conservatrice américaine, l'ancien avocat et sénateur a reçu l'investiture du Parti républicain pour les élections de 1944. Il s'est toujours prononcé contre l'intervention américaine dans les conflits mondiaux, estimant que la priorité et la place de l'Amérique sont le redressement de son pays. Travailleur infatigable au service de divers intérêts publics et politiques, Taft et les Républicains ont œuvré sans relâche pour obtenir les voix nécessaires pour mettre fin à la domination des Démocrates progressistes.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
