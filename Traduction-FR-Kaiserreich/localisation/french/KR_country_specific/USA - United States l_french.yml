 #Pre-War
 USA_totalist_party:9 "TUEL"
 USA_totalist_party_long:9 "Trade Union Educational League (Ligue Éducative des Syndicats)\n§LLa plus récente et la plus durable des organisations syndicales fondées par William Z. Foster, la Trade Union Educational League a été créée en 1920 à partir des restes de la Syndicalist League of North America et de l'International Trade Union Educational League de Foster. Opposée aux politiques de participation électorale du Socialist Party et à la stratégie de double syndicalisme de l'IWW, la TUEL maintient plutôt une approche ultra-syndicaliste anti-politique consistant à "forer de l'intérieur" le Congress of Industrial Organizations, une stratégie qui a connu un certain succès, en particulier à Chicago, où la Chicago Federation of Labor, dirigée par John Fitzpatrick, s'est rapprochée de Foster. Sur le plan idéologique, la TUEL s'est quelque peu écarté du courant socialiste dominant aux États-Unis, en promouvant une forme de "syndicalisme patriotique" qui emprunte aux idées soréliennes émergeant de l'autre côté de l'Atlantique.§!\n"
 USA_syndicalist_party:9 "Farmer-Labor - SPA (SI)"
 USA_syndicalist_party_long:9 "Farmer-Labor Party - Socialist Party of America (Faction Syndicaliste d'Industrie)\n§LFondé en 1930 en tant que large alliance d'organisations ouvrières et progressistes, le Farmer-Labor Party a grandi régulièrement au cours des années 1930. Après plusieurs faux départs dans les années 1920, le Farmer-Labor a émergé comme premier représentant de la politique de gauche aux États-Unis, orientant clairement pour la première fois la politique américaine sur des lignes de classes.\n\nLe membre le plus important du Farmer-Labor est le Socialist Party of America. Fondé en 1901, le Parti socialiste a d'abord attiré du soutien de la part des ouvriers, des paysans, des immigrants et des réformateurs, entre autres. La vague révolutionnaire de la fin des années 1910 a enclenché une lutte entre factions au sein du parti, entre les "Réguliers" modérés et les "Radicaux" qui soutenaient l'action révolutionnaire. Même si les Radicaux en sont sortis victorieux, ils furent contraints par le succès de la Révolution britannique de rejoindre le Farmer-Labor, une décision qui leur a permis de réaliser des gains électoraux aux élections de 1932 et 1934, prenant le contrôle de plusieurs gouvernements d'États du Midwest.\n\nPlus généralement, le SPA demande la nationalisation des industries ainsi qu'un soulagement immédiat des chômeurs, ouvriers et des fermiers. Même si toutes les factions du SPA sont d'accord sur la nécessité d'un "gouvernement des ouvriers et des paysans", il y a des désaccords sur la forme, syndicaliste ou républicaine, qu'il devrait adopter.§!\n"
 USA_radical_socialist_party:9 "Farmer-Labor - SPA (CP)"
 USA_radical_socialist_party_long:9 "Farmer-Labor Party - Socialist Party of America (Caucus Progressiste)\n§LFondé en 1930 en tant que large alliance d'organisations ouvrières et progressistes, le Farmer-Labor Party a grandi régulièrement au cours des années 1930. Après plusieurs faux départs dans les années 1920, le Farmer-Labor a émergé comme premier représentant de la politique de gauche aux États-Unis, orientant clairement pour la première fois la politique américaine sur des lignes de classes.\n\nLe membre le plus important du Farmer-Labor est le Socialist Party of America. Fondé en 1901, le Parti socialiste a d'abord attiré du soutien de la part des ouvriers, des paysans, des immigrants et des réformateurs, entre autres. La vague révolutionnaire de la fin des années 1910 a enclenché une lutte entre factions au sein du parti, entre les "Réguliers" modérés et les "Radicaux" qui soutenaient l'action révolutionnaire. Même si les Radicaux en sont sortis victorieux, ils furent contraints par le succès de la Révolution britannique de rejoindre le Farmer-Labor, une décision qui leur a permis de réaliser des gains électoraux aux élections de 1932 et 1934, prenant le contrôle de plusieurs gouvernements d'États du Midwest.\n\nPlus généralement, le SPA demande la nationalisation des industries ainsi qu'un soulagement immédiat des chômeurs, ouvriers et des fermiers. Même si toutes les factions du SPA sont d'accord sur la nécessité d'un "gouvernement des ouvriers et des paysans", il y a des désaccords sur la forme, syndicaliste ou républicaine, qu'il devrait adopter.§!\n"
 USA_social_democrat_party:9 "Farmer-Labor (Prog.)"
 USA_social_democrat_party_long:9 "Farmer-Labor Party - Faction Progressiste\n§LFondé en 1930 en tant que large alliance d'organisations ouvrières et progressistes, le Farmer-Labor Party a grandi régulièrement au cours des années 1930. Après plusieurs faux départs dans les années 1920, le Farmer-Labor a émergé comme premier représentant de la politique de gauche aux États-Unis, orientant clairement pour la première fois la politique américaine sur des lignes de classes.\n\nHors du Socialist Party, plusieurs politiciens progressistes se présentent aux élections sous la bannière du Farmer-Labor. Certains, comme les membres du Parti progressiste du Wisconsin de la famille La Follette, sont membres de leurs propres organisations distinctes, tandis que d'autres sont membres d'organisations Farmer-Labor d'États plus proches de la ligne nationale du parti. Ces membres non-socialistes du Farmer-Labor sont souvent plus orientés vers l'agriculture, et croient en une plateforme plus restreinte de bénéfices sociaux et à la nationalisation des services publics et de certaines industries, ainsi qu'à l'accroissement du pouvoir des syndicats.§!\n"
 USA_social_liberal_party:9 "Démocrates (Lib.)"
 USA_social_liberal_party_long:9 "Democratic Party - Liberal Faction (Parti Démocrate - Faction Libérale)\n§LPlus ancien parti politique du monde encore en activité, le Parti démocrate fut fondé il y a plus d'un siècle, en 1828, par Andrew Jackson et Martin van Buren. A l'origine un parti populiste agrarien soutenant les principes de Jefferson, il s'est transformé d'abord en un parti (généralement) esclavagiste, puis en opposition agrarienne et sudiste aux Républicains, et enfin en un parti occidental, sudiste et de plus en plus urbain, avec des penchants libéraux.\n\nL'aile libérale des Démocrates, habituellement associée au Nord, suit largement l'héritage de Woodrow Wilson. Elle est largement soutenue par des électeurs urbains et catholiques "ethniques", ainsi que par des libéraux opposés au Farmer-Labor, et soutient une intervention modeste du gouvernement pour soutenir l’économie, ainsi qu'une participation plus active sur la scène mondiale.§!\n"
 USA_market_liberal_party: "Républicains"
 USA_market_liberal_party_long:9 "Republican Party (Parti Républicain)\n§LFondé en 1854 comme parti attrape-tout opposé au pouvoir esclavagiste, le Parti républicain a été généralement considéré comme le "parti naturel de gouvernement" des États-Unis depuis la fin de la Guerre de Sécession. Représentant les intérêts industriels, devenus prédominants dans le pays après la défaite des esclavagistes, ainsi que les protestants de souche du Nord-Est et les riches fermiers de l'Ouest, la coalition des Républicains a jusqu'à récemment maintenu une domination de long terme sur la politique américaine.\n\nDivisées entre les ailes progressiste, libérale et conservatrice, les différences idéologiques du "Grand Old Party" sont généralement plus légères que celles des Démocrates ou des Progressistes. Les Républicains conservateurs soutiennent en général des droits de douane plus élevés et une économie de laissez-faire, tandis que les Républicains libéraux ou progressistes penchent vers une réforme des douanes et un interventionnisme économique, mais plus décentralisé que d'autres libéraux. Ils diffèrent également à propos de la politique étrangère, où les libéraux favorisent plus d’interventions à l'étranger, au contraire des progressistes isolationnistes et des conservateurs.§!\n"
 USA_social_conservative_party:9 "Démocrates (Con.)"
 USA_social_conservative_party_long:9 "Democratic Party - Conservative Faction (Parti Démocrate - Faction Conservatrice)\n§LPlus ancien parti politique du monde encore en activité, le Parti démocrate fut fondé il y a plus d'un siècle, en 1828, par Andrew Jackson et Martin van Buren. A l'origine un parti populiste agrarien soutenant les principes de Jefferson, il s'est transformé d'abord en un parti (généralement) esclavagiste, puis en opposition agrarienne et sudiste aux Républicains, et enfin en un parti occidental, sudiste et de plus en plus urbain, avec des penchants libéraux.\n\nL'aile conservatrice des Démocrates, habituellement associée au Sud, a dominé cette région depuis la fin de la Reconstruction. Elle est le parti naturel de gouvernement dans la plus grande partie du Sud, où la nomination équivaut à l'élection. Divisée entre des réactionnaires agrariens et des conservateurs modérés plus réformistes, elle est généralement opposée aux réformes sur les Droits civiques et à la cartellisation de l'économie, et soutient les petits commerçants et les propriétaires terriens.§!\n"
 USA_authoritarian_democrat_party:9 "Démocrates (Réact.)"
 USA_authoritarian_democrat_party_long:9 "Democratic Party - Reactionary Faction (Parti Démocrate - Faction Réactionnaire)\n§LPlus ancien parti politique du monde encore en activité, le Parti démocrate fut fondé il y a plus d'un siècle, en 1828, par Andrew Jackson et Martin van Buren. A l'origine un parti populiste agrarien soutenant les principes de Jefferson, il s'est transformé d'abord en un parti (généralement) esclavagiste, puis en opposition agrarienne et sudiste aux Républicains, et enfin en un parti occidental, sudiste et de plus en plus urbain, avec des penchants libéraux.\n\nLa section du parti qui est peut-être la plus anachronique sont les réactionnaires du Sud profond, qui ont pendant des années maintenu leur opposition aux tendances libéralisatrices représentées par des hommes comme Al Smith. Nativistes, suprémacistes blancs et généralement réactionnaires, mais avec des éléments populistes, ces Démocrates du Sud sont de plus en plus fatigués de la direction nationale du parti, et pourraient quitter le navire si des opportunités se présentent, alors que des figures comme Theodore Bilbo et Eugene Talmadge reconsidèrent leur position dans le parti.§!\n"
 USA_paternal_autocrat_party:9 "Armée des États-Unis"
 USA_paternal_autocrat_party_long:9 "Armée des États-Unis\n§LJadis considérée comme un tabou impensable, l'interférence militaire dans la politique américaine s'est révélée inévitable dans une atmosphère de mécontentement civil et de violence politique. Parmi les agitateurs particuliers que sont Smedley Butler et George Van Horn Moseley, la clique du général Douglas MacArthur est unique dans l'étendue de son influence sur le corps des officiers. Alors que le pays se rapproche du précipice, les appels de MacArthur à la défaite des forces domestiques "anti-américaines" ont attiré plus d'attention, à la fois au sein de l'armée et parmi les forces extérieures, sympathiques ou non.§!\n"
 USA_national_populist_party:9 "Démocrates (Longistes)"
 USA_national_populist_party_long:9 "Democratic Party - Longist Faction (Parti Démocrate - Faction Longiste)\n§LPlus ancien parti politique du monde encore en activité, le Parti démocrate fut fondé il y a plus d'un siècle, en 1828, par Andrew Jackson et Martin van Buren. A l'origine un parti populiste agrarien soutenant les principes de Jefferson, il s'est transformé d'abord en un parti (généralement) esclavagiste, puis en opposition agrarienne et sudiste aux Républicains, et enfin en un parti occidental, sudiste et de plus en plus urbain, avec des penchants libéraux.\n\nLe nom le plus célèbre à avoir émergé du Parti démocrate ces dernières années est peut-être celui du gouverneur de Louisiane Huey Long. Le programme populiste "Share Our Wealth" de Long a captivé de grandes parts d'un pays plongé dans la dépression économique. Il est cependant bien connu que les relations entre Long et l'establishment Démocrate ont connu des jours meilleurs. Des années de conflit avec l'administration Smith l'ont rendu prêt à se lancer dans la course à la nomination démocrate, une candidature qui ne devrait pas s'arrêter s'il ne gagne pas clairement à la Convention Nationale Démocrate.§!\n"
 ##Union Party
 USA_authoritarian_democrat_party_union:9 "Union (Réactionnaires)"
 USA_authoritarian_democrat_party_union_long_tt:9 "Union Party - Faction réactionnaire"
 USA_authoritarian_democrat_party_union_long:9 "$USA_authoritarian_democrat_party_union_long_tt$\n§LNouveau parti majeur de la politique américaine, le Parti de l'Union s'est récemment formé en premier lieu pour soutenir Huey Long à la présidentielle, lorsqu'il devint clair qu'il ne serait pas capable d'obtenir la nomination démocrate. Alliance attrape-tout composée de Démocrates, de réactionnaires et de progressistes anti-syndicalistes, ils sont unis avant tout par leur opposition commune à l'administration Smith, et au moins temporairement derrière la direction de Long.\n\nMême si la base de soutien traditionnelle de Long est celle des États ruraux du Midwest, les chefs réactionnaires et Démocrates populistes du Sud comme Eugene Talmadge et Theodore Bilbo se sont ralliés à Long par opposition à Smith. Ces Démocrates sudistes sont unis par leur croyance en la suprématie blanche et leur dédain vis-à-vis de la branche particulière du libéralisme de Smith. Leur unité derrière Long est cependant clairement conditionnelle, et a peu de chances de durer si des difficultés se présentent.§!\n"
 USA_national_populist_party_union:9 "Union (Populistes)"
 USA_national_populist_party_union_long_tt:9 "Union Party - Faction populiste"
 USA_national_populist_party_union_long:9 "$USA_national_populist_party_union_long_tt$\n§LNouveau parti majeur de la politique américaine, le Parti de l'Union s'est récemment formé en premier lieu pour soutenir Huey Long à la présidentielle, lorsqu'il devint clair qu'il ne serait pas capable d'obtenir la nomination démocrate. Alliance attrape-tout composée de Démocrates, de réactionnaires et de progressistes anti-syndicalistes, ils sont unis avant tout par leur opposition commune à l'administration Smith, et au moins temporairement derrière la direction de Long.\n\nLa base de soutien principale de Long a été, pendant la plupart de sa carrière politique, située parmi les États ruraux de l'ouest, où ses idées économiques progressistes mais décentralisatrices ont eu de l'écho. Long s'est aligné sur les sénateurs de l'ouest comme Burton Wheeler, qui se sont mis à soutenir son programme "Share Our Wealth". C'est cette faction occidentale du nouveau parti de Long qui est la plus loyale envers sa personne, et il est probable qu'elle le soutienne contre vents et marées.§!\n"

