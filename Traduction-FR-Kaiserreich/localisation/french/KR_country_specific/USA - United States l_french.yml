 États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 united_states_events.222.a:0 "Stassen l'emporte."
 united_states_events.222.b:0 "Douglas l'emporte."

 united_states_events.223.t:0 "L'élection Présidentielle de [GetYear]"
 united_states_events.223.d:0 "C'est l'élection de cette année dans [USA.GetNameDef], et le président [USA.GetLeader] est largement en tête des sondages nationaux et presque certain d'être réélu. La campagne de réélection, qui s'est déroulée davantage comme une formalité que comme une bataille politique acharnée, n'a pas connu la ferveur habituelle des années précédentes. Les éléments traditionnels d'une course contestée, les débats, les rassemblements de campagne et la couverture médiatique intense ont été notablement absents.\n\nAu lieu de cela, le parcours du président vers un second mandat a été relativement calme, attirant l'attention sur les circonstances inhabituelles entourant l'absence de concurrents. Alors que la nation se fait à l'idée d'une réélection sans opposition, un sentiment palpable d'incertitude plane sur le futur paysage politique."
 united_states_events.223.a:0 "Félicitations, [USA.GetLeader] !"

### Foreign Policy ###
 united_states_events.250.t:0 "Rejoindre la Ligue des États américains ?"
 united_states_events.250.d:0 "[From.GetNameDefCap] a envoyé un émissaire avec une invitation pour [Root.GetNameDef] à rejoindre la soi-disant "Ligue des États Américans". Il ne s'agit pas d'une alliance en soi, mais plutôt d'une association de pays d'Amérique du Nord et du Sud sous la direction et la protection des Américains. Ils garantiraient notre indépendance et nous offriraient des conseillers militaires et économiques et, en retour, nous leur accorderions un accès militaire et un traitement préférentiel pour nos exportations.\n\nCe n'est pas une mauvaise affaire, même si certains suggèrent qu'elle nous lie trop étroitement aux Américains - et, considérant que notre neutralité serait requise, nous empêche également de chercher des alliances ailleurs. La question est de savoir si les Américains nous protègent et si nous avons besoin d'eux ?"
 united_states_events.250.a:0 "Bien sûr, nous allons rejoindre la Ligue."
 united_states_events.250.b:0 "Ce n'est pas dans notre intérêt."

 united_states_events.251.t:0 "[FROM.GetNameDefCap] a refusé"
 united_states_events.251.d:0 "Peut-être ne souhaitant pas s'aligner aussi étroitement sur les intérêts américains, le gouvernement [From.GetAdjective]  a décliné notre invitation à rejoindre l'alliance."
 united_states_events.251.a:0 "C'est une perte pour eux."

 united_states_events.252.t:0 "Aide industrielle en provenance d'Amérique"
 united_states_events.252.d:0 "Nos alliés de [From.GetNameDef] sont venus avec de l'aide industrielle, utilisant nos liens avec la Ligue des États américains pour rapprocher nos deux pays.\n\nIl y en a dans le gouvernement [Root.GetAdjective] qui disent que c'est une nouvelle forme d'impérialisme américain, que plus les Américains s'engraisseront dans les rangs de notre gouvernement, plus ils exerceront un contrôle... mais il y a peu à faire à ce sujet, maintenant."
 united_states_events.252.a:0 "Nous sommes reconnaissants de l'aide que vous nous avez apportée."

 united_states_events.253.t:0 "[FROM.GetNameDefCap] Rejoint la Ligue"
 united_states_events.253.d:0 "Heureux de notre offre de protection et d'orientation, [From.GetNameDef] a accepté de rejoindre la Ligue des États américains."
 united_states_events.253.a:0 "Les loyalistes auront tout notre soutien !"

 united_states_events.255.t:0 "Avantages de la Ligue"
 united_states_events.255.d:0 "Le nombre de membres de la Ligue des États américains change, tout comme les avantages que nous en tirons."
 united_states_events.255.a:0 "OK."

 united_states_events.256.t:0 "L'impérialisme américain"
 united_states_events.256.d:0 "Comme certains l'avaient craint, les Américains s'insinuent lentement à tous les niveaux du gouvernement [Root.GetAdjective]. D'ici quelques mois, ils auront un contrôle total sur nous.\n\nNotre seule option est de les mettre à la porte et de renoncer à notre statut de membre de la Ligue... mais il est presque certain que les Américains vont nous tomber dessus."
 united_states_events.256.a:0 "Bien sûr qu'il faut résister !"
 united_states_events.256.b:0 "Il n'y a rien que nous puissions faire."

 united_states_events.257.t:0 "La Résistance [From.GetAdjective]"
 united_states_events.257.d:0 "Peut-être bêtement, le gouvernement [From.GetAdjective] a remarqué nos plans pour un coup d'État et a renoncé à adhérer à la Ligue des États Américains et a expulsé presque tous les responsables américains qu'il pouvait trouver.\n\nCeci, bien sûr, nous donne toutes les raisons de prendre des mesures contre eux... si nous le désirons."
 united_states_events.257.a:0 "Qu'espèrent-ils gagner ?"

 united_states_events.258.t:0 "Une marionnette américaine"
 united_states_events.258.d:9 "C'est désormais chose faite : le gouvernement légitime [Root.GetAdjective] a été remplacé par un gouvernement approuvé par les Américains et sous leur contrôle.\n\nNous sommes désormais une colonie de [From.From.GetNameDef]."
 united_states_events.258.a:0 "Nous accueillons nos nouveaux maîtres suprêmes."

 united_states_events.259.t.league_ends:0 "La fin de la Ligue des États américains"
 united_states_events.259.t.country_leaves:0 "Quitter la Ligue des États américains"
 united_states_events.259.d.USA_dead:0 "Bien qu'ils se soient reconstruits après les horreurs de la Seconde Guerre Civile Américaine, il semblerait que les États-Unis soient une fois de plus tombés, mais aux mains d'un occupant étranger.\n\nAvec l'effondrement du colosse nord-américain, il semblerait que la puissance militaire et économique des États-Unis ne soit pas une force assez crédible pour maintenir la Ligue des États américains. Avec cette défaite finale du gouvernement américain, l'existence de la Ligue est officiellement terminée."
 united_states_events.259.d.USA_puppet:0 "Malgré la puissance industrielle et le pouvoir des États-Unis, ils ont été vaincus et sont maintenant la marionnette de facto d'une nation étrangère. La force des États-Unis ayant été entièrement soumise, ils n'ont plus le pouvoir et l'autorité nécessaires pour maintenir la Ligue des États américains. Avec cette défaite finale du gouvernement américain, l'existence de la Ligue est officiellement terminée."
 united_states_events.259.d.USA_in_faction:0 "Dans le cadre de son changement d'alignement mondial, le gouvernement des États-Unis a annoncé son entrée dans le [USA.GetFactionName].\n\nAvec leurs liens avec cette faction solidifiée, ils ont déclaré qu'ils ne seront plus disposés à diriger la Ligue des États américains. Avec cette révision de la politique étrangère américaine, l'existence de la Ligue est officiellement terminée."
 united_states_events.259.d.USA_war:0 "Avec le déclenchement de la guerre entre [ROOT.GetNameDef] et les États-Unis d'Amérique, tous les liens cordiaux et économiques établis par la Ligue des États américains ont officiellement pris fin entre les deux nations.\n\nLes États-Unis ont déclaré qu'en réponse au statut de belligérance entre les pays, [ROOT.GetNameDef] a été officiellement retiré de la Ligue des États américains."
 united_states_events.259.d.puppet:0 "[ROOT.GetNameDefCap] est passé sous la domination d'une puissance étrangère, et son indépendance a été réduite à celle d'une marionnette.\n\nAvec la nouvelle réorganisation de leur gouvernement, ils sont désormais sous la responsabilité de leurs occupants. Comme ils ne sont plus capables de participer à leurs propres affaires internationales, ils ne seront plus membres de la Ligue des États américains."
 united_states_events.259.d.in_faction:0 "Invoquant les tensions mondiales croissantes et un désir de sécurité, [ROOT.GetNameDef] s'est alignée sur le [ROOT.GetFactionName].\n\nEn raison de leur changement de politique étrangère et d'alliés, ils ne seront plus associés à l'adhésion à la Ligue des États américains. À partir d'aujourd'hui, ils ont officiellement quitté la faction américaine."
 united_states_events.259.d.invalid_government:0 "Il semble que des radicaux aient pris le contrôle du gouvernement de [ROOT.GetNameDef], faisant de leur gouvernement actuel un gouvernement incompatible avec la formation de liens avec les États-Unis.\n\nLeur nouveau gouvernement représente une menace pour l'intégrité démocratique de la Ligue des États américains, et en tant que tel, nous ne reconnaîtrons pas le nouveau régime qui a pris place dans leur pays. En raison de ce changement soudain d'alignement politique, ils ne seront plus membres de la Ligue des États américains."
 united_states_events.259.a:0 "Très bien."

 united_states_events.260.t:0 "Conseillers [From.GetAdjective] ?"
 united_states_events.260.d:0 "Comme nous sommes tous les deux des compagnons d'armes contre les mêmes ennemis, [From.GetNameDef] a proposé d'envoyer des conseillers militaires à notre manière, ce qui suggère que nous devrions travailler plus étroitement dans l'effort de guerre."
 united_states_events.260.a:0 "Bien sûr !"
 united_states_events.260.b:0 "Ils peuvent garder leurs "conseillers"."

 united_states_events.261.t:0 "[From.GetNameDefCap] A refusé"
 united_states_events.261.d:0 "Peut-être en croyant que nos conseillers sont des espions, ou tout simplement en ne faisant pas confiance à nos motivations, le gouvernement [From.GetAdjective] a refusé notre offre."
 united_states_events.261.a:0 "Leur perte."

 united_states_events.262.t:0 "[From.GetNameDefCap] Est d'accord"
 united_states_events.262.d:0 "Les [From.GetAdjective] ont facilement accepté notre offre, et les conseillers sont déjà en route."
 united_states_events.262.a:0 "Excellent."

 united_states_events.270.t:0 "[FROM.GetNameDefCap] Demande pour la Nouvelle-Angleterre"
 united_states_events.270.d:0 "La guerre civile étant terminée, [From.GetNameDef] a décidé de demander le retour de la Nouvelle-Angleterre. Nous étions intervenus dans la région pour protéger nos intérêts, mais avec l'aide de [From.GetNameDef] dans la guerre civile, ils - en tant que demandeur de la légitimité américaine - demandent le retour légitime de la Nouvelle-Angleterre.\n\nLeur ambassadeur a souligné que la guerre est assez probable si nous refusons. Quelle sera notre réponse ?"
 united_states_events.270.a:0 "Ce n'est pas la peine de déclencher une guerre."
 united_states_events.270.b:0 "Nous ne pouvons pas leur confier la Nouvelle-Angleterre."

 united_states_events.271.t:0 "La Nouvelle-Angleterre rejoint l'Amérique"
 united_states_events.271.d:0 "Les Canadiens ont retiré leurs troupes de Boston et des villes de la Nouvelle-Angleterre et ont déclaré que leur occupation est terminée et qu'ils ne faisaient que protéger la région du syndicalisme.\n\nLa Nouvelle-Angleterre a au moins été réunie avec le reste de l'Amérique."
 united_states_events.271.a:0 "God Bless America."

 united_states_events.272.t:0 "Le Canada refuse"
 united_states_events.272.d:0 "Le Canada nous a informés qu'ils ne nous renverront pas la Nouvelle-Angleterre.\n\nCela a poussé de nombreux membres du Congrès à exiger que la guerre reprenne notre territoire légitime, mais devrions-nous entrer en guerre tout de suite ?"
 united_states_events.272.a:0 "Alors ce sera la guerre."
 united_states_events.272.b:0 "Nous attendrons notre heure."

 united_states_events.273.t:0 "[FROM.GetNameDefCap] Demande pour l'Alaska"
 united_states_events.273.d:0 "La guerre civile étant terminée, [From.GetNameDef] a décidé de demander le retour de l'Alaska. Nous l'avions saisie pour protéger nos intérêts, mais avec l'aide de [From.GetNameDef] dans la guerre civile, ils - en tant que demandeur de la légitimité américaine - demandent le retour de l'Alaska.\n\nLeur ambassadeur a souligné que la guerre est assez probable si nous refusons. Quelle sera notre réponse ?"
 united_states_events.273.a:0 "Nous vous le rendrons."
 united_states_events.273.b:0 "Nous ne vous le rendrons pas."

 united_states_events.274.t:0 "L'Alaska rejoint l'Amérique"
 united_states_events.274.d:0 "Le Canada a rendu le territoire de l'Alaska à [Root.GetNameDef]."
 united_states_events.274.a:0 "God Bless America."

 united_states_events.275.t:0 "Le Canada refuse"
 united_states_events.275.d:0 "Le Canada a refusé de nous rendre l'Alaska, quelle sera notre position ?"
 united_states_events.275.a:0 "Ne risquons pas la guerre."
 united_states_events.275.b:0 "Ce sera la guerre."

 united_states_events.281.t:0 "[From.GetNameDefCap] veut rejoindre le [Root.GetFactionName]."
 united_states_events.281.d.middle:0 "Cela a suivi des semaines de rencontres préliminaires menées en plus petit format par le [FROM.GetAdjective] à notre ambassade de [FROM.Capital.GetCapitalVictoryPointName].\n\nUn accord de notre part assurerait une victoire diplomatique majeure pour [ROOT.GetFactionName] et pourrait aider à stabiliser notre situation géopolitique, en particulier aux Amériques. En privé, cependant, il y a eu des inquiétudes qu'une autre puissance majeure puisse affaiblir notre emprise sur l'alliance dans son ensemble et lier notre sort à une nation qui se remet encore d'une guerre civile dévastatrice.\n\nDans cet esprit, après des délibérations approfondies, nous sommes obligés de rendre une réponse finale."
 united_states_events.281.d.britain:9 "Le président [From.GetLeader] a demandé à l'ambassadeur [FROM.GetAdjective] de rencontrer le roi [ROOT.GetLeader] et le Premier ministre [GetSecondInCommand] pour commencer les discussions préliminaires à l'adhésion de [From.GetNameDef] dans l'[Root.GetFactionName]. $united_states_events.281.d.middle$ Nous entretenons depuis longtemps des relations étroites avec les Américains, en partie en raison de la réalité de notre longue frontière commune entre le Canada et les États-Unis. La conclusion d'une alliance est, à bien des égards, la dernière étape logique pour préserver la stabilité dans un monde en mutation."
 united_states_events.281.d.france:9 "Le président [From.GetLeader] a demandé à l'ambassadeur [FROM.GetAdjective] de rencontrer [ROOT.GetLeader] et son gouvernement pour commencer les discussions préliminaires à l'adhésion de [From.GetNameDef] dans l'[Root.GetFactionName]. $united_states_events.281.d.middle$ Située loin de l'autre côté de l'océan, la froideur américaine a toujours été un sujet sensible dans les relations franco-américaines, et un tel pacte ne manquera pas de faire pencher la balance de notre alliance en faveur de la sphère anglo-saxonne. Pourtant, nous avons été l'un de leurs premiers alliés lors de leur guerre d'indépendance, et c'est peut-être enfin l'occasion pour eux de nous rendre la pareille."
 united_states_events.281.d.germany:9 "Le président [From.GetLeader] a demandé à l'ambassadeur [FROM.GetAdjective] de rencontrer le Kaiser [ROOT.GetLeader] et le chancelier [GetSecondInCommand] pour commencer les discussions préliminaires à l'adhésion de [From.GetNameDef] dans le [Root.GetFactionName]. $united_states_events.281.d.middle$ Accepter un tel accord est certainement une question controversée. Cela amènerait les Américains, généralement isolationnistes, sur la scène mondiale, et on ne sait pas exactement combien de temps ils toléreront notre leadership incontesté. Néanmoins, leur entrée garantirait la présence continue et mondiale du [ROOT.GetFactionName] à travers le monde."
 united_states_events.281.d.other:0 "Le président [From.GetLeader] a demandé à l'ambassadeur [FROM.GetAdjective] de rencontrer [ROOT.GetLeader] pour entamer des discussions préliminaires sur la formation d'une alliance entre l'Amérique et [Root.GetNameDef]. Cela a suivi des semaines d'autres rencontres préliminaires menées par le [FROM.GetAdjective] à notre ambassade à [FROM.Capital.GetCapitalVictoryPointName].\n\nMalgré les ravages de la guerre civile, il semble que la stabilité ait été en grande partie rétablie dans la nation troublée. Compte tenu de ses ressources naturelles et de sa position géopolitique, il est probable que [FROM.GetNameDef] revienne à une place de choix dans les affaires mondiales, et un pacte avec eux renforcera nos efforts pour préserver la sécurité mutuelle.\n\nCela dit, alors que nous délibérons sur notre réponse finale, il subsiste quelques inquiétudes quant à la nature de cette alliance et à quel point elle impliquerait un partenariat vraiment égal."
 united_states_events.281.a:0 "Bien sûr ! Nous leur souhaitons la bienvenue."
 united_states_events.281.b:0 "Nous n'avons bas besoin d'eux."

 united_states_events.282.t:0 "[From.GetNameDefCap] Refuse"
 united_states_events.282.d:0 "Le gouvernement [From.GetAdjective] a refusé notre demande d'adhésion à leur alliance.\n\nPeut-être ne sommes-nous pas assez bons pour leur mesure, ou indignes en tant qu'alliés. Quoi qu'il en soit, la réponse était clairement non."
 united_states_events.282.a:0 "Une mauvaise décision de leur part."

 united_states_events.283.t:0 "Le Congrès Confirme la Nomination de MacArthur"
 united_states_events.283.d:0 "L'occupation "temporaire" de Washington par le général MacArthur n'a pas permis d'apaiser les tensions, mais a provoqué une vive vague de résistance dans tout le pays. La situation étant pire que ce que l'on aurait pu prévoir dans la capitale, MacArthur a pris les mesures nécessaires pour légitimer son régime. MacArthur a fait en sorte qu'un membre loyal du gouvernement du président déchu le nomme Secrétaire d'État, une nomination rapidement confirmée par une session d'un Sénat vidé de ses membres SPA, Farmer-Labor et Longistes. Par conséquent, MacArthur prétend que, conformément au Presidential Succession Act de 1886, puisque la présidence et la vice-présidence sont vacantes, il est l'officiel le plus haut placé de la ligne de succession et donc le président par intérim.\n\nMême si on s'attend à ce qu'une justification constitutionnelle plus solide de cette administration militaire soit élaborée le moment venu, MacArthur a été inauguré précipitamment au milieu des préparatifs pour la guerre civile qui s'annonce, et il s'est adressé à la nation, rappelant à tous les "traîtres" qu'ils ont encore le temps de déposer les armes."
 united_states_events.283.a:0 "Nous avons besoin d'hommes durs pour les moments difficiles."
 united_states_events.283.b:0 "Une attaque frontale contre la Constitution !"

 united_states_events.285.t:0 "Guérison de la Polio"
 united_states_events.285.d:0 "Le Dr Jonas Salk a créé un remède contre la Polio. Il s'agit d'un remède miracle que beaucoup qualifient de percée de la science moderne. Le fléau de la Polio en Amérique disparaîtra désormais à jamais de l'esprit des Américains.\n\nLes parents font la queue en masse dans les dispensaires de tout le pays pour se faire vacciner et faire vacciner leurs enfants."
 united_states_events.285.a:0 "Merci, Dr Salk."

### Military stuff ###

 united_states_events.300.t:0 "Recherche militaire"
 united_states_events.300.d:0 "Nous demandons à nos meilleurs scientifiques et chefs d'entreprise de déterminer ce qui devrait être investi dans les armes à feu, l'artillerie, les chars d'assaut et l'amélioration de nos propres doctrines.\n\nQue devrions-nous choisir ?"
 united_states_events.300.a:0 "Moderniser nos armes à feu."
 united_states_events.300.b:0 "Moderniser notre artillerie."
 united_states_events.300.c:0 "Moderniser nos chars d'assaut."
 united_states_events.300.e:0 "Moderniser nos doctrines."

 united_states_events.301.t:0 "Recours total à la force"
 united_states_events.301.d:0 "L'après-guerre nous a donné le temps d'évaluer non seulement les lacunes de nos capacités militaires, mais aussi les améliorations potentielles. Notre état-major général a déterminé que nous pouvons surpasser les avions à moteur conventionnels avec la nouvelle technologie de carburant et de poussée développée par Lawrence Bell.\n\nEn même temps, nous avons fourni suffisamment d'ingénieurs et de scientifiques pour l'idée de Neddermeyer d'une arme nucléaire au plutonium."
 united_states_events.301.a:0 "L'avion de Lawrence Bell."
 united_states_events.301.b:0 "La bombe atomique d'Oppenheimer."
 united_states_events.301.c:0 "Autoriser plus de fonds pour les deux."

 united_states_events.302.t:0 "Projet Albuquerque"
 united_states_events.302.d:0 "Le projet X de Bell s'est déroulé de façon satisfaisante, avec une mise en œuvre réussie de la technologie des fusées dans les avions capables de doubler la vitesse des anciens avions.\n\nLe courageux pilote d'essai Jack Woolams a été la première personne à faire voler l'avion à plus de 741 miles à l'heure, franchissant le mur du son."
 united_states_events.302.a:0 "Préparé même pour la guerre interplanétaire."

 united_states_events.303.t:0 "Project Winchester"
 united_states_events.303.d:0 "Le projet s'est heurté à un problème important lorsqu'on a découvert que le plutonium, une matière nucléaire, a un taux de fission trop rapide pour une balle. La solution s'est présentée sous la forme d'uranium appauvri initialement prévue pour un autre projet nucléaire.\n\nCela rend l'arme à peine éthique selon les directives normales d'utilisation des déchets nucléaires, et crée le problème des dommages biologiques intentionnels causés par les radiations sur la cible. Néanmoins, l'Homme Mince est un succès."
 united_states_events.303.a:0 "Nous sommes à l'abri du jouet mortel d'Oppenheimer."

 united_states_events.304.t:0 "Les études sur la guerre et la paix"
 united_states_events.304.d:0 "Par le passé, notre conduite diplomatique a été dictée par le caprice des ambassadeurs, dont bon nombre avaient acheté leur poste au parti. Le monde dans lequel nous vivons est trop dangereux pour permettre des choix aussi désinvoltes de la part d'agents américains. Le général MacArthur est d'avis qu'une nouvelle approche de la politique étrangère est nécessaire, une approche qui fait consensus au sein d'un groupe d'experts de confiance.\n\nC'est ce qui a inspiré les Études sur la Guerre et la Paix, un appel pour que seuls les plus brillants représentent l'Amérique dans ce monde nouveau et courageux. Cette entité, le Conseil des relations extérieures, conseillera le général MacArthur sur la manière de réprimer les forces radicales des quatre coins du monde."
 united_states_events.304.a:0 "Nous ne sommes plus contraints par les diplomates."

 united_states_events.305.t:0 "La Maison-Blanche et Xanadu"
 united_states_events.305.d:0 "Un montant surprenant de soutien est venu des pages des nombreux journaux de Hearst qui parsèment l'Amérique. Ces documents ont dessiné l'image de MacArthur comme l'héroïque Cincinnatus, entendant l'appel à sauver la République d'une certaine destruction.\n\nUn phare pour les alliés de MacArthur et la création d'un personnage presque mythique au moyen de films et de caricatures de journaux, Hearst a servi de facteur de stabilisation pour le navire de l'État. Même les attaques de Hearst contre les syndicats radicaux et les populistes semblaient faire écho aux paroles des discours radiophoniques de MacArthur."
 united_states_events.305.a:0 "Nous apprécions votre soutien."

 united_states_events.306.t:0 "La nouvelle normalité en Amérique"
 united_states_events.306.d:0 "Lorsque le Général MacArthur a annoncé qu'il ne quitterait pas son poste de chef, c'était sous prétexte d'urgence. À l'époque, des centaines de milliers d'Américains étaient portés disparus, des radicaux rôdaient dans les campagnes pour financer leur politique avec de l'argent pillé, et le pilier démocratique n'était pas prêt à soutenir l'État.\n\nCes dernières années ont vu un grand nombre d'entre eux se galvaniser pour devenir des MacArthurites robustes, et une nouvelle saveur de politicien a émergé à la Chambre des représentants. Ces membres du Congrès voient la nécessité d'un rôle militaire intégral pour contrôler et nourrir l'environnement des affaires et garantir que les droits des citoyens ne peuvent être violés en raison de l'impasse."
 united_states_events.306.a:0 "Soutenir les nouveaux partisans."
 united_states_events.306.b:0 "Refusez cette œuvre du Congrès."

 united_states_events.308.t:0 "Des super-armes sur budget"
 united_states_events.308.d:0 "Au cours des dernières années, nos recherches militaires se sont concentrées sur la possibilité de conflits internes, ce qui a réduit notre champ d'action et notre budget pour les projets à long terme. Le budget du Congrès de cette année a heureusement trouvé de l'argent à affecter à un projet à long terme. Trois plans sont présentés au haut commandement militaire pour atteindre et dépasser les projets militaires de nos rivaux. La première est une fusée de Goddard théoriquement capable de larguer des explosifs à des kilomètres de distance sans risquer la vie des pilotes.\n\nLa seconde est la bombe théorique prévue d'Oppenheimer utilisant des métaux lourds radioactifs, comme cela a été étudié en Autriche et en Allemagne. Le troisième est un plan beaucoup moins cher comme proposé par l'excentrique Wilhelm Reich, il affirme qu'une bombe peut être faite beaucoup moins cher en utilisant sa propre recherche personnelle en physique. De notre côté, nous ne savons pas grand-chose de Wilhelm Reich, mais sa réputation en Autriche nous réconforte dans les sciences qu'il utilise."
 united_states_events.308.a:0 "La fusée de Goddard."
 united_states_events.308.b:0 "La bombe d'Oppenheimer."
 united_states_events.308.c:0 "La bombe de Reich."
 united_states_events.308.e:9 "Nous sommes au bord de la maîtrise de l'atome — financez les travaux déjà engagés."
 united_states_events.308.f:9 "Refusez — nous possédons déjà l'arme ultime."

 united_states_events.309.t:0 "Lancement réussi de Goddard"
 united_states_events.309.d:0 "De retour à Roswell, au Nouveau-Mexique, Goddard se rend de nouveau à la maison pour lancer des fusées d'essai. La dernière fois qu'il est venu ici, les fusées étaient plus petites que sa cuisse et n'avaient atteint que mille pieds de haut.\n\nMaintenant, les fusées s'envolent sur des kilomètres au-dessus du désert et touchent le sol avec leurs poids factices. Le refus de Goddard de faire exploser des roquettes explosives sur le territoire continental des États-Unis empêche de connaître l'ampleur des dégâts."
 united_states_events.309.a:0 "Bon garçon Goddard !"

 united_states_events.310.t:0 "La bombe d'Oppenheimer est un succès"
 united_states_events.310.d:0 "Une invitation d'Oppenheimer a été envoyée aux chercheurs nucléaires, aux physiciens et aux ingénieurs de toute l'Europe. La promesse d'échapper aux persécutions en Europe a résonné le plus fortement chez les scientifiques juifs, dont certains ont émigré aux États-Unis pour le projet.\n\nAprès une longue période d'expérimentation et une certaine coopération avec des collègues en Europe, une bombe atomique fonctionnelle est prête à être testée. Le ciel d'Alamogordo, au Nouveau-Mexique, s'illumine dans un éclair de destruction lorsque la bombe d'essai Valediction explose. Oppenheimer dira plus tard que la bombe a été nommée d'après son poème préféré de John Donne."
 united_states_events.310.a:0 "Le souffle s'en va maintenant."

 united_states_events.311.t:0 "L'explosion ratée de Reich"
 united_states_events.311.d:0 "Après de nombreux retards et plusieurs tentatives pour embrouiller l'état-major, le projet de bombe de Wilhelm Reich a été abandonné et il semble que des millions de dollars aient été gaspillés en pure perte. Cela est devenu évident pour les observateurs du Reich lorsque des tests montrant son énergie, nommée Orgone, ont pu induire des réactions exothermiques que seuls lui et ses associés pouvaient voir.\n\nLa bombe elle-même étant une coquille creuse recouverte de couches de métaux, elle n'a jamais explosé, si ce n'est qu'elle s'est effondrée lorsque le Reich a tenté de la détruire pendant l'enquête. Cet embarras fait actuellement la une des journaux."
 united_states_events.311.a:0 "Ce n'est pas le moment dont nous sommes le plus fiers."

### New Pre-ACW Events ###
 united_states_events.500.t:0 "Réintroduction du projet de loi Garner-McNary"
 united_states_events.500.d:0 "Avec la bénédiction du président Smith, le sénateur républicain Charles McNary et le président de la Chambre John Nance Garner ont présenté un nouveau projet de loi d'indemnisation du chômage. Nombreux sont ceux au Congrès qui estiment que le projet ne va pas assez loin, tandis que d'autres se demandent comment l'Amérique - au milieu d'une crise économique massive - va bien pouvoir le payer.\n\nLa présence des sénateurs du Farmer-Labor, particulièrement au SPA, ainsi que ceux soutenant Huey Long, complique énormément les choses. Même avec le soutien de Smith, on ignore si Garner-McNary a une chance réelle de passer."
 united_states_events.500.a:0 "Nous verrons."

 united_states_events.501.t:0 "Long et le Farmer-Labord réclament des changements"
 united_states_events.501.d:0 "Comme prévu, les premières contestations du projet de loi Garner-McNary sont venues des Longistes et du Farmer-Labor. Huey Long et son groupe informel ont exigé une augmentation considérable des dispositions de sécurité sociale prévues par le projet de loi, dispositions que la plupart des autres sénateurs affirment que l'Amérique ne pourra jamais se permettre. John Reed et le SPA, quant à eux, se moquent des dispositions du projet de loi qui, selon eux, ne protège guère les travailleurs et ne change pas fondamentalement la réalité de la dépression.\n\nBien qu'il ne soit pas aussi opposé au projet de loi que ses camarades radicaux du SPA, le caucus non socialiste des agriculteurs et des travailleurs est favorable au point de vue de Reed et devra être accommodant s'il veut être amené à se ranger de notre côté. Ces trois groupes ont attiré l'attention des médias, ajoutant au sentiment général de désordre et de tension au sein du Congrès."
 united_states_events.501.a:0 "Intéressant."

 united_states_events.502.t:0 "Les sénateurs brisent les rangs"
 united_states_events.502.d:0 "Après des semaines de négociations, un certain nombre de sénateurs de l'establishment ont brisé les rangs lors du prochain vote sur le projet de loi Garner-McNary, notamment le sénateur démocrate Robert Wagner, qui affirme qu'il ne votera pas pour le projet de loi à moins que les protections pour l'assurance-chômage fédérale soient rajoutées.\n\nBeaucoup d'autres sénateurs démocrates et républicains s'inquiètent de l'influence des Longistes et du Farmer-Labor, et prétendent qu'ils ne voteront pas pour le projet de loi si ne serait-ce qu'une concession est faite à l'un ou l'autre groupe... bien que d'autres disent que ne pas courtiser les Longistes et le Farmer-Labor rend l'adoption difficile voire même impossible. Le président Smith devra intervenir pour sauver le projet de loi."
 united_states_events.502.a:0 "S'engager à soutenir Wagner et les Sénateurs de l'establishment."
 united_states_events.502.b:0 "Forcer l'establishment à faire des compromis avec les Longistes."
 united_states_events.502.c:0 "Forcer l'establishment à faire des compromis avec le Farmer-Labor."

 united_states_events.503.t:0 "Les Forces Anti-establishment sont Furieuses"
 united_states_events.503.d:0 "Huey Long et le Farmer-Labor Party ont tous les deux réagi avec fureur à l'approbation par le président Smith des sénateurs de l'establishment. Ils ont juré de couler le projet de loi Garner-McNary, affirmant que le public est trompé par un "gouvernement corrompu qui refuse de reconnaître la réalité de l'Amérique".\n\nBien que Long et le Farmer-Labor aient obtenu un appui considérable de leur base, les fortunes démocrate et républicaine se sont quelque peu améliorées, et on a le sentiment qu'ils ont de meilleures chances d'être élus aux prochaines élections... si le projet de loi est effectivement adopté."
 united_states_events.503.a:0 "Espérons que oui !"

 united_states_events.504.t:0 "Compromis avec Long"
 united_states_events.504.d:0 "Ces derniers jours ont abouti à un compromis entre de nombreux sénateurs de l'establishment et Huey Long, avec de nombreuses dispositions supplémentaires pour l'aide aux agriculteurs et la protection contre le chômage - bien que loin d'être aussi loin que Long l'avait initialement demandé. Malgré tout, Long a déclaré qu'il s'agissait d'une victoire et les sondages récents montrent que sa popularité ne fait que grimper.\n\nLe SPA de John Reed et un grand nombre de parlementaires républicains et Farmer-Labor ont cependant déclaré qu'il s'agissait d'une trahison envers le peuple américain et ont juré de couler le projet de loi Garner-McNary lorsque le vote aura lieu."
 united_states_events.504.a:0 "Nous avons fait ce que nous avons pu...."

 united_states_events.505.t:0 "Compromis avec le Farmer-Labor"
 united_states_events.505.d:0 "Ces derniers jours, un compromis a été trouvé entre de nombreux sénateurs de l'establishment et le parti Farmer-Labor, avec de nombreuses dispositions supplémentaires pour la protection des travailleurs et l'aide aux chômeurs, bien qu'elles soient loin d'aller aussi loin que ce que Farmer-Labor demandait à l'origine. Malgré cela, John Reed a toujours déclaré son opposition au projet de loi, et les partisans les plus belliqueux du Farmer-Labor ont afflué vers le SPA pour dénoncer la "trahison" de la classe ouvrière américaine par les modérés.\n\nUn grand nombre de sénateurs et de représentants démocrates et républicains, y compris Huey Long et ses partisans, ont également déclaré qu'il s'agissait d'une trahison du public américain et se sont engagés à faire échouer le projet de loi Garner-McNary lors du vote."
 united_states_events.505.a:0 "Nous avons fait ce que nous avons pu...."

 united_states_events.506.t:0 "Début du vote sur le projet de loi Garner-McNary"
 united_states_events.506.d:0 "Le vote sur le projet de loi Garner-McNary a commencé. Le Congrès étant divisé entre les sénateurs radicaux et les sénateurs de l'establishment, il n'est pas du tout certain que le projet de loi soit adopté.\n\nMême si le projet de loi est adopté, la question de savoir d'où viendra son financement reste sans réponse - cependant, s'il échoue, les conséquences seront désastreuses et on peut s'attendre à une violence généralisée."
 united_states_events.506.a:0 "... le projet de loi est approuvé !"
 united_states_events.506.b:0 "... le projet de loi est rejeté !"

 united_states_events.507.t:0 "Le projet de loi Garner-McNary passe !"
 united_states_events.507.d:0 "Bien que le vote ait été incroyablement serré, le projet de loi Garner-McNary a été adopté par le Congrès.\n\nPartout aux États-Unis, la population se réjouit de ce soulagement bienvenu dans la situation économique désastreuse du pays, mais de nombreuses personnes au sein du gouvernement s'interrogent : comment la facture sera-t-elle payée ?"
 united_states_events.507.a:0 "Une victoire pour nous tous !"

 united_states_events.508.t:0 "Le projet de loi Garner-McNary échoue !"
 united_states_events.508.d:0 "Après un vote incroyablement serré au Congrès, le projet de loi Garner-McNary n'a pas été adopté. Alors que plusieurs groupes déclarent leur victoire personnelle, des manifestations ont éclaté dans diverses régions du pays. Les travailleurs américains ne bénéficieront d'aucun répit et nombreux sont ceux qui ont déclaré que le gouvernement était corrompu et dysfonctionnel.\n\nLes reproches ne manqueront pas, mais pour l'heure, l'administration Smith doit se préoccuper de la violence croissante dans les villes américaines, violence qui ne fera qu'empirer au cours des mois précédant l'élection."
 united_states_events.508.a:0 "Tout cela pour rien...."

 united_states_events.509.t:0 "Plan de guerre blanc"
 united_states_events.509.d:0 "Le temps est venu de dépoussiérer l'un des plans de guerre à code couleur de l'armée américaine, celui destiné à faire face aux troubles intérieurs et aux insurrections. Il ne saurait être trop tôt, car la violence s'intensifie dans les régions où les Longistes et la SPA se disputent le pouvoir avec les autorités locales.\n\nLe Minnesota et la Caroline du Nord sont les deux États où la violence est la plus forte et, pour l'instant, nous ne pouvons concentrer nos efforts qu'à un seul endroit."
 united_states_events.509.a:0 "Concentrez-vous sur le SPA dans le Minnesota."
 united_states_events.509.b:0 "Concentrez-vous sur les Longistes en Caroline du Nord."

 united_states_events.510.t:0 "Faire sortir la Garde nationale"
 united_states_events.510.d:0 "La Garde nationale est déployée depuis plus de six mois maintenant, luttant pour maintenir la sécurité dans un certain nombre de villes américaines, mais on craint de plus en plus que les commandants au sein de la Garde ne soient pas entièrement loyaux envers la République, que beaucoup d'entre eux nourrissent des sympathies pour les Longistes et le SPA.\n\nIl convient de se concentrer davantage sur le renforcement des unités dont nous savons qu'elles sont loyales. Nous devons également décider où concentrer leur déploiement, pour le moment."
 united_states_events.510.a:0 "Concentrez-vous sur le rétablissement de l'ordre au Minnesota."
 united_states_events.510.b:0 "Concentrez-vous sur le rétablissement de l'ordre en Iowa."
 united_states_events.510.c:0 "Concentrez-vous sur le rétablissement de l'ordre au Tennessee."

 united_states_events.511.t:0 "Plan du général MacArthur"
 united_states_events.511.d:0 "On craint de plus en plus que l'Amérique ne sombre dans une guerre civile et que, malgré tous nos efforts pour maintenir la sécurité, les partisans de Huey Long et du SPA n'aient tout simplement trop d'influence dans certaines parties du pays. Le général Douglas MacArthur a dévoilé un plan visant à infiltrer des zones clés de la ville de New York ou du sud du Texas. \n\nCes deux régions sont très importantes, New York pour son industrie et le Texas pour son pétrole, et elles sont toutes deux exposées à un risque élevé de prise de contrôle. Selon MacArthur, ces efforts pourraient rester vains si le pouvoir des Longistes et de la SPA devenait trop important, mais il pense qu'ils augmenteront considérablement les chances du gouvernement de garder le contrôle en cas de conflit armé."
 united_states_events.511.a:0 "New York est d'une importance vitale."
 united_states_events.511.b:0 "Nous avons absolument besoin de ce pétrole texan."

 united_states_events.512.t:0 "Le plan Barkley"
 united_states_events.512.d:0 "Alben Barkley, démocrate et jeune sénateur du Kentucky, a présenté un projet de loi qui prévoit que les efforts d'aide seront largement financés par l'imposition des sociétés américaines, en échange de considérations fiscales importantes à l'avenir, une fois que l'économie se sera redressée. Cette proposition a suscité une vive controverse dans certains milieux, en particulier parmi les partisans Longistes et du SPA.\n\nD'autres estiment qu'il serait beaucoup trop facile pour le prochain gouvernement de revenir sur cette décision, laissant les entreprises dans l'obligation de payer et dans une situation encore plus difficile qu'auparavant. Quoi qu'il en soit, le soutien est suffisant pour que le projet de loi soit adopté - et, en prime, l'agence chargée de coordonner les efforts pourrait être installée soit à Minneapolis, soit à Charlotte, avec en prime de nouveaux emplois qui affaibliraient les bastions Longistes et SPA."
 united_states_events.512.a:0 "Implanter l'agence à Minneapolis."
 united_states_events.512.b:0 "Implanter l'agence à Charlotte."

 united_states_events.513.t:0 "Le Nouveau "Industrial Act""
 united_states_events.513.d:0 "Dans le prolongement du plan Barkley, les efforts d'assistance se traduiront par une nouvelle croissance industrielle dans plusieurs domaines vitaux, principalement dans le secteur militaire. Plusieurs de ces nouvelles entreprises devraient s'installer à Denver, dans le Colorado.\n\nAu moins une autre région peut être promue, et le gouvernement estime que les implanter dans des régions déprimées qui sont actuellement des bastions des Longistes ou du SPA risque d'affaiblir considérablement leur influence dans ces régions."
 united_states_events.513.a:0 "Promouvoir l'industrie au Minnesota."
 united_states_events.513.b:0 "Promouvoir l'industrie en Iowa."
 united_states_events.513.c:0 "Promouvoir l'industrie au Tennessee."

 united_states_events.514.t:0 "Le Programme de Financement des Chantiers Navals"
 united_states_events.514.d:0 "Le plan Barkley a conduit deux grandes entreprises de construction navale à se disputer un contrat fédéral, l'une à New York et l'autre à Corpus Christi. Dans les deux cas, cela signifierait un grand nombre d'emplois pour la région et ce serait une aubaine pour notre contrôle sur la région.\n\nLe problème, c'est que la nouvelle du contrat a été diffusée, et quelle que soit la ville que nous *ne choisissons pas*, elle sera probablement furieuse, ce qui renforcera les Longistes ou le SPA dans la région."
 united_states_events.514.a:0 "Donnez le contrat à New York City."
 united_states_events.514.b:0 "Donnez le contrat à Corpus Christi."

 united_states_events.515.t:0 "L'Amérique Exige des Droits de Ports"
 united_states_events.515.d:0 "Cela a surpris le gouvernement canadien, mais l'ambassadeur des [USA.GetName] a exigé que le gouvernement canadien commence immédiatement à rembourser les dettes de guerre contractées par l'Empire britannique pendant la Grande Guerre. Bien que les Américains soient aux prises avec une crise économique, le Canada en a largement évité une, mais ils doivent savoir que les Canadiens ne pourront jamais rembourser la dette... pas tout à la fois, au moins.\n\nBien que l'ancien Royaume-Uni était en voie de remboursement, il y a eu une entente tacite après la guerre selon laquelle les dettes ne seraient pas remboursées avant que les îles Britanniques ne soient récupérées. Pour que les Américains l'exigent maintenant, il faut qu'ils soient désespérés ou qu'ils s'occupent des éléments plus belliqueux et isolationnistes de leur gouvernement."
 united_states_events.515.a:0 "Quelle qu'en soit la raison, nous ne pouvons pas faire ce qu'ils demandent."

 united_states_events.516.t:0 "Le Canada refuse"
 united_states_events.516.d:0 "Le gouvernement canadien a répondu à la demande par un refus catégorique. La dette, disent-ils, n'a jamais été censée être remboursée jusqu'à ce que les îles Britanniques soient reprises - comme la plupart l'ont été par le Royaume-Uni, un gouvernement qui est maintenant en exil.\n\nMalgré cela, leur refus a fait son travail et a enflammé les éléments isolationnistes du gouvernement américain. Le gouvernement du président Smith a le soutien dont il a besoin, au détriment des relations avec les Canadiens."
 united_states_events.516.a:0 "Qu'il en soit ainsi"

 united_states_events.517.t:0 "Compromis avec l'Amérique ?"
 united_states_events.517.d:0 "Il y a eu une rupture dans les relations glaciales avec le gouvernement américain depuis leur demande de remboursement de la dette. Ils nous ont fait une offre : une aide économique maintenant, et un accord pour accroître les échanges commerciaux avec l'Entente, en échange du report du reste de la dette jusqu'à ce que les îles Britanniques soient reprises... qui était, soulignent les aides, l'accord original au départ.\n\nCe pourrait être un moyen de restaurer la bonne volonté de nos voisins du sud, et même de les aider, bien que certains suggèrent qu'il ne sert à rien de pelleter nos fonds limités dans un puits sans fond. L'Amérique est perdue, disent-ils, et nous devrions d'abord nous tourner vers les nôtres."
 united_states_events.517.a:0 "Nous acceptons le compromis."
 united_states_events.517.b:0 "Ils sont livrés à eux-mêmes."

 united_states_events.518.t:0 "Le Canada accepte un compromis"
 united_states_events.518.d:0 "Le gouvernement canadien a accepté à contrecœur le compromis, nous donnant ce qu'il peut maintenant pour nous rembourser et acceptant le report jusqu'à ce que les Îles britanniques soient reprises. En échange, un accord commercial a été mis en place avec l'Entente, ce qui est probablement avantageux pour nous tous.\n\nLe principal inconvénient est que l'accord a été considéré comme une trahison par les Longistes et le Farmer-Labor, qui prétendent tous deux que notre gouvernement corrompu a trahi les personnes mêmes qu'il a renvoyé seulement quelques instants auparavant."
 united_states_events.518.a:0 "Nous prendrons ce que nous pouvons."

 united_states_events.519.t:0 "Le Canada refuse le compromis"
 united_states_events.519.d:0 "Le gouvernement canadien a refusé notre offre de compromis, ce qui a entraîné des sanctions économiques appliquées par les deux parties. Le risque d'une escalade vers la guerre est faible, mais le mal est fait.\n\nNous devrons être satisfaits des gains que nous avons réalisés et de l'augmentation des recettes provenant des tarifs douaniers."
 united_states_events.519.a:0 "Ça valait le coup d'essayer."

 united_states_events.530.t:0 "Un envoyé de l'Est"
 united_states_events.530.d:0 "Depuis que nous avons eu vent en [Root.GetNameDef] de la démission volontaire du général MacArthur à l'Est, nous nous sommes demandé si le nouveau gouvernement allait nous faire part de ses commentaires. Après tout, le cessez-le-feu a été respecté, alors souhaitent-ils la paix ? Notre question a reçu une réponse avec l'arrivée d'un envoyé du gouvernement fédéral.\n\nIls souhaitent nous rencontrer à nouveau, cette fois pour parler d'une réunion entre nos gouvernements démocratiques. La plupart d'entre nous ici dans l'Ouest sont prêts, mais nombreux sont ceux qui disent que MacArthur doit d'abord payer pour ses crimes. C'est autant un traître que Long et Reed, après tout... s'ils ne sont pas prêts à le juger comme tel, alors comment pouvons-nous jamais croire leur parole ?"
 united_states_events.530.a:0 "MacArthur a rendu service à l'Amérique - nous le rejoindrons, sans poser de questions."
 united_states_events.530.b:0 "Oui, qu'ils sachent que nous exigeons que MacArthur soit emprisonné en premier."
 united_states_events.530.c:0 "Nous ne leur faisons pas confiance, ni maintenant ni jamais."

 united_states_events.531.t:0 "L'Ouest refuse de se réunir"
 united_states_events.531.d:0 "Malheureusement, [ACC.GetNameDef] a refusé de nous rencontrer.\n\nDans les termes de leur lettre : ils ne croient tout simplement pas que nous sommes redevenus une vraie démocratie."
 united_states_events.531.a:0 "Qu'il en soit ainsi"

 united_states_events.532.t:0 "À une condition..."
 united_states_events.532.d:0 "[ACC.GetNameDefCap] semble disposée à rejoindre [ROOT.GetNameDef]... à une condition : que MacArthur soit emprisonné et jugé comme un traître. Selon [FROM.GetNameDef], il est autant responsable de la mort et de la destruction de la guerre civile que Reed et Long, et tant qu'il n'est pas tenu au même exemple que ces hommes, ils ne peuvent pas croire que notre retour à la démocratie est réel.\n\nC'est possible, et beaucoup de membres de notre Cabinet le disent, pour le bien de la paix, mais à vrai dire, MacArthur est considéré par beaucoup d'Américains comme un héros. Il a gagné la guerre civile pour nous. Le récompenser de cette façon semble presque impensable."
 united_states_events.532.a:0 "Pour le bien de l'Amérique, qu'il en soit ainsi."
 united_states_events.532.b:0 "MacArthur est un putain de héros - refuser."

 united_states_events.533.t:0 "Il n'y aura pas d'accord"
 united_states_events.533.d:0 "Le gouvernement américain a répondu à notre demande par un refus abject. Le général Douglas MacArthur, disent-ils, est un héros, un héros qu'ils considèrent comme ayant sauvé le pays du syndicalisme et du radicalisme, et un héros qui a abandonné le pouvoir une fois son devoir accompli.\n\nIls préfèrent aller à la guerre plutôt que de voir ses réalisations dénigrées."
 united_states_events.533.a:0 "Alors c'est la guerre."

 united_states_events.534.t:0 "Le gouvernement fédéral convient de ce qui suit"
 united_states_events.534.d:0 "Bien qu'ils soient réticents, dans l'intérêt de l'Amérique, le gouvernement fédéral a accepté notre demande.\n\nD'autres questions devront être traitées au fil du temps, mais pour l'instant, le général a été arrêté et attendra son procès une fois que nous aurons rejoint le pays."
 united_states_events.534.a:0 "Que Dieu bénisse l'Amérique !"

 united_states_events.535.t:0 "Nos frères sont de retour"
 united_states_events.535.d:0 "Il semble que [ACC.GetNameDef] attendait notre appel, et il y a répondu par l'affirmative.\n\nLa démocratie a été restaurée dans toute l'Amérique, à l'abri du syndicalisme et des radicaux, et ensemble nous marcherons vers l'avenir."
 united_states_events.535.a:0 "Que Dieu bénisse l'Amérique !"

 united_states_events.536.t:0 "L'Amérique réunifiée !"
 united_states_events.536.d.full:0 "Avec le rétablissement de la démocratie aux États-Unis, la faction dissidente de l'Ouest n'avait manifestement aucune raison de poursuivre la guerre civile. Après plusieurs réunions entre les deux gouvernements, [ACC.GetNameDef] a convenu d'une paix totale avec l'Est et a rejoint la fédération.\n\nLes foules ont rempli les rues des villes d'un bout à l'autre de l'Amérique, jubilant à la nouvelle qu'il n'y aura pas de guerre et que la Seconde Guerre civile américaine est maintenant vraiment terminée."
 united_states_events.536.d.arrest:9 "Avec le rétablissement de la démocratie aux États-Unis, la faction dissidente de l'Ouest n'avait manifestement plus aucune raison de poursuivre la guerre civile. Après plusieurs réunions entre les deux gouvernements, la seule condition posée par la côte Ouest était que le général Douglas MacArthur soit arrêté et jugé pour trahison, le qualifiant de traître au même titre que Huey Long et John Reed, et tout aussi responsable des morts et des destructions qui ont suivi.\n\nLa nouvelle de son arrestation a déclenché autant de manifestations de colère de la part de ses partisans que de célébrations de l'accord de la côte ouest pour rejoindre le pays. Il faudra probablement des années avant que l'affaire MacArthur ne passe en jugement, et elle fera sans aucun doute sensation, mais pour l'instant, la Guerre civile américaine est bel et bien terminée."
 united_states_events.536.a:0 "Intéressant."

