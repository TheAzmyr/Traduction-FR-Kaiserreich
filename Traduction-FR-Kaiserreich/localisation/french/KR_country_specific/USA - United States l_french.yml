 USA_authoritarian_democrat_party_compromise_long_tt:9 "Democratic Party - Longist Faction (Parti Démocrate - Faction Longiste)"
 USA_authoritarian_democrat_party_compromise_long:9 "$USA_authoritarian_democrat_party_compromise_long_tt$\n§LPlus ancien parti politique du monde encore en activité, le Parti démocrate fut fondé il y a plus d'un siècle, en 1828, par Andrew Jackson et Martin van Buren. A l'origine un parti populiste agrarien soutenant les principes de Jefferson, il s'est transformé d'abord en un parti (généralement) esclavagiste, puis en opposition agrarienne et sudiste aux Républicains, et enfin en un parti occidental, sudiste et de plus en plus urbain, avec des penchants libéraux.\n\nLe nom le plus célèbre à avoir émergé du Parti démocrate ces dernières années est peut-être celui du gouverneur de Louisiane Huey Long. Le programme populiste "Share Our Wealth" de Long a captivé de grandes parts d'un pays plongé dans la dépression économique. Même si Long s'est présenté sous la bannière d'un tiers-parti en 1936, il a depuis réintégré la maison Démocrate, plus populaire que jamais. Il semblerait désormais qu'il a une chance de devenir le candidat Démocrate, une grande coalition populiste soutenant ses aspirations à la Maison Blanche, mais avec peut-être moins de militantisme que les années précédentes.§!\n"

 USA_national_populist_party_compromise:0 "America First"
 USA_national_populist_party_compromise_long_tt:9 "America First Committee (Comité l'Amérique d'Abord)"
 USA_national_populist_party_compromise_long:9 "$USA_national_populist_party_compromise_long_tt$\n§LAvec le déclenchement de la guerre civile, les tendances d'extrême droite et isolationnistes ont gagné une popularité considérable. Bien que ces opinions aient été représentées jadis par le Parti de l'Union, l'abandon par Long de ce véhicule électoral a divisé l'extrême droite. Certains ont rejoint Long en regagnant les Démocrates. D'autres, cependant, penchant vers des opinions plus conservatrices, ont choisi une voie différente. Le résultat est le Comité l'Amérique d'Abord, un groupe de pression plaidant pour l'isolationnisme, l'anti-syndicalisme et les valeurs traditionnelles. Dirigé par l'ancien allié de Long Gerald L.K. Smith (que Long avait renvoyé mi-1937) et le célèbre aviateur Charles Lindbergh, l'organisation était prometteuse au début, son élan s'est rapidement ralenti, et il semble peu probable qu'elle devienne un acteur décisif dans le futur proche.§!\n"

