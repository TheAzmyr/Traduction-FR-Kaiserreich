 ustates.202.d.huey:9 "A la suite du décès prématuré du président bien-aimé William Borah, son vice-président Quentin Roosevelt a terminé son mandat, conformément à la constitution. Avec l'achèvement du mandat de Borah, les prochaines élections opposeront le populiste radical Huey Long, retourné dans le giron démocrate, au républicain Quentin Roosevelt.\n\nLes Républicains sortants se sont ralliés au président Roosevelt, qui a mené une campagne dynamique, soutenue par sa réputation de sauveur de la démocratie pendant la Guerre civile. Le président a annoncé sa volonté d'apporter des réformes significatives au pays par le biais de sa politique de "Fair Deal". S'engageant à conserver les mêmes réformes libérales que son prédécesseur, le Fair Deal de Roosevelt vise à restaurer la confiance dans l'économie et le gouvernement fédéral malgré la récente guerre civile. Fils de l'ancien président américain Theodore "Teddy" Roosevelt, "Bullmoose Jr." espère diriger les Républicains lors des premières élections depuis les mois tragiques de 1937.\n\nLong, quant à lui, cherche à prendre l'avantage du mécontentement continu vis-à-vis de l'économie en mettant en avant son programme "Share Our Wealth" une nouvelle fois. Promettant qu'une redistribution importante des richesses empêchera un retour aux jours sombres de la Dépression, Long est un opposant redoutable pour le président sortant, et beaucoup le considèrent comme un héros pour avoir reconnu très tôt la menace syndicaliste et avoir préservé le Sud dans le camp fédéral.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.202.a:9 "Willkie l'emporte !"
 ustates.202.b:9 "Hoover l'emporte !"
 ustates.202.c:9 "Long l'emporte !"

 ustates.203.t.landon_vs_willkie:9 "Willkie contre Landon"
 ustates.203.t.landon_vs_barkley:9 "Barkley contre Landon"
 ustates.203.d.landon_vs_willkie:9 "Pour la seconde fois de son histoire, l'unité des États-Unis a été mise à l'épreuve. Contre le Congrès ouvrier de Chicago et le Gouvernement du Peuple de Baton Rouge, le président Alf Landon a commandé la nation dans la lutte désespérée pour sa survie. Malgré les éléments réactionnaires et radicaux qui ont cherché à saper la liberté américaine, le président Landon a annoncé, dans un véritable esprit de démocratie, que les élections de 1940 se dérouleraient comme d'habitude. Cherchant un deuxième mandat, la plupart des observateurs ont prédit que Landon sécuriserait la Maison Blanche pendant quatre ans de plus. La présidence de guerre a montré une résilience et une détermination remarquables face à une telle crise nationale. A un moment où les Américains avaient peu d'espoir en leur gouvernement, c'est la voix d'Alf Landon à la radio qui a encouragé les loyalistes à rester aux côtés du gouvernement fédéral.\n\nWendell Willkie, du Parti démocrate, se présente contre lui. Peu de personnes pensent que le Parti démocrate puisse contester la popularité du chef des Républicains, mais il n'est jamais trop tard pour un retour. L'avocat et ancien administrateur a juré de préserver les réformes de Landon concernant la sécurité sociale fédérale et a promis un programme de plein emploi basé sur la coopération entre les secteurs publics et privés. Le programme de Willkie plaide également pour un rôle croissant de l'Amérique à l'international et, ce qui est surprenant pour un démocrate, soutient le mouvement des droits civiques, jurant qu'il verrait la fin de la ségrégation des forces armées américaines.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.203.d.landon_vs_barkley:9 "Pour la seconde fois de son histoire, l'unité des États-Unis a été mise à l'épreuve. Contre [WCA.GetNameDef] de Chicago et [APG.GetNameDef] de Baton Rouge, le président Alf Landon a commandé la nation dans la lutte désespérée pour sa survie. Malgré les éléments réactionnaires et radicaux qui ont cherché à saper la liberté américaine, le président Landon a annoncé, dans un véritable esprit de démocratie, que les élections de 1940 se dérouleraient comme d'habitude. Cherchant un deuxième mandat, la plupart des observateurs ont prédit que Landon sécuriserait la Maison Blanche pendant quatre ans de plus. La présidence de guerre a montré une résilience et une détermination remarquables face à une telle crise nationale. A un moment où les Américains avaient peu d'espoir en leur gouvernement, c'est la voix d'Alf Landon à la radio qui a encouragé les loyalistes à rester aux côtés du gouvernement fédéral.\n\nAlben Barkley, du Parti démocrate, se présente contre lui. Peu de personnes pensent que le Parti démocrate puisse contester la popularité du chef des Républicains, mais il n'est jamais trop tard pour un retour. Tôt dans sa carrière politique, Barkley avait étonné les habitants de son comté de McCracken natal par son éloquence et son amabilité lors de sa campagne pour devenir procureur du comté. De là, Barkley a travaillé jusqu'à atteindre la célébrité à l'échelle du Kentucky, devenant représentant de l'État, gouverneur puis plus tard sénateur. Lors de sa campagne pour devenir gouverneur, Barkley a gagné le surnom de "Iron Man" pour son énergie apparemment sans limite, et on l'aurait même vu donner seize discours par jour pendant la campagne.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.203.a:9 "Landon l'emporte."
 ustates.203.b:9 "Willkie l'emporte."
 ustates.203.c:9 "Barkley l'emporte."

 ustates.2030.t:9 "Vandenberg contre Hoover"
 ustates.2030.d:9 "Dans une manœuvre sans précédent, qui avait choqué les observateurs nationaux et étrangers, le coup d'État militaire de MacArthur contre le président élu début 1937 avait jeté la nation dans la guerre civile. Bien que de nombreuses personnes ont vu la puissance de la clique militaire de MacArthur dans les mois et les jours ayant précédé la guerre civile, peu avaient anticipé que le général se nommerait lui-même président par intérim, détruisant tout ce en quoi les pères fondateurs croyaient.\n\nAvec l'arrêt de la dictature de MacArthur, la démocratie a enfin été restaurée. Le président républicain du Michigan a promis un retour au gouvernement conservateur sensé. Conservateur et isolationniste pragmatique, il a annoncé un programme de reconstruction basé sur l'initiative privée avec un soutien modéré du gouvernement, ainsi que la non-intervention dans les affaires internationales. Le Démocrate conservateur Herbert Hoover se présente contre lui. Hoover s'est appuyé sur sa réputation d'humanitaire, d'ingénieur et d'administrateur, promettant une reconstruction physique rapide, et faisant campagne sur un programme de volontarisme comme base de partenariats public-privé. En tant que seul membre de l'administration Smith a avoir survécu sans atteinte à sa réputation, Hoover s'est révélé un opposant redoutable au président sortant.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.2030.a:9 "Vandenberg l'emporte."
 ustates.2030.b:9 "Hoover l'emporte."

 ustates.204.t: "Garner contre Roosevelt"
 ustates.204.d:9 "Dans une manœuvre sans précédent, qui avait choqué les observateurs nationaux et étrangers, le coup d'État militaire de MacArthur contre le président élu début 1937 avait jeté la nation dans la guerre civile. Bien que de nombreuses personnes ont vu la puissance de la clique militaire de MacArthur dans les mois et les jours ayant précédé la guerre civile, peu avaient anticipé que le général se nommerait lui-même président par intérim, détruisant tout ce en quoi les pères fondateurs croyaient.\n\nAvec la défaite du dictateur MacArthur, la démocratie a enfin été restaurée. Le président démocrate du Texas a annoncé un retour à la liberté, amenant une aide aux nations épuisées par la guerre. De plus, honorant la tradition démocratique américaine, Garner a annoncé sa candidature officielle à sa réélection lors de l'élection de 1940. L'ancien vice-président Quentin Roosevelt, du Parti républicain, se présente contre lui. Même s'il n'a pas été restauré à la présidence après la fin des hostilités avec son gouvernement constitutionnaliste, Roosevelt a vu sa cause et lui-même justifiés avec l'arrestation de MacArthur. Roosevelt a annoncé sa volonté d'apporter des réformes significatives au pays par le biais de sa politique de "Fair Deal", visant à restaurer la confiance dans l'économie et le gouvernement fédéral malgré la récente guerre civile. Fils de l'ancien président américain Theodore "Teddy" Roosevelt, "Bullmoose Jr." espère exploiter la mémoire d'une période plus optimiste de l'histoire américaine pour mener le "Grand Old Party" à la victoire.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.204.d.fallback: "Élection générique (existe pour éviter les bugs)"
 ustates.204.a:9 "Roosevelt l'emporte."
 ustates.204.b:9 "Garner l'emporte."

 ustates.206.t:9 "Hoover contre Taft"
 ustates.206.d:9 "Horriblement mutilée dans la saignée qu'a été la Seconde Guerre de Sécession, la nation américaine gît abasourdie dans les effroyables séquelles d'une guerre totale. Dans tout le pays, des signes de rétablissement commencent à apparaître sous la forme de soupes populaires, de centres de secours et de cliniques. Lentement mais sûrement, la nation américaine se relève et, conformément à la tradition démocratique, le président sortant Herbert Hoover a annoncé sa candidature aux élections de 1944.\n\nAccédant à la présidence après la guerre civile, Hoover a montré qu'il était plus que compétent pour occuper le poste de commandant en chef. Hoover a l'intention de briguer la domination démocrate à la Maison Blanche pour quatre années supplémentaires. S'engageant à étendre ses politiques de reconstruction à la reconstruction progressive du continent américain, Hoover aborde cette élection confiant dans ses chances de poursuivre ses politiques modérées largement populaires.\n\nLe républicain Robert Taft se présente contre lui dans l'espoir de renverser la domination démocrate. Taft est le fils d'un ancien président américain, William Howard Taft. En tant que chef de la coalition conservatrice américaine, l'ancien avocat et sénateur a reçu l'investiture du Parti républicain pour les élections de 1944. Il s'est toujours prononcé contre l'intervention américaine dans les conflits mondiaux, estimant que la priorité et la place de l'Amérique sont le redressement de son pays. Travailleur infatigable au service de divers intérêts publics et politiques, Taft et les Républicains ont œuvré sans relâche pour obtenir les voix nécessaires pour mettre fin à la domination des Démocrates progressistes.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 ustates.206.a:9 "Taft l'emporte."
 ustates.206.b:9 "Hoover l'emporte."

