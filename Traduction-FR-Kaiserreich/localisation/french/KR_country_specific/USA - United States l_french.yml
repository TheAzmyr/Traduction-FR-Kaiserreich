 USA_civil_war_aftermath_idea: "Se relever de la guerre civile"
 USA_civil_war_aftermath_idea_desc: "Bien que nous ayons gagné la guerre civile, notre pays est en ruines. La plupart des gens sont forcés de faire du troc ; l'électricité, l'eau courante et d'autres services de base fonctionnent à peine ; et des millions de personnes meurent de faim ou sont malades, surtout les milliers et milliers d'orphelins."
 USA_civil_war_aftermath_idea2_desc: "Bien que nous ayons stoppé les épidémies de choléra et les famines, la majeure partie du pays est toujours en feu. Le seul endroit où l'on peut trouver un minimum de stabilité, ce sont les dépôts militaires fortement gardés qui contiennent de l'aide et des médicaments récemment livrés contre la famine."
 USA_civil_war_aftermath_idea3_desc: "Les villes sont revenues à un certain niveau de stabilité et la monnaie commence à être utilisée à nouveau pour le troc. Les fosses communes sont maintenant couvertes d'arbrisseaux et de fleurs alors que le pays se relève lentement de l'effondrement."
 USA_civil_war_aftermath_idea4_desc: "Les agences gouvernementales ont commencé à remettre les gens au travail et certaines entreprises respectables ont rouvert leurs portes. La menace d'une famine massive est passée, bien qu'il ne soit pas rare de voir de petites hordes d'orphelins et de personnes âgées s'enraciner dans les ordures dans les villes."
 USA_civil_war_aftermath_idea5_desc: "Les cicatrices de la guerre, visibles il y a quelques mois à peine, ont largement disparues du pays. Les usines ont rouvert leurs portes et les trains, les bus et d'autres moyens de transport public ont commencé à fonctionner avec une certaine régularité. L'Amérique a presque retrouvé son niveau de vie d'avant-guerre."
