 USA_social_democrat_party_no_Farmer_Labor_long:9 "Farmer-Labor Party\n§LAvec l'effondrement de l'ancien Farmer-Labor et la sortie abrupte du SPA de la politique légale, les politiciens Farmer-Labor loyalistes restants ont cherché à réorganiser leur parti politique sans interférence des socialistes. Se retirant dans l'activisme agraire populiste et, là où c'est possible, dans l'activisme ouvrier modéré, le nouveau Farmer-Labor Party n'est plus que l'ombre de lui-même, car la politique légale s'est retirée vers les deux partis politiques majeurs.§!\n"

