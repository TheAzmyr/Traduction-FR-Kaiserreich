 united_states_events.217.d.garner:0 "Après un autre mandat couronné de succès, le président des États-Unis John Nance Garner a annoncé son retrait de la prochaine élection. Invoquant le précédent établi par le premier président américain George Washington, Garner a l'intention de mettre un terme à sa carrière présidentielle après huit ans afin de rétablir la confiance dans le système démocratique américain après la guerre civile. Les signes de dévastation de la guerre deviennent de plus en plus rares à mesure que le gouvernement et les institutions civiles sont rétablis au lendemain du grand conflit. Ainsi, alors que l'Amérique attend avec impatience son prochain dirigeant, beaucoup spéculent que les enjeux entre les deux candidats concerneront l'achèvement de la reconstruction et le rôle de l'Amérique dans les affaires du monde.\n\nCelui qui cherche à contester la mainmise démocrate sur la Maison Blanche est le républicain Charles A. Halleck, de l'Indiana. Cet ancien avocat et procureur est un fervent partisan des droits civiques et n'a cessé de souligner les liens de son adversaire Happy Chandler avec les ségrégationnistes. S'assurant le soutien de groupes d'intérêt comme la NAACP, Halleck a promis à ses partisans que, s'il était élu, il prendrait des mesures pour entamer le processus d'intégration raciale et, à terme, l'éradication de la ségrégation.\n\nLe sénateur et gouverneur du Kentucky, Happy Chandler, représente le Parti démocrate. Démocrate modéré cherchant un équilibre entre les factions du parti, il a réussi à unifier les Démocrates derrière lui. Néanmoins, il n'est pas exempt de controverses - la communauté afro-américaine est troublée par le refus passé de Chandler de mettre fin aux impôts par tête et aux lynchages. Bien qu'il ait promis de bâtir de nouveaux ponts entre ethnies et de faciliter l'intégration, certains ont pointé du doigt ses relations proches avec Harry Byrd, un ségrégationniste avoué.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 united_states_events.217.d.byrd:0 "Après deux mandats consécutifs et réussis à la présidence des États-Unis, le président Harry F. Byrd a annoncé son retrait de la prochaine élection. Invoquant le précédent établi par le premier président américain George Washington, Byrd a l'intention de mettre un terme à sa carrière présidentielle après huit ans afin de rétablir la confiance dans le système démocratique américain après la guerre civile épuisante et destructrice. Les signes de dévastation de la guerre deviennent de plus en plus rares à mesure que le gouvernement et les institutions civiles sont rétablis au lendemain du grand conflit. Ainsi, alors que l'Amérique attend avec impatience son prochain dirigeant, beaucoup spéculent que les enjeux entre les deux candidats concerneront l'achèvement de la reconstruction et le rôle de l'Amérique dans les affaires du monde.\n\nLe candidat qui cherche à maintenir l'emprise des démocrates sur la Maison-Blanche n'est autre que Happy Chandler, l'ancien gouverneur et sénateur du Kentucky. Démocrate modéré cherchant un équilibre entre les factions du parti, il a réussi à unifier les Démocrates derrière lui. Néanmoins, il n'est pas exempt de controverses - la communauté afro-américaine est troublée par le refus passé de Chandler de mettre fin aux impôts par tête et aux lynchages. Bien qu'il ait promis de bâtir de nouveaux ponts entre ethnies et de faciliter l'intégration, certains ont pointé du doigt ses relations proches avec le président Byrd, un ségrégationniste avoué.\n\nL'opposition républicaine aux démocrates est menée par Charles A. Halleck, l'ancien chef des Républicains à la Chambre des Représentants, originaire de l'Indiana. Cet ancien avocat et procureur est un fervent partisan des droits civiques et n'a cessé de souligner les liens de son adversaire Happy Chandler avec Harry F. Byrd. S'assurant le soutien de groupes d'intérêt comme la NAACP, Halleck a promis à ses partisans que, s'il était élu, il prendrait des mesures pour entamer le processus d'intégration raciale et, à terme, l'éradication de la ségrégation.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays.\n\nAprès une longue soirée de dépouillement, le résultat final est..."
 united_states_events.217.d.fallback:0 "L'élection de 1948 est enfin arrivée ! Dans tout le pays, une atmosphère de normalité commence à s'installer alors que la nation entame les dernières étapes de sa reconstruction.\n\nÀ la tête du parti démocrate se trouve Happy Chandler, le sénateur du Kentucky. Sympathique allié du mouvement ouvrier, Chandler a pris le parti de la syndicalisation et de l'organisation des mineurs par le passé, ce qui fait de lui un candidat populaire parmi les habitants de la Steel Belt. Néanmoins, il n'est pas sans controverse - la communauté afro-américaine est troublée par le refus de Chandler d'abroger la poll tax et de mettre fin au lynchage. Bien qu'il ait promis d'établir de nouvelles relations raciales et de faciliter l'intégration dans l'après-guerre, certains soulignent ses liens étroits avec Harry Byrd, un ségrégationniste avoué.\n\nLe parti républicain est représenté par Charles A. Halleck. Cet ancien avocat et procureur est un fervent partisan des droits civils et n'a cessé de souligner les liens de son adversaire Happy Chandler avec le ségrégationniste acharné Harry F. Byrd. S'assurant le soutien de groupes d'intérêt comme la NAACP, Halleck a promis à ses partisans que s'il était élu, il prendrait des mesures pour amorcer le processus d'intégration raciale et, à terme, l'éradication de la ségrégation.\n\nAvec la reprise complète des élections libres aux États-Unis, le moment est venu pour les électeurs américains de prendre leur décision dans les bureaux de vote à travers le pays.\n\nAprès une longue soirée de dépouillement, le résultat final est..."
 united_states_events.217.a:0 "Halleck l'emporte."
 united_states_events.217.b:0 "Chandler l'emporte."

 united_states_events.219.t:0 "Douglas contre Halleck"
 united_states_events.219.d:0 "Après un mandat réussi, le président Charles A. Halleck a annoncé son intention de se présenter à la prochaine élection de 1952. La reconstruction nationale touche à sa fin alors que la croissance industrielle et militaire des États-Unis au cours des dernières années a dépassé les niveaux d'avant-guerre. Le grand conflit qui avait plongé la nation dans le chaos en 1937 devient peu à peu une image du passé, car des années de reconstruction et de reconstitution ont ouvert la voie à une reprise quasi totale. Ainsi, alors que l'Amérique attend avec impatience son prochain président, nombreux sont ceux qui pensent que les questions qui opposeront les deux candidats concerneront la place croissante de l'Amérique dans le monde et les problèmes intérieurs laissés en suspens à la fin de la guerre civile.\n\nLe président sortant, Charles A. Halleck, cherche à maintenir la mainmise des républicains sur la Maison Blanche. Ayant acquis une certaine popularité auprès des électeurs grâce à son engagement en faveur des droits civiques, le Parti républicain s'est rallié à Halleck pour battre le candidat démocrate Paul H. Douglas.\n\nDouglas, sénateur démocrate originaire de l'Illinois, représente l'aile gauche de son parti. Un ancien du Farmer-Labor ayant vécu la Guerre civile en territoire rouge, les opinions de Douglas ont été controversées auprès du public américain, beaucoup de Républicains et certains Démocrates "agitant le chiffon rouge" en l'accusant d'être un pseudo-socialiste. Les opinions de Douglas se sont pourtant modérées depuis les années 1930, et il plaide désormais pour une forme plus conventionnelle de libéralisme de gauche. De plus, sa position l'a rendu populaire auprès des ex-socialistes du Midwest, qui se sont rassemblés derrière le candidat le plus à gauche depuis la fin des hostilités.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 united_states_events.219.a:0 "Halleck l'emporte."
 united_states_events.219.b:0 "Douglas l'emporte."

 united_states_events.220.t:0 "Stassen contre Chandler"
 united_states_events.220.d:0 "Après un mandat réussi, le président Happy Chandler a annoncé son intention de se présenter à la prochaine élection de 1952. La reconstruction nationale touche à sa fin alors que la croissance industrielle et militaire des États-Unis au cours des dernières années a dépassé les niveaux d'avant-guerre. Le grand conflit qui avait plongé la nation dans le chaos en 1937 devient peu à peu une image du passé, car des années de reconstruction et de reconstitution ont ouvert la voie à une reprise quasi totale. Ainsi, alors que l'Amérique attend avec impatience son prochain président, nombreux sont ceux qui pensent que les questions qui opposeront les deux candidats concerneront la place croissante de l'Amérique dans le monde et les problèmes intérieurs laissés en suspens à la fin de la guerre civile.\n\nLe président actuel espère poursuivre la domination démocrate à la Maison Blanche pour les quatre prochaines années. Si Chandler a vu l'intégration du base-ball et des écoles américaines grâce à la pression populaire, ses associations avec d'éminents ségrégationnistes tels que Harry Byrd ont également fait de lui un candidat impopulaire auprès des groupes d'intérêts des droits civiques. Il espère poursuivre les politiques fiscalement conservatrices de son administration et ses liens avec les syndicats, notamment les travailleurs des mines du Kentucky. Néanmoins, son utilisation d'un langage raciste en public lui a sans aucun doute attiré un certain degré de controverse - une controverse sur laquelle les Républicains se sont empressés de capitaliser.\n\nL'opposition républicaine est représentée par le gouverneur du Minnesota Harold Stassen. Stassen, un vétéran de la Guerre civile qui a fui son État natal vers le territoire fédéral pour s'engager dans le gouvernement fédéral, a reconstruit avec succès le Parti républicain du Minnesota après la Guerre civile. En tant que gouverneur, il est rapidement devenu extraordinairement populaire, mettant fin à la domination Farmer-Labor sur les électeurs du Minnesota. Stassen a promulgué des réformes sur les fonctionnaires, l'agriculture et les droits civiques au cours de son mandat, et a rapidement été considéré comme un compétiteur sérieux pour la présidence, malgré sa jeunesse. Stassen a aussi promis de faire campagne, contrairement à la convention républicaine, dans le "sud solide", une position saluée par les Républicains du Sud marginalisés.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 united_states_events.220.a:0 "Stassen l'emporte."
 united_states_events.220.b:0 "Chandler l'emporte."

 united_states_events.2200.t:0 "Stassen contre Long"
 united_states_events.2200.d:0 "Après un mandat réussi, le président Huey Long a annoncé son intention de participer à l'élection de 1952 pour un quatrième mandat, ce qui est sans précédent. La reconstruction nationale touche à sa fin alors que la croissance industrielle et militaire des États-Unis ces dernières années a surpassé les niveaux d'avant-guerre. Le grand conflit qui a plongé la nation dans le chaos en 1937 devient peu à peu un mirage du passé, tandis que les années de reconstruction ont ouvert la voie à une reprise presque totale. Ainsi, alors que l'Amérique attend avec impatience son prochain président, nombreux sont ceux qui pensent que les questions qui opposeront les deux candidats concerneront la place croissante de l'Amérique dans le monde et les problèmes intérieurs laissés en suspens à la fin de la guerre civile.\n\nLe président actuel espère poursuivre la domination démocrate à la Maison Blanche pour les quatre prochaines années. Les années Long ont connu un grand progrès de son programme "Share Our Wealth", mais beaucoup ont critiqué son administration pour sa corruption et son autoritarisme. Pour les détracteurs de Long, l'autoritarisme du président est une insulte aux hommes et aux femmes qui sont morts pour la démocratie lors de la Guerre civile.\n\nL'opposition républicaine est représentée par le gouverneur du Minnesota, Harold Stassen. Stassen, un vétéran de la Guerre civile qui a fui son État natal vers le territoire fédéral pour s'engager dans le gouvernement fédéral, a reconstruit avec succès le Parti républicain du Minnesota après la Guerre civile. En tant que gouverneur, il est rapidement devenu extraordinairement populaire, mettant fin à la domination Farmer-Labor sur les électeurs du Minnesota. Stassen a promulgué des réformes sur les fonctionnaires, l'agriculture et les droits civiques au cours de son mandat, et a rapidement été considéré comme un compétiteur sérieux pour la présidence malgré sa jeunesse. Stassen a aussi promis de faire campagne, contrairement à la convention républicaine, dans le "sud solide", une position saluée par les Républicains du Sud marginalisés.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
 united_states_events.2200.a:0 "Stassen l'emporte."
 united_states_events.2200.b:0 "Long l'emporte."

 united_states_events.221.t:0 "Stassen contre Sparkman"
 united_states_events.221.d:0 "Les quatre dernières années de la présidence de Richard Russell ont été émaillées de controverses. Robert Elliot, l'ancien détenu qui a juré que le président Russell était à l'origine des corvées illégales en Géorgie, est devenu la coqueluche du Parti républicain. L'opposition à Russell s'est coalisée derrière les accusations selon lesquelles Russell défaisait la législation sur les droits civils adoptée dans les années 1930.\n\nL'espoir de maintenir une fois de plus la domination des Démocrates pour les quatre prochaines années n'est autre que John Sparkman, de l'Alabama. La carrière de Sparkman a illustré la relation timide que le Parti démocrate entretient avec les tiers partis. Sa première victoire électorale en 1936 avait été due aux concessions sévères que Sparkman avait faites aux Longistes pour que son siège reste aux mains des Démocrates. Fidèle aux États-Unis pendant toute sa carrière, Sparkman a soutenu la libéralisation économique et mis fin à ses relations avec le Constitution Party isolationniste.\n\nL'opposition républicaine est représentée par le gouverneur du Minnesota Harold Stassen. Stassen, un vétéran de la Guerre civile qui a fui son État natal vers le territoire fédéral pour s'engager dans le gouvernement fédéral, a reconstruit avec succès le Parti républicain du Minnesota après la Guerre civile. En tant que gouverneur, il est rapidement devenu extraordinairement populaire, mettant fin à la domination Farmer-Labor sur les électeurs du Minnesota. Stassen a promulgué des réformes sur les fonctionnaires, l'agriculture et les droits civiques au cours de son mandat, et a rapidement été considéré comme un compétiteur sérieux pour la présidence, malgré sa jeunesse. Stassen a aussi promis de faire campagne, contrairement à la convention républicaine, dans le "sud solide", une position saluée par les Républicains du Sud marginalisés.\n\nAvec la reprise complète des élections libres aux États-Unis, l'heure est venue pour les électeurs américains de se prononcer dans les bureaux de vote à travers le pays. Après une longue soirée de dépouillement, le résultat final est..."
