 OTT_Centralisation: "L'autorité détenue par le centre ottoman sur son vaste empire diffère grandement d'une province à l'autre, freinée en cela par des gouvernements locaux forts ou par l'éloignement de la capitale.\n\nCette autorité est représentée par la £national_unity_texticon §YBarre de Centralisation§! qui se divise en 3 catégories : §CRégion autonome§!, §CVilayet§! et §CProvince ottomane§!.\n\nPour augmenter £national_unity_texticon l'§YAutorité Ottomane§!, chaque sous-région de l'Empire dispose d'un ensemble de £decision_icon_small §YDécisions§! qui contribuent à une valeur de §YCentralisation§! partagée. Si la §YCentralisation§! atteint §G50%§!, tous les états de cette région peuvent être améliorés en §CVilayet§!. Si la §YCentralisation§! atteint §G100%§!, tous les états de cette région peuvent être améliorés en §CProvince ottomane§!."

 OTT_Low_Authority: "§YRégion Autonome§!"
 OTT_Low_Authority_desc:9 "§LBien que techniquement considérées comme des Vilayets, sur le papier, ces régions n'ont pratiquement aucun semblant d'autorité centrale et ont pour la plupart été laissées à elles-mêmes dans la gestion de presque toutes les affaires quotidiennes. Exemptés de service militaire et souvent même d'impôts, le gouvernement de Kostantiniye s'appuie uniquement sur les bureaucrates locaux, et ne peut qu'espérer qu'en temps de guerre ceux-ci restent loyaux envers le Sultan.§!"
 OTT_Medium_Authority: "§YVilayet§!"
 OTT_Medium_Authority_desc:9 "§LUne construction administrative unique à l'Empire Ottoman, le système du Vilayet était une interprétation moderne de l'ancien système Eyalet qui réduisait la quantité de territoire dans une seule région autonome. Bien que prévue à l'origine pour être l'équivalent d'un département français, l'autonomie locale a été préservée ce qui a fait des Vilayets des entités autonomes au sein de notre structure étatique.§!"
 OTT_High_Authority: "§YProvince Ottomane§!"
 OTT_High_Authority_desc:9 "§LCréées après la Weltkrieg par l'OHF lors de sa première législation, ces entités constituent la prochaine étape de l'évolution vers une structure étatique centralisée. Là où les Vilayets ne suivaient Kostantiniye que sur le papier, les Provinces Ottomanes sont des entités complètement intégrées et sont ce qui s'apparente le plus aux provinces Occidentales dans notre Empire.§!"

