 TUR_country_intro_header:9 "L'Empire Ottoman avant la Weltkrieg"
 TUR_country_intro_content: "L'Empire Ottoman, autrefois l'un des plus grands empires de l'histoire, a vu son déclin commencer à la fin du XVIIIe siècle, au point d'être connu comme "l'homme malade de l'Europe" au début du XXe siècle. Incapable de s'industrialiser efficacement, subissant une ingérence étrangère constante dans ses affaires et menacé dans grand nombre de ses provinces, le sultanat ottoman était déclassé et loin derrière les puissances européennes en 1876. Néanmoins, les Ottomans se sont réformés, et malgré les nombreux défis qui se sont posés au niveau local - où les problèmes tribaux et une bureaucratie corrompue régnaient en maître - une lueur d'espoir a subsisté. Poussés par Mahmud II au début du XIXe siècle et poursuivis par les Jeunes Ottomans, des changements radicaux ont été introduits dans l'Empire. La propriété foncière a été restructurée, les janissaires éradiqués, le pouvoir central rétabli dans des régions telles que Mossoul et Al-Hasa, et une constitution promulguée. L'objectif de ces réformateurs était basé sur l'idée de l'ottomanisme pour tenter d'imprimer une identité commune dans le coeur de chacun de ses habitants, en plus de leur identité locale. Cela ne s'avèrera toutefois pas suffisant. Avec l'arrivée au pouvoir d'Abdulhamid II, un changement se produisit, une fois de plus.\n\nSous le prétexte de la guerre russo-turque, la constitution fut abolie et le parlement congédié. Cette période fut le théâtre d'une centralisation radicale du pouvoir sous l'autorité du Sultan-Calife. Menacé en permanence par les puissances chrétiennes, le Sultan se tourna vers le panislamisme basé sur le prestige du califat. Malgré un grand succès auprès de la population musulmane, cela ne ferait que hâter la sécession des territoires d'où cette population serait absente. De plus, l'aspect absolu de son règne a suscité un grand mécontentement au sein d'une population qui se montra de plus en plus réceptive aux idées occidentales.\n\nCette résistance se consolidera sous la forme d'un "Comité Union et Progrès" puis à un coup d'État en 1908 qui fit éclater au grand jour la politique ottomane, longtemps réprimée par le Sultan. Des dizaines de partis ont tenté de trouver un siège au sein du parlement nouvellement restauré, car il semblait que le déclin ottoman touchait enfin à sa fin. Les forces démocratiques unies n'ont cependant pas duré - et ont rapidement vu une scission entre les décentralisateurs et les centralistes. Au cours de 5 années tumultueuses, ces deux parties se battirent pour le contrôle et en 1913, avec le Raid sur la Sublime Porte, la partie était jouée. Les centralistes, avec comme personnalités publiques les Trois Pashas, élimineraient tout le pouvoir restant des décentralisateurs et façonneraient la nation à leur image. Sous la grande menace des impérialistes, ils choisirent finalement de renforcer leurs liens avec l'Allemagne."

 TUR_country_intro_header_1:9 "L'Empire Ottoman pendant la Weltkrieg (Partie 1/2)"
 TUR_country_intro_content_1:0 "L'Empire Ottoman entre officiellement dans la Weltkrieg le 29 octobre 1914, avec l'arrivée de Wilhelm Souchon avec le Goeben et le Breslau et le bombardement d'Odessa. Les Ottomans remportent plusieurs victoires importantes au cours des premières années de la guerre, comme la bataille de Gallipoli et le siège de Kut ; mais ils subissent également des revers, comme la désastreuse campagne du Caucase contre les Russes.\n\nLe désastre continue en 1916 avec le début de la Révolte Arabe, combinée à une nouvelle Offensive Britannique sous le commandement du général Edmund Allenby. En 1918, les défaites dévastatrices en Palestine conduisent à une retraite massive des forces ottomanes. Jérusalem, Damas et Alep tombent l'une après l'autre, et seule la décision controversée du commandant de la sixième armée de se retirer dans les montagnes d'Anatolie peut arrêter la réaction en chaîne. Une défaite courageuse à Antep et une victoire à la Pyrrhus près de Maraş ont finalement stoppé Allenby dans son élan.\n\nÀ ce moment-là, l'atmosphère de l'Empire changeait rapidement, car le gouvernement ottoman réalisait que même une victoire aurait un coût. En outre, un changement s'était produit au palais également. La marionnette de la CUP, Mehmet V, est décédée, et dans son sillage suit Vahdettin, beaucoup plus sûr de lui. Voyant l'effondrement de son empire sur tous les fronts, et avec le gouvernement du CUP tenu pour responsable du désastre, il se déchaîne et tente de transférer le pouvoir à ses alliés du HIF. Le sol se réchauffant sous leurs pieds, Talaat Pacha tente alors, à l'instigation de Djemal Pacha, de faire taire le Sultan. Une sévère famine dans [TUR.Capital.GetCapitalVictoryPointName] due au refus des forces allemandes de l'approvisionner en céréales ukrainiennes, la trahison de ses alliés dans le Caucase, la tentative de faire taire le Sultan et les rumeurs selon lesquelles le commandant de la Sixième Armée était en conflit ouvert avec le ministère de la guerre, finiront par faire déborder le vase. Dans une vague massive de ferveur anti-allemande et pacifiste, le gouvernement de Talaat Pacha est contraint de démissionner et de céder au Sultan.\n\nAhmet Tefvik Pacha est nommé Grand Vizir et chargé de la création d'un gouvernement d'unité nationale. Sous la pression du CUP, dont le refus de lever son emprise sur le pouvoir fait échouer les négociations, Ahmet Tefvik Pacha démissionne et est remplacé par Ahmed Izzet Pacha. En créant un gouvernement composé de Cavit Bey, Fethi Pasha et Rauf Pasha, il devient rapidement évident que le CUP est loin d'être vaincu."

 TUR_country_intro_header_2:9 "L'Empire Ottoman pendant la Weltkrieg (Partie 2/2)"
 TUR_country_intro_content_2:0 "La chute de la Grèce et le risque croissant de révolution dans le Protectorat Britannique d'Égypte ont amené Allenby à réviser sa stratégie et à retirer une partie de ses forces. Alors que la France s'effondre à la fin de 1919, la guerre entre dans sa phase finale. Contrairement au front occidental, cependant, où les forces autrichiennes ont poussé en Italie et les Allemands en France et en Belgique, les Ottomans à ce moment crucial avaient perdu plus de la moitié de leur empire - soit occupé, soit vulnérable à une attaque britannique concertée - et ont été tenus en respect par une force britannique peu susceptible de se retirer. Le sultan Vahdettin a ouvert des négociations avec les Britanniques pour tenter de sauver ce qui restait de son empire, tandis que la Grande-Bretagne reconsidérait son attitude au Moyen-Orient.\n\nAvec le cessez-le-feu du Traité de Copenhague plus tard dans l'année, exigeant le retrait immédiat de toutes les forces de l'Entente restantes du territoire des puissances centrales, une solution rapide pour la question orientale était nécessaire. D'autres problèmes pour les Britanniques en Égypte, en Afghanistan et en Irak occupé leur ont finalement forcé la main et l'ordre a été donné de se retirer. Seuls la Palestine et le Vilayet de Basra resteraient sous occupation sur l'insistance de Jan Smuts et Leo Amery, jusqu'à ce qu'un traité acceptable soit conclu autour des "droits de ses minorités", masquant leurs intentions d'une base indienne en Irak et d'une position fortifiée près de Suez. Avec l'incertitude dominant dans le climat politique de l'Empire Ottoman et la punition des auteurs des massacres arméniens loin d'être acquise, l'opinion internationale s'est détournée de l'Empire, perdant dans le même temps une grande partie du soutien des puissances centrales. Un accord a été conclu à l'été 1920, dans lequel deux régions autonomes ont été établies, à la grande colère des Turcs et des Arabes.\n\nLe Moutasarrifat de Jérusalem (M.O.J.) a été créé en Palestine, s'étendant de la ligne Allenby à la mer Rouge. Cette partie de jure de l'Empire Ottoman devait être gouvernée par un Conseil international composé de l'Empire allemand, de l'Empire britannique, de l'Empire austro-hongrois, des États-Unis et des Ottomans eux-mêmes. Interdisant l'entrée des troupes ottomanes, une force de gendarmerie internationale maintiendrait la paix en Palestine. Dans le Vilayet de Bassora, un nouveau foyer allait être créé pour le peuple assyrien dont l'exode des plaines de Ninive et du lac d'Ourmia les avait laissés réfugiés dans un Iran ouvertement hostile à leurs ambitions."

 TUR_country_intro_header_3:9 "L'Empire Ottoman après la Weltkrieg (1/2)"
 TUR_country_intro_content_3:0 "Lorsque la paix fut formelement conclue en 1919, les frontières de l'Empire Ottoman étaient restées en grande partie les mêmes. Les oblasts de Kars et d'Ardahan ont été récupérés avec l'ajout d'Erevan tandis qu'en mer Égée, les Italiens ont été chassés du Dodécanèse. Les dégâts ont cependant été immenses car grâce aux actions du CUP, en particulier de Djemal Pacha, les tensions entre Turcs et Arabes ont éclaté au grand jour tandis qu'en Anatolie orientale et au Mont Liban des populations entières ont été éradiquées soit par la déportation forcée, soit par la famine. Les pertes du côté turc avaient également été colossales, entraînant un déficit de population et une forte baisse de la production agricole - la principale source de revenus de l'Empire.\n\nBien que la Révolte Arabe ait été un échec colossal, la nécessité d'une réforme a été reconnue. En réponse au Congrès Arabe de 1913, la langue arabe a été reconnue comme la deuxième langue de l'Empire.\n\nLe factionnalisme croissant au sein du CUP et l'ascension fulgurante de nombreuses personnalités militaires ont ébranlé la stabilité interne du parti. La trahison de ses alliés allemands en Palestine, a permis à une importante faction anti-allemande de voir le jour. Alors que l'opinion du parti diminuait encore plus vis à vis du public, le CUP a changé son nom en Teceddüt et a ouvertement évincé de ses rangs certaines des figures dictatoriales. Djemal Pacha a fait ses valises, tandis que l'influence de Talaats a été considérablement réduite.\n\nTravaillant depuis son poste de ministre de la Guerre, Mustafa Kemal Pacha a évincé la mission militaire allemande et a entamé une restructuration militaire ambitieuse. Recevant de grands éloges pour ses actions, Kemal a continué à jeter les bases de son ascension au pouvoir. Craignant un autre Enver Pacha, le comité supérieur du parti a poussé Cavit Bey à devenir son chef. Incapable de le défier avec succès, Kemal a fait un pari gagnant pour retrouver le pouvoir en 1925. Le parti a changé de nom une deuxième fois pour devenir le "Parti du Peuple Ottoman".\n\n"

 TUR_country_intro_header_4:9 "L'Empire Ottoman après la Weltkrieg (2/2)"
 TUR_country_intro_content_4:0 "Les élections de 1926 se sont soldées par une victoire de l'OHF, mais beaucoup ont rapidement remarqué que cela était moins dû au parti lui-même qu'à la fragmentation de l'opposition - où plus d'une douzaine de partis se sont battus pour un siège donné. Le nouveau Grand Vizir n'a pas caché ses ambitions et, grâce à une véritable rafale de réformes, il a pu diffuser ses idéaux dans la nation. Des progrès massifs ont été accomplis dans les domaines de l'éducation, de la relance économique et de la lutte contre l'establishment religieux. Le style autoritaire du Grand Vizir, cependant, a conduit à un nouvel éclatement du parti - lorsque son ancien allié et ami Kazim Karabekir Pasha a rompu avec le parti, et a créé son "Parti Démocrate".\n\nMenacées par la centralisation rapide de l'appareil gouvernemental et alors que de nombreux conservateurs craignaient que l'OHF ne tente de rompre avec la tradition, les élections de 1931 se soldèrent par la première défaite électorale de l'OHF. Le Parti Ottoman pour la Décentralisation Administrative dirigé par son chef Haqqi al-Azm a été sacré grand vainqueur des élections et a formé une coalition avec le HIF et le DF pour former un front uni contre la menace centralisatrice croissante. La coalition, cependant, était constamment attaquée, car les différents partis qui y participaient avaient des opinions divergentes sur ce devait être une politique anti-OHF. Les tensions ont atteint un point de rupture à la fin de 1932, lorsque le gouvernement de Haqqi al-Azm s'est effondré en raison d'un désaccord avec le HIF et le DF. Un nouveau gouvernement a été créé sous la direction de HIF, mais en tant que gouvernement minoritaire, il n'a pas réussi à atteindre ses objectifs de décentralisation et de libéralisation.\n\nLes échecs persistants de cette coalition ont largement contribué à regonfler la réputation de l'OHF, qui a obtenu une solide majorité aux élections de 1935. Alors que le Grand Vizir Mustafa Kemal Pasha entame son deuxième mandat, des signes ont commencé à apparaître qu'il pourrait être à la recherche d'une alternative à l'obstruction constante de la Chambre des Députés ottomane et à l'ingérence du lobby conservateur par l'intermédiaire du Calife ..."

