### War on the Peninsula
 ottfor.1.t: "Guerre dans la Péninsule"
 ottfor.1.d: "Après la Weltkrieg et la victoire de notre Sublime État sur la révolte arabe, nous avons réaffirmé notre emprise sur les arrière-pays tribaux de la péninsule. Les Saoudiens, ayant combattu la Porte au début de la guerre, ont changé de camp vers la fin et se sont joints à la répression des Hachémites au Hedjaz.\n\nLes querelles continues entre nos deux vassaux pour le contrôle total de la péninsule n'ont cependant jamais cessé, et depuis la chute de l'Empire Britannique en 1925, les Saoudiens ont renforcé leurs forces pour porter le coup fatal à la fédération des émirs du Nord dominée par les Rashidi.\n\nAlors que les deux parties promettent une allégeance totale au Califat et que nos ressources sont dispersées et épuisées en raison d'années de guerre, nous n'avons que peu d'intérêt à intervenir dans leur conflit. Les tribus du Hedjaz, de Ma'an et de la maison d'Al-Sabah au Koweït sont cependant moins complaisantes face à la situation et ont promis leur soutien aux Rachidis pour réprimer une fois pour toutes la peste wahhabite. La gendarmerie ottomane de la région nous a prévenus que de grands groupes de jeunes hommes arabes partaient à cheval dans le désert, armés jusqu'aux dents, et nous prévient que nous pourrions avoir des problèmes pour démobiliser ces volontaires s'ils revenaient, et que la flamme de l'Indépendance Arabe pourrait continuer à brûler chez ces hommes."
 ottfor.1.a: "Ce n'est pas comme si nous pouvions les empêcher de partir de toute façon"

 ottfor.2.t: "Formation de la Légion Arabe"
 ottfor.2.d: "Constituée du noyau radical du mouvement volontaire qui a soutenu les Rachidis lors de la guerre d'Unification Arabe, une organisation paramilitaire a été fondée à Amman sous le nom de \"Légion Arabe\". Comptant déjà plus de 300 hommes, l'organisation s'est engagée à protéger le Califat, bien que certains aient suggéré que leurs véritables motivations sont la pleine indépendance du monde arabe vis-à-vis du joug ottoman.\n\nLe corps d'armée stationné à Cham a demandé l'ordre de briser le mouvement par la force avant de pouvoir se constituer une base de soutien plus importante. Le gouverneur syrien nous a toutefois prévenus que les représailles par la force contre des cibles arabes ne feraient qu'alimenter le risque de révolte et faire de leurs dirigeants des martyrs."
 ottfor.2.a: "Réprimer durement le groupe"
 ottfor.2.b: "Le Sultan est exalté par la loyauté de ses enfants !"

 ottfor.3.t: "Chute de Haïl"
 ottfor.3.d: "La victoire d'Al-Saoud sur la fédération des Al-Rachidia envoyé des ondes de choc dans tout le monde musulman alors que la répression et la punition par les troupes wahhabistes exercées sur les villes de Jabal Shammar ont forcé des milliers d'ennemis des Saoudiens à entrer sur nos terres.\n\nPauvres et accablés par la perte d'êtres chers, ces immigrés affluent vers Amman et le Koweït dans l'espoir d'être protégés des armées saoudiennes. Alors que les Saoudiens ont une fois de plus réaffirmé leur fidélité au califat après leur victoire et nous ont envoyé un généreux hommage pour rendre l'accord acceptable, les responsables des vilayets du sud ne dorment que d'un œil par peur d'une éventuelle trahison."
 ottfor.3.a: "Nous reconnaissons la victoire des Saoud"

 ottfor.4.t: "Chute de Riyadh"
 ottfor.4.d: "Tout comme les Saoudiens furent repoussés par les forces de Mohammed Ali au XIXe siècle, les émirs du nord ont désormais chassé les Saoudiens de leur capitale à Riyad. Les Arabes de toute la péninsule, de Ha'il à Médine, se réjouissent tandis que les wahhabistes ont une fois de plus reçu un coup puissant. L'union des forces arabes contre le Najd inquiète cependant beaucoup les gouverneurs des vilayets du sud, car ils craignent que cette démonstration de coopération arabe et l'enthousiasme des volontaires qui ont participé aux combats ne nourrissent à nouveau un nationalisme arabe accru."
 ottfor.4.a: "Nous reconnaissons la victoire des Rachidis"

### Trouble in the Balkans
 ottfor.5.t: "Fondation du Pacte de Belgrade"
 ottfor.5.d:9 "Les problèmes s'accumulent une fois encore dans les Balkans, alors que les nations des Balkans se sont une fois de plus rassemblées pour s'opposer à l'hégémonie bulgare dans la région. Bien que faisant partie de la même alliance que nous pendant la Weltkrieg, il n'y a pas de relations amicales entre notre gouvernement et le leur, et nous sommes parfaitement conscients de leurs ambitions sur Edirne et Kostantiniye. Les Serbes, pour l'instant, ne nous ont pas invités dans leur alliance, mais la probabilité d'une guerre sur notre frontière occidentale augmente de jour en jour. Des préparatifs sont en cours pour renforcer les forteresses d'Edirne, et nos troupes ont été placées en état d'alerte élevé contre toute action des Bulgares. On ne sait pas encore si nous serons à nouveau entraînés dans la guerre, car la population anatolienne ravagée, notre bassin de recrutement, ne s'est toujours pas complètement remise de la Weltkrieg."
 ottfor.5.a: "Des nuages noirs se rassemblent au-dessus de l'Europe"

 ottfor.6.t: "La rhétorique anti-bulgare s'intensifie"
 ottfor.6.d: "Alors que les Serbes mobilisent leur armée et que les Roumains positionnent leurs armées de l'autre côté du Danube, la rhétorique anti-bulgare s'est répandue dans toute l'Anatolie occidentale, avec des points chauds particuliers en Thrace orientale où les imams et les populistes incitent la population à la guerre. Rappelant à la population l'humiliante défaite de la ville à la fin de la Première Guerre balkanique, et louant les actions héroïques de l'armée ottomane pendant la Seconde, ils appellent désormais à la libération de nos frères musulmans sous le joug bulgare.\n\nDe petits groupes de citoyens s'arment déjà en vue de la guerre à venir alors que les centres de conscription se remplissent de volontaires pour lutter pour la reconquête de la Thrace occidentale. Il semble que la guerre se prépare, qu'on le veuille ou non..."
 ottfor.6.a: "Mobiliser l'armée !"

 ottfor.7.t: "Attaques terroristes en Thrace Occidentale"
 ottfor.7.d:9 "Il semble que les Slaves ne soient pas les seuls à se préparer à frapper contre notre grande nation, car les Turcs de nos provinces du sud-est lèvent également la tête.\n\nLes attaques terroristes aléatoires et mal organisées contre des responsables bulgares dans les villes de la province dominée par les musulmans semblent se multiplier alors que les forces de police locales ont du mal à contenir la population agitée. Les imams crient à la guerre du haut de leurs minbars, tandis que le banditisme et la violence de la foule contre les commerçants et les citoyens bulgares augmentent tandis que l'armée se mobilise pour préparer nos défenses. La situation est proche du point de rupture et il semble peu probable à ce stade que l'armée ottomane ne se range pas du côté du Pacte de Belgrade pour "libérer" nos citoyens musulmans."
 ottfor.7.a: "Nous les avons déjà battu une fois, nous pouvons les battre une fois encore !"

 ottfor.8.t: "Les Ottomans veulent s'allier à nous"
 ottfor.8.d: "La junte nationaliste radicale au pouvoir dans l'Empire Ottoman et inspirée par notre régime National- Populiste, proclame désormais son intérêt à travailler avec nous dès maintenant, rassemblés dans un axe contre l'impérialisme. Devrions-nous accepter leur demande !"
 ottfor.8.a: "Nous devrions travailler main dans la main avec les Turcs"
 ottfor.8.b: "Une alliance avec les Turcs est hors de question."

 ottfor.9.t: "La Russie accepte"
 ottfor.9.d: "L'État russe a accepté notre offre et à partir de maintenant, nous sommes le plus récent membre de l'Accord de Moscou !"
 ottfor.9.a: "Génial !"

 ottfor.10.t: "La Russie refuse"
 ottfor.10.d: "L'État russe n'a pas répondu à notre offre, et notre ministère des Affaires Étrangères craint qu'une alliance militaire entre nos États ne les intéresse pas."
 ottfor.10.a: "Tragique !"

 #ottfor.8.t: "The Fourth Balkan War Breaks Out!"
 #ottfor.8.d: "The day we feared for has finally arrived, Slavic armies have taken up their arms and the Bulgarian fortifications are cracking under the combined might of the Balkans. Turkish citizens in the south-eastern provinces of Bulgaria have risen up in revolt against their local authority, and volunteers from all across Anatolia are flooding into Edirne to rally behind the Empires cause.\n\nIn Kostantiniye, pressure is mounting on the Grand Vizier and the Palace to accept the call for war as within the Ottoman Parliament and on the streets of the city, the patriotic chants intensify by the day. The people are ready, the army is ready, all awaiting the Sultan's word, prepared once more to retake the honour of the grand Ottoman Empire!"
 #ottfor.8.a: "Tonight we dine in Sofia, to War!"

### Balkan Military Accords
 ottfor.13.t: "Accords Militaires d'Edirne"
 ottfor.13.d:9 "Lorsque nous fûmes chassés de nos possessions européennes à la fin du XIXe siècle et pendant la Première Guerre des Balkans, les nations des Balkans n'en sont pas pour autant reparties sur un bon pied. Le revanchisme, la violence et les massacres ont choqué toutes les parties alors que les Balkans d'autrefois s'en sont retrouvées fondamentalement changées.\n\nNéanmoins, l'Empire Ottoman a maintenant reconnu que son temps en Europe était révolu et plutôt que d'agir bêtement par désir de vengeance, les politiciens de Kostantiniye ont choisi une voie différente. Ils souhaitent désormais nouer de bonnes relations avec leurs voisins du nord, et assurer ainsi la stabilité de la poudrière balkanique, à la fois pour elle et pour nous.\n\nLes Accords d'Edirne sont le moyen à partir duquel l'Empire souhaite faire de ce rêve, que certains considèrent comme désespérément romantique et naïf, une réalité. Combinant à la fois des limitations des forces armées terrestres et maritimes, les accords proscrivent la démobilisation des grandes armées permanentes et prévoient un traité limitant la taille maximale de tous les navires de guerre. En plus de cela, toutes les parties qui acceptent les Accords signeront également un pacte de non-agression afin d'empêcher un nouveau conflit interbalkanique."
 ottfor.13.a: "Télégraphiez la proposition à nos ambassades à l'étranger !"

 ottfor.14.t: "Accords Militaires d'Edirne"
 ottfor.14.d:9 "Lorsque les Ottomans furent chassés de leurs possessions européennes à la fin du XIXe siècle et pendant la Première Guerre des Balkans, leur départ ne se fit pas en douceur. Le revanchisme, la violence et les massacres ont choqué toutes les parties alors que les Balkans d'autrefois s'en sont retrouvées fondamentalement changées.\n\nNéanmoins, l'Empire Ottoman a maintenant reconnu que son temps en Europe était révolu et plutôt que d'agir bêtement par désir de vengeance, les politiciens de Kostantiniye ont choisi une voie différente. Ils souhaitent désormais nouer de bonnes relations avec leurs voisins du nord, et assurer ainsi la stabilité de la poudrière balkanique, à la fois pour elle et pour nous.\n\nLes Accords d'Edirne sont le moyen à partir duquel l'Empire souhaite faire de ce rêve, que certains considèrent comme désespérément romantique et naïf, une réalité. Combinant à la fois des limitations des forces armées terrestres et maritimes, les accords proscrivent la démobilisation des grandes armées permanentes et prévoient un traité limitant la taille maximale de tous les navires de guerre. En plus de cela, toutes les parties qui acceptent les Accords signeront également un pacte de non-agression afin d'empêcher un nouveau conflit interbalkanique."
 ottfor.14.a: "Paix chez soi, Paix dans le Monde !"
 ottfor.14.b: "Nous refusons ces conditions absurdes !"

 ottfor.15.t: "[From.GetNameDefCap] signe les Accords d'Edirne"
 ottfor.15.d:9 "[From.GetNameDefCap] a accepté les termes des Accords et a décidé de se consacrer à la préservation de la paix dans les Balkans."
 ottfor.15.a: "Hourra !"

 ottfor.16.t: "[From.GetNameDefCap] refuse les Accords d'Edirne"
 ottfor.16.d:9 "[From.GetNameDefCap] refuse les termes des Accords, les considérant comme une attaque absurde contre leurs intérêts et un stratagème de notre part visant à affaiblir leur état, qu'ils combattront."
 ottfor.16.a: "Une autre défaite pour la paix..."

 ottfor.161.t: "[From.GetNameDefCap] annule les Accords d'Edirne"
 ottfor.161.d:9 "Apparemment mécontent de leurs moyens de défense actuels, ou simplement à la recherche d'un moyen de satisfaire leur éternelle soif de sang et d'expansion territoriale, [From.GetNameDef] a annoncé aujourd'hui son retrait des Accords d'Edirne. Les dénigrant comme une initiative turque méprisable, juste derrière Jizya, ils ont exhorté tous les autres partenaires à abandonner leurs engagements, tant qu'ils le peuvent encore."
 ottfor.161.a: "Laissez-nous conserver notre optimisme"
 ottfor.161.b: "À bas les Accords, Dieu et la Patrie !"

### Istanbul Pact
 ottfor.18.t: "Invitation à intégrer le Pacte d'Istanbul"
 ottfor.18.d: "Le très estimé Sultan-Calife [OTT.GetLeader] a appelé ses fidèles frères de foi à se joindre à lui dans un nouveau pacte multinational contre la menace impérialiste. Construisant une alliance défensive pour un jour, espérons-le, unir un jour l'ensemble du monde musulman contre une menace potentielle, le Pacte nommé d'après la capitale turque est une étape importante dans les relations internationales."
 ottfor.18.a: "Nous accepterons"
 ottfor.18.b: "Nous n'avons pas besoin que les Turcs s'en mêlent"

 ottfor.19.t: "Offre d'Alliance rejetée"
 ottfor.19.d: "Bien que nous leur ayons gentiment demandé d'être nos alliés, il semble que la délégation étrangère ait décidé de refuser notre très généreuse proposition."
 ottfor.19.a: "C'est un outrage !"

### Sarajevo Accords
 ottfor.20.t: "Une Histoire à Deux"
 ottfor.20.d: "Au cours de la longue existence de l'Empire ottoman, rares sont ceux qui se sont révélés être des rivaux aussi dignes d'intérêt que l'Empire autrichien. À maintes reprises, la guerre entre nos deux grands empires a entraîné des déplacements de frontières dans les Balkans, dont les conséquences se font encore sentir aujourd'hui. Néanmoins, les temps ont changé et ce qui paraissait autrefois impossible est aujourd'hui plus proche que jamais.\n\nSur la base d'une idée propagée par la Konstantinopolis Macar Bilim Enstitüsü (Académie hongroise de [773.GetCapitalVictoryPointName]), et avec l'approbation timide de notre Grand Vizir, les ambassadeurs à Vienne et à [TUR.Capital.GetCapitalVictoryPointName] ont travaillé jour et nuit pour améliorer les liens entre les deux empires à une époque où la domination prussienne et les changements politiques radicaux bouleversent le monde tel que nous le connaissons. Même si la réponse initiale à l'idée de camaraderie a été positive, beaucoup se demandent jusqu'où cette relation doit aller, certains suggérant un simple échange de civilités, tandis que d'autres poussent pour quelque chose de beaucoup plus.\n\nLes Balkans, le principal champ de bataille d'antan entre eux et nous, restent un sujet de discorde, car l'absence de réaction forte de l'Autriche et de l'Empire Ottoman ces dernières années face à ses développements politiques significatifs a considérablement réduit l'influence et la capacité à maintenir le statu quo. Bien que la forme d'un théâtre balkanique stable et idéal reste différente à [TUR.Capital.GetCapitalVictoryPointName] et à Vienne, tous deux veulent assurer la paix dans la région sans qu'aucune puissance locale ne soit capable de se remettre en question."
 ottfor.20.a: "Envoyez des instructions à notre ambassadeur pour poursuivre davantage la coopération"

