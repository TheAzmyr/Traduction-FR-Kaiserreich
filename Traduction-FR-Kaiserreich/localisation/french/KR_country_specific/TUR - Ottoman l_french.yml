### Diplomatic
 ott_army_training: "Mission Militaire Ottomane"
 ott_army_training_desc: "Ce pays a reçu une mission militaire de l'Empire Ottoman, qui vise à encourager la modernisation et l'introduction de connaissances tactiques et de discipline plus avancées au sein des forces locales."

 ott_joint_command: "Commandement Militaire Commun"
 ott_joint_command_desc: "Cette nation a fait intégrer son haut commandement militaire à celui de l'Empire Ottoman, afin de s'assurer que ses troupes puissent opérer à l'unisson et avec une efficacité maximale."

 ott_balkan_military_accords: "Membre des Accords Militaires d'Edirne"
 ott_balkan_military_accords_desc: "Dans le but de limiter la possibilité d'une guerre dans les Balkans, ainsi que de promouvoir un sentiment mutuel de compréhension, l'Empire Ottoman et les États des Balkans ont forgé un nouveau système ambitieux connu sous le nom d'Accords Militaires d'Edirne. Celles-ci auront pour objectif non seulement de renforcer la coopération, mais également de limiter les forces armées et de libéraliser le commerce."
 ott_balkan_military_accords_2: "Membre des Accords Militaires d'Edirne"
 ott_balkan_military_accords_2_desc: "Contre toute attente, les accords d'Edirne sont restés intacts et se sont en fait renforcés, toutes les parties acceptant de limiter la taille de leurs forces armées et de rapprocher leurs économies. S'il ne faut pas le confondre avec la fin de toutes les tensions, c'est un pas radical pour les Balkans."

 ott_greco_turkish_accord: "Les Accords Gréco-Turcs"

 ott_armed_neutrality_2: "Neutralité Armée"
 ott_armed_neutrality_2_desc: "Les hommes courageux qui ont combattu l'impérialisme pendant la Weltkrieg reposent maintenant dans des charniers militaires dans tout l'Empire, et le total des victimes de la guerre représente plus de 25 % de notre population d'avant-guerre. Nous ne pouvons ni oublier ni pardonner ce que les puissances impériales nous ont fait. Des nuages ​​sombres s'amoncellent au-dessus de l'Europe et la peur d'une nouvelle guerre augmente, mais nous n'y participerons pas!"

 ott_syrian_uprising: "Guerre Arabe d'Indépendance"
 ott_syrian_uprising_desc: "Les Arabes de l'Empire Ottoman sont enfermés dans une grande lutte avec l'empire, afin d'assurer l'indépendance de leur peuple. Dans toute la région, beaucoup pensent que ce sera le meilleur coup dont ils disposent pour assurer la victoire pendant longtemps, et ils ne le laisseront pas filer entre leurs doigts."

 OTT_russo_ottoman_convention: "Convention Russo-Ottomane"

### Military
 ott_mass_production_idea: "Production Militaire Centralisée"
 ott_mass_production_idea_desc: "Dans tout l'empire, le bourdonnement de divers arsenaux peut être entendu alors que le gouvernement ottoman investit de plus en plus dans l'industrie de l'armement. Cette ruée vers le financement a conduit les industries manufacturières ottomanes à augmenter rapidement leur production."

 ott_gendarmerie_idea: "Gendarmerie Ottomane"
 ott_gendarmerie_idea_desc: "Dans le but de maintenir l'ordre public dans les nombreuses zones rurales de l'empire, le gouvernement ottoman a créé une gendarmerie pour surveiller ces zones. La création de cette branche de l'armée ottomane devrait, espérons-le, permettre au gouvernement central de mieux maîtriser toute dissidence ou violence dans ces zones."

 ott_air_warfare_academy_idea: "Académie de la Guerre Aérienne"
 ott_air_warfare_academy_idea_desc: "Reconnaissant le rôle central que jouent les avions dans les combats modernes, le gouvernement ottoman a injecté une grande quantité d'argent dans l'expansion des installations de formation du Tayyare Mektebi, afin de former la prochaine génération de pilotes ottomans aux dernières tactiques aériennes."

