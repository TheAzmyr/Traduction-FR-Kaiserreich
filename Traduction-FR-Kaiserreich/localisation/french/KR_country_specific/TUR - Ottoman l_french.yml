 OTT_KR_gathering_storm_desc:9 "Bien que l'Empire Ottoman ait terminé la Weltkrieg en vainqueur, l'empire autrefois invincible a perdu une grande partie de sa gloire passée. Le rythme sans cesse croissant auquel il perdait ses vastes possessions a été résolument stoppé, mais à quel prix ? Même après son combat, l'Empire ottoman reste cependant debout et l'esprit réformateur, initié au XIXe siècle, n'a fait que gagner en vigueur. Pourtant, de vifs désaccords règnent à la Chambre des députés alors que l'OHF centralisateur, sous la houlette du puissant orateur et héros de guerre Mustafa Kemal Gelibolu, engage le combat contre la coalition libérale dans une bataille qui décidera de l'avenir de tout le Moyen-Orient..."

