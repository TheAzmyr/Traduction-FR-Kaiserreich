### State Descriptions ###
 OTT_Population_Istanbul: "Culture Majoritaire : §YTurque§!, Grecque, Arménienne\nReligion Majoritaire : §YIslam Sunnite§!, Christianisme Orthodoxe"
 OTT_Population_Istanbul_desc: "Connue depuis des siècles comme le creuset des peuples et des civilisations de toute l'Europe et du Moyen-Orient, la brillante ville de Kostantiniyye est la capitale de notre fier empire et le siège du pouvoir de notre Sultan-Calife. Bien que majoritairement habitée par des Turcs, une minorité importante de citoyens grecs et arméniens réside dans la ville, profitant des précieuses routes commerciales qui la traversent.\n\nL'opinion politique est divisée à l'intérieur des murs de la ville car la majorité de la population turque est largement considérée comme favorable aux réformes centralisatrices, bien qu'une partie importante de sa pléthore de minorités ethniques craignent un degré croissant de turquification et la perte de leur statut spécial. Ce qu'ils partagent cependant tous, c'est un mépris pour les paysans anatoliens qui travaillent péniblement dans l'arrière-pays, ce qui a provoqué un fossé important entre la bourgeoisie éclairée de la capitale et la dure réalité du terrain."

 OTT_Population_Edirne: "Culture Majoritaire : §YTurque§!, Grecque, Bulgare\nReligion Majoritaire : §YIslam Sunnite§!, Christianisme Orthodoxe"
 OTT_Population_Edirne_desc: "Lieu de naissance du Dultan Mehmed II, conquérant de Constantinople, la ville d'Edirne et les terres qui l'accompagnent tiennent une place particulière dans le cœur du peuple ottoman. Servant de forteresse vitale pendant les guerres des Balkans et de tremplin pour l'ascension d'Envers au pouvoir, lors du coup d'État de 1913, l'ancienne capitale de l'Empire est tout ce qui reste de la prospère Edirne Elayet et aux yeux de beaucoup le dernier bastion de l'Empire Ottoman sur le continent européen.\n\nSa population est composée d'un large éventail d'ethnies allant du turc au grec en passant par le bulgare et même le polonais, bien que la majorité reste encore turque car des efforts substantiels pour expulser les citoyens bulgares au début du siècle et l'afflux de réfugiés des Balkans a considérablement diminué le population non-musulmane. Cependant, les faucons grecs plus à l'ouest ont longtemps revendiqué la région comme faisant partie de leur nation, insinuant que la grande minorité grecque qui y vit, et la domination historique de l'empire byzantin sur elle en font un territoire grec légitime."

 OTT_Population_Bursa: "Culture Majoritaire : §YTurque§!, Grecque\nReligion Majoritaire : §YIslam Sunnite§!, Christianisme Orthodoxe"
 OTT_Population_Bursa_desc: "Décrite par les visiteurs étrangers comme l'une des régions les plus prospères d'Anatolie, la Bursa ou le Vilayet de Hüdavendigâr est largement connu pour sa production agricole. La soie est la production la plus connue du coin et fait sa renommée, notamment du fait que la ville de Bursa est le cœur de la production de soie ottomane, dérivée des vers à soie achetés à des marchands français. Les récentes découvertes en matière de métallurgie ont donné un second souffle à la région car le minerai de chromite, abondant dans le sud du Vilayet, est très demandé pour les machines de guerre de l'Allemagne et de France.\n\nTout comme d'autres vilayets proches de la mer Égée, une coopération étroite existe entre les chrétiens vivants sur les côtes de la mer de Marmara et les musulmans turcs occupant ses hauts plateaux. Les tensions restent cependant vives entre les deux groupes alors que les déportations massives et les massacres de la Weltkrieg restent inscrits dans l'esprit d'une population grecque gravement affaiblie et épuisée."

 OTT_Population_Sinop: "Culture Majoritaire : §YTurque§!, Grecque\nReligion Majoritaire : §YIslam Sunnite§!, Christianisme Orthodoxe"
 OTT_Population_Sinop_desc:9 "Bien qu'il possède un sol fertile pour une production agricole importante, le vilayet de Kastamonu n'est pas considéré comme une province riche. Si sa population est presque entièrement turque, il existe une petite minorité de Grecs autour de la ville de Sinop qui contrôle la plupart des transports maritimes de la ville. Dans l'ensemble, il s'agit d'une région appauvrie mais riche, dont les habitants semblent éloignés de la vie trépidante des centres urbains de la mer Égée et vivent avec le strict nécessaire. Peu d'investissements ont été réalisés dans la région avant la découverte de charbon près de Zonguldak, qui a été exploité au maximum pendant la Weltkrieg, jusqu'à ce que les bombardements de son port obligent les Ottomans à interrompre leurs transports de charbon.\n\nLa loyauté de la population à l'égard de la nation ottomane en cours de réforme reste forte, la petite population urbaine du vilayet ayant manifesté son soutien aux réformes de Kemal, tandis que la population rurale, beaucoup plus nombreuse, n'a pas vraiment souhaité s'impliquer dans la politique et s'est abstenue de former une véritable opposition."

 OTT_Population_Izmir: "Culture Majoritaire : §YTurque§!, Grecque\nReligion Majoritaire : §YIslam Sunnite§!, Christianisme Orthodoxe"
 OTT_Population_Izmir_desc: "Constituant la ville d'Izmir ou Smyrne comme l'appellent les Grecs, le Vilayet d'Aidin est ethniquement le Vilayet le plus divisé en Anatolie turque. Comme il s'étend profondément sur le continent, les citoyens grecs du littoral et de l'étranger se plaignent depuis longtemps des rapports de recensement arbitraires qui, selon eux, sont conçus de manière à noyer la minorité grecque du littoral. Ils soutiennent que si l'on regarde l'ensemble du Vilayet, la population est majoritairement musulmane et turque, et que cela néglige l'importance de la population grecque qui représente la majorité du pouvoir économique des Vilayets.\n\nNon seulement ethniquement, mais aussi politiquement, la population est divisée, car les habitants musulmans ont montré leur désir de centralisation continue dans l'espoir d'encourager la promotion sociale de la population musulmane comparativement plus pauvre. D'un autre côté, les citoyens grecs sont en conflit car ils sont d'accord avec la position progressiste de l'OHF sur la religion et les affaires juridiques, mais craignent que la centralisation continue ne conduise à l'abolition du système du Millet et à une turquification accrue."

 OTT_Population_Mugla: "Culture Majoritaire : §YTurque§!\nReligion Majoritaire : §YIslam Sunnite§!"
 OTT_Population_Mugla_desc: "Relativement peu peuplé et déconnecté du reste de l'Anatolie en raison de l'absence d'un vaste réseau ferroviaire et routier, ce petit Sandjak ne revendique pas l'impressionnante puissance économique du Vilayet d'Aidin, mais s'est néanmoins fait un nom dans les secteurs agricole et minier. Centrée autour de Marmaris, la région est connue pour sa production de miel et sa culture apicole extensive, tandis que les districts du sud profitent principalement de la culture des agrumes. L'exploitation minière est également présente dans le Sandjak, car la ville de Mugla est l'un des centres de production de marbre les plus renommés de l'Empire, et l'extraction de chromite ne cesse de croître à Fethiye.\n\nPolitiquement, la région soutient le programme kémaliste, en particulier leurs politiques économiques interventionnistes, dans l'espoir qu'un développement étatique autoritaire puisse développer davantage la région encore assez arriérée."

 OTT_Population_Afyon: "Culture Majoritaire : §YTurque§!\nReligion Majoritaire : §YIslam Sunnite§!"
 OTT_Population_Afyon_desc:9 "Nichée dans les hautes terres d'Anatolie, la région d'Afyon est l'une des parties les plus riches de l'Empire ottoman, tirant sa puissance économique et sa renommée de l'extraction du marbre, qui est à l'origine de monuments célèbres dans le monde entier, de la Haghia Sophia à la basilique Saint-Pierre. En outre, c'est l'une des régions agricoles les plus productives de l'Empire et elle est célèbre pour sa culture de l'opium, d'où le nom d'Afyon.\n\nC'est une région riche et prospère, dont les réserves minérales ont récemment pris de l'importance et l'ont placée au premier plan du développement de l'État. La population, presque entièrement musulmane et d'origine turque, n'a pas beaucoup d'interaction avec les différents groupes ethniques de l'empire et a donc été épargnée par les conflits entre ces groupes. Soutenant l'OHF au parlement, les députés de la région sont considérés comme loyaux envers le parti et ne forment pas d'opposition réelle aux réformes centralisatrices."

 OTT_Population_Konya: "Culture Majoritaire : §YTurque§!\nReligion Majoritaire : §YIslam Sunnite§!"
 OTT_Population_Konya_desc: "Servant de centre agricole pour la population turque, le Konya Vilayet n'est pas riche, car toute forme de véritable industrie est absente de la région. La population, bien que de religion musulmane, se compose d'une grande variété d'ethnies car elle a été colonisée par des Circassiens, des Albanais et d'autres musulmans européens après que ceux-ci ont été chassés de leurs terres. C'est un peuple méfiant, profondément fidèle à l'Empire Ottoman qui les a accueillis mais las de l'influence que les non-musulmans exercent au sein de l'empire, en particulier la minorité grecque qui est principalement disposée autour de la ville de Konya et de la côte d'Antalya."

 OTT_Population_Ankara: "Culture Majoritaire : §YTurque§!\nReligion Majoritaire : §YIslam Sunnite§!"
 OTT_Population_Ankara_desc: "L'une des régions les plus pauvres de l'empire, le Vilayet central d'Ankara est appauvri, éloigné de la capitale et mécontent du statu quo. Bien que relié par chemin de fer à la capitale, cela n'a mené qu'à une diminution de l'artisanat local, car les marchands et commerçants exportent désormais directement leurs matières premières au lieu de promouvoir l'artisanat local. Secouée par les déportations violentes et les massacres d'Arméniens et de Grecs, la classe moyenne de la région a été frappé une nouvelle fois par la Weltkrieg, entraînant une nouvelle diminution de son statut économique déjà faible, de son alphabétisation et de sa densité de population.\n\nBien que servant d'homme de troupe dans l'armée ottomane et subissant des massacres aux mains des envahisseurs de l'Entente pendant la Weltkrieg, son peuple reste fidèle à l'État Ottoman et la rhétorique populiste de Kemal Pasha promettant une réponse forte aux problèmes persistants, les a fermement ancrés à l'intérieur du camp de l'OHF, ainsi non seulement son programme interventionniste parle à l'esprit du peuple, mais beaucoup d'entre eux ont servi directement sous ses ordres pendant les derniers jours de la Weltkrieg, et voient en lui l'avenir de leur nation."

 OTT_Population_Adana: "Culture Majoritaire : §YTurque§!, Arabe (Syrienne), Arménienne\nReligion Majoritaire : §YIslam Sunnite§!, Alaouite, Christianisme Orthodoxe"
 OTT_Population_Adana_desc: "Autrefois partie de l'Arménie Cilicienne, le Vilayet d'Adana a été créé après que les forces égyptiennes sous Mohammed Ali ont envahi l'Empire Ottoman et fait marcher leurs armées le long de la côte libanaise. En tant que l'une des premières régions industrialisées de l'Empire, le Vilayet représente une partie importante de la base industrielle ottomane, car son emplacement au centre des régions turques et arabes, et sa connexion par chemin de fer et par bateau en font l'emplacement idéal. En outre, des ressources minérales inexploitées attendent dans ses hautes terres qu'une exploitation plus poussée soit menée.\n\nOn ne peut nier la gravité avec laquelle la région a été touchée pendant la Weltkrieg, car sa population arménienne prospère, responsable d'une grande partie de l'industrie susmentionnée, s'est évaporée du jour au lendemain alors que les déportations et les massacres en ont abattu la majorité. Cependant, alors que la guerre touchait à sa fin et que la probabilité d'une victoire de l'Entente diminuait, certains des milliers de personnes forcées de laisser tous leurs biens derrière elles ont été autorisées à retourner dans la région, leurs propriétés étant confisquées et leurs droits privés. Ceux qui restent amers et animés d'un désir de vengeance mais leur nombre presque négligeable a érodé leur capacité à organiser toute opposition significative à leurs administrateurs musulmans."

 OTT_Population_Samson: "Culture Majoritaire : §YTurque§!, Grecque (Pontique)\nReligion Majoritaire : §YIslam Sunnite§!, Christianisme Orthodoxe"
 OTT_Population_Samson_desc:9 "Abritant les Grecs pontiques, le Vilayet de Trabzon était autrefois l'une des régions économiques les plus puissantes de l'Empire, tirant sa richesse de l'industrie naissante de Samsun et de Trabzon et de la classe marchande grecque florissante qui contrôlait à la fois la pêche et le commerce sur la mer Noire. Tout comme dans les autres régions chrétiennes de l'empire, les déportations et les massacres ont frappé profondément alors que les Grecs pontiques étaient la cible des plans de Talaat Pasha. Contrairement à la population arménienne cependant, la majorité de la population grecque a survécu aux massacres, et bien que les réfugiés aient fui la région depuis le début de la Weltkrieg, les récentes améliorations des relations gréco-ottomanes et l'économie florissante ont assuré une lente reprise de la population grecque d'avant-guerre.\n\nLes tensions restent élevées entre la majorité musulmane et la minorité grecque, car le statut politique et la richesse de cette dernière suscitent la jalousie des pauvres sandjaks turcs de l'intérieur. Cette tension se reflète également à Kostantiniyye, alors que les Grecs affluent sous la bannière de l'OPAD dans l'espoir que leur programme de décentralisation les protégera à l'avenir. La majorité turque a cependant trouvé du réconfort dans la rhétorique de Mustafa Kemal, qui promet un peuple turc plus fort et des programmes dirigés par l'État pour aider les Turcs appauvris."

 OTT_Population_Sivas: "Culture Majoritaire : §YTurque§!, Kurde\nReligion Majoritaire : §YAlevi§!, Islam Sunnite"
 OTT_Population_Sivas_desc: "Arrivant juste après Ankara en termes de pauvreté, le Vilayet de Sivas n'est pas la partie la plus glamour de l'Empire, et le plus souvent oubliée par la capitale. Sa population, principalement composée de paysans turcs après l'éradication de sa classe moyenne du fait des massacres d'arméniens, est souvent utilisée comme l'un des principaux bassins de main-d'œuvre de l'Empire, car sa population reste profondément fidèle au gouvernement ottoman.\n\nPolitiquement, la population, tout comme les autres zones rurales d'Anatolie, s'est prononcée en faveur de Kemal dont le prestige et le statut pendant les derniers jours de la Weltkrieg restent gravés dans leurs esprits. Non seulement son succès sur le terrain attire la population de Sivan sous son drapeau, car ses plans pour s'attaquer à la religion dans l'empire ont donné l'espoir à la population alévie que leur lutte constante avec les sunnites pourrait enfin prendre fin."

 OTT_Population_Batumi: "Culture Majoritaire : §YGéorgien§!, Lazi\nReligion Majoritaire : §YChristianisme Orthodoxe§!"
 OTT_Population_Batumi_desc:9 "L'ancienne ville portuaire de Batoumi se trouve sur la côte de la mer Noire, entre l'embouchure de la rivière Çoruh au sud et un port naturel au nord. Elle est connue pour ses citrons de haute qualité qui poussent dans les vergers autour de la ville, et le jardin botanique fondé en 1912 cultive toutes sortes de plantes et de flore exotiques du Caucase. Elle passa sous le règne de la Sublime Porte au XVIe siècle, mais fut perdue lors de la guerre contre la Russie en 1878. Avec la victoire dans la Weltkrieg et le traité de Poti, la ville fut rendue à l'Empire. Son port étant un centre de commerce à la périphérie du royaume et à la frontière avec le Caucase, la population de Batoumi est un mélange diversifié d'Arméniens, de Turcs, de Russes, de Grecs et d'une légère majorité de Géorgiens. Alors que les intérêts économiques rassemblent les habitants, l'État voisin de Géorgie a les yeux rivés sur ce qu'il croit être sa propriété légitime."

 OTT_Population_Lazistan: "Culture Majoritaire : §YLaze§!, Turque\nReligion Majoritaire : §YIslam Sunnite§!"
 OTT_Population_Lazistan_desc: "Habité par la minorité Laze Kartvelienne, le Sandjak du Lazistan était une société cosmopolite composée de peuples grec, turc, kurde, géorgien, arménien et laze. Revendiquée à l'origine par l'État arménien, il ne reste que très peu de sa population non-musulmane suite aux massacres de milliers d'Arméniens durant la Weltkrieg. Les représailles des troupes russo-arméniennes avant la révolution de 1917 n'ont fait qu'empirer les choses alors que la population déjà épuisée a subi un autre coup, maintenant porté à sa population sunnite. Lorsque la fin de la Weltkrieg est arrivée pour le peuple Laze, leurs terres ont été ravagées par la guerre et les migrations constantes. Leur économie, basée sur l'agriculture (principalement l'exportation de noisettes) et l'exploitation des mines de zinc, n'a pas bien vieilli non plus car beaucoup ont définitivement quitté la région à la recherche de meilleures terres.\n\nLe peuple laze partage de nombreuses similitudes avec le peuple géorgien plus au nord, et bien que la différence de religion entre la Géorgie chrétienne et le Lazistan musulman ait jusqu'à présent conduit à peu de coopération entre les deux régions, des espions géorgiens soupçonnés de réunir du soutien en vue d'une insurrection anti-ottomane ont été capturés dans la région. Leurs tentatives semblent cependant avoir échouées jusqu'à présent car les Lazes sont assez satisfaits de notre exercice du pouvoir et ont peu confiance dans le pouvoir géorgien."

 OTT_Population_Kars: "Culture majoritaire: §YTurque§!, Kurde, Arménienne\nReligion Majoritaire: §YIslam Sunnite§!, Christianisme Orthodoxe"
 OTT_Population_Kars_desc: "Le vilayet de Kars a été saisi par l'Empire russe après notre défaite lors de la guerre russo-ottomane et n'a été rendu à l'Empire que très récemment. Pendant les décennies de domination des Russes et de leurs alliés arméniens, les Arméniens sont devenus une minorité importante dans l'oblast de Kars, représentant jusqu'à 30 % de sa population à l'aube du siècle.\n\nSi la Weltkrieg n'a pas été tendre avec la population arménienne de l'Empire, les habitants de Kars ont passé la majeure partie du conflit sous occupation russe et ont donc été largement épargnés par les épreuves et les atrocités. Après l'effondrement de la Russie dans la guerre civile et la reconquête par les Ottomans des territoires orientaux de l'Empire, la crainte des persécutions a conduit de nombreux Arméniens à fuir vers l'est, dans l'espoir de trouver refuge dans les montagnes de leur patrie. Néanmoins, alors que la guerre touchait à sa fin et que la victoire ottomane se profilait à l'horizon, ceux qui sont restés sur place ont pour la plupart été épargnés. C'est pourquoi les Arméniens constituent aujourd'hui une part importante de la population locale dans les parties orientales de la province, le reste de la population étant principalement composé de Turcs musulmans et d'une minorité kurde fidèle au régime ottoman qui les a préservés des avancées russes et des représailles arméniennes.\n\nSon économie repose uniquement sur l'agriculture, la majorité de ses terres étant consacrée à la culture des céréales et le reste à l'élevage. Autour des pâturages d'Ardahan et de Kars, il existe également une importante culture apicole, bien que ses effets sur l'économie globale restent assez faibles."

 OTT_Population_Diyarbakir: "Culture Majoritaire : §YKurde§!, Turque, Arabe (Syrienne)\nReligion Majoritaire : §YIslam Sunnite§!"
 OTT_Population_Diyarbakir_desc: "Faisant partie des territoires centraux kurdes, la région de Diyarbakir est une région prospère quoiqu'agraire puisque sa capitale, la ville de Diyarbakir, est connue comme un important centre d'apprentissage et une ville importante pour la foi musulmane. Berceau du Diyarbakir Ulu Camii, le cinquième site le plus saint de l'Islam et l'une des plus anciennes églises du monde, la ville et sa région ont beaucoup souffert au cours des dernières années de la Weltkrieg, alors que la maladie, le feu et la misère tourmentaient sa population.\n\nServant de lieu stratégique important pour les forces armées ottomanes sur le flanc oriental de l'Empire, il est étroitement surveillé par l'Empire dans l'espoir d'éviter une nouvelle confrontation avec le peuple kurde. La résistance à Kostantiniyye reste pour l'instant faible, mais les craintes d'une laïcisation à grande échelle promue par l'OHF et la règle de contrôle centralisé au sein de la région kurde font craindre que sans le facteur unificateur du Califat, les Turcs poussent lentement mais sûrement les Kurdes vers la sortie."

 OTT_Population_Van: "Culture Majoritaire : §YKurde§!, Turque\nReligion Majoritaire : §YIslam Sunnite§!"
 OTT_Population_Van_desc: "Abritant la plus grande concentration d'Arméniens avant la Weltkrieg, le Vilayet de Van peut être considéré comme l'un des champs de bataille les plus disputés de la campagne du Caucase, changeant de mains entre les forces russes et ottomanes à plusieurs reprises. Là où d'autres Vilayets ont été touchés à des degrés divers par le nettoyage ethnique, Van a été la pièce maîtresse de certains des pires massacres, les forces ottomanes et arméniennes massacrant sans impunité, réduisant considérablement la population de la région. En particulier, la ville de Van elle-même, qui abrite une importante population arménienne, a été décimée lorsque les troupes ottomanes qui avançaient en 1918 ont passé 55 000 Arméniens au fil de l'épée. Il va sans dire que le souvenir de ces massacres est encore profondément ancré dans la conscience de la population locale et bien que le reste, désormais pleinement musulman d'origine kurde et turque, soit fidèle à l'Empire, une certaine peur persiste au sein de la population kurde qu'une sécularisation de grande envergure et que le démantèlement de l'unité islamique sur laquelle repose l'Empire puissent les amener à être les prochains sur la liste."

 OTT_Population_Kirkuk: "Culture Majoritaire : §YTurcomane§!, Kurde, Arabe (Irakienne)\nReligion Majoritaire : §YIslam Sunnite§!"
 OTT_Population_Kirkuk_desc: "Situé entre la Sulaymaniyah dominée par les Kurdes et la Mossoul arabe, un petit groupe de Turkmènes continue de s'accrocher. Datant de l'époque des grands conquérants turcs, cette région était peuplée par les soldats de leurs armées après la fin des guerres. Se développant dans leur propre culture distincte, ils sont assez différents des Turcs d'Anatolie du nord et sont à certains égards plus proches des peuples des steppes plus à l'est.\n\nCette partie autrement sans intérêt de l'Empire Ottoman a été mise sous le feu des projecteurs juste avant la Weltkrieg, lorsque des rumeurs à propos de gisements de pétrole près de la ville de Kirkouk ont ​​commencé à se répandre. Alors que la guerre se terminait en 1920 et que le gouvernement ottoman était plus que désireux de trouver une nouvelle source de revenus, l'exploration commença. Le pétrole fut découvert le 14 octobre 1922, près de la ville de Kirkouk, cédant la place à de vastes opérations de forage établies plus tard dans toute la région. Disposant d'une nouvelle source de revenus avec l'or noir, la ville de Kirkouk est devenue la troisième ville la plus importante d'Irak et a obtenu un statut spécial du gouvernement central pour superviser et surveiller les opérations. De nombreux Turkmènes sont en outre également employés dans la gendarmerie ottomane et l'armée pour lutter contre les problèmes constants avec la population kurde à la frontière iranienne."

 OTT_Population_Erzurum: "Culture Majoritaire :§Y Turque§!, Kurde\nReligion Majoritaire :§YAlevi§!, Islam Sunnite"
 OTT_Population_Erzurum_desc:9 "Constituant un mélange entre les Vilayets d'Erzurum, Harput et Trabzon, le Vilayet réformé d'Erzurum a été créé en 1922 dans le but de réorganiser certaines des possessions orientales de l'Empire. Reposant presque toute sa production économique sur l'élevage et la culture du blé et des graines de lin, ce n'est en aucun cas un Vilayet moderne, et il est à la traîne industriellement par rapport à nombre de ses régions voisines.\n\nNéanmoins, il constitue une région importante pour l'armée ottomane, car l'emplacement stratégique de la ville d'Erzurum a fait ses preuves à maintes reprises, notamment pendant la Weltkrieg, lorsque les forces russes de Yudenich ont attaqué la ville en 1916. Même si la forteresse n'a pas résisté à l'assaut russe, elle a été reprise en 1918 et a depuis lors été renforcée pour servir à nouveau de dernière ligne de défense pour la campagne du Caucase."

 OTT_Population_Dodecanese: "Culture Majoritaire : §YGrecque§!, Turque\nReligion Majoritaire : §YOrthodoxe§!, Islam Sunnite"
 OTT_Population_Dodecanese_desc: "Composées des îles de Rhodes, Kos, Patmos et plusieurs autres plus petites, les îles du Dodécanèse ont longtemps joui d'un statut privilégié dans l'Empire Ottoman remontant à un édit de Soliman interdisant l'ingérence des généraux ottomans dans leurs affaires, après que les îles ont été prises aux Chevaliers Hospitaliers en 1522.\n\nLes îles sont cependant habitées par une forte majorité grecque, et bien que son statut particulier ait été préservé jusqu'au XIXe siècle, les Jeunes Turcs l'ont finalement aboli en 1908 lors de leurs efforts pour centraliser l'État. Les problèmes avec Kostantiniyye ont rapidement augmenté par la suite, et les mouvements réclamant l'unification avec la Grèce ont gagné du terrain dans toute la région.\n\nBien que ses habitants aient été de fervents partisans de l'unification avec la Grèce, les îles ont considérablement prospéré au cours du XIXe siècle, devenant une plaque tournante pour de nombreux riches Grecs de l'Empire pour se détendre et faire du commerce lucratif avec la Méditerranée orientale.\n\nPerdues lors de la guerre italo-ottomane en 1912, les îles ont été placées sous administration militaire italienne pendant près de dix ans lorsqu'elles ont été officiellement rendues à l'Empire avec son statut d'avant-guerre restauré dans le cadre du Vilayet de l'Archipel."

 OTT_Population_Suriye: "Culture Majoritaire : §YArabe (Syrienne)§!, Druze\nReligion Majoritaire : §YIslam Sunnite§!, Druze"
 OTT_Population_Suriye_desc: "Constituant la métropole arabe et la plus ancienne ville de l'histoire de l'humanité, Damas, ce vilayet syrien est le point central de l'opposition conservatrice au Machrek. Sa principale contribution économique, que l'on trouve dans les riches terres fertiles du sud-est de la ville, repose sur l'agriculture, qu'elle expédie hors de la région via les ports d'Haïfa et de Beyrouth.\n\nUne profonde méfiance entre les autorités turques et la population arabe locale persiste après la trahison de la ville pendant les jours les plus sombres de l'Empire en 1918, lorsque les portes ont été ouvertes à l'avancée de l'armée du Commonwealth. Les Druzes plus au sud, à Jabal Al-Druze, continuent également de poser problème, car les tentatives répétées de désarmer la population et de la ramener au bercail ont eu peu de succès."

 OTT_Population_Mosul: "Culture Majoritaire : §YArabe (Irakienne)§!, Turcoman, Kurde\nReligion Majoritaire : §YIslam Sunnite§!"
 OTT_Population_Mosul_desc: "Située sur la rive ouest du Tigre, la ville de Mossoul et ses terres environnantes forment un important centre commercial sur la route de l'Inde à la Méditerranée. La région elle-même est surtout importante pour la production de produits cotonniers, mais a vu naître un nouveau secteur en croissance ces dernières années. L'or noir, qui coule abondamment des gisements près de Kirkouk, a également été trouvé dans la région de Mossoul et son exploitation est un sujet très discuté.\n\nEn raison de ses liens étroits avec l'arrière-pays anatolien et la ville d'Alep plus en amont, la région a été peu touchée par la rhétorique nationaliste arabe. Néanmoins, dans la ville elle-même, une variété de groupes culturels promeuvent l'utilisation de l'arabe. Sa position importante sur la frontière perse, et comme première ligne de défense contre les troubles dans les territoires kurdes, en ont fait une formidable base pour l'armée ottomane. De nombreuses familles des classes populaires ont profité de cette présence pour s'élever dans l'échelle sociale et encourager leurs enfants à fréquenter l'Académie Militaire de la ville."

 OTT_Population_Sulaymaniyah: "Culture Majoritaire : §YKurde§!\nReligion Majoritaire : §YIslam Sunnite§!"
 OTT_Population_Sulaymaniyah_desc: "Enfant turbulent de l'Empire Ottoman, la région de Sulaymaniyah est presque constamment en proie à des conflits entre les différentes tribus kurdes qui l'habitent. La manipulation prudente de ces conflits est le rôle du représentant dans la ville de Sulaymaniyah depuis toujours, et l'armée ottomane est fréquemment chargée d'intervenir si un certain groupe devient trop important ou cause trop de dégâts lors d'un de leurs raids.\n\nLes tensions ont atteint un nouveau sommet au début des années 20 lorsque le cheikh Mahmut Barzinji s'est déclaré \"Roi du Kurdistan\" et s'est battu contre les troupes ottomanes en Irak. Vaincu, le \"roi\" s'est enfuit au-delà de la frontière vers la Perse. Il reviendra une seconde fois au milieu des années vingt avec le soutien du gouvernement persan qui cherchait à affaiblir son rival."

 OTT_Population_Baghdad: "Culture Majoritaire : §YArabe (Irakienne)§!\nReligion Majoritaire : §YChiisme§!, Islam Sunnite, Juive"
 OTT_Population_Baghdad_desc: "Bagdad est sans aucun doute la capitale de l'Irak Ottoman, mais on ne peut pas dire que c'est la même ville glamour d'autrefois. Autrefois centre du monde arabe, la ville ne s'est jamais remise des invasions qui l'ont balayée au cours des siècles de déclin. La présence du Tigre est un atout déterminant expliquant ses succès passés et son rôle de ville commerciale, mais le fleuve a également charrié son lot d'effets négatifs. Les maladies sévissent dans la ville alors que les inondations en ruinent régulièrement certaines parties. Un aspect intéressant de la ville elle-même est cependant la présence d'une importante communauté juive qui constitue près de 30% de la population.\n\nAu sud de Bagdad, se trouvent les Villes Saintes de confession chiite. Les villes de Najaf et Karbala sont pour de nombreux chiites ce que la Mecque et Médine sont pour les sunnites, ce qui conduit à un échange constant d'idées entre les pèlerins persans entrants et la population locale. En outre, ces villes et plus explicitement leurs centres religieux exercent une influence significative à la fois en Irak et en Perse voisine."

 OTT_Population_Basra: "Culture Majoritaire : §YArabe(Irakienne)§!, Assyrienne\nReligion Majoritaire : §YChiisme§!, Église Assyrienne de l'Est"
 OTT_Population_Basra_desc: "Servant de porte ottomane sur le golfe Persique, la ville de Bassora constitue l'un des centres les plus influents d'Irak. Avec l'achèvement du chemin de fer Berlin-Bagdad, son importance risque cependant à diminuer légèrement, car une extension reliant le Koweït à la voie détournerait les expéditions vers ce nouveau port. Auparavant principalement habité par les Arabes des marais, l'arrière-pays du Vilayet n'a reçu presque aucune attention du gouvernement ottoman, et en tant que tel, sa population était presque entièrement apolitique, n'apparaissant sur le radar du gouvernement que lorsqu'elle lyncha les missionnaires envoyés pour convertir la population Chiite. La plupart des activités économiques se situaient ainsi près du littoral, où les plantations de dattes constituaient une importante ressource commerciale, tandis que les perles étaient principalement pêchées autour du Koweït.\n\nCette image allait connaître un changement radical en 1920. Avec l'effondrement de l'Entente et la nécessité d'un plan de paix au Moyen-Orient, le gouvernement ottoman fut contraint de signer les accords de Bassora. Le peuple assyrien avait vécu pendant des millénaires dans les plaines de Ninive, et avait essuyé de nombreux tirs pendant la Weltkrieg, lorsque les déportations et les exterminations visant la population arménienne ont commencé à se propager aux Assyriens. Résistant autant qu'ils le pouvaient et rejoignant la guerre aux côtés de l'Entente, ils ne faisaient pas le poids face à l'armée ottomane. Fuyant avec des dizaines de milliers de personnes vers le lac Urmia en Perse, ils ont été contraints de repartir une seconde fois lorsque Simqi le Kurde a ordonné à ses troupes de tuer des milliers de réfugiés. En dernier recours, le gouvernement britannique a décidé de réinstaller le peuple assyrien dans le Vilayet de Bassora le plus loin possible de l'Anatolie. Moins ouvertement cependant, le plan des Britanniques d'utiliser le peuple assyrien, dont la loyauté était garantie, comme outil pour étendre leur influence dans le golfe Persique et sécuriser le flanc de leur opération pétrolière au Khouzestan."

 OTT_Population_Beyrut: "Culture Majoritaire : §YArabe (Syrienne)§!, Druze\nReligion Majoritaire : §YMaronite§!, Druze, Islam Sunnite"
 OTT_Population_Beyrut_desc:9 "Le territoire entourant le mont Liban et Nahr al-Kabir est une véritable mosaïque culturelle peuplée depuis l'époque des Phéniciens, passant entre les mains de divers royaumes et empires, jusqu'à finir entre les mains des Ottomans au XVIe siècle. Le Liban a été pendant la majeure partie de son histoire sous les Ottomans un émirat autonome, gouverné par des clans druzes qui ont juré fidélité au Sultan. Le favoritisme des dynasties druzes dans les positions de pouvoir et l'octroi de privilèges aux sectes musulmanes, aliéna bientôt la vaste population de chrétiens autour du mont Liban, en particulier la secte maronite. Une série de révoltes au cours des deux derniers siècles a abouti à une guerre civile ouverte entre chrétiens et druzes, une crise qui a provoqué l'intervention politique des puissances impériales occidentales dans les affaires intérieures de l'Empire Ottoman. Le résultat final fut la cession par les Ottomans sous pression européennes et maronites d'accorder aux chrétiens une forte autonomie sous la forme d'un Moutasarrifat.\n\nEn raison de son impopularité au sein du gouvernement anti-concessionniste régnant, il fut aboli pendant la Weltkrieg et absorbé dans le fief syrien de Djemal Pasha. Cette période de l'histoire libanaise fut marquée par la famine, la répression politique, les crimes de guerre et les conflits, et soulagée dans une moindre mesure par la résurrection du Moutasarrifat au milieu des années 1920. En raison d'un manque d'unité nationale cohérente, aucune résistance organisée majeure à la domination ottomane n'a surgi dans la région depuis près d'une décennie. La mort du fervent nationaliste libanais et patriarche de l'Église maronite, Elias Peter Hoayek, a notamment marqué un déclin de l'influence politique des maronites."

 OTT_Population_Fezzan: "Culture Majoritaire : §YArabe (Libyenne)§!, Berbère, Touareg, Toubou\nReligion Majoritaire : §YIslam Sunnite§!"
 OTT_Population_Fezzan_desc: "Lorsque les Ottomans prirent Tripoli en 1551, ils détermineraient l'histoire de la région pour les 400 prochaines années. Cependant, la souveraineté ottomane ne s'est jamais étendue jusque dans l'arrière-pays en raison des conditions climatiques du désert, du manque de rmoyens pour financer une campagne majeure dans le désert et de l'existence d'un autre État, celui d'Awlad Mohammed, fondé en 1550. L'État d'Awlad Mohammed était un État commerçant, et a émergé comme une station pour l'organisation et la protection des caravanes commerciales. Le Fezzan a fourni à cet État le plus grand marché du commerce du Sahara entre Bilad al-Soudan, le Maghreb et l'Égypte. Cette richesse a naturellement incité l'administration de Tripoli à reprendre le commerce. Les sultans d'Awlad Mohammed furent capables de résister aux Ottomans ; chaque fois qu'ils étaient vaincus, ils se retiraient dans la région du lac Tchad pour recruter des soldats, en particulier leurs alliés les souverains de Katsina, et revenaient lorsque l'armée ottomane avait quitté le Fezzan. L'Etat finira cependant par plier face à une expédition militaire de Tripoli, en 1812.\n\nLorsque le commerce transsaharien s'est effondré à la fin du 19ème siècle en raison de la guerre au Tchad, le Fezzan est devenue une zone de second ordre et malgré quelques tentatives pour établir plus de contrôle, celles-ci n'ont pas duré. Les Italiens connaîtraient les mêmes difficultés que les États ottoman et Qaramanli lorsqu'ils furent solidement vaincus par une coalition de tribus Senoussi, une défaite qui conduirait finalement à la catastrophe italienne de 1915. Avec le départ des forces italiennes et le retour du contrôle tripolitain , la région changea très peu. Un exode des citoyens du Fezzan, attirés par les perspectives capitalistes de la Côte, a entraîné une nouvelle diminution d'importance qui a conduit à un fort contraste en termes de développement entre la Côte et le Fezzan."

 OTT_Population_Halep: "Culture Majoritaire : §YArabe (Syrienne)§!, Turque\nReligion Majoritaire : §YIslam Sunnite§!, Christianisme Catholique, Alaouites"
 OTT_Population_Halep_desc: "Alep était autrefois la plus grande ville de la Syrie ottomane, avec un accès exclusif au commerce de la soie de Perse et aux investissements économiques des puissances européennes telles que Venise. Avec l'effondrement des Safavides au début du XVIIIe siècle, cependant, la soie a commencé à circuler autour de la Perse, de Bassora à Damas et de là vers l'Europe, contournant l'ancien grand centre financier d'Alep. Au début du XIXe siècle, une épidémie de peste a anéanti un quart de la population d'Alep, affaiblissant davantage l'économie de la ville - en particulier en faveur de sa rival, Damas. L'introduction du coton à cette époque a donné à la ville un nouveau souffle en tant que ville d'exportation, mais l'ouverture du canal de Suez au commerce européen a définitivement mis fin à la domination d'Alep dans le commerce du coton avec l'Europe. Pendant la Guerre Mondiale, Alep est restée fidèle au gouvernement ottoman malgré qu'une grande partie de la Syrie ait capitulé devant les Britanniques, mais le nationalisme syrien reste une force puissante dans cette ville antique."

 OTT_Population_Latakia: "Culture Majoritaire : §YArabe(Syrienne)§!\nReligion Majoritaire : §YAlaouite§!, Christianisme Maronite, Islam Sunnite"
 OTT_Population_Latakia_desc: "Lattaquié est une ville antique sur la côte de la Méditerranée. La région est séparée de la Syrie intérieure par la chaîne de montagnes An-Nusayriyah et largement utilisée pour l'agriculture. Son produit le plus connu est le tabac Lattaquié, commercialisé dans le monde entier. Lattaquié est passée sous domination ottomane au XVIe siècle, mais faire partie de l'empire florissant n'était alors pas une aubaine pour la ville. Elle s'est retrouvée dans une nouvelle compétition entre les ports de Tripoli, Beyrouth et Iskenderun, et des tremblements de terre ont frappé la ville à plusieurs reprises au XVIIIe siècle, la laissant dans un état pitoyable. Le port s'envase lentement et de plus gros navires doivent mouiller à l'extérieur. La majorité de la population est alaouite, ils dominent les collines autour de la ville. Un nombre important à l'intérieur de la ville sont des chrétiens maronites ou des adeptes de la foi musulmane."

 OTT_Population_Palestine: "Culture Majoritaire : §YArabe(Syrienne)§!, Juive\nReligion Majoritaire : §YIslam Sunnite§!, Juive, Christianisme Catholique"
 OTT_Population_Palestine_desc: "L'une des régions les plus contestées au monde, Jérusalem abrite des lieux saints de non pas une, mais trois des principales religions du monde, et a ainsi joué un rôle central dans l'histoire de l'humanité. Sous la domination ottomane, la région a prospéré alors que le système du millet y était utilisé au maximum de ses capacités, et fut ensuite codifié dans les réformes du Tanzimat. Cela donna aux musulmans, aux juifs, aux chrétiens et à d'autres groupes un large degré d'autonomie communautaire en matière de culte, d'état civil, d'impôts et de gestion des écoles et institutions caritatives.\n\nL'histoire de Jérusalem et de la Palestine dans son ensemble fut gravement bouleversée au début du 20ème siècle, lorsque le mouvement sioniste grandissait en force et en nombre, le Yishuv s'installant dans toute la région, établissant ses propres coutumes et revitalisant même, l'hébreu langue morte depuis longtemps. Cette population juive conduira plus tard à la déclaration Balfour du gouvernement britannique et à la déclaration Talaat qui la suivit, promettant toutes deux d'accorder au Yishuv les droits de création d'un foyer national juif en Palestine. Lorsque le cours de la guerre tourna et que les Britanniques furent contraints d'évacuer le Machrek, ils ont néanmoins vu une opportunité dans les déclarations et, après une longue lutte diplomatique, ont réussi à établir le M.O.J, un mandat international visant à maintenir la paix en Palestine.\n\nCe mandat fut cependant perçu par la population musulmane du Moyen-Orient comme un affront, et donna rapidement lieu à la mise en place d'un large mouvement de résistance visant à stopper la colonisation juive, l'abolition du M.O.J. et la restauration complète de la domination ottomane et sunnite. Aigris par les échecs ottomans à bloquer l'implication étrangère dans la région, de nombreux Palestiniens se sont tournés vers le Royaume d'Égypte et sont devenus de farouches partisans du nationalisme arabe. Les tensions entre les différentes confessions ont explosé ces dernières années et avec la guerre à l'horizon, toute la Palestine retient son souffle."

 OTT_Population_Maan: "Culture Majoritaire : §YArabe(Syrienne)§!, Circassienne\nReligion Majoritaire : §YIslam Sunnite§!"
 OTT_Population_Maan_desc: "Les terres du sud de la Syrie autour de la ville d'Amman ont longtemps échappé à l'autorité ottomane et ont été négligées par nos prédécesseurs. Principalement utilisé comme point d'accès au Hedjaz, bien plus important, notre contrôle sur la région est limité à la zone directe autour du chemin de fer du Hedjaz et à certains points chauds de pèlerinage le long du chemin de la Mecque. Cela a entraîné un afflux important de migrants de Syrie, de Circassie et même d'Anatolie qui ont fui la conscription et la taxation du Nord.\n\nLe contrôle sur la rive orientale du Jourdain était au mieux limité avant la Weltkrieg, de nombreux Bédouins attaquant les zones habitées et les tribus migrants entre l'Arabie centrale et Ma'an. Cependant, avec le rétablissement de l'ordre par l'armée, un important afflux de colons de Palestine s'est déplacé vers l'est, s'ajoutant aux villes encore petites d'al-Salt et d'Amman. L'exploitation économique de la région a également connu un développement constant, les opérations minières s'ajoutant à l'économie par ailleurs principalement agricole."

 OTT_Population_Sinai: "Culture Majoritaire : §YArabe(Egyptienne)§!\nReligion Majoritaire : §YIslam Sunnite§!"
 OTT_Population_Sinai_desc: "Principalement connu pour la présence du mont Sinaï, un lieu saint pour les trois religions principales du Moyen-Orient, le Sinaï se trouve dans un endroit particulier. Avec peu de peuplement possible car la majorité de la région se compose du désert du Sinaï, il existe néanmoins une variété de tribus bédouines qui ont établi leur maison à la périphérie du désert.\n\nAlors que tout comme le reste du Moyen-Orient, le Sinaï a une histoire longue et riche, il a été secoué récemment lors de la Weltkrieg lorsqu'il a été le théâtre de violents combats entre les Turcs ottomans et les Britanniques. Les Turcs tentant de s'emparer du canal de Suez et de couper les Britanniques de leur empire ont été repoussés lors de deux assauts séparés, après quoi les troupes britanniques ont elles-mêmes effectué la traversée périlleuse pour envahir la Syrie."

 OTT_Population_Medina: "Culture Majoritaire : §YArabe (Hedjaz)§!\nReligion Majoritaire : §YIslam Sunnite§!"
 OTT_Population_Medina_desc: "Juste après La Mecque, la ville de Médine est l'une des villes les plus saintes de tout l'Islam, attirant des milliers de personnes pendant l'Hajj annuel. Dans l'histoire ottomane, cependant, la ville est également réputée pour la défense désespérée mise en place par le général Fahrettin Pasha qui, complètement entouré par les forces du traître arabe Hussein, a tenu la ville contre vents et marées et est devenu après la guerre le symbole de la force et de l'endurance de l'armée ottomane.\n\nContrairement à ses homologues du sud, la ville de Médine n'est pas le centre économique animé du Hedjaz mais elle n'en constitue pas moins une gare clé sur la voie ferrée du Hedjaz et l'emplacement d'une importante garnison ottomane."

 OTT_Population_Mecca: "Culture Majoritaire : §YArabe(Hedjazi)§!\nReligion Majoritaire : §YIslam Sunnite§!"
 OTT_Population_Mecca_desc: "Abritant la Sainte Kaaba, la ville de La Mecque est l'une des parties les plus cruciales de l'Empire Ottoman, accordant à notre Padishah la possibilité de se couronner Calife de tout l'Islam. Dans le cadre de cette revendication, la ville de La Mecque elle-même bénéficie également d'un statut fiscal spécial qui l'exonère de tous les impôts normaux, et lui accorde à la place des subventions ou Surre pour entretenir les Lieux Saints et recevoir les pèlerins du monde entier dans la splendeur nécessaire. Ce pèlerinage ou l'Hajj est l'un des devoirs de tout musulman, et doit être entrepris par tous les musulmans pieux au moins une fois dans leur vie, provoquant chaque année une opération logistique massive pour tout le Hedjaz.\n\nÀ l'origine presque entièrement gouvernée par le Grand Chériff de La Mecque, l'administration du Hedjaz a subi des changements substantiels à la suite de l'échec de la révolte, alors que le gouvernement Ottoman intervenait pour réduire l'autorité du bureau et réprimer durement l'autonomie du Hedjaz. De nos jours, la plupart des pouvoirs sont concentrés dans la fonction du Wali (gouverneur) ottoman, bien que le poste de Grand Chériff existe toujours pour l'instant.\n\nOutre La Mecque, la ville de Djeddah brille comme la perle de la mer Rouge et sert de port ottoman le plus important au sud de Beyrouth. Cette métropole marchande animée, creuset des cultures hedjazi, égyptienne, soudanaise, turque et autres, s'est développée régulièrement au cours des dernières décennies et a reçu, avec l'achèvement du chemin de fer du Hedjaz, une impulsion importante qui en a fait la patrie du développement politique Hedjazi."

 OTT_Population_Aegean_Isles: "Culture Majoritaire : §YGrecque§!\nReligion Majoritaire : §YOrthodoxe§!"
 OTT_Population_Aegean_Isles_desc: "Les îles de la mer Égée englobent une variété d'îles différentes, Chios, Lesbos, Samos et Rhodes sont parmi les plus remarquables. Chacune a une riche histoire, qui remonte généralement à l'époque des anciennes civilisations égéennes. Rhodes abritait les Chevaliers Hospitaliers, et leurs fortifications dominent toujours la capitale de l'île. Les îles de la mer Égée ont changé de mains deux fois au cours de l'histoire récente. En 1912, lorsque l'Empire Ottoman fut attaqué à la fois par l'Italie et l'alliance de la Grèce, de la Bulgarie, du Monténégro et de la Serbie, les îles furent livrées aux ennemis de la Porte. Avec la victoire dans la Weltkrieg cependant, le croissant ottoman flotte à nouveau sur les ports des îles de la mer Égée. Les habitants de ces îles sont presque tous d'origine grecque et chrétiens orthodoxes. Leur mode de vie est basé soit le travail agricole, soit sur la pêche, et certains produits spéciaux comme le mastic de Chios, une résine d'arbre aux multiples usages, par exemple comme épice dans le café turc, pour aromatiser le raki ou même comme finition pour les peintures et la laque pour les instruments de musique."

 OTT_Population_Cyprus: "Culture Majoritaire : §YGrecque§!, Turque\nReligion Majoritaire : §YChristianisme Orthodoxe§!, Islam Sunnite"
 OTT_Population_Cyprus_desc: "Prise aux Vénitiens en 1573, la domination ottomane sur l'île de Chypre remonte à près de 5 siècles et a connu de nombreux changements au fil des ans. Le plus important d'entre eux était que grâce à un système de Timars ou de concessions de terres pour les soldats ottomans à la retraite, une importante communauté chypriote turque a fait de l'île son foyer. La communauté grecque a été autorisée à conserver divers privilèges, car sous le système du Millet, elle était responsable de ses propres devoirs religieux, de son éducation et du développement de la culture grecque. L'Empire Ottoman a encore encouragé cela en nommant l'archevêque de Chypre comme seul représentant de la communauté orthodoxe et progressivement du groupe ethnique grec.\n\nBien qu'une expérience ait été exécutée à la fin du XIXe siècle lorsque le Moutassarifat a été temporairement aboli et intégré au Vilayet de l'archipel, la tentative a finalement échoué car la distance avec sa nouvelle capitale (Çanakkale) a entraîné un casse-tête de communication et administratif. La décision a finalement été annulée en 1870. La guerre ottomane-russe a apporté de nouveaux changements à l'île car dans un accord secret avec la Grande-Bretagne, le contrôle de Chypre a été remis aux Britanniques. Les nombreux Chypriotes qui s'attendaient à ce que ce soit un tournant définitif vers l'autonomie gouvernementale ont été très déçus cependant, car tout le pouvoir s'est avéré être détenu par Londres avec une très faible représentation des Chypriotes dans leurs propres affaires.\n\nL'indépendance de la Grèce a joué un autre rôle important dans l'histoire de Chypre, car avec elle les appels à l'Enosis ou à l'Unification avec la Grèce se sont intensifiés, engloutissant bientôt toute l'île. Leurs cris seront cependant ignorés, car avec la restauration du contrôle ottoman sur l'île à la suite de l'effondrement britannique, un nouveau Moutassarifat a été installé avec des ordres clairs pour promouvoir le rattachement de Chypre à l'Anatolie par tous les moyens nécessaires."

 OTT_Population_Homs: "Culture Majoritaire : §YArabe(Syrienne)§!\nReligion Majoritaire : §YIslam Sunnite§!, Alaouite, Christianisme Catholique"
 OTT_Population_Homs_desc: "Probablement bâtie dès 2300 avant JC, la ville d'Homs et ses environs ont joué un rôle important dans l'histoire de la Syrie. Tout comme le reste de la Syrie, Homs a été capturée par les califats arabes au 7ème siècle, après quoi elle est rapidement devenue un centre de piété et un centre économique fort. Elle fut par la suite dirigée par les Omeyyades, les Abbassides, les Tulunides, les Hamdanides, les Qarmates et les Hamdanides. Malgré cette succession rapide de dynasties, la ville de Homs prospéra et devint rapidement l'une des plus grandes de Syrie. La ville continuera plus tard à jouer un rôle important, car tant les envahisseurs croisés de l'ouest que plus tard les envahisseurs mongols de l'est tentèrent de prendre cette ville stratégique.\n\nLa ville tomba finalement entre les mains des Ottomans en 1516 et elle est restée depuis un centre important pour la soie, l'huile d'olive et le sésame tandis que les marais environnants fournissaient une abondante production de blé, de riz et de raisin. Néanmoins, la ville a commencé à perdre son statut, car l'incapacité de se défendre contre les raids bédouins, une succession de tremblements de terre et l'essor de l'industrie européenne la priverait de la plupart de ses richesses.\n\nAu début du 20ème siècle, cependant, Homs était sur le chemin du retour car le déclin de la production textile européenne a donné lieu à une expansion à grande échelle des industries de tissage, ce qui lui a valu le surnom de « Manchester de Syrie ». Voyant peu d'activité pendant la Weltkrieg alors que le gros des opérations britanniques contournait la ville, la ville a continué de croître en statut et se révèle une digne rivale des autres grandes villes de Syrie, Damas, Alep et Beyrouth."

 OTT_Population_Haifa: "Culture Majoritaire : §YArabe(Syrienne)§!\nReligion Majoritaire : §YIslam Sunnite§!, Christianisme Catholique, Druze"
 OTT_Population_Haifa_desc: "Abritant le plus grand port de Palestine, le Sandjak d'Haïfa a été créé dans le sillage de la Weltkrieg, car la perte de Jérusalem au profit d'un mandat international a nécessité la réorganisation de l'administration syrienne. La situation au Mont Liban étant instable après la famine dévastatrice qui a ravagé la région, il a donc été décidé qu'un nouveau Sandjak serait créé avec sa capitale à Haïfa et placé sous le Vilayet de Suriye.\n\nMalgré la séparation de la moitié sud de la Palestine, la région reste en contact étroit avec Jérusalem car peu de contrôle frontalier existe entre les deux régions. Cela a également donné naissance à un important mouvement antisioniste, secrètement soutenu par le gouvernement ottoman, visant à la restauration de la Palestine et à la réunification de la région. Malgré le soutien tacite des Ottomans à la cause, la Porte n'a pas pu arrêter la montée de la pensée nationaliste arabe et bien que l'objectif principal du mouvement reste la fin de l'ingérence étrangère en Palestine, il inclut désormais également la fin de l'Empire Ottoman."

 OTT_Population_Tripolitania: "Culture Majoritaire : §YArabe(Libyenne)§!, Berbère, Turco-Libyenne\nReligion Majoritaire : §YIslam Sunnite§!, Ibadisme"
 OTT_Population_Tripolitania_desc: "La Tripolitaine est l'une des trois parties de la Libye, les autres étant la Cyrénaïque à l'ouest et le Fezzan au sud. Elle tire son nom des trois anciennes villes phéniciennes qui formaient une alliance de trois villes dans ce que sont maintenant les terres autour de la ville du même nom, Tripoli. Entre les terres vertes de la côte et le désert au sud se trouvent les montagnes de Nafusa, habitées par des Berbères. Après son intégration à l'Empire ottoman au XVIe siècle, la région, située à la frontière de l'Empire et éloignée de Constantinople, a acquis unstatut proche de l'autonomie. Le pasha de Tripoli et ses capitaines se sont fait un nom en tant que redoutables pirates en Méditerranée jusqu'à ce que les puissances occidentales de la France et des États-Unis d'Amérique détruisent à la fois la flotte et la ville de Tripoli au tournant du XIXe siècle. Au cours de la période de réforme du Tanzimat, il y a maintenant cent ans, la Tripolitaine a été l'un des premiers vilayets à se former, en 1864. Depuis les années 1880, elle a vu une forte influence de l'Ordre Senoussi qui opère à partir de Kouffra, sapant davantage le règne de la Sublime Porte, et en 1912 la Tripolitaine, avec le reste de la Libye, fut perdue dans la guerre contre l'Italie. La terre a été restituée après la victoire dans la Weltkrieg, mais les bouleversements se font toujours sentir et on ne peut pas faire confiance à l'Ordre Senoussi."

 OTT_Population_Benghazi: "Culture Majoritaire : §YArabe(Libyenne)§!, Turco-Libyenne, Juive\nReligion Majoritaire : §YIslam Sunnite§!, Juive"
 OTT_Population_Benghazi_desc: "Fondée par des colons grecs en 525 avant JC sous le nom d'Euespérides, la ville faisait partie de la Pentapole ou des cinq villes les plus importantes de la province romaine de Cyrénaïque. La ville s'est progressivement développée comme centre régional important et a prospéré pendant 600 ans, dépassant la ville voisine de Cyrène et de Barca en tant que centre principal de la Cyrénaïque. Cette histoire à succès ne durera cependant pas, car une révolte juive au IIème siècle après JC et la conquête par les Vandales en 431 ont fait retomber la ville dans l'oubli. Au moment où Amr ibn al-As a conquis la province en 643, la ville était redevenue un village insignifiant, connue sous le nom de Barneeq. Puis après l'invasion ottomane de la Libye, la ville a repris de l'importance car sa situation stratégique en Méditerranée en a fait un port clé à contrôler.\n\nLors de l'invasion italienne de la Libye, Benghazi était néanmoins la région la plus pauvre de l'Empire, dépourvue de routes pavées, de services télégraphiques et d'un port trop ensablé pour permettre un trafic important. Après 1912, sous contrôle italien, ses infrastructures s'améliorèrent rapidement, la ville étant considérée comme une cible appropriée pour les colons italiens, et elle fut pendant la Weltkrieg l'une des seules parties de la Libye encore contrôlée par l'Italie. Cependant, la perte de la guerre et l'effondrement ultérieur de l'État italien ont conduit au retour de la ville sous contrôle ottoman qui, ayant perdu tout semblant d'autorité sur le reste de la Cyrénaïque, l'a développée principalement comme base militaire pour contrôler l'intérieur. et menacer le flanc occidental égyptien."

 OTT_Population_Qatar: "Culture Majoritaire : §YArabe (Golfe)§!\nReligion Majoritaire : §YIslam Sunnite§!"
 OTT_Population_Qatar_desc: "L'Empire Ottoman a revendiqué pour la première fois sa suzeraineté sur la péninsule de Qatar en 1550, lorsque les tribus de la côte d'Al-Hasa ont demandé la protection ottomane. Après avoir été contestée à la fois par les cheikhs locaux et les envahisseurs de la péninsule Arabique, la domination ottomane a été fermement établie au milieu du XIXe siècle, bien qu'elle se soit à nouveau retirée au Koweït au tournant du siècle. La Porte a en fait renoncé à la souveraineté sur le Qatar en 1913 au profit du Royaume-Uni, mais en 1925, elle a exigé des serments de fidélité des cheikhs locaux, afin de sécuriser le golfe Persique. Les enquêtes pétrolières préliminaires se sont révélées prometteuses, mais jusqu'à ce qu'elles se confirment, le Qatar reste un trou perdu."

 OTT_Population_Bahrain: "Culture Majoritaire : §YArabe (Golfe)§!, Perse\nReligion Majoritaire : §YChiisme§!, Islam Sunnite"
 OTT_Population_Bahrain_desc: "Bien que l'Empire Ottoman ait revendiqué la domination sur l'archipel de Bahreïn depuis sa conquête de Bassora au XVIe siècle, il n'a jamais exercé aucune forme de contrôle centralisé sur celui-ci. Toujours sans dirigeant permanent, l'île a été envahie par des dirigeants locaux du Qatar, la tribu Al-Khalifa, au début du XIXe siècle, et en 1868, les Britanniques ont établi un protectorat sur l'île. En 1892, les Britanniques ont centralisé le pouvoir de leur protectorat et l'ont lié au gouvernement du Raj britannique. Lorsque le Raj s'est effondré pendant la guerre civile de1926, Ganga Singh a abandonné les protectorats britanniques en Arabie et, afin d'empêcher une invasion perse, Hamad ibn Isa Al Khalifa a juré allégeance à la Sublime Porte. Bien que ce soit toujours une île pauvre subsistant principalement sur la pêche et les exportations de perles, Bahreïn est toujours un sujet de discorde possible entre la Perse et l'Empire Ottoman, et devrait en conséquence être traité avec douceur."

 OTT_Population_Abu_Dhabi: "Culture Majoritaire : §YArabe (Golfe)§!\nReligion Majoritaire :§YIslam Sunnite§!"
 OTT_Population_Abu_Dhabi_desc: "Protectorats de la Sublime Porte, les Cheikhs de la Côte de la Trêve ont été pris entre le marteau et l'enclume lorsque leur ancien patron, le Royaume-Uni, a été contraint d'abandonner ses intérêts dans le golfe Arabique. Alors qu'Ibn Saoud se réjouissait, désireux de ramener les Cheikhs sous la poigne de fer de Riyad, ce sera la Porte Ottomane qui frappera en premier alors que l'amiral Rauf Pasha sur ordre du gouvernement central se rendit à Abu Dhabi avec deux destroyers et rencontra son Cheikh pour discuter de l'avenir des États du Golfe. Acceptant à contrecœur l'idée qu'un protectorat sous l'autorité de la Porte était meilleur pour l'autonomie d'Abou Dhabi que l'incorporation à l'État Saoudien, le Cheikh signa. Puis les Cheikhs de Dubaï, Sharjah et Ras al Khaimah emboitèrent le pas, chacun signant  individuellement et recevant de la Porte la pleine reconnaissance de son autorité.\n\nPlus de dix ans se sont écoulés depuis la passation du pouvoir, et sous la protection de la Porte, les différents Cheikats ont perduré. Néanmoins, ils ont connu des moments difficiles car le déclin constant du commerce de la perle, principal moteur économique de la région, a provoqué des bouleversements sociaux massifs tandis que les représentants ottomans sur le terrain ont lentement poussé à de plus en plus de concessions de la part des Cheikhs, dont la vente d'un terrain près de Dubaï pour la construction d'une piste d'atterrissage, provoquant le dégoût des bédouins habitant les terres. Les Cheikats ont également eu leurs différends en interne et les tensions entre Sharjah, Dubaï, Abu Dhabi et Ajman se sont accrues ces dernières années. De plus, les Perses ont surveillé de près et, sous leur dernier gouvernement, ont pris des mesures pour réduire l'influence des Cheikhs de l'autre côté du détroit d'Ormuz, tandis que les manœuvres navales ont commencé à empiéter sur la terre souveraine de la Trêve au grand dam de la flotte ottomane."

 OTT_Population_Eastern_Thrace: "Culture Majoritaire : §YTurque§!, Bulgare, Grecque\nReligion Majoritaire : §YIslam Sunnite§!, Christianisme Orthodoxe"
 OTT_Population_Eastern_Thrace_desc: "Autrefois partie du Vilayet d'Andrinople, les montagnes et les collines de la Thrace occidentale ont été conquises par l'armée bulgare par la force pendant la première guerre des Balkans et sont devenues une partie du royaume de Bulgarie. La population de la région, autrefois très diversifiée sur le plan ethnique et divisée entre Bulgares, Grecs et Turcs, a été gravement perturbée, car chaque armée en retraite a été suivie de milliers de réfugiés de leur nationalité respective, qu'ils soient bulgares, grecs ou turcs. La diversité demeure, cependant, et au sein du Tsarat de Bulgarie, la Thrace occidentale est l'une des régions les plus ethniquement diversifiées et donc problématique.\n\nBien que peu peuplée et appauvrie, la Thrace occidentale a pour l'économie bulgare un poids plus important qu'on ne pourrait le penser, grâce aux plantations de tabac de la région et à leur contribution au trésor."

 OTT_Population_Momchilgrad: "Culture Majoritaire : §YTurque§!, Bulgare, Grecque\nReligion Majoritaire : §YIslam Sunnite§!, Christianisme Orthodoxe"
 OTT_Population_Momchilgrad_desc: "Autrefois, Kardzhali était connu sous le nom de Zherkovo, une forteresse importante au sein des empires bulgare médiévaux et byzantins tardifs, ainsi qu'un centre du christianisme orthodoxe. Conquise par l'Empire ottoman, elle est devenue de plus en plus turque en raison de l'immigration grâce à son emplacement stratégique sur la route commerciale, et a obtenu son nom actuel - du brigand Kirca Ali, qui terrorisait les routes au XVIIIe siècle et utilisait Kardzhali comme refuge. Lors de la création de la principauté de Bulgarie, la région était majoritairement turque et le resta même après avoir été conquise par la force lors des guerres balkaniques.\n\nKardzhali est une région rurale, la seule industrie présente ici sont des usines de transformation pour les plantations de tabac de toute la côte égéenne de la Bulgarie. Pendant la domination bulgare, elle était considérée comme faisant partie de la Bulgarie ethnique et donc soumise à une forte bulgarisation - mais la majorité turque est restée et peut se développer librement sous la domination ottomane restaurée."

 OTT_Population_al_Hasa: "Culture Majoritaire : §YArabe (Golfe)§!, Perse\nReligion Majoritaire : §YChiisme§!, Islam Sunnite"
 OTT_Population_al_Hasa_desc: "L'oasis d'Al-Hasa, ou Al-Ahsa, comme on l'appelle dans les dialectes non bédouins d'Arabie, est l'un des plus récents ajouts au royaume de la Sublime Porte. Alors que la région est passée sous domination ottomane au 16ème siècle, la tribu des Banu Khalids détient le vrai pouvoir dans les oasis de la côte du Golfe. En 1872, le pouvoir direct a été restauré et Al-Hasa est devenu une partie du vilayet de Bassora, mais cela ne durerait pas longtemps, lorsqu'en 1913, profitant de la faiblesse de l'Empire, les Saoudiens ont annexé la région dans leur émirat du Nejd. Depuis que ces lâches ont dissimulé leurs intentions lors de la première révolte arabe, la terre est de nouveau sous domination ottomane, même si cela ne fait pas longtemps. Bien qu'il ne semble pas avoir beaucoup à offrir à première vue, c'est la porte d'entrée de l'Arabie centrale depuis le Golfe, et ses nombreuses fermes de dattiers produisent sans doute possible les meilleurs fruits. Certains prospecteurs pensent également qu'il existe des ressources de valeur sous les sables d'Al-Hasa, mais ce ne sont que des rumeurs pour l'instant."

 OTT_Population_Urmia:0 "Culture Majoritaire : §YKurde§!, Azéri\nReligion Majoritaire : §YIslam Sunnite§!, Chiisme"
 OTT_Population_Urmia_desc:0 "La province azérie de Perse, patrie des unificateurs safavides d'Iran, a été occupée par l'Empire Ottoman à plusieurs reprises au cours de son histoire. Pendant les guerres Durrani du début du XVIe siècle, les Ottomans envahirent la région, bien qu'ils en furent bientôt chassés. Pendant la Weltkrieg, les Ottomans ont combattu l'Entente dans toutes les régions occidentales de l'Iran prétendument neutre. Ourmia fut prise en 1915, et le projet Touraniste d'Enver Pacha semblait être sur le point de se réaliser. Cependant, après la fin de la guerre en 1919, les puissances centrales ont été contraintes de laisser la région à ce qui restait des Qajars. Désormais sous contrôle turc, l'Azerbaïdjan occidental semble devoir rester un contrepoids à l'Arménie rebelle, loin au nord-ouest. Pourtant, l'intégration complète prendra du temps."

 OTT_Population_Kermanshah:0 "Culture Majoritaire : §YKurde§!, Lors\nReligion Majoritaire : §YChiisme§!"
 OTT_Population_Kermanshah_desc:0 "Les montagnes du sud du Kurdistan étaient sous contrôle perse jusqu'à ce que l'Empire Ottoman ne prenne ces terres lors du récent conflit. Ce n'est pas la première fois que les troupes ottomanes pénètrent dans cette partie du Kurdistan, qui est la frontière entre les terres de la Sublime Porte et les différents empires perses depuis des siècles. Le centre administratif de l'ancienne province iranienne est Kermanshah. Bien qu'elle ait été une région assez prospère pendant la majeure partie de l'histoire, son économie a été touchée lorsque les moyens de transport traditionnels le long de la route de la soie ont été remplacés par des routes sur l'océan, au cours du siècle dernier. Ayant montré des tendances dangereuses en 1916 lorsque les Kurdes ont été déportés aux abords de l'Empire Ottoman, les cheikhs kurdes conservateurs regardent ce dernier et Kostantiniyye avec méfiance."

 OTT_Population_Khuzestan: "Culture Majoritaire : §YArabe (Irakienne)§!, Lors\nReligion Majoritaire : §YChiisme§!"
 OTT_Population_Khuzestan_desc: "Le Khouzistan s'est démarqué des autres provinces de la Perse, puisque sa population, bien que majoritairement chiite comme le reste du pays, est arabe. Dans le nord du Khouzistan vivent cependant les Lors, un peuple iranien qui a récemment été contraint d'abandonner son mode de vie nomade, sous la domination perse. Faisant partie du Croissant Fertile, le Khouzistan a joué un rôle important dans l'histoire de la région depuis l'antiquité. L'ancien empire perse avait en effet sa capitale au Khouzistan, dans la ville de Suse. Suse a été détruite lors des invasions mongoles, et depuis cette époque, Shushtar et le port commercial d'Ahvaz ont pris la place des villes les plus importantes de la province. La mer est une ressource importante pour le Khouzistan, Ahvaz étant une porte d'entrée vers l'intérieur de la Perse, et la pêche est une source de nourriture majeure. La prise de contrôle ottomane de la province suscite des sentiments mitigés. Alors que la domination perse n'a jamais été populaire, la nouvelle concurrence économique des autres ports de la côte n'est pas un motif de réjouissance pour le peuple du Khouzistan."

 OTT_Population_Ajdabiya: "Culture Majoritaire : §Y Arabe (Libyenne)§!\nReligion Majoritaire : §Y Islam Sunnite§!"
 OTT_Population_Ajdabiya_desc: "La ville d'Ajdabiya se situe au carrefour des routes caravanières traditionnelles. A quelques kilomètres à peine de la mer, les routes et routes longeant la côte libyenne, jusqu'à Benghazi au nord, rejoignent les pistes caravanières qui mènent vers l'intérieur jusqu'à Al-Jaghboub et Koufra au sud de la Cyrénaïque. Le centre-ville est dominé par les ruines d'un château construit par les Fatimides il y a mille ans, qui utilisaient Ajdabiya comme tête de pont vers l'Égypte, qu'ils conquirent finalement en 969. La ville elle-même se trouvant sur un plateau plat et rocheux avec peu d'agriculture, et ce sont les puits et les citernes qui maintiennent la ville en vie et qui font que les cultures poussent. Bien qu'il ne s'agisse pas d'un bastion de l'ordre Senoussi comme les villes oasis du sud, il faisait toujours partie de leur domaine et les fonctionnaires ottomans locaux devront trouver un moyen de gagner la population à l'ordre désormais soutenu par la Sublime Porte."

 OTT_Population_Jaghbub: "Culture Majoritaire : §Y Arabe (Libyenne)§!\nReligion Majoritaire : §Y Islam Sunnite§!"
 OTT_Population_Jaghbub_desc: "La ville oasis d'Al-Jaghboub se situe dans les limites du désert libyen, plus proche de la Siwa égyptienne que de toute autre ville de Cyrénaïque. Elle contrôle une importante route caravanière sur la route de l'Egypte et de nombreux chameaux chargés de marchandises font escale aux eaux d'Al-Jaghboub. La terre qui l'entoure est dominée par les sables du désert, interrompus par des rochers pointus de dolomite. Avant que les troupes ottomanes n'obligent l'Ordre Senoussi à se retirer à Koufra, Al-Jaghboub était le centre de leur mouvement depuis 1856. Lorsque l'Ordre établit son quartier général, toujours sous la direction de son fondateur Mohamed as-Senoussi, un mur a été construit autour de la petite ville et une Zawiya, devenue depuis une école islamique de renom a ouvert ses portes. La tombe de Mohamed as-Senoussi se trouve à Al-Jaghboub et attire des pèlerins de tout le Sahara."

 OTT_Population_Kufra: "Culture Majoritaire : §Y Arabe (Libyenne)§!\nReligion Majoritaire : §Y Islam Sunnite§!"
 OTT_Population_Kufra_desc: "La région de Koufra est dominée par les vastes sables du désert du Sahara. Les oasis de cette friche n'ont été colonisées qu'au XIXe siècle par les tribus arabes locales, Al Jawf, \"le centre\", est la ville centrale de la plus grande des oasis de la région. Le premier Européen à y avoir mis le pied est un explorateur allemand et cela ne date que de 1873. L'éloignement de la frontière la plus méridionale de la Cyrénaïque est ce qui a conduit l'Ordre des Senoussi à installer son quartier général à Koufra. L'Empire Ottoman avait expulsé ces fanatiques indisciplinés d'Al-Jaghboub en 1895. Maintenant que la ville est sous contrôle ottoman, beaucoup de travail attend les autorités locales. Comme il s'agit à la fois d'un point de passage important pour les caravanes traversant le Sahara, ainsi que le principal centre intellectuel de la pensée Senoussi, la région est d'importance stratégique pour l'ensemble de la Libye, l'ordre doit être rétabli, et cette partie du désert reste en grande partie encore non cartographiée."

 OTT_Population_Yerevan: "Culture Majoritaire : §YArménienne§!\nReligion Majoritaire : §YChristianisme Orthodoxe§!"
 OTT_Population_Yerevan_desc: "L'une des plus anciennes villes habitées au monde, Erevan est le cœur administratif, culturel et industriel de l'Arménie. L'histoire d'Erevan commence avec la fondation de la forteresse \"Erebouni\" au 8ème siècle avant notre ère, et en tant qu'ancienne ville avant elle, Erevan continue de jouer son rôle de cœur du peuple arménien."

 OTT_Population_Yemen: "Culture Majoritaire : §YArabe(Yéménite)§!\nReligion Majoritaire : §YChiite§!"
 OTT_Population_Yemen_desc: "Loin de la côte et à l'extrémité sud de la chaîne de montagnes Sarawat se trouve le cœur du Yémen, et sans doute le grenier de l'Arabie. Contrairement au reste de la région, les précipitations sont assez fréquentes et les montagnes laissent place à des terrasses de culture qui permettent à la population locale de se livrer à des pratiques agricoles et pastorales plus étendues, faisant de la région l'une des plus densément peuplées de la péninsule.\nGrâce à ces mêmes montagnes et au plateau qui accueille près de trois millions d'âmes, le cœur du Yémen a toujours été difficile à tenir pour toute puissance étrangère, et nous ne faisons pas exception. Les montagnes brisées offrent d'excellentes opportunités pour construire des fortifications et cacher des forces. Néanmoins, tenir ces montagnes est essentiel pour sécuriser l'emprise de la pointe sud de la région de Tihamah et assurer le contrôle de la mer Rouge."

 OTT_Population_Aden: "Culture Majoritaire : §YArabe(Yéménite)§!\nReligion Majoritaire : §YSunnite§!"
 OTT_Population_Aden_desc: "Le port sûr d'Aden en a fait une ville commerciale clé depuis au moins un millier d'années, l'activité commerciale occupant une place centrale dans la dynamique économique de la région depuis au moins les années 1100. Disputée par de nombreux souverains et puissances étrangères depuis lors, Aden est tombée aux mains des Britanniques dans les années 1800, remettant en cause la présence ottomane dans la région et amenant un important afflux de marchands indiens du Raj."
 # Being a key post travelling towards the Suez from their colonies in the east, the immediate surroundings of the city have seen substantial urban growth and economic prosperity, even after their retreat and the takeover of the local Sultan of Lahej under his Federation of Emirates, further demonstrating the economic importance of the harbour.

 OTT_Population_Hadhramaut: "Culture Majoritaire : §YArabe (Hadhrami)§!\nReligion Majoritaire : §YSunnite§!"
 OTT_Population_Hadhramaut_desc: "Région peu peuplée et isolée du reste du monde, l'Hadhramaut a été historiquement ignoré par l'histoire et les conquérants. Cet isolement a conduit en partie à ce que les peuples de l'Hadhrami conservent une influence non négligeable des anciennes langues sémitiques du sud dans leur langage, et à ce qu'ils soient la source d'une grande curiosité de la part des explorateurs britanniques à la fin des années 1800. \nSéparés par des montagnes, les Hadhrami ont tendance à pratiquer l'agriculture le long de la côte et l'élevage dans le nord, en utilisant leurs rares ressources en eau. Il existe également une importante communauté de juifs de l'Hadhrami, extrêmement distincte des autres communautés juives en raison de leur long isolement historique des autres communautés. "

 TUR_abdulmecid_osmanoglu_leader_desc:9 "§YNaissance :§! §L29 mai 1868, au Palais de Dolmabahçe, Beşiktaş, Konstantiniyye, Empire ottoman§!\n§YCarrière :§! §LAbdülmecid II est le troisième fils du Sultan Abdulaziz. Au début de sa vie, Abdülmecid a profité d'une éducation privée entre les murs du palais, où il développa un intérêt pour la musique et les arts. Toutefois, en vertu des traditions ottomanes, il lui était interdit de quitter le palais avant d'avoir atteint l'âge de 40 ans. Pourtant, il était heureux, et au fil du temps accepta le fait qu'il ne serait probablement jamais Sultan.\n\nEn 1908, l'année au cours de laquelle la Révolution des Jeunes Turcs se déroula, Abdülmecid était finalement assez âgé pour quitter le palais. Il utilisa sa liberté nouvelle pour partager son amour de l'art et de la musique avec le monde. Il devint Président de la Société des Artistes ottomans, exposa ses peintures dans toute l'Europe, rencontra les musiciens les plus célèbres de son temps et apprit à jouer de nouveaux instruments.\n\nMême si Abdülmecid aurait voulu dédier sa vie entière à la musique et aux arts, le monde avait de plus grands projets pour lui. Le 4 juillet 1918, son cousin Mehmed IV fut couronné Sultan, un développement qui vit Abdülmecid devenir une fois encore héritier présomptif du trône. À la mort de Mehmed 8 ans plus tard, Abdülmecid lui succéda sur le trône et fut couronné Sultan de l'Empire ottoman et Calife de tout l'Islam. Pour la plupart des gens, cela aurait été un rêve devenu réalité - mais pour Abdülmecid, c'était quelque chose qu'il n'avait jamais vraiment désiré. Son apathie est une des nombreuses raisons pour lesquelles les Grands Vizirs nommés pendant son règne ont réussi à diminuer encore plus l’influence déjà amoindrie du Sultan, le transformant en une figure populaire qui reste en retrait de la politique, et dont le rôle principal est de représenter l'Empire à l'étranger. Désormais, le pouvoir politique du Sultan n'a jamais été aussi faible, et il est peu probable, voire impossible, que cela change dans un futur proche.§!"
 TUR_osman_fuad_osmanoglu_leader_desc:9 "§YNaissance :§! §L25 février 1895, au Palais de Çırağan, Beşiktaş, Konstantiniyye, Empire ottoman§!\n§YCarrière :§! §LTout comme les autres petits-fils du Sultan Murad V, Osman Fuad Efendi fut forcé de passer le début de sa vie au Palais de Çırağan. Toutefois, cette restriction fut levée après la mort de son grand-père en 1904. Grâce à cela, Osman fut capable de rejoindre la Force des Officiers Volontaires pendant l'Invasion italienne de la Tripolitaine en 1911. Même s'il n'avait alors que 16 ans, Osman était déjà capable de montrer ses qualités d'officier et de soldat. Pendant son séjour en Libye, il rencontra Mustafa Kemal, qui n'était alors qu'un Capitaine et qui devint bientôt un bon ami d'Osman.\n\nAprès avoir rassemblé ses premières expériences du champ de bataille, Osman intégra l'Académie Militaire Ottomane. À la suite de l'obtention de son diplôme, lui et quelques-uns de ses cousins furent envoyés à l'Académie Militaire Allemande de Potsdam. Après cela, il rejoignit la Garde Impériale des Hussards Allemands, dans laquelle il obtint le grade de Capitaine. Une fois la Weltkrieg déclarée, il fut rappelé vers l'Empire pour aider à sa défense. Tout au long de la guerre, il se battit sur différents fronts, mais ses batailles les plus notables prirent place à Gallipoli et à Benghazi. Pour sa bravoure, son courage et sa compétence au combat, il fut décoré de nombreux honneurs militaires, incluant l'Étoile de Gallipoli et la Médaille Liakat. De plus, il fut également promu Major Général - un exploit stupéfiant pour un homme de 23 ans.\n\nAprès la fin de la guerre, Osman resta à Kostantiniyye et se concentra sur sa carrière militaire. Il devint connu à travers l'empire pour ses talents en tant qu'officier et tout spécialement pour ses capacités de commandant de cavalerie. Ces talents lui furent utiles après le Raid du Palais, durant lequel il réussit à écraser les rebelles et à reprendre le contrôle de la capitale. Toutefois, certains craignent qu'Osman ne soit qu'une autre marionnette de l'OHF, fortement influencé par son ami Kemal. Le Sultan devra prouver à sa nation qu'il peut diriger seul, où bien qu'il n'est qu'un autre pion d'un jeu bien plus grand.§!"
 TUR_ahmed_osmanoglu_leader_desc:9 "§YNaissance :§! §L5 juillet 1883, au Palais de Çırağan, Beşiktaş, Konstantiniyye, Empire ottoman§!\n§YCarrière :§! §LHomme pieux et dévoué, Ahmed IV est monté sur le trône de l'Empire ottoman, un empire qui a tenu pendant plus de six cents ans. Petit-fils du Sultan Murad V, Ahmed Nihad a passé toute son enfance et sa vie de jeune adulte confiné dans les ombres du palais de Çırağan. Architecte brillant et charpentier qui a lui-même dessiné son manoir, Ahmed Nihad est également colonel d'Infanterie de l'Armée ottomane. Comme son prédécesseur, Ahmed Nihad est un homme de culture : il est un compositeur de talent et un musicien et peintre accompli. Toutefois, Ahmed Nihad a maintenant été couronné Sultan sous le nom d'Ahmed IV. La nation est dans un état critique, avec des ennemis à tous les coins de rue à l'intérieur comme à l'extérieur, et il faudra de grands efforts pour restaurer l'ordre dans le glorieux empire.§!"

