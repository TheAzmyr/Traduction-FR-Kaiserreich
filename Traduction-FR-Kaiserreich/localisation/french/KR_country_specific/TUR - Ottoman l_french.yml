### Suez Reparation
 Suez_Reparation_decisions: "Le Canal de Suez"
 Suez_Reparation_decisions_desc: "La guerre a ravagé le Canal de Suez, artère vitale des Empires et des entreprises, laissant sa piste étroite remplie de débris de navires coulés, d'avions écrasés et de tentatives de sabotage délibérées des deux côtés. Maintenant que le M.O.J a été aboli, la question de l'avenir du Canal revient une fois de plus sur le devant de la scène. L'incertitude demeure quant à l'identité des futurs gardiens du Canal, alors même que dans la Zone de Suez, des entreprises attendent des fonds pour mettre fin au blocus de Suez.\n\nToutes les nations qui ont accepté la §YConvention de Port-Saïd§! reçoivent l'accès aux décisions §YEffort de réparation§!  dont le décompte est partagé."

 Axis_Suez_Strait_Convention_OTT: "Organiser la Convention du Détroit de Port-Saïd"
 Axis_Suez_Strait_Convention_OTT_desc: "Alors que la guerre bat son plein ou approche à grands pas en Europe et dans d'autres parties du globe, nous ne pouvons plus hésiter sur le statut du canal de Suez. Il y a un besoin immédiat d'une résolution contraignante ratifiée par toutes les parties concernées pour décider de son avenir."
 Axis_Suez_Commence_Reparations_OTT: "Commencer les Réparations du Canal"
 Axis_Suez_Commence_Reparations_OTT_desc: "Les dernières signatures ont été apposées sur les documents officiels et les différents diplomates rentrent à nouveau chez eux. Pour nous cependant, le vrai travail ne fait que commencer car les dommages considérables causés au Canal et à ses installations pendant la guerre nécessiteront beaucoup de ressources et de temps pour guérir."
 Axis_Suez_Reparations_small_effort: "Petit Effort de Réparation"
 Axis_Suez_Reparations_small_effort_desc: "Bien que principalement une opération ottomane, la réparation du canal de Suez et de ses installations environnantes a attiré une grande attention de la part des entreprises et des investisseurs du monde entier qui voient dans le canal en ruine une opportunité en or pour un profit sans fin. Les gouvernements, quant à eux, le voient à la fois comme un outil stratégique pour leurs lignes d'approvisionnement mais aussi comme un outil de propagande mettant en valeur l'unité du bloc antisocialiste et la puissance de la coopération internationale."
 Axis_Suez_Reparations_large_effort: "Grand Effort de Réparation"
 Axis_Suez_Reparations_large_effort_desc: "Bien que principalement une opération ottomane, la réparation du canal de Suez et de ses installations environnantes a attiré une grande attention de la part des entreprises et des investisseurs du monde entier qui voient dans le canal en ruine une opportunité en or pour un profit sans fin. Les gouvernements, quant à eux, le voient à la fois comme un outil stratégique pour leurs lignes d'approvisionnement mais aussi comme un outil de propagande mettant en valeur l'unité du bloc antisocialiste et la puissance de la coopération internationale."
