### Politics (Kemalist)
 OTT_Judicial_Commission:0 "Fonder la Commission Judiciaire"
 OTT_Judicial_Commission_desc:0 "Comme le code civil ottoman est basé sur la charia, sous la forme de la Mecelle, de nombreux réformateurs ont tenté de le remplacer par une variante modernisée et laïque. Une tentative en ce sens fut lancée en 1930 mais la défaite électorale de 1931 obligea l'OHF à réévaluer sa position. Maintenant que le parti est de retour aux commandes, il semble naturel de le pousser à nouveau."
 OTT_Expand_the_Education_Ministry: "Étendre le Ministère de l’Éducation"
 OTT_Expand_the_Education_Ministry_desc: "Menant une bataille difficile depuis la révolution de 1908, le sujet de l'éducation est de la plus haute importance pour l'OHF. Des progrès importants ont été accomplis à cet égard, notamment en matière de mixité, mais la décentralisation du système éducatif ottoman reste une épine dans le pied. Avec le prochain décret sur la mixité et l'unification, ceux-ci seront anéantis d'un seul coup !"
 OTT_Reform_Interior_Ministry:9 "Reform the Ministry of the Interior"
 OTT_Reform_Interior_Ministry_desc:9 "Whilst the current intelligence apparatus has served us well, the Grand Vizier has been enticed by reforms enacted in [RUS.GetNameDef]. It not only provides us with a better and modernised force but it also emphasises special training targeting political dissidents such as the syndicalist movement, which seem a useful tool to the administration."
 OTT_Single_Party_Dictatorship: "Installer une Dictature du Parti Unique"
 OTT_Single_Party_Dictatorship_desc: "La démocratie ottomane nous a fait échouer. Alors que le Grand Vizir est un fervent partisan de la volonté de son peuple, il estime qu'une avant-garde progressiste est nécessaire pour élever le peuple ottoman. Cette avant-garde ne peut fonctionner que si elle peut agir avec une puissance totale, sans ingérence conservatrice."
 OTT_Abolish_Mecelle: "Abolir le Code Mecelle"
 OTT_Abolish_Mecelle_desc: "Suite aux suggestions faites par la Commission Judiciaire, le moment est enfin venu de nous débarrasser de la Mecelle. Un nouveau Code Civil, pleinement laïc par nature, traitera tous les citoyens ottomans sur un pied d'égalité et montrera la volonté d'abattre les derniers points d'ancrage conservateurs."
 OTT_Commission_Ottomanish_Language:0 "Réformer la Langue Ottomane"
 OTT_Commission_Ottomanish_Language_desc:0 "Sur la base d'une écriture perso-arabe, bon nombre des réformateurs les plus radicaux au sein du Parti pensent que la langue ottomane est inutilement compliquée et entrave donc les programmes d'alphabétisation. Ils ont donc poussé vers l'adoption de l'écriture latine avec les ajustements nécessaires pour s'adapter à la langue turque."
 OTT_Reform_Millet_System: "Réformer le Système de Millet"
 OTT_Reform_Millet_System_desc: "Le Système de Millet était une création visant à garantir que les citoyens ottomans qui ne pratiquaient pas la foi islamique puissent se gouverner et ainsi limiter les conflits sectaires. Cependant, au fil des ans, cela a conduit les citoyens non-musulmans à se détacher presque complètement de l'Empire et a encouragé le désastre qui a suivi dans les Balkans. Avec un nouveau Code Civil, ce système n'est-il plus nécessaire ?"

 OTT_Ottoman_Constitution: "Produire une Nouvelle Constitution"
 OTT_Ottoman_Constitution_desc: "Notre constitution actuelle date de 1876 lorsque Abdulhamid II a été contraint de céder le pouvoir aux Jeunes Ottomans. Malgré un recul temporaire entre 1878-1908, cette même constitution sera ramenée par les Jeunes Turcs lors de la révolution constitutionnelle. Beaucoup pensent que le document est daté et donne un pouvoir inutile au bureau du Sultan. Une révision s'impose!"
 OTT_Secure_Separation_of_Powers:0 "Garantir la Séparation des Pouvoirs"
 OTT_Secure_Separation_of_Powers_desc:0 "Lorsque la domination du Sultan s'est a nouveau affirmée sur l'Empire en 1878, il est rapidement devenu évident que cela serait préjudiciable à la nation. Les décisions arbitraires et la concentration de tant de pouvoir entre les mains d'une seule personne pouvant promulguer des lois, condamner des prisonniers et prendre le contrôle de propriétés sur un simple caprice ne sera pas tolérable au 20ème siècle. Par conséquent, il est important que nous limitions le pouvoir du Padishah."
 OTT_Reorganise_Vilayet_System:9 "[OTT_Reorganise_Vilayet_System]"
 OTT_Reorganise_Vilayet_System_desc:9 "[OTT_Reorganise_Vilayet_System_desc]"
 OTT_Reorganise_Vilayet_System_Appointed:0 "Réorganiser le Système Vilayet"
 OTT_Reorganise_Vilayet_System_Appointed_desc:0 "La taille actuelle de nos Vilayets est beaucoup trop importante, et encourage à ce titre la concentration du pouvoir entre les mains de personnalités locales. En réduisant leur taille et grâce à l'expansion de notre réseau télégraphique et radio, nous pouvons les rendre plus dépendants de la capitale et avec moins de pouvoir à gâcher."
 OTT_Reorganise_Vilayet_System_Elected:9 "Invest in the Lowest Strata"
 OTT_Reorganise_Vilayet_System_Elected_desc:9 "Having made the questionable decision to allow local input in the matter of selecting their own governors it will be much more important to turn to grassroots support to curry the favour of the electorate. To that end Parliament has approved a programme of direct financial and infrastructual aid that can be utilised by dispensation of the Grand Vizier or his Minister of Public Works. Hopefully in turn this ensures their support for the OHF."
 OTT_Millet_Mektepleri: "Millet Mektepleri"
 OTT_Millet_Mektepleri_desc: "Le Millet Mektepleri ou École de la Nation est une idée originale du ministre de l'Éducation Mustafa Necati ayant pour grand objectif d'alphabétiser toute la population ottomane. Se concentrant sur la tranche d'âge 14-45 ans, ces \"écoles\" sont obligatoires pour tous les citoyens, y compris les femmes et les détenus. Après avoir passé un test, les participants recevront un certificat de l'État et rejoindront la société ottomane moderne."
 OTT_Emancipation_Push: "Avant-garde de l'Émancipation"
 OTT_Emancipation_Push_desc: "A travers la loi sur la mixité, nous avons posé les premières briques du chemin de l'émancipation. Néanmoins, ce n'est qu'un début car l'OHF prévoit désormais également de permettre aux femmes de se présenter aux élections et de voter aux élections nationales. Une variété de professions sera également ouverte aux femmes car la guerre a montré le manque chronique de main-d'œuvre parmi le peuple anatolien."
 OTT_Curtail_Religious_Organisations: "Limiter les Organisations Religieuses"
 OTT_Curtail_Religious_Organisations_desc: "Si l'Empire veut un jour devenir une institution laïque, nous devons prendre des mesures décisives contre les diverses organisations religieuses criant leur opposition aux réformes. Les ordres soufistes constituent l'obstacle le plus important à cet égard, car non seulement ils contrôlent de facto l'Anatolie orientale, mais ils ont des contacts directs avec le Calife qu'ils utilisent pour rester au pouvoir. Cela suffit!"

### Maintaining Internal Order (Kemalist)
 OTT_Maintenance_of_Order_Law: "Adopter la Loi sur le Maintien de l'Ordre"
 OTT_Maintenance_of_Order_Law_desc:9 "Les temps difficiles nécessitent des mesures sévères et la "Loi pour le Maintien de l'Ordre Public" a exactement cette fonction. Pour combattre les ennemis internes de notre juste État, cette loi étendra les pouvoirs dictatoriaux au bureau du Grand Vizir et étendra la capacité de l'armée à rétablir l'ordre public. En outre, cela nous permettra également d'écraser facilement les organisations subversives - telles que l'opposition -."

 OTT_Reeling_in_the_Arab_Vilayets: "Ramener les Vilayets Arabes dans le giron"
 OTT_Reeling_in_the_Arab_Vilayets_desc: "À mesure que le contrôle politique sur le cœur de la Turquie augmente, nous devrions donc l'étendre à nos sujets arabes du Machrek et de la Tripolitaine. Que ce soit par des nominations politiques, le développement économique ou la force militaire, l'ancien ordre aristocratique sera chassé pour faire place au nouveau citoyen ottoman, un jeune, intellectuel et fier serviteur du Sultan."
 OTT_Reform_the_Conscription_System: "Réformer le Système de Conscription"
 OTT_Reform_the_Conscription_System_desc: "Régulièrement utilisés par l'armée ottomane pour couvrir ses flancs ou pour effectuer le \"sale\" travail, les irréguliers constituent une part non négligeable de notre armée. Ils sont souvent recrutés dans les tribus kurdes, syriennes et irakiennes et sont des atouts hautement déloyaux et indignes de confiance pour l'armée. Le moment est venu d'éradiquer cette pratique et d'intégrer tous les étrangleurs dans l'ensemble de l'armée ottomane."
 OTT_Crack_down_on_the_SSNP: "Répression des Partis Arabes"
 OTT_Crack_down_on_the_SSNP_desc:9 "A travers leurs presses à imprimer à Beyrouth et leurs émissions radio du Caire, toute une série de mouvements arabes ont surgi dans la Grande Syrie. Luttant contre la modernisation de l'Empire et essayant de persuader les gens qu'une nation "Arabe" serait bénéfique pour leur vie, il est du devoir de tout gouvernement décent d'épargner au peuple ces illusions."
 OTT_Order_by_the_Locomotive: "Ordre par la Locomotive"
 OTT_Order_by_the_Locomotive_desc: "La taille de l'empire a rendu le contrôle de la périphérie délicat pendant des siècles. Comme le système ottoman du XIXe siècle reposait fortement sur le contrôle du centre, l'insuffisance des infrastructures ralentissait souvent la réponse aux crises. Lancé par le chemin de fer du Hedjaz et plus tard le chemin de fer Istanbul-Bagdad, l'empire peut désormais frapper n'importe où et à tout moment."
 OTT_Status_of_the_Autonomous_Regions: "Statut des Régions Autonomes"
 OTT_Status_of_the_Autonomous_Regions_desc: "Sous la dictature de la CUP, bon nombre des anciennes régions autonomes et statuts spéciaux ont été abolis sans autre forme de procès, au profit d'un État centralisé fort. Sous la pression de la communauté internationale, des conservateurs et du Sultan lui-même, une grande partie de leur travail aura été annulée après la fin de la Weltkrieg. Maintenant que les centralistes sont de retour aux commandes, le moment est venu de terminer ce que nos prédécesseurs ont commencé."
 OTT_Tribunals_of_Progress: "Tribunaux du Progrès"
 OTT_Tribunals_of_Progress_desc:9 "Travaillant en étroite collaboration avec la loi sur le Maintien de l'Ordre Public, les "Kalkınma Mahkemeleri" sont des tribunaux militaires mobiles envoyés par le bureau du Grand Vizir pour rétablir l'ordre dans tout l'Empire. Dirigés par des partisans dévoués de Kemal, ces hommes feront tout ce qui est nécessaire pour s'assurer que les réformes indispensables ne puissent pas être arrêtées par les banalités de l'opposition."

 OTT_Reeling_in_the_Anatolian_Vilayets: "Ramener les Vilayets Anatoliens dans le giron"
 OTT_Reeling_in_the_Anatolian_Vilayets_desc:9 "De nombreux nationalistes voient l'ensemble de l'Anatolie comme une seule unité, mais cela ne pourrait pas être moins vrai car une variété de peuples allant du bosniaque au kurde habitent ses hauts plateaux. De plus, il existe un clivage entre ceux qui vivent sur la côte et ceux de l'intérieur, souvent délaissés au profit de régions plus prospères. Unir ces personnes sous l'interprétation moderne d'"Ottoman" est donc notre tâche."
 OTT_Extend_Authority_Kurdish_Territories: "Étendre l'Autorité sur les Kurdes"
 OTT_Extend_Authority_Kurdish_Territories_desc:9 "Divisés en tribus et autres communautés, les Cheikhs et les Aghas dictent toujours l'ordre du jour au Kurdistan. Depuis plus d'un siècle, le mouvement de réforme ottoman essaie de se débarrasser de leur influence et de placer le peuple kurde sous le contrôle de Kostantiniye. Que ce soit pacifiquement ou par la force, nous finirons par réussir !"
 OTT_Expand_Halkevleri: "Étendre le programme Halkevleri"
 OTT_Expand_Halkevleri_desc:9 "Même si nos réformes sont destinées à apporter une plus grande prospérité, une plus grande liberté et des progrès massifs dans tous les domaines, beaucoup ne partagent pas cette vision. Surtout dans les campagnes, beaucoup ont de sérieux doutes sur la vitesse avec laquelle les réformes changeront la société et craignent qu'il ne s'agisse en fait d'hérésie. Pour montrer aux gens leur vertu, nous allons créer les "Maisons du Peuple", des centres communautaires pour expliquer les programmes."
 OTT_Eradicate_Military_Disloyalty: "Mettre un terme à la Déloyauté de l'Armée"
 OTT_Eradicate_Military_Disloyalty_desc: "La plus grande partie de l'armée soutient pleinement le Grand Vizir ou ses alliés dans l'armée, mais il existe cependant un mouvement qui s'intéresse moins au pouvoir toujours croissant de Kemal et qui pense que nombre de ses programmes ne "répareront" pas l'Empire comme il le prétend, mais au contraire, en hâteront la disparition. Nous devrons peut-être "corriger" cela..."
 OTT_OHF_Membership_Reward_Program:9 "[Root.GetRulingParty] Membership Reward Programme"
 OTT_OHF_Membership_Reward_Program_desc:0 "Grâce aux effort de notre prédécesseur, le CUP, la politique n'est plus uniquement du ressort du conseil privé mais est devenue un véritable mouvement de masse. Bien que cela signifie que nous n'avons plus besoin d'acheter leur soutien à quelques notables sélectionnés de la classe supérieure, nous devons toujours adapter notre programme aux besoins de notre base de soutien ou, s'il n'en existe pas, en créer un nous-mêmes grâce à des notables soigneusement placés."

### Internal Policy Post-CP
 OTT_Ottoman_Renaissance: "Aube de la Renaissance Ottomane"
 OTT_Ottoman_Renaissance_desc:9 "Les Européens nous considéraient comme faibles et malades, les Iraniens pensaient que nous aurions peur de les affronter, et les Arabes pensaient qu'ils étaient à la hauteur de la puissance des bottes turques. Avec le croissant blanc sur fond rouge flotte sur les remparts du Caire jusqu'au lac d'Ourmiah, nous avons une fois pour toutes montré que notre déclin a été définitivement stoppé et inversé !"
 OTT_Reform_on_the_Homefront: "Stabiliser le Front Intérieur"
 OTT_Reform_on_the_Homefront_desc:9 "Les nécessités de la guerre et les réformes kémalistes qui devaient être menées à bien sans distractions causées par le sentiment populaire ont forcé notre régime à restreindre certaines \"libertés\" de nos citoyens. Cependant, avec la mort de Mustafa Kemal, il devient rapidement évident que le même régime autoritaire ne restera pas en place sans son charisme et son prestige."
 OTT_Lift_Press_Restrictions:9 "[OTT_loc_lift_press_restrictions]"
 OTT_Lift_Press_Restrictions_desc:9 "[OTT_loc_lift_press_restrictions_desc]"
 OTT_Lift_Press_Restrictions_postwar:0 "Lever les Restrictions sur la Presse"
 OTT_Lift_Press_Restrictions_postwar_desc:0 "Dans le cadre des mesures autoritaires mises en place pour assurer un contrôle total sur la situation de guerre et étouffer la résistance conservatrice/islamique aux réformes, la presse a été fortement restreinte et seuls les commentaires soutenus par le parti ont été autorisés à être publiés. Avec la récente pression sur le gouvernement autoritaire pour libéraliser, nous devrions lever les restrictions."
 OTT_Lift_Press_Restrictions_unneeded:9 "Fund State Newspaper"
 OTT_Lift_Press_Restrictions_unneeded_desc:9 "Given our determination to allow the opposition to speak ill of the government and our efforts of progress, the Minister of the Interior has brought before the cabinet a plan of expanding the State's role in the propaganda war. By funneling additional resources to a dedicated Pro-State Paper, it would allow the public to see the best the nation has to offer and the continuing benefits our policies are bringing to the empire."
 OTT_Mothers_of_the_Nation:9 "Mothers of the Nation"
 OTT_Mothers_of_the_Nation_desc:9 "Since the opening salvos of the Judicial Commission's efforts to rectify the plights of women, the party has been fighting an uphill battle to win over the public as to the necessity of uplifting women in society as a whole. While day to day victories of women working and being seen in public begin to turn the minds of some, the government must make a show of force, campaigning and proclaiming that the modern empire has modern women at the forefront!"
 OTT_Repeal_Varlik_Vargisi:9 "[OTT_loc_Repeal_Varlik_Vargisi]"
 OTT_Repeal_Varlik_Vargisi_desc:9 "[OTT_loc_Repeal_Varlik_Vargisi_desc]"
 OTT_Repeal_Varlik_Vargisi_Avoided:9 "Loosen Economic Restrictions"
 OTT_Repeal_Varlik_Vargisi_Avoided_desc:9 "Owing to our improving relations with the middle class, especially the wealthy merchant marine of our Greek minorities along the Anatolian coast, petitions have finally found an interested ear among some of the more economically liberal leaning party officials in the OHF, at this point the economic growth from state intervention is beginning to show signs of slowing and the momentum inside the party begins to gather around a shift towards liberalising the national economy."
 OTT_Repeal_Varlik_Vargisi_Enacted:9 "Repeal the Varlık Vergisi"
 OTT_Repeal_Varlik_Vargisi_Enacted_desc:0 "Le \"Varlık Vergisi\" est un impôt de guerre spécifique qui cible les riches Arméniens et Juifs pour financer les opérations du gouvernement. En imposant des charges exorbitantes à ces groupes, la politique sert à la fois à remédier au déficit toujours croissant et à renforcer \"l'économie nationale\" en poussant les non-musulmans à la faillite et en encourageant les prises de contrôle par les citoyens turcs."
 OTT_Lift_Ban_Political_Parties: "Lever l'interdiction des Organisations Politiques"
 OTT_Lift_Ban_Political_Parties_desc:9 "Alors que l'autorité du gouvernement central s'effondre de toutes parts et que des voix tant à l'intérieur qu'à l'extérieur du parti appellent à la fin de l'autoritarisme, notre Grand Vizir a décidé de lever l'interdiction des organisations politiques et d'organiser des élections ouvertes dès que possible."
 OTT_Conference_Alexandria:9 "[OTT_loc_Conference_Alexandria]"
 OTT_Conference_Alexandria_desc:9 "[OTT_loc_Conference_Alexandria_desc]"
 OTT_Conference_Alexandria_win:0 "Conférence d'Alexandrie"
 OTT_Conference_Alexandria_win_desc:9 "As the Levant Crisis ends state policy reorients itself to the changing realities of our locale. No longer satisfied issuing Imperial Irades from the capital to nigh independent frontiers of authority the Ministries of the Interior and Foreign Affairs have jointly organised a grand conference on the post war settlements and their impact on state policy, especially relating to the administration and management of the Arab speaking portions of the empire."
 OTT_Conference_Alexandria_lose:9 "Conference of Alexandretta"
 OTT_Conference_Alexandria_lose_desc:9 "As the Levant Crisis ends state policy reorients itself to the changing realities of our locale. No longer satisfied issuing Imperial Irades from the capital to nigh independent frontiers of authority the Ministries of the Interior and Foreign Affairs have jointly organised a grand conference on the post war settlements and their impact on state policy, especially relating to the administration and management of the Arab speaking portions of the empire."
 OTT_Egypt_Khedivate: "Khédivat Restauré"
 OTT_Egypt_Khedivate_desc: "L'État Ottoman devrait se concentrer sur l'Anatolie et le Levant, car une nouvelle expansion ne fera qu'aggraver nos problèmes internes et bouleverser la pluralité turque au sein de la nation. Comme le Khédive déchu, Abbas Hilmi, profite toujours du luxe de sa villa du Bosphore, nous pourrions établir des liens plus étroits entre nos deux États mais les garder en tant qu'entités distinctes."
 OTT_Cairo_Aleppo: "Schéma de développement Alep-Le Caire"
 OTT_Cairo_Aleppo_desc:9 "L'importance croissante de l'industrie pétrolière et la demande croissante de l'Europe pour cet or noir, ont déplacé la priorité du Conseil Central de Planification vers le développement d'une base industrielle solide au Levant et l'amélioration des capacités d'exportation de l'Empire. En utilisant les revenus du commerce pétrolier, nous développerons en outre l'industrie textile de la Syrie."
 OTT_Economic_Integration_Commission:9 "Establish the Economic Integration Commission"
 OTT_Economic_Integration_Commission_desc:9 "Whilst the Egyptian state didn't include many industrial centres, it nonetheless boasts an impressive agricultural output. Through a system of landowners and Fellahs, a small group close to the crown was able to achieve tremendous power. The time has now come for us to rearrange these relationships and begin to integrate them within our own state holdings, as such breaking the power of the Egyptian aristocracy and increasing Ottoman penetration of their economy."
 OTT_Ottoman_Authority_Peninsula: "Réaffirmer l'Autorité sur la Péninsule"
 OTT_Ottoman_Authority_Peninsula_desc: "Depuis trop longtemps, les tribus de la péninsule arabique ont pu attaquer et piller les lignes de ravitaillement ottomanes et contester notre domination sur la périphérie. Pour suivre les traces de grands administrateurs tels que Midhat Pacha, le moment est venu pour l'Empire de renforcer son flanc sud et d'écraser l'influence des wahhabites comme des émirs."
 OTT_Create_the_Sanjak_of_al_Hasa:0 "Créer le Sanjak d'al-Hasa"
 OTT_Create_the_Sanjak_of_al_Hasa_desc:0 "Notre emprise sur la péninsule arabique a toujours été une affaire délicate, car l'État préférait exiger la fidélité des émirs locaux plutôt que d'exercer un contrôle direct. Le changement a été apporté à cela lorsque Midhat Pasha a repris al-Hasa et étendu le contrôle ottoman plus à l'intérieur des terres, cependant, pressés sur tous les fronts, les Saoudiens ont pu nous forcer à partir en 1913. Avec la découverte de pétrole, le moment est venu de rétablir notre domination sur le Golfe."
 OTT_Handle_the_Yemeni_Affair: "S'occuper de l'Affaire Yéménite"
 OTT_Handle_the_Yemeni_Affair_desc: "L'Imam a commis l'erreur cruciale de douter de la supériorité ottomane sur le champ de bataille et a ainsi gâché toute chance de conserver le statut spécial de son royaume. Retranchés dans leurs montagnes et se croyant intouchables par l'armée ottomane, le réveil sera brutal..."
 OTT_Lift_Military_Restrictions: "Lever les Restrictions Militaires"
 OTT_Lift_Military_Restrictions_desc: "Dans le cadre du traité imposé à l'État égyptien après leur défaite dans la guerre du Levant, la taille de leur armée a été limitée à 20 000 hommes afin de ne pas représenter une menace pour nos intérêts. Cependant, la montée des tensions à travers le monde et la vulnérabilité du canal et du flanc libyen nous ont amenés à envisager de lever ces limitations et d'utiliser la main-d'œuvre égyptienne pour défendre le Califat."
 OTT_United_Once_More: "Unifiés une Fois Encore"
 OTT_United_Once_More_desc:9 "Le désastre qui s'est abattu sur l'État Ottoman au 19e siècle et qui n'a été qu'aggravé au tournant du 20e siècle a maintenant été corrigé car Istanbul et Le Caire sont enfin réunis ! Pour éviter que cela ne se reproduise, le gouvernement a décrété une vaste réorganisation des deux parties de l'Empire, y compris des ajustements économiques, administratifs et culturels."
 OTT_Haifa_Cairo_Railroad: "Construire le Chemin de Fer Haïfa-Le Caire"
 OTT_Haifa_Cairo_Railroad_desc: "Axe de communication majeur tout au long de l'histoire humaine, nous devons améliorer la connexion entre les terres du Tigre/Euphrate et le delta du Nil. Malgré les tentatives antérieures de créer une connexion ferroviaire directe, la différence d'écartement des voies ferrées entre les réseaux ottomans et les anciens réseaux britanniques a stoppé tous les efforts. C'est désormais fini !"
 OTT_Sublime_Misr:9 "Sublime Misr"
 OTT_Sublime_Misr_desc:9 "Following a series of reforms and treaties meant to stipulate the exact day-to-day realities of our relationship with Cairo, a steady future is finally beginning to crest the horizon. While not ideal to all parties it is sometimes said that a good compromise is one where no one is happy. Certainly, any future integrative processes for Egypt are looking a long ways off."
 OTT_Settle_Sudanese_Issue: "Régler l'Affaire Soudanaise"
 OTT_Settle_Sudanese_Issue_desc:9 "La question de l'avenir du Soudan préoccupe depuis longtemps le gouvernement de Kostantiniye, car contrairement à l'Égypte, il existe très peu de liens entre ce pays et le centre ottoman. La distance complique encore les choses, car toute communication efficace est pratiquement impossible. C'est pourquoi l'idée actuellement sur la table propose la création d'un État soudanais distinct, étroitement lié à la Porte."
 OTT_Industrial_Inspectorate:9 "Industrial Inspectorate"
 OTT_Industrial_Inspectorate_desc:9 "After laying the foundations for Ottoman economic dominance, the prevailing wind in the cabinet has blown behind the idea of delivering a final blow to Egyptian economic autonomy. A body in Cairo is being established to cement the newborn industrialisation of Egypt as firmly under the control of a state body to procure the full production value. This 'Industrial Inspectorate' is to be Egyptian staffed but with all the economic output supplied to the Porte it's clear where our boot is set."
 OTT_Recreate_Ottoman_Fifth_Army: "Standardiser l'Armée Ottomane"
 OTT_Recreate_Ottoman_Fifth_Army_desc: "Bien que la politique ottomane fasse du recrutement une affaire non ethnique / non religieuse et impose une conscription à tous les hommes en âge de servir en cas de besoin, les dernières guerres ont prouvé la dépendance de notre haut commandement envers les recrues turques car ils craignaient la présence d'une cinquième colonne au sein de la population chrétienne et arabe. Si nous voulons exercer un contrôle sur l'Égypte, cette politique devra être ajustée et une armée élargie mise en place."
 OTT_Elevate_Arab_Language: "Donner plus d'importance à la langue Arabe"
 OTT_Elevate_Arab_Language_desc: "Après la Weltkrieg et incité par le mouvement arabe, Mehmet VI a levé certaines des restrictions sur la langue arabe et en a fait la deuxième langue (officielle) de l'Empire dans les territoires à majorité arabe. Néanmoins, diverses institutions telles que l'armée sont restées uniquement turques et ont causé une grande consternation chez nos frères arabes. L'heure de la pleine égalité est arrivée !"
 OTT_Modern_Census:9 "Census of [GetYear]"
 OTT_Modern_Census_desc:9 "In the aftermath of the bloodletting and revolts to the rightly guided rule of the Porte the demographic and other statistical information of the wider public has fallen into a grey zone awaiting further investigation. Unsurprisingly the Meclis-i Mebusan has finally prioritised this gap in knowledge and is beginning a large empire wide census to better evaluate the needs of the people and the needs of the empire levied upon the people."

### Foreign Policy
 OTT_Promote_Muslim_Solidarity: "Promouvoir la Solidarité Musulmane"
 OTT_Promote_Muslim_Solidarity_desc: "La Oumma se compose de centaines de millions de musulmans tous unis dans leur croyance commune pour les valeurs islamiques. Néanmoins, cette communauté s'est faite la guerre pendant plus d'un millénaire et s'est transformée au cours des cent dernières années en un simple jeu de balle entre les mains de l'Occident. Nous ne devons pas nous efforcer aveuglément d'entrer dans le club occidental, mais œuvrer pour une Oumma meilleure et plus forte."
 OTT_Policy_of_Deterence: "Politique de Dissuasion"
 OTT_Policy_of_Deterence_desc:9 "Trop de vies ottomanes ont été perdues dans l'effroyable Weltkrieg pour que nous risquions de nous enliser dans un second conflit de la même ampleur. Nous devrions nous concentrer sur nous-mêmes et protéger ce que nous avons, au lieu de tout gaspiller dans un pari insensé pour la gloire et le prestige."
 OTT_Relinquish_European_Ambitions: "Renoncer aux Ambitions Européennes"
 OTT_Relinquish_European_Ambitions_desc: "D'un empire centré autour de \"Rumelie\" et de la mer Égée, dans lequel le Machrek et l'Anatolie n'étaient que la périphérie, un changement radical s'est produit en faveur de l'Anatolie. À travers les guerres et les déplacements massifs de population qui se sont produits à cause d'elles, nous nous sommes transformés en un État musulman du \"Moyen-Orient\". L'Europe n'est pas notre ennemie et nous devons nous assurer qu'ils ne nous voient pas comme tels."
 OTT_Greco_Ottoman_Treaty:0 "Les Accords Gréco-Turcs"
 OTT_Greco_Ottoman_Treaty_desc:0 "Lorsque les guerres balkaniques ont finalement pris fin, la tapisserie ethnique et religieuse de l'Empire, autrefois étroitement liée, s'est retrouvée dans le désarroi. Des centaines de milliers de réfugiés musulmans affluèrent des Balkans tandis qu'en Anatolie, les chrétiens restants étaient regardés avec une méfiance croissante. Pour résoudre ce problème, nous pensons qu'un échange entre les restes des deux groupes s'avérera efficace et apportera une détente aux relations hostiles entre nous et le gouvernement grec."
 OTT_Balkan_Military_Accords: "Accords militaires des Balkans"
 OTT_Balkan_Military_Accords_desc: "Pour empêcher une nouvelle guerre dans les Balkans, notre gouvernement propose la création des soi-disant \"Accords d'Edirne\" qui imposeraient des limites à la taille de nos armées et augmenteraient l'activité économique à travers nos frontières. Avec un plus grand échange de marchandises et d'idées au-delà de ces frontières relâchées, on espère que l'escalade vers la guerre deviendra beaucoup moins probable."
 OTT_Never_Another_Balkan_War: "Paix chez Soi, Paix dans le Monde"
 OTT_Never_Another_Balkan_War_desc:9 ""Osmanlı Halk Fırkası'nın müstakar umumî siyasetini şu kısa cümle açıkça ifadeye kâfidir zannederim: Yurtta sulh, cihanda sulh için çalışıyoruz." - Mustafa Kemal Gelibolu\n("Pour décrire la politique diplomatique stable et générale du Parti du Peuple Ottoman, je pense que cette courte phrase est suffisante : nous travaillons pour la paix chez nous et pour la paix dans le monde." - Mustafa Kemal Gelibolu)"
 OTT_United_Against_Imperialism:9 "Unis Contre l'Impérialisme"
 OTT_United_Against_Imperialism_desc: "Comme il n'y avait pas de front unifié contre les impérialistes, les fiers États musulmans tombèrent un à un entre les griffes du colonialisme européen. Nous, en tant que puissance musulmane prédominante dans le monde et centre de la foi sunnite, devrions considérer qu'il est de notre devoir d'assister nos frères de foi, de les protéger et de montrer que l'esprit de la Oumma n'a pas encore été éteint."
 OTT_Maghrebi_Frontier: "Réaffirmer les liens avec le Maghreb"
 OTT_Maghrebi_Frontier_desc: "Du Maroc aux anciennes régences ottomanes d'Alger, de Tunis et de la Tripolitaine, les Maghrébins sont chers au cœur de notre gouvernement et souffrent le plus des effets du colonialisme. Nous travaillerons ensemble pour assurer un Maghreb libre et fort !"
 OTT_Oriental_Cooperation: "Coopération avec l'Orient"
 OTT_Oriental_Cooperation_desc: "Pendant des décennies, l'Empire ottoman a entretenu des relations avec nos lointains frères d'Orient. Des déserts et des montagnes du Turkestan oriental aux plaines d'Asie centrale et aux plaines indiennes, nos frères sont prêts à se tenir ensemble en ces temps troublants."
 OTT_Security_on_the_Arab_Peninsula: "Stabilité dans la Péninsule Arabique"
 OTT_Security_on_the_Arab_Peninsula_desc: "Foyer de l'Islam, la péninsule arabique constitue la pièce maîtresse de toute tentative de rapprochement de la Oumma. Après des années de dissection au coup par coup par les Britanniques, le moment est venu d'apporter aux économies en difficulté du Golfe et aux Bédouins de l'intérieur une vraie réponse à leurs maux !"
 OTT_Islamic_Economic_Union: "Association des Nations Musulmanes"
 OTT_Islamic_Economic_Union_desc: "Envisagée comme un bloc de prospérité mutuelle, l'Association des Nations Musulmanes serait une alliance économique ayant pour objectif de réduire la dépendance vis-à-vis des produits européens et américains tout en stimulant les efforts d'industrialisation nationaux des différents membres participants. Si nous nous unissons tous, nous ne pouvons pas être pris un par un et exercer une certaine pression sur les pouvoirs en place."
 OTT_Abolish_Full_Neutrality: "Mettre fin à la Neutralité Totale"
 OTT_Abolish_Full_Neutrality_desc: "Nous ne devrions plus nous leurrer. Le monde est en guerre et le moment de choisir est arrivé. Nous pourrions rester sur la touche et regarder toutes les parties plonger dans le désespoir, mais nous devrons alors aussi nous contenter de n'avoir ni alliés, ni partenaires et un avenir incertain dans le monde d'après-guerre. Voulons-nous vraiment risquer cela ?"
 OTT_Gamble_in_the_Caucasus: "Pari dans le Caucase"
 OTT_Gamble_in_the_Caucasus_desc: "Les Allemands nous ont peut-être ignoré en Azerbaïdjan pendant la dernière guerre, mais avec la montée des tensions à travers le monde, nous avons l'opportunité de jouer serré et de faire du retour de l'Azerbaïdjan le coût de notre partenariat dans leur entreprise internationale."
 OTT_Vanguard_in_the_South: "Avant-garde dans le Sud"
 OTT_Vanguard_in_the_South_desc:9 "Tout comme la Belgique à l'Ouest et la Lituanie à l'Est, nous formons la frontière sud de l'Allemagne et sommes, à ce titre, chargés d'un rôle important dans la garantie de leurs possessions dans la région. Des frontières géographiques telles que Suez jusqu'au Caucase en passant par les intérêts stratégiques que sont les champs de pétrole d'Irak et les mines de chromite d'Anatolie, nous sommes un rouage inestimable dans la grande machine du Kaiser."
 OTT_Alliance_of_Convenience: "Une Alliance Opportuniste"
 OTT_Alliance_of_Convenience_desc: "Les Balkans ont besoin d'une main ferme pour les ramener sur le droit chemin et mettre fin au conflit constant. Notre ancien ennemi juré à Vienne a des idées similaires et pourrait être tenté de former un bloc pour s'assurer qu'elles soient mises en œuvre. De plus, nous partageons tous les deux une aversion pour la nature belliciste de l'ingérence allemande et éviterions de préférence l'expansion russe. Ne devrions-nous pas laisser le passé derrière nous, dans ce cas ?"
 OTT_Sarajevo_Accords: "Signer les Accords de Sarajevo"
 OTT_Sarajevo_Accords_desc: "Bien que cela soit perçu pour beaucoup comme une tournure inattendue des évènements, les deux anciens ennemis que sont les Empires Ottoman et des Habsbourg ont trouvé des points communs dans leur politique étrangère, et ont décidé d'unir leurs forces dans un bloc défensif visant à repousser les agressions du Nord, de l'Ouest et de l'Est."

### Army
 OTT_ottoman_army: "L'Armée Ottomane"
 OTT_ottoman_army_desc: "L'armée ottomane est le cœur de la nation turque. Nous devons chercher à le renforcer et à le soutenir contre nos nombreux ennemis, car la survie de notre État en dépend."
 OTT_army_modernization: "Bureau de la Modernisation de l'Armée"
 OTT_army_modernization_desc: "Les fusils Mauser et les baïonnettes se sont révélés efficaces dans la Weltkrieg, mais le champ de bataille change. Le grand écart entre les technologies ennemies et notre équipement est en constante expansion et nous devons déployer des efforts considérables si nous voulons que notre armée conserve sa puissance."
 OTT_modern_equipment: "Standardiser l’Équipement Militaire"
 OTT_modern_equipment_desc:9 "Bien que l'armée ottomane soit sans aucun doute la force la mieux équipée de tout le Moyen-Orient, il existe néanmoins un énorme problème de standardisation avec de nombreux fusils, pièces d'artillerie et autres outils provenant d'un large éventail de fabricants. Cette diversité a entraîné une pression importante sur nos lignes d'approvisionnement, encore compliquée par le manque de fiabilité de nombre de ses anciens propriétaires, engloutis par les conflits socialistes."
 OTT_armor_effort_unq: "Projet de Blindé Ottoman"
 OTT_armor_effort_unq_desc: "Bien que l'armée ne soit pas réticente aux véhicules blindés, déployant une variété de voitures blindées pendant la Weltkrieg et prenant le commandement d'une variété de chars Mark V de l'Empire Britannique, l'Empire n'a néanmoins pas les capacités d'un corps blindé établi. Pour remédier à ce problème, une commission spéciale a été chargée d'élargir notre offre de véhicules blindés et de fournir une formation adéquate."
 OTT_directorate_military: "Bureau de Direction des Usines Militaires"
 OTT_directorate_military_desc: "Nous devons réorganiser nos installations de production militaire en un véritable réseau d'usines organisées. La création de l'Askeri Fabrikalar Umum Müdürlüğü garantira que les commandes bien coordonnées sont dirigées vers nos différents fabricants d'armes nationaux et que les troupes du Hedjaz à Gallipoli sont bien approvisionnées."
 OTT_edok: "Restructurer l'Erkân-ı Harbiye Mektebi"
 OTT_edok_desc: "L'Erkân-ı Harbiye Mektebi, ou école d'état-major, est le couronnement de la formation des officiers de l'armée et est destinée à fournir une préparation complète aux meilleurs étudiants qui ont gravi les échelons de notre système. Néanmoins, l'école a grand besoin d'être restructurée car les programmes d'études n'ont guère évolué depuis la Weltkrieg et présentent de graves lacunes en ce qui concerne les armes combinées."
 OTT_army_engineers: "Écoles du Génie Militaire"
 OTT_army_engineers_desc: "Fondée en 1795 sous le règne de Selim III, la Mühendishâne-i Berrî-i Hümâyun est l'une des écoles les plus importantes de l'empire, offrant une formation approfondie en génie civil et militaire. Bien que l'école ait été temporairement fermée pendant la guerre lorsque ses élèves ont rejoint l'armée, elle a été rouverte après la guerre et agrandie avec une école d'enseignement de l'artillerie en Anatolie."
 OTT_desert_forces: "Régiments Spécialisés dans la Guerre du Désert"
 OTT_desert_forces_desc: "Bien que plusieurs tentatives aient déjà été faites pour mettre en place des régiments spécialisés en Libye et en Arabie centrale composés de Bédouins et de tribus locales, ces opérations ne duraient généralement que quelques années. Cela devait changer après la Weltkrieg, car un nouvel élan pour défendre la frontière sud a conduit à la création du Corps des Méharistes Irakiens, une pratique qui allait bientôt être imitée dans tout le Moyen-Orient."
 OTT_Mass_Production: "Maximiser la Production Militaire"
 OTT_Mass_Production_desc: "À l'époque, les arsenaux de la Sublime Porte étaient vénérés dans toute l'Europe, qui se recroquevillait devant la puissance des armées turques inarrêtables. Ces jours sont cependant loin derrière nous, car l'Empire n'a jamais tout à fait pris le train de l'industrialisation et les arsenaux autrefois grandioses se sont tus. Cependant, cela va bientôt changer car un nouveau budget pour les forces armées a fait de la place pour des investissements importants."
 OTT_Specialised_Equipment: "Diversifier le Portefeuille Militaire"
 OTT_Specialised_Equipment_desc: "La capacité de notre industrie d'armement nationale est au mieux pitoyable, car bon nombre des outils de guerre modernes sont actuellement laissés à des entreprises de fabrication étrangères. Si nous voulons armer nos troupes avec quelque chose de mieux que des fusils, des grenades et un uniforme, nous devrons diversifier drastiquement nos capacités de fabrication."

### Air
 OTT_army_aviation_unq: "Direction de l'Aviation"
 OTT_army_aviation_unq_desc: "Nous avons besoin d'une meilleure force aérienne pour soutenir nos forces terrestres. Prenons le temps de réorganiser la structure de commandement du Commandement de l'Aviation Militaire pour promouvoir les bons officiers et faire en sorte que nous puissions recruter les meilleurs pilotes."
 OTT_air_warfare_academy: "Agrandir le Tayyare Mektebi"
 OTT_air_warfare_academy_desc: "Le \"Tayyare Mektebi\" est le premier endroit où nos nouveaux pilotes vont s'entraîner : c'est une école de pilotage après tout. Nous devons obtenir un meilleur financement, de nouvelles installations et des instructeurs plus compétents afin de créer une nouvelle génération de pilotes incroyables."
 OTT_aircraft_industry: "Hürkuş & TOMTAS Aviation"
 OTT_aircraft_industry_desc: "Vecihi Hürkuş a été le premier ingénieur aéronautique que nous ayons jamais eu, et il a servi avec distinction dans la Weltkrieg. Avec son aide, nous avons développé une véritable usine dédiée spécifiquement au développement de nouveaux avions : Tayyare et Motor Türk Anonim Şirketi. Avec cette usine moderne, nous construirons des avions qui feront l'envie du monde."

### Naval
 OTT_Naval_Program: "Poursuivre le Projet Naval Ottoman"
 OTT_Naval_Program_desc: "Notre marine n'a jamais été spectaculaire et, à maintes reprises, les efforts visant à l'améliorer et à la moderniser ont été suspendus pour des raisons plus urgentes. Plus maintenant. Maintenant, nous allons nous lancer dans la création d'une grande flotte pour éclipser tout ce que nous avons construit auparavant!"
 OTT_Shipbuilding_Effort: "Chantiers navals de Gölcük"
 OTT_Shipbuilding_Effort_desc: "Sur la côte de la mer de Marmara se trouve la ville de Gölcük et la base navale du même nom. La base navale doit être associée à une nouvelle cale sèche et à des installations de soutien afin que nous puissions construire et réaménager de meilleurs navires."
 OTT_Upgrade_Dreadnoughts: "Réaménager nos Dreadnoughts"
 OTT_Upgrade_Dreadnoughts_desc: "Lorsque nos ennemis contemplent le visage d'un cuirassé, ils sont paralysés par la peur. Incapables de déterminer quelle stratégie adopter, ils ne peuvent que constater à quel point il est difficile de couler un cuirassé. Les nôtres ont besoin de quelques mises à niveau et réaménagements pour les mettre aux normes modernes, et ils écraseront tous ceux qui s'opposent à eux!"
 OTT_Dominance_Black_Sea: "Défenses Côtières de la Mer Noire"
 OTT_Dominance_Black_Sea_desc: "Bien que beaucoup considèrent notre marine comme une force pour dominer la Méditerranée orientale, nous devons également nous préoccuper de la mer Noire. Une façon de renforcer notre position sur ce front sera d'avoir un solide réseau de défenses côtières pour balayer les navires ennemis."
 OTT_Basra_Kuwait: "Développer les installations de Bassora-Koweït"
 OTT_Basra_Kuwait_desc: "Le Golfe Persique est encore moins pris en considération que la Mer Noire. Nous avons en fait une base navale là-bas et la capacité de mettre une flotte dans ces eaux et au-delà. Nous devrions prendre le temps de moderniser les installations de Bassora-Koweït au cas où notre présence soit nécessaire dans le Golfe."
 OTT_Naval_Academy: "École Impériale des Sciences Navales"
 OTT_Naval_Academy_desc: "Avec tous ces projets achevés récemment, il y a un sentiment croissant que nous pouvons en faire plus. Nous pouvons avoir une marine plus grande et meilleure, non pas en copiant d'autres nations, mais en innovant par nous-mêmes ! Nous accorderons plus de financement et de ressources à l'École des Sciences Navales pour aider à devenir la marine la plus moderne au monde !"

### Economic (Kemalist)
 OTT_Samsun_Iktisat_Kongresi: "Le Samsun Iktisat Kongresi"
 OTT_Samsun_Iktisat_Kongresi_desc: "Après le premier congrès économique à Izmir, nous organiserons un deuxième grand événement pour présenter les progrès et les capacités de la Sublime Porte. Alors que l'économie mondiale devient incontrôlable à la suite de l'effondrement de la bourse de Berlin, ce congrès sera utilisé comme un moyen de calmer les investisseurs et de montrer la stabilité de notre marché intérieur."
 OTT_Raise_Import_Tariffs: "Augmenter les Taxes à l'Import"
 OTT_Raise_Import_Tariffs_desc: "Pour encourager l'industrie nationale et éviter de dépendre des matériaux de construction étrangers et des biens de consommation de base, le gouvernement augmentera considérablement les taxes à l'import. Bien que ce soit une grande aubaine pour l'industrie anatolienne naissante, beaucoup à Beyrouth, Alexandrette et Haïfa craignent que cela ne nuise grandement à leur statut de portes d'entrée vers l'Orient."
 OTT_Restrict_Foreign_Exchange_Regime: "Restreindre le Régime de Changes des Monnaies Étrangères"
 OTT_Restrict_Foreign_Exchange_Regime_desc: "Le manque de confiance dans le gouvernement Ottoman a poussé de nombreux investisseurs à brader ces derniers mois leurs lires turques au profit des devises étrangères, cela au détriment de sa valeur. En limitant la capacité de nos investisseurs nationaux à vendre leurs lires turques, nous pouvons renforcer notre devise par rapport aux principales devises mondiales comme le Mark."
 OTT_Quantity_Restrictions_Import: "Imposer des Restrictions de Quantité à l'Import"
 OTT_Quantity_Restrictions_Import_desc: "Alors que le gouvernement souhaite créer une industrie locale forte, il se retrouve trop souvent à dépendre des marchandises importées de la monarchie du Danube ou de l'Empire Allemand. L'acier, les machines, les produits chimiques, etc. sont tous importés, ce qui nous rend non seulement dépendants de ces pays, mais entrave considérablement les produits nationaux car ils ne peuvent pas rivaliser avec les produits d'exportation bon marché des plus grands fabricants à l'étranger."
 OTT_Ziraat_Bankasi_Credit: "Programme de Crédit de la Ziraat Bankasi"
 OTT_Ziraat_Bankasi_Credit_desc: "Créée à l'origine par Midhat Pasha, la Memleket Sandığı a été réorganisée en Ziraat Bankasi en 1888. Offrant stabilité et soutien aux agriculteurs, qui constituent toujours la majorité de notre population, la banque s'est considérablement agrandie au fil des ans. Alors que les prix des produits agricoles fluctuent, suite à l'effondrement des marchés ukrainien et allemand, les vastes réserves de la banque seront utilisées pour lutter contre la crise."
 OTT_Toprak_Mahsulleri_Ofisi: "Ouvrir la Toprak Mahsulleri Ofisi"
 OTT_Toprak_Mahsulleri_Ofisi_desc: "Selon la loi n°3491, cette agence empêchera une baisse ou une augmentation anormale des prix du blé contre les producteurs et les consommateurs, protégera et régulera l'industrie du blé, importera ou exportera du blé si nécessaire, surveillera les tendances de la production de blé et les mouvements du marché dans le monde, implantera des meuneries et des boulangeries dans des lieux restants à déterminer et effectuera d'autres tâches similaires."
 OTT_Balance_the_Budget: "Équilibrer le Budget"
 OTT_Balance_the_Budget_desc: "Lorsque l'Empire Ottoman s'est effondré sous la pression des dettes qu'il avait accumulées pendant la guerre de Crimée, une organisation internationale appelée OPDA (Ottoman Public Debt Administration) a repris en main l'essentiel de notre économie. La disgrâce et les dommages qu'elle a causés restent un souvenir vibrant dans l'esprit de nombreux économistes turcs, qui ont depuis juré de maintenir un budget équilibré à tout prix."
 OTT_Years_of_Progress: "Quatre Années de Progrès"
 OTT_Years_of_Progress_desc: "Inspiré en partie des systèmes socialistes, le gouvernement de notre Grand Vizir décrétera le prochain plan quadriennal qu'il a baptisé les \"Quatre Années de Progrès\". En mettant l'accent sur l'industrialisation rapide de la nation ottomane, il souhaite réduire considérablement la dépendance à l'égard des produits étrangers et développer l'industrie nationale en ciblant les textiles, l'acier, le ciment et autres."
 OTT_Economic_Commissions:0 "Quatorze Commissions Économiques"
 OTT_Economic_Commissions_desc:0 "Alors que l'Empire Ottoman a connu une nette augmentation de sa capacité industrielle et une réduction de sa dépendance vis-à-vis des exportations agricoles, l'Empire manque d'une vision claire pour guider efficacement la nation vers l'avenir. Pour y remédier, le gouvernement a décrété la création de 14 commissions économiques, chacune avec ses propres zones, pour formuler un plan centralisé pour l'avenir."
 OTT_Striving_for_Autarky: "En quête d'Autarcie"
 OTT_Striving_for_Autarky_desc:9 "Le marché mondial étant en pleine mutation après les catastrophes survenues au cours des dernières décennies, de nombreux économistes de l'empire ont commencé à prôner l'"autarcie", c'est-à-dire l'autosuffisance économique. Bien que l'empire ait un long chemin à parcourir, principalement en raison de son manque de base industrielle, des projets d'usines de ciment, d'acier, de textile, etc. ont déjà été approuvés par les commissions économiques."
 OTT_Anatolian_Industrialisation: "Seconde Industrialisation Anatolienne"
 OTT_Anatolian_Industrialisation_desc: "Bien que le programme d'économie nationale ait déjà conduit au développement de beaucoup de jeunes industries en Anatolie, le gouvernement voit de nombreuses possibilités pour poursuivre l'amélioration dans ce qui était il y a seulement 30 ans l'une des régions les plus pauvres de l'empire. Diverses industries de la construction, du tabac, du textile, etc. serviront de colonne vertébrale à ce nouveau projet."
 OTT_Sumerbank: "Investissements de la Sümerbank"
 OTT_Sumerbank_desc: "Pierre angulaire du modèle d'industrialisation de l'OHF, la Sümerbank est le principal investisseur et contrôleur de nos actifs industriels en pleine expansion. Bien qu'il participe à la plupart des secteurs du plan de 4 ans, son objectif principal est le développement de l'industrie textile turque qui, après des succès initiaux en Anatolie, a été étendue à Homs."
 OTT_Lebanese_Industrialisation: "Zone Industrielle de Beyrouth"
 OTT_Lebanese_Industrialisation_desc: "Moteur économique de la Syrie et son port principal, la ville de Beyrouth joue un rôle important dans l'industrialisation du Machrek et également dans la centralisation de l'autorité. Bien que certains aient proposé de se concentrer davantage sur Damas ou Homs, deux centres agricoles et manufacturiers établis, le gouvernement s'est montré catégorique en se concentrant sur le Liban, soi-disant pour briser le pouvoir de Damas."
 OTT_Model_Farm_Project: "Étendre le Projet de Ferme Modèle"
 OTT_Model_Farm_Project_desc:9 "Créée durant le premier mandat de Kemal, l'Orman Çiftliği ou Ferme Forestière a été installée près d'Ankara en tant que ferme privée mais s'est rapidement transformée en une \"ferme modèle\" qui, en utilisant les formes d'agriculture les plus modernes, devait servir d'outil pour enseigner de nouvelles méthodes aux agriculteurs Anatoliens. Alors que les affaires de la capitale occupent déjà la majeur partie du temps du Vizir, le projet est sur le point d'être transféré au gouvernement."
 OTT_Aleppan_Institute_Technology: "Institut Technologique d'Alep"
 OTT_Aleppan_Institute_Technology_desc: "Bien qu'il existe déjà une variété d'écoles pour répondre aux besoins de la population arabe, les seuls véritables instituts d'enseignement supérieur technologique se trouvent sur la côte ouest de l'Anatolie, principalement dans la capitale. Pour résoudre le problème de l'inculture technique de larges pans de notre population, les rendant inutiles pour participer à nos schémas d'industrialisation, Alep accueillera un nouvel institut d'ingénierie."
 OTT_Monopolise_Railway_Companies: "Monopoliser les Compagnies de Chemin de Fer"
 OTT_Monopolise_Railway_Companies_desc: "La \"DDUM\" ou Administration des Chemins de Fer de l'État a été fondée après la guerre pour reprendre l'exploitation des concessions ferroviaires de l'Entente et pour financer la construction de nouveaux chemins de fer à travers l'Empire. Néanmoins, de nombreuses concessions étrangères sont restées en fonction et plusieurs sections du réseau gérées de manière privée ont refusé leur intégration. Avec la crise cependant, nombre de ces entreprises sont au bord de la faillite, ouvrant la voie à l'unification."
 OTT_Eastern_Anatolian_Project: "Projet de Chemin de Fer d'Anatolie Orientale"
 OTT_Eastern_Anatolian_Project_desc:9 "Tout comme les Américains ont conquis le Far West à travers les bêtes de fer de l'ère industrielle, notre gouvernement a décrété l'expansion du rail et d'autres routes vers l'Anatolie Orientale. Autour de ces chemins de fer serait alors créé un système de villages et de villes habités par des Turcs ou des migrants des Balkans et du Caucase pour renforcer l'emprise de Kostantiniye sur leur propre \"Far West\"."
 OTT_Three_Blacks_Project: "Projet des Trois Noirs"
 OTT_Three_Blacks_Project_desc: "Centré autour de trois des principales ressources industrielles (charbon, fer et pétrole), le projet des trois noirs vise à étendre la production nationale au point que l'Empire Ottoman soit capable d'être autosuffisant. Pour atteindre cet objectif, les universités de l'Empire ont, en coopération avec des instituts de toute l'Europe, travaillé au raffinement des méthodes d'extraction et à l'exploration de nouveaux sites."
 OTT_Zonguldak_Mining: "Mine de charbon de Zonguldak"
 OTT_Zonguldak_Mining_desc: "Déjà découvertes au 19ème siècle, les mines de charbon de Zonguldak ont ​​néanmoins connu peu d'exploitation pendant la majeure partie du siècle et ce n'est qu'avec la Weltkrieg et le besoin soudain de charbon de la flotte ottomane que Zonguldak a commencé à s'affirmer comme un centre économique important. Avec les plans du gouvernement pour la production nationale d'acier à Karabük, Zonguldak doit jouer un rôle clé."
 OTT_Trans_Mashriqi_Pipeline: "Terminer le pipeline Trans-Machrek"
 OTT_Trans_Mashriqi_Pipeline_desc: "Avec l'exploitation du pétrole irakien à un rythme toujours plus rapide, des limites strictes ont commencé à se poser car la capacité de transport maritime dans le sud de l'Irak et les relations de plus en plus hostiles avec Téhéran ont été identifiées comme des obstacles difficiles à franchir. De plus, nos clients étant situés en Europe, des plans ont été élaborés pour relier les champs de Kirkouk aux ports d'Iskenderun et de Beyrouth."
 OTT_Tigris_Program: "Schéma de Développement du fleuve Tigre"
 OTT_Tigris_Program_desc: "Cette rivière animée est l'une des richesses naturelles les plus importantes du Moyen-Orient, donnant vie à des déserts autrement arides et offrant un moyen idéal de communication et de transport. De plus, ce n'est pas seulement un fleuve irakien, mais il laisse aussi une profonde impression sur le Kurdistan, l'Anatolie et la Syrie. En concentrant nos efforts sur ce filon, le gouvernement espère renforcer ces liens *ottomans*."
 OTT_TPC_Kirkuk: "Opérations de TPC Kirkouk"
 OTT_TPC_Kirkuk_desc: "L'exploitation ayant commencé dans les années 20, les champs pétrolifères de Kirkouk ont ​​connu une expansion rapide grâce à la TPC, car le contrôle accru du gouvernement sur la société et un besoin direct de nouveaux revenus pour l'État ont poussé sa croissance au maximum. Néanmoins, les vastes réserves sont à peine entamées et avec l'Amérique dans le désarroi, le gouvernement les a identifiées comme essentielles pour l'avenir de l'État Ottoman."
 OTT_Lower_Mesopotamian_Exploration: "Exploration pétrolière en Irak du Sud"
 OTT_Lower_Mesopotamian_Exploration_desc: "Bien que la plupart des opérations de la TPC et de ses alliés germano-néerlandais soient centrées autour de Kirkouk et de Mossoul dans le nord de l'Irak, de grandes réserves inexploitées ont récemment été découvertes dans le sud de l'Irak, près des ports importants de Bassora et du Koweït. Étant donné que ceux-ci sont également déjà étroitement connectés au réseau ferroviaire irakien, la TPC a demandé une concession à la Porte pour étendre ses opérations dans tout l'Irak."
 OTT_Basra_Concessions: "Vendre les Concessions de Bassora"
 OTT_Basra_Concessions_desc: "Bien qu'une grande partie du Vilayet de Bassora ait été donné en concession à l'Empire Britannique après la Weltkrieg, beaucoup d'entre eux ont manqué de temps et ont été contraints d'être rendus au gouvernement ottoman. Bien que le gouvernement se soit jusqu'à présent abstenu de les proposer à la vente, pour protéger sa propre production de Kirkouk, ils pourraient contribuer à redynamiser l'économie irakienne."

### Political (Fevzi)
 OTT_State_of_Emergency: "État d'Urgence"
 OTT_State_of_Emergency_desc: "L'assassinat du Grand Vizir a montré que l'État Ottoman était retenu captif par des extrémistes islamistes radicaux, opposés à la vague imparable du progrès et peu disposés à reconnaître la décadence de la puissance ottomane. Nous ne pouvons pas céder à leur manque de raison, et à ce titre devons prendre toutes les mesures nécessaires pour que le rêve de la CUP et de l'OHF reste intact!"
 OTT_Replace_Walis: "Rappeler les Walis"
 OTT_Replace_Walis_desc: "La complaisance et le manque d'enthousiasme des cadres dirigeants ont régulièrement conduit à une diminution de la qualité et des compétences de nos Walis ou gouverneurs. Si l'État Ottoman veut prospérer, ces individus corrompus, décadents et sans scrupules doivent être écartés et remplacés par ceux qui sont fidèles au régime, et à sa grande vision du futur !"
 OTT_Abolish_Mecelle_Fevzi: "Abolir le Code Mecelle"
 OTT_Abolish_Mecelle_Fevzi_desc: "Suite aux suggestions faites par la Commission Judiciaire, le moment est enfin venu de nous débarrasser de la Mecelle. Un nouveau Code Civil, pleinement laïc par nature, traitera tous les citoyens ottomans sur un pied d'égalité et montrera la volonté d'abattre les derniers points d'ancrage conservateurs."
 OTT_Reform_the_Millet_System: "Réformer le Système du Millet"
 OTT_Reform_the_Millet_System_desc: "Le système du Millet a été créé pour garantir que les citoyens ottomans qui ne pratiquaient pas la foi islamique puissent se gouverner eux-mêmes et, en tant que tels, limiter les conflits communautaires. Au fil des années, cela a cependant conduit les citoyens non-musulmans à se détacher presque complètement de l'Empire et a encouragé le désastre qui a suivi dans les Balkans. Avec un nouveau Code civil, ce système n'est-il plus nécessaire ?"
 OTT_Confiscate_Privy_Purse_Holdings: "Confisquer les Avoirs Privés"
 OTT_Confiscate_Privy_Purse_Holdings_desc: "Bien que le pouvoir de la monarchie ait connu un déclin constant ces dernières décennies sous l'action de personnalités ambitieuses du parti, la couronne est toujours le propriétaire direct de vastes pans de l'Empire et utilise ces terres pour leur propre bénéfice et enrichissement. Qu'ils privent l'État de ressources en état de crise devrait être inacceptable et ne financera que les extrémistes religieux."
 OTT_Marechal_Nous_Voila:9 ""Müşîr biz buradayız!""
 OTT_Marechal_Nous_Voila_desc:9 ""Maréchal, nous voilà !" s'est progressivement développé pour devenir un slogan parmi les alliés du régime militaire qui voient dans le grand Fevzi Çakmak le sauveur du rêve Kémaliste et un rempart de stabilité et de prospérité contre les extrémistes religieux et les révolutionnaires socialistes."
 OTT_Expand_the_Military_Rusdiye: "Agrandir les Rüşdiye Militaires"
 OTT_Expand_the_Military_Rusdiye_desc: "Les Rüşdiye étaient une sorte de lycée créé dans le cadre des réformes Tanzimat en 1845 pour assurer un enseignement à l'européenne. Outre ces écoles, cependant, diverses écoles préparatoires militaires ont été créées en Anatolie et en Irak pour insuffler un esprit discipliné et patriotique aux étudiants. Ces écoles sont désormais la cible d'une réforme de l'éducation, visant à renforcer encore la loyauté envers l'État."
 OTT_Consolidate_Military_Dictatorship: "Consolider la Dictature Militaire"
 OTT_Consolidate_Military_Dictatorship_desc: "Même si le maréchal soutient la notion de démocratie et avait initialement prévu un retour immédiat au régime parlementaire, il a progressivement perdu ses illusions vis-à-vis de l'establishment politique. Les voyant comme une maladie affaiblissant l'Empire de l'intérieur, des voix perfides tout autour de lui ont exhorté le maréchal à maintenir le régime militaire sur l'État jusqu'à ce que nous puissions être absolument sûrs que nos intérêts sont en sécurité."
 OTT_Lift_State_of_Emergency: "Lever l’État d'Urgence"
 OTT_Lift_State_of_Emergency_desc: "Bien que le Maréchal ait montré son dégoût clair pour la faiblesse des décentralisations ayant conduit à la crise à la suite de laquelle l'Empire s'est effondré, il soutient toujours la notion de démocratie et alors que la nation s'est stabilisée et que l'économie s'est redressée, il a, en coopération avec diverses personnalités politiques, décidé de rendre le pouvoir à l'establishment et lever l'état d'urgence."
 OTT_reorganize_the_military: "Réorganiser l'Armée"
 OTT_reorganize_the_military_desc:9 "L'armée ottomane a subi trop de revers et son incompétence est liée à son lien avec la politique. Maintenant que le maréchal a la main sur le pouvoir, tout doit commencer par une réorganisation de l'armée. Les officiers doivent revoir de nouveaux plans de bataille et les soldats reprendre l'entraînement."
 OTT_infallible_army: "Une Armée Infaillible"
 OTT_infallible_army_desc: "L'Armée Ottomane a fait l'objet d'un examen complet. L'efficacité des soldats a dû être grandement améliorée. Ils devraient pouvoir protéger l'empire et l'État en cas de guerre."
 OTT_relinquish_some_powers: "Renoncer à certains pouvoirs"
 OTT_relinquish_some_powers_desc: "Bien que le Maréchal dirige la nation d'une poigne de fer, c'est un sage. Il sait que l'Empire Ottoman est si vaste qu'il ne pouvait être gouverné par un petit groupe d'hommes sans faillir. Il proposa donc certaines alliances aux démocrates pour maintenir la stabilité et un semblant de démocratie."
 OTT_cautious_progress: "Des progrès prudents"
 OTT_cautious_progress_desc: "Le progrès était l'essence même de l'OHF et du gouvernement de ses prédécesseurs. Maintenant qu'il a pris la relève, le Maréchal doit rester dans la continuité. Cependant, il a compris que trop de réformes nuisent à la stabilité du pays. Il faut être prudent et prendre le temps de les faire accepter."
 OTT_new_military_dictatorship: "Une Nouvelle Dictature militaire"
 OTT_new_military_dictatorship_desc: "20 ans après la chute du triumvirat du CUP, une nouvelle dictature règne sur l'Empire. Cette fois dirigée par un seul homme confiant. Elle remettra l'Empire sur la bonne voie et l'amènera à faire les bons choix pour l'avenir de l'État Ottoman."

 OTT_Enshrine_Endeavour_Front: "Pérenniser le \"Front de l'Effort\""
 OTT_Enshrine_Endeavour_Front_desc: "Comprenant des politiciens clés de toutes les factions, à la fois décentralisateurs et centralistes, ce front « de l'Effort » s'efforce de fournir un gouvernement de transition stable jusqu'à ce que toutes les menaces étrangères aient diminué et que la situation interne soit apaisée. Composé en grande partie de personnalités militaires fidèles à l'OHF ou au DF, le front comprend néanmoins également divers Arabes et autres minorités pour assurer une paix durable."
 OTT_Centralise_State_Authority: "Centraliser l'Autorité de l’État"
 OTT_Centralise_State_Authority_desc: "Ce n'est que grâce à une autorité centrale forte que les régions éloignées de l'empire peuvent être protégées et sécurisées. Que les décentralisateurs croient que nous devrions céder aux mouvements nationalistes et autonomistes est un outrage et ne conduira qu'à l'effondrement de l'État Ottoman et à son démembrement supplémentaire par des vautours étrangers."
 OTT_Lift_Maintenance_Public_Order_Decree: "Abroger le Décret sur le Maintien de l'Ordre Public"
 OTT_Lift_Maintenance_Public_Order_Decree_desc: "Adopté au lendemain du chaos politique qui nous a affligé ces dernières années, le décret a bien servi en permettant des mesures d'urgence et des représailles rapides dans tout le pays. Cependant, à mesure que la menace diminue et que la menace étrangère s'amenuise, il n'est plus nécessaire de prendre des mesures aussi extrêmes."
 OTT_Disband_Trials_Progress: "Démanteler les Tribunaux du Progrès"
 OTT_Disband_Trials_Progress_desc: "Après avoir atteint leur objectif d'éradication des organisations terroristes nationales et des complots vicieux, les redoutés tribunaux militaires seront fermés et l'ordre public normal reprendra sa place légitime dans la société ottomane."
 OTT_Cooperate_Private_Sector: "Coopérer avec le Secteur Privé"
 OTT_Cooperate_Private_Sector_desc:9 "Alliance des secteurs public et privé, la nouvelle OHF atténue sa rhétorique étatiste en faveur d'une coopération plus étroite avec les capitalistes et les propriétaires terriens de l'Empire Ottoman. Personne ne symbolise mieux ce mariage que Mahmud Celal Bayar qui, après une carrière réussie dans le secteur bancaire, va désormais coopérer avec le parti pour élaborer un nouveau plan économique."
 OTT_Vilayet_Reorganisation: "Réorganiser le Système Vilayet"
 OTT_Vilayet_Reorganisation_desc: "La taille actuelle de nos Vilayets est beaucoup trop importante, et encourage à ce titre la concentration du pouvoir entre les mains de personnalités locales. En réduisant leur taille et grâce à l'expansion de notre réseau télégraphique et radio, nous pouvons les rendre plus dépendants de la capitale et avec moins de pouvoir à gâcher."
 OTT_Emancipation_Vanguard_FEV: "Avant-garde de l'Émancipation"
 OTT_Emancipation_Vanguard_FEV_desc: "A travers la loi sur la mixité, nous avons posé les premières briques du chemin de l'émancipation. Néanmoins, ce n'est qu'un début car l'OHF prévoit désormais également de permettre aux femmes de se présenter aux élections et de voter aux élections nationales. Une variété de professions sera également ouverte aux femmes car la guerre a montré le manque chronique de main-d'œuvre parmi le peuple anatolien."
 OTT_Millet_Mektepleri_FEV: "Millet Mektepleri"
 OTT_Millet_Mektepleri_FEV_desc: "Le Millet Mektepleri ou École de la Nation est une idée originale du ministre de l'Éducation Mustafa Necati ayant pour grand objectif d'alphabétiser toute la population ottomane. Se concentrant sur la tranche d'âge 14-45 ans, ces \"écoles\" sont obligatoires pour tous les citoyens, y compris les femmes et les détenus. Après avoir passé un test, les participants recevront un certificat de l'État et rejoindront la société ottomane moderne."
 OTT_Incorporate_Kadroist_Movement: "Incorporer le Mouvement Kadroïste"
 OTT_Incorporate_Kadroist_Movement_desc: "Sur la base des écrits du journal \"Kadro\", les radicaux de l'OHF ont poussé à suivre l'exemple des nations européennes et à rejeter l'idée d'une démocratie parlementaire libérale comme idéal. Luttant pour le populisme, un contrôle étatique lourd et la création d'une avant-garde pour soulever les masses ignorantes, leur message trouve une oreille accueillante parmi l'élite de l'OHF qui se chamaille."
 OTT_Committee_Inquest: "Mettre en place la Commission d'Enquête"
 OTT_Committee_Inquest_desc: "Alors que la menace sur notre gouvernement reste réelle, le parti a décidé de décréter des mesures d'urgence sous la forme d'un Tahkikat komisyonu (Commission d'enquête). Ce comité, composé uniquement de partisans de la ligne dure de l'OHF, a été organisé comme un tribunal ayant le pouvoir d'emprisonner toute menace perçue en tant que telle par l'État. D'autres partis politiques ont également été démantelés et leurs dirigeants jugés par le nouveau Comité tandis que la presse est réduite au silence."
 OTT_Nationalise_Basic_Industries: "Nationaliser les Industries de Base"
 OTT_Nationalise_Basic_Industries_desc: "Bien que les Kémalistes aient fait des progrès considérables dans leurs plans pour mettre l'économie de l'État sous le contrôle du gouvernement, ils ne sont manifestement pas allés assez loin. Toutes les industries de base, tabac, textile, minerais, pétrole, banques et bien plus encore, doivent être immédiatement soumises à des commissions gouvernementales qui détermineront le nouveau et meilleur cours de l'économie ottomane."
 OTT_Social_Nationalism: "Adhérer au Nationalisme Social"
 OTT_Social_Nationalism_desc: "Là où la société Occidentale était déjà en retard et où la Russie luttait, l'Empire Ottoman apporte une solution à la question de la bourgeoisie. Fermement convaincu que l'Empire n'a pas encore de classe moyenne bien établie et de classe supérieure (bien que beaucoup ne soient pas d'accord), les Kadroistes pensent qu'ils se trouvent au meilleur endroit pour travailler à l'établissement d'une société sans classe où tout le monde serait vraiment égaux, unis sous la bannière de la Sublime Porte."
 OTT_Enact_Separation_Church_State: "Acter la Séparation de l’Église et de l’État"
 OTT_Enact_Separation_Church_State_desc: "Si l'Empire veut un jour avancer pour devenir une institution laïque, nous devons prendre des mesures décisives contre les diverses organisations religieuses criant leur opposition aux réformes. Les ordres soufistes constituent l'obstacle le plus important à cet égard, car non seulement ils contrôlent de facto l'Anatolie orientale, mais ils ont des contacts directs avec le calife qu'ils utilisent pour rester au pouvoir. Plus jamais!"
 OTT_Union_Party_State: "Réaliser l'Union du Parti et de l’État"
 OTT_Union_Party_State_desc: "Tout comme les populistes en Russie l'ont réalisé, il ne peut plus y avoir de différence entre le parti et l'État. Le parti deviendra désormais l'État et aura le monopole complet sur toutes les questions gouvernementales. Le Calife, une marionnette qui sera bientôt démolie, sera autorisé à garder sa couronne mais tous les réactionnaires encore debout seront traduits en justice rapidement."
 OTT_A_New_State: "Un Nouvel Etat"
 OTT_A_New_State_desc: "Maintenant que la révolution Kadroïste est terminée, nous pouvons commencer les réformes dont le peuple a besoin. La création d'un État à parti unique n'est que la première étape de la théorie de Kadro. Maintenant que les cadres sont aux commandes du pays, ils doivent obliger la population ignorante à abandonner toute forme de discrimination fondée sur la tradition. Le nouvel État doit être le phare que tous les peuples recherchent dans les ténèbres."
 OTT_Turn_Towards_Etatism: "Embrasser davantage l'Etatisme"
 OTT_Turn_Towards_Etatism_desc: "Être dans l'étatisme partiel est plus dangereux que le libéralisme. Il faut accroître le pouvoir de l'Etat sur l'économie. L'État doit planifier la finance et aussi créer des plans économiques à suivre pour que le marché ne puisse pas contribuer à la poursuite des inégalités."
 OTT_Achieve_the_Classless_society: "Atteindre la société sans classes"
 OTT_Achieve_the_Classless_society_desc: "La lutte des classes n'est pas applicable à l'Empire car il n'y a en fait pas de classes en tant que telles. Seuls existent des ruraux et des urbains. La société doit être unifiée afin d'annihiler toute inégalité possible. Pour cela, l'État a dû appliquer des réformes sociales fortes et parfois difficiles."
 OTT_Socialist_Biased_Neutrality: "Une Neutralité Socialiste Partiale "
 OTT_Socialist_Biased_Neutrality_desc: "L'Empire Ottoman ne peut pas oublier le désastre de la Guerre Mondiale. Cependant, avec le choc causé par les nombreuses révoltes dans notre pays et la tentative de destruction de celui-ci par nos pays voisins, de nouvelles mesures doivent être prises. L'Empire restera neutre mais se permettra toute intervention justifiée par sa protection et son intérêt. Tout cela pour protéger la cause révolutionnaire et sociale."
 OTT_Solidarism_Between_People: "Solidarisme entre les peuples"
 OTT_Solidarism_Between_People_desc: "L'Empire Ottoman est vaste et composé de nombreux peuples. L'objectif de l'OHF et de Kadro est d'intégrer davantage ces peuples. Pour supprimer toutes les distinctions nationales et unifier les peuples dans la modernité ottomane maintenant que toute rébellion est étouffée. Pour cela nous utiliserons le Solidarisme, une idéologie détruisant les barrières traditionnelles entre les individus pour ne créer qu'un seul peuple indivisible."
 OTT_Encourage_Private_Initiative_FEV: "Encourager l'Initiative Privée"
 OTT_Encourage_Private_Initiative_FEV_desc:9 "Le concept d'initiative privée ou teşebbüs-ü Şahsi occupe une place prépondérante dans le discours de Sabahaddin qui a identifié son absence comme l'une des principales raisons du déclin ottoman. Sur la base des idées de Demolin, le Vizir plaide pour la recherche de l'accomplissement en soi, la confiance en soi, le fait de ne pas s'appuyer sur la famille ou l'État, et soutient que la notion de propriété privée est cruciale pour le développement social et économique de l'empire."
 OTT_Break_Up_State_Monopolies_FEV: "Détruire les Monopoles d’État"
 OTT_Break_Up_State_Monopolies_FEV_desc: "Bien que le DF pousse largement en faveur d'un programme libéral au sens social du terme, il n'est pas non plus étranger à ses idéaux économiques et estime que les grands monopoles d'État mis en place par la CUP et l'OHF au cours des dernières décennies ont sérieusement entravé la croissance économique de l'Empire Ottoman. Étouffant la concurrence et l'innovation, le gouvernement pousse maintenant à la privatisation de ces monopoles dans le but de stimuler le marché libre."
 OTT_Multi_Level_Democracy_FEV: "Commissions de Lutte contre la Corruption"
 OTT_Multi_Level_Democracy_FEV_desc:9 "La foi en Kostantiniye a été brisée ces derniers temps et avec cela une augmentation précipitée de l'extorsion, de l'évasion fiscale et de la corruption. Les provinces ont été négligées pendant bien trop longtemps, alors que les échelons supérieurs du gouvernement se débattaient avec une porte tournante d'administrations. Aujourd'hui, l'État va faire un effort audacieux en faveur d'une gouvernance transparente et, quels que soient le coût et l'efficacité, la population verra que nous nous engageons sérieusement à nettoyer les provinces."
 OTT_Imperial_Literacy_FEV: "Campagne d'Alphabétisation Impériale"
 OTT_Imperial_Literacy_FEV_desc:9 "L'éducation sert de base à toute société fonctionnelle, et l'absence de celle-ci peut être identifiée comme la cause fondamentale de notre déclin, en effet  vivre avec un effort personnel nécessite beaucoup de vertu. Or, nous n'avons pas de telles qualités en raison de notre style d'éducation et d'éducation. Nous voulons vivre sans travailler, nous exigeons la richesse sans faire d'effort donc nous visons à devenir fonctionnaires de l’État.Explicitement, notre pauvreté actuelle découle de notre système éducatif."
 OTT_Dismantle_Endeavour_Front: "Démanteler le \"Front de l'Effort\""
 OTT_Dismantle_Endeavour_Front_desc: "Alors que la stabilité revient dans l'Empire Ottoman, le besoin d'une coalition globale a disparu. Avec nos politiques de ces derniers mois favorisant résolument l'un des deux principaux blocs de puissance au sein de la coalition, il est tout à fait normal que le Sultan nomme désormais le chef de ladite faction comme son nouveau Grand Vizir. Prions pour que des croyances vraies et profondes en la démocratie soient enfin acquises."
 OTT_Enshrine_Principles_People: "Consacrer les Principes du Peuple"
 OTT_Enshrine_Principles_People_desc: "Formant les principes fondamentaux de l'idéologie Kémaliste, les principes du peuple sont basés sur les idées chinoises, mais localement adaptées pour convenir à l'État ottoman. Le populisme, le nationalisme, l'étatisme et le réformisme guideront désormais et à jamais le peuple turc vers un avenir toujours plus radieux !"
 OTT_Statutes_of_Autonomy_FEV: "Adopter des Statuts d'Autonomie Personnelle"
 OTT_Statutes_of_Autonomy_FEV_desc: "Bien qu'un modèle de Fédération n'ait pas réussi à se matérialiser avec la réintroduction de la démocratie politique, un nouvel élan a été donné à la cause de l'Autonomie Personnelle Nationale. D'abord décriés comme un nouveau Système Millet, ces nouveaux corps auto-organisés seront en fait indifférents à l'expression géographique et seront responsables de l'éducation et des institutions culturelles de leurs membres, mais se soumettront toujours à l'autorité du gouvernement central."
 OTT_Join_Entente_Fevzi: "Rejoindre l'Entente"
 OTT_Join_Entente_Fevzi_desc: "Traîtres méprisables à l'Islam pendant la Weltkrieg, vous aurez du mal à trouver une âme vivante prête à parler positivement de l'État esclavagiste français réactionnaire ou de leurs chiens anglo-saxons, mais on ne peut nier que la réalité géopolitique nous laisse peu de choix. La puissance allemande s'effondre et la puissance industrielle et militaire évidente des États-Unis est peut-être tout ce qui reste pour s'opposer à l'ours Russe."
 OTT_Join_Copro_Fevzi: "Rejoindre la Sphère de Co-Prospérité"
 OTT_Join_Copro_Fevzi_desc: "Alors que les rapports de force se déplacent d'ouest en est et qu'une alliance entre le capital américain et l'esprit japonais s'est constituée, le moment est venu pour la Porte de renoncer également à ses liens avec l'ancien monde. Fort de nos amis japonais et soutenu par la puissance industrielle des États-Unis d'Amérique, personne ne pourra s'opposer à nous !"

### Foreign Policy (Fevzi)
 OTT_Revise_German_Bilateral_Agreement: "Réviser l'Accord Bilatéral avec les Allemands"
 OTT_Revise_German_Bilateral_Agreement_desc:9 "Établis déjà pendant la Weltkrieg et poursuivis après, divers accords et accords commerciaux entre les Empires Allemand et Ottoman jouent un rôle clé dans l'économie de la Sublime Porte. Avec la guerre imminente et un manque évident d'équipements au sein des forces armées, une proposition a été faite pour fournir des produits agricoles à des prix inférieurs en échange de l'aide militaire allemande."
 OTT_Reinforce_Ties_To_Berlin:0 "Renforcer les Liens avec Berlin"
 OTT_Reinforce_Ties_To_Berlin_desc:9 "As our former allies in the Weltkrieg, many in the empire have maintained that a permanent alliance with the German state is in the best interests of both countries and have continually asked the OHF cabinets to work towards this goal. With the state now stabilised at home, it seems the time has come to fully realise these plans and bind the two powers closer than ever before."
 OTT_Embargo_the_Internationale: "Mettre l'Internationale sous embargo"
 OTT_Embargo_the_Internationale_desc: "Bien que le bloc syndicaliste n'ait pas directement déstabilisé notre État, faute de population instruite ou de syndicats pour influencer, il devient cependant clair qu'une confrontation finira par être inévitable, et il serait dans notre meilleur intérêt de nous en tenir au même ordre de marche celui promu par l'Empire Allemand."
 OTT_embargo_INT_tt: "(Chaque pays d'une faction avec §Y[FRA.GetFlag] [FRA.GetNameDef]§!):\n   Les relations commerciales avec §Y[OTT.GetNameDef]§! ont été modifiées par §R-200§!\n   Les relations commerciales de §Y[OTT.GetNameWithFlag]§! avec eux de §R-200§!."

### Political (Sabahaddin)
 OTT_Grand_Vizier_Sabahaddin:9 "Grand Vizier Sabahaddin"
 OTT_Grand_Vizier_Sabahaddin_desc:9 "The most prominent Ottoman sociologist, Mehmed Sabahaddin, has been appointed Grand Vizier by the Padishah. The prince who has had a tumultuous past, being forced into exile both under Abdulhamid II in 1899 and two CUP governments, returned after the political détente in the wake of the Great War and has asserted himself as the main force within the decentralist movement. With his appointment, it seems more than likely that he will finally push through his agenda."
 OTT_Reform_the_Gendarmerie: "Réformer la Gendarmerie Ottomane"
 OTT_Reform_the_Gendarmerie_desc: "Après l'abolition du corps des janissaires au début du XIXe siècle, diverses organisations militaires ont été créées pour assurer l'ordre et la stabilité dans les provinces de Roumélie et d'Anatolie. Avec la proclamation des réformes de Tanzimat en 1839, ces organisations ont été regroupées dans la Jandarma (gendarmerie ottomane). Cette organisation souffre cependant d'une trop grande dépendance à l'égard de la main-d'œuvre turque dans ses cadres supérieurs, ce qui en fait une cible de choix pour les réformes."
 OTT_Break_Up_State_Monopolies: "Détruire les Monopoles d’État"
 OTT_Break_Up_State_Monopolies_desc: "Bien que le HIF pousse largement en faveur d'un programme libéral au sens social du terme, il n'est pas non plus étranger à ses idéaux économiques et estime que les grands monopoles d'État mis en place par la CUP et l'OHF au cours des dernières décennies ont sérieusement entravé la croissance économique de l'Empire Ottoman. Étouffant la concurrence et l'innovation, le gouvernement pousse maintenant à la privatisation de ces monopoles dans le but de stimuler le marché libre."
 OTT_Encourage_Private_Initiative: "Encourager l'Initiative Privée"
 OTT_Encourage_Private_Initiative_desc:9 "Le concept d'initiative privée ou teşebbüs-ü Şahsi occupe une place prépondérante dans le discours de Sabahaddin qui a identifié son absence comme l'une des principales raisons du déclin ottoman. Sur la base des idées de Demolin, le Vizir plaide pour la recherche de l'accomplissement en soi, la confiance en soi, le fait de ne pas s'appuyer sur la famille ou l'État, et soutient que la notion de propriété privée est cruciale pour le développement social et économique de l'empire."
 OTT_Multi_Level_Democracy: "Démocratie à Niveaux Multiples"
 OTT_Multi_Level_Democracy_desc:9 "Bien qu'à l'origine Sabahaddin n'ait pas plaidé pour l'autonomie, son discours de décentralisation a presque uniquement trouvé un soutien parmi les mouvements autonomistes et divers groupes de propriétaires terriens. Eux, considérant l'État centralisateur comme une menace directe pour leur propre statut, soutiennent un système de démocratie à plusieurs niveaux dans lequel non seulement la Chambre des députés mais aussi les Assemblées Provinciales peuvent être habilitées à servir leurs unités locales."
 OTT_Shift_Power_to_the_Provincial_Assembly: "Transférer le Pouvoir aux Assemblées Provinciales"
 OTT_Shift_Power_to_the_Provincial_Assembly_desc: "La création des Assemblées Provinciales étant maintenant un fait, le processus de réorganisation administrative a commencé, déplaçant de plus en plus l'autorité du gouvernement central au profit de ces organes locaux. Ces assemblées, servant de quasi-mini-parlements pour les différentes régions de l'Empire, répondront mieux aux besoins culturels et économiques locaux de la population, élevant ainsi l'empire dans son ensemble."
 OTT_Revise_the_Mecelle: "Réviser le Mecelle"
 OTT_Revise_the_Mecelle_desc: "Le code civil que nous utilisons depuis l'ère Tanzimat, appelé aussi code Mecelle a été codifié pour la première fois en 1877. Basé sur la tradition juridique islamique hanafite, le code a été la première application d'une loi unifiée à tous les citoyens ottomans qui, selon le système du Millet, utilisaient auparavant leurs propres codes. Il favorise néanmoins fortement la population sunnite de l'empire, ce qui conduit à des demandes de la part des chrétiens comme des chiites, de le remplacer par un équivalent plus moderne."
 OTT_Equality_before_the_Law: "Égalité devant la Loi"
 OTT_Equality_before_the_Law_desc: "Bien que la constitution ottomane établisse l'égalité devant la loi pour tous les groupes ottomans, quelle que soit leur religion ou leur origine ethnique, l'empire reste fortement biaisé en faveur de sa majorité musulmane, dont les droits sont mieux protégés et pris en compte dans toutes les sections de la bureaucratie ottomane. Le Mecelle, basé sur la charia, en est un pilier essentiel et devra être fortement révisée si l'on veut parvenir à une véritable égalité."
 OTT_Distribute_Miri_Land: "Redistribuer les Terres de Miri"
 OTT_Distribute_Miri_Land_desc: "Bien que les idées de propriété foncière privée aient été introduites dans l'Empire Ottoman au cours du XIXe siècle et qu'une redistribution des terres ait été effectuée, de grandes parties de l'Empire restent toujours la propriété de l'État ou la propriété royale directe. Cette absence de propriété foncière privée diminue la production, ce qui amène le despotisme puisqu'il n'y a aucune raison pour que les gens travaillent. Comme les libéraux pensent que l'humanité a besoin de liberté pour réussir, nous devons ouvrir ces terres aux particuliers."
 OTT_Repeal_Unification_Law: "Rejeter le Décret d'Unification"
 OTT_Repeal_Unification_Law_desc: "Le décret sur l'Unification et la Mixité, témoignage des intentions de l'OHF de réformer l'État en une société laïque et moderne, est considéré par de nombreux conservateurs de notre coalition comme une insulte à l'Islam lui-même, tandis que de nombreux libéraux voient dans son approche centralisatrice de l'éducation un attaque contre le système du Millet et l'initiative privée. Servant de principale promesse électorale sur laquelle notre coalition s'est construite, son abrogation est de la plus haute importance."
 OTT_Abolish_Senate: "Abolir le Meclis-i Ayan"
 OTT_Abolish_Senate_desc: "Le Meclis-i Ayan, l'équivalent ottoman du Sénat, n'a guère servi dans notre système politique, étant avant tout un moyen pour le Padishah de placer des individus favorables à ses propres idées à des postes qui pourraient annuler les décisions prises à la Chambre des Députés. Ce poids supplémentaire, qui ne servait vraiment qu'à accorder des salaires excessifs à l'élite, a été rendu inutile car la combinaison des Assemblées Provinciales et centrales assure un contrôle suffisant sans ingérence royale."
 OTT_Imperial_Literacy_Campaign: "Campagne d'Alphabétisation Impériale"
 OTT_Imperial_Literacy_Campaign_desc:9 "L'éducation sert de base à toute société fonctionnelle, et l'absence de celle-ci peut être identifiée comme la cause fondamentale de notre déclin, en effet  vivre avec un effort personnel nécessite beaucoup de vertu. Or, nous n'avons pas de telles qualités en raison de notre style d'éducation et d'éducation. Nous voulons vivre sans travailler, nous exigeons la richesse sans faire d'effort donc nous visons à devenir fonctionnaires de l’État.Explicitement, notre pauvreté actuelle découle de notre système éducatif."
 OTT_Revise_Millet: "Revoir le Système de Millet"
 OTT_Revise_Millet_desc: "Étant donné que le nouveau Code Civil Ottoman garantit déjà l'égalité à tous les groupes au sein de l'empire et que les assemblées provinciales augmentent déjà leur voix dans les affaires relatives à leur propre culture ou province, la nécessité du système de Millet a été mise en cause car il ne provoque actuellement que des désordre bureaucratiques et un mille-feuille administratif inutile."
 OTT_The_Sublime_Federation: "La Sublime Fédération"
 OTT_The_Sublime_Federation_desc:9 "Bien que Sabahaddin se soit farouchement opposé à la création d'un modèle fédéral, le HIF n'a pas eu d'autre choix que de fonder son programme sur l'autonomie provinciale, car ses principaux partisans, constitués de groupes minoritaires, continuent de réclamer davantage de droits. Par conséquent, la création d'un système fédéral ottoman est devenue inévitable. Cette fédération, dirigée par l'assemblée fédérale et dont les assemblées provinciales constituent les sous-états, promet d'améliorer la vie de tous les Ottomans."

### Political (Arslan)
 OTT_Grand_Vizier_Arslan: "Grand Vizir Arslan"
 OTT_Grand_Vizier_Arslan_desc:9 "Prince druze de la région du Liban, Shakib Arslan est bien connu dans les cercles conservateurs sous le nom d'Amir al-Bayān (\"Prince de l’Éloquence\") et joue un rôle clé dans la mouvance islamiste de l'empire. Bien qu'il puisse être considéré comme choquant qu'un non-Turc ait pu obtenir le poste de Grand Vizir, c'est aussi un signal clair de Kostantiniye que le mouvement arabe en pleine croissance a besoin d'une réponse puissante."
 OTT_Promote_Panislamism: "Promouvoir le Pan-Islamisme"
 OTT_Promote_Panislamism_desc: "Revenant aux origines de l'Islam lui-même, l'idée de panislamisme a été remise au premier plan par les Qultans ottomans à la fin du XVIIIe siècle, pour exercer une influence sur les sujets musulmans du tsar et pour fournir une colle métaphorique auX citoyens de la Porte. Son plus grand succès se trouve parmi les sujets du Machrek, car il a assuré un degré de loyauté envers le sultan tout au long de la guerre, degré qui aurait probablement été limité sans les efforts de divers islamistes."
 OTT_Jizya: "Mettre en place le Varlık Vergisi"
 OTT_Jizya_desc: "Le \"Varlık Vergisi\" est un impôt de guerre spécifique qui cible les riches Arméniens et Juifs pour financer les opérations du gouvernement. En imposant des charges exorbitantes à ces groupes, l'idée est à la fois de remédier au déficit sans cesse croissant et à renforcer \"l'économie nationale\" en poussant les non-musulmans à la faillite et en encourageant les prises de contrôle par les citoyens musulmans."
 OTT_Empower_Sheikh: "Renforcer le Seyhülislam"
 OTT_Empower_Sheikh_desc: "Le rôle du Şeyhülislam peut être mieux compris en sa qualité de Grand Mufti de tous les musulmans au sein de l'Empire Ottoman. Supérieur de l'Oulema, il est responsable de la rédaction des fatwas et assure l'ordre et la discipline au sein de la hiérarchie religieuse, faisant de lui le second du Calife lui-même. Néanmoins, son pouvoir a été considérablement entravé pendant le régime du CUP, car il a été réduit à un outil pour tenir les masses en laisse. Cela nécessite un réajustement!"
 OTT_Religious_Education: "Prioriser l’Éducation Religieuse"
 OTT_Religious_Education_desc:9 "Farouchement opposé à ce que l'éducation religieuse prenne le pas sur les sciences, le ministère de l'éducation a révisé l'ensemble du programme et y a inséré diverses idées traditionnelles et des cours islamiques obligatoires. Néanmoins, les idées d'Arslan ne condamnent pas toutes les formes de modernisation et ne réfutent pas ce que la science a prouvé. Il s'élève contre l'imitation de l'Occident mais reconnaît qu'il y a des leçons à en tirer."
 OTT_Revise_Constitution: "Réviser la Constitution"
 OTT_Revise_Constitution_desc: "Alors que le Parlement continue d'être une épine dans notre pied, les conservateurs font maintenant pression pour le rétablissement du droit de proroger le Parlement sans sa permission, et donnent ainsi au Sultan le pouvoir de faire adopter les réformes nécessaires sans contrôle parlementaire. Car après tout, le Calife ne devrait-il pas pouvoir édicter ses propres décrets et réformes ?"
 OTT_Enforce_Mecelle: "Renforcer le Mecelle"
 OTT_Enforce_Mecelle_desc: "Le code civil que nous utilisons depuis l'ère Tanzimat, appelé aussi code Mecelle a été codifié pour la première fois en 1877. Basé sur la tradition juridique islamique hanafite, le code a été la première application d'une loi unifiée à tous les citoyens ottomans qui, selon le système du Millet, utilisaient auparavant leurs propres codes. Au fil des années, notre bonne volonté a été détournée par nos minorités qui l'ont utilisée pour échapper à la justice ottomane."
 OTT_Revert_Social_Reforms: "Annuler les Réformes Sociales"
 OTT_Revert_Social_Reforms_desc: "Les Kémalistes et leurs alliés ont sali la bonne réputation du Califat avec leurs réformes sociales qui sont en contradiction flagrante avec les Écritures. Non seulement ils ont encouragé et soutenu activement un mouvement d'émancipation et de rejet du voile, mais ils ont également attaqué l'éducation, la justice et d'autres principes fondamentaux de notre société. Si nous voulons tracer un nouveau chemin, nous devrons réparer leurs erreurs stupides."
 OTT_Desecularise_Army: "Déséculariser l'Armée"
 OTT_Desecularise_Army_desc: "Infiltrées par la racaille Kémaliste et les laïcs, les forces armées de notre Grand Califat ont été entachées par leur mauvaise réputation morale. Comme si cela ne suffisait pas, ils font peser sur nos têtes une sorte d’Épée de Damoclès, comme ils l'ont prouvé en 1909 lorsqu'ils ont brutalement réprimé nos prédécesseurs lors d'une manifestation pacifique dans la capitale. Ils doivent être éliminés si nous voulons créer notre nouvel État ottoman !"
 OTT_Caliphate_Of_Old: "Le Califat d'Antan"
 OTT_Caliphate_Of_Old_desc: "Lorsque les armées de l'Islam ont frappé aux portes de Vienne, personne n'a remis en question la puissance de l'Empire Ottoman et de son Calife. Regardez-nous maintenant ! Subissant défaite après défaite, l'Empire a été démantelé par le disciple de la Croix tandis qu'à l'étranger nos frères musulmans sont contraints à être de pâles et complaisantes copies de l'Occident, refusant de reconnaître leurs racines. Sous l'autorité de notre Calife, nous leur montrerons le vrai chemin !"
 OTT_Mosque_Renovation_Program: "Rénover les Lieux de Culte"
 OTT_Mosque_Renovation_Program_desc:9 "Abritant les lieux les plus saints de tout l'Islam, l'Empire ottoman s'est néanmoins souvent dérobé au cours des dernières décennies à son devoir de maintenir ces lieux de culte en état et d'assurer leur développement. Les mosquées de Diyarbakir, Damas, Bagdad, Kostantiniye et même dans le Hedjaz lui-même montrent des signes évidents de négligence. Nous ne supporterons plus ce rejet de nos traditions!"

### Foreign (Liberal)
 OTT_Renovate_Sublime_Porte: "Rénover la Sublime Porte"
 OTT_Renovate_Sublime_Porte_desc:9 "Bien qu'elle soit utilisée comme surnom pour le gouvernement central de l'Empire ottoman, la Sublime Porte ou Bab-ı Ali fait également référence à l'entrée des ministères de l'autre côté de Topkapi. Malheureusement, nombre de ces bâtiments ont été gravement endommagés lors d'un incendie en 1911, ce qui a entraîné le déplacement de beaucoup de ses anciens habitants vers le Dolmabahçe. Les restaurations étant terminées, le ministère des affaires étrangères peut enfin revenir."
 OTT_Join_Entente: "Rejoindre l'Entente"
 OTT_Join_Entente_desc: "Traîtres méprisables à l'Islam pendant la Weltkrieg, vous aurez du mal à trouver une âme vivante prête à parler positivement de l'État esclavagiste français réactionnaire ou de leurs chiens anglo-saxons, mais on ne peut nier que la réalité géopolitique nous laisse peu de choix. La puissance allemande s'effondre et la puissance industrielle et militaire évidente des États-Unis est peut-être tout ce qui reste pour s'opposer à l'ours russe."
 OTT_Join_Reichspakt: "Rejoindre le Reichspakt"
 OTT_Join_Reichspakt_desc: "Bien que les relations avec Berlin se soient refroidies depuis l'arrivée au pouvoir de la coalition libérale, nous ne pouvons nier que c'est la puissance militaire allemande qui protège l'Empire de l'ours russe, et malgré les inquiétudes des pacifistes, nous n'avons d'autre choix que de reconnaître que si le Porte souhaite participer au Nouvel Ordre Mondial, nous devons rester unis aux Allemands en ces temps difficiles."
 OTT_Join_Copro: "Rejoindre la Sphère de Co-Prospérité"
 OTT_Join_Copro_desc: "Alors que les rapports de force se déplacent d'Ouest en Est et qu'une alliance entre le capital américain et l'esprit japonais s'est constituée, le moment est venu pour la Porte de renoncer également à ses liens avec l'ancien monde. Fort de nos amis japonais et soutenu par la puissance industrielle des Etats-Unis d'Amérique, personne ne pourra s'opposer à nous!"
 OTT_Interventionism_Middle_East: "Interventionnisme au Moyen-Orient"
 OTT_Interventionism_Middle_East_desc: "Dépecés par les faucons britanniques et les seigneurs de guerre arabes, nos sujets de la péninsule arabique se sont depuis longtemps éloignés de nous et ont établi leurs propres sphères d'influence, à l'encontre de nos intérêts. Cependant, comme cela incombe au calife de tout l'islam, il est de notre devoir de protéger la sécurité du peuple musulman et de le libérer de l'ingérence étrangère, non turque."
 OTT_Support_Maghrebi_Rebels: "Soutenir les Rebelles Maghrébins"
 OTT_Support_Maghrebi_Rebels_desc: "Du Maroc aux anciennes régences ottomanes d'Alger, de Tunis et de la Tripolitaine, les Maghrébins sont chers au cœur de notre gouvernement et souffrent le plus des effets du colonialisme. Nous travaillerons ensemble pour assurer un Maghreb libre et fort !"
 OTT_Reintegrate_MOJ: "Réintégrer le M.O.J"
 OTT_Reintegrate_MOJ_desc: "Arraché de notre grand empire par les méprisables disciples de Jésus-Christ, le M.O.J. semble avoir enfin prouvé à l'Occident ce qui était déjà clair pour nous il y a des décennies. La Palestine est la patrie des Arabes musulmans et l'arrivée des voleurs sionistes et autres racailles criminelles n'a fait que détruire la stabilité et la prospérité de nos frères !"
 OTT_Intervene_Arab_Unification_War: "Intervenir dans la Guerre Arabe d'Unification"
 OTT_Intervene_Arab_Unification_War_desc: "Les Maisons Rashid et Saoud mènent une guerre de plusieurs décennies pour la propriété de l'Arabie centrale, voyant plusieurs phases de conflit ouvert entrecoupées d'armistices temporaires. Une fois de plus, la guerre s'est envenimée et menace la sécurité de notre flanc sud, et les députés d'Irak exigent que le gouvernement central intervienne en leur faveur."
 OTT_Secure_Persian_Gulf: "Sécuriser le Golfe Persique"
 OTT_Secure_Persian_Gulf_desc: "Crucial pour l'économie de l'Irak et avec la récente découverte de pétrole dans l'ensemble de la région, le golfe Persique (ou Arabique) est passé au premier plan de la politique étrangère ottomane, le contrôle de la région étant jugé de la plus haute importance. Les États indépendants qui l'entourent ont été considérés comme des passifs car leurs relations douteuses avec la Porte constituent une menace sérieuse pour le monopole ottoman sur le pétrole du Moyen-Orient."
 OTT_Restore_the_Sanjak_of_Najd:0 "Restaurer le Sanjak du Najd"
 OTT_Restore_the_Sanjak_of_Najd_desc:9 "$OTT_Create_the_Sanjak_of_al_Hasa_desc$"
 OTT_Incorporate_Muscat: "Incorporer Mascate et Oman"
 OTT_Incorporate_Muscat_desc: "Autrefois un fier empire, les terres des sultans de Mascate ont été l'une des seules du Moyen-Orient à n'avoir jamais été soumises par les armées du Calife, car les relations amicales entre les deux puissances ont rendu inutile toute opération militaire prolongée. La flotte autrefois puissante de Mascate a cependant disparu, et soumise aux raids wahhabites, en proie à la division interne et épaulée par un sultan paranoïaque et inefficace, il devrait être de notre devoir d'apporter la prospérité à Mascate."
 OTT_Incorporate_Coastal_Emirates: "Incorporer les Émirats de la Côte"
 OTT_Incorporate_Coastal_Emirates_desc: "Les divers cheikhs du golfe arabe prospérèrent grandement sous la protection britannique, négligeant leurs devoirs envers le calife et aidant indirectement à sa disparition. Lorsque l'influence Britannique s'est désintégrée après leur révolution, c'est sous les bannières ottomanes qu'ils ont néanmoins afflué, espérant préserver leurs trônes. Stratégiquement important, le gouvernement du sud de l'Irak a maintenant défini un plan pour les rapprocher du centre ottoman."
 OTT_Stability_Arab_Peninsula: "Stabilité dans la Péninsule Arabique"
 OTT_Stability_Arab_Peninsula_desc: "Pendant des siècles, le désert inhospitalier d'Arabie a servi à la fois de barrière naturelle et de voie d'invasion pour ses habitants. Pour défendre les riches arrière-pays du Machrek contre cette menace, nous et ceux qui nous ont précédés avons travaillé avec une série d'alliés et d'États fantoches sur le flanc sud et avons veillé à ce que la prospérité de la Mésopotamie ne soit pas compromise. La menace posée par les wahhabistes a montré que plus que jamais, le contrôle ottoman sur l'Arabie est de la plus haute importance."
 OTT_Secure_Oil_Shipping: "Sécuriser les Routes de Commerce du Pétrole"
 OTT_Secure_Oil_Shipping_desc: "Avec l'accélération de l'exploitation pétrolière en Irak et à Bahreïn à la suite de l'effondrement américain, le détroit d'Ormuz se développe lentement mais sûrement pour devenir le point d'accès le plus crucial à ces réserves apparemment illimitées. Mascate est faible, divisé par des nobles trop puissants, des différences religieuses et une armée en décomposition. Dès lors, ils ont besoin de nos conseils et servent de bouclier qui protège le Golfe contre les ingérences étrangères."
 OTT_Allies_in_the_Maghreb: "Alliés au Maghreb"
 OTT_Allies_in_the_Maghreb_desc:9 "Bien que perdus il y a près d'un siècle, les différents États musulmans du Maghreb se tournent toujours vers Kostantiniye pour obtenir des conseils, rendant hommage au Calife. Menacés par les Européens dans leur quête incessante d'expansion, nous devons resserrer les rangs et former un bloc fort, uni et surtout musulman."
 OTT_Allies_in_the_Orient: "Alliés en Orient"
 OTT_Allies_in_the_Orient_desc: "Pendant des décennies, l'Empire Ottoman a entretenu des relations avec nos lointains frères d'Orient. Des déserts et des montagnes du Turkestan oriental aux plaines d'Asie centrale et aux plaines indiennes, nos frères sont prêts à se tenir ensemble en ces temps troublants."
 OTT_Ottoman_Military_Missions: "Missions Militaires Ottomanes"
 OTT_Ottoman_Military_Missions_desc:9 "Les réformes militaires entreprises par notre empire ont suscité l'admiration de nos voisins, dont les armées s'appuient encore sur des milices tribales mal entraînées. Ces nations ont maintenant demandé des experts de Kostantiniye pour les aider dans leurs programmes de modernisation, promettant une grande compensation. Le programme, qui espère renforcer le bloc musulman, sert également d'outil politique important car l'envoi d'officiers Kémalistes pourrait renforcer le contrôle interne sur l'armée."
 OTT_Association_Muslim_Nations: "Fonder l'Association des Nations Musulmanes"
 OTT_Association_Muslim_Nations_desc: "Envisagée comme un bloc de prospérité mutuelle, l'Association des Nations Musulmanes serait une alliance économique visant à réduire la dépendance vis-à-vis des produits européens et américains tout en stimulant les efforts d'industrialisation nationaux des différents membres participants. Si nous nous unissons tous, nous ne pouvons pas être pris un par un et exercer une certaine pression sur les pouvoirs en place."
 OTT_Council_Economic_Unity: "Fonder le Conseil d'Unité Économique"
 OTT_Council_Economic_Unity_desc:9 "Comme indiqué au chapitre 1 de l'Accord sur l'Unité Économique, les objectifs du Conseil sont les suivants : \"Organiser et consolider les relations économiques entre les États de la Ligue Arabe sur des bases compatibles avec les liens naturels et historiques qui les unissent ; et fournir les meilleures conditions pour faire prospérer leurs économies, développer leurs ressources et assurer la prospérité de leurs pays.\""
 OTT_Railway_Connection: "Connecter les Chemins de Fer"
 OTT_Railway_Connection_desc: "Avec l'ère moderne poussée par les voitures et les chemins de fer, le besoin d'un système ferroviaire interconnecté est devenu plus qu'évident. En raison de la différence entre les occupants coloniaux, chacun avec son propre écartement ferroviaire, nous aurons du pain sur la planche, mais des plans pour l'unification du rail en Égypte, au Machrek et en Perse occidentale ont déjà été élaborés."
 OTT_Joint_Military_Planning: "Exercices Militaires Communs"
 OTT_Joint_Military_Planning_desc: "Construits sur le modèle ottoman, nos alliés et partenaires militaires auraient besoin d'un peu plus d'encadrement de la part de la Sublime Porte. Pour améliorer la coopération internationale et brosser un tableau fort et uni du Pacte d'Istanbul, des exercices à grande échelle en Méditerranée et dans le nord de la Syrie ont déjà été planifiés."
 OTT_Reorganisation_Commission:0 "Réorganiser le Royaume"
 OTT_Reorganisation_Commission_desc:0 "Notre désir vigoureux de réformer et d'adapter a laissé d'énormes cicatrices sur la structure administrative du royaume, car les postes, les mandats et les bureaux n'étaient souvent pas accordés aux plus méritants ou aux plus habiles, mais plutôt à ceux dont nous avions le plus besoin de conserver la faveur. Maintenant que l'État a été suffisamment épargné par les menaces étrangères, le moment est venu d'effectuer un nettoyage à grande échelle qui purgera l'empire de ses éléments corrompus."
 OTT_Abolish_Vilayet_Yerevan: "Abolir le Vilayet d'Erevan"
 OTT_Abolish_Vilayet_Yerevan_desc: "Lorsque l'Arménie a été conquise, les troubles sur le terrain et les attaques continues de la guérilla ont rendu difficile le contrôle de cette province éloignée. Pour tenter de pacifier la population et s'assurer qu'elle ne puisse pas constituer une menace sur notre flanc, une série de gouverneurs militaires ont été installés pour maintenir l'ordre. Maintenant que l'empire a pris un cours résolument différent, les groupes autonomes arméniens ont poussé à l'introduction d'assemblées provinciales."
 OTT_Integrate_Yemen: "Réintégrer l'Imamat"
 OTT_Integrate_Yemen_desc: "Bien qu'une relation de travail avec l'Imamat ait été fondée juste avant la Weltkrieg, il semble que les ambitions de Yahya étaient trop grandes pour ce monde et avec sa trahison pendant la guerre du Levant, il a montré son vrai visage. Par conséquent, il est devenu clair que l'Imamat ne peut plus exister en tant qu'entité distincte au sein de l'Empire ottoman, et qu'il devrait être remplacé par une série d'assemblées provinciales pour répondre à sa population sunnite, zaydite et juive."
 OTT_Integrate_Tripolitania: "Réintégrer le Vilayet de Tripolitaine"
 OTT_Integrate_Tripolitania_desc:9 "Constituée de trois régions distinctes, la "Régence de Tripolitaine" est aux côtés du Sultan depuis 1551. Malgré cette relation ancienne, le gouvernement de Kostantiniye ne s'immisçait pas beaucoup dans ses affaires locales car sa pauvreté rendait trop coûteuse l'organisation de campagnes militaires visant à réprimer les tribus locales. Avec l'importance de la montée du flanc occidental et la menace posée par le reste du Royaume Senoussi, le moment est venu de régner de nouveau sur la Libye."
 OTT_Statutes_of_Autonomy: "Proclamer les Statuts de l'Autonomie"
 OTT_Statutes_of_Autonomy_desc:9 "Bien que le modèle de Fédération que l'Empire Ottoman a récemment adopté ait été considéré comme un grand pas en avant pour divers mouvements autonomes et séparatistes, l'expansion du contrôle Ottoman sur l'Égypte, l'Iran et la péninsule arabique a poussé les décideurs politiques de Kostantiniye à adopter une version encore plus radicale de la décentralisation, dans laquelle les provinces peuvent choisir d'exercer un contrôle encore plus grand sur leurs affaires internes."
 OTT_Reorganise_Kurdistan: "Réorganiser les Vilayets Kurdes"
 OTT_Reorganise_Kurdistan_desc: "S'étendant de l'Anatolie à l'Iran, les différents fiefs kurdes d'autrefois sont désormais tous intégrés au sein d'un même État, après des siècles de division entre suzerains perses et ottomans. L'énorme fossé entre les tribus kurdes, en termes de langue, de culture et de religion, a rendu difficile la promotion d'une entité nationaliste forte, quelque chose que notre gouvernement espère maintenant exploiter pour leur inculquer le sens de l'ottomanisme."
 OTT_Reorganise_Azerbaijan:9 "Réorganiser les Vilayets Azerbaïdjanais"
 OTT_Reorganise_Azerbaijan_desc: "Bien que chiite par rapport à notre population sunnite, les liens entre les peuples turcs d'Azerbaïdjan et d'Anatolie ont toujours été forts, car une langue et une culture similaires ont rendu l'échange d'idées et de biens rapide et facile. Enfin arraché à la sphère d'influence de Téhéran et de Berlin, le moment est venu de réunir le peuple turc et de le lier ensemble dans un lien plus fort et indestructible."
 OTT_Reorganise_Khuzestan: "Intégrer l'Émirat d'Arabistan"
 OTT_Reorganise_Khuzestan_desc: "Fondé au XVe siècle, l'Émirat d'Arabistan a survécu en tant qu'entité indépendante dans le sud-ouest de l'Iran, coincée entre les Ottomans et les Perses. Bien que le traité d'Erzurum en 1847 ait donné à la Perse seule autorité sur l’Émirat, la récente guerre avec la Perse a conduit à l'acquisition de cette province riche en pétrole. Alors que l’Émir exerce toujours la majeure partie de l'autorité, beaucoup de travail sera nécessaire pour adapter l’Émirat au 20e siècle."
 OTT_Reorganise_Egypt: "Réorganiser les Vilayets Égyptiens"
 OTT_Reorganise_Egypt_desc: "Le désastre qui a frappé l'Etat ottoman au 19ème siècle, et qui n'a fait que s'aggraver au tournant du 20ème siècle, est maintenant corrigé puisque [TUR.Capital.GetCapitalVictoryPointName] et le Caire sont enfin réunis ! Cependant, pour éviter que cela ne se reproduise, le gouvernement a décrété une vaste réorganisation des deux parties de l'Empire, comprenant des ajustements économiques, administratifs et culturels."
 OTT_Reorganise_Sudan: "Régler l'Affaire Soudanaise"
 OTT_Reorganise_Sudan_desc: "Bien que le Soudan, conquis en 1820 sous le vassal ottoman Mohammad Ali, n'ait jamais fait partie du territoire de l'Empire Ottoman, il s'est néanmoins retrouvé au sein de notre empire car ses anciennes connexions avec l'Égypte (renforcées sous le Khédivate et plus tard le Royaume) ont conduit à son incorporation après la guerre du Levant. Cependant, beaucoup de travail reste à faire avant que la "Turkiyya" ne devienne véritablement une province ottomane."
 OTT_First_Elections_of_the_Grand_Assembly: "Premières Élections de la Grande Assemblée"
 OTT_First_Elections_of_the_Grand_Assembly_desc: "L'expansion territoriale ayant réuni une grande variété de peuples dans notre empire, le moment est venu de leur conférer les droits de tous les citoyens ottomans, y compris le droit d'envoyer des représentants au Meclis-i Mebusân (Chambre des Députés). Comme la taille de cette instance a connu une croissance exponentielle en raison des vastes terres que nous avons récemment acquises, le corps a vu son nom changer pour \"Büyük Meclisi\" ou \"Grande Assemblée\"."

### Economic (Liberal)
 OTT_Liberalising_National_Economy: "Libéraliser l’Économie Nationale"
 OTT_Liberalising_National_Economy_desc: "Le modèle d'Économie Nationale tel que suivi par l'OHF a endommagé notre économie de manière irréparable et, au lieu de la croissance économique exponentielle promise, n'a servi qu'à détruire la prospérité des sujets non musulmans au profit de la classe dirigeante. C'est fini ! Nous allons démolir ce système raciste et à sa place, construire une nouvelle économie ottomane prospère."
 OTT_Imperial_Institute_Technology: "L'Institut Impérial de Technologie"
 OTT_Imperial_Institute_Technology_desc:9 "Bien que l'Empire ottoman dispose d'une bonne sélection d'instituts d'enseignement supérieur, il existe un grave manque d'expertise technique dans le domaine, ce qui a gravement compliqué l'industrialisation de l'empire. Pour résoudre ce problème, le gouvernement a proposé d'ouvrir l'Institut Impérial de Technologie à Kostantiniye, en étroite coopération avec des universitaires autrichiens et allemands."
 OTT_Repeal_National_Protection_Law: "Rejeter la Loi sur la Protection Nationale"
 OTT_Repeal_National_Protection_Law_desc: "Adoptée par le gouvernement Kémaliste pour protéger l'industrie turque naissante, la loi sur la Protection Nationale impose des limites strictes aux importations turques, interdisant toutes les importations de produits tels que les aliments transformés, l'alcool, les chaussures, les articles en cuir et autres biens de consommation. En outre, les importations de matériaux tels que le ciment ont fait l'objet de restrictions qui, selon le DF, ont fortement étouffé le secteur privé."
 OTT_Enable_Foreign_Investment: "Autoriser l'Investissement Étranger"
 OTT_Enable_Foreign_Investment_desc: "Bien que les investissements étrangers n'aient jamais été bloqués par le gouvernement kémaliste, qui menait une politique de coopération entre les secteurs privé et public, financée en grande partie par le crédit étranger, ils ont rendu plus difficile pour les entreprises ottomanes elles-mêmes de solliciter des financements étrangers sans passer par une institution étatique. Que cela ait étouffé la croissance est universellement reconnu par les libéraux et il n'en sera plus jamais question !"
 OTT_Foreign_Capital_Incentives_Law: "La Loi sur les Incitations aux Capitaux Étrangers"
 OTT_Foreign_Capital_Incentives_Law_desc: "Adoptée à la demande du DF, la Loi sur l'Encouragement à recourir à des Capitaux Étrangers vise à redynamiser l'économie ottomane et à la rendre plus accessible aux investisseurs étrangers grâce à des principes tels que le « libre transfert » et le « traitement national ». Une forte résistance au projet de loi a toutefois été exprimée par l'OHF qui y voit la destruction du modèle de l’Économie Nationale."
 OTT_Mesopotamian_Oil_Exploration: "Exploration Pétrolière en Mésopotamie"
 OTT_Mesopotamian_Oil_Exploration_desc: "Bien que la plupart des opérations de la TPC et de ses alliés germano-néerlandais soient centrées autour de Kirkouk et de Mossoul dans le nord de l'Irak, de grandes réserves inexploitées ont récemment été découvertes dans le sud de l'Irak, près des ports importants de Bassora et du Koweït. Étant donné que ceux-ci sont également déjà étroitement connectés au réseau ferroviaire irakien, la TPC a demandé une concession à la Porte pour étendre ses opérations dans tout l'Irak."
 OTT_Import_Agricultural_Equipment: "Importer de l’Équipement Agricole"
 OTT_Import_Agricultural_Equipment_desc: "Si l'Empire Ottoman, à la différence de l'Égypte, n'est pas encore limité par la taille de ses terres agricoles, il y a néanmoins eu un grand effort pour améliorer l'efficacité des grands domaines disséminés dans le pays, grâce à l'utilisation d'équipements modernes. Là où les Kémalistes entendaient avant tout mettre en place une production domestique de ces outils, les libéraux ont manifesté la volonté de sauter cette étape et d'importer directement d'Europe."
 OTT_Berlin_Baghdad_Exploitation_Rights: "Droits d'Exploitation Berlin-Bagdad"
 OTT_Berlin_Baghdad_Exploitation_Rights_desc: "Lorsque l'accord initial pour le chemin de fer Berlin-Bagdad a été signé avec des investisseurs allemands, ces derniers ont reçu de vastes concessions de terres de chaque côté des voies pour se développer et exploiter pleinement leurs investissements. Cet arrangement a cependant changé vers la fin de la guerre, car de grands investisseurs tels que la Deutsche Bank se sont retirés du projet, craignant un effondrement imminent de l'État Ottoman. Faute de fonds nationaux, nous devrions raviver cet accord."
 OTT_Opel_Tophane_Factory: "Usine d'Opel Tophane"
 OTT_Opel_Tophane_Factory_desc: "Longtemps discutée avec Opel, l'idée d'un constructeur automobile allemand établissant une usine de production dans l'Empire Ottoman pour répondre à la demande croissante de voitures au Moyen-Orient n'est pas nouvelle. Les désaccords sur le financement et la nationalité de ses travailleurs ont constamment repoussé l'idée. Elle n'a cependant jamais été enterrée et notre gouvernement libéral semble plus que disposé à rouvrir les négociations."
 OTT_Turkish_Industrial_Development_Bank: "La Banque Turque de Développement Industriel"
 OTT_Turkish_Industrial_Development_Bank_desc: "Visant à promouvoir l'initiative privée et à fournir des prêts aux entrepreneurs industriels, la Banque Turque de Développement Industriel est une initiative gouvernementale qui a été mise en place après de longues et difficiles négociations avec la coalition au pouvoir. Alors que sa fonction principale, pour l'instant, est de servir d'intermédiaire entre les exportateurs européens et les importateurs ottomans, elle envisage de créer plus tard ses propres industries."
 OTT_Anatolian_Road_Program: "Programmation de Routes Anatoliennes"
 OTT_Anatolian_Road_Program_desc: "Comme l'économie ottomane s'est concentrée pendant la majeure partie de son histoire sur la Roumélie, l'Asie Mineure et la Syrie, l'intérieur de l'Anatolie manque cruellement de l'infrastructure attendue de la part d'une nation moderne. Les agriculteurs sont le plus souvent déconnectés de leurs villages ou de leurs villes, ce qui cause d'énormes problèmes pour nos chaînes d'approvisionnement et inhibe le potentiel d'intégration de ces personnes dans l'économie mondiale."
 OTT_Privatise_Land_Ownership: "Privatiser la Propriété Foncière"
 OTT_Privatise_Land_Ownership_desc: "L'idée de la propriété foncière privée n'est pas nouvelle, mais reste à ce jour un sujet controversé dans l'Empire Ottoman, car la prometteuse loi sur la réforme agraire, qui fait partie des réformes du Tanzimat, a provoqué des bouleversements sociaux massifs au Machrek, conduisant au servage forcé d'une grande partie de la population irakienne et à l'opposition du bloc conservateur qui n'y voyait qu'une tentative bâclée d'imitation européenne."
 OTT_Populist_Economics: "Économie Populiste"
 OTT_Populist_Economics_desc: "À son grand regret, le gouvernement a été contraint de reconnaître que le peuple ottoman, après tout, n'était pas encore prêt à subir de plein fouet le système capitaliste, et que la montée en puissance tant attendue de l'initiative privée s'est avérée être un raté. Pour y remédier et pour répondre au mécontentement croissant envers le gouvernement, ils ont décidé d'intervenir plus fortement dans l'économie, en poursuivant une direction populiste."
 OTT_Turkish_Cement_Factory: "Agrandir les Usines Turques de Ciment"
 OTT_Turkish_Cement_Factory_desc: "Une exigence clé pour l'expansion rapide de l'industrie et de l'immobilier, les usines de ciment ont été le premier objectif réussi des plans d'industrialisation ottomane dans les années 1920. Malgré ce succès, la demande de ciment et d'autres matériaux de construction ne cesse d'augmenter et pour répondre à ces besoins, la construction de plusieurs nouvelles usines en Asie Mineure a été ordonnée."
 OTT_Sugar_Industry: "Étendre l'Industrie Sucrière"
 OTT_Sugar_Industry_desc:9 "Bien que l'on trouve des betteraves sucrières dans toute la Turquie, ce sont les régions autour d'Ankara, de Konya, d'Eskisehir, d'Afyon, de Tokat et de Yozgat qui tirent la production vers le haut. Dans le cadre de l'initiative gouvernementale visant à accroître la production de produits alimentaires transformés, de grandes usines sucrières ont été créées pour transformer les betteraves sucrières et livrer les produits finis sur le marché mondial."
 OTT_Textile_Industry: "Étendre l'Industrie Textile"
 OTT_Textile_Industry_desc: "Produit d'exportation important de l'Empire Ottoman pendant des siècles, l'industrie textile a connu un déclin à grande échelle au XIXe siècle, alors que la concurrence avec les tisserands industriels de Manchester a fait chuter la demande de textiles artisanaux. La tradition n'en est pas moins toujours là et avec l'effondrement des industries occidentales face au syndicalisme, la montée des tisserands syriens a pris le monde d'assaut."
 OTT_Mechanised_Agriculture: "Agriculture Mécanisée"
 OTT_Mechanised_Agriculture_desc: "Alors que le bœuf et le chameau ont longtemps été des partenaires de confiance du fermier ottoman, il est devenu évident qu'ils ne peuvent plus rivaliser avec les bêtes fumeuses de l'ère industrielle. Ainsi, en coopération avec l'assouplissement des restrictions sur les importations agricoles, le gouvernement libéral a pleinement tiré la carte des petits propriétaires terriens et mis en place des structures pour les aider à acquérir du matériel."
 OTT_Election_Factories: "Les \"Usines Électorales\""
 OTT_Election_Factories_desc:9 "Ridiculisé par l'opposition qui parle d'\"Usines Électorales\", le nouveau gouvernement libéral s'est rendu compte que le seul recours au marché libre n'industrialiserait pas l'Empire Ottoman et tente maintenant d'aller plus loin que les plans de l'OHF pour le développement de l'économie nationale, en s'engageant pleinement dans l'expansion rapide de la l'industrie, sans aucune volonté de maintenir un budget équilibré. Cela sauvera-t-il ou détruira-t-il l'État ottoman... ?"

