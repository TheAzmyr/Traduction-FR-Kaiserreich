### Starting
 ott_institutionalised_islam: "Islam Institutionnalisé"
 ott_institutionalised_islam_desc:9 "La religion a toujours joué un rôle important dans l'Empire Ottoman, dans une large mesure parce que notre Padishah est le Calife de tout l'Islam. Néanmoins, il faudra attendre Abdulhamid II pour que l'on puisse vraiment parler d'une religion d'État organisée où Kostantiniyye s'occupe de tout, de la protection des Lieux Saints à l'éducation des oulémas. Luttant pour une politique de panislamisme, la foi était considérée comme le ciment métaphorique qui maintenait l'Empire sous l'autorité du Sultan-Calife lui-même.\n\nCe contrôle a cependant eu un coût car en rapprochant l'Islam du centre du pouvoir, il influence également maintenant la politique de l'État à un niveau supérieur avec divers grands ordres soufistes possédant un capital politique incroyable et s'opposant à de nombreuses tentatives de réformes laïques."

 ott_widespread_illiteracy: "Analphabétisme Généralisé"
 ott_widespread_illiteracy_desc: "L'analphabétisme est répandu parmi le commun des habitants de l'empire, car la difficulté de l'écriture perso-arabe ainsi qu'un désintérêt général des classes inférieures pour ne-serait-ce que prendre la peine d'apprendre à lire, entravent considérablement l'industrialisation de notre grand empire."

 ott_armed_neutrality: "Neutralité Armée"
 ott_armed_neutrality_desc: "Les hommes courageux qui ont combattu l'impérialisme pendant la Weltkrieg reposent maintenant dans des charniers militaires dans tout l'Empire, et le total des victimes de la guerre représente plus de 25 % de notre population d'avant-guerre. Nous ne pouvons ni oublier ni pardonner ce que les puissances impériales nous ont fait. Des nuages ​​sombres s'amoncellent au-dessus de l'Europe et la peur d'une nouvelle guerre augmente, mais nous n'y participerons pas!"

