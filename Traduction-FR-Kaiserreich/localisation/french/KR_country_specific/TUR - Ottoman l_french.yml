 ottfor.29.b: "Leur aide n'est pas nécessaire"

 ottfor.291.t: "La Sublime Porte demande à intégrer à la Sphère de Co-Prospérité"
 ottfor.291.d: "Alors que la guerre engloutit le continent, le sultan de Kostantiniyye a demandé l'entrée de sa nation dans notre bloc militaire, afin de mieux protéger nos intérêts et les leurs. Alors que l'Empire Ottoman apporte une puissance militaire substantielle et un accès direct aux approvisionnements vitaux en pétrole de l'Irak, ils pourraient cependant devenir un handicap ou constituer une menace pour la stabilité du Caucase."
