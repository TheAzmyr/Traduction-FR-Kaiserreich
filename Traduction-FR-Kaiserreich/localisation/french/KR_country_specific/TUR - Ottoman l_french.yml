### Tripolitanian Integration
 OTT_Handling_Libyan_Vilayets: "Centralisation des Terres Tripolitaines"
 OTT_Handling_Libyan_Vilayets_desc: "§YIntégration des Vilayets Tripolitains§! : §G[?OTT.tri_integration_factor]%§!\n\n(Quand l'§Yintégration des vilayets Tripolitains§! atteint §G50%§!, les états Tripolitains peuvent être améliorés en §YVilayet§! et quand elle atteint plus de §G100%§!, ils peuvent être améliorés en §YProvince Ottomane§!)\n\nPour plus d'information sur la région de Tripolitaine et sa relation avec la Porte, cliquez sur le §CPoint d'interrogation§!."
 OTT_Libya_Tooltip_GUI: "Constituée en réalité de trois régions distinctes, la §Y"Régence de Tripolitaine"§! est aux côtés du Sultan depuis 1551. Malgré cette ancienneté, le gouvernement de Kostantiniyye ne s'est pas beaucoup ingéré dans ses affaires locales car sa pauvreté et l'absence d'une base agricole décente rendaient trop coûteux le lancement de campagnes militaires pour soumettre les tribus locales. Néanmoins, ce que les Italiens appelleraient un jour "§C Libye §!" constituaient une pièce vitale du commerce transsaharien car les oasis du Fezzan étaient la dernière étape avant le Sahel. L'immensité de la région garantissait que le contrôle ottoman était à peine ressenti en dehors de quelques centres côtiers et il faudrait attendre l'invasion américaine au début du XIXe siècle avant que la Porte ne prenne enfin des mesures pour lier davantage la région à la couronne.\n\nLa mise en œuvre des §YRéformes Tanzimat§! n'a pas eu beaucoup de succès dans la région car les principaux progrès n'ont été enregistrés qu'en Tripolitaine. Il faudra attendre le début du siècle pour que les changements du régime ottoman commencent à s'infiltrer à l'intérieur mais même alors, les régions de §CFezzan§! et §CCyrénaïque§! sont presque restées telles quelles.\n\nL'invasion italienne de 1911 n'a pas beaucoup affecté la structure sociale générale de la région, car les notables ottomans qui gouvernaient la bande côtière sont revenus de leur exil et ont repris leur place dans la société. Alors que l'attention ottomane était attirée sur le Machrek et aux prises avec la dépression économique causée par la Weltkrieg, la région a connu un §Rfaible développement économique§!. L'§Ranalphabétisme§! (en dehors des grandes villes) est plus élevée que partout ailleurs dans l'Empire, l'économie dépend encore largement des précipitations d'une année à l'autre et les quelques opérations industrielles initiées avant-guerre ont presque toutes été contraintes de fermer par §Rmanque de partenaires à l'export et de ressources§! rendant toute agriculture intensive presque impossible."

 OTT_TRI_Tripoli_Benghazi_Railway: "Construction du Chemin de fer Tripoli-Benghazi"
 OTT_TRI_Tripoli_Benghazi_Railway_desc: "L'un des problèmes majeurs qui a tourmenté la Régence est que ses trois régions souffrent d'un manque d'interconnectivité. Entravées par des obstacles naturels, la Cyrénaïque et la Tripolitaine ne pourraient pas être plus éloignées car la grande mer de sable à l'est de Syrte rend tout transport en dehors des routes maritimes presque impossible. En outre, de nombreux territoires plus à l'intérieur des terres de la Cyrénaïque et de la Tripolitaine ne sont même pas connectés à la côte, ce qui a conduit à une nouvelle division entre les centres urbains de Tripoli, Benghazi, Misrata et les villages pastoraux au fond du Jabal.\n\nMême si une première tentative de connexion ferroviaire a été tentée dans les années vingt, ce réseau n'a pas été achevé en raison d'un manque de financement ou d'enthousiasme local. Le nouveau gouvernement a cependant fait des chemins de fer sa priorité numéro un et a décrété qu'il étendrait les bêtes métalliques aux déserts lointains de Tripolitaine. Reliant la ville de Benghazi à Misrata et Tripoli, il s'agit non seulement d'un plan incroyablement ambitieux mais aussi susceptible de peser lourdement sur la population locale qui devra abonder une part importante de l'investissement."
 OTT_TRI_Fezzan_Expedition: "Accroitre les garnisons Ottomanes à Fezzan"
 OTT_TRI_Fezzan_Expedition_desc: "Lorsque la domination ottomane a été restaurée à l'intérieur du Fezzan au milieu des années vingt, peu l'ont accepté à bras ouverts et au cours des années suivantes, le régime de Tripoli a décidé que le maintien d'une force importante dans la région serait trop coûteux. Le retrait de toutes les troupes à l'exception de quelques petites garnisons dans les centres urbains, a conduit à une position presque entièrement autonome pour les tribus locales.\n\nIls restent cependant mécontents et influencés par une résurgence de la secte Senussi, des tribus comme les Awlad Muhammad ont commencé à montrer plus clairement leur résistance au régime. Les raids sur les garnisons ottomanes, le refus de payer des impôts ainsi que d'être enrôlés ont causé des problèmes drastiques aux quelques forces restantes dans la région.\n\nUne expédition militaire depuis la côte pourrait rétablir l'ordre dans la région, mais avec la grande crise économique qui règne toujours, beaucoup se demandent s'il ne serait pas préférable de retirer toutes les garnisons et d'accorder à la région une autonomie de facto. En Tripolitaine, il y a moins d'envie d'abandonner la région car la précieuse production de dattes du Fezzan est essentielle dans une nation connaissant si peu de précipitations."
 OTT_TRI_Centralise_Taxation: "Centraliser la Collecte des Impôts (Tripolitaine)"
 OTT_TRI_Centralise_Taxation_desc: "Les impôts ont toujours été un sujet sensible pour les tribus de Tripolitaine et ont causé la grande majorité des soulèvements contre la domination ottomane par le passé. Le contrôle ottoman ne s'étendant réellement qu'aux principaux centres urbains, la perception des impôts dans l'arrière-pays est un sujet délicat. Pour résoudre ce problème, l'État ottoman a tenté de coopérer avec les tribus et d'octroyer des postes de collecteur d'impôts, d'administrateur, de juge et de police à certains chefs tribaux. En utilisant des tribus pour obliger d'autres tribus à payer leurs cotisations, le système s'est avéré beaucoup plus efficace qu'une simple dépendance vis-à-vis du personnel ottoman. Le problème ici cependant est que la loyauté de ces tribus n'est pas toujours garantie et certaines fluctuations politiques dans le Jabal peuvent causer des problèmes importants au budget de la région.\n\nLa nouvelle administration est moins encline à poursuivre cette pratique et envisage d'utiliser davantage les kuloglu (Tripolitains d'ascendance turque) dans l'administration de la province. En outre, il souhaite également briser le quasi-monopole des commerçants juifs dans les centres urbains de Tripoli et de Benghazi, conformément au modèle de l'économie nationale"
 OTT_TRI_Misrata_Program: "Promulguer le Programme Misrata"
 OTT_TRI_Misrata_Program_desc: "Nommé d'après la ville de Misrata, le fief de la population turco-libyenne de Tripolitaine, le programme vise à améliorer considérablement les infrastructures et l'économie de la Tripolitaine et à réduire son autonomie en la liant au plus près des monopoles d'État et de la fonction publique."
 OTT_TRI_Combat_Senussi_Order: "Combattre l'Influence Senoussi"
 OTT_TRI_Combat_Senussi_Order_desc: "Fondé par le Grand al-Seonussi au 19ème siècle, le fondateur en exil de l'Ordre Soufiste a trouvé dans la région sous-développée et isolée de Cyrénaïque une excellente base pour construire son Ordre. L'ordre Senoussi s'est rapidement développé, s'établissant comme un État indépendant de facto au sein de l'Empire Ottoman dès le XIXe siècle.\n\nLeur influence ne resta cependant pas limitée à la Cyrénaïque, car le message anti-impérialiste se répandit rapidement dans toute l'Afrique du Nord. Bien qu'ils promeuvent officiellement la solidarité et l'unité au sein de la foi sunnite, leur relation avec le Calife a été moins idéale et leur message anti-impérialiste a détourné nos ennemis et nos alliés de notre emprise."
 OTT_TRI_Settle_Tripolitanian_Tribes: "Installer les Tribus Tripolitaines du Sud"
 OTT_TRI_Settle_Tripolitanian_Tribes_desc: "Composées de diverses ethnies et religions, les tribus de Tripolitaine n'ont jamais ressenti beaucoup de loyauté envers l'État ottoman (ou n'importe quel État d'ailleurs), n'ayant été intégrées au bercail qu'après la destruction de l'État tripolitain par les forces turques et américaines au 19e siècle. Tout comme au Machrek, les tribus continuent d'être constituées d'importantes populations bédouines qui restent hors de l'emprise de la fonction publique ottomane, ce qui rend la conscription et la perception d'impôts presque impossibles."

### Millet Mektepleri
 OTT_Millet_Mektepleri_dec: "Millet Mektepleri"
 OTT_Millet_Mektepleri_dec_desc: "Le §CMillet Mektepleri§! ou École de la Nation est une idée originale de l'OHF, et surtout de son ministre de l'Éducation §YMustafa Necati§! qui a pour grand objectif d'alphabétiser toute la population ottomane.\n\nSe concentrant sur la tranche d'âge de 14 à 45 ans, ces « écoles » sont obligatoires pour tous les citoyens, y compris les femmes et les détenus. Deux cours par semaine sont offerts aux femmes tandis que quatre cours par semaine sont offerts aux hommes. La durée de ce programme est de 2 à 4 mois en fonction de l'éducation préalable des participants, après quoi ils recevront un certificat de l'État. Les meilleurs élèves de chaque école recevront en plus une copie de la constitution et une photo du sultan."

 OTT_MME_Anatolian_Expansion: "Campagne d'Alphabétisation en Anatolie"
 OTT_MME_Anatolian_Expansion_desc: "De la ville animée de Kostantiniyye aux villages de Konya, le Millet Mektepleri éduquera tous les Turcs sans distinction de religion et d'ethnie. L'effort sera coûteux, il sera long, mais après la conclusion du projet, nos gens seront plus préparés que jamais pour le monde en constante évolution qui les entoure."
 OTT_MME_Kurdish_Expansion: "Campagne d'Alphabétisation au Kurdistan"
 OTT_MME_Kurdish_Expansion_desc: "De la ville de Mossoul aux villages de Van, le Millet Mektepleri éduquera tous les Kurdes sans distinction de religion et d'ethnie. L'effort sera coûteux, il sera long, mais après la conclusion du projet, nos gens seront plus préparés que jamais pour le monde en constante évolution qui les entoure."
 OTT_MME_Syrian_Expansion: "Campagne d'Alphabétisation en Syrie"
 OTT_MME_Syrian_Expansion_desc: "Des villes animées de Beyrouth et d'Alep aux villages de Ma'an, le Millet Mektepleri éduquera tous les Syriens sans distinction de religion et d'ethnie. L'effort sera coûteux, il sera long, mais après la conclusion du projet, nos gens seront plus préparés que jamais pour le monde en constante évolution qui les entoure."
 OTT_MME_Mesopotamian_Expansion: "Campagne d'Alphabétisation en Mésopotamie"
 OTT_MME_Mesopotamian_Expansion_desc: "De la ville animée de Bagdad aux plaines de Bassorah, le Millet Mektepleri éduquera tous les Mésopotamiens sans distinction de religion et d'ethnie. L'effort sera coûteux, il sera long, mais après la conclusion du projet, nos gens seront plus préparés que jamais pour le monde en constante évolution qui les entoure."
 OTT_MME_Hejazi_Expansion: "Campagne d'Alphabétisation au Hedjaz"
 OTT_MME_Hejazi_Expansion_desc: "Des villes saintes de La Mecque et de Médine aux montagnes du Hedjaz oriental, le Millet Mektepleri éduquera tous les Hejazi sans distinction de religion et d'ethnie. L'effort sera coûteux, il sera long, mais après la conclusion du projet, nos gens seront plus préparés que jamais pour le monde en constante évolution qui les entoure."

### General Parliament
 OTT_prorogue_parliament: "Proroger le Parlement"
 OTT_prorogue_parliament_desc: "Marchant sur la mince ligne séparant le constitutionnel de l'illégal, la prorogation du parlement est le seul outil actuellement à la disposition du Sultan pour promulguer ses propres réformes et gouverner sans le contrôle normalement imposé par la Chambre des Députés. Cette décision lui laissant une marge de manœuvre importante, un retard prolongé ne fera probablement qu'enflammer davantage la poudrière, car les antimonarchistes cherchent depuis longtemps un moyen de se débarrasser du Sultan, et même les très aristocratiques libéraux ont du mal à justifier une action royale forte, en ce moment."
 OTT_early_elections: "Tenir des Élections Anticipées"
 OTT_early_elections_desc: "Le soutien à la coalition s'étant en grande partie évaporé, le Grand Vizir ne voit pas d'autre solution que de remettre sa démission au Sultan et de demander la dissolution du parlement. On ne sait pas si cela profitera à son parti lors des prochaines élections anticipées, mais c'est un risque que nous devrons prendre ou nous nous retrouverons dans une impasse jusqu'aux prochaines élections légales."
 OTT_prorogue_parliament_mission: "Prorogation du Parlement"
 OTT_prorogue_parliament_mission_desc: "Marchant sur la mince ligne séparant le constitutionnel de l'illégal, la prorogation du parlement est le seul outil actuellement à la disposition du Sultan pour promulguer ses propres réformes et gouverner sans le contrôle normalement imposé par la Chambre des Députés. Cette décision lui laissant une marge de manœuvre importante, un retard prolongé ne fera probablement qu'enflammer davantage la poudrière, car les antimonarchistes cherchent depuis longtemps un moyen de se débarrasser du Sultan, et même les très aristocratiques libéraux ont du mal à justifier une action royale forte, en ce moment."
 OTT_df_coalition: "La Coalition discute avec le §YDF§!"
 OTT_df_coalition_desc: "Bien que nous ayons gagné les élections, nous n'avons pas la majorité requise pour former un gouvernement stable. Pour résoudre ce problème, nous devons ouvrir des négociations avec l'autre vainqueur, le DF de Kazim Karabekir."

### Turkish Nationalist
 OTT_congress_turkish_nationalists: "Nationalistes Turcs"
 OTT_congress_turkish_nationalists_desc: "Le groupe des « nationalistes turcs » est difficile à cerner car si la majorité d'entre eux est actif au sein de l'OHF, un groupe de députés aux idées encore plus radicales et qui souhaitent une scission entre les parties arabe et turque de l'Empire se sont séparés. À bien des égards, ce sont des extrémistes supportant le Touranisme ou l'Unité Turque radicale, ce qui en fait des partenaires de négociation difficiles.\n\nLes §YInteractions d'État§! sur les vilayets Turcs (§GEdirne, Kostantiniyye, Bursa, Izmir, Afyon, Mugla, Ankara, Kastamonu, Samsun, Adana, Thrace occidentale, Mestanli§!) augmenteront ou diminueront le nombre de £deputies_texticon §Ydéputés§! soutenant notre coalition.\n\n§GSoutien§! : [?OTT.nat_tur_sup_deputies]/[?OTT.nat_tur_deputies]\n§ROpposition§! : [OTT_congress_turkish_nationalist_opposition]/[?OTT.nat_tur_deputies]\n"

 OTT_con_halkevleri_program: "Financer le Programme Halkevleri"
 OTT_con_halkevleri_program_desc: "Travaillant en étroite coopération avec les Cœurs turcs, les Halkevleri ou \"Maisons du Peuple\" sont utilisées par les nationalistes turcs pour nourrir la conscience nationale croissante des Turcs. Dans leurs tentatives de prouver que les Turcs ont toujours habité l'Anatolie, que les Hittites et les Sumériens étaient aussi des Turcs et que toutes les formes de la culture humaine d'une manière ou d'une autre sont liées aux Turcs, ils promeuvent une abstraction flagrante de la vérité pour répandre leurs convictions autour de l'Unité Turque et du Pantouranisme.\n\nAlors que ces institutions n'exercent pour l'instant que peu d'influence car elles dépendent entièrement des dons et des contributions de la population, leur réseau commence à se développer alors que l'opposition aux idées décentralisatrices du HIF alimente leur expansion. Pour résoudre partiellement ce problème et, espérons-le, obtenir un certain soutien des nationalistes turcs, nous pourrions prendre ces Halkevleri sous notre aile et leur fournir un financement public. Cela nous permettrait également d'apporter quelques \"changements\" à leur message et, espérons-le, de les guider vers la promotion de la diversité culturelle au lieu de la supériorité culturelle."
 OTT_con_anatolian_relief_program: "Financer le Programme Anatolien de Secours à l'Agriculture"
 OTT_con_anatolian_relief_program_desc: "L'une des plus grandes victimes de la dépression mondiale est le cœur de l'Anatolie. Presque entièrement dépendants de l'agriculture et essayant toujours de récupérer de l'immense perte de population pendant la Weltkrieg, de nombreux agriculteurs sont tombés dans la pauvreté la plus totale totale du fait que le réseau de soutien s'avère insuffisant pour leurs besoins. Ces paysans anatoliens, qui forment également en grande partie l'épine dorsale de l'armée ottomane, sont des cibles faciles pour l'OHF et d'autres partis centralistes car leurs promesses de secours sont exactement ce que ces électeurs ont besoin d'entendre.\n\nLe "Programme de Secours Anatolien", financé par le Ziraat Bankasi apporterait un réconfort ici car il prendrait le vent sous les ailes de l'OHF et par conséquent augmenterait également notre propre base de soutien parmi les classes inférieures."
 OTT_con_turkish_language_decree: "Renforcer l'Ottomanisme de l'Administration"
 OTT_con_turkish_language_decree_desc: "Dans le cadre des réformes introduites après la Weltkrieg, la langue arabe a été élevée et est devenue la deuxième langue officielle de nombreux échelons gouvernementaux et administratifs. Bien que les échelons supérieurs tel que le parlement aient été consacrés comme étant uniquement ottomans, ainsi que le prescrit la Constitution, le grand nombre de députés arabes a eu pour conséquence récente un degré croissant de conversation en arabe au sein de l'administration.\n\nLes nationalistes turcs, très irrités par cette violation du protocole et craignant une domination imminente de la langue arabe dans l'empire si aucune mesure dure n'est prise, ont déposé une proposition au parlement qui fera respecter l'article linguistique de la constitution et qui rendra le utilisation de l'ottoman obligatoire à tous les niveaux au-dessus du conseil municipal."

### Arab Nationalist
 OTT_congress_arab_nationalists: "Nationalistes Arabes"
 OTT_congress_arab_nationalists_desc: "Dispersés en une grande variété de petits partis régionaux, les nationalistes arabes diffèrent sur de nombreux sujets mais sont tous unis dans la poursuite d'une plus grande autonomie pour le peuple arabe. Certains y voient une double monarchie entre Turcs et Arabes tandis que d'autres voient la création d'un État arabe indépendant comme la seule solution. Une chose est sûre cependant, coopérer avec les Kémalistes est absolument impossible car ils considèrent leur politique comme de l'impérialisme turc devant mener à la mort de l'islam et à la chute de la civilisation arabe.\n\nLes §YInteractions d'État§! sur les vilayets arabes (§RAlep, Homs, Damas, Haïfa, Liban, Mossoul, Bagdad, Tripolitaine, Benghazi§!) augmenteront ou diminueront le nombre de £deputies_texticon §Ydéputés§! soutenant notre coalition.\n\n§GSoutien§! : [?OTT.nat_ara_sup_deputies]/[?OTT.nat_ara_deputies]\n§ROpposition§! : [OTT_congress_arab_nationalist_opposition]/[?OTT.nat_ara_deputies]\n"

