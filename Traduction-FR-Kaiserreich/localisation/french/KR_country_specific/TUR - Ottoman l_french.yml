# FEVZI EVENTS #
################
 ottfev.1.t: "L'Armée prend le contrôle sur les médias"
 ottfev.1.d: "Dans une tentative sans précédent d'"arrêter la propagation de la désinformation" et de s'assurer qu'une seule version puisse s'imposer, l'armée s'est aujourd'hui emparée des presses à imprimer, des centres de radio et d'autres canaux de communication. Alors que les informations concernant l'attaque du Grand Vizir sont encore très limitées et ne sont dispersées que dans les bulletins d'État, une vague d'incertitude et de paranoïa s'est propagée à travers l'Empire, de nombreux habitants des zones urbaines amassant de grandes réserves d'approvisionnement par crainte d'une éventuelle instabilité supplémentaire."
 ottfev.1.a: "Tout est sous notre contrôle"

 ottfev.2.t: "Sécurité dans les Vilayets"
 ottfev.2.d: "Pour que le chaos reste limité autant que possible à la périphérie, Ismet Pacha a donné l'ordre de rappeler tous les Walis dans la capitale et de recevoir de nouveaux ordres de marche. Profitant de l'occasion cependant, certains ont suggéré d'utiliser cette opportunité pour remplacer certains des gouverneurs les moins loyaux par des oui-oui militaires et ainsi accroître le contrôle de notre gouvernement d'urgence.\n\nL'action conduirait probablement à un grand mécontentement parmi les Arabes, mais ceux-ci pourraient y voir un autre mouvement de l'impérialisme turc dans une crise dans laquelle ils n'ont aucune prise."
 ottfev.2.a: "Maintenir les Walis actuels"
 ottfev.2.b: "Quelques ajustements ne blesseront personne"

 ottfev.3.t: "Les Officiers Arabes se plaignent de leur situation"
 ottfev.3.d: "Bien que l'armée ottomane soit ouverte à toutes les ethnies de l'Empire, la caste supérieure de l'establishment militaire est restée presque entièrement aux mains des Turcs, au grand mécontentement des officiers arabes, qui y voient un plafond de verre invisible. Maintenant que le parlement a été temporairement démis de ses fonctions et que les députés arabes n'ont plus aucun moyen d'exprimer leurs inquiétudes, certains de ces officiers avaient espéré jouer des rôles plus importants dans l'administration militaire avec jusqu'à présent peu de succès.\n\nAlors que bon nombre de ces officiers sont de rang inférieur, certains se demandent cependant si nous devrions procéder à une série de promotions parmi le personnel arabe pour garantir que les armées irakienne et syrienne restent sous notre contrôle, soulignant la menace que la propagande nationaliste arabe peut faire peser sur les loyauté de ces corps d'armée. D'autres ont suggéré qu'un simple brassage d'officiers autour de nos différentes armées pourrait déjà suffire à atténuer la menace et qu'en déplaçant de nombreux officiers arabes moins dévoués sur les fronts des Balkans et du Caucase, ils ne poseraient plus de problème."
 ottfev.3.a: "Toi, tu es Général et toi aussi, tu es Général ! Tout le monde obtient des promotions gratuites !"
 ottfev.3.b: "Aucune raison de prendre des mesures drastiques"

 ottfev.4.t: "Yashin Al-Hashimi remet sa Démission"
 ottfev.4.d: "Vétéran décoré de la Weltkrieg, l'un de nos plus grands alliés en Irak et Müsir de l'armée irakienne, Yashin Al-Hashimi a présenté sa démission plus tôt dans la journée. Le faisant pour protester contre le manque de contribution arabe dans la nouvelle direction que l'État a choisi de poursuivre, l'homme a abandonné sa position militaire et est rentré chez lui à Bagdad. Jusqu'à présent, on ne sait pas s'il conservera son poste de « député » de Bagdad ou poursuivra une carrière dans la politique locale, mais les conséquences sur le reste du corps des officiers arabes pourraient être immenses."
 ottfev.4.a: "Quelle malchance"

 ottfev.5.t: "Culte du Maréchal"
 ottfev.5.d:9 "Le maréchal n'a jamais été un homme très en vue, mais sa popularité auprès des troupes turques s'est considérablement accrue ces derniers temps, car son engagement à écraser les cabales obscures et à éliminer tous les signes flagrants de corruption a été exceptionnellement bien accueilli. Originaire de la garnison de Kostantiniyye, un chant de soldat en l'honneur du maréchal semble s'être répandu dans la plupart des divisions turques et a été bien accueilli par le maréchal lui-même.\n\n"Mareşal biz buradayız !" ou "Maréchal, nous voici !", ce chant est un ajout intéressant au répertoire de la musique militaire, les anciens chants faisant souvent référence aux longues et coûteuses campagnes au Yémen ou à d'autres événements tragiques de l'histoire militaire de l'empire."
 ottfev.5.a: "L'armée salue son chef !"

 ottfev.6.t: "Loi sur le maintien de l'Ordre Public"
 ottfev.6.d: "Afin de résoudre le problème de l'immunité des représentants en exercice et d'accorder les pouvoirs exécutifs nécessaires à l'élimination complète de toute opposition possible à l'établissement de la stabilité, la loi sur le "maintien de l'ordre public" a été mise en application par décret impérial plus tôt dans la journée. En accordant au maréchal une autorité quasi illimitée et en écartant complètement le parlement tant que la nation reste en crise (selon la décision du maréchal), une opportunité s'est présentée à Fevzi Pacha d'éradiquer efficacement toute opposition restante à ses desseins.\n\nDe nombreux desperados, vétérans et anciens membres du CUP sont déjà restés dans la clandestinité, de peur d'être considérés comme complices de ces crimes horribles, tandis que d'autres ont déjà pris la voie de la lâcheté. Kılıç Ali Bey, l'un de ces individus, se serait tiré une balle après que la gendarmerie ait enfoncé la porte de sa maison, quand d'autres, comme Kara Kemal, ont fui la capitale en toute hâte pour échapper à l'arrestation.\n\nLes membres du HIF ne sont pas épargnés non plus, car une vague d'arrestations les visant pour complicité éventuelle, même si aucun d'entre eux ne semble avoir de lien solide avec le complot, secoue la capitale. Les journaux qui ne suivent pas la nouvelle ligne du parti sont fermés, les exercices d'entraînement militaire annulés, les officiers temporairement mis en congé et la résidence du Grand Vizir placée sous étroite surveillance 24 heures sur 24, 7 jours sur 7, alors que la paranoïa ou, comme certains le voient, l'opportunisme politique s'empare de la nation."
 ottfev.6.a: "Personne n'échappera à la Loi"

 ottfev.7.t: "Tribunaux du Progrès Ouverts"
 ottfev.7.d: "Surnommés les "Tribunaux du progrès", grâce aux mesures d'urgence spéciales, un certain nombre de tribunaux ont été mis en place à Kostantiniyye, Izmir et Bursa pour persécuter tous ceux qui pourraient être impliqués dans le "coup politique contre la démocratie". Présidée par Bald Ali, ancien lieutenant-colonel de l'armée ottomane et lui-même ancien membre du CUP, la liste des hommes associés à la conspiration s'allonge de jour en jour, la mégalomanie et la paranoïa de l'establishment militaire ayant atteint de nouveaux sommets.\n\nPoursuivis pour une combinaison de chefs d'accusation allant d'accusations de corruption forgées de toutes pièces à la trahison de l'État, en passant par l'abandon du devoir, il semble probable que les procès seront davantage utilisés comme un jeu politique pour faire taire l'opposition plutôt que pour punir les responsables de la perturbation de la loi et de l'ordre."
 ottfev.7.a: "Vraiment troublant"

 ottfev.8.t: "Tribunal du Progrès : Commandement Militaire"
 ottfev.8.d: "Bien que les preuves de complicité soient rares pour la quasi-totalité des personnes traduites devant le juge, il existe une certaine vérité dans les accusations selon lesquelles nombre d'entre elles nourrissent des ressentiments à l'égard du Maréchal et espèrent le voir disparaître rapidement, soit par opposition à l'OHF, soit par leur propre association étroite avec l'ancien CUP, soit par crainte pour leur propre carrière, voire leur vie. Seuls 7 hommes de la liste ont pu être arrêtés par la Gendarmerie, car beaucoup d'autres ont quitté le pays peu après la tentative ratée, ou se sont cachés dans les vastes arrière-pays de l'Anatolie orientale. Malheureusement pour le Tribunal, cela signifie également que ceux qui ont été arrêtés par la Gendarmerie sont les moins coupables et, bien que certains liens avec une réunion clandestine tenue il y a près de cinq ans aient été découverts, le contenu de cette réunion et le fait qu'elle puisse ou non être associée à la succession semblent pour le moins confus."
 ottfev.8.a: "Ne poursuivez que ceux pour lesquels existent des preuves solides"
 ottfev.8.b: "Ils sont tous coupables !"

 ottfev.9.t: "Tribunal du Progrès : Dirigeants de l'Opposition"
 ottfev.9.d: "Surnommé la "Main Noire" ou Kara Çete (un jeu de mots sur l'organisation secrète appelée la Société Karakol), Bald Ali a entraîné sur la scène de nombreuses figures puissantes de la CUP et de ses partis successeurs, souvent étroitement liées à l'Entente Libérale. Profitant de l'occasion, Ali a proposé de cibler également un certain nombre de membres clés de la direction du HIF dont le lien avec tout type de complot est difficile à prouver, mais qui pourraient avoir "accidentellement" maudit en public le nom du Maréchal. Cependant, au sein de l'OHF lui-même, il devient de plus en plus clair que dépasser les limites de la justice pour poursuivre des objectifs politiques pourrait conduire à une scission, car divers représentants plus modérés ont commencé à former une clique autour de l'ami proche de Kemal, Ali Fuat Pasha."
 ottfev.9.a: "Ne poursuivez que ceux pour lesquels existent des preuves solides"
 ottfev.9.b: "Ils sont tous coupables !"

 ottfev.10.t: "Tribunal du Progrès : Bureaucratie"
 ottfev.10.d:9 "Bien que le CUP et plus tard l'OHF aient pu infiltrer tous les rangs de la bureaucratie ottomane, de nombreux postes élevés restent occupés par des proches du sultan, des candidats nommés par le HIF et des membres déloyaux du CUP qui ont pris leurs distances avec le parti qui leur a succédé. Maintenant qu'il semble évident que la clique de Fevzi se dirige vers l'établissement d'une dictature avec elle-même à sa tête, l'occasion s'est présentée de persécuter ces personnes et de les remplacer par des hommes fidèles au maréchal. Il s'agit d'une entreprise de grande envergure qui risque de susciter l'ire du sultan et du Parlement ottoman. Cependant, avec le soutien de l'armée, il est peu probable que quoi que ce soit puisse s'opposer à la volonté du maréchal."
 ottfev.10.a: "Ne poursuivez que ceux pour lesquels existent des preuves solides"
 ottfev.10.b: "Ils sont tous coupables !"

 ottfev.11.t: "Fevzi Pasha annonce la fin de l'État d'Urgence"
 ottfev.11.d: "Préférant le rôle de Cincinnatus, le Maréchal a annoncé aujourd'hui la fin de son éphémère dictature. Décrétant que tous les responsables des crimes contre l'ancien Grand Vizir ont été puni et renonçant à tous ses pouvoirs d'exception, les intentions du Maréchal semblent sincères et un retour à la démocratie est désormais en vue.\n\nAfin d'assurer la stabilité pendant la période de transition et de laisser suffisamment de temps pour les préparatifs des élections, Ismet Pasha conservera temporairement le poste de Grand Vizir, mais avec une compétence limitée jusqu'à la reprise du parlement."
 ottfev.11.a: "Un grand jour pour le Sublime État !"

 ottfev.12.t: "Élections de [GetYear]"
 ottfev.12.d: "Bien que les restes de l'Entente Libérale aient fait de leur mieux pour rallier les troupes et diffuser leur propagande, la décision de notre Mareşal d'organiser des élections dans les deux mois a rendu toute forme de victoire de leur front presque impossible. Cela a été encore exacerbé par le resserrement des rangs au sein de l'OHF et la formation du "Front de l'Effort" entre plusieurs partis puissants. En outre, il y avait un fort soutien de la bureaucratie ottomane pour le Front, car ils espéraient qu'avec lui, l'héritage du CUP pourrait être sauvegardé et leurs plans exécutés. Au dépouillement des derniers bulletins de vote, il n'est pas surprenant que le Front ait réussi à acquérir le glissement de terrain qu'il visait."
 ottfev.12.a: "Le Çalışma Cephesi est victorieux !"

 ottfev.13.t: "Formation du Çalışma Cephesi"
 ottfev.13.d: "Encouragés par notre Mareşal, les différents partis politiques se sont rassemblés pour créer ce qui est rapidement devenu le "çalışma cephesi" ou "Effort de Front". Comprenant des politiciens clés de toutes les factions, tant décentralisées que centralisées, ce front s'efforce de fournir un gouvernement de transition stable jusqu'à ce que toutes les menaces étrangères aient diminué et que la situation interne ait été pacifiée.\n\nBien que plusieurs personnalités libérales, en particulier dans les rangs du HIF, aient dénoncé cette initiative qui ne servirait qu'à couvrir la poursuite de l'encadrement militaire, Kazim Karabekir a ouvertement accepté l'offre et a été vu avec Inonu par la presse [TUR.Capital.GetCapitalVictoryPointName]. Il semble peu probable qu'ils soient d'accord sur les questions de réforme politique et sur le déclin du pouvoir économique de la Porte, mais pour l'instant, ces deux poids lourds unissent leurs forces."
 ottfev.13.a: "Stabilité pour tous !"

##################
# LIBERAL EVENTS #
##################
 ottlib.1.t: "L'OHF perd les élections de [GetYear]"
 ottlib.1.d: "Ce que certains avaient pu voir venir depuis leur victoire serrée en 1935 est aujourd'hui devenu réalité : l'OHF, parti des nationalistes turcs et des restes de la CUP, a été complètement vaincu et sa coalition brisée.\n\nNous devons maintenant reprendre là où l'Entente libérale s'était arrêtée en 1934 et réparer tout ce qui a été démoli. La première affaire du jour est pourtant déjà très délicate car même si la coalition OHF n'est plus majoritaire, nous ne sommes pas un front aussi uni que nous aurions souhaité l'être, et le choix du Grand Vizir est un sujet de discussion très disputé entre les différents chefs de parti. Le prince Sabahattin, chef du plus grand parti (HIF), semble prêt à revêtir cette fonction avec son programme de décentralisation totale et son initiative audacieuse pour réinventer l'Empire Ottoman. Shakib Arslan de la région du Mont Liban semble être son principal adversaire en mettant l'accent sur la solidarité islamique, la moralité et le retour à l'ancien temps. Le prince druze, mieux connu sous le nom d'Amir al-Bayan (Prince de l'éloquence) a captivé les esprits et les cœurs de nombreuses familles arabes éminentes et semble avoir le soutien de l'establishment religieux, certains ayant même des relations au sein du palais.\n\nCependant, alors que ces deux se disputent le poste, beaucoup se tournent vers le DF dont le soutien lors de la dernière coalition libérale a contribué à son succès. Le parti relativement jeune, fondé par l'ex-général Kazim Karabekir Pasha, a néanmoins vu ses résultats électoraux exploser à chaque élection sur la promesse d'une voie médiane entre la ligne dure OHF et l'Entente libérale qui trouve un large soutien parmi la classe moyenne turque. Tandis que les états de services des généraux leur permettent de compter sur le soutien de nombreux soldats anciens et en fonction."
 ottlib.1.a: "Puissions-nous trouver un candidat acceptable"

 ottlib.2.t: "Kazim Karabekir revient d'Arménie"
 ottlib.2.d: "Servant en qualité de Wali du vilayet arménien depuis 1935, l'ancien général de brigade et héros de la Weltkrieg Kazim Karabekir Pasha est revenu dans la capitale pour participer aux pourparlers de coalition actuellement en cours. Son parti, le DF (Parti démocrate), a de nouveau connu une augmentation significative du nombre de sièges et en tant qu'étoile montante au sein de l'Empire, beaucoup s'attendent à ce qu'il fasse une option acceptable pour le poste de Grand Vizir.\n\nEn arrivant par la gare de Haydarpasa sur la rive orientale du Bosphore, l'homme a été escorté directement au palais de Dolmabahçe pour une audience avec le sultan [OTT.GetLeader]. Avec un programme servant de terrain d'entente entre le HIF plus ancien et pour beaucoup aristocratique, et l'OHF autoritaire, il semble probable que le Sultan prendra au sérieux l'homme qui a déjà servi le palais, par le passé."
 ottlib.2.a: "Bon retour chez toi, Pasha !"

 ottlib.3.t: "Les conservateurs affluent sous la bannière du Prince Sabahattin"
 ottlib.3.d: "Les pourparlers de la coalition semblent progresser de manière satisfaisante car le prince Sabahattin semble bien engagé pour former une coalition acceptable pour s'opposer aux centralistes. Avec un programme axé sur une décentralisation stricte et avec la plupart des pouvoirs de gouvernance transférés aux assemblées provinciales, de nombreuses minorités et Arabes approuvent ses idées. Néanmoins, de nombreux conservateurs restent opposés car s'ils pensent que le programme de l'OHF est une hérésie et un désastre pour l'État Ottoman, ils restent opposés à une décentralisation complète car ils craignent que cela n'ait un effet négatif sur l'islam et la position du Sultan-Calife."
 ottlib.3.a: "Tous les regards sont posés sur le Sultan maintenant"

 ottlib.4.t: "Le Sultan [OTT.GetLeader] nomme le prochain Grand Vizir"
 ottlib.4.d: "Comme le stipule la Constitution Ottomane, la décision finale reste entre les mains du Sultan-calife, et en tant que tel, beaucoup se demandaient ce qui se passait entre les murs du palais. Après une discussion approfondie avec tous les candidats et une réunion avec ses conseillers, le Sultan a affirmé aujourd'hui que le prochain Grand Vizir serait :"
 ottlib.4.a: "Le Prince Sabahattin"

 ottlib.5.t: "Les Nationalistes Turcs quittent le DF"
 ottlib.5.d: "Désabusés par la poursuite de la coopération du DF avec le HIF, et pleinement convaincus que la voie qu'ils ont choisie est vouée à la ruine de l'Empire, un groupe de députés nationalistes turcs a annoncé qu'ils rompraient leurs liens avec le parti et formeraient leur propre faction. Bien que cela constitue un coup dur pour le parti et puisse éventuellement l'amener à abandonner la coalition si d'autres décisions allaient dans ce sens, le gouvernement dispose actuellement d'une coalition viable."
 ottlib.5.a: "Vraiment pas de chance"

 ottlib.6.t: "Un Scandale de Corruption secoue le HIF"
 ottlib.6.d: "Porté devant le parlement par un groupe de membres de l'opposition, un lien clair a été établi entre le sous-secrétaire du Grand Vizir et des dépenses inconnues du trésor ottoman. En outre, ils ont la preuve que l'homme a abusé de sa position pour octroyer des avantages à ses amis et sa famille, leur accordant des propriétés importantes du Defterdarlik (bureau des impôts) dans la région d'Ainteb. Cette nouvelle a été encore aggravée par le témoignage de citoyens d'Aintebi qui ont souligné que les propriétés avaient été saisies par l'État Ottoman pendant les déportations arméniennes et n'ont jamais été rendues, alors même que leurs habitants d'origine étaient parvenus à s'en sortir.\n\nCette corrélation malheureuse a eu des répercussions importantes sur les délégués arméniens du HIF qui, en signe de protestation, ont annoncé leur départ immédiat de la coalition pour reprendre leur place parmi les indépendants."
 ottlib.6.a: "Vraiment pas de chance"

 ottlib.7.t: "Les Lois sur les Propriétés Abandonnées"
 ottlib.7.d: "Alors que les déportations d'Arméniens et de Grecs augmentaient pendant la Weltkrieg et que le nombre de morts commençait à augmenter, leurs biens étaient généralement laissés sur place et confisqués par les musulmans locaux. Pour faire face au nombre croissant de maisons abandonnées et d'autres propriétés, celles-ci ont finalement été soumises aux réglementations des lois sur les propriétés abandonnées et sont devenues possession de l'État jusqu'à ce que le propriétaire d'origine puisse revenir et prouver sa propriété. Pendant la guerre cependant, ces propriétés ont été utilisées comme moyens de paiement et comme incitations pour les Kurdes locaux et d'autres musulmans à contribuer à la guerre et aux déportations en particulier.\n\nAlors que la guerre touchait à sa fin et que de nombreux Arméniens déportés le long de la route Homs-Hama-Damas retournaient en Cilicie, les nouveaux propriétaires de ces propriétés étaient évidemment peu enclins à les leur restituer. Une commission fut donc envoyée de Kostantiniyye pour résoudre le problème et aider pacifiquement à la restitution de ces propriétés mais une forte opposition des résidents musulmans locaux, renforcée par les efforts des dirigeants locaux du CUP tels que Taşçızâ de Abdullah, Kethüdazâde Hüseyin Cemil Bey, Mamat Ağazâde Ali Effendi, les Kurdes Hacı Osman Agha et Hafız Şahin Effendi, les ont finalement contraints à se retirer malgré les supplications du Service Central de Rapatriement des Arméniens. Les Arméniens en question seraient finalement présentés comme des traîtres à l'Empire Ottoman, des ennemis de l'État et des collaborateurs volontaires de l'occupation de l'Entente en 1918-1919.\n\nLes députés arméniens n'ont cependant jamais cessé de lutter pour la restitution et avec leurs espoirs investis dans le HIF de leur rendre enfin leurs terres, ils ont vu dans les récentes ventes des terres de Miri une opportunité de recevoir une juste compensation pour leurs pertes pendant la guerre. De nombreux députés musulmans sont cependant fermement opposés à ces idées, des membres de l'OHF allant même souvent jusqu'à dire que c'est leur récompense pour la trahison pendant la guerre. Cela a poussé les députés arméniens à perdre patience avec la coalition car leur incapacité à prendre une position décisive sur la question conduit maintenant à un ultimatum. Soit leur peuple est indemnisé, soit tous les Arméniens se retireront de la coalition."
 ottlib.7.a: "Nous devrions offrir une compensation aux Arméniens"
 ottlib.7.b: "Quelles propriétés arméniennes ?"

 ottlib.8.t: "Conflit à Gaziantep"
 ottlib.8.d: "La récente décision du gouvernement de rendre les propriétés saisies aux citoyens arméniens pendant la Weltkrieg a fait sensation dans la ville d'Ainteb, alors que les protestations et les émeutes de la population musulmane de la ville contre ces plans ont recommencé à s'intensifier. Comme ces propriétés sont maintenant souvent passées entre de nombreuses mains et certaines ont même été converties en sites industriels, les Turcs se battent bec et ongles pour empêcher les inspecteurs impériaux de les restituer à leurs propriétaires arméniens d'origine.\n\nLe contrecoup sérieux que le HIF reçoit suite à ces actions les a amenés à reconsidérer leur position vu que divers groupes d'intérêt à Adana et Ainteb semblent trouver un soutien de la part de l'OHF dans leur lutte. La délégation arménienne reste cependant inébranlable et insiste sur le bon retour de leurs terres, menaçant toujours de quitter la coalition si leurs demandes n'étaient pas satisfaites."
 ottlib.8.a: "Cédez en faveur des Turcs"
 ottlib.8.b: "Cédez en faveur des Arméniens"

 ottlib.9.t: "La Coalition parle avec le DF"
 ottlib.9.d: "Bien que les centralistes aient été incapables d'obtenir le soutien nécessaire pour former une coalition viable, nous ne faisons ni l'un ni l'autre. Le DF de Kazim Karabekir est la clé de cette débâcle car son triomphe aux urnes a considérablement agrandi le parti au point qu'il peut désormais se considérer comme un faiseur de roi. Kazim est très conscient de cette position et a négocier serré avec notre parti pour tenter de s'assurer le poste de Grand Vizir.\n\nAvec l'attention du Sultan fixée sur notre Sabahattin, cependant, il est maintenant prêt à négocier une coalition. Le prix est élevé cependant car non seulement les ministères de la guerre et des finances seraient confiés à son parti, mais aussi le ministère des affaires étrangères, ce qui assurerait une forte influence de son parti sur presque tous les aspects de la politique."
 ottlib.9.a: "Quel choix avons-nous ?"

 ottlib.10.t: "Les Députés Arabes retirent leur soutien"
 ottlib.10.d: "Que ce soit pour des raisons personnelles ou en raison d'un changement global vers une mentalité arabe plus nationaliste, plusieurs partis arabes ont annoncé la fin de leur soutien à la coalition et ont retiré leurs députés. Bien que cela ne pose pas immédiatement beaucoup de risques pour la poursuite de la coalition, il s'agit d'un événement malheureux et il faudra du temps et de l'huile de coude pour les remettre dans le droit chemin."
 ottlib.10.a: "Quelle malchance"

 ottlib.11.t: "Les Députés Conservateurs retirent leur soutien"
 ottlib.11.d: "Que ce soit par souci personnel ou par mécontentement face aux petites tentatives entreprises pour stopper la sécularisation de l'empire, de multiples partis conservateurs ont annoncé la fin de leur soutien à la coalition et ont retiré leurs députés. Bien que cela ne pose pas immédiatement beaucoup de risques pour la poursuite de la coalition, il s'agit d'un événement malheureux et il faudra du temps et de l'huile de coude pour les remettre dans le droit chemin."
 ottlib.11.a: "Quelle malchance"

 ottlib.12.t: "Les Députés Turcs retirent leur soutien"
 ottlib.12.d: "Que ce soit pour des raisons personnelles ou en raison d'un changement global vers un état d'esprit turc plus nationaliste, plusieurs partis turcs ont annoncé la fin de leur soutien à la coalition et ont retiré leurs députés. Bien que cela ne pose pas immédiatement beaucoup de risques pour la poursuite de la coalition, il s'agit d'un événement malheureux et il faudra du temps et de l'huile de coude pour les remettre dans le droit chemin."
 ottlib.12.a: "Quelle malchance"

 ottlib.13.t: "Élections d'Urgence de [GetYear]"
 ottlib.13.d: "Le gouvernement n'étant plus en mesure de soutenir une coalition viable, le Grand Vizir a remis sa démission au Sultan il y a 4 semaines, qui l'a accepté et a dissous le Meclis-i-Mebusân. Aujourd'hui, 30 jours plus tard, le jour des élections approche et il semble que le Grand Vizir ait fait le bon choix car un large soutien en faveur de son parti était perceptible. Surtout dans les vilayets non musulmans de l'Empire, beaucoup semblent avoir embrassé ses idéaux de décentralisation et les perspectives d'autonomie à travers les assemblées provinciales. Les Arabes semblent le soutenir prudemment et le Parti ottoman pour la décentralisation administrative a officiellement dissous et transféré tous ses députés au HIF."
 ottlib.13.a: "Maintenant en avant avec le programme !"

 ottlib.14.t: "Soutien croissant pour le DF"
 ottlib.14.d: "Le DF a récemment connu une hausse de sa popularité, principalement dans la périphérie anatolienne, parmi la population moins instruite. Votant habituellement pour la politique de Mustafa Kemal, cela a surpris tant au siège de l'OHF que du DF. En essayant de trouver une explication à ce phénomène, certains observateurs ont trouvé un lien lié au nom du parti lui-même.\n\nLe logo du parti, un cheval blanc au galop, vient de la forte ressemblance du mot étranger Demokrat avec les mots turcs Demir Kırat, \"Iron Kırat\". Le cheval Kırat était un personnage de la légende populaire turque ; c'était le cheval et le compagnon de confiance de Köroğlu, un héros à la Robin des Bois qui défendait les causes du peuple contre le régime oppressif. Demokrat et Demir Kırat étaient souvent intervertis par la paysannerie. Certains ont souligné que la paysannerie a commencé à considérer le Parti Démocrate comme le héros surnaturel protégeant leurs droits des aristocrates détachés de Kostantiniyye, tout comme dans le folklore."
 ottlib.14.a: "Ça ne peut réellement avoir marché ? N'est-ce-pas ?"

 ottlib.15.t: "Économie Trébuchante"
 ottlib.15.d: "La croissance fabuleuse de l'économie ottomane semble avoir atteint son point final, car une baisse substantielle des taux de croissance dans tous les domaines envoie des signaux d'alarme de Kostantiniyye à Bassora. Une politique de dépenses de masse, de service aux lobbyistes et une gestion monétaire mal encadrée a doublé voire triplé les chiffres de la production dans tous les secteurs, mais au prix d'une trésorerie sombrant de plus en plus dans le rouge, de telle façon que bon nombre de ces usines et domaines agricoles seront contraints de mettre la clé sous la porte si l'intervention du gouvernement n'arrive pas.\n\nL'OHF s'est déjà lancé dans une campagne de diffamation pour prouver que son programme d'équilibre budgétaire et d'austérité était le seul moyen pour l'Empire et que ces dépenses inconsidérées sont ce qui a fait tomber l'OPDA sur nous."
 ottlib.15.a: "Nous devons les renflouer !"
 ottlib.15.b: "Nous devons avancer prudemment"

 ottlib.16.t: "L'Inflation Galopante s'installe"
 ottlib.16.d: "Ne voulant pas perdre le soutien du puissant vote des propriétaires fonciers, le gouvernement a décidé de renflouer les domaines en difficulté, ce qui a conduit à une inflation galopante. Les prix agricoles fluctuent car les petits agriculteurs craignent le pire. L'industrie lourde ne s'en sort pas beaucoup mieux, car un plan hasardeux du gouvernement pour les maintenir ouvertes à perte ne fait que pousser davantage l'économie vers le bas alors que les craintes d'une récession économique massive fait la une de tous les journaux.\n\nLes entreprises étrangères ont commencé à retirer leurs investissements alors que la lire s'enfonce dans une spirale descendante dont elle ne s'échappera probablement pas de sitôt."
 ottlib.16.a: "C'est une catastrophe !"

 ottlib.17.t: "Formation de Cliques Militaires"
 ottlib.17.d: "Avec la rupture du monopole du pouvoir des officiers turcs et des concessions faites aux assemblées provinciales pour déterminer les affaires de l'armée, il y a eu une augmentation importante de la formation de cliques politico-militaires. Composées d'officiers ou de membres de leur famille dans des régions où la réglementation et l'application sont plus strictes, ces cliques se sont efforcées d'obtenir un monopole du pouvoir et s'établissent comme des hommes forts locaux dans un système que certains ont commencé à qualifier d'étrangement similaire à celui de la Chine.\n\nLa plus importante de ces cliques est celle centrée autour de l'Irakien Musir Yasin al-Hashimi, qui a exploité les difficultés croissantes du nouveau système pour placer ses amis et sa famille à divers postes au sein des assemblées irakiennes, sécurisant ainsi non seulement l'armée mais également des positions clés concernant le pétrole, l'agriculture et la colonisation tribale. Alors qu'un monopole similaire sur le pouvoir ne s'est pas encore produit en la Grande Syrie, l'escalade des événements à Damas suscite néanmoins une grande inquiétude à Kostantiniyye."
 ottlib.17.a: "Il faut une séparation claire des mandats !"
 ottlib.17.b: "Nous ne devrions pas nous immiscer dans les affaires locales."

 ottlib.18.t: "Problème sur les Euphrates"
 ottlib.18.d: "Un conflit a éclaté aujourd'hui au Parlement Ottoman entre des représentants kurdes, arabes et turcs  à propos du bassin de l'Euphrate. D'une longueur de 2735 km et représentant une surface de pas moins de 673 000 km² de notre territoire, le fleuve règlemente la vie de tous sur ses rives, depuis la ville de Bassora jusqu'au plus profond de l'Anatolie.\n\nC'est cette longueur qui a donné lieu à un débat animé au parlement, alors qu'une commission mise en place à Alep pour établir des directives sur son utilisation pour l'irrigation, le commerce et l'électricité s'est trouvée en conflit avec des structures similaires mises en place à la fois en amont et en aval. À la manière traditionnelle du Parlement Ottoman, le conflit ne porte pas tant sur le travail effectué par la commission que sur l'appartenance religieuse de son président. Celui-ci, un chrétien de la ville d'Alep, a été jugé inadapté pour la tâche par la délégation d'Elazig qui exige que le poste soit pourvu par un fier turc sunnite. Un débat passionné s'en est suivi, et a bloqué le parlement pendant des jours."
 ottlib.18.a: "Le Président devrait être un Sunnite, le secrétaire un Chrétien ..."
 ottlib.18.b: "Un Turc Sunnite pour les surveiller !"
 ottlib.18.c: "Nous ne devrions pas nous immiscer dans les affaires locales."

 ottlib.19.t: "Inverser la Sécularisation"
 ottlib.19.d: "Bien que les idées du HIF et du prince Sabahattin en particulier n'étaient pas de nature sectaire, les craintes de l'OHF semblent se réaliser, car la participation accrue des classes inférieures à la politique ottomane a rendu l'État particulièrement vulnérable à une augmentation constante du front islamiste. Soutenue par les puissants ordres soufistes tels que le Naqshbandi, la clique gravitant autour de Shakib Arslan a vu son pouvoir au Parlement Ottoman s'accroître considérablement au point de préoccuper grandement les groupes non sunnites. Bien que la présence de la religion en politique ne soit pas directement préoccupante, comme cela a été envisagé par Sabahattin, divers groupes minoritaires craignent qu'Arslan ne surfe sur une vague de populisme sunnite et ne démantèle le système que nous avons si laborieusement construit."
 ottlib.19.a: "Très préoccupant"

 ottlib.20.t: "Problème au Gouvernement"
 ottlib.20.d: "Les récents développements à la Chambre des Députés et parmi l'électorat ont laissé le HIF particulièrement affaibli. S'appuyant principalement sur ses partenaires de coalition que sont le IMF et le DF, la position du Grand Vizir est critiquée non seulement par l'opposition mais aussi au sein de la coalition elle-même.\n\nLa rumeur veut que le DF envisage un changement de gouvernement, adoptant la position du HIF comme leader de la coalition et propulsant l'une de ses propres figures au poste de Grand Vizir. Sur les bancs conservateurs, des idées similaires sont envisagées avec Arslan plus que disposé à prendre le poste pour lui-même."
 ottlib.20.a: "Karabekir devient Grand Vizir"
 ottlib.20.b: "Ramenez les dans le droit chemin !"

 ottlib.21.t: "Coup d'État à Bagdad"
 ottlib.21.d: "Bien que la position de la famille al-Hashimi ait longtemps été une épine dans notre pied, peu de gens s'attendaient à ce qu'elle brise l'Empire ottoman. Centrée autour d'une clique d'officiers de la Sixième Armée Ottomane, Yasin a déclaré aujourd'hui l'indépendance de la République d'Irak et s'est officiellement aligné sur les nationalistes arabes du Caire.\n\nAlors que l'Empire s'effondre de tous les côtés, beaucoup pensent que cet acte de trahison n'a pas été motivé par un sentiment de nationalisme autoproclamé, mais plutôt comme un acte d'auto-préservation, car divers responsables au sein de l'administration al-Hashimi craignent qu'un monde post-ottoman les regardera avec hostilité s'ils restent du côté de la Porte."
 ottlib.21.a: "Sois maudit Yasin ! Tu étais supposé détruire les nationalistes Arabes, pas te joindre à eux !"

 ottlib.22.t: "Les Élections de [GetYear]"
 ottlib.22.d: "Beaucoup de perturbations ont pu être observées dans la capitale ottomane alors que les dernières campagnes politiques avant les élections se sont intensifiées. Bien que les partis d'opposition aient fait bonne figure, il semble peu probable qu'ils puissent ébranler la majorité de la coalition au pouvoir. Avec peu d'incidents signalés dans les urnes, il semble que cette élection restera dans l'histoire ottomane comme l'une des plus pacifiques de mémoire récente."
 ottlib.22.a: "L'Entente Libérale renforce son autorité"

 ottlib.24.t: "Les nationalistes célèbrent la conquête de la Thrace occidentale"
 ottlib.24.d: "L'Empire ottoman remporte une victoire historique en reprenant la Thrace occidentale à la Bulgarie, grâce au soutien inestimable des autres pays des Balkans, ce qui témoigne de sa résilience et de sa perspicacité stratégique. Ce triomphe n'est pas seulement un exploit militaire, mais aussi le symbole d'une unité et d'une coopération retrouvées dans la région, suscitant des célébrations nationales qui dépassent les frontières. Les rues de l'empire sont envahies par des parades vibrantes et l'air résonne des riches mélodies des chansons traditionnelles, alors que les citoyens se rassemblent pour se délecter de ce moment de succès partagé. Les nationalistes, en particulier, sont remplis d'un immense sentiment de fierté et de joie, considérant cet événement comme une étape cruciale vers la restauration de l'ancienne grandeur de l'empire et comme un exemple éclatant de ce qui peut être accompli grâce à la solidarité.\n\nLa conquête de la Thrace occidentale est donc une lueur d'espoir et un catalyseur pour un avenir où l'Empire ottoman ne se contente pas de reconquérir ses territoires perdus, mais favorise également une paix et une coopération durables dans l'ensemble des Balkans. Cet événement capital est célébré comme un témoignage de l'esprit durable du peuple ottoman et de son engagement inébranlable en faveur de l'unité, de la résilience et de la poursuite de la grandeur !"
 ottlib.24.a: "Il y a encore tant de choses à reprendre !"

##############
# SABAHATTIN #
##############
 ottsab.1.t: "Le Meclis-i-Mebusân se réunit de nouveau"
 ottsab.1.d: "Le gouvernement du prince Sabahattin étant définitivement nommé, les représentants nouvellement élus ont pris place à la Chambre des députés. Après de brefs discours du Sultan et du Grand Vizir, la parole a été solennellement ouverte. Les problèmes ont commencé à surgir presque immédiatement, mais les députés de l'OHF ont attaqué tous les points du nouveau discours des Grands vizirs et ont qualifié l'intégralité de son programme de honte pour le Sublime État, et donc pour le monde."
 ottsab.1.a: "Ah, la démocratie"

 ottsab.2.t: "Réformer la Gendarmerie Ottomane"
 ottsab.2.d: "Après l'abolition du corps des janissaires au début du XIXe siècle, diverses organisations militaires ont été créées pour assurer l'ordre et la stabilité dans les provinces de Roumélie et d'Anatolie. Avec la proclamation des réformes du Tanzimat en 1839, ces organisations ont été regroupées au sein de la Jandarma (gendarmerie ottomane).\n\nServant avec distinction en Roumélie après la révolution de 1908 et sur les champs de bataille en Anatolie pendant la Weltkrieg, l'Umûm Jandarma Kumandanligi (Commandement général de la gendarmerie) alors rebaptisé a fait ses preuves et s'est considérablement étendu aux différentes provinces arabes et kurdes. Cependant, cela a engendré un problème ainsi qu'une plainte générale de la part de nombreux citoyens non turcs, car la gendarmerie (en particulier dans les postes les plus élevés) ne recrutait presque uniquement que parmi les citoyens turcs et, en tant que telle, ne pouvait donc pas être considérée comme une organisation non-discriminatoire.\n\nPour résoudre ce problème, le HIF a déposé une proposition visant à réviser les normes de recrutement et à utiliser davantage de main-d'œuvre arabe dans le corps. Cela a conduit à des protestations de nationalistes turcs qui voient dans ce relâchement des normes un handicap et une menace potentielle pour la sécurité des vilayets arabes si les révoltes s'intensifiaient."
 ottsab.2.a: "Nous avons besoin d'une réforme en profondeur de la Jandarma"
 ottsab.2.b: "Nommez juste quelques Arabes pour le symbole, et laissez le reste tel quel"

 ottsab.3.t: "Éducation de la Jandarma"
 ottsab.3.d: "Tout au long du XIXe siècle et au début du XXe siècle, le statut exact de la Gendarmerie a souvent changé avec le dernier décret datant de 1909, lorsque l'organisation a été placée sous l'autorité du ministère de la Guerre. Reconnaissant leur énorme succès, le corps a été massivement élargi sous le régime kémaliste, mais a conservé ses liens étroits avec l'armée, ce qui a fait croire à de nombreux membres de l'opposition de l'époque que tant que les deux restaient unis, le corps ne pouvait pas avoir une position impartiale. Une proposition avancée en 1935, dans laquelle leur éducation serait intégrée au sein de l'Académie de guerre, fut de justesse refusée, mais montre une fois de plus les intentions de l'OHF de créer un monopole de la sécurité et de la défense fidèle à leur cause.\n\nPour faire face à cette menace potentielle, le Grand Vizir a proposé que la Gendarmerie soit détachée du ministère de la Guerre, rattachée au ministère de l'Intérieur et que leur formation soit séparée de l'armée ottomane. En outre, il propose également la création d'Académies à Beyrouth, Bagdad et Alep pour tenter d'incorporer plus d'Arabes au sein du corps."
 ottsab.3.a: "La proposition est adoptée"
 ottsab.3.b: "Quelle idée stupide"

 ottsab.4.t: "Réorganisation du droit applicable au Vilayet"
 ottsab.4.d: "Basé sur les idées des réformateurs Tanzimat à la fin du 19ème siècle avec un crédit spécial porté à Midhat Pasha, l'ancien système Eyalet a été remplacé par un système centré sur les Vilayets, les Sandjaks et les Caza. Pour arbitrer les problèmes soulevés par les minorités selon lesquelles ces structures ne représentaient pas pleinement leurs groupes, chacun de ces niveaux provinciaux était accompagné d'un conseil administratif pour aider les walis et les kaymakams. En pratique, cependant, cette solution ne fonctionnerait pas bien, car une combinaison de corruption, d'incompétence et de dépendance des vilayets aux instructions de la capitale entraînerait par ricochet d'autres problèmes, rendant la plupart de ces structures inefficaces.\n\nAfin de lutter contre l'inefficacité et accroître la contribution des citoyens ordinaires à la gouvernance de leur environnement immédiat, les conseils au niveau du Vilayet seront élargis en parlements régionaux qui siégeront sous l'autorité du gouvernement fédéral mais disposeront de suffisamment de pouvoir et de diversité ethno-religieuse pour répondre efficacement aux enjeux du vilayet.\n\nEn outre:\n- Le niveau Sandjak sera supprimé pour éviter une surcharge administrative inutile mais pourra être réintégré dans des vilayets spécifiques si l'Assemblée provinciale le juge nécessaire.\n- Le Wali ou gouverneur sera élu démocratiquement parmi les habitants du vilayet et confirmé dans ses fonctions par le Sultan à travers l'Irade.\n- Les élections de l'Assemblée Provinciale et du Wali auront lieu tous les 4 ans, entre deux élections fédérales."
 ottsab.4.a: "Un bon dans l'avenir !"

 ottsab.5.t: "Élections de l'Assemblée Provinciale"
 ottsab.5.d: "Alors que les anciens conseils d'administration des Vilayets avaient déjà des élections, beaucoup sont en désaccord avec les règles imposées aux candidats potentiels. Seuls les hommes de 30 ans ou plus, qui payaient une somme de 150 piastres en impôts directs annuels et qui parlaient la langue ottomane pouvaient être considérés comme candidat et devaient ensuite être sélectionnés par une commission électorale. Cette commission était composée du kaza müdürü, du kadi, du mufti, de l'imam, des scribes kaza et des chefs religieux des résidents non musulmans. Ceux-ci présenteraient une liste de candidats au niveau administratif supérieur qui supprimerait aussi 1/3 des candidats avant de la déplacer au niveau administratif supérieur et ainsi de suite. La liste finale serait ensuite utilisée pour sélectionner les membres du conseil qui serviraient le wali pendant 2 ans avant la tenue de nouvelles élections.\n\nLe nouveau système ouvrirait les élections à tous les hommes ottomans âgés de 18 ans et plus, et l'âge de candidature à 30 ans. Les membres élus siégeraient alors directement à l'assemblée provinciale. Certains des parlementaires les plus progressistes demandent cependant que nous étendions les mêmes droits aux femmes, recevant une vive opposition de le part des conservateurs qui y voient un affront au Calife et par extension à tout l'islam, soutenus pour une fois en cela par leurs homologues chrétiens."
 ottsab.5.a: "Mettre en place le suffrage féminin"
 ottsab.5.b: "Seuls les hommes peuvent voter"

 ottsab.6.t: "Premières Élections Provinciales"
 ottsab.6.d: "Récemment approuvées par le Meclis-i-Mebusân, les premières élections provinciales de l'histoire de l'Empire Ottoman se sont déroulées. Les autorités de tutelle rapportent que les élections se sont déroulées sans grand incident, bien que la participation semble à première vue être minime, de nombreux habitants des vilayets kurdes et irakiens ne se présentant pas à leurs isoloirs. Néanmoins, tous les sièges ont été pourvus et les élections ont été déclarées un grand succès dans les médias libéraux, déclarant l'événement un tournant dans l'histoire ottomane au même titre que les réformes du Tanzimat."
 ottsab.6.a: "Pas le meilleur des départs... mais cela devrait aller pour le moment!"

 ottsab.7.t: "La Question Irakienne"
 ottsab.7.d: "Les vilayets d'Irak (Mossoul, Bagdad et Bassora) se sont longtemps avérés difficiles à gouverner efficacement en raison de l'autorité limitée des walis, s'appuyant beaucoup trop sur les ordres directs de la capitale, et des revenus misérables. Pour résoudre une partie de ces problèmes et établir une gouvernance plus forte sur les provinces frontalières, tout au long du XIXe siècle, de multiples demandes de fusion des vilayets en une unité irakienne plus grande ont été refusées pour éviter de créer un bloc de pouvoir qui pourrait menacer le gouvernement central. En 1926 cependant avec l'effondrement de l'Empire Britannique et la ré-annexion de Bassora et du Koweït, les vilayets de Bassora et de Bagdad seront réunis et placés sous l'autorité d'un seul wali. Sous Yashin Al-Hashimi en 1928, le wali de Mossoul sera par ailleurs placé sous le commandement de son collègue de Bagdad, la région de Sulaymaniyah (habitée par des Kurdes sunnites) étant séparée.\n\nAvec la majeure partie de l'Irak placée sous une telle structure de commandement central, beaucoup se demandent quelle sera la prochaine étape maintenant que la loi Vilayet a été révisée. Certains soutiennent que la région devrait rester un bloc singulier pour fournir une frontière stable contre les Perses tandis que d'autres pensent qu'en raison de sa population relativement nombreuse et diversifiée, il devrait être divisé en une partie sunnite et chiite avec leurs propres assemblées provinciales. La question du peuple assyrien à Bassora reste également un point sensible, car les séparer en une entité distincte plairait aux Assyriens mais entraînerait des problèmes avec l'importante population chiite."
 ottsab.7.a: "Souleimaniye, Mossoul, Bagdad, Bassora"
 ottsab.7.b: "Souleimaniye, Mossoul, Bagdad"
 ottsab.7.c: "Mossoul, Bagdad"
 ottsab.7.e: "Un Irak unifié"

 ottsab.8.t: "Problème à Bassora"
 ottsab.8.d: "Des problèmes ont commencé à se produire à Bassorah, la minorité assyrienne se sentant sous-représentée à l'Assemblée provinciale de Bagdad et réclamant une fois de plus la création d'une région autonome assyrienne autour de la ville de Bassorah. Ces revendications ont été accueillies peu favorablement par les populations arabes et turques de la région, qui craignent qu'une séparation des deux vilayets ne les conduise à devenir minoritaires au sein de leur propre patrie, considérant avec lassitude l'influence exercée par les maronites, sur le peuple druze du mont Liban."
 ottsab.8.a: "Séparer la Région Autonome Assyrienne"
 ottsab.8.b: "Rejeter leur requête"

 ottsab.9.t: "Révision du Code Civil Ottoman"
 ottsab.9.d: "Le code civil que nous utilisons depuis l'ère Tanzimat ou le code Mecelle a été codifié pour la première fois en 1877. Basé sur la tradition juridique islamique hanafite, le code a été la première application d'une loi unifiée à tous les citoyens ottomans qui, selon le système de Millet, utilisaient auparavant leurs propres codes.\n\nPendant des décennies, ce code est resté pratiquement inchangé et est considéré par beaucoup comme une relique d'une époque ancienne et révolue. Comme il est basé sur la loi islamique, de nombreux réformistes ont protesté car ils estiment que la loi religieuse n'a pas sa place dans un État laïc moderne. Les citoyens chrétiens et juifs qui utilisaient auparavant leur propre système juridique lui sont également hostiles et ont exhorté le gouvernement à réformer, voire à remplacer carrément le code obsolète.\n\nPour certains cependant, la question ne réside pas dans le code lui-même, qui est un document solide et parfaitement applicable aux sujets musulmans (sunnites) de l'empire. Ils pensent que le problème est que les sujets non-musulmans sont également jugés en vertu de cette loi et qu'au lieu d'appliquer un système juridique basé sur la charia à tous les citoyens, les différentes communautés devraient pouvoir gérer leurs propres affaires. C'est pourquoi ils proposent d'introduire un code civil laïc qui restera volontairement abstrait afin qu'au niveau local, les différents Millet puissent choisir de combler les lacunes et de se gouverner selon leurs propres traditions et besoins.\n\nD'autres y voient une catastrophe en devenir, car le but du Code Mecelle au 19ème siècle était de se débarrasser des complexités juridiques et de mettre tous les citoyens sous un seul code de loi. Ils proposent plutôt d'introduire un nouveau code civil ottoman laïc qui serait utilisé par tous les citoyens - quelle que soit leur religion - et qui rendrait également tous les citoyens égaux devant la loi, ce qui reçoit un grand soutien des bancs de l'OHF."
 ottsab.9.a: "Le Mecelle nous a servi pendant 60 ans, il continuera à nous servir encore 60 ans !"
 ottsab.9.b: "Nous avons besoin d'un nouveau Code Civil laïc !"
 ottsab.9.c: "Tous les groupes devraient être jugés selon leurs propres coutumes et traditions !"

 ottsab.10.t: "Privatisation des Monopoles d’État"
 ottsab.10.d:9 "Formée en grande partie pendant la période étatiste entre 1920 et 1931, une grande partie de l'économie de notre pays repose entre les mains de quelques grandes entreprises d'État. Comme cela va à l'encontre des principes libéraux et ruine la possibilité d'initiative privée, la Chambre des députés a voté aujourd'hui leur abolition et la privatisation du marché.\n\nLa question reste cependant de savoir dans quelle mesure nous devrions ouvrir ce marché aux investisseurs étrangers, car beaucoup craignent qu'en cédant le contrôle, des parties vitales de l'économie ottomane ne tombent à nouveau entre les mains de puissances occidentales, au détriment de notre peuple. Pour remédier à cette menace potentielle, ils proposent que seuls les investisseurs de nationalité ottomane puissent participer au processus et que les entreprises étrangères désireuses d'investir sur le marché soient obligées d'utiliser la main-d'œuvre ottomane."
 ottsab.10.a: "Rien ne s'opposera au Marché Libre !"
 ottsab.10.b: "Avançons avec prudence sur ce sujet"

 ottsab.11.t: "L'Affaire TPC"
 ottsab.11.d: "Fondée en 1912 en tant que conglomérat d'actifs par la Deutsche Bank, Shell et l'Anglo-Persian Oil Company, la TPC a obtenu les concessions des gisements de pétrole de Kirkouk, bien qu'aucune exploration n'ait pu être effectuée lorsque la guerre a éclaté en 1914. Lorsque la poussière est retombée en 1919, les actions britanniques dans l'entreprise ont été redistribuées entre les investisseurs ottomans et allemands, l'Arménien Calouste Gulbenkian recevant 20% du revenu total. Le pétrole a été trouvé pour la première fois le 14 octobre 1922 près de la ville de Kirkouk, cédant la place aux vastes opérations de forage établies plus tard dans toute la région. Alors que l'intérêt du gouvernement ottoman pour l'or noir augmentait, le gouvernement a continué à racheter des actions et à placer la société sous son autorité directe. L'effondrement de l'économie allemande au début de 1936 a contribué davantage à cet effort car, dans le but de sauver ses actifs en Allemagne proprement dite, la Deutsche Bank a accepté de vendre ses actions restantes au gouvernement Ottoman. Laissant l'entreprise proprement dite aux seules mains des Turcs et des Hollandais, un certain nombre de nouvelles concessions ont été accordées. L'économie en difficulté et le manque de personnel pour profiter pleinement de cette occasion ont cependant laissé ces dernières inexploitées, pour l'instant.\n\nMaintenant que le gouvernement a décidé d'abolir ses monopoles d'État, certains se demandent s'il ne faudrait pas faire une exception pour la TPC, afin d'éviter qu'un secteur important de l'économie ottomane ne tombe entre des mains étrangères. Le co-fondateur de l'entreprise, l'Arménien Calouste Gulbenkian a manifesté son intérêt pour l'acquisition de nouvelles actions dans l'entreprise, mais on peut se demander s'il réinvestira ou non ses bénéfices dans l'économie ottomane, au lieu de retourner en Europe."
 ottsab.11.a: "La TPA restera sous contrôle de l’État"
 ottsab.11.b: "Vendez. Vendez. Vendez"

 ottsab.12.t: "Organisation des Forces Armées"
 ottsab.12.d: "Avec la décentralisation de l'empire bien avancée, une question s'est posée quant au sort de l'armée ottomane. Les décentralisateurs turcs d'une part s'opposent fermement à sa division en parties plus petites, car ils prétendent que cela réduirait son potentiel de frappe et compliquerait les choses en temps de guerre. En outre, cela pourrait nuire à la standardisation de l'entrainement, créer des difficultés linguistiques entre les différents régiments et peut-être même, aboutir à l'émergence de chefs de guerre susceptibles de faire sécession si l'un d'entre eux décidait qu'il en avait assez de la domination ottomane.\n\nLes décentralisateurs arabes, d'autre part, se plaignent de la classe supérieure fortement turcifiée du corps des officiers et de l'impossibilité pour les soldats arabes de servir uniquement dans les provinces arabes, sous commandement arabe. En outre, ils craignent que si l'armée restait une institution centralisée, les Turcs pourraient l'utiliser pour réprimer le mécontentement des civils à l'égard du gouvernement et qu'un puissant général turc, comme Fevzi Pasha, pourrait l'utiliser pour imposer une dictature militaire et revenir sur les réformes consenties."
 ottsab.12.a: "Il est vital que l'armée reste intacte"
 ottsab.12.b: "L'armée sera décentralisée"

 ottsab.13.t: "Abolition du Meclis-i Ayan"
 ottsab.13.d: "Le Meclis-i Ayan, ou Chambre Supérieure du Parlement Ottoman, a été crée en 1876 par la Constitution Ottoman et sert principalement de vecteur au Sultan pour influencer la politique, avec par exemple la nomination des sénateurs qui dépend grandement du soutien accordé par le Sultan. Cela a assuré un cercle intérieur stable et loyal susceptible d'0arrêter des réformes drastiques si le besoin s'en faisait sentir. L'expansion de l'appareil bureaucratique au niveau provincial a cependant augmenté les dépenses de façon exponentielle, ce qui a conduit beaucoup à s'interroger sur la raison d'être d'une Chambre haute.\n\nAinsi, avec l'approbation du Meclis-i Mebusan plus tôt dans la journée, la constitution ottomane a été révisée et l'institution a été abolie. Cette sauvegarde royale disparue cependant, certains commencent à avoir des doutes et se demandent si, ce faisant, ils n'ont pas ouvert la voie à l'abolition de la monarchie et à la proclamation d'une république."
 ottsab.13.a: "Un autre pas en avant !"

 ottsab.14.t: "Les Arabes demandent plus de représentation dans les Forces Armées"
 ottsab.14.d: "Lancée par un groupe d'officiers Syriens et Irakiens, une campagne a été organisée pour exiger une plus grande représentation des arabes au sein des échelons supérieurs de l'armée. Actuellement presque exclusivement occupés par des Turcs, dont beaucoup sont originaires des Balkans, les Arabes exigent une représentation égale et davantage de postes de généraux pour les officiers arabes. En outre, ils exigent également que les Müsirs (Feld-marshals) des armées syrienne, hedjazi et irakienne soient toujours arabes et que leurs actions soient scrutées plus attentivement par leurs assemblées provinciales."
 ottsab.14.a: "Accepter leurs demandes"
 ottsab.14.b: "Quelle bande d'imbéciles"

 ottsab.15.t: "Extension des réformes du système de Vilayet"
 ottsab.15.d: "Si beaucoup se sont contentés des changements apportés à la loi Vilayet, certains estiment qu'ils ne vont pas assez loin. Surtout dans les régions habitées par de grands groupes de minorités, il existe un certain désir d'avoir une institution séparée des assemblées provinciales qui ne sert que leur propre groupe minoritaire. Sur la base du système de Millet pour la religion, ils demandent que ceux-ci soient élargis et divisés en plus de groupes pour mieux représenter la mosaïque confessionnelle de notre nation. Surtout dans la catégorie musulmane, cela s'est avéré problématique car les Sunnites, les Chiites, les Alévis, etc. sont tous regroupés dans une seule catégorie sans aucun respect pour leurs croyances ou leurs langues individuelles.\n\nCependant, le soutien à cette expansion est au mieux minime, car en dehors des groupes sous-représentés eux-mêmes, peu souhaitent accorder des droits supplémentaires à ces groupes. La question des Chiites en particulier est problématique car, puisque leur religion ne reconnaît pas le Calife ottoman comme le chef suprême de l'islam, ils estiment que les Chiites n'ont pas le droit d'exiger davantage d'autonomie. Si les Chiites était toutefois disposés à reconnaître ce statut, le dialogue pourrait reprendre."
 ottsab.15.a: "Étendre le système de Millet"
 ottsab.15.b: "Cela ne semble pas être une très bonne idée"

 ottsab.16.t: "La Question des Millets"
 ottsab.16.d: "Avec la proclamation du nouveau Code civil ottoman qui garantit l'égalité totale de tous les citoyens en vertu d'une loi laïque, certains commencent à considérer l'existence du système de Millet comme inutile. Ils insistent sur le fait que la représentation locale à travers les assemblées provinciales est déjà garantie pour tous les groupes religieux, les Millets peuvent donc être dissous et leurs fonctions et responsabilités antérieures transférées à ces institutions nouvellement créées.\n\nCertaines personnalités des différents Millets se sont ralliées à cette ligne de pensée, mais d'autres craignent encore que cette garantie ne suffise pas, et que sans la protection de leurs institutions religieuses, seul l'Islam (sunnite) puisse s'exprimer ouvertement. Sur les îles grecques, la situation est considérée comme moins problématique, bien que les objections à l'existence d'un code laïc en premier lieu, aient conduit à des protestations mineures dans toute la région. Le patriarche arménien est d'accord avec l'idée, mais exige en retour que la pleine autonomie de la communauté arménienne en Arménie proprement dite soit garantie."
 ottsab.16.a: "Abolir les Millets"
 ottsab.16.b: "Ne faisons rien de trop hâtif"

 ottsab.17.t: "Problème dans les Forces Armées"
 ottsab.17.d: "La décentralisation étant pleinement engagée, des troubles semblent se préparer parmi les officiers turcs qui craignent qu'en cédant tant de pouvoir aux minorités, l'intégrité et la défense de l'Empire deviennent problématiques. Convaincus qu'il existe des cinquièmes colonnes au sein de bon nombre de ces groupes, notamment les Arméniens, les Grecs, les Assyriens et les Chiites, ils tentent de repousser les réformes et de ramener le contrôle aux mains des Turcs.\n\nInspirés par la pensée nationaliste turque, ils voient les plans du Grand Vizir comme une menace directe pour le peuple turc et se montrent très agacés par ses tentatives de restreindre leur influence à la fois sur la politique et les diverses organisations de sécurité.\n\nEn discutant avec de nombreux anciens généraux et au sein de plusieurs divisions et officiers, des ennuis semblent sur le point d'arriver et si la situation s'aggravait, cela pourrait conduire assez rapidement à un coup d'État militaire."
 ottsab.17.a: "Vraiment troublant"

 ottsab.18.t: "Raid sur la Sublime Porte"
 ottsab.18.d: "Mécontente de la voie prise par le gouvernement libéral et préoccupée par les risques posés par leurs réformes à l'intégrité de la nation ottomane, la 2e division de la Première armée a exécuté un coup d'État plus tôt dans la journée, arrêtant le Grand Vizir et ses ministres dans la matinée. Dans ce que certains appellent une répétition du \"Raid sur la Sublime Porte\" juste avant la Weltkrieg, les forces armées sous le commandement du maréchal Fevzi Pasha ont par cette action effectivement pris le contrôle de la capitale. Alors que les lignes de communication sont coupées vers l'arrière-pays, beaucoup se demandent maintenant quel avenir les attend. Le Sultan [OTT.GetLeader] n'a pour l'instant pas encore pris de position officielle concernant les événements, préférant attendre la fin de la tempête, et craignant que sa propre position ne soit en jeu."
 ottsab.18.a: "Que se passe t-il ?"

 ottsab.19.t: "Le Sultan [OTT.GetLeader] fuit la Capitale"
 ottsab.19.d: "Caché à bord d'un petit bateau de pêche et avec l'aide de ses aides, le vieux Sultan a échappé à l'emprise des nationalistes sur la capitale. En perdant cet atout important, le chaos commence à se répandre dans les rangs des comploteurs alors que les craintes d'une résistance loyaliste organisée dans l'arrière-pays de l'Anatolie, soit susceptible de torpiller l'ensemble de l'opération.\n\nD'autres membres de la famille royale sont détenus dans leurs villas et palais pour le moment, tandis que des éléments nationalistes dévoués ont été chargés de retrouver le Sultan à tout prix. Deuxième dans l'ordre de succession et héros de la Weltkrieg, Osman Fuad Effendi s'est apparemment également échappé de la capitale, ce qui compliquera probablement davantage la tentative de coup d'État. Partout au Machrek, peu d'actions sont menées alors que tous attendent timidement un vainqueur décisif dans la lutte, bien qu'une variété d'adhérents islamistes aient exprimé leur colère contre l'emprisonnement du Sultan-Calife."
 ottsab.19.a: "Amenez. Moi. [OTT.GetLeader]. Sur le champ !"

 ottsab.20.t: "Osman Fuad Rassemble Ses Forces"
 ottsab.20.d: "Fuyant vers la ville voisine de Bursa, le prince royal a commencé à rassembler ses troupes en vue de la libération de la capitale. Bénéficiant du prestige qui accompagne la Maison d'Osman et de ses actions vaillantes pendant la Weltkrieg, le prince populaire rassemble rapidement une force pour porter le combat contre les nationalistes. Dans la capitale, l'incertitude et la désertion se répandent car personne ne s'attendait à une lutte prolongée et tout le monde espérait un coup d'État rapide et décisif."
 ottsab.20.a: "Ce n'était pas prévu...."

 ottsab.21.t: "Osman Fuad marche sur Constantinople"
 ottsab.21.d: "Soutenu par une variété de divisions loyalistes d'Anatolie occidentale et centrale, le prince guerrier a finalement franchi le pas. Prenant position sur la rive orientale du Bosphore, un ultimatum a été envoyé plus tôt dans la journée au Maréchal Fevzi Pacha pour qu'il dépose les armes et disperse ses forces. En infériorité numérique, en armes, surclassé et sans aucune chance de victoire, le Maréchal a accepté à 17h26.\n\nUn sous-marin allemand patrouillant dans la Mer Noire a finalement empêché la capture de tous les officiers associés au coup d'État, organisant de cette manière leur fuite vers le Kaiserreich. Des demandes d'extradition ont été rapidement adressées au gouvernement allemand, mais sont restées sans réponse."
 ottsab.21.a: "Chiens d'allemands !"

 ottsab.22.t: "Restauration du Gouvernement HIF"
 ottsab.22.d.sabahattin: "Une fois la menace militaire écartée, le gouvernement du Prince Sabahattin a été rétabli dans [TUR.Capital.GetCapitalVictoryPointName] et le parlement a rouvert. Divers partis et députés nationalistes turcs, tenus pour responsables du coup d'État manqué, ont été dissous et arrêtés. La position du HIF, renforcée par la défaite de leurs adversaires sur le champ de bataille, n'a jamais été aussi forte car de nombreux opposants à leurs programmes gardent maintenant le silence pour éviter la persécution, l'arrestation et peut-être même la mort."
 ottsab.22.d.karabekir: "La menace militaire étant écartée, le cabinet de Kazim Karabekir a été rétabli dans [TUR.Capital.GetCapitalVictoryPointName] et le parlement a rouvert. Divers partis et députés nationalistes turcs, tenus pour responsables du coup d'État manqué, ont été dissous et arrêtés. La position du DF, renforcée par la défaite de ses adversaires sur le champ de bataille, n'a jamais été aussi forte car de nombreux opposants à ses programmes se taisent désormais pour éviter les persécutions, les arrestations et peut-être même la mort."
 ottsab.22.a: "En avant marche !"

 ottsab.23.t: "Décret d'Unification Abrogé"
 ottsab.23.d: "Le redouté décret sur l'Unification et la Mixité a été détruit au parlement plus tôt dans la journée. Ce décret, témoignage des intentions de l'OHF de réformer l'État en une société laïque et moderne, a été considéré par de nombreux conservateurs comme une insulte à l'Islam lui-même tandis que de nombreux libéraux voyaient dans son programme de centralisation une attaque contre le système de Millet et l'initiative privée. Avec son abolition, la coalition libérale espère désormais à la fois favoriser sa base de soutien parmi les communautés non musulmanes et donner un os à ronger aux Islamistes conservateurs, sur lesquels repose une grande partie de leur soutien à la Chambre des Députés."
 ottsab.23.a: "Nous avançons sans nous retourner"

 ottsab.24.t: "Le Futur de l'Ottomanisme"
 ottsab.24.d: "L'Ottomanisme, ou l'idée que tous les citoyens s'identifient à une identité ottomane partagée au-dessus de leurs sous-groupes régionaux tels que les Turcs, les Arabes, etc., a été l'une des idées les plus influentes au sein de l'Empire depuis le début du XIXᵉ siècle. Bien avant que les Jeunes Turcs ne prennent le contrôle, après la révolution constitutionnelle, les Jeunes Ottomans étaient un groupe de réformateurs de la seconde moitié du XIXᵉ siècle qui tentaient de favoriser cette identité, y voyant la solution à la montée du nationalisme parmi leurs sujets.\n\nDans la pratique, l'idée est cependant restée infructueuse, car les divers groupes chrétiens ne l'ont jamais acceptée comme la leur, et le panislamisme s'est avéré être un moyen bien plus efficace de contrôler les Arabes et les Kurdes. La perte subséquente de vastes étendues de territoire ottoman à partir des années 1870 a encore causé un grand tort à l'idéal, car avec les pertes subies pendant la première guerre des Balkans, le groupe chrétien s'est retrouvé considérablement réduit. L'idée, d'abord très appréciée par les Jeunes Turcs, a rapidement perdu de l'importance tandis qu'à sa place le nationalisme s'est imposé. Les nationalistes grecs, arméniens, arabes et même les nationalistes turcs avaient tous des opinions divergentes sur l'avenir de l'Empire et à travers leurs actions, les espoirs d'une identité ottomane libérée de la religion ont été presque complètement anéantis.\n\nNéanmoins, l'idée n'a jamais disparu et avec les Jeunes Turcs qui s'orientent de plus en plus vers le nationalisme musulman, l'opposition libérale l'a utilisé comme contre-proposition face à une politique de plus en plus stricte. Avec le prince Sabahattin désormais aux commandes, l'idée est revenue au premier plan, car ses idées d'un Empire fortement décentralisé veulent encourager une identité ottomane unifiée au-dessus de l'identification régionale. Cette politique est cependant perçue comme peu réaliste, car de nombreux sociologues réputés ont souligné que le tournant était déjà franchi et qu'un changement radical de politique éducative prenant en compte cette identité irait à l'encontre de l'idée d'une politique décentralisée."
 ottsab.24.a: "Intéressant"

 ottsab.25.t: "La Puissance du Pan-Islamisme"
 ottsab.25.d: "Remontant aux origines de l'Islam lui-même, l'idée de panislamisme a été remise au premier plan par les Sultans ottomans à la fin du XVIIIe siècle, pour exercer une influence sur les sujets musulmans du Tsar et pour servir de ciment métaphorique aux citoyens de la Porte.\n\nComme le Kaiser voyait dans la Porte l'allié ultime pour armer l'Islam et l'instrumentaliser contre ses rivaux, les Allemands ont concentré leurs efforts dans l'Empire Ottoman sur le développement et la diffusion de cette idéologie, dans l'espoir de l'utiliser lorsque la guerre avec les Français éclatera, une fois de plus. Déchaînant des hordes de musulmans en colère (les estimations allemandes parlaient de centaines de millions de rebelles se levant à l'unisson), un cercle de personnalités orientalistes proches du Kaiser a vu une figure clé dans tout ce plan : le Sultan-Calife de l'empire ottoman. Grâce à l'influence allemande dans l'exercice du pouvoir politique turc et à l'éducation de sa nouvelle élite, centrée principalement sur les forces armées, le Calife l'a adoptée comme sien et l'a utilisé lui-même pour régner sur ses sujets déloyaux.\n\nAprès la chute d'Abdülhamid II lors de la révolution de 1908 et avec l'avènement d'un nouveau régime qui souhaitait poursuivre sur une voie plus laïque, les Allemands n'ont pas baissé les bras et alors que la réalité de la situation commençait à s'effondrer, le CUP a finalement commencé à poursuivre ouvertement une idéologie islamique. La guerre est arrivée sur les rives des Dardanelles en 1915 et l'appel au Jihad a été lancé peu de temps après... sans grand succès. Le grand projet romantique du Kaiser, dans lequel, grâce à son Calife fantoche, il pourrait déchaîner une marée imparable sur ses ennemis, s'est globalement avéré un échec. L'idée n'est cependant pas tombée dans l'oubli, mais a plutôt été démultipliée. Grâce au réseau mis en place par Von Oppenheim et ses associés, diverses écoles, forums et enseignants ont été déployés aux quatre coins du monde pour mobiliser les esprits et appeler à la résistance et à la solidarité envers le Calife.\n\nLa plus grande réussite du panislamisme se trouve parmi les sujets musulmans du Machrek, car il a assuré au Sultan un degré de loyauté durant toute la Weltkrieg qui aurait probablement été considérablement plus faible sans les efforts de divers groupes islamistes. Cela a néanmoins eu un coût important, car la promotion de la solidarité musulmane rend difficile la sécularisation de l'État et limite l'influence de la foi sur les questions d'État. De plus, la rhétorique islamiste s'est propagée à l'Égypte après la fin de la guerre où, dans la jeune nation, elle a trouvé un terrain fertile pour développer davantage ses idées et si nécessaire les utiliser contre le Sultan et contre le Kaiser."
 ottsab.25.a: "Troublant"

 ottsab.26.t: "Violence à Bursa"
 ottsab.26.d: "Ancienne capitale de l'Empire Ottoman, la ville de Bursa est située dans une région ethniquement assez diversifiée et proche de la capitale. Néanmoins, un noyau turc avec une forte loyauté envers l'islam vit dans et autour de la ville, ce qui nous a causé des problèmes dans le passé lorsque des idées plus libérales ont été mise sur la table.\n\nUne action de protestation organisée par les \"Frères de Mohammed\" pour lutter contre la clémence du gouvernement envers les laïcs et l'augmentation du pouvoir dont jouissent les minorités a dégénéré plus tôt dans la journée et un détachement de la gendarmerie a été contraint d'intervenir pour protéger divers magasins grecs et arméniens ainsi que leurs actifs. Indignés et convaincus que le gouvernement, à travers cela, avait clairement montré qu'il favorisait les païens par rapport aux musulmans, les manifestants en sont devenus encore plus agressifs. Finalement, la gendarmerie a été forcée d'ouvrir le feu, tuant 4 personnes et en blessant deux douzaines d'autres. Face à une puissance de feu écrasante, la manifestation s'est rapidement dispersée, mais l'événement a laissé une cicatrice pour de nombreux musulmans de la région qui sera difficile à guérir."
 ottsab.26.a: "Vraiment troublant"

 ottsab.27.t: "Protestations à Konya et à Mossoul"
 ottsab.27.d: "Que ce soit par sympathie pour leurs frères de Bursa, des manifestations similaires ont secoué Konya et Mossoul cette semaine, alors que l'opposition des musulmans au Grand Vizir ne cesse de croître. Le Vizir s'est néanmoins assuré de divertir le peuple de [TUR.Capital.GetCapitalVictoryPointName] avec des démonstrations publiques de piété afin d'éloigner les opposants et semble avoir changé sa rhétorique habituelle avec plus de références à l'Islam.\n\nAlors que les hommes politiques ont toujours été contraints de faire preuve de prudence lorsqu'il s'agit de questions religieuses, notamment sous le Grand Vizir Mustafa Kemal, tristement célèbre pour ses remarques peu amènes sur le sujet, la situation semble être devenue encore plus inflammable en raison des événements de Jérusalem. Le panislamisme, arme d'Abdulhamid II et du CUP, semble désormais se retourner contre les institutions du pouvoir au lieu de les protéger..."
 ottsab.27.a: "Nous allons devoir avancer prudemment"

 ottsab.28.t: "Les nationalistes turcs débutent leur offensive"
 ottsab.28.d: "Conscients de l'escalade de la situation dans le bureau du Grand Vizir, les nationalistes turcs se sont lancés dans une offensive de grande envergure contre le HIF et son chef. Les blâmant pour la récession économique, insinuant que son cheval est plus pieux que lui et remettant ouvertement en cause la politique du Grand Vizir, les discours et pamphlets ont été avidement diffusés par les différents journaux et médias associés à l'ancien OHF.\n\nSi l'hypocrisie inhérente à ces propos - venant d'une aile du parlement qui n'a fait que prôner la laïcisation ces dernières années - est frappante, leurs propos nuisent grandement à la réputation du Vizir dont la position au sein de la coalition se fragilise chaque jour qui passe."
 ottsab.28.a: "Nous devrons peut-être discuter d'un remplacement..."

 ottsab.29.t: "les Conservateurs envoient un Ultimatum"
 ottsab.29.d: "Un groupe de députés conservateurs, principalement d'Anatolie, ont annoncé un retrait total de leur soutien au Grand Vizir plus tôt dans la journée et exigent son remplacement immédiat si la coalition veut survivre. Leur déclaration a suscité une confiance renouvelée de la part de divers députés chrétiens et d'autres non-musulmans, ne faisant que jeter de l'huile sur un feu qui a désormais complètement dépassé le parti.\n\n[OTT.GetLeader] a en réponse convoqué le Grand Vizir pour une audience afin de discuter de la situation, interprétée par beaucoup comme un signal que le soutien royal au prince pourrait faiblir. Les journaux publiés par des nationalistes et des vétérans kémalistes se déchaînent alors que le drame continue de prendre de l'ampleur. Une tentative du Grand Vizir de fermer certains de ces journaux s'est heurtée à l'opposition de l'autre côté de la Chambre, de nombreux partenaires de la coalition s'étant opposés à cette proposition de censure de la presse."
 ottsab.29.a: "C'est de pire en pire..."

 ottsab.30.t: "[OTT.GetLeader] limoge le Prince Sabahattin"
 ottsab.30.d: "En réponse à l'escalade de la situation au sein de la Chambre des Députés, le prince Sabahattin a officiellement remis sa démission au sultan pour répondre aux demandes des dissidents au sein du parti et aux manifestations dans les villes de tout l'Empire. Convaincu que seule la nomination d'un député conservateur permettra d'arranger la situation, le Sultan a en outre annoncé que Shakib Arslan de la région du Mont Liban prendra la succession du prince. Étant l'une des figures clés du mouvement islamiste et venant d'une famille non-turque, beaucoup espèrent que cela calmera les groupes auteurs des troubles et réaffirmera la position de la coalition."
 ottsab.30.a: "Bonne chance Shakib"

 ottsab.31.t: "Culture florissante du café"
 ottsab.31.d: "Une vieille tradition répandue chez les hommes ottomans, l'habitude de prendre une tasse de café avec des amis et des connaissances, connait un succès jamais vu auparavant. Tout comme les cafés parisiens ont eu un impact sur le développement de la pensée sociale et des arts dans la culture française, ces maisons servent de point de rassemblement à l'élite culturelle ottomane pour discuter et réfléchir aux problèmes de la vie, de l'Empire et des beaux-arts. Bien que tout ce qui ressort de ces discussions ne soit pas forcément positif, les plaintes de nombreux Wali concernant la paresse et la mauvaise influence de ces lieux sur l'éthique du travail sont presque quotidiennes à Kostantiniyye, elles témoignent d'une société ottomane plus ouverte et plus libre."
 ottsab.31.a: "Puis-je avoir une autre tasse ?"

 ottsab.32.t: "Problème en Anatolie Orientale"
 ottsab.32.d: "Dirigés par des Aghas et des Cheikhs, de nombreux Kurdes ont accueilli le virage de la décentralisation à bras ouverts. Il existe cependant un clivage entre les Kurdes vivant actuellement au Kurdistan et ceux qui défendent leur cause dans la capitale. Les Kurdes métropolitains, pour la plupart unis dans leur organisation Kurdistan Ta'ali wa Taraqi Jamiyad (Société pour l'essor et le progrès du Kurdistan), envisagent un Kurdistan libéré du joug de la religion avec une liberté politique et un développement rivalisant avec le reste de l'Empire ottoman, mais ne semblent pas se rendre compte que la situation sur le terrain s'y oppose avec véhémence. Les Aghas et les Cheikhs, qui ont été impliqués dans une guerre civile apparemment éternelle entre eux, se battent bec et ongles contre les plans du gouvernement visant à remettre le pouvoir entre les mains des Kurdes urbains. Influencés par les ordres soufistes, notamment les Naqshbandi, de nombreux cheikhs ont entraîné leurs tribus dans un conflit ouvert avec Kostantiniyye dans le but de conserver leur pouvoir.\n\nRébellion ratée après rébellion ratée, le Kurdistan est lentement mais sûrement \"libéré\" de son retard, bien que beaucoup se demandent si le coût en vies humaines et l'opposition claire de la classe dirigeante kurde ne devraient pas être un signe inclinant à laisser la région tranquille."
 ottsab.32.a: "Au final, ils se montreront reconnaissant !"

 ottsab.33.t: "Mobilité Sociale sur le déclin et Centralisation de la Propriété Foncière"
 ottsab.33.d: "Pendant la majeure partie de l'histoire de notre empire, la propriété foncière a été construite sur un système de terres communes qui appartenaient soit à l'État puis louées à des agriculteurs qui payaient une taxe pour son utilisation, soit à une certaine fédération tribale. Alors que cela présentait l'inconvénient majeur que ceux qui travaillaient dans les champs avaient souvent peu de motivation à d'augmenter la fertilité de la terrien ou à faire beaucoup d'efforts en général, cela garantissait qu'il y avait finalement peu de grands propriétaires terriens. Les réformes, commencées déjà au 19ème siècle en partie pour encourager un mode de vie plus sédentaire pour les tribus encore nomades, ont changé ce concept en un concept où l'enregistrement foncier est devenu l'ordre du jour, et où les anciennes terres communes étaient lors de successions rapides revendiquées par certains individus et familles, créant ainsi une puissante caste de propriétaires terriens. L'Irak et les régions kurdes ont été les plus durement touchées par cette situation, car diverses personnalités tribales ont échangé leur mode de vie pastoral contre les villes animées, revendiquant comme leurs toutes les terres appartenant auparavant à toute la tribu. A cause de ces actions, une grande partie des agriculteurs s'est ainsi retrouvée sans terre, presque du jour au lendemain, avec comme choix soit de migrer vers les villes, mettant sous tensions les commodités déjà limitées de ces régions, soit de rester sur leur terre, mais en devenant les victimes d'une forme moderne de servage.\n\nAvec une poussée massive de «l'auto-initiative», la «décentralisation» et la restauration de leur principale base électorale, - les propriétaires fonciers - les réformes de la coalition libérale n'ont fait qu'aggraver la situation, conduisant à un soutien accru des classes inférieures appauvries pour les grands objectifs de la réforme agraire annoncée par l'OHF et les partis socialistes émergents de l'Empire. Non seulement cela provoque un changement dans le paysage politique nourrissant les positions radicales, mais les revenus ont également connu des baisses substantielles, en raison de la corruption généralisée au niveau provincial et du refus de nombreux groupes de payer leur part des cotisations à l'administration fiscale de Kostantiniyye."
 ottsab.33.a: "Une poudrière en devenir...."

 ottsab.34.t: "Fondation de l'Organisation Arabe pour l’Éducation et le Développement"
 ottsab.34.d: "S'appuyant sur l'assouplissement des restrictions imposées aux programmes d'enseignement et sur la timide acceptation par le gouvernement des divers groupes ethniques et linguistiques de l'empire pour préserver leurs propres cultures sous le parapluie de l'ottomanisme, divers intellectuels arabes ont annoncé la création de l'AOED en début de semaine à Beyrouth. La ville, qui est déjà la capitale moderne de la communauté arabe de notre empire, se trouve à proximité du Mont Liban, où les fondateurs de l'organisation tendront un rameau d'olivier aux Maronites.\n\nCommençant avec des ressources limitées, le réseau a ouvert ses premières écoles à Beyrouth, Jérusalem, Haïfa et Alep, avec l'espoir de l'étendre à la Grande Syrie et à l'Irak. En outre, des pourparlers sont en cours avec le gouvernement pour proposer davantage de cours et de matières arabes dans les universités de Damas et de Beyrouth, mais le ministère central de l'éducation n'a rien promis jusqu'à présent. De nombreux enseignants et notables irakiens ont par ailleurs adhéré aux idées qui sous-tendent l'organisation, mais la crainte d'une plus grande domination syrienne dans le Mashriq a incité beaucoup d'entre eux à préférer créer une organisation similaire plutôt que de s'unir à Beyrouth."
 ottsab.34.a: "Une occasion des plus joyeuses !"

 ottsab.35.t: "Réforme Fédérale de l’Éducation"
 ottsab.35.d: "Bien que la loi sur l'unification et la mixité ait été à juste titre écartée par notre gouvernement, un groupe de réformateurs considèrent l'abandon complet des standards d'éducation centrale comme un plus grand mal encore. Ils ne craignent pas tant cet abandon pour les matières relevant du langage, de la religion ou des coutumes, que pour ses conséquences sur l'expertise technique, à la fois au niveau universitaire et inférieur. Pour remédier à ce qu'ils considèrent comme une pénurie massive, ils proposent donc la création de plusieurs instituts fédéraux d'enseignement en complément des instituts locaux, qui relèvent des assemblées provinciales.\n\nDans ces écoles, qu'ils appellent Instituts Impériaux de Technologie dans leurs écrits, les étudiants seraient soumis à un programme laïque et scientifique supervisé par l'Assemblée Fédérale. En outre, ces écoles offriraient également des formations pratiques aux enseignants, aux équipes d'entretien et même aux agriculteurs dans l'espoir que ceux-ci diffuseront ensuite leurs connaissances acquises aux habitants de leur ville natale, une fois de retour chez eux. De nombreuses protestations de l'aile conservatrice se sont cependant faites entendre concernant la nature laïque de ces écoles, décrivant les instituts comme une tentative à peine voilée d'endoctriner ses étudiants pour ensuite diffuser le message de l'hérésie à leurs amis et à leur famille."
 ottsab.35.a: "Une idée splendide !"
 ottsab.35.b: "L'échelon fédéral ne doit en aucun cas s'immiscer dans les affaires locales !"

##########
# ARSLAN #
##########
 ottars.1.t: "Arslan remanie le Gouvernement"
 ottars.1.d: "Prétendant nettoyer le gouvernement des personnalités polémiques et restaurer la confiance du public dans le gouvernement, Arslan s'est lancé dans un long voyage pour remplacer de nombreuses élites libérales plus anciennes par des personnalités du mouvement islamiste. Les partenaires libéraux de la coalition ont opposé peu de résistance, les craintes d'un effondrement complet de la coalition les ayant incités à garder le silence.\n\nLes intentions du Grand Vizir sont pourtant assez claires et son programme en plusieurs étapes pour restaurer l'importance de la foi a déjà fait des vagues à la Chambre des Députés. Plusieurs walis ont également été rappelés à Kostantiniyye car leur loyauté « douteuse » rend difficile l'application de sa politique."
 ottars.1.a: "Un faible prix à payer ..."

 ottars.2.t: "Salles de Lecture Islamiques"
 ottars.2.d: "Dans le cadre de la mission allemande de propagation du panislamisme, Max von Oppenheim a mis en place un vaste réseau de salles de lecture et de centres de propagande pour renforcer la foi dans le Calife et promouvoir l'importance des devoirs sacrés de chaque musulman pour répondre à son appel au Jihad. Sans obtenir le succès retentissant que les Allemands espéraient, les chambres ont néanmoins contribué à la montée du panislamisme dans l'Empire et renforcé la fidélité arabe au Calife. Alors que la guerre touchait à sa fin et que la mission allemande rentrait chez elle, la plupart de ces centres de propagande ont été fermés, car le soutien financier aux opérations a été retiré par l'Empire Allemand.\n\nArslan, lui-même un ami proche de nombreux agents allemands et turcs pendant la guerre, a pour tenter de renforcer davantage son mouvement islamiste, a rouvert ces organisations et a mis de côté des actifs supplémentaires pour les organisations islamistes."
 ottars.2.a: "Une superbe initiative !"

 ottars.3.t: "Le Premier Congrès Islamique"
 ottars.3.d: "En collaboration avec divers penseurs islamistes du monde musulman, le Grand Vizir s'est lancé dans un nouveau projet visant à rassembler tous les groupes musulmans. Le Congrès Islamique Mondial, le premier d'une longue série, espérons-le, sera un rassemblement de toute l'intelligentsia, à la fois islamiste et nationaliste, luttant pour la libération des musulmans encore réprimés du Maghreb et pour promouvoir l'unité au sein de la Oumma.\n\nBien qu'il ne soit pas clair si le Grand Vizir entend que cette organisation soit contre ou en faveur de l'Empire Allemand, avec lequel il entretient des liens étroits, de nombreux anciens agents spéciaux ottomans et leurs partisans du Maroc au Bengale ont accepté l'invitation."
 ottars.3.a: "Nous sommes tous des frères ici"

 ottars.4.t: "Programme de Rénovation et de Rajeunissement"
 ottars.4.d: "Au fur et à mesure que l'Empire Ottoman poursuivait son déclin au cours des 18e et 19e siècles, beaucoup de nos lieux de culte se sont ternis. Des Lieux Saints de Jérusalem au tombeau du grand Saladdin ou à la mosquée de Diyarbakir, les dépenses sont principalement allées à l'armée et à la construction d'infrastructures occidentales et à l'achat de biens occidentaux. De plus, les gouvernements précédents ont fermement défendu l'idée que les dépenses déficitaires devraient être évitées à tout prix et ont montré qu'ils préféraient protéger leurs propres intérêts plutôt que de remplir leur devoir envers notre héritage et l'héritage de l'Islam.\n\nÉlaboré par le cabinet Arslan, un plan ambitieux a été déployé aujourd'hui avec le soutien du calife pour injecter des ressources dans un programme de "rajeunissement" pour montrer que la lumière de l'islam ne s'est pas éteinte et pour montrer au peuple qu'il gouverne toujours selon les Lois du Prophète."
 ottars.4.a: "Une grande idée !"

 ottars.5.t: "Le Nouveau Curriculum Ottoman"
 ottars.5.d:9 "Farouchement opposé à l'idée que l'éducation religieuse soit reléguée au second plan par rapport aux sciences, le ministère de l'éducation a révisé l'ensemble du programme ottoman et y a inséré diverses idées traditionnelles et des cours islamiques obligatoires. Alors que les non-musulmans restent pour la plupart à l'abri grâce à leurs propres formes d'éducation protégées, tous les musulmans, d'Ankara à Médine, sont désormais assurés de recevoir les conseils de ce nouveau récit, qui établit des liens directs entre la religion et la grandeur musulmane, montre que la civilisation occidentale a prospéré grâce à son dévouement au christianisme et tente d'enseigner aux étudiants que le service du calife et de l'islam en général est la plus haute vertu que l'on puisse atteindre.\n\nNéanmoins, les idées d'Arslan ne condamnent pas toutes les formes de modernisation et ne réfutent pas ce que la science a prouvé. Il s'élève contre l'imitation de l'Occident, mais reconnaît qu'il y a des leçons à en tirer et que la vertu et le dévouement sont tout ce qui est nécessaire pour faire avancer la civilisation islamique dans son ensemble."
 ottars.5.a: "Une grande idée !"

 ottars.6.t: "La Position du Şeyhülislam"
 ottars.6.d: "Le rôle du Şeyhülislam correspond à celui de Grand Mufti de tous les musulmans au sein de l'Empire Ottoman. Ayant autorité sur les oulémas, il est responsable de la rédaction des fatwas et assure l'ordre et la discipline au sein de la hiérarchie religieuse, ce qui fait de lui le second du Calife lui-même. Néanmoins, son pouvoir a été considérablement entravé durant le régime du CUP, car il a été réduit à un outil d'influence des masses et d'appel au Jihad, tandis que sa position au sein du gouvernement impérial était supprimée, et que le contrôle des Jeunes Turcs sur la hiérarchie religieuse était renforcé.\n\nDe nombreuses forces conservatrices voyaient dans ces actions une insulte à la fois contre la fonction et contre l'importance de l'islam dans la société ottomane. Dès lors, lorsque de nouvelles réductions du pouvoir du calife furent proposées, elles provoquèrent de la déception, de la colère et de la frustration, car les députés voyaient ces actes non pas comme positifs pour l'administration globale de l'Empire, mais comme une tentative de sacrifier la tradition et l'authenticité, pour une imitation bon marché de l'Occident. Beaucoup de membres du mouvement islamiste, parmi lesquels Arslan lui-même, croient d'ailleurs que la religion joue toujours un rôle important dans la société occidentale et que c'est juste à cause de leurs croyances chrétiennes partagées et de leur dévouement qu'ils ont pu surclasser les musulmans. Ils croient que les tentatives de l'Occident pour imposer leur ensemble de règles à notre société sont faites pour des raisons religieuses et que leur seul but est la victoire ultime de la Croix sur le Croissant.\n\nLe gouvernement, fortement inspiré par l'Occident dans sa pratique gouvernementale, ses élites dirigeantes et les connaissances de l'Occident a donc un besoin urgent de conseils spirituels et d'un système de freins et contrepoids visant à s'assurer qu'il ne puisse pas abolir ce qui est sacré. Comme le Calife de par la constitution n'a pour l'instant pas le droit d'intervenir directement, le Şeyhülislam qui lui n'a pas ces entraves devrait donc être rétabli dans sa position d'origine d'avant la réforme. L'Église et l'État ne devraient pas être séparés, car c'est leur union qui a conduit à nos plus grandes victoires et notre renoncement aux valeurs islamiques qui a conduit à notre disparition. Plus jamais!"
 ottars.6.a: "Une sage décision de notre Grand Vizir"

 ottars.7.t: "Révision de la Constitution"
 ottars.7.d: "Lorsque la constitution ottomane est entrée en vigueur pour la première fois en 1876 en tant que point culminant des réformes du Tanzimat, pour la première fois dans l'histoire ottomane, elle a tenté de limiter le pouvoir du Sultan. Néanmoins, la constitution n'avait pas anticipé le sultan Abdulhamid II qui, après seulement 2 ans, a utilisé les pouvoirs exécutifs qu'il avait encore selon le document pour proroger le parlement et entraver considérablement les droits et devoirs qu'il accorde. En 1908, lorsque la révolution des Jeunes-Turcs a réussit à déloger le tyran de son trône, celui-ci fut maintenu sur le trône, mais le nouveau groupe de réformateurs avait retenu la leçon. Les grands pouvoirs du Sultan ont été considérablement atténués, son statut réduit à celui d'un monarque constitutionnel et un parlement formé qui prendrait en charge presque tout l'exercice du pouvoir.\n\nCependant, le CUP s'est vite rendu compte que dans la grande diversité et le chaos politique de l'Empire, une figure centrale forte avec un pouvoir énorme pourrait être utile pour bloquer une éventuelle opposition. En employant un monarque faible et sans ambition pour leurs objectifs, ils pensaient qu'ils détiendraient le pouvoir exécutif d'un monarque absolu tout en faisant ce qu'ils jugeaient bon. Rendant progressivement ses pouvoirs au Sultan, leur plan a fonctionné à merveille pour le sultan Mehmet V qui était assez intelligent pour ne pas s'opposer aux véritables personnalités au pouvoir. Ils n'avaient cependant vu venir Vahdettin qui, avec ces pouvoirs, a pu se débarrasser de l'emprise du CUP et régner comme il l'entendait avec ses alliés de la coalition libérale.\n\nLa mort de Vahdettin en 1926, et sa succession reprise par le plus timide Abdulmecid II ont permis à une grande partie de ce pouvoir d'être enchaîné une fois de plus à un organe parlementaire, cependant, le Sultan conserve toujours la liberté de nommer un Grand Vizir, de déclarer la guerre et de servir en tant que commandant suprême de l'armée ottomane. Le sultan vieillissant n'a jamais vu beaucoup de raisons d'utiliser ces pouvoirs, très conscient de la menace que l'establishment militaire faisait peser sur sa propre position, mais Ahmed IV, héritier du trône, semble ne pas avoir hérité d'autant de sagesse et s'est montré sensible, suivant les desseins des conservateurs à la possibilité de récupérer des pouvoirs en qualité de Calife.\n\nAlors que le Parlement continue de s'opposer à ce dessein, les conservateurs font maintenant pression pour le rétablissement du droit de proroger le Parlement sans sa permission et donnent ainsi au Sultan le pouvoir de faire adopter les réformes nécessaires, sans contrôle parlementaire."
 ottars.7.a: "Pourquoi le sultan ne pourrait-il pas adopter ses propres réformes ?"

 ottars.8.t: "Le sultan Ahmed IV proroge le Parlement"
 ottars.8.d: "A la demande du Grand Vizir, le sultan Ahmed IV a demandé aujourd'hui la prorogation du parlement. Fréquemment utilisé par Abdulhamid II pour se débarrasser de l'ingérence parlementaire, c'est une étape inquiétante car c'est le premier signe clair que le Calife tentera de reconcentrer le pouvoir entre ses mains avec l'aide de sa base de soutien islamiste, et royaliste. D'autres disent cependant qu'il s'agit d'une inquiétude inutile et que le Sultan a uniquement pris cette décision pour mieux préparer les élections de cette année. Les récents changements de direction au sein de la coalition libérale et la menace étrangère croissante donnent un certain poids à cette décision, mais la décision de limiter les exercices d'entraînement militaire et la décision d'envoyer certains membres déclarés de l'opposition à des postes à l'étranger ne cachent guère les véritables intentions du Calife."
 ottars.8.a: "Vraiment inquiétant"

 ottars.9.t: "Manipulation des Forces Armées"
 ottars.9.d: "Au sein de la direction de notre grande armée, beaucoup ont été éduqués par des tuteurs allemands ou français et ont ainsi hérité de certaines de leurs valeurs et idées occidentales modernes sur ce que doit être une société stable. Cela entraîne cependant aussi l'idée absurde que les traditions sont juste là pour être rejetées, comportement que nous ne tolérerons plus. Cette trahison envers le Calife est cependant profondément ancrée dans l'establishment militaire et nous devrons revoir toute la structure de fond en comble pour nous assurer qu'ils ne peuvent plus constituer une menace pour la position de la monarchie.\n\nPour bloquer une éventuelle opposition du cadre existant, les exercices d'entraînement ont été interrompus et beaucoup de ceux ayant des liens avec l'ancienne CUP à la plus récente OHF ont été envoyés à l'étranger ou placés sous le contrôle strict de nos agents. Tous ne semblent pas se plier aussi facilement, même si des informations faisant état d'anciens membres de la CUP fuyant la capitale au milieu de la nuit ont commencé à se répandre."
 ottars.9.a: "Coupez la tête du serpent !"

 ottars.10.t: "S'occuper du Mouvement d'Émancipation"
 ottars.10.d: "Provenant de l'ère de la révolution constitutionnelle et en expansion massive durant la Weltkrieg, l'Anatolie a connu un mouvement d'émancipation croissant qui a nécessité une modification des anciennes règles strictes de la charia et une plus grande liberté personnelle. Sous le règne de Vahdettin dans les années 20, certaines de leurs demandes ont été satisfaites notamment lorsque l'éducation des femmes s'est étendue et que davantage de professions leur ont été ouvertes. Sans aller aussi loin que l'OHF l'aurait souhaité, avec le suffrage universel et la possibilité pour les femmes d'entrer en politique, ces réformes du Calife ont été vues avec horreur par de nombreux conservateurs qui n'y voyaient qu'une atteinte aux valeurs de l'Islam.\n\nAlors que l'exercice du pouvoir déplacé, ne serait-ce que temporairement, vers le Calife avec un Ahmed IV beaucoup plus disposé à répondre aux demandes de sa base de soutien conservatrice, le moment est venu d'inverser ces politiques et de s'assurer que les valeurs professées par le Livre Saint soient remises en place. De plus, les médias décadents qui permettent à ces femmes d'exprimer leur opposition à la foi devraient être fermés immédiatement pour éviter que leur message n'infecte encore plus les vrais musulmans."
 ottars.10.a: "La place de la femme est d'être subordonnée à l'homme !"

 ottars.11.t: "Coup d'État à Kostantiniyye"
 ottars.11.d: "[TUR_arslan_coup_fevzi_status], l'armée a aujourd'hui pris d'assaut le palais de Dolmabahçe et la Sublime Porte pour reprendre le contrôle du gouvernement. Le sultan Ahmed IV a été placé en résidence surveillée comme le cabinet d'Arslan et de nombreuses personnalités islamistes ont été immédiatement transférées dans une prison militaire non divulguée où elles sont sûres d'être entendues par un tribunal militaire.\n\nLe chaos s'installe dans le vaste empire maintenant qu'un autre changement de régime, si rapproché du dernier, fait que tout semblant de stabilité politique semble avoir déserté la Porte. Tous les médias étant désormais placés sous le contrôle direct de l'establishment militaire en même temps que l'arrestation de plusieurs officiers militaires haut placés pour empêcher les islamistes de reprendre le contrôle, il semble que la junte dirigée par Fevzi Pasha lui-même soit là pour rester."
 ottars.11.a: "Qu'est-ce que le futur apportera ?"

 TUR_arslan_coup_fevzi_exiled: "Malgré son exil à la suite du coup d'État manqué, il semble que Fevzi Pasha et ses conspirateurs aient encore de nombreux partisans dans l'Armée Ottomane. Principalement l'ancienne 42ème division Ottomane dirigée par Fevzi"
 TUR_arslan_coup_fevzi_marshal: "Lancé par le Maréchal Fevzi Pasha avec la 42ème division Ottomane"

 ottars.12.t: "Mort de [OTT.GetLeader]"
 ottars.12.d: "Souffrant d'un accident vasculaire cérébral après avoir visité un orphelinat près de Bursa, le vieux Sultan a été emmené d'urgence à Kostantiniyye pour recevoir une assistance médicale. Au moment où il arrivait, cependant, le mal était déjà fait et le sage Calife avait rendu son dernier souffle.\n\nSymbole permanent du pouvoir démocratique dans l'Empire Ottoman, le Sultan était l'un des derniers obstacles à l'ambition panislamiste de restaurer le plein pouvoir du calife. Bien que beaucoup soulignent que c'était uniquement parce qu'il savait, par expérience, comment l'armée réagirait face à une telle décision autoritaire, il a néanmoins réussi à tenir à distance l'extrémisme avec son approche non interventionniste du gouvernement.\n\nAhmed IV, un homme plus jeune et moins inébranlable, prendra sa succession et continuera de diriger la Porte en ces temps mouvementés."
 ottars.12.a: "Bonne chance Ahmed IV"

####################
# ECONOMIC REFORMS #
####################
 otteco.1.t: "L'Économie Ottomane en [GetYear] : Conséquences de la Décennie Infâme"
 otteco.1.d: "Lorsque la poussière est retombée en 1920 et qu'une quasi-décennie de guerre sans fin a finalement pris fin, l'économie de l'Empire Ottoman était en lambeaux. L'économie manufacturière qui avait connu une croissance lente, mais régulière à l'époque de la CUP, a été renversée alors que les effets des massacres arméniens faisaient des ravages sur la classe moyenne instruite. Médecins, ingénieurs, entrepreneurs, etc. étaient tous devenus des emplois critiques alors que l'exode continu de citoyens gréco-ottomans en Asie Mineure avait montré à quel point le plan d'« économie nationale » était dévastateur pour la nation ravagée. De la même manière, le secteur agricole a été ruiné lorsque les effets réels de la guerre ont commencé à se faire sentir. La perte de la population turque d'Anatolie était ahurissante, car près de 25% de la population d'avant-guerre avait disparu, laissant derrière elle une abondance de terre sans la main-d'œuvre pour le travailler.\n\nNéanmoins, la Sublime Porte n'est pas restée inactive et des plans de redressement rapide ont rapidement été élaborés, car le premier gouvernement d'après-guerre en a fait sa priorité numéro un. Les chemins de fer, délaissés par les investisseurs des nations qui n'existaient plus, ont été nationalisés. L'OPDA redoutée a été complètement fermée et ses monopoles transférés à l'État. Le programme « Économie nationale » est devenu la priorité numéro 1 du gouvernement ottoman, car les horreurs de la guerre et la dépendance à l'égard d'une population non turque indigne de confiance avait laissé de profondes cicatrices parmi l'élite dirigeante. Une bourgeoisie musulmane a dû être formée pour défier la domination chrétienne traditionnelle, le peuple a été éduqué et l'Empire a finalement été lancé dans le 20ᵉ siècle."
 otteco.1.a: "Grands Plans mais Faibles Ressources"

 otteco.2.t: "L'Économie Ottomane en [GetYear] : Une Ère de Croissance"
 otteco.2.d: "Au fil des années, l'économie a retrouvé son état d'avant-guerre à la fin des années 20, et l'OHF, alors au pouvoir, a fait passer le développement à un niveau supérieur. En conséquence, des plans quadriennaux ont été mis sur la table et l'emprise du gouvernement sur l'économie s'est encore resserrée. En 1931, l'impensable se produit : la coalition nationaliste est renversée par l'Entente libérale qui rouvre l'économie aux investissements étrangers et atténue les mesures étatistes, si soigneusement élaborées au cours de la décennie précédente. Néanmoins, l'économie a continué à se développer grâce à l'apparition d'industries dans toute l'Anatolie et le Levant, financées par une vague presque ininterrompue de prospérité économique dans l'Empire allemand et par les faibles coûts d'importation des machines et des matériaux de construction.\n\nAu milieu des années 30, l'économie turque n'avait jamais connu de meilleurs jours, et un sentiment d'euphorie et de progrès était perceptible de Beyrouth à Smyrne. Néanmoins, nombreux sont ceux qui ont signalé des signes d'alerte à l'horizon, car l'instabilité croissante sur le continent et la stagnation de l'économie allemande risquent de poser des problèmes au Grand Orient également."
 otteco.2.a: "Louez le Devlet-i Ebed-müddet (État Éternel) !"

 otteco.3.t: "Samsun Iktisat Kongresi"
 otteco.3.d: "Crise. Chaos. Catastrophe. Partout dans le monde, les économistes et les chefs d'entreprise sont dans un état de panique, car l'impensable s'est finalement produit plus tôt cette semaine, lorsque la Bourse de Berlin s'est effondrée. Comme à Berlin, Kostantiniyye est en alerte maximale face à l'évolution de la situation alors que l'économie s'effondre. Néanmoins, la crise est plus mesurée dans l'Empire que beaucoup ne l'avaient prévu, car la nature protectionniste de l'Empire pendant les années 20 a formé la base d'une structure capable de résister à la plupart des chocs sur le marché mondial.\n\nAfin d'apaiser les craintes du secteur privé et d'esquisser le prochain plan quadriennal envisagé par les partenaires économiques de l'OHF, un deuxième congrès économique est prévu dans la ville de Samsun sur la mer Noire (Samsun Iktisat Kongresi). Combinant à la fois les projets du secteur privé et présentant les avancées de l'économie turque au cours des dernières décennies, ce congrès doit servir non seulement à rassurer les investisseurs ottomans, mais aussi à présenter au monde la modernisation de la nation ottomane."
 otteco.3.a: "Mahmut Celâl ouvre le SIK"

 otteco.4.t: "Acte d'Unification des Chemins de Fer"
 otteco.4.d: "La « Devlet Demiryolları Umum Müdürlüğü » ou Administration Nationale des Chemins de Fer a été fondée peu après la guerre pour reprendre les concessions ferroviaires détenues par l'Entente et pour financer la construction de nouvelles voies ferrées à travers les vastes terres de l'Empire. Néanmoins, de nombreuses concessions étrangères subsistèrent et diverses pistes privées, principalement en Anatolie, refusèrent l'intégration dans la DDY. Cependant, avec la catastrophe de la Bourse de Berlin, nombre de ces entreprises sont au bord de la faillite, ouvrant ainsi la voie à l'unification complète du réseau ferroviaire ottoman.\n\nLa loi n°294bn, surnommée la loi « Eclair » faisant référence à la façon dont les chemins de fer traversent l'intérieur inhospitalier de notre nation, prévoit d'abolir d'un seul coup toutes les sociétés ferroviaires non détenues par le gouvernement et de regrouper leurs actifs dans le DDY. Hakkı Behiç, ancien cerveau derrière la création originale du DDY, a été rappelé de l'empire Austro-Hongrois pour superviser le processus et la poursuite de l'expansion du réseau."
 otteco.4.a: "De Sirkeci à Bagdad !"

 otteco.5.t: "La Foire Internationale de Smyrne ouvre ses portes"
 otteco.5.d: "Située juste à l'extérieur de la ville en raison d'un manque d'espace de construction disponible, la première foire internationale de Smyrne a ouvert ses portes au public plus tôt cette semaine. Bien que le but immédiat du projet reste un peu flou, les organisateurs du projet ont jeté les bases de ce qu'ils espèrent être la plus grande exposition jamais réalisée au Moyen-Orient, et encouragent les entreprises et l'industrie de tout l'empire à montrer leur ingéniosité et l'expertise du peuple ottoman. Le gouvernement a applaudi l'effort et le prince Osman Fuad a personnellement ouvert le parc en lui apportant une généreuse contribution du Trésor Impérial."
 otteco.5.a: "Splendide !"

 otteco.6.t: "Achèvement du Barrage de Kut"
 otteco.6.d: "Pour maintenir un niveau d'eau suffisamment élevé dans le fleuve Tigre pour soutenir le canal d'irrigation de Gharraf, autour de la ville de Kut, la construction d'un barrage a commencé par une société ottomane-assyrienne en 1931. Les travaux ont été temporairement interrompus au début de 1936, car une inondation majeure du fleuve Tigre a inondé le chantier de construction, ce qui a retardé les travaux de 6 mois supplémentaires.\n\nLa construction du barrage a été réalisée par 2 500 ouvriers arabes et assyriens et a entraîné le déblai de 1 223 288 mètres cubes de terrain tandis que pour le barrage lui-même, 191 139 mètres cubes de béton ont été utilisés."
 otteco.6.a: "Splendide !"

 otteco.7.t: "La Concession Irakienne"
 otteco.7.d: "Dans une tentative de fournir à leur gouvernement des revenus bien nécessaires, les Ottomans ont décidé de vendre des concessions en Irak. Abritant des gisements de pétrole extrêmement riches, cela peut être une occasion unique d'en prendre le contrôle, si nous sommes prêts à l'accepter. Notre fenêtre d'opportunité est au mieux limitée, car d'autres guettent discrètement l'opportunité, avec grand intérêt."
 otteco.7.a: "Cela ressemble à du vol !"
 otteco.7.b: "Pourquoi voudrions-nous une telle chose"

 otteco.8.t: "Ouverture de la piste Zouara-Tripoli"
 otteco.8.d: "Dans le cadre du programme ferroviaire en Tripolitaine, la ligne entre les villes de Zuwarah et Tripoli a été ouverte aujourd'hui. La gare de Tripoli qui a été rénovée dans le cadre de la construction Benghazi-Tripoli a également été rouverte et a accueilli les festivités. De nombreux héros tripolitains qui ont combattu pendant la Weltkrieg étaient également présents, et même le prince Osman Fuad est venu jusqu'en ville pour célébrer l'entrée de la révolution industrielle dans les provinces tripolitaines."
 otteco.8.a: "Quelle grandeur !"

 otteco.9.t: "Effondrement de l'Économie du Golfe Persique"
 otteco.9.d: "Le wali de Bassorah a appris que plusieurs États du Golfe Persique ont été particulièrement touchés par la dépression économique en Europe et que cela a provoqué des ondes de choc dans toute leur structure sociale. Beaucoup de ces États, comme Dubaï, dépendent presque entièrement de l'industrie de la pêche aux perles et ont le continent européen comme principal marché.\n\nAvec la popularité croissante des substituts japonais moins chers, le marché a été touché pour la première fois dans les années 20, mais le conflit entre cet État et le bloc Mitteleuropa a assuré une demande constante pour le Golfe. Maintenant que cette demande s'est évaporée presque du jour au lendemain, l'ensemble du secteur est au bord de l'effondrement.\n\nBien que cela soit évidemment regrettable pour les Arabes de la région, cette catastrophe les a rapprochés de l'État ottoman et de notre marché intérieur. À la demande de plusieurs cheikhs et émirs, la TPC (Turkish Petroleum Company) a entamé des pourparlers pour discuter de la possibilité d'explorer le pétrole le long de la côte et d'étendre ses opérations dans le Golfe."
 otteco.9.a: "Lorsqu'un homme perd, un autre gagne"

 otteco.10.t: "Expansion de la Marine Marchande Grecque"
 otteco.10.d: "Traditionnellement dirigée par la population grecque de l'État ottoman, l'industrie maritime de l'Anatolie occidentale et des îles de la mer Égée est réputée dans le monde entier et, malgré les crises fréquentes provoquées par les conflits entre Turcs et Grecs, elle n'a cessé de se développer pendant l'entre-deux-guerres.\n\nAvec la crise économique massive qui frappe les pays du monde entier et l'effondrement complet de la nation américaine, plusieurs entrepreneurs astucieux ont flairé une chance de réussite et ont commencé à acheter divers navires marchands dans le monde entier. À la tête de cette entreprise se trouve le célèbre Aristote Onassis, originaire d'Izmir, qui, avec d'autres familles grecques, a construit un véritable empire maritime sur la côte égéenne. Comme beaucoup de ces navires naviguent sous le pavillon d'autres nations, on peut se demander si cela aura des conséquences importantes sur l'économie ottomane, mais les banques ottomanes ont néanmoins décidé d'accorder des prêts importants pour ces opérations de prise de contrôle."
 otteco.10.a: "Espérons qu'ils emploieront également des Turcs !"

########################
# SEPARATIST MOVEMENTS #
########################
 ottsep.1.t: "Antun Saadeh publie \"La Genèse des Nations\""
 ottsep.1.d: "Un journaliste de Beyrouth crée des remous dans le vilayet de Suriye en diffusant son point de vue romantique sur une grande Syrie libérée de la domination ottomane. S'inspirant de l'ancien Empire Assyrien et d'un retour au Croissant Fertile d'antan, il plaide pour une nation s'étendant du canal de Suez au sud, aux montagnes de Tarse au nord, et du Koweït à l'est à Chypre à l'ouest. Bien que la survie d'une nation composée d'un si grand nombre d'ethnies et de religions différentes relève davantage du conte de fées, l'homme ne fait que suivre de près l'idéal kémaliste d'un État laïc, en y ajoutant une claire référence aux pouvoirs syndicalistes, avec un accent mis sur l'abolition du féodalisme, la nationalisation des domaines vitaux de l'économie, l'éducation obligatoire et les soins de santé universels.\n\nMême si sa popularité auprès du peuple syrien semble plutôt faible pour l'instant, le gouverneur de Beyrouth a ordonné son arrestation et l'homme a été emprisonné pour trahison contre l'État et incitation à des activités révolutionnaires."
 ottsep.1.a: "Nouvelles troublantes"

 ottsep.2.t: "Émeutes à Damas"
 ottsep.2.d: "Poussé par la forte récession économique dans la région et les agitateurs populistes, le peuple syrien semble rejeter la responsabilité de la crise économique actuelle sur le gouvernement central Ottoman. Entre-temps, la baisse rapide des prix des produits agricoles fait des ravages dans les tribus récemment installées de l'arrière-pays syrien où le banditisme augmente de jour en jour.\n\nDans le centre intellectuel de Suriye et des Arabes ottomans en général, Cham, une grève générale contre le gouvernement a été déclenchée. La polarisation croissante du paysage politique en Syrie est particulièrement inquiétante alors que des groupes tels que le PSNS autoritaire et le Parti syndicaliste syrien gagnent en taille et en influence."
 ottsep.2.a: "Vraiment troublant"

 ottsep.3.t: "Aile paramilitaire du SSNP"
 ottsep.3.d: "Bien que le parti de Saadeh n'ait obtenu au mieux qu'un soutien populaire limité, on ne peut nier qu'il n'a pas fait forte impression sur la scène politique syrienne. Contrairement aux partis plus traditionnels, aristocratiques et oligarchiques des villes de Damas et d'Alep, cette nouvelle organisation a une direction très centralisée, un message politique fort et un noyau de partisans limité et dévoué.\n\nDéfilant dans les rues de Beyrouth, la nouvelle aile paramilitaire du parti est certainement un spectacle à voir, car l'Orient n'est pas habitué à ce genre d'affichage militariste et moderne de la politique."
 ottsep.3.a: "Vraiment troublant"

 ottsep.4.t: "Attaques en augmentation dans le Hedjaz"
 ottsep.4.d: "Notre faiblesse momentanée est déjà visible au Hedjaz, où les retards dans nos paiements aux chefs tribaux ont entraîné leurs représailles. Les caravanes et les pèlerins en route vers les Villes saintes subissent de plus en plus d'attaques de bandits et de déserteurs, alors que les escortes habituelles ferment les yeux. Ces attaques portent gravement atteinte au prestige du Calife et il serait peut-être préférable de courtiser les tribus avec le peu de ressources dont nous disposons."
 ottsep.4.a: "Apportez des cadeaux aux tribus pour obtenir leur faveur"
 ottsep.4.b: "Le Calife ne s'incline pas devant des éleveurs de chèvres avec des fusils"

 ottsep.5.t: "L'OPAD renforce son emprise au Machrek"
 ottsep.5.d: "Le Parti Ottoman pour la Décentralisation Administrative fait de plus en plus de vagues au Machrek alors qu'une variété de partis de la région de la Grande Syrie ont été absorbés dans leur organisation. Bien qu'une main similaire ait été tendue aux partis arabes en Irak, cette offre a été poliment déclinée car la crainte d'une influence croissante de Damas au sein du mouvement arabe était considérée comme contre-productive par rapport à l'objectif ultime de l'autonomie arabe."
 ottsep.5.a: "Ils font juste d'eux même une plus grande cible"

 ottsep.6.t: "Khalid Bakdash prend le contrôle du Parti Syndicaliste Arabe"
 ottsep.6.d: "Quittant la nation pour rejoindre la Commune de France en 1930 afin d'éviter les persécutions de l'administration OHF alors au pouvoir, Khalid Bakdash a bénéficié d'une éducation dans la capitale française elle-même et a pu se distinguer parmi de nombreux dirigeants influents dans les débats concernant l'expansion du syndicalisme en Orient.\n\nMaintenant qu'il est de retour, cela ne surprendrait personne s'il poussait un programme similaire à celui qu'il a rencontré en France, mais les autorités locales ne sont pas vraiment concernées par sa présence, car l'absence de tout prolétariat industriel dans le monde arabe rend presque tout soutien au syndicalisme impossible."
 ottsep.6.a: "Bonne chance"

 ottsep.7.t: "Sharif Ali Haidar est décédé"
 ottsep.7.d: "Nommé par une Irade du Sultan pendant les premiers jours de la révolte du Hedjaz, Ali Haidar Pasha de la maison Hachémite avait occupé la fonction de Chérif des Villes Saintes pendant près de deux décennies avant sa mort, plus tôt cette semaine. Comme la nécessité de la fonction a été remise en question à plusieurs reprises, alors que la plupart des pouvoirs se trouvent ces jours-ci entre les mains du Wali du Hedjaz, certains espèrent profiter de cette opportunité pour ne pas nommer de successeur et ainsi mettre fin à la tradition.\n\nFils d'Ali Haidar et élevé au sein de la Cour à Kostantiniyye, Abdul Majid Haidar serait son successeur, mais a montré peu d'intérêt pour le poste, préférant les rues animées de la capitale aux collines poussiéreuses du Hedjaz."
 ottsep.7.a: "Nommer Abdul Majid Haidar"
 ottsep.7.b: "Restons-en là avec la tradition"

 ottsep.8.t: "Problèmes d’Éducation dans le sud de l'Irak"
 ottsep.8.d: "Des rapports troublants nous sont parvenus du sud de l'Irak, où les parents semblent empêcher leurs enfants d'aller à l'école publique par crainte de l'endoctrinement sunnite. Ces citoyens, qui suivent principalement la foi chiite, entravent ainsi l'éducation de leurs enfants et élargissent le fossé social entre les Arabes sunnites et chiites, car cela limite leurs capacités futures.\n\nCependant, l'administration irakienne n'a pas fait grand-chose, car cela contribue davantage à sa politique de supériorité sunnite, qui a conduit ces dernières années à une diminution significative du nombre de responsables chiites. En outre, ils affirment également que sans éducation, ces personnes resteront apolitiques et ne seront donc pas une menace pour leurs propres postes."
 ottsep.8.a: "Encourager l'enrôlement des Chiites"
 ottsep.8.b: "Un citoyen analphabète est un citoyen docile..."

 ottsep.9.t: "Augmentation des inégalités sociales en Irak"
 ottsep.9.d: "La société irakienne a toujours été divisée entre citadins (habitant des villes comme Bagdad et Mossoul), bédouins (parcourant les vastes déserts) et une caste d'agriculteurs travaillant les terres entre le Tigre et l'Euphrate. Ce dernier groupe a pendant la plus grande partie de son histoire été mis à l'écart de presque toutes les affaires, à l'exception de celles concernant leurs intérêts immédiats, et a utilisé les terres agricoles communales pour satisfaire leurs propres besoins et ceux des citadins. Bénéficiant d'une autorité ottomane limitée voire quasi inexistante, qui ne faisait que le strict minimum pour maintenir un semblant d'ordre dans la région, ce groupe menait une vie pauvre mais assez heureuse.\n\nAprès la perte de nos possessions européennes et le constat d'une loyauté plus que limitée de la part de nombreux groupes syriens, l'Empire a enfin reconnu la nécessité de ne plus considérer l'Irak comme la terre pauvre qu'elle avait été jusqu'à présent, mais comme une terre sur laquelle construire l'avenir du Sublime État. Partant de presque rien, des écoles, des routes et un vaste réseau administratif sont sortis du sol en un temps record, la fréquentation scolaire au niveau primaire doublant d'année en année. Une \"nouvelle\" élite locale, formée et endoctrinée dans les différentes académies turques, devait étendre davantage le contrôle ottoman sur les villes tandis que l'Académie Militaire Ottomane installée à Bagdad servait à créer un corps d'officiers irakiens fidèles.\n\nAlors que le contrôle ottoman sur les villes augmentait à un rythme explosif, cette même évolution n'atteignait toujours pas la population paysanne pourtant bien plus nombreuse, qui vivait quasiment de la même manière que ses ancêtres, des siècles auparavant. L'élite turque instruite, soutenue par ses alliés Walis irakiens et mécontente de la faible production agricole devait par la suite de plus en plus privatiser et saisir les terres communales au cours des deux dernières décennies, forçant nombre de ses anciens résidents à une sorte de servage. Considérée comme analphabète et n'ayant jamais réellement interagie avec le gouvernement, cette classe n'avait pratiquement aucune défense contre les usuriers et contre l'élite urbaine."
 ottsep.9.a: "L'agriculteur travaille et l'élite profite"

 ottsep.10.t: "Protestation à Bagdad"
 ottsep.10.d: "Luttant contre ce qu'ils appellent l'impérialisme turc et la destruction délibérée de l'identité arabe, des étudiants et des propriétaires de petites entreprises sont descendus dans la rue aujourd'hui à Bagdad pour réclamer plus de pouvoir local et une plus grande contribution aux affaires des vilayets irakiens. Accueillis par les gendarmes ottomans, et après qu'une réponse officielle à leurs plaintes ait été lue dans les mosquées de la ville, il semble que l'agitation se soit à nouveau calmée, mais la forte augmentation de ces événements effraie les responsables ottomans de la région."
 ottsep.10.a: "Malheureux"

 ottsep.11.t: "Conflit à Souleimaniye"
 ottsep.11.d: "La province de Souleimaniye a toujours été une région agitée pour les walis de Mésopotamie. Habités par une forte majorité kurde, nombre de leurs cheikhs et aghas refusent de mettre en œuvre les nouvelles réformes et de concéder l'autorité à Kostantiniyye. Ils s'accrochent plutôt fermement aux allégeances tribales et à la tradition kurde.\n\nL'expansion turkmène vers la Mésopotamie orientale, l'exode assyrien et la découverte de pétrole près de Mossoul et Kirkouk ont ​​bouleversé l'équilibre délicat de la région alors que divers groupes tentent de prendre le contrôle du territoire. À l'intérieur du Kurdistan, une grande rivalité règne également entre les différentes tribus qui sont presque constamment en conflit sur des questions familiales, linguistiques et sectaires.\n\nComme l'État Ottoman n'a aucun désir de laisser un groupe kurde devenir plus fort que les autres ou de les laisser trouver un terrain d'entente sans l'avis du Padishah, cette lutte est souvent encouragée par les autorités de Mossoul au détriment à la fois des Kurdes eux-mêmes, des Assyriens restants et des Turkmènes qui sont souvent victimes des offensives kurdes."
 ottsep.11.a: "Leur division les rend plus docile"

 ottsep.12.t: "Insurrection Barzani au Kurdistan Irakien"
 ottsep.12.d: "La tribu Barzani se bat contre sa perte de pouvoir croissante dans l'Empire, alors qu'une offensive coordonnée de l'armée et de l'aviation ottomanes les pousse lentement hors de leurs territoires vers l'Iran. Les Barzanis, dirigés par le charismatique Mustafa Barzani, luttent depuis longtemps contre la Porte, qui a été responsable, ces dernières années, de la mort de son père, de son grand-père et de ses deux frères dans des insurrections ratées au cours des dernières décennies.\n\nLa combinaison de la puissance aérienne, responsable du bombardement de dizaines de villages, et d'une offensive terrestre de l'armée semble toutefois briser la résistance finale, la force pure de l'arsenal moderne apporté par les Padishahs ayant raison du peu de résistance qui peut encore être offerte. D'autres tribus kurdes, rivales de longue date des Barzani, ont également apporté leur soutien aux forces turques sous la forme d'irréguliers dans l'espoir d'acquérir les terres des Barzani une fois que les rebelles auront été fermement écrasés."
 ottsep.12.a: "Bientôt leurs tentatives pathétiques seront réduites au silence pour de bon"

 ottsep.13.t: "Problème à Fezzan"
 ottsep.13.d: "Lorsque la domination ottomane a été rétablie dans l'intérieur du Fezzan au milieu des années 20, peu de gens l'ont acceptée à bras ouverts et, au cours des années suivantes, le régime de Tripoli a décidé que le maintien d'une force importante dans la région serait trop coûteux. Ainsi, le retrait de toutes les troupes, à l'exception de quelques petites garnisons dans les centres urbains, a conduit à une position presque entièrement autonome pour les tribus locales.\n\nLes tribus restent cependant mécontentes et, sous l'influence d'une résurgence de la secte Senussi, des tribus telles que les Awlad Muhammad ont commencé à manifester plus clairement leur résistance au régime. Les raids sur les garnisons ottomanes, leur refus de payer les taxes et leurs efforts pour contrecarrer la conscription ont causé des problèmes drastiques pour les quelques forces restantes dans la région.\n\nUne expédition militaire depuis la côte pourrait rétablir l'ordre dans la région, mais avec la grande crise économique qui règne toujours, beaucoup se demandent s'il ne serait pas préférable de retirer toutes les garnisons et d'accorder à la région une autonomie de fait. En Tripolitaine, il y a moins d'animosité pour abandonner la région car la précieuse production de dattes du Fezzan est essentielle dans une nation où les précipitations sont si faibles."
 ottsep.13.a: "Envoyez les troupes !"
 ottsep.13.b: "Cela en vaut-il vraiment la peine... ?"

 ottsep.14.t: "Famine en Tripolitaine"
 ottsep.14.d: "Toujours dépendante de la pluie, la Tripolitaine a souffert d'une année particulièrement mauvaise qui a bouleversé les récoltes. La croissance démographique constante des deux dernières décennies n'a fait qu'exacerber la situation, car les secours de la Grande Syrie et de l'Anatolie ne sont pas suffisant pour faire pleinement face à la crise. Les rapports de Cyrénaïque et du Fezzan indiquent que le problème y est moins grave, car la Montagne Verte semble avoir été en grande partie épargnée.\n\nAvec les exportations agricoles de la nation, sa principale source de revenus, maintenant presque entièrement disparues, le gouvernement de la Tripolitaine a demandé une diminution des impôts et une aide supplémentaire du centre ottoman."
 ottsep.14.a: "Il est de notre devoir d'aider !"
 ottsep.14.b: "Il n'y a rien que nous puissions faire pour eux..."

 ottsep.15.t: "Idris remonte sur le Trône"
 ottsep.15.d: "Prince exilé de l'Ordre Senoussi, Idris Ier est revenu de son exil volontaire au Caire. Son neveu Ibrahim ibn Ahmed as-Sharif a été contraint de démissionner et tous les observateurs ottomans restants ont été expulsés de Cyrénaïque. Leur nouveau dirigeant a également décidé de rapprocher sa capitale de la frontière égyptienne, signe clair de ses ambitions anti-ottomanes. La ville d'Al-Jaghboub, transférée à la Cyrénaïque à la fin de la guerre, est désormais décrétée capitale officielle de la Cyrénaïque. Ce centre spirituel de l'Ordre qui abrite ses principales installations et éducatives est interdit à tous les non-musulmans, se trouve au plus profond du désert et rendra particulièrement difficile toute intervention ottomane."
 ottsep.15.a: "Abattez l'Ordre !"
 ottsep.15.b: "Nous devrions attendre notre heure"

 ottsep.16.t: "Agitation à Benghazi"
 ottsep.16.d: "Servant de seule base ottomane en Cyrénaïque, une nouvelle vague d'agitation a ébranlé la ville avec le départ de l'administration Senoussi d'Ajdabiya pour Giarabub. Sans doute causée par des agents de la secte Senoussi, ces derniers ont réussi à porter des coups dévastateurs pour la position ottomane au sein de la population locale.\n\nDe nombreux citoyens non musulmans vivant dans les villes exigent une action plus décisive de la garnison de la ville, car elles craignent qu'un départ de la domination ottomane dans la région n'ait de graves conséquences sur leur réussite économique, et même sur leur vie, si jamais la violence éclatait entre les deux parties. La communauté juive est particulièrement menacée, car même à Benghazi, les effets de la question palestinienne commencent à se faire sentir."
 ottsep.16.a: "Très inquiétant"

 ottsep.17.t: "Émeutes de la faim à Alep"
 ottsep.17.d: "Alors que la situation économique du royaume se détériore, la ville syrienne d'Alep est à nouveau frappée par des émeutes de la faim. Même si l'ampleur de ces émeutes reste incertaine pour le moment, une foule a détérioré des boulangeries et des moulins à farine chrétiens et juifs dans toute la ville. Heureusement, le gouverneur n'a pas tardé à intervenir et a fait tirer sur la foule après l'arrivée de renforts d'Anatolie. Huit émeutiers se sont fait tirer dessus lors de l'opération, mais il semble qu'aucun décès n'ait été signalé."
 ottsep.17.a: "Inquiétant"

 ottsep.18.t: "Problème à Dubaï"
 ottsep.18.d: "Les tensions sont montées dans le Cheikat de Dubaï dans le golfe Persique, alors que l'effondrement catastrophique du commerce des perles a provoqué des remous massifs dans la petite ville. Les nakhudas (capitaines de bateaux de pêche aux perles) sont contraints de rester au port toute l'année à cause de la concurrence de la perle synthétique originaire du Japon qui a saturé le marché, déjà limité du fait de la crise économique mondiale. Par ailleurs, le monopole du pouvoir du Cheikh a suscité un mouvement de réforme appelant sinon à son abdication pure et simple, du moins à la mise en place d'un organe démocratique sous la forme d'un Majlis.\n\nMenacée par un supposé complot d'assassinat par un groupe de marchands locaux, de princes mécontents et d'expatriés, la flotte ottomane a envoyé un petit navire sur la côte de la Trêve pour dissuader toute agression ouverte contre le cheikh, mais les tensions n'ont fait que s'intensifier. Alors que le souverain et ses partisans sont retranchés du côté de la crique de Bur Dubaï et ses adversaires de l'autre côté à Deira, il semble que tout le Cheikat se prépare pour un combat. Des coups de feu sporadiques auraient été entendus dans la ville et des intrus venant des cheikats voisins semblent guetter une occasion pour faire avancer leurs pions."
 ottsep.18.a: "Forcez le Cheikh à céder !"
 ottsep.18.b: "Ce n'est pas notre rôle d'intervenir"

 ottsep.19.t: "Le Cheikh Saïd ibn Maktoum dissout les Majlis de Dubaï"
 ottsep.19.d: "Après avoir été contraint de céder au Mouvement Réformiste de Dubaï et d'accepter l'autonomisation du Majlis (conseil), il semblait que de réels progrès auraient pu être réalisés à Dubaï mais ces efforts semblent avoir été vains car quelques mois seulement après leur création, le Cheikh a écrasé le mouvement d'une main de fer.\n\nLes choses avaient atteint leur paroxysme lorsque le Majlis, dirigé par son chef Hasher ibn Rashid, a limité les fonds publics destinés à l'usage personnel du dirigeant à 10 000 roupies. Enragé par cette décision, le Cheikh a officiellement dissous le Majlis et a décidé de régler la question une fois pour toutes.\n\nProfitant du mariage de son fils avec Latifa bint Hamdan d'Abou Dhabi, les fidèles bédouins de Saïd qui ont été amenés en ville pour la cérémonie ont tiré leurs épées et ont tué divers membres de haut rang des Bani Rashid, parmi lesquels le président du Majlis. S'effondrant à cause de cette catastrophe, le reste du mouvement réformateur a fui vers le Cheikat de Sharjah dans l'espoir d'obtenir le soutien du cheikh et de revenir pour évincer le Cheikh Saïd."
 ottsep.19.a: "Les tensions montent sur la Côte de la Trêve..."

 ottsep.20.t: "Guerre sur la Côte de la Trêve !"
 ottsep.20.d: "Depuis les noces rouges, la tension est montée d'un cran entre les cheikhs de Dubaï et de Sharjah, car ceux qui ont échappé aux meurtres commis par les tribus de Saeed ont fui vers Sharjah, dans l'espoir de trouver un bienfaiteur pour leur cause. Trouvant un allié de bonne volonté en la personne du cheikh Sultan de Sharjah, le nouveau chef du Mouvement de réforme (Mani ibn Rashid) a repris l'élan et les membres des tribus de Sharjah se sont rapidement installés dans un sangar du côté de Dubaï de la crique de Khan.\n\nFace à une base de soutien fragile, le Sheikh Saeed de Dubaï a décidé de répondre à leur acte par une déclaration de guerre officielle. Envoyant ses troupes à moins de 4 miles de Sharjah, les deux camps en viennent rapidement aux mains. Dans le style traditionnel bédouin, les deux camps échangent des tirs imprécis, empêchant toute effusion de sang significative. Lorsqu'une trêve a été signée quelques jours plus tard, les deux camps avaient épuisé leurs munitions, laissant un homme de Sharjah tué et deux hommes de Dubaï emprisonnés.\n\nLes combats étant devenus impossibles en raison du manque de matériel, les deux parties ont convenu d'une trêve de 3 mois en attendant la prochaine cargaison en provenance d'Irak."
 ottsep.20.a: "Espérons qu'ils signent prochainement la paix"

 ottsep.21.t: "Le Cheikh Sultan de Ras al-Khaimah offre ses services"
 ottsep.21.d: "Ayant remarqué notre implication dans un conflit étranger à l'échelle mondiale, le Cheikh de Ras al-Khaimah a offert ses services en tant que médiateur dans la guerre mondiale. Il a suggéré que nous devrions laisser les Cheikhs de la Trêve communiquer avec les syndicalistes à Paris et négocier la paix entre eux et Berlin. Il ajouta aussi qu'après leur succès (garanti), l'Empire Ottoman devrait s'armer rapidement puis se jeter sur les syndicalistes avec une vigueur renouvelée, selon les usages des États de la Trêve."
 ottsep.21.a: "... merci pour l'offre, je suppose ?"

 ottsep.22.t: "Famine dans le Golfe Persique"
 ottsep.22.d: "Déjà éprouvée par les bouleversements de la guerre mondiale, la situation a atteint un point de rupture dans le golfe Persique, alors qu'une grave sécheresse a encore aggravé la situation d'une population déjà affamée. Aucune pluie n'est tombée depuis l'année dernière et la situation a été rapportée sur le terrain comme très critique. En fait, les bovins et les chameaux sont dans un état si émacié que s'il pleut dans les prochaines semaines, il est plus que probable qu'ils seront incapables de résister au froid et à l'exposition qui en résultent et périront.\n\nÀ Ras al-Khaimah, le riz et le sucre sont devenus si rares que les gens ont commencé à faire bouillir et à presser des sacs de dattes afin d'en extraire les dernières gouttes. Les commerçants de Mazari sont partis avec leurs familles et se sont rendus au Kenya dans l'espoir d'y trouver de la nourriture, tandis que d'autres ont mis le cap sur le delta mésopotamien dans l'espoir de recevoir le soutien du gouvernement local."
 ottsep.22.a: "Une situation des plus terribles..."

 ottsep.23.t: "[PER.GetName] s'empare de l'île d'Hengam"
 ottsep.23.d: "Bien que l'île de Hengam, juste au sud de la côte persane, appartienne sur le papier à l'État Perse, l'île est de facto gouvernée par le cheikh Ahmed ibn Obaid ibn Juma (beau-père du cheikh de Dubaï). Dans le cadre de son changement de politique étrangère pour adopter une position plus affirmée et anti-ottomane, le gouvernement de Téhéran a décidé de tenter sa chance dans le détroit d'Ormuz. Plus tôt cette semaine, le cheikh et son entourage ont été expulsés de l'île, envoyés avec leurs bagages rejoindre leur famille à Dubaï, et un poste de douane a été installé arborant fièrement le drapeau persan.\n\nAlors qu'une protestation diplomatique a été faite par notre gouvernement contre l'agression perse, il n'y a jusqu'à présent aucun plan d'établi pour d'éventuelles actions punitives en réponse à ce petit conflit frontalier. À Dubaï cependant, l'indignation contre cette initiative de Téhéran a conduit beaucoup à remettre en question la capacité du gouvernement ottoman à défendre les intérêts du Golfe et de leur cheikh pour se soumettre si facilement aux stratagèmes perses."
 ottsep.23.a: "Espérons que l'ogre persan soit désormais satisfait !"

 ottsep.24.t: "Augmentation de l'agitation à Bahreïn"
 ottsep.24.d: "Poussé par l'intérêt accru du gouvernement persan pour les affaires de l'île à majorité chiite de la côte d'al-Hasa, il y a eu une augmentation notable du sentiment anti-ottoman et anti-sunnite. En plus de la catastrophe du commerce des perles et de la faible réponse du cheikh face à la baisse du niveau de vie de sa population, l'île a été secouée par une vague de protestations appelant à des réformes et à une représentation égale.\n\nPlus inquiétante encore que les initiatives persanes, l'augmentation des postes de radio, réglés sur Radio Free Cairo, diffuse la propagande nationaliste arabe et appelle tous les Arabes à se libérer du joug turc."
 ottsep.24.a: "Vraiment pas de chance"

 ottsep.25.t: "Affrontement dans le Golfe Arabique"
 ottsep.25.d: "Les tensions entre Kostantiniyye et Téhéran ont atteint un nouveau sommet cette semaine alors que les douanes perses ont arrêté un jalbut battant pavillon de Dubaï lors de son voyage vers l'île du Grand Thunb. Déclenchant l'indignation immédiate de toute la population de la Côte de la Trêve, dans une rare démonstration d'unité pour la région, un escadron de la flotte ottomane a été dépêché dans la région et a jeté l'ancre juste avant la côte de la ville perse de Lingah. Envoyant un ultimatum au gouvernement perse pour qu'il libère immédiatement les passagers, qui voyageaient sous la protection du Sultan-calife, l'escalade a finalement provoqué une salve de la flotte ottomane après laquelle le drapeau blanc a été hissé sur le rivage.\n\nSi le passage en toute sécurité des sujets ottomans dans le golfe Persique a ainsi été rassuré (par la force), beaucoup y voient un énième signe d'une confrontation imminente entre les deux anciens ennemis. Avec la montée des troubles en Palestine et les frictions à la frontière kurde, il est même possible que cette confrontation arrive sous peu."
 ottsep.25.a: "Les Perses jouent un jeu dangereux..."

 ottsep.26.t: "Formation de la Confrérie des Musulmans Syriens"
 ottsep.26.d: "Inspiré par les événements en Égypte sous la direction du charismatique imam Hasan al-Banna et par la sécularisation et l'occidentalisation continue de l'empire, un petit groupe de conservateurs à Damas a mis en place une branche syrienne des Frères musulmans. S'étant engagé à restaurer un véritable Califat arabe au Moyen-Orient et à débarrasser la région de la décadence occidentale, le cheikh Mustapha al-Sibaii a trouvé une oreille attentive auprès de la population en difficulté d'Homs. Les subventions accordées par le tribunal égyptien à son organisation ont certainement eu un impact sur ses membres, mais jusqu'à présent, nos services de renseignement ont souligné qu'il s'agissait d'un mouvement marginal dans le climat politique de la Grande Syrie."
 ottsep.26.a: "Troublant"

 ottsep.27.t: "La Ligue Syrienne d'Action Nationale"
 ottsep.27.d: "Des rumeurs couvaient depuis un certain temps déjà, après la défaite électorale de la coalition décentralisée en 1935, de la création d'un nouveau parti politique pour les nationalistes syriens de deuxième génération. Promettant d'être jeune, dynamique et très différent des partis traditionnels damascènes, ce nouveau parti a été annoncé aujourd'hui au public sous la direction de leurs dirigeants Ahmad Sharabati, Abdulrazzaq al-Dandashi, Irfan al-Jallad et Shafik Suleiman comme la \"Ligue d'Action Nationale\".\n\nEn opposition aux anciennes élites, profondément enracinées dans le système civil ottoman, le nouveau parti promet d'être la voix de la jeunesse syrienne et de travailler avec d'autres forces nationalistes arabes pour accélérer l'autonomie à laquelle la Syrie aspire. Probablement influencée par la rhétorique égyptienne, la Ligue d'action nationale a également adopté une identité arabe Qawmi ou supérieure, par opposition à l'identité Watani centrée sur la Syrie de l'élite damascène. Malgré leur enthousiasme cependant, jusqu'à présent, l'intérêt des régions en dehors de la Syrie a été tiède et même à l'intérieur de la Syrie, leur message ne semble pas aller bien plus loin que Damas."
 ottsep.27.a: "Ce ne sont que des jeunes qui s'ennuient !"

 ottsep.28.t: "L'Ashbal al-Uruba"
 ottsep.28.d: "De nouveaux développements ont eu lieu dans la capitale politique Syrienne, Damas où suivant l'exemple de nombreux mouvements nationalistes en Europe, la Ligue de l'Action Nationale a créé sa propre milice. Appelés les Ashbal al-Uruba ils disent avoir été inspirés par les armées européennes et portent des chemises vertes. Paradant dans les rues de Damas, non armée pour ne pas donner à la gendarmerie un prétexte pour intervenir, la milice promet de créer "trois hommes d'envergure" provenant de la jeunesse syrienne, excellant dans les arts martiaux, la politique, les mathématiques et la poésie."
 ottsep.28.a: "Vraiment troublant"

 ottsep.29.t: "La Question de Khasab"
 ottsep.29.d:9 "Enclave de l'État Muscati, la péninsule de Khasab est l'une des positions les plus cruciales du Moyen-Orient. Pouvant à elle seule fermer complètement le détroit d'Ormuz, coupant ainsi l'Iran et l'Irak de l'économie mondiale, elle a été une épine dans le pied de Kostantiniyye et de Téhéran. Cependant, Mascate constituant une puissance neutre entre les deux blocs rivaux, un compromis acceptable semble avoir été trouvé et, pendant des siècles, les sultans de la thalassocratie muscati ont pu gouverner la péninsule sans contestation.\n\nLa décadence de l'État muscati n'est cependant pas passée inaperçue et, avec la montée des tensions entre les deux plus grandes puissances de la région, la péninsule s'est retrouvée comme un pion dans un jeu dangereux. La marine de Muscati, qui a fait sa fierté pendant des siècles, a été entièrement anéantie par les mastodontes industriels qui ont surclassé les Dhows classiques, ne laissant la défense de la péninsule qu'au bon vouloir de ses voisins. Cette bonne volonté semble avoir fait long feu, car les manœuvres navales de la flotte perse autour du détroit ont entraîné une réponse similaire de la part du califat, amenant les deux pays au bord de la guerre."
 ottsep.29.a: "Les Perses feraient mieux de ne rien tenter qu'ils pourraient regretter..."
 ottsep.29.b: "Le Détroit appartient à la Perse et il en sera toujours ainsi !"

 ottsep.30.t: "L'Invasion de Khasab"
 ottsep.30.d: "Les habitants de Khasab, ville normalement calme, ont été brutalement réveillés par la présence d'un détachement iranien sur leurs côtes ce matin, dans ce qui semble être une nouvelle hausse des tensions dans le Golfe arabe. Le gouvernement de Téhéran a en effet apparemment pris le contrôle unilatéral de l'ensemble du détroit d'Ormuz. L'occupation menée depuis le croiseur iranien "Sahand" s'est déroulée sans effusion de sang.  Peu après 6 heures du matin un groupe de 5 canots de sauvetage ont été débarqués et envoyés vers le port de Khasab. Après une courte bagarre avec la petite garnison Muscati du château de Khasab, les Muscati se sont rendus et le drapeau iranien fut hissé sur ses remparts pour marquer le nouveau dirigeant de la péninsule.\n\nCet acte d'agression flagrant qui a coupé nos possessions du Golfe de leurs partenaires traditionnels en Inde a provoqué une grande consternation à Bassora et à Bagdad, où les responsables exigent une réponse immédiate à la menace, mettant en valeur la force de la flotte ottomane pour donner aux Iraniens un avertissement qu’ils n’oublieront pas de sitôt !"
 ottsep.30.a: "Mettez les voiles pour Khasab !"
 ottsep.30.b: "Nous ne pouvons risquer une guerre avec Téhéran"

 ottsep.31.t: "Ultimatum Ottoman pour Khasab"
 ottsep.31.d: "Sans surprise, indigné par notre occupation unilatérale de la péninsule stratégique de Musandam, la flotte ottomane du Golfe a mis le cap sur la péninsule avec l'ordre d'éliminer tous les éléments hostiles, par la force si nécessaire. De manière prévisible, ils exigent ainsi que nous nous retirions volontairement sous peine d'en subir les conséquences.\n\nAlors que la bête ottomane souffre de tous les côtés, nous ne devons pas sous-estimer leurs capacités comme l'ont montré les incursions au cours des dernières décennies. Néanmoins, beaucoup voient qu'ils sont sur le point de s'effondrer et appellent le gouvernement à adopter une position décisive qui déterminera la puissance iranienne dans le golfe Persique pour les décennies à venir."
 ottsep.31.a: "Nous devons reculer"
 ottsep.31.b: "Les Turcs sont allés trop loin, c'est la guerre !"

 ottsep.32.t: "L'Iran abandonne la Péninsule de Musandam"
 ottsep.32.d: "Apparemment effrayés par la flotte ottomane, les Iraniens ont plié bagage à Khasab et sont retournés dans le Sahand. Une fois la présence iranienne retirée de la péninsule, la question de son avenir reste posée. Le sultan de Mascate s'est révélé tout à fait incapable de se défendre contre la plus petite des armées et, compte tenu de l'importance croissante du détroit d'Ormuz dans l'économie mondiale, puisqu'il s'agit du filon qui relie le pétrole irakien et bahreïni au reste du monde, certains se sont demandé s'il ne serait pas préférable pour notre sécurité qu'une garnison ottomane permanente s'installe sur la péninsule."
 ottsep.32.a: "Rendez la Péninsule à nos amis de Mascate"
 ottsep.32.b: "Le Détroit d'Ormuz nécessite une forte présence ottomane !"

 ottsep.33.t: "L'Invasion de Khasab"
 ottsep.33.d: "Les habitants de la ville de Khasab, par ailleurs tranquille, ont été brutalement réveillés par la présence d'un détachement iranien sur leur rivage ce matin. En effet, dans le cadre d'une nouvelle montée des tensions dans le Golfe arabe, le gouvernement de Téhéran a apparemment pris unilatéralement le contrôle de l'ensemble du détroit d'Ormuz. L'occupation s'est faite sans effusion de sang, apparemment depuis le croiseur iranien "Sahand", où, peu après 6 heures du matin, un groupe de cinq canots de sauvetage a été débarqué et envoyé vers le port de Khasab. Après une brève altercation avec la petite garnison muscati dans le château de Khasab, les Muscatis se sont rendus et le drapeau iranien a été hissé sur les créneaux pour signifier le nouveau souverain de la péninsule."
 ottsep.33.a: "Une autre victoire pour l'Iran !"

 ottsep.34.t: "L'Iran rompt les Protocoles Shatt al-Arab de 1913"
 ottsep.34.d: "Établis en 1913 après près d'un siècle de négociations, les protocoles de Chatt al-Arab ont été le couronnement de la résolution qui a mis fin aux conflits frontaliers irano-ottomans. Avec la disparition de cette dernière garantie de neutralité iranienne à l'Est, il est désormais clair que l'Iran entretiendra ses ambitions et frappera l'Irak.\n\nLes combats entre les deux grandes puissances ont commencé au petit matin alors qu'un bombardement aérien de la forteresse de Fao dans le Chatt al-Arab a été suivi de petites incursions de régiments de cavalerie iraniens à Sulaymaniyah."
 ottsep.34.a: "Alors c'est la guerre !"

 ottsep.35.t: "Rébellion en Arménie !"
 ottsep.35.d: "Un conflit couve à travers le Moyen-Orient, et notre Empire qui a régné sur la région pendant des décennies commence à s'effondrer. Les Arméniens de l'Est voient cette situation comme une opportunité, et les Fédaïs de Njdeh sont prêts à s'emparer d'Erivan, hissant à nouveau le drapeau d'une Arménie indépendante."
 ottsep.35.a: "Nous restons fidèles à [TUR.Capital.GetCapitalVictoryPointName]."
 ottsep.35.b: "Pour l'Arménie ! (Jouer en l'Arménie)"

 ottsep.36.t: "La Rébellion Arménienne"
 ottsep.36.d: "Prenant un nouveau courage à la vue des forces combinées du Moyen-Orient se dressant contre les tyrans de la Porte, les Arméniens se sont débarrassés de leurs chaînes et ont rejoint la bataille contre la bête ottomane. Sous la direction de Gareghin Nzhdeh, un commandant militaire tristement célèbre et héros national arménien, les rebelles ont réussi à bannir les garnisons turques de [ARM.Capital.GetCapitalVictoryPointName], portant un coup soudain et sévère au Sultan.\n\nPour l'instant, le moral de la population arménienne reste au beau fixe, car cette guerre représente une chance de venger enfin la chute de la Première République arménienne et de restaurer la souveraineté de leur peuple. Cependant, sans aucun soutien extérieur, leur vigueur ne suffira pas à empêcher la destruction de Nzhdeh et de ses forces. Ils ont placé leur confiance en nous et dans le Pacte du Caire, alors ne les décevons pas maintenant, mais montrons-leur que nous aussi, nous savons comment frapper la peur dans le cœur des Turcs !"
 ottsep.36.a: "Ensemble, nous briserons le croissant !"
 ottsep.36.b: "Pour l'Arménie ! (Jouer l'Arménie)"

