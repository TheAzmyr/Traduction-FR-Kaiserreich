 TUR_abdulmecid_osmanoglu: "Abdülmecid II"
 TUR_abdulmecid_osmanoglu_leader_desc:9 "§YNaissance :§! §L29 mai 1868, au palais de Dolmabahçe, Beşiktaş, Kostantiniye, vilayet de Kostantiniye, Empire ottoman§!\n§YCarrière :§! §LAbdülmecid II est le troisième fils du sultan Abdulaziz. Au début de sa vie, Abdülmecid a profité d'une éducation privée entre les murs du palais, où il développa un intérêt pour la musique et les arts. Toutefois, en vertu des traditions ottomanes, il lui était interdit de quitter le palais avant d'avoir atteint l'âge de 40 ans. Pourtant, il était heureux, et au fil du temps accepta le fait qu'il ne serait probablement jamais Sultan.\n\nEn 1908, l'année au cours de laquelle la Révolution des Jeunes Turcs se déroula, Abdülmecid était finalement assez âgé pour quitter le palais. Il utilisa sa liberté nouvelle pour partager son amour de l'art et de la musique avec le monde. Il devint Président de la Société des Artistes ottomans, exposa ses peintures dans toute l'Europe, rencontra les musiciens les plus célèbres de son temps et apprit à jouer de nouveaux instruments.\n\nMême si Abdülmecid aurait voulu dédier sa vie entière à la musique et aux arts, le monde avait de plus grands projets pour lui. Le 4 juillet 1918, son cousin Mehmed IV fut couronné Sultan, un développement qui vit Abdülmecid devenir une fois encore héritier présomptif du trône. À la mort de Mehmed 8 ans plus tard, Abdülmecid lui succéda sur le trône et fut couronné Sultan de l'Empire ottoman et Calife de tout l'Islam. Pour la plupart des gens, cela aurait été un rêve devenu réalité - mais pour Abdülmecid, c'était quelque chose qu'il n'avait jamais vraiment désiré. Son apathie est une des nombreuses raisons pour lesquelles les Grands Vizirs nommés pendant son règne ont réussi à diminuer encore plus l’influence déjà amoindrie du Sultan, le transformant en une figure populaire qui reste en retrait de la politique, et dont le rôle principal est de représenter l'Empire à l'étranger. Désormais, le pouvoir politique du Sultan n'a jamais été aussi faible, et il est peu probable, voire impossible, que cela change dans un futur proche.§!"

 TUR_mehmed_ziyaeddin_osmanoglu:9 "Mehmed Ziyaeddin Osmanoğlu"
 TUR_mehmed_ziyaeddin_osmanoglu_regnal:9 "Mehmed VII Ziyaeddin"
 TUR_mehmed_ziyaeddin_osmanoglu_leader_desc:9 "§YNaissance : §!§L26 août 1873 à Ortaköy, Kostantiniye, Empire ottoman§!\n§YCarrière :§!§LFils aîné de Mehmed V et de son épouse Kamures Kadın, Mehmed Ziyaeddin a pu profiter de la vie royale dès sa naissance. Sa famille ayant emménagé dans l'aile du prince héritier du palais de Dolmabahçe en 1876, lorsque son père est devenu l'héritier présomptif du trône ottoman, il a passé une grande partie de sa jeunesse confiné dans les murs du palais.\n\nDéveloppant de nombreux talents et intérêts, il s'est rapidement plongé dans le monde de la musique, devenant un joueur de cithare émérite, composant de nombreuses pièces musicales et parrainant de nombreux musiciens prometteurs. En outre, à la veille des guerres balkaniques, il fréquente l'Académie militaire ottomane et, bien qu'il n'ait jamais combattu sur le front, il rend parfois visite aux soldats, dont il remonte le moral par sa présence. Avant et pendant la Weltkrieg, Mehmed a reçu de nombreuses distinctions militaires et civiles, ottomanes et étrangères, a servi en tant que brigadier de cavalerie honoraire et a assumé des tâches plus représentatives, rencontrant même l'empereur Guillaume II en 1917. Ayant obtenu de nouvelles libertés grâce à la victoire ottomane, il s'est ensuite tourné vers un nouvel intérêt, obtenant un diplôme de l'École impériale de médecine avec une spécialisation en dermatologie.\n\nVéritable coureur de jupons dans sa jeunesse, il est également connu pour son sens excentrique de la mode et sa personnalité extravertie. Pourtant, Mehmed a toujours été un homme terre-à-terre, prenant soin de ceux qui ne peuvent pas s'aider eux-mêmes. Avec sa fortune personnelle, il a soutenu les plus pauvres de Kostantiniye, en payant les enterrements et les mariages, en veillant à ce que leurs besoins soient satisfaits et en gagnant ainsi le respect et la confiance de la population.\n\nHomme d'une grande éducation et d'une grande popularité, il est aujourd'hui monté sur le trône de l'Empire ottoman en tant que sultan-calife Mehmed VII. Suivant les traces d'Abdülmecid II, il doit maintenant guider l'Empire ottoman à travers une période de conflit et de changement - et vers un avenir incertain.§!"

 TUR_mehmed_abdulkadir_osmanoglu:9 "Mehmed VII Abdülkadir"
 TUR_mehmed_abdulkadir_osmanoglu_VIII:9 "Mehmed VIII Abdülkadir"
 TUR_mehmed_abdulkadir_osmanoglu_leader_desc:9 "§YNaissance :§!§L16 janvier 1878 au palais de Yıldız, Kostantiniye, Empire ottoman§!\n§YCarrière :§!§LDeuxième fils du défunt sultan Abdülhamid II, Mehmed, comme la plupart des autres princes ottomans, grandit entre les murs de l'un des grands palais de la dynastie régnante, à Kostantiniye. Bénéficiant d'une éducation privée à l'école des princes du palais de Yıldız, il apprend à parler plusieurs langues et à jouer de divers instruments, dont le piano et le violon, qui devient rapidement l'une de ses plus grandes passions. Pour son éducation militaire, il est envoyé dans l'Empire allemand. Gravissant les échelons, il est finalement promu au rang de brigadier et reçoit de nombreuses distinctions militaires tout au long de sa carrière.\n\nL'un des traits les plus remarquables de Mehmed est son attitude rebelle et intransigeante, qui l'a conduit plus d'une fois à s'opposer à son père. Refusant le premier mariage arrangé pour lui, engageant des servantes non musulmanes comme plus que de simples concubines, et portant même délibérément son fez de manière inconvenante pour contrarier son père, il a toujours été un homme de sa propre volonté - et une cause de maux de tête pour le sultan.\n\nIl est cependant généreux et bon au fond, décrit comme poli et toujours prêt à soutenir ceux qui ont besoin d'aide. À la recherche du grand amour pendant la majeure partie de sa vie, Mehmed a épousé une multitude de consorts, mais a divorcé de beaucoup d'entre eux au bout de quelques années seulement. Allant jusqu'à se marier sans l'autorisation du sultan ou du parlement, il est puni par Mehmed V de six mois d'assignation à résidence et d'une réduction de moitié de son allocation. Il continue néanmoins à mener une vie royale dans les palais de Kostantiniye.\n\nAujourd'hui, celui que l'on qualifiait de "vaurien" s'est hissé au sommet, devenant l'incarnation du grand Empire ottoman et de l'Islam tout entier. Moins traditionnel que la plupart de ses prédécesseurs, il est perçu comme un symbole du changement qui s'est emparé de l'Empire, un héraut de l'avenir qui s'annonce.§!"

 TUR_ahmed_osmanoglu:9 "Ahmed IV Nihad"
 TUR_ahmed_osmanoglu_leader_desc:9 "§YNaissance :§! §L5 juillet 1883, au palais de Çırağan, Beşiktaş, Kostantiniye, vilayet de Kostantiniye, Empire ottoman§!\n§YCarrière :§! §LHomme pieux et dévoué, Ahmed IV est monté sur le trône de l'Empire ottoman, un empire qui a tenu pendant plus de six cents ans. Petit-fils du Sultan Murad V, Ahmed Nihad a passé toute son enfance et sa vie de jeune adulte confiné dans les ombres du palais de Çırağan. Architecte brillant et charpentier qui a lui-même dessiné son manoir, Ahmed Nihad est également colonel d'Infanterie de l'Armée ottomane. Comme son prédécesseur, Ahmed Nihad est un homme de culture : il est un compositeur de talent et un musicien et peintre accompli. Toutefois, Ahmed Nihad a maintenant été couronné Sultan sous le nom d'Ahmed IV. La nation est dans un état critique, avec des ennemis à tous les coins de rue à l'intérieur comme à l'extérieur, et il faudra de grands efforts pour restaurer l'ordre dans le glorieux empire.§!"

 TUR_osman_fuad_osmanoglu:9 "Osman Fuad Osmanoğlu"
 TUR_osman_fuad_osmanoglu_regnal:9 "Osman IV Fuad"
 TUR_osman_fuad_osmanoglu_leader_desc:9 "§YNaissance :§! §L25 février 1895, au palais de Çırağan, Beşiktaş, Kostantiniye, vilayet de Kostantiniye, Empire ottoman§!\n§YCarrière :§! §LTout comme les autres petits-fils du Sultan Murad V, Osman Fuad fut forcé de passer le début de sa vie au Palais de Çırağan. Toutefois, cette restriction fut levée après la mort de son grand-père en 1904. Grâce à cela, Osman fut capable de rejoindre la Force des Officiers Volontaires pendant l'Invasion italienne de la Tripolitaine en 1911. Même s'il n'avait alors que 16 ans, Osman était déjà capable de montrer ses qualités d'officier et de soldat. Pendant son séjour en Libye, il rencontra Mustafa Kemal, qui n'était alors qu'un Capitaine et qui devint bientôt un bon ami d'Osman.\n\nAprès avoir rassemblé ses premières expériences du champ de bataille, Osman intégra l'Académie Militaire Ottomane. À la suite de l'obtention de son diplôme, lui et quelques-uns de ses cousins furent envoyés à l'Académie Militaire Allemande de Potsdam. Après cela, il rejoignit la Garde Impériale des Hussards Allemands, dans laquelle il obtint le grade de Capitaine. Une fois la Weltkrieg déclarée, il fut rappelé vers l'Empire pour aider à sa défense. Tout au long de la guerre, il se battit sur différents fronts, mais ses batailles les plus notables prirent place à Gallipoli et à Benghazi. Pour sa bravoure, son courage et sa compétence au combat, il fut décoré de nombreux honneurs militaires, incluant l'Étoile de Gallipoli et la Médaille Liakat. De plus, il fut également promu Major Général - un exploit stupéfiant pour un homme de 23 ans.\n\nAprès la fin de la guerre, Osman resta à Kostantiniyye et se concentra sur sa carrière militaire. Il devint connu à travers l'empire pour ses talents en tant qu'officier et tout spécialement pour ses capacités de commandant de cavalerie. Ces talents lui furent utiles après le Raid du Palais, durant lequel il réussit à écraser les rebelles et à reprendre le contrôle de la capitale. Toutefois, certains craignent qu'Osman ne soit qu'une autre marionnette de l'OHF, fortement influencé par son ami Kemal. Le Sultan devra prouver à sa nation qu'il peut diriger seul, où bien qu'il n'est qu'un autre pion d'un jeu bien plus grand.§!"
 TUR_osman_fuad_osmanoglu_high_command_desc:9 "§YNaissance :§! §L25 février 1895, au palais de Çırağan, Beşiktaş, Kostantiniye, vilayet de Kostantiniye, Empire ottoman§!"

