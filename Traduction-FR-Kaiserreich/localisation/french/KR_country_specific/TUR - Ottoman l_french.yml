 ottfla.0.t: "[THIS.GetNameDefCap] célèbre Aïd-el-Fitr"
 ottfla.0.d:0 "Aujourd'hui, c'est le premier jour de l'Aïd-el-Fitr and tous les musulmans célèbrent la fin du Ramadan."
 ottfla.0.a:0 "Eid Mubarak !"

 ottfla.1.t: "Rénovation du Palais de Topkapı achevée"
 ottfla.1.d: "En 1459, Mehmed le Conquérant ordonna la construction du palais de Topkapı, l'ancienne résidence impériale de la maison d'Osman. Cependant, au fil des siècles, les sultans et leurs familles ont préféré leurs autres résidences sur la rive asiatique du Bosphore, ce qui a conduit la Cour à déménager au palais de Dolmabahçe. Tout en conservant certaines de ses anciennes fonctions, comme le Trésor impérial, le palais a finalement été vidé en 1927 après la mort de Mehmet VI l'année précédente. Le sultan Abdulmecid II, mécène et artiste célèbre lui-même, a ensuite cédé le terrain à l'État ottoman pour en faire un musée et une exposition d'art. Fermés pendant près de 8 ans, les bâtiments ont été entièrement rénovés et restaurés dans le but de montrer à nouveau la splendeur de l'Empire ottoman et, espérons-le, de raviver l'ancien esprit ottoman.\n\nL'exposition a été inaugurée par une splendide fête dans l'Enderûn, au cours de laquelle le vieux sultan lui-même a présenté à la presse mondiale rassemblée une multitude de ses propres œuvres et divers chefs-d'œuvre de l'art ottoman contemporain. "
 ottfla.1.a: "Le Saray-ı Cedîd-i Âmire resplendit de nouveau"

 ottfla.2.t: "DDY absorbe les Chemins de fer Orientaux"
 ottfla.2.d: "Les Chemins de Fer Orientaux ont officiellement été intégrés hier au sein de la DDY après qu'une courte négociation a permis au gouvernement d'acquérir les dernières parties des réseaux encore sous contrôle Autrichien et Allemands, suite à l'effondrement de la Bourse de Berlin. La compagnie de chemins de fer qui a été créée en 1868 afin de construire une voie de chemin de fer entre Vienne et Constantinople, a eu une histoire mouvementée alors que de nombreuses guerres, des rectifications de frontières et des crises financières l'ont laissée exsangue.\n\nSon représentant le plus illustre, le luxueuxOrient-Express, reliait par le passé la ville de Paris à notre grande capitale où il arrivait au Terminal de Sirkeci. La Weltkrieg cependant a causé de grands dégâts à la compagnie alors que Mitteleuropa a revendiqué une grande partie de ses investissements en Europe Centrale et de l'Est. Malgré le fait que l'"Orient-Express" arrive toujours de Strasbourg, personne ne peut douter que la fin de la grandeur impériale d'antan est proche."
 ottfla.2.a: "Un achat qui en valait la peine"

 ottfla.3.t: "Les étudiants de Bagdad protestent contre la difficulté des questions de maths"
 ottfla.3.d: "Quelques écoles de la ville de Bagdad se sont unies dans la poursuite d'un ennemi commun : les mathématiques. Dans certains endroits, même soutenus par leurs professeurs, près d'une centaine d'élèves sont sortis dans les rues de la ville pour protester contre la difficulté de leurs examens de mathématiques, imposés par le programme national. Ce n'est pas la première fois que cela se produit à Bagdad et il est peu probable que ce soit la dernière, car le ministère de l'éducation ignore leurs demandes, affirmant qu'ils ne sont que des "étudiants paresseux et qu'ils devraient cesser de perdre du temps à protester et consacrer plutôt ce temps à leurs études"."
 ottfla.3.a: "..."

 ottfla.4.t: "Le yo-yo cause de l'agitation à Cham"
 ottfla.4.d:9 "Le yo-yo, un jouet pour enfants aux couleurs vives, qui s'enroule et se déroule sur une ficelle tenue entre l'index et le pouce, est à l'origine de troubles dans la ville de Sam, après que le mufti de la ville a tenu un discours enflammé associant le jouet aux récentes sécheresses dans la région et à la catastrophe du Lundi noir.\n\nOn dit que pendant que les gens prient pour que la pluie descende d'en haut, le yo-yo descend et, avant d'atteindre le sol, remonte grâce à la subtile traction de la ficelle. Bien que cette explication des récents malheurs de Suriye semble, même parmi les citoyens conservateurs, être une pure baliverne, l'influence du mufti a tout de même forcé le gouverneur à reconsidérer son opinion, et un débat houleux s'est engagé au sein du conseil de Sam."
 ottfla.4.a: "Nous devons confisquer tous les yo-yo, d'un coup !"
 ottfla.4.b: "C'est juste un jouet innocent"

 ottfla.5.t: "L'Aéroport Selim I a ouvert ses portes"
 ottfla.5.d: "Situé à Habbaniya, à seulement 90 kilomètres à l'ouest de Bagdad, et nommé d'après le tristement célèbre Sultan Selim I, le nouvel aéroport militaire servira de point central aux opérations aériennes ottomanes en Irak.\n\nAdapté des expériences britanniques au Moyen-Orient pendant la Weltkrieg, l'utilisation de la puissance aérienne dans le maintien de la paix et les patrouilles sur le vaste territoire a connu une augmentation au cours des dernières années avec un corps volant irakien formé à l'académie de pilotage de Mossoul. Utilisant principalement des pilotes locaux, il s'agit d'une autre étape du programme ottoman visant à faire des Irakiens la puissance militaire dominante du Machrek ottoman."
 ottfla.5.a: "Splendide"

 ottfla.7.t:9 "Mausolée du Général Nuri Conke."
 ottfla.7.d:9 "Installé en tant que commandement du 2ème corps à Gallipoli, Nuri Conke a été tellement attristé par le manque de reconnaissance offert aux soldats tombés là-bas pendant la Weltkrieg, qu'il a vendu ses maisons à Kostantiniye, dépensé toutes ses économies et ordonné la construction d'un mausolée pour honorer les 16.000 garçons turcs tombés à Zığındere. Rassemblant les ossements encore largement éparpillés sur les champs de bataille, il les a soigneusement placés dans un sanctuaire de marbre, tout en les accompagnant de prières.\n\nLui-même ayant servi comme officier subalterne pendant la Weltkrieg sur le front de Gallipoli, il espère qu'avec cette action leurs actes seront immortalisés et qu'ils seront considérés comme les martyrs qu'ils étaient vraiment."
 ottfla.7.a: "Un geste des plus nobles"

 ottfla.8.t: "Le Dernier Voyage de Gul Djemal"
 ottfla.8.d: "Construit en 1874 par Harland and Wolff à Belfast, le Germanic, ainsi qu'il était appelé à l'origine, est l'un des navires les plus connus de l'Empire Ottoman. Commençant son voyage sous drapeau ottoman en 1910, il a assuré des services postaux dans la région de la mer Noire jusqu'au début des hostilités en 1915. Par la suite, le navire a servi avec grande distinction de transport de munitions et de troupes, jusqu'à ce qu'il soit torpillé par la marine britannique.\n\nIl est cependant surtout connu pour ses opérations en mer Égée après la chute de la Grèce lors du rapatriement de nombreux Turcs dans le Dodécanèse, et pour avoir été le premier navire ottoman à atteindre les côtes américaines en 1921, où il arborait fièrement son pavillon turc. Malgré ses exploits admirables, le navire a commencé à accuser son âge et après 53 ans de service, il vient de s'embarquer pour son dernier voyage vers Tarente, où il sera démoli."
 ottfla.8.a: "Nous sommes reconnaissants pour son service !"

 ottfla.9.t: "La Société pour l'Éradication de l'Illettrisme"
 ottfla.9.d: "Mécontent de la lenteur avec laquelle les Walis de Bagdad mettent en œuvre les réformes de l'éducation dans leur région du Sublime État, un groupe d'Arabes relativement jeunes a décidé de s'occuper d'une partie de cette tâche. La Jam'iyyat al-Sa'i li Mukafahat al-Ummiya, ou la Société pour l'éradication de l'analphabétisme, a été fondée il y a 4 ans et s'est depuis consacrée à l'éducation des pauvres et des analphabètes dans les campagnes irakiennes. S'appuyant sur le système russe, leurs principales activités consistent à mobiliser des enseignants fraîchement formés et d'autres diplômés pour créer des écoles mobiles et diffuser leurs connaissances.\n\nÉtroitement lié au groupe politique Jamalat al-Ahali, il sert également de foyer à la pensée social-démocrate, et se fait la voix du journal d'opposition, al-Ahali de Kamil al-Chadirchi, Muhammad Hadid, 'Abd al-Fattah Ibrahim et 'Abd al-Qadir Isma'il."
 ottfla.9.a: "Une superbe initiative !"

 ottfla.10.t: "Le barrage Çubuk-1 a été terminé en Anatolie"
 ottfla.10.d: "Le projet de construction d'un barrage en béton sur la rivière Çubuk a été lancé en 1930 pour contrôler les inondations qui sévissaient dans la métropole anatolienne d'Ankara. Mesurant 25 m (82 pi) de haut, 900 m (3 000 pi) de long et composé de 120 000 m3 (4 200 000 pi du) de béton et avec l'agrégat pour le béton dérivé de la roche volcanique dans les zones voisines, il est considéré comme un bon exemple des récentes prouesses d'ingénierie de l'Empire Ottoman.\n\nLe Grand Vizir lui-même a également assisté à la cérémonie au cours de laquelle il a félicité les ingénieurs et les ouvriers du bâtiment pour leur travail et a annoncé que des projets comme celui-ci surgiraient dans tout le vaste Empire pour assurer la gestion de l'eau nécessaire et remédier à un e situation sanitaire médiocre."
 ottfla.10.a: "En avant marche !"

 ottfla.11.t: "Création de la Direction Générale des Compagnies Aériennes d'État"
 ottfla.11.d:9 "Considéré comme l'une des avancées technologiques les plus vitales de notre ère, le gouvernement Ottoman a toujours manifesté un vif intérêt pour le domaine de l'aviation, car son potentiel pour la suppression des partisans et pour assurer des communications rapides sont essentiels au maintien de l'intégrité du Sublime État. Outre ses applications militaires, cependant, il y a un intérêt croissant pour le potentiel du transport civil par voie aérienne du centre vers la périphérie.\n\nPour répondre à cette demande, le gouvernement a conclu un partenariat avec le constructeur aéronautique allemand Junkers pour permettre la construction d'avions construits sous licence au sein de l'Empire Ottoman. Même si l'Empire ne maîtrise pas encore la technologie nécessaire ou ne dispose pas d'un degré d'industrialisation suffisant pour produire en masse des avions, ce secteur de l'industrie a été considéré dans les directives de l'État comme essentiel aux intérêts de l'État Ottoman.\n\nLa compagnie aérienne actuelle, exploitée par le ministère de la Défense, a également été rebaptisée Direction Générale des Compagnies Aériennes d'État et intégrée au ministère des Transports. Alors que des plans ambitieux pour un aéroport à Kostantiniye ont également été élaborés, le manque de financement les a reportés indéfiniment, les fonds déjà collectés étant plutôt consacrés à l'expansion des pistes d'atterrissage à Bagdad, Beyrouth, La Mecque et Misurata."
 ottfla.11.a: "Nous prenons de la hauteur !"

 ottfla.12.t: "[TUR.GetNameDefCap] célèbre l'Aïd-el-Fitr"
 ottfla.12.d:9 "C'est aujourd'hui le premier jour du Ramazan Bayrami ou fête de la rupture du jeûne. Après un mois de jeûne pendant le Ramadan, tout l'Islam célèbre cette joyeuse occasion.\n\nDans la plupart des foyers, les hommes assistent aux prières du matin à la mosquée. Ils rentrent ensuite à la maison pour y trouver un copieux petit-déjeuner. Il est également de coutume de manger des dattes ou des sucreries avant d'assister aux prières. Pour de nombreux ménages, il s'agit du premier petit-déjeuner servi après le lever du soleil au cours des 30 derniers jours. Les plus jeunes de la famille - fils, filles, petits-enfants - baisent traditionnellement la main des aînés, qui leur offrent un cadeau. Les cadeaux sont généralement de l'argent ou des pièces d'or enveloppés dans des mouchoirs.\n\nLes trois jours de fête sont organisés de manière hiérarchique. Le premier jour est réservé aux membres de la famille. La tradition veut que les plus jeunes rendent visite aux anciens et leur rendent hommage. Ensuite, la famille plus éloignée et les voisins doivent être visités. C'est le moment des embrassades et des baisers. C'est aussi le moment de réparer les cœurs brisés. Si des personnes se sont disputées, l'Aïd est considéré comme le moment de faire la paix.\n\nUn autre élément célèbre des festivités est le goût sucré des délices turcs. Ces friandises sont offertes aux invités qui leur rendent visite ainsi qu'aux enfants du quartier qui courent de porte en porte pour recevoir des bonbons ou de l'argent. En outre, les célèbres joueurs de tambour du Ramadan se rendent dans les quartiers le matin. La coutume veut que les habitants de la rue donnent un pourboire au batteur pour les services qu'il a rendus tout au long du mois."
 ottfla.12.a: "Eid Mubarak !"

 ottfla.13.t: "L'Empire célèbre l'Épiphanie"
 ottfla.13.d:9 "Fête chrétienne, également connue sous le nom de Jour des Trois Rois dans le christianisme occidental, l'Épiphanie est l'une des fêtes les plus sacrées de la foi orthodoxe qui constitue la majorité de notre population chrétienne. À Kostantiniye et à Smyrne, la fête est célébrée le plus souvent en public par la symbolique Grande Bénédiction des Eaux où le Patriarche de l'Église Orthodoxe grecque jette une croix en bois dans les eaux de la Corne d'Or. Un groupe de nageurs pieux endurera par la suite ses eaux glacées pour récupérer la croix et la remettre au patriarche.\n\nLes chrétiens ne sont pas les seuls à célébrer ce jour, car la bénédiction des bateaux de pêche musulmans a lieu le même jour et est célébrée dans tout l'Empire."
 ottfla.13.a: "Nous honorons le Fils de Dieu !"

 ottfla.14.t: "Lutte à dos de chameau pour l'Armée de l'Air"
 ottfla.14.d: "Alors que la dépression économique causée par la crise du Lundi Noir a fait subir un lourd tribut à notre Empire, le budget de l'armée a également connu une diminution significative. Afin de compenser une partie des pertes, la Ligue Nationale de l'Aviation Ottomane a décidé d'organiser une collecte de fonds sous la forme d'un spectaculaire championnat de lutte à dos de chameaux, comme l'Anatolie n'en a jamais vu auparavant.\n\nSur la base des anciennes traditions turques remontant à plus de 2300 ans, dans la forme turque de lutte de chameaux, deux chameaux mâles Tülü luttent, généralement pour s'attirer les faveurs d'une chamelle en chaleur conduite devant eux. Les chameaux se battent en utilisant leur cou comme levier pour forcer leur adversaire à tomber. Un chameau est déclaré vainqueur si son concurrent tombe au sol ou s'enfuit du combat. Bien que la pratique soit considérée comme rétrograde par de nombreux membres de l'OHF et d'une grave cruauté par les défenseurs des droits des animaux, les Türk Ocaklari ont applaudi l'initiative la qualifiant de grande célébration de la culture turque."
 ottfla.14.a: "Que le meilleur chameau gagne !"

 ottfla.15.t: "La Chute de Vienne"
 ottfla.15.d: "Lorsque les grandes armées de la Sublime Porte ont marché sur Vienne en 1529, il semblait que la ville allait être juste un autre obstacle sur la voie de la conquête du monde, mais alors qu'elles étaient défaites, les premières véritables limites de l'Empire ont été testées. En 1683, une autre force de 170.000 hommes, dont 12.000 janissaires, fut rassemblée devant les murs de Vienne mais une fois de plus repoussée alors que l'alliance du Saint Empire romain germanique et du Commonwealth infligeait de lourdes pertes à l'armée assiégeante dans un événement immortalisé comme la charge de Hussards volants polono-lituaniens. Pour beaucoup, considérée comme le tournant de l'Empire ottoman, la défaite de Vienne a enclenché une période de déclin au cours de laquelle la périphérie de l'Empire ottoman a été lentement mais sûrement perdue au profit des forces du christianisme.\n\nCe qui a échoué deux fois auparavant a maintenant été couronné de succès alors que des colonnes de troupes turques traversent la Maria-Theresien Platz, saluant un croissant blanc sur un champ rouge. Le château de Schönbrunn, résidence d'été des Habsbourg a entre-temps été transformé en quartier général de l'armée alors que la quête pour prendre le contrôle total des terres des Habsbourg se poursuit."
 ottfla.15.a: "Allāhu akbar !"

 ottfla.16.t: "Le Villageois et la Comète"
 ottfla.16.d: "Aujourd'hui, un villageois d'Aksaray a affirmé avoir vu une boule de foudre s'écraser dans ses champs, tuant instantanément l'un de ses moutons. La peur s'est emparée de l'homme lorsque la capsule s'est ouverte et qu'un homme est sorti vêtu d'un uniforme extraterrestre. Pensant qu'il s'agissait d'un ennemi hostile, il chargea l'homme avec sa canne. Assommé par l'intrus, le villageois s'est réveillé quelques heures plus tard sans trouver trace de l'intrus. Cemiyet-i Huniye pense que c'est un signe de vie extraterrestre, tandis que Vakf-i Folyo soutient qu'il s'agit d'un projet militaire secret."
 ottfla.16.a: "Une histoire très particulière..."

 ottfla.17.t: "Serdar : Un héros du Peuple ?"
 ottfla.17.d:9 "Après sa mort prématurée, Çerkeşli Serdar est devenu un héros populaire parmi les partisans de l'OHF. D'innombrables poèmes, histoires et même des lettres d'amour d'admiratrices ont été écrits à son sujet. Cette semaine, cependant, le "culte" autour de Serdar a pris de nouvelles proportions après la sortie d'un nouveau film intitulé "L'Ouest Rouge". Dans ce film, Serdar (qui, selon le film, se trouvait en Amérique en pleine guerre civile) et un mystérieux détective appelé Aziz Vefa tentent de sauver les joyaux de la couronne ottomane d'un groupe de miliciens du Syndicat dans les gratte-ciel de Chicago. Si le film a fait l'objet de critiques discrètes de la part de l'ancienne génération, qui dénonce son manque de réalisme, le citoyen lambda [ROOT.GetAdjective] semble l'adorer, notamment les enfants qui imitent les scènes du film dans les rues de [ROOT.Capital.GetCapitalVictoryPointName]."
 ottfla.17.a: "Est-ce le début d'un Babelsberg [ROOT.GetAdjective] ?"

 ottfla.18.t: "L'Homme qui sauve l'Empire"
 ottfla.18.d.OTT:9 "Suite tant attendue de \"L'Ouest Rouge\", les cinémas ottomans ont été illuminés par la nouvelle idée originale de l'industrie cinématographique turque. Se déroulant dans un futur lointain, en 2039, la planète est sous contrôle égyptien et les Turcs sont partout opprimés par ce régime totalitaire. Un pilote de chasse de 1939 et un « marcheur de l'espace » de 2039 s'associent donc pour sauver la planète de ses tyrans, à l'aide d'avions spéciaux capables de voler hors de l'atmosphère.\n\nBien que l'histoire ait une fois de plus été critiquée parce que trop complexe et totalement ridicule, le film est un carton au box-office, avec des citoyens faisant la queue dans tous les grands cinémas de Kostantiniye, Izmir, Beyrouth et Bagdad. Une campagne de diffamation dans les journaux conservateurs a en outre stimulé la popularité du film parmi la jeunesse ottomane, bien qu'une confrontation ait eu lieu devant le cinéma Ali Efendi, dans la capitale."
 ottfla.18.d.TUR:9 "Suite tant attendue de \"L'Ouest Rouge\", les cinémas ottomans ont été illuminés par la nouvelle idée originale de l'industrie cinématographique turque. Se déroulant dans un futur lointain, en 2039, la planète est sous contrôle égyptien et les Turcs sont partout opprimés par ce régime totalitaire. Un pilote de chasse de 1939 et un « marcheur de l'espace » de 2039 s'associent donc pour sauver la planète de ses tyrans, à l'aide d'avions spéciaux capables de voler hors de l'atmosphère.\n\nBien que l'histoire ait une fois de plus été critiquée parce que trop complexe et totalement ridicule, le film est un carton au box-office, avec des citoyens faisant la queue dans tous les grands cinémas de Kostantiniye, Izmir, Ankara et Sivas. Une campagne de diffamation dans les journaux conservateurs a en outre stimulé la popularité du film parmi la jeunesse ottomane, bien qu'une confrontation ait eu lieu devant le cinéma Ali Efendi, dans la capitale."
 ottfla.18.a: "Encore une belle démonstration d'ingéniosité turque !"

 ottfla.19.t: "Le tremblement de terre d'Erzincan"
 ottfla.19.d: "Aujourd'hui, le dernier des trois chocs violents ayant secoué la ville d'Erzincan a pris fin. La ville, qui se trouve le long de la faille nord-anatolienne, a été complètement décimée alors que le nombre total de morts est passé à près de 33 000 avec près de 100 000 blessés ou toujours coincés sous les décombres.\n\nLe tremblement de terre, l'un des plus importants de l'histoire de la Turquie, a en outre été suivi de blizzards, de fortes pluies et d'inondations aggravant encore la crise humanitaire dans la région. Bien que des fonds spéciaux aient déjà été détournés vers Erzincan pour aider le Croissant-Rouge et d'autres autorités locales, des voix dans la capitale s'élèvent pour demander de meilleures règles de construction et plus de financement pour l'institut sismologique."
 ottfla.19.a: "Une vraie calamité !"

 ottfla.20.t: "Prise de contrôle des cigarettes Enver Bey"
 ottfla.20.d: "Fondée en 1909 par Mendel Gottreich, la société de cigarettes allemande Enver Bey a été cédée aujourd'hui au monopole d'État sur le tabac. La société qui tire son nom du tristement célèbre Enver Pasha a déclaré qu'elle poursuivrait ses activités mais changerait de nom, annonçant en outre de nouvelles marques et variétés pour le produit de confiance [ROOT.GetAdjective].\n\nBien que la société ne soit qu'un petit acteur sur le marché [ROOT.GetAdjective]-allemand, le principal producteur étant l'usine Yenidze à Dresde, la vente marque un autre point dans l'amitié en constante évolution entre les intérêts commerciaux [ROOT.GetAdjective]s et allemands."
 ottfla.20.a: "Hourra !"

 ottfla.21.t: "La Mort d'Abdülmecid II"
 ottfla.21.d:9 "Une triste nouvelle nous arrive ce jour, alors que notre bien-aimé Sultan Abdülmecid II a été frappé par une crise cardiaque et a quitté ce monde.\n\nLes arrangements funéraires sont déjà en train d'être organisés et conviendront naturellement à la stature de notre Padishah et Calife de tout l'Islam.\n\nAu fur et à mesure que la nouvelle se répand, les rues se remplissent de plaintes d'angoisse, car le Kayser-i Rûm était considéré non seulement comme une figure chérie du peuple mais aussi comme une figure de proue appropriée pour diriger notre Empire.\n\nAbdülmecid ibn Abdülaziz est né en 1868 en tant qu'héritier présomptif de l'Empire, mais n'a hérité qu'en 1926 après la mort de son cousin, son propre père ayant déjà été assassiné et évincé du trône. Cet héritage tardif n'a pas été facile pour lui, car en tant que mécène renommé et admirateur de la culture, notre Sultan a plutôt consacré son temps à la peinture, à la musique et au culte qu'à l'exercice quotidien du pouvoir.\n\nNéanmoins, malgré son désintérêt pour le poste, il a grandi dans le rôle et a présidé une ère de grands changements dans l'Empire.\n\nLes conservateurs se souviendront de lui pour sa piété, tandis que les libéraux reconnaîtront sa volonté de laisser la direction de l'Empire à un gouvernement élu.\n\nIl est maintenant remplacé par son cousin, le Sultan [OTT_get_heir_name_desc], qui mènera le deuil de son prédécesseur à travers la capitale, avant de guider l'Empire dans une nouvelle ère lumineuse inspirée par lui, inch'allah."
 ottfla.21.a: "Inna Lillahi wa inna ilayhi raji'un !"

 ottfla.22.t:9 "Fahrettin Mutlu Nommé Gouverneur de Jérusalem"
 ottfla.22.d:9 "Tandis que la Grande Révolte syrienne a été écrasée pour de bon, l'agitation dans les zones autour de Jérusalem n'est pas encore apaisée, principalement propagée par de petits groupes de rebelles affrontant les troupes gouvernementales et les milices sionistes. À cette fin, Fahrettin Mutlu, un militaire relativement peu controversé associé à l'OHF, a été nommé gouverneur régional avec pour tâche d'assurer la stabilité dans la région."
 ottfla.22.a: "Que la chance lui sourit."

 ottfla.23.t:9 "The Death of Şehzade Mehmed Selim"
 ottfla.23.d:9 "We received the sad news that our cousin nephew and Vali Ahad Şehzade Mehmed Selim died today after a long illness at his mansion in Üsküdar.\nThe eldest son of Sultan Abdul Hamid II, Mehmed Selim received a decent Western European education and was a good pianist. During the Weltkrieg, he served as a general in the Ottoman Army, where he helped keep the country from collapsing.\nHe had been seriously ill for the last few years after suffering a heart attack following the news his only son had fled the country to marry against the will of the Caliph and his father.\nNow our Vali Ahad is Mehmed V's eldest and only remaining son, Şehzade Mehmed Ziyaeddin."
 ottfla.23.a:9 "He will be buried with due honors."

 ottfla.24.t.sultan:9 "The Death of Sultan Mehmed VII"
 ottfla.24.t.sehzade:9 "The Death of Şehzade Mehmed Ziyaeddin"
 ottfla.24.d.sultan:9 "The nation mourns, for the House of Osman has lost its most admired member: Mehmed VII, exalted Sultan of the Ottoman Empire, has suffered a fatal stroke. Though he was nearly 70 years old, his death still leaves the nation in shock, as many were hoping to see his reign last as long as that of his predecessor.\n\nStanding out amongst the royalty for his flamboyant sense of fashion, he had also been a friend of the lower classes. Always ready to spend a dime or two out of his own pocket, even while still a prince, he helped finance weddings and burials and provided clothing and food for the less fortunate, particularly in the Kadıköy district of Kostantiniye. It goes without saying that he was thus very popular among the common folk, with his popularity only rising during his reign. As the death of such a caring and unifying figure has filled the hearts of the Empire with grief, it is expected that his funeral, which is still in the process of being organised, will see the streets of [TUR.Capital.GetCapitalVictoryPointName] filled with mourners of all social standings, ready to wish their beloved Sultan a final farewell.\n\nWith the Sultan's passing, Şehzade Mehmed Abdülkadir, son of Abdülhamid II and eldest living member of the Ottoman dynasty, is soon to be crowned Mehmed VIII, Sultan of the Ottoman Empire and Caliph of all Islam. A well-educated man with a special interest in music, he is nearing the same age as his deceased cousin and strikes many as rather apolitical. Whilst his reign will soon enough tell if this assumption is true, he takes the helm of the nation in a time of unprecedented change and tension, both within and without the Empire. We can but hope that he will master these hardships and guide our people into a new age of prosperity!"
 ottfla.24.d.sehzade:9 "The palace mourns, for the House of Osman has lost one of its most admired members: Şehzade Mehmed Ziyaeddin, son of Mehmed V, has died of a stroke. Although he was by now almost 70 years old, news of his death still hit the Empire unexpectedly, as many were expecting, even hoping, for him to become their next Sultan, seeing as he was the eldest living member of the Ottoman dynasty and, as such, heir apparent to the Imperial throne.\n\nStanding out amongst the royalty for his flamboyant sense of fashion, he had also been a friend of the lower classes. Always ready to spend a dime or two out of his own pocket, he helped finance weddings and burials and provided clothing and food for the less fortunate, particularly in the Kadıköy district of Kostantiniye. It goes without saying that he was thus very popular among the common folk, especially for a prince, and that news of his demise filled not just the palace, but the entire Empire with grief.\n\nWith the death of the heir apparent, Şehzade Mehmed Abdülkadir, son of Abdülhamid II, now stands next in line to the Imperial throne. A well-educated man with a special interest in music, he is nearing the same age as his deceased cousin and strikes many as rather apolitical. Only time will tell if his fate will be more fortunate than that of Mehmed Ziyaeddin and if the realm will see him ascend to the throne of the Empire, fulfilling the destiny that his cousin was denied."
 ottfla.24.a:9 "To Allah we belong..."

 ottfla.25.t:9 "The Death of [OTT.GetLeader]"
 ottfla.25.d:9 "Once more, tragedy has struck the nation, as [OTT.GetLeader], beloved father and esteemed Sultan-Caliph, has suffered a fatal heart attack this morning. Nearing his seventies, he spent the last years of his life devoted to the role of Sultan of the Empire despite his worsening health, showing a commitment that is respected by most.\n\nWith the preparations for a grand funeral worthy of a Sultan underway, the nation has now entered a state of mourning, with politicians from all sides of the political spectrum expressing their gratitude for his leadership. Though comparatively short-lived, his reign saw the Ottoman Empire undergo wide-reaching reforms, and whilst he rarely chose to directly influence the politics of the Empire himself, he had always been a unifying figure, holding the realm together in these trying times. Similar in nature to Abdülmecid II, who was known for his love of the arts, Sultan [OTT.GetLeader] devoted much of his life to music, growing interested in culture rather than politics and nonetheless managing to become loved by the people.\n\nWith his untimely demise, Ahmed Nihad, grandson of Murad V, rises to the throne as Sultan Ahmed IV, Caliph of all Islam and head of the House of Osman. Known for his devotion to Allah, he shall bring glory to Empire and faith alike, resuming the work of his predecessors, who sought to oversee the Empire's continued rise from decline."
 ottfla.25.a:9 "... and to Allah we return."

 ottfla.26.t:9 "The Ottoman Dynasty"
 ottfla.26.d:9 "Sultan Abdülmecid II, whose official short title is Sultan Abdülmecid II Han Hazretleri, is the head of the Ottoman dynasty. As the current Halife-i Müslimîn, he holds unquestioned authority over its more than 150 members, as well as any Muslim. A man of culture and art, Abdülmecid takes his duties as patriarch of a large family very seriously and often acts as an arbiter in crises between relatives.\n\nAll male princes of the dynasty are given the title Şehzade Sultan or Şehzade from birth, while princesses are given the title Sultana or Sultan. The crown prince, who is likely to succeed the current sultan upon his death, has the title Vali Ahad. Since the 17th century, the Empire has adopted the principle of agnatic seniority, whereby the throne is inherited by the eldest male member of the dynasty. Therefore, it is practically impossible for the son of the previous Sultan to immediately become the new Sultan, bypassing his more senior relatives. Currently, this honour belongs to Abdülmecid II's first cousin, the eldest son of Abdülhamid II, Şehzade Mehmed Selim. However, given his recent poor health, few believe he will outlive our robust Caliph in both body and spirit.\n\nAbdülmecid has four consorts, each having the title 'Kadın', meaning 'official wife of the ruling Sultan'. Their names, in order of seniority, are Şehsuvar, Hayrünissa, Mehisti Hanım and Behrus. The courtiers admire their beauty, and paintings of them by the Caliph himself have received significant praise at foreign exhibitions.\n\nAll of the caliph's loyal subjects hope that the sultan will enjoy good health for many more years and that his empire will enjoy only peace and prosperity."
 ottfla.26.a:9 "There's nothing more important than family."

