 OTT_Increase_Tax_Burden: "§YAugmenter la Pression Fiscale§!"
 OTT_Increase_Tax_Burden_desc: "Pour chaque poche remplie d'argent, un autre homme doit renoncer à sa récolte. Comme l'économie de l'empire est en grande partie un système fermé, la seule façon d'épargner les fonds pour corrompre ou améliorer les vilayets est de les prendre à un autre. En nous concentrant sur les régions à faible risque ou sur les petits groupes ethniques/religieux, nous pouvons maintenir ce système bien vivant et nous assurer de la loyauté de ceux qui ont la chance d'être notés comme importants.\n\n[!OTT_Increase_Tax_Burden_button_click_enabled]\n§YEffet§! :\nPoids Politique : §G+[?THIS.deputy_calculator]§!\n§Y[?THIS.deputy_calculator] £deputies_texticon député§! du [THIS.OTT_LOOSEN_TAX_BURDEN_party] rejoignent l'§Ropposition§!\n£resistance_texticon L'§Yagitation§! en §Y[THIS.GetName]§! va grandement §Raugmenter§!"

 OTT_Crush_Corruption: "§YÉliminer la Corruption§!"
 OTT_Crush_Corruption_desc: "La corruption généralisée, le népotisme et les accords louches ruinent le potentiel du peuple ottoman. En envoyant une commission spécialisée pour enregistrer et éradiquer les actes de corruption, nous espérons consolider notre contrôle sur le vilayet.\n\n[THIS.OTT_CRUSH_CORRUPTION_complete_check] Toutes les conditions suivantes doivent être vérifiées :\n   [THIS.OTT_CRUSH_CORRUPTION_pp_check] Pouvoir politique supérieur à §Y50§!\n   [THIS.OTT_CRUSH_CORRUPTION_corruption_check] A diminué la pression fiscale au moins une fois\n\n§YEffet§! :\n§Y[THIS.GetName]§! Facteur de population recrutable : §G+[THIS.OTT_CRUSH_CORRUPTION_effect]%§!"

 OTT_Focus_Relief: "§YPriorité à l'Effort de Secours§!"
 OTT_Focus_Relief_desc: "Les horreurs de la guerre ont semé la ruine et la dévastation dans tout l'Empire, laissant des milliers de personnes à la dérive dans les conditions les plus pitoyables. En utilisant les fonds du gouvernement fédéral, nous pouvons remédier à leurs difficultés et montrer à notre peuple que le gouvernement fait tout ce qui est en son pouvoir.\n\n[THIS.OTT_ACTION_RELIEF_EFFORT_pp_check] Pouvoir politique supérieur à §Y15§!\n\n§YEffet§! :\n§Y[?THIS.deputy_calculator] £deputies_texticon  députés§! des [THIS.OTT_LOOSEN_TAX_BURDEN_party] rejoindront la §Gcoalition§!\n§Y[THIS.GetName]§! £resistance_texticon  l'§Yagitation§! va§G baisser§!\nPouvoir politique : §R-15§!"

 OTT_Action_Purge_Disloyal_Elements: "§YPurger les Éléments Déloyaux§!"
 OTT_Action_Purge_Disloyal_Elements_desc: "Les ennemis de l'État sont partout et c'est à cause de leurs subterfuges et leur trahison que notre grand Empire souffre. Cours martiales, censure de la presse et présence fortement accrue de la gendarmerie sur ce territoire conduiront à la fin rapide et décisive de cette racaille réactionnaire.\n\n[!OTT_Action_Purge_Disloyal_Elements_button_click_enabled]\n§YEffet§! :\n§Y[THIS.GetName]§! : [!OTT_Action_Purge_Disloyal_Elements_button_click]"

