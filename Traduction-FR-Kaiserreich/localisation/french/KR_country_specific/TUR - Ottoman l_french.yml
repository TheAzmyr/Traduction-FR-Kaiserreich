### Independents
 OTT_congress_independents: "Indépendants"
 OTT_congress_independents_desc: "Loin d'être une force unie, les indépendants représentent le large éventail de députés et de groupes d'intérêt des régions minoritaires. Chrétiens Maronites du Mont Liban, Kurdes de Sulaymaniyah, Assyriens de Bassora, Grecs de Chypre, etc etc. La plupart de ces groupes cherchent du soutien dans les rangs du HIF mais il en reste un nombre important qui sont mécontents de leur politique et qui refusent de se rassembler au sein d'une coalition dans laquelle les nationalistes turcs auraient une grande influence.\n\nLes §YInteractions d'État§! sur les vilayets indépendants (§g Iles de la Mer Egée, Dodécanèse, Chypre, Lattaquié, Sivas, Batoumi, Sulaymaniyah, Basra, Jérusalem, Trébizonde, Abu Dhabi, Bahreïn, Qatar §!) augmenteront ou diminueront le nombre de £deputies_texticon §Ydéputés§! soutenant notre coalition.\n\n§GSoutien§! : [?OTT.ind_sup_deputies]/[?OTT.ind_deputies]\n§ROpposition§! : [OTT_congress_independent_opposition]/[?OTT.ind_deputies]\n"

