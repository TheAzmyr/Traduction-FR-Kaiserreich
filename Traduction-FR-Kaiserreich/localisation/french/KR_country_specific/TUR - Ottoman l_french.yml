 ottfla.0.t: "[THIS.GetNameDefCap] célèbre Aïd-el-Fitr"
 ottfla.0.d:0 "Aujourd'hui, c'est le premier jour de l'Aïd-el-Fitr and tous les musulmans célèbrent la fin du Ramadan."
 ottfla.0.a:0 "Eid Mubarak !"

 ottfla.1.t: "Rénovation du Palais de Topkapı achevée"
 ottfla.1.d: "En 1459, Mehmed le Conquérant ordonna la construction du palais de Topkapı, l'ancienne résidence impériale de la maison d'Osman. Cependant, au fil des siècles, les sultans et leurs familles ont préféré leurs autres résidences sur la rive asiatique du Bosphore, ce qui a conduit la Cour à déménager au palais de Dolmabahçe. Tout en conservant certaines de ses anciennes fonctions, comme le Trésor impérial, le palais a finalement été vidé en 1927 après la mort de Mehmet VI l'année précédente. Le sultan Abdulmecid II, mécène et artiste célèbre lui-même, a ensuite cédé le terrain à l'État ottoman pour en faire un musée et une exposition d'art. Fermés pendant près de 8 ans, les bâtiments ont été entièrement rénovés et restaurés dans le but de montrer à nouveau la splendeur de l'Empire ottoman et, espérons-le, de raviver l'ancien esprit ottoman.\n\nL'exposition a été inaugurée par une splendide fête dans l'Enderûn, au cours de laquelle le vieux sultan lui-même a présenté à la presse mondiale rassemblée une multitude de ses propres œuvres et divers chefs-d'œuvre de l'art ottoman contemporain. "
 ottfla.1.a: "Le Saray-ı Cedîd-i Âmire resplendit de nouveau"

 ottfla.2.t: "DDY absorbe les Chemins de fer Orientaux"
 ottfla.2.d: "Les Chemins de Fer Orientaux ont officiellement été intégrés hier au sein de la DDY après qu'une courte négociation a permis au gouvernement d'acquérir les dernières parties des réseaux encore sous contrôle Autrichien et Allemands, suite à l'effondrement de la Bourse de Berlin. La compagnie de chemins de fer qui a été créée en 1868 afin de construire une voie de chemin de fer entre Vienne et Constantinople, a eu une histoire mouvementée alors que de nombreuses guerres, des rectifications de frontières et des crises financières l'ont laissée exsangue.\n\nSon représentant le plus illustre, le luxueuxOrient-Express, reliait par le passé la ville de Paris à notre grande capitale où il arrivait au Terminal de Sirkeci. La Weltkrieg cependant a causé de grands dégâts à la compagnie alors que Mitteleuropa a revendiqué une grande partie de ses investissements en Europe Centrale et de l'Est. Malgré le fait que l'"Orient-Express" arrive toujours de Strasbourg, personne ne peut douter que la fin de la grandeur impériale d'antan est proche."
 ottfla.2.a: "Un achat qui en valait la peine"

 ottfla.3.t: "Les étudiants de Bagdad protestent contre la difficulté des questions de maths"
 ottfla.3.d: "Quelques écoles de la ville de Bagdad se sont unies dans la poursuite d'un ennemi commun : les mathématiques. Dans certains endroits, même soutenus par leurs professeurs, près d'une centaine d'élèves sont sortis dans les rues de la ville pour protester contre la difficulté de leurs examens de mathématiques, imposés par le programme national. Ce n'est pas la première fois que cela se produit à Bagdad et il est peu probable que ce soit la dernière, car le ministère de l'éducation ignore leurs demandes, affirmant qu'ils ne sont que des "étudiants paresseux et qu'ils devraient cesser de perdre du temps à protester et consacrer plutôt ce temps à leurs études"."
 ottfla.3.a: "..."

 ottfla.4.t: "Le yo-yo cause de l'agitation à Cham"
 ottfla.4.d:9 "Le yo-yo, un jouet pour enfants aux couleurs vives, qui s'enroule et se déroule sur une ficelle tenue entre l'index et le pouce, est à l'origine de troubles dans la ville de Sam, après que le mufti de la ville a tenu un discours enflammé associant le jouet aux récentes sécheresses dans la région et à la catastrophe du Lundi noir.\n\nOn dit que pendant que les gens prient pour que la pluie descende d'en haut, le yo-yo descend et, avant d'atteindre le sol, remonte grâce à la subtile traction de la ficelle. Bien que cette explication des récents malheurs de Suriye semble, même parmi les citoyens conservateurs, être une pure baliverne, l'influence du mufti a tout de même forcé le gouverneur à reconsidérer son opinion, et un débat houleux s'est engagé au sein du conseil de Sam."
 ottfla.4.a: "Nous devons confisquer tous les yo-yo, d'un coup !"
 ottfla.4.b: "C'est juste un jouet innocent"

 ottfla.5.t: "L'Aéroport Selim I a ouvert ses portes"
 ottfla.5.d: "Situé à Habbaniya, à seulement 90 kilomètres à l'ouest de Bagdad, et nommé d'après le tristement célèbre Sultan Selim I, le nouvel aéroport militaire servira de point central aux opérations aériennes ottomanes en Irak.\n\nAdapté des expériences britanniques au Moyen-Orient pendant la Weltkrieg, l'utilisation de la puissance aérienne dans le maintien de la paix et les patrouilles sur le vaste territoire a connu une augmentation au cours des dernières années avec un corps volant irakien formé à l'académie de pilotage de Mossoul. Utilisant principalement des pilotes locaux, il s'agit d'une autre étape du programme ottoman visant à faire des Irakiens la puissance militaire dominante du Machrek ottoman."
 ottfla.5.a: "Splendide"

 ottfla.6.t: "Exercices de raids aériens à Kostantiniyye"
 ottfla.6.d: "En réponse au déclenchement de la deuxième Weltkrieg, le ministère de la Guerre a ordonné un exercice de raid aérien pour tester la capacité de la capitale à se défendre contre les menaces aériennes, en particulier les armes chimiques. L'acquisition d'armes anti-aériennes modernes et la distribution de kits d'urgence à la population se sont avérées un succès puisque le ministère de la Guerre a déclaré que l'exercice était un succès total."
 ottfla.6.a: "Fantastique"

 ottfla.7.t: "Mausolée du Général Nuri Paşa"
 ottfla.7.d: "Installé en tant que commandement du 2ème corps à Gallipoli, Nuri Paşa a été tellement attristé par le manque de reconnaissance offert aux soldats tombés là-bas pendant la Weltkrieg, qu'il a vendu ses maisons à Kostantiniyye, dépensé toutes ses économies et ordonné la construction d'un mausolée pour honorer les 16.000 garçons turcs tombés à Zığındere. Rassemblant les ossements encore largement éparpillés sur les champs de bataille, il les a soigneusement placés dans un sanctuaire de marbre, tout en les accompagnant de prières.\n\nLui-même ayant servi comme officier subalterne pendant la Weltkrieg sur le front de Gallipoli, il espère qu'avec cette action leurs actes seront immortalisés et qu'ils seront considérés comme les martyrs qu'ils étaient vraiment."
 ottfla.7.a: "Un geste des plus nobles"

 ottfla.8.t: "Le Dernier Voyage de Gul Djemal"
 ottfla.8.d: "Construit en 1874 par Harland and Wolff à Belfast, le Germanic, ainsi qu'il était appelé à l'origine, est l'un des navires les plus connus de l'Empire Ottoman. Commençant son voyage sous drapeau ottoman en 1910, il a assuré des services postaux dans la région de la mer Noire jusqu'au début des hostilités en 1915. Par la suite, le navire a servi avec grande distinction de transport de munitions et de troupes, jusqu'à ce qu'il soit torpillé par la marine britannique.\n\nIl est cependant surtout connu pour ses opérations en mer Égée après la chute de la Grèce lors du rapatriement de nombreux Turcs dans le Dodécanèse, et pour avoir été le premier navire ottoman à atteindre les côtes américaines en 1921, où il arborait fièrement son pavillon turc. Malgré ses exploits admirables, le navire a commencé à accuser son âge et après 53 ans de service, il vient de s'embarquer pour son dernier voyage vers Tarente, où il sera démoli."
 ottfla.8.a: "Nous sommes reconnaissants pour son service !"

 ottfla.9.t: "La Société pour l'Éradication de l'Illettrisme"
 ottfla.9.d: "Mécontent de la lenteur avec laquelle les Walis de Bagdad mettent en œuvre les réformes de l'éducation dans leur région du Sublime État, un groupe d'Arabes relativement jeunes a décidé de s'occuper d'une partie de cette tâche. La Jam'iyyat al-Sa'i li Mukafahat al-Ummiya, ou la Société pour l'éradication de l'analphabétisme, a été fondée il y a 4 ans et s'est depuis consacrée à l'éducation des pauvres et des analphabètes dans les campagnes irakiennes. S'appuyant sur le système russe, leurs principales activités consistent à mobiliser des enseignants fraîchement formés et d'autres diplômés pour créer des écoles mobiles et diffuser leurs connaissances.\n\nÉtroitement lié au groupe politique Jamalat al-Ahali, il sert également de foyer à la pensée social-démocrate, et se fait la voix du journal d'opposition, al-Ahali de Kamil al-Chadirchi, Muhammad Hadid, 'Abd al-Fattah Ibrahim et 'Abd al-Qadir Isma'il."
 ottfla.9.a: "Une superbe initiative !"

 ottfla.10.t: "Le barrage Çubuk-1 a été terminé en Anatolie"
 ottfla.10.d: "Le projet de construction d'un barrage en béton sur la rivière Çubuk a été lancé en 1930 pour contrôler les inondations qui sévissaient dans la métropole anatolienne d'Ankara. Mesurant 25 m (82 pi) de haut, 900 m (3 000 pi) de long et composé de 120 000 m3 (4 200 000 pi du) de béton et avec l'agrégat pour le béton dérivé de la roche volcanique dans les zones voisines, il est considéré comme un bon exemple des récentes prouesses d'ingénierie de l'Empire Ottoman.\n\nLe Grand Vizir lui-même a également assisté à la cérémonie au cours de laquelle il a félicité les ingénieurs et les ouvriers du bâtiment pour leur travail et a annoncé que des projets comme celui-ci surgiraient dans tout le vaste Empire pour assurer la gestion de l'eau nécessaire et remédier à un e situation sanitaire médiocre."
 ottfla.10.a: "En avant marche !"

 ottfla.11.t: "Création de la Direction Générale des Compagnies Aériennes d'État"
 ottfla.11.d: "Considéré comme l'une des avancées technologiques les plus vitales de notre ère, le gouvernement Ottoman a toujours manifesté un vif intérêt pour le domaine de l'aviation, car son potentiel pour la suppression des partisans et pour assurer des communications rapides sont essentiels au maintien de l'intégrité du Sublime État. Outre ses applications militaires, cependant, il y a un intérêt croissant pour le potentiel du transport civil par voie aérienne du centre vers la périphérie.\n\nPour répondre à cette demande, le gouvernement a conclu un partenariat avec le constructeur aéronautique allemand Junkers pour permettre la construction d'avions construits sous licence au sein de l'Empire Ottoman. Même si l'Empire ne maîtrise pas encore la technologie nécessaire ou ne dispose pas d'un degré d'industrialisation suffisant pour produire en masse des avions, ce secteur de l'industrie a été considéré dans les directives de l'État comme essentiel aux intérêts de l'État Ottoman.\n\nLa compagnie aérienne actuelle, exploitée par le ministère de la Défense, a également été rebaptisée Direction Générale des Compagnies Aériennes d'État et intégrée au ministère des Transports. Alors que des plans ambitieux pour un aéroport à Kostantiniyye ont également été élaborés, le manque de financement les a reportés indéfiniment, les fonds déjà collectés étant plutôt consacrés à l'expansion des pistes d'atterrissage à Bagdad, Beyrouth, La Mecque et Misurata."
 ottfla.11.a: "Nous prenons de la hauteur !"

 ottfla.12.t: "[TUR.GetNameDefCap] célèbre l'Aïd-el-Fitr"
 ottfla.12.d:9 "C'est aujourd'hui le premier jour du Ramazan Bayrami ou fête de la rupture du jeûne. Après un mois de jeûne pendant le Ramadan, tout l'Islam célèbre cette joyeuse occasion.\n\nDans la plupart des foyers, les hommes assistent aux prières du matin à la mosquée. Ils rentrent ensuite à la maison pour y trouver un copieux petit-déjeuner. Il est également de coutume de manger des dattes ou des sucreries avant d'assister aux prières. Pour de nombreux ménages, il s'agit du premier petit-déjeuner servi après le lever du soleil au cours des 30 derniers jours. Les plus jeunes de la famille - fils, filles, petits-enfants - baisent traditionnellement la main des aînés, qui leur offrent un cadeau. Les cadeaux sont généralement de l'argent ou des pièces d'or enveloppés dans des mouchoirs.\n\nLes trois jours de fête sont organisés de manière hiérarchique. Le premier jour est réservé aux membres de la famille. La tradition veut que les plus jeunes rendent visite aux anciens et leur rendent hommage. Ensuite, la famille plus éloignée et les voisins doivent être visités. C'est le moment des embrassades et des baisers. C'est aussi le moment de réparer les cœurs brisés. Si des personnes se sont disputées, l'Aïd est considéré comme le moment de faire la paix.\n\nUn autre élément célèbre des festivités est le goût sucré des délices turcs. Ces friandises sont offertes aux invités qui leur rendent visite ainsi qu'aux enfants du quartier qui courent de porte en porte pour recevoir des bonbons ou de l'argent. En outre, les célèbres joueurs de tambour du Ramadan se rendent dans les quartiers le matin. La coutume veut que les habitants de la rue donnent un pourboire au batteur pour les services qu'il a rendus tout au long du mois."
 ottfla.12.a: "Eid Mubarak !"

 ottfla.13.t: "L'Empire célèbre l'Épiphanie"
 ottfla.13.d: "Fête chrétienne, également connue sous le nom de Jour des Trois Rois dans le christianisme occidental, l'Épiphanie est l'une des fêtes les plus sacrées de la foi orthodoxe qui constitue la majorité de notre population chrétienne. À Kostantiniyye et à Smyrne, la fête est célébrée le plus souvent en public par la symbolique Grande Bénédiction des Eaux où le Patriarche de l'Église Orthodoxe grecque jette une croix en bois dans les eaux de la Corne d'Or. Un groupe de nageurs pieux endurera par la suite ses eaux glacées pour récupérer la croix et la remettre au patriarche.\n\nLes chrétiens ne sont pas les seuls à célébrer ce jour, car la bénédiction des bateaux de pêche musulmans a lieu le même jour et est célébrée dans tout l'Empire."
 ottfla.13.a: "Nous honorons le Fils de Dieu !"

 ottfla.14.t: "Lutte à dos de chameau pour l'Armée de l'Air"
 ottfla.14.d: "Alors que la dépression économique causée par la crise du Lundi Noir a fait subir un lourd tribut à notre Empire, le budget de l'armée a également connu une diminution significative. Afin de compenser une partie des pertes, la Ligue Nationale de l'Aviation Ottomane a décidé d'organiser une collecte de fonds sous la forme d'un spectaculaire championnat de lutte à dos de chameaux, comme l'Anatolie n'en a jamais vu auparavant.\n\nSur la base des anciennes traditions turques remontant à plus de 2300 ans, dans la forme turque de lutte de chameaux, deux chameaux mâles Tülü luttent, généralement pour s'attirer les faveurs d'une chamelle en chaleur conduite devant eux. Les chameaux se battent en utilisant leur cou comme levier pour forcer leur adversaire à tomber. Un chameau est déclaré vainqueur si son concurrent tombe au sol ou s'enfuit du combat. Bien que la pratique soit considérée comme rétrograde par de nombreux membres de l'OHF et d'une grave cruauté par les défenseurs des droits des animaux, les Türk Ocaklari ont applaudi l'initiative la qualifiant de grande célébration de la culture turque."
 ottfla.14.a: "Que le meilleur chameau gagne !"

 ottfla.15.t: "La Chute de Vienne"
 ottfla.15.d: "Lorsque les grandes armées de la Sublime Porte ont marché sur Vienne en 1529, il semblait que la ville allait être juste un autre obstacle sur la voie de la conquête du monde, mais alors qu'elles étaient défaites, les premières véritables limites de l'Empire ont été testées. En 1683, une autre force de 170.000 hommes, dont 12.000 janissaires, fut rassemblée devant les murs de Vienne mais une fois de plus repoussée alors que l'alliance du Saint Empire romain germanique et du Commonwealth infligeait de lourdes pertes à l'armée assiégeante dans un événement immortalisé comme la charge de Hussards volants polono-lituaniens. Pour beaucoup, considérée comme le tournant de l'Empire ottoman, la défaite de Vienne a enclenché une période de déclin au cours de laquelle la périphérie de l'Empire ottoman a été lentement mais sûrement perdue au profit des forces du christianisme.\n\nCe qui a échoué deux fois auparavant a maintenant été couronné de succès alors que des colonnes de troupes turques traversent la Maria-Theresien Platz, saluant un croissant blanc sur un champ rouge. Le château de Schönbrunn, résidence d'été des Habsbourg a entre-temps été transformé en quartier général de l'armée alors que la quête pour prendre le contrôle total des terres des Habsbourg se poursuit."
 ottfla.15.a: "Allāhu akbar !"

 ottfla.16.t: "Le Villageois et la Comète"
 ottfla.16.d: "Aujourd'hui, un villageois d'Aksaray a affirmé avoir vu une boule de foudre s'écraser dans ses champs, tuant instantanément l'un de ses moutons. La peur s'est emparée de l'homme lorsque la capsule s'est ouverte et qu'un homme est sorti vêtu d'un uniforme extraterrestre. Pensant qu'il s'agissait d'un ennemi hostile, il chargea l'homme avec sa canne. Assommé par l'intrus, le villageois s'est réveillé quelques heures plus tard sans trouver trace de l'intrus. Cemiyet-i Huniye pense que c'est un signe de vie extraterrestre, tandis que Vakf-i Folyo soutient qu'il s'agit d'un projet militaire secret."
 ottfla.16.a: "Une histoire très particulière..."

 ottfla.17.t: "Serdar : Un héros du Peuple ?"
 ottfla.17.d: "Après sa mort prématurée, Çerkeşli Serdar est devenu un héros populaire parmi les partisans de l'OHF. D'innombrables poèmes, histoires et même des lettres d'amour d'admiratrices ont été écrits à son sujet. Cette semaine, cependant, le "culte" autour de Serdar a pris de nouvelles proportions après la sortie d'un nouveau film intitulé "L'Ouest Rouge". Dans ce film, Serdar (qui, selon le film, se trouvait en Amérique en pleine guerre civile) et un mystérieux détective appelé Aziz Vefa tentent de sauver les joyaux de la couronne ottomane d'un groupe de miliciens du Syndicat dans les gratte-ciel de Chicago. Si le film a fait l'objet de critiques discrètes de la part de l'ancienne génération, qui dénonce son manque de réalisme, le citoyen lambda [ROOT.GetAdjective] semble l'adorer, notamment les enfants qui imitent les scènes du film dans les rues de [ROOT.Capital.GetCapitalVictoryPointName]."
 ottfla.17.a: "Est-ce le début d'un Babelsberg [ROOT.GetAdjective] ?"

 ottfla.18.t: "L'Homme qui sauve l'Empire"
 ottfla.18.d.OTT: "Suite tant attendue de \"L'Ouest Rouge\", les cinémas ottomans ont été illuminés par la nouvelle idée originale de l'industrie cinématographique turque. Se déroulant dans un futur lointain, en 2039, la planète est sous contrôle égyptien et les Turcs sont partout opprimés par ce régime totalitaire. Un pilote de chasse de 1939 et un « marcheur de l'espace » de 2039 s'associent donc pour sauver la planète de ses tyrans, à l'aide d'avions spéciaux capables de voler hors de l'atmosphère.\n\nBien que l'histoire ait une fois de plus été critiquée parce que trop complexe et totalement ridicule, le film est un carton au box-office, avec des citoyens faisant la queue dans tous les grands cinémas de Kostantiniyye, Izmir, Beyrouth et Bagdad. Une campagne de diffamation dans les journaux conservateurs a en outre stimulé la popularité du film parmi la jeunesse ottomane, bien qu'une confrontation ait eu lieu devant le cinéma Ali Efendi, dans la capitale."
 ottfla.18.d.TUR: "Suite tant attendue de \"L'Ouest Rouge\", les cinémas ottomans ont été illuminés par la nouvelle idée originale de l'industrie cinématographique turque. Se déroulant dans un futur lointain, en 2039, la planète est sous contrôle égyptien et les Turcs sont partout opprimés par ce régime totalitaire. Un pilote de chasse de 1939 et un « marcheur de l'espace » de 2039 s'associent donc pour sauver la planète de ses tyrans, à l'aide d'avions spéciaux capables de voler hors de l'atmosphère.\n\nBien que l'histoire ait une fois de plus été critiquée parce que trop complexe et totalement ridicule, le film est un carton au box-office, avec des citoyens faisant la queue dans tous les grands cinémas de Kostantiniyye, Izmir, Ankara et Sivas. Une campagne de diffamation dans les journaux conservateurs a en outre stimulé la popularité du film parmi la jeunesse ottomane, bien qu'une confrontation ait eu lieu devant le cinéma Ali Efendi, dans la capitale."
 ottfla.18.a: "Encore une belle démonstration d'ingéniosité turque !"

 ottfla.19.t: "Le tremblement de terre d'Erzincan"
 ottfla.19.d: "Aujourd'hui, le dernier des trois chocs violents ayant secoué la ville d'Erzincan a pris fin. La ville, qui se trouve le long de la faille nord-anatolienne, a été complètement décimée alors que le nombre total de morts est passé à près de 33 000 avec près de 100 000 blessés ou toujours coincés sous les décombres.\n\nLe tremblement de terre, l'un des plus importants de l'histoire de la Turquie, a en outre été suivi de blizzards, de fortes pluies et d'inondations aggravant encore la crise humanitaire dans la région. Bien que des fonds spéciaux aient déjà été détournés vers Erzincan pour aider le Croissant-Rouge et d'autres autorités locales, des voix dans la capitale s'élèvent pour demander de meilleures règles de construction et plus de financement pour l'institut sismologique."
 ottfla.19.a: "Une vraie calamité !"

 ottfla.20.t: "Prise de contrôle des cigarettes Enver Bey"
 ottfla.20.d: "Fondée en 1909 par Mendel Gottreich, la société de cigarettes allemande Enver Bey a été cédée aujourd'hui au monopole d'État sur le tabac. La société qui tire son nom du tristement célèbre Enver Pasha a déclaré qu'elle poursuivrait ses activités mais changerait de nom, annonçant en outre de nouvelles marques et variétés pour le produit de confiance [ROOT.GetAdjective].\n\nBien que la société ne soit qu'un petit acteur sur le marché [ROOT.GetAdjective]-allemand, le principal producteur étant l'usine Yenidze à Dresde, la vente marque un autre point dans l'amitié en constante évolution entre les intérêts commerciaux [ROOT.GetAdjective]s et allemands."
 ottfla.20.a: "Hourra !"

 ottfla.21.t: "La Mort d'Abdülmecid II"
 ottfla.21.d: "Une triste nouvelle nous arrive ce jour, alors que notre bien-aimé Sultan Abdülmecid II a été frappé par une crise cardiaque et a quitté ce monde.\nLes arrangements funéraires sont déjà en train d'être organisés et conviendront naturellement à la stature de notre Padishah et Calife de tout l'Islam.\nAu fur et à mesure que la nouvelle se répand, les rues se remplissent de plaintes d'angoisse, car le Kayser-i Rûm était considéré non seulement comme une figure chérie du peuple mais aussi comme une figure de proue appropriée pour diriger notre Empire.\n\nAbdülmecid ibn Abdülaziz est né en 1868 en tant qu'héritier présomptif de l'Empire, mais n'a hérité qu'en 1926 après la mort de son cousin, son propre père ayant déjà été assassiné et évincé du trône. Cet héritage tardif n'a pas été facile pour lui, car en tant que mécène renommé et admirateur de la culture, notre Sultan a plutôt consacré son temps à la peinture, à la musique et au culte qu'à l'exercice quotidien du pouvoir.\nNéanmoins, malgré son désintérêt pour le poste, il a grandi dans le rôle et a présidé une ère de grands changements dans l'Empire.\nLes conservateurs se souviendront de lui pour sa piété, tandis que les libéraux reconnaîtront sa volonté de laisser la direction de l'Empire à un gouvernement élu.\n\nIl est maintenant remplacé par son cousin, le Sultan Ahmed IV, qui mènera le deuil de son prédécesseur à travers la capitale, avant de guider l'Empire dans une nouvelle ère lumineuse inspirée par lui, inch'allah."
 ottfla.21.a: "Inna Lillahi wa inna ilayhi raji'un !"

 ottfla.22.t: "Fahrettin Pasha Nommé Gouverneur de Jérusalem"
 ottfla.22.d: "Tandis que la Grande Révolte syrienne a été écrasée pour de bon, l'agitation dans les zones autour de Jérusalem n'est pas encore apaisée, principalement propagée par de petits groupes de rebelles affrontant les troupes gouvernementales et les milices sionistes. À cette fin, Fahrettin Pasha, un militaire relativement peu controversé associé à l'OHF, a été nommé gouverneur régional avec pour tâche d'assurer la stabilité dans la région."
 ottfla.22.a: "Que la chance lui sourit."

##################
# FOREIGN POLICY #
##################
### War on the Peninsula
 ottfor.1.t: "Guerre dans la Péninsule"
 ottfor.1.d: "Après la Weltkrieg et la victoire de notre Sublime État sur la révolte arabe, nous avons réaffirmé notre emprise sur les arrière-pays tribaux de la péninsule. Les Saoudiens, ayant combattu la Porte au début de la guerre, ont changé de camp vers la fin et se sont joints à la répression des Hachémites au Hedjaz.\n\nLes querelles continues entre nos deux vassaux pour le contrôle total de la péninsule n'ont cependant jamais cessé, et depuis la chute de l'Empire Britannique en 1925, les Saoudiens ont renforcé leurs forces pour porter le coup fatal à la fédération des émirs du Nord dominée par les Rashidi.\n\nAlors que les deux parties promettent une allégeance totale au Califat et que nos ressources sont dispersées et épuisées en raison d'années de guerre, nous n'avons que peu d'intérêt à intervenir dans leur conflit. Les tribus du Hedjaz, de Ma'an et de la maison d'Al-Sabah au Koweït sont cependant moins complaisantes face à la situation et ont promis leur soutien aux Rachidis pour réprimer une fois pour toutes la peste wahhabite. La gendarmerie ottomane de la région nous a prévenus que de grands groupes de jeunes hommes arabes partaient à cheval dans le désert, armés jusqu'aux dents, et nous prévient que nous pourrions avoir des problèmes pour démobiliser ces volontaires s'ils revenaient, et que la flamme de l'Indépendance Arabe pourrait continuer à brûler chez ces hommes."
 ottfor.1.a: "Ce n'est pas comme si nous pouvions les empêcher de partir de toute façon"

 ottfor.2.t: "Formation de la Légion Arabe"
 ottfor.2.d: "Constituée du noyau radical du mouvement volontaire qui a soutenu les Rachidis lors de la guerre d'Unification Arabe, une organisation paramilitaire a été fondée à Amman sous le nom de \"Légion Arabe\". Comptant déjà plus de 300 hommes, l'organisation s'est engagée à protéger le Califat, bien que certains aient suggéré que leurs véritables motivations sont la pleine indépendance du monde arabe vis-à-vis du joug ottoman.\n\nLe corps d'armée stationné à Cham a demandé l'ordre de briser le mouvement par la force avant de pouvoir se constituer une base de soutien plus importante. Le gouverneur syrien nous a toutefois prévenus que les représailles par la force contre des cibles arabes ne feraient qu'alimenter le risque de révolte et faire de leurs dirigeants des martyrs."
 ottfor.2.a: "Réprimer durement le groupe"
 ottfor.2.b: "Le Sultan est exalté par la loyauté de ses enfants !"

 ottfor.3.t: "Chute de Haïl"
 ottfor.3.d: "La victoire d'Al-Saoud sur la fédération des Al-Rachidia envoyé des ondes de choc dans tout le monde musulman alors que la répression et la punition par les troupes wahhabistes exercées sur les villes de Jabal Shammar ont forcé des milliers d'ennemis des Saoudiens à entrer sur nos terres.\n\nPauvres et accablés par la perte d'êtres chers, ces immigrés affluent vers Amman et le Koweït dans l'espoir d'être protégés des armées saoudiennes. Alors que les Saoudiens ont une fois de plus réaffirmé leur fidélité au califat après leur victoire et nous ont envoyé un généreux hommage pour rendre l'accord acceptable, les responsables des vilayets du sud ne dorment que d'un œil par peur d'une éventuelle trahison."
 ottfor.3.a: "Nous reconnaissons la victoire des Saoud"

 ottfor.4.t: "Chute de Riyadh"
 ottfor.4.d: "Tout comme les Saoudiens furent repoussés par les forces de Mohammed Ali au XIXe siècle, les émirs du nord ont désormais chassé les Saoudiens de leur capitale à Riyad. Les Arabes de toute la péninsule, de Ha'il à Médine, se réjouissent tandis que les wahhabistes ont une fois de plus reçu un coup puissant. L'union des forces arabes contre le Najd inquiète cependant beaucoup les gouverneurs des vilayets du sud, car ils craignent que cette démonstration de coopération arabe et l'enthousiasme des volontaires qui ont participé aux combats ne nourrissent à nouveau un nationalisme arabe accru."
 ottfor.4.a: "Nous reconnaissons la victoire des Rachidis"

### Trouble in the Balkans
 ottfor.5.t: "Fondation du Pacte de Belgrade"
 ottfor.5.d: "Les problèmes s'accumulent une fois encore dans les Balkans, alors que les nations des Balkans se sont une fois de plus rassemblées pour s'opposer à l'hégémonie bulgare dans la région. Bien que faisant partie de la même alliance que nous pendant la Weltkrieg, il n'y a pas de relations amicales entre notre gouvernement et le leur, et nous sommes parfaitement conscients de leurs ambitions sur Edirne et Kostantiniyye. Les Serbes, pour l'instant, ne nous ont pas invités dans leur alliance, mais la probabilité d'une guerre sur notre frontière occidentale augmente de jour en jour. Des préparatifs sont en cours pour renforcer les forteresses d'Edirne, et nos troupes ont été placées en état d'alerte élevé contre toute action des Bulgares. On ne sait pas encore si nous serons à nouveau entraînés dans la guerre, car la population anatolienne ravagée, notre bassin de recrutement, ne s'est toujours pas complètement remise de la Weltkrieg."
 ottfor.5.a: "Des nuages noirs se rassemblent au-dessus de l'Europe"

 ottfor.6.t: "La rhétorique anti-bulgare s'intensifie"
 ottfor.6.d: "Alors que les Serbes mobilisent leur armée et que les Roumains positionnent leurs armées de l'autre côté du Danube, la rhétorique anti-bulgare s'est répandue dans toute l'Anatolie occidentale, avec des points chauds particuliers en Thrace orientale où les imams et les populistes incitent la population à la guerre. Rappelant à la population l'humiliante défaite de la ville à la fin de la Première Guerre balkanique, et louant les actions héroïques de l'armée ottomane pendant la Seconde, ils appellent désormais à la libération de nos frères musulmans sous le joug bulgare.\n\nDe petits groupes de citoyens s'arment déjà en vue de la guerre à venir alors que les centres de conscription se remplissent de volontaires pour lutter pour la reconquête de la Thrace occidentale. Il semble que la guerre se prépare, qu'on le veuille ou non..."
 ottfor.6.a: "Mobiliser l'armée !"

 ottfor.7.t: "Attaques terroristes en Thrace Occidentale"
 ottfor.7.d: "Il semble que les Slaves ne soient pas les seuls à se préparer à frapper contre notre grande nation, car les Turcs de nos provinces du sud-est lèvent également la tête.\n\nLes attaques terroristes aléatoires et mal organisées contre des responsables bulgares dans les villes de la province dominée par les musulmans semblent se multiplier alors que les forces de police locales ont du mal à contenir la population agitée. Les imams crient à la guerre du haut de leurs minbars, tandis que le banditisme et la violence de la foule contre les commerçants et les citoyens bulgares augmentent tandis que l'armée se mobilise pour préparer nos défenses. La situation est proche du point de rupture et il semble peu probable à ce stade que l'armée ottomane ne se range pas du côté du Pacte des Balkans pour \"libérer\" nos citoyens musulmans."
 ottfor.7.a: "Nous les avons déjà battu une fois, nous pouvons les battre une fois encore !"

 ottfor.8.t: "Les Ottomans veulent s'allier à nous"
 ottfor.8.d: "La junte nationaliste radicale au pouvoir dans l'Empire Ottoman et inspirée par notre régime National- Populiste, proclame désormais son intérêt à travailler avec nous dès maintenant, rassemblés dans un axe contre l'impérialisme. Devrions-nous accepter leur demande !"
 ottfor.8.a: "Nous devrions travailler main dans la main avec les Turcs"
 ottfor.8.b: "Une alliance avec les Turcs est hors de question."

 ottfor.9.t: "La Russie accepte"
 ottfor.9.d: "L'État russe a accepté notre offre et à partir de maintenant, nous sommes le plus récent membre de l'Accord de Moscou !"
 ottfor.9.a: "Génial !"

 ottfor.10.t: "La Russie refuse"
 ottfor.10.d: "L'État russe n'a pas répondu à notre offre, et notre ministère des Affaires Étrangères craint qu'une alliance militaire entre nos États ne les intéresse pas."
 ottfor.10.a: "Tragique !"

 #ottfor.8.t: "The Fourth Balkan War Breaks Out!"
 #ottfor.8.d: "The day we feared for has finally arrived, Slavic armies have taken up their arms and the Bulgarian fortifications are cracking under the combined might of the Balkans. Turkish citizens in the south-eastern provinces of Bulgaria have risen up in revolt against their local authority, and volunteers from all across Anatolia are flooding into Edirne to rally behind the Empires cause.\n\nIn Kostantiniyye, pressure is mounting on the Grand Vizier and the Palace to accept the call for war as within the Ottoman Parliament and on the streets of the city, the patriotic chants intensify by the day. The people are ready, the army is ready, all awaiting the Sultan's word, prepared once more to retake the honour of the grand Ottoman Empire!"
 #ottfor.8.a: "Tonight we dine in Sofia, to War!"

### Balkan Military Accords
 ottfor.13.t: "Accords Militaires d'Edirne"
 ottfor.13.d: "Lorsque nous fûmes chassés de nos possessions européennes à la fin du XIXe siècle et pendant la Première Guerre des Balkans, les nations des Balkans n'en sont pas pour autant reparties sur un bon pied. Le revanchisme, la violence et les massacres ont choqué toutes les parties alors que les Balkans d'autrefois s'en sont retrouvées fondamentalement changées.\n\nNéanmoins, l'Empire Ottoman a maintenant reconnu que son temps en Europe était révolu et plutôt que d'agir bêtement par désir de vengeance, les politiciens de Kostantiniyye ont choisi une voie différente. Ils souhaitent désormais nouer de bonnes relations avec leurs voisins du nord, et assurer ainsi la stabilité de la poudrière balkanique, à la fois pour elle et pour nous.\n\nLes Accords d'Edirne sont le moyen à partir duquel l'Empire souhaite faire de ce rêve, que certains considèrent comme désespérément romantique et naïf, une réalité. Combinant à la fois des limitations des forces armées terrestres et maritimes, les accords proscrivent la démobilisation des grandes armées permanentes et prévoient un traité limitant la taille maximale de tous les navires de guerre. En plus de cela, toutes les parties qui acceptent les Accords signeront également un pacte de non-agression afin d'empêcher un nouveau conflit interbalkanique."
 ottfor.13.a: "Télégraphiez la proposition à nos ambassades à l'étranger !"

 ottfor.14.t: "Accords Militaires d'Edirne"
 ottfor.14.d: "Lorsque les Ottomans furent chassés de leurs possessions européennes à la fin du XIXe siècle et pendant la Première Guerre des Balkans, leur départ ne se fit pas en douceur. Le revanchisme, la violence et les massacres ont choqué toutes les parties alors que les Balkans d'autrefois s'en sont retrouvées fondamentalement changées.\n\nNéanmoins, l'Empire Ottoman a maintenant reconnu que son temps en Europe était révolu et plutôt que d'agir bêtement par désir de vengeance, les politiciens de Kostantiniyye ont choisi une voie différente. Ils souhaitent désormais nouer de bonnes relations avec leurs voisins du nord, et assurer ainsi la stabilité de la poudrière balkanique, à la fois pour elle et pour nous.\n\nLes Accords d'Edirne sont le moyen à partir duquel l'Empire souhaite faire de ce rêve, que certains considèrent comme désespérément romantique et naïf, une réalité. Combinant à la fois des limitations des forces armées terrestres et maritimes, les accords proscrivent la démobilisation des grandes armées permanentes et prévoient un traité limitant la taille maximale de tous les navires de guerre. En plus de cela, toutes les parties qui acceptent les Accords signeront également un pacte de non-agression afin d'empêcher un nouveau conflit interbalkanique."
 ottfor.14.a: "Paix chez soi, Paix dans le Monde !"
 ottfor.14.b: "Nous refusons ces conditions absurdes !"

 ottfor.15.t: "[From.GetNameDefCap] signe les Accords d'Edirne"
 ottfor.15.d: "La nation de [From.GetNameDefCap] a accepté les termes des Accords et a décidé de se consacrer à la préservation de la paix dans les Balkans"
 ottfor.15.a: "Hourra !"

 ottfor.16.t: "[From.GetNameDefCap] refuse les Accords d'Edirne"
 ottfor.16.d: "La nation de [From.GetNameDefCap] refuse les termes des Accords, les considérant comme une attaque absurde contre leurs intérêts et un stratagème de notre part visant à affaiblir leur état, qu'ils combattront."
 ottfor.16.a: "Une autre défaite pour la paix..."

 ottfor.161.t: "[From.GetNameDefCap] annule les Accords d'Edirne"
 ottfor.161.d: "Apparemment mécontent de leurs moyens de défense actuels, ou simplement à la recherche d'un moyen de satisfaire leur éternelle soif de sang et d'expansion territoriale, [From.GetNameDefCap] a annoncé aujourd'hui son retrait des Accords d'Edirne. Les dénigrant comme une initiative turque méprisable, juste derrière Jizya, ils ont exhorté tous les autres partenaires à abandonner leurs engagements, tant qu'ils le peuvent encore."
 ottfor.161.a: "Laissez-nous conserver notre optimisme"
 ottfor.161.b: "À bas les Accords, Dieu et la Patrie !"

### Istanbul Pact
 ottfor.18.t: "Invitation à intégrer le Pacte d'Istanbul"
 ottfor.18.d: "Le très estimé Sultan-Calife [OTT.GetLeader] a appelé ses fidèles frères de foi à se joindre à lui dans un nouveau pacte multinational contre la menace impérialiste. Construisant une alliance défensive pour un jour, espérons-le, unir un jour l'ensemble du monde musulman contre une menace potentielle, le Pacte nommé d'après la capitale turque est une étape importante dans les relations internationales."
 ottfor.18.a: "Nous accepterons"
 ottfor.18.b: "Nous n'avons pas besoin que les Turcs s'en mêlent"

 ottfor.19.t: "Offre d'Alliance rejetée"
 ottfor.19.d: "Bien que nous leur ayons gentiment demandé d'être nos alliés, il semble que la délégation étrangère ait décidé de refuser notre très généreuse proposition."
 ottfor.19.a: "C'est un outrage !"

### Sarajevo Accords
 ottfor.20.t: "Une Histoire à Deux"
 ottfor.20.d: "Au cours de la longue existence de l'Empire ottoman, rares sont ceux qui se sont révélés être des rivaux aussi dignes d'intérêt que l'Empire autrichien. À maintes reprises, la guerre entre nos deux grands empires a entraîné des déplacements de frontières dans les Balkans, dont les conséquences se font encore sentir aujourd'hui. Néanmoins, les temps ont changé et ce qui paraissait autrefois impossible est aujourd'hui plus proche que jamais.\n\nSur la base d'une idée propagée par la Konstantinopolis Macar Bilim Enstitüsü (Académie hongroise de [773.GetCapitalVictoryPointName]), et avec l'approbation timide de notre Grand Vizir, les ambassadeurs à Vienne et à [TUR.Capital.GetCapitalVictoryPointName] ont travaillé jour et nuit pour améliorer les liens entre les deux empires à une époque où la domination prussienne et les changements politiques radicaux bouleversent le monde tel que nous le connaissons. Même si la réponse initiale à l'idée de camaraderie a été positive, beaucoup se demandent jusqu'où cette relation doit aller, certains suggérant un simple échange de civilités, tandis que d'autres poussent pour quelque chose de beaucoup plus.\n\nLes Balkans, le principal champ de bataille d'antan entre eux et nous, restent un sujet de discorde, car l'absence de réaction forte de l'Autriche et de l'Empire Ottoman ces dernières années face à ses développements politiques significatifs a considérablement réduit l'influence et la capacité à maintenir le statu quo. Bien que la forme d'un théâtre balkanique stable et idéal reste différente à [TUR.Capital.GetCapitalVictoryPointName] et à Vienne, tous deux veulent assurer la paix dans la région sans qu'aucune puissance locale ne soit capable de se remettre en question."
 ottfor.20.a: "Envoyez des instructions à notre ambassadeur pour poursuivre davantage la coopération"

 ottfor.21.t: "Une Histoire à Deux"
 ottfor.21.d: "Au cours de la longue existence de l'Empire ottoman, rares sont ceux qui se sont révélés être des rivaux aussi dignes d'intérêt que l'Empire autrichien. À maintes reprises, la guerre entre nos deux grands empires a entraîné des déplacements de frontières dans les Balkans, dont les conséquences se font encore sentir aujourd'hui. Néanmoins, les temps ont changé et ce qui paraissait autrefois impossible est aujourd'hui plus proche que jamais.\n\nSur la base d'une idée propagée par la Konstantinopolis Macar Bilim Enstitüsü (Académie hongroise de [773.GetCapitalVictoryPointName]), et avec l'approbation timide de notre Grand Vizir, les ambassadeurs à Vienne et à [TUR.Capital.GetCapitalVictoryPointName] ont travaillé jour et nuit pour améliorer les liens entre les deux empires à une époque où la domination prussienne et les changements politiques radicaux bouleversent le monde tel que nous le connaissons. Même si la réponse initiale à l'idée de camaraderie a été positive, beaucoup se demandent jusqu'où cette relation doit aller, certains suggérant un simple échange de civilités, tandis que d'autres poussent pour quelque chose de beaucoup plus.\n\nLes Balkans, le principal champ de bataille d'antan entre eux et nous, restent un sujet de discorde, car l'absence de réaction forte de l'Autriche et de l'Empire Ottoman ces dernières années face à ses développements politiques significatifs a considérablement réduit l'influence et la capacité à maintenir le statu quo. Bien que la forme d'un théâtre balkanique stable et idéal reste différente à [TUR.Capital.GetCapitalVictoryPointName] et à Vienne, tous deux veulent assurer la paix dans la région sans qu'aucune puissance locale ne soit capable de se remettre en question."
 ottfor.21.a: "Arranger une rencontre à Sarajevo"
 ottfor.21.b: "Certaines blessures ne peuvent juste pas être refermées..."

 ottfor.22.t: "Accords de Sarajevo"
 ottfor.22.d: "Nichée dans les Alpes dinariques, la ville de Sarajevo a été choisie plus tôt cette année comme lieu de rencontre d'une délégation officielle de la Sublime Porte et de l'Empire Autrichien, pour discuter d'une coopération future. Certains disent que l'emplacement a été choisi symboliquement pour commémorer la mort tragique de l'archiduc François-Ferdinand il y a seulement quelques décennies, un événement qui a directement conduit au monde tel que nous le connaissons.\n\nAvec l'approbation timide des deux côtés des Balkans, une réunion a été organisée pour discuter de la possibilité d'une politique balkanique unifiée afin de garantir qu'aucune menace ne puisse surgir dans la région suffisamment forte pour poser un problème. Alors que la réunion touchait à sa fin, une proposition visant à la fois à garantir l'indépendance des nations des Balkans et à freiner toutes les guerres ou expansions possibles a trouvé un soutien massif et a été formalisée dans les « Accords de Sarajevo ». Néanmoins, certains estiment que ces accords ne sont qu'un début et qu'un travail diplomatique peut être mené autour de la possibilité d'une alliance militaire complète entre les deux Empires."
 ottfor.22.a: "Explorer davantage une possible Alliance"
 ottfor.22.b: "Signer les Accords de Sarajevo"
 ottfor.22.c: "Arrêtez tout"

 ottfor.23.t: "Une Alliance Opportuniste"
 ottfor.23.d: "Les deux parties ayant manifesté un intérêt croissant pour la création d'une alliance ottomano-autrichienne, les bureaux des affaires étrangères de Vienne et de [TUR.Capital.GetCapitalVictoryPointName] ont été fiers d'annoncer la formation des Accords de Sarajevo. Marquant la fin de siècles de conflit entre les deux empires et un pas de géant vers la création de Balkans plus stables et plus pacifiques, cette initiative a été saluée comme un coup de génie diplomatique par les observateurs du monde entier. Néanmoins, il serait exagéré de dire qu'elle a été aimée dans les Balkans eux-mêmes, car plusieurs gouvernements de la région l'ont déjà ouvertement condamnée comme impérialiste et comme une menace directe pour l'indépendance de toutes les nations des Balkans."
 ottfor.23.a: "Nous buvons à la Paix et à nos nouveaux amis"

 ottfor.24.t: "Ratification des Accords de Sarajevo"
 ottfor.24.d: "Ce qui a été discuté à Sarajevo a finalement été mis en action plus tôt aujourd'hui lorsque les gouvernements de [TUR.Capital.GetCapitalVictoryPointName] et de Vienne ont ratifié les Accords de Sarajevo, assurant la fin de la guerre dans les Balkans et donnant effectivement aux empires autrichien et turc le pouvoir d'agir comme gardiens de la paix dans la région.\n\nMarquant la fin de siècles de conflit entre les deux empires et un pas de géant vers la création de Balkans plus stables et plus pacifiques, cette décision a été qualifiée de coup de génie diplomatique par les observateurs du monde entier. Néanmoins, il serait exagéré de dire que les Balkans eux-mêmes l'ont aimée, car plusieurs gouvernements de la région l'ont déjà ouvertement condamnée comme impérialiste et comme une menace directe pour l'indépendance de toutes les nations des Balkans."
 ottfor.24.a: "Nous buvons à la Paix"

 ottfor.25.t: "Les négociations s'interrompent"
 ottfor.25.d: "Ce qui avait bien commencé a finalement totalement échoué aujourd'hui, il semble bien que le traité de coopération et de paix imminent dans les Balkans a été enterré. Bien que les parties soient déçues que le traité n'ait pu aboutir, plusieurs nations des Balkans sont également heureuses qu'une grave menace pour leur indépendance ait été torpillée."
 ottfor.25.a: "Et ainsi la rivalité continue..."

 ottfor.26.t: "Rencontre sur l'île Ada Kaleh"
 ottfor.26.d: "Pour célébrer la nouvelle alliance entre nos deux grands empires, [AUS.GetLeader] et [TUR.GetLeader] se sont rencontrés aujourd'hui sur l'île danubienne d'Ada Kaleh. Nichée entre la Hongrie (Transylvanie), la Roumanie et la Serbie, l'île habitée uniquement par des citoyens turcs a été oubliée après la guerre russo-turque du 19e siècle et est restée de jure territoire de l'Empire Ottoman jusqu'en 1913, date à laquelle elle a été occupée par l'Armée Autrichienne pendant la Première Guerre des Balkans. Néanmoins, le Sultan n'a jamais ratifié cette transgression et, pour rompre le pain avec ses nouveaux amis, [AUS.GetLeader] a décrété aujourd'hui le retour de l'île dans l'Empire Ottoman où elle deviendra une possession privée du Sultan, libre de toute imposition et de toute conscription.\n\nL'événement, la première rencontre officielle entre les deux monarques, a été transformé en un gigantesque coup de publicité. Des dizaines de milliers de personnes ont suivi le spectacle grâce à une émission de radio créée spécialement pour l'occasion. Divers cadeaux ont également été échangés, le Sultan [TUR.GetLeader] faisant don au Kaiser de l'une de ses œuvres d'art personnelles représentant la ligne d'horizon de [TUR.Capital.GetCapitalVictoryPointName] et un revolver orné étant donné au Sultan en échange. La cérémonie se termine par une salve de 21 coups de canon tirée par la Garde d'Honneur Autrichienne, dont les membres d'origine bosniaque ont été choisis pour leur service exemplaire pendant la Weltkrieg."
 ottfor.26.a: "Un toast à nos nouveaux amis !"

### Liberal events to join faction
 ottfor.27.t: "La Sublime Porte demande à intégrer le Reichspakt"
 ottfor.27.d: "Alors que la guerre engloutit le continent, le sultan de Kostantiniyye a demandé l'entrée de sa nation dans notre bloc militaire, afin de mieux protéger nos intérêts et les leurs. Alors que l'Empire Ottoman apporte une puissance militaire substantielle et un accès direct aux approvisionnements vitaux en pétrole de l'Irak, ils pourraient cependant devenir un handicap ou constituer une menace pour la stabilité du Caucase."
 ottfor.27.a: "Bienvenue dans l'Alliance !"
 ottfor.27.b: "Leur aide n'est pas nécessaire"

 ottfor.28.t: "Offre rejetée"
 ottfor.28.d: "Justifiant qu'un partenariat avec la Sublime Porte n'est pas dans leur intérêt pour le moment, notre demande de rejoindre leur alliance a été refusée."
 ottfor.28.a: "Tant pis pour eux !"

 ottfor.29.t: "La Sublime Porte demande à intégrer l'Entente"
 ottfor.29.d: "Alors que la guerre engloutit le continent, le Sultan de Kostantiniyye a demandé l'entrée de sa nation dans notre bloc militaire, afin de mieux protéger nos intérêts et les leurs. Alors que l'Empire Ottoman apporte une puissance militaire substantielle et un accès direct aux approvisionnements vitaux en pétrole de l'Irak, ils pourraient cependant devenir un handicap ou constituer une menace pour la stabilité du Caucase."
