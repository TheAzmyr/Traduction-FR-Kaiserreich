# Background Events
 ottgui.5.t: "La Revitalisation de l'Esprit Ottoman"
 ottgui.5.d: "Traîtres, hérétiques, kouffars et autres délinquants ont osé amener la Sublime Porte au bord de l'effondrement, brisant notre résolution et abusant de nos solutions pacifistes. Alors que les armées du Sultan, du Shah et du Cheikh sillonnent le sein fertile du Mashriqi protégé par notre Grand Padishah, le choc initial fait place à la colère. La colère se transforme en un désir de vengeance alors que les armées du Calife précédemment battues se rallient à leurs normes.\n\nLes tambours de bataille résonnent, les imams exhortent les soldats à se battre pour le Sultan et Allah, les batteries d'artillerie rechargées et l'armée turque, auparavant une marée imparable destinée à anéantir l'Europe, creuse des sillons dans les hordes décadentes de nos ennemis."
 ottgui.5.a: "En avant vers la Victoire Finale ! Allahu Akbar"

# Education reform
 ottpol.1.t: "Débat sur l'Éducation au sein du Meclis-i Mebusân"
 ottpol.1.d: "La lutte pour la conquête de l'esprit de la population a été vigoureusement menée au cours des dernières décennies, le rythme effréné de la modernisation ayant également fortement affecté ce domaine. Commencées dès le XIXe siècle, les réformes n'ont cessé de progresser au fil des ans, principalement portées par le mouvement laïciste. L'OHF a poursuivi ce conflit après la guerre mondiale, avec tout d'abord la participation des femmes à l'enseignement supérieur et, quelques années plus tard seulement, la coéducation complète officielle, promue par le Sultan Vahdettin. Néanmoins, cette politique a du mal à être pleinement mise en œuvre sur le terrain en raison de la forte opposition de l'Ulemma conservatrice et de la division persistante des différents systèmes éducatifs, ce qui rend toute centralisation difficile à réaliser.\n\nLe système éducatif ottoman, composé de trois branches principales, reste divisé et même si les idadî et sultanî (écoles réformistes établies par les réformes Tanzimat) ont été réunies en un programme distinct, les medreses (éducation religieuse) et les écoles des minorités (protégées par le système Millet) restent une épine dans le pied du ministère de l'éducation nationale. Depuis longtemps, l'OHF a détaillé ses plans pour unifier les trois systèmes, les placer directement sous la tutelle du ministère et rationaliser les programmes scolaires afin de promouvoir la cohésion sociale et de les rendre plus accessibles au citoyen ordinaire. Au cours des dernières années, principalement pendant le premier mandat de l'OHF en 1927, d'énormes progrès ont été réalisés pour atteindre cet objectif, mais le gouvernement décentralisé de 1931 a une fois de plus renversé cette politique en faveur de l'éducation au niveau des vilayets, provoquant ainsi une fracture dans la qualité et l'accessibilité de l'éducation en fonction des efforts du Wali.\n\nMaintenant que l'OHF est fermement remis en selle, il a mis sur la table la somme de ses projets : La loi sur la coéducation et l'unification. En légiférant enfin sur l'unification complète de l'éducation dans tout le royaume et sur la coéducation forcée des hommes et des femmes, le parti s'est retrouvé face à un mur de forces conservatrices financées par les puissantes loges soufies dans une tentative d'empêcher leur pouvoir sur le gouvernement de s'estomper."
 ottpol.1.a: "Il y a du changement dans l'air"

 ottpol.2.t: "Medreses contre-attaque contre l'OHF"
 ottpol.2.d: "Une pétition signée par 300 oulemmas de tout l'Empire est parvenue au bureau du Grand Vizir plus tôt cette semaine, alors que le vote imminent sur la loi sur l’Éducation Mixte et l'Unification suscite l'agitation dans tout le pays. Néanmoins, il n'y a pas d'opposition unie à la loi car même au sein des oulemmas, beaucoup voient les avantages d'une éducation centralisée, certains exprimant même ouvertement leur soutien à la loi."
 ottpol.2.a: "Le vote approche"

 ottpol.3.t: "Vote sur le Décret sur l’Éducation"
 ottpol.3.d: "Le Meclis-i Mebusân (Chambre des représentants) a été présenté aujourd'hui une grande variété de décrets et de plans préparés par l'OHF moderniste, y compris la loi controversée sur la Mixité et l'Unification. Comme l'OHF à la majorité à la Chambre après son succès électoral de 1935, beaucoup craignent que le Sultan n'intervienne encore par le biais du Meclis-i Âyân (Sénat) dont les membres sont presque entièrement nommés par le Padishah lui-même. Connu pour être un fervent musulman et partageant de nombreuses tendances conservatrices de l'opposition, le Sultan s'est tenu à l'écart du processus politique depuis son ascension il y a 10 ans, soit à cause d'une apathie générale, soit comme certains murmurent de peur que ce qui est arrivé à Abdulhamid II, puisse lui arriver également. Cependant, comme l'avenir de l'enseignement religieux à travers les madrassas est en jeu, beaucoup s'attendent à ce que le Calife de l'Islam prenne enfin position contre les laïcs."
 ottpol.3.a: "La loi est adoptée"
 ottpol.3.b: "Le Meclis-i Âyân le stoppe"

 ottpol.4.t: "Le Grand Vizir s'adresse à la Presse Internationale"
 ottpol.4.d: "S'adressant à la fois aux éditeurs de Kostantiniyye et de journaux internationaux, le Grand Vizir a fait une déclaration sur le succès du vote et l'expansion du Ministère. \"La décision prise par le Parlement ottoman aujourd'hui est ce que la nation veut, naturellement et sincèrement. Il n'est pas nécessaire de la considérer comme quelque chose d'extraordinaire.\" Montrant la pile de lettres qu'il avait reçues d'intellectuels de tout l'Empire, le Pacha a une fois de plus montré à la presse internationale que le peuple le soutenait. Que ce soit ou non le cas n'est pas clair, et les journaux de l'opposition décrivent déjà avec force à quel point cela constitue un affront aux fières traditions de notre État."
 ottpol.4.a: "Un grand succès pour la Nation Ottomane !"

 ottpol.5.t: "La Loi sur l’Éducation Mixte et l'Unification est rejetée"
 ottpol.5.d: "Bien que cela ne soit pas tout à fait inattendu, le Grand Vizir est outré par cet acte qu'il soupçonne d'être lié à l'ingérence du Sultan. Comme le Sultan - à proprement parler - est resté dans son rôle, ne faisant qu'encourager les sénateurs à voter contre, beaucoup y voient le début d'une ingérence croissante de la maison d'Osman dans les affaires quotidiennes du Parlement Ottoman.\n\nLe Grand Vizir Mustafa Kemal Pacha a été vu plus tôt dans la journée en train de se rendre au palais de Dolmabahçe pour donner son opinion au Sultan et s'assurer qu'aucune autre ingérence ne se produira à l'avenir. Bien qu'il ne menace pas directement le Padishah, le Grand Vizir ne cache pas sa préférence pour le jeune Osman Fuad en cas de besoin."
 ottpol.5.a: "Juste un petit revers... n'est-ce pas ?"

#Judiciary reform
 ottpol.6.t: "Comité pour la Réforme Judiciaire"
 ottpol.6.d: "Le code civil que nous utilisons depuis l'ère Tanzimat appelé aussi code Mecelle a été codifié pour la première fois en 1877. Basé sur la tradition juridique islamique hanafite, le code a été la première application d'une loi unifiée à tous les citoyens ottomans qui, selon le système du Millet, utilisaient auparavant leurs propres codes.\n\nPendant des décennies, ce code est resté pratiquement inchangé et apparait aux yeux de beaucoup comme une relique ancienne d'une époque révolue. Comme il est basé sur la loi islamique, de nombreux réformistes ont protesté en estimant que la loi religieuse n'a pas sa place dans un État laïc moderne. Les citoyens chrétiens et juifs qui utilisaient auparavant leur propre système juridique restent également mécontents de celui-ci et ont exhorté le gouvernement à réformer, voire à remplacer carrément le code daté.\n\nMustafa Kemal, lui aussi opposé à son caractère non laïc, a ainsi ouvert un débat sur l'exploration d'une réforme judiciaire et formé un comité chargé d'enquêter sur une éventuelle réforme judiciaire. Composé d'Oulemmas, de personnel administratif et de représentants ottomans de tous les millets, le comité trouvera, espérons-le, une solution acceptable par toutes les parties concernées et présentera ses conclusions dès que possible."
 ottpol.6.a: "Un autre pas pour les réformistes !"

 ottpol.7.t: "Bases du Code Réformé"
 ottpol.7.d: "Alors que le Sublime Comité pour la Réforme Judiciaire progresse dans le passage au crible des 1851 articles du code Mecelle, la majorité des réformistes du Comité ont suggéré de s'inspirer de l'Occident. De multiples codes différents sont cités comme pouvant servir de référence bien qu'une tendance générale vers le Code civil suisse, à la fois pour sa modernité et son application relativement facile à l'Empire, semble prévaloir. D'autres ont souligné l'Empire Autrichien dont l'héritage en tant qu'empire multiethnique et multireligieux est étrangement similaire au nôtre. Cependant, un petit noyau d'Oulemmas purs et durs a exhorté les membres de leur comité à ne pas abandonner les fières traditions du Code de la Charia et a suggéré une réforme du Mecelle au lieu d'une réécriture complète."
 ottpol.7.a: "Nous devrions le baser sur le Code Civil Suisse !"
 ottpol.7.b: "Basez-le sur le Code Civil Autrichien !"
 ottpol.7.c: "Nous ne pouvons pas abandonner notre identité Islamique, le Mecelle a juste besoin de quelques retouches"

 ottpol.8.t: "Droits des Femmes"
 ottpol.8.d:9 "Sous le code Mecelle, le statut des femmes et des hommes dans notre Empire reste très différent. La part des femmes dans l'héritage et le poids des témoignages des femmes dans les tribunaux sont inférieurs de moitié à ceux des hommes. Par la suite, les femmes ne peuvent exercer aucune profession, ce qui a donné lieu à un important mouvement d'émancipation réclamant des changements. En effet, pendant la Weltkrieg, les femmes ont été forcées d'exercer une grande variété de professions et se sont regroupées en petits mouvements pour protester de manière non violente contre le gouvernement. L'éducation, promue par feu Vahdettin, a également permis aux femmes de s'impliquer plus profondément dans la politique et a suscité chez beaucoup le désir d'exercer diverses professions strictement masculines.\n\nLa polygamie et l'imprécision du droit matrimonial doivent également être réformées, car elles sont considérées non seulement comme des reliques du passé, mais aussi comme un obstacle aux réformes futures. Le mariage légal, qui est aujourd'hui un acte volontaire, devrait également être rendu obligatoire, selon la commission, pour tous les citoyens ottomans, quelle que soit leur religion ou leur appartenance ethnique."
 ottpol.8.a: "Approuvé !"
 ottpol.8.b: "La place de la femme est subordonnée à celle de l'homme"

### Conservatives block the Kemalist Reforms
 ottpol.9.t: "Impasse au sein du Meclis-i Mebusân"
 ottpol.9.d: "La lenteur des progrès, l'adhésion obstinée à ce qu'ils décrivent comme des traditions arriérées et l'obstruction incessante des réformes à grande échelle au Meclis-i Âyân (Sénat) par le Sultan poussent le parlement jusqu'à la rupture. Les membres de l'OHF sont aux prises avec l'opposition et appellent le Grand Vizir à demander des élections anticipées au Sultan pour régler définitivement les différends.\n\nPendant ce temps, dans les rues de Kostantiniyye, des représentants ont été contraints de voyager avec un garde armé alors que les partisans des deux camps réagissent violemment à la montée des tensions. Le représentant conservateur de Konya a été attaqué dans les rues plus tôt cette semaine alors qu'un groupe de 6 hommes armés de poignards tentait de se frayer un chemin à travers la foule. Le représentant a pu s'en sortir indemne, mais la gendarmerie de la ville reste en état d'alerte maximale pour toute autre action politique."
 ottpol.9.a: "Kemal demande la dissolution du Parlement"
 ottpol.9.b: "La situation va surement se résoudre d'elle-même"

 ottpol.10.t: "Assassinat de Rıza Tevfik Bey"
 ottpol.10.d: "Membre connu du HIF et sénateur du Meclis-i Âyân (Sénat), Rıza Tevfik Bey a été assassiné aujourd'hui en plein jour dans les rues de [TUR.Capital.GetCapitalVictoryPointName]. Attaqué par un groupe de 10 jeunes hommes, le sénateur a été abattu d'un coup de feu et est mort sur le coup.\n\nCet événement marque un autre tournant dans la crise parlementaire, car Tefvik était un critique bien connu de la politique kémaliste. Deux des hommes pris dans l'attaque semblent être affiliés au parti OHF, bien que ce dernier nie toute responsabilité et déclare qu'ils sont piégés par le HIF pour un acte terroriste. Entre-temps, le Palais n'a toujours pas réagi à la crise, craignant de ne faire qu'attiser davantage les flammes de l'agitation et de provoquer un putsch armé visant à mettre le Parlement hors d'état de nuire."
 ottpol.10.a: "Puisse Allah le Grand nous aider"

 ottpol.11.t: "Le Sultan [OTT.GetLeader] réagit aux tensions croissantes"
 ottpol.11.d: "Bien qu'il s'abstienne autant que possible de s'immiscer dans les affaires administratives de son Empire, le Sultan [OTT.GetLeader] a finalement décidé aujourd'hui d'intervenir dans le débat. Pleinement conscient que toute la nation attend sa décision, le Sultan a ordonné une rencontre avec son Grand Vizir plus tôt dans la journée pour discuter des solutions possibles à la situation. Une courte réunion a eu lieu et le soir, la décision de Sa Majesté le Sultan a été prise."
 ottpol.11.a: "Le Sultan [OTT.GetLeader] apporte son soutien au Grand Vizir"
 ottpol.11.b: "Mustafa Kemal est renvoyé de son poste de Grand Vizir"

 ottpol.12.t: "Les décrets sur l’Éducation et le Judiciaire sont poussés par le Meclis-i Âyân"
 ottpol.12.d: "Avec la confiance proclamée du Sultan en son Grand Vizir, le Meclis-i Âyân s'est réuni à nouveau pour voter sur la proposition. Des modifications minimes au décret ont été apportées pour faciliter les relations avec l'opposition, mais l'idée générale derrière la proposition a été préservée et a facilement été adoptée à nouveau par la Chambre des Représentants. Au Sénat, le soutien royal semble avoir été le facteur décisif puisque le deuxième vote s'est soldé par un raz-de-marée en faveur de la proposition."
 ottpol.12.a: "La Sagesse de sa Majesté est réellement incommensurable"

 ottpol.13.t: "Le Nouveau Grand Vizir"
 ottpol.13.d: "Lorsque [OTT.GetLeader] a accédé au trône en 1927, il l'a fait avec la promesse de gouverner en tant que monarque constitutionnel de type européen. La restauration de la Constitution et les premières élections libres depuis l'époque d'avant-guerre ont été considérées comme d'énormes progrès au sein de l'Empire et ont été célébrées comme le début d'une nouvelle ère. Certains ont cependant fait valoir que [OTT.GetLeader] avait été contraint sous la pression croissante de l'armée nationaliste et laïque de prendre ces mesures et que la seule raison de sa campagne de libéralisation était d'éviter d'être destitué comme Abdulhamid II l'avait été seulement deux décennies plus tôt. Maintenant qu'une crise parlementaire majeure secoue la nation et que notre Sultan s'est pour la première fois ouvertement immiscé dans la politique de son parlement, la nation attend sa réponse à la question.\n\nL'OHF a des liens étroits avec l'armée et a déjà été irrité par le limogeage de son chef Mustafa Kemal Pasha en raison de l'ingérence directe du Sultan. À la recherche d'une réponse à la crise, ils ont poussé Mustafa Ismet Pasha en avant en remplacement de Kemal et il est peu probable qu'ils manifestent de la sympathie à l'égard d'un candidat ne faisant pas partie de leur parti.\n\nPendant ce temps, l'opposition libérale craint surtout qu'une législature continue de l'OHF ne les pousse plus loin sur la voie de la tristement célèbre CUP, et que la fin de la démocratie multipartite puisse approcher si le Sultan ne prend pas une position ferme contre elle."
 ottpol.13.a: "Nommer le candidat du HIF"
 ottpol.13.b: "Convoquer des élections anticipées"

### Sultan attempts to quell the riots
 ottpol.14.t: "Raid sur les Bureaux du Serbesî"
 ottpol.14.d: "Fondé en 1908 en tant que journal ottoman opposé à la montée en puissance du CUP, le journal a eu une relation tendue avec les mouvements réformistes. Lorsqu'en 1909, le journal publia plusieurs articles de la plume de Hasan Fehmi Bey, l'écrivain et rédacteur en chef du journal fut assassiné alors qu'il traversait le pont de Galata. Ne voulant cependant pas s'incliner devant le CUP, le journal a continué de s'opposer au parti au pouvoir et plus récemment, après la chute du pouvoir du CUP, s'est élevé contre les tendances autoritaires de l'OHF.\n\nHier soir, alors que la rédaction avait quitté son siège, un groupe d'assaillants inconnus a pris d'assaut le bâtiment en criant le nom de Ghazi Kemal et a incendié le bâtiment. La gendarmerie n'a pas pu attraper les auteurs qui ont fui les lieux avant que les flammes ne soient éteintes et les rapports de preuves semblent être contradictoires. Il semble que la réponse du Sultan n'ait pas été assez claire et alors que les appels à une punition plus sévère et plus directe se multiplient, notre ancien mais sage chef a ordonné au Corps de Constantinople de s'emparer du siège de l'OHF et de dissoudre le parti."
 ottpol.14.a: "Cela prend fin ici !"

 ottpol.15.t: "Le Corps de Constantinople désobéit aux ordres"
 ottpol.15.d: "Contre le Palais, il semble que le Corps se soit rangé du côté de l'OHF et ait proclamé la loi martiale dans toute la ville. En une heure, des unités de l'armée ont pris le contrôle de la Sublime Porte, des routes principales, des ponts et des stations télégraphiques à travers la ville, la coupant complètement du reste de l'Empire. Des rapports plus récents semblent également indiquer qu'un contingent important de troupes semble se diriger vers Dolmabahçe, alors qu'un étrange silence radio s'installe sur la ville. Alors que des escarmouches ont éclaté dans toute la ville entre des garnisons fidèles au Sultan, il devient clair qu'elles ne seront pas capables de résister plus longtemps sans renforts venus de l'extérieur de la capitale."
 ottpol.15.a: "Que se passe t-il ?"

 ottpol.16.t: "Raid sur le Palais Dolmabahçe"
 ottpol.16.d: "Craignant que son sort ne soit le même que celui d'Abdulhamid II, et voyant les troupes rassemblées devant le palais, [OTT.GetLeader] a ordonné à ses gardes de se retirer et a accepté de pourparlers avec les instigateurs de la mutinerie.\n\nUn petit groupe de représentants du mouvement sous la direction du chef d'état-major ottoman Fevzi Pacha a ensuite franchi les portes pour ouvrir des pourparlers avec le Sultan alors que les troupes fidèles aux comploteurs consolident la présence militaire dans la ville. Pleinement conscient que ses adversaires détiennent le dessus dans la rue et l'armée, le vieux Sultan a reconnu à contrecœur sa défaite et a signé une Irade destituant le Grand Vizir et appelant à de nouvelles élections."
 ottpol.16.a: "Il semble qu'un retour à la situation de 1913 est inévitable"

### Early Elections
 ottpol.17.t: "Supervision Militaire des Élections"
 ottpol.17.d: "Bien que des élections anticipées aient été convoquées par Irade du sultan, le contrôle militaire sur les institutions politiques n'a pour l'instant pas été retiré, car les généraux de l'armée soutiennent que seuls l'ordre et la discipline militaire peuvent mener à des élections équitables.\n\nUne motion de protestation conjointe de l'OPAD, du HIF et de divers petits partis d'opposition a cependant été votée, affirmant que l'armée est partiale en faveur de l'OHF, et que toute l’élection rappelle l'\"Élection des Clubs\", juste avant la Weltkrieg, au cours de laquelle toute opposition à la CUP avait été empêchée."
 ottpol.17.a: "Rappeler l'Armée"
 ottpol.17.b: "L'Armée reste sur ses positions"

 ottpol.18.t: "Élections de [GetYear]"
 ottpol.18.d: "La démission de notre Grand Vizir et l'impasse parlementaire ont conduit à des élections anticipées. Les craintes d'une fraude électorale généralisée et les informations faisant état de tactiques d'intimidation dans l'arrière-pays d'Anatolie sévissent alors que l'élite libérale de Kostantiniyye est pleinement consciente qu'une autre victoire de l'OHF pourrait augurer un retour à l'autocratie de la CUP."
 ottpol.18.a: "L'OHF remporte une victoire écrasante"
 ottpol.18.b: "Victoire pour l'OHF !"
 ottpol.18.c: "L'Entente Libérale regagne la majorité"

 ottpol.19.t: "Mustafa Kemal est Renommé Grand Vizir"
 ottpol.19.d: "Avec une victoire écrasante en remportant 240 des 275 sièges à la Chambre des Députés, la position de l'OHF a été largement consolidée. L'Entente Libérale, désormais réduite à seulement 20 des sièges restants, a protesté officiellement contre ce qu'elle considère comme des élections frauduleuses et réclame de nouvelles élections justes. Avec le Sultan réduit au silence et le haut commandement militaire dans la poche de l'OHF, l'initiative semble cependant vaine et beaucoup craignent que le système démocratique multipartite soit désormais officiellement à bout de souffle.\n\nLe discours du Grand Vizir, détaillant ses plans pour la nation et son récit des faits tels qu'ils se sont déroulés, a été accueilli par plusieurs minutes d'applaudissements qui ont pu être entendus de tout le Bosphore tandis que l'opposition ruminait sa défaite."
 ottpol.19.a: "Nous entrons dans une nouvelle ère aujourd'hui !"

 ottpol.20.t: "L'Entente Libérale regagne la majorité"
 ottpol.20.d: "Renversée en 1935 par l'OHF, la coalition des partis décentralisés et « libéraux » a été remaniée sous la houlette du HIF. Bien que la sécurité de leur coalition soit loin d'être assurée, beaucoup considèrent avec soulagement qu'un retour à l'autocratie du CUP a été évité. Faute d'une politique centrale et même si la direction semble au mieux fragile, le temps nous dira si la coalition continuera à tenir bon."
 ottpol.20.a: "Bonne chance"

### Penal Code
 ottpol.21.t: "Statut de l'Alīye-i Emniyet Hizmeti"
 ottpol.21.d: "L'appareil de renseignement de l'État est en déroute depuis la chute du CUP et les aventures peu recommandables d'Enver Pasha. Emmenant avec lui une partie importante de la Teşkilât-ı Mahsusa (Organisation spéciale) dont le but était de provoquer des révoltes musulmanes contre les puissances impérialistes et de réprimer la dissidence au Moyen-Orient, le reste de la force a été réorganisé par un Irade au sein du Alīye -i Emniyet Hizmeti (Service de sécurité exalté) juste après la fin de la Weltkrieg.\n\nLe manque de main-d'œuvre expérimentée et les allégeances douteuses de nombre de ses membres ont cependant grandement entravé ses performances et l'efficacité de la force est réellement catastrophique depuis plus d'une décennie maintenant. Pour moderniser le corps et en faire un outil efficace de contrôle de nos provinces arabes, le Grand Vizir a ordonné son démantèlement complet et son remplacement par une nouvelle entité, le Milli Emniyet Hizmeti (Service national de sécurité).\n\nPlusieurs amis proches et associés du Grand Vizir l'ont toutefois exhorté à ne pas prendre de mesures aussi drastiques car les rumeurs d'une organisation secrète alignée sur l'ancien CUP au sein de la force n'ont jusqu'à présent pas été démenties, et certains craignent qu'en mettant la pression sur les membres de cette société secrète, cela ne les incite à se déchaîner et à démolir tout ce que nous avons construit."
 ottpol.21.a: "Nettoyez moi tout ça !"
 ottpol.21.b: "Moderniser l'Alīye-i Emniyet Hizmeti existant"

### Failed Assassination Attempt
 ottpol.22.t: "Cabale contre le Grand Vizir"
 ottpol.22.d: "L'Alīye-i Emniyet Hizmeti rebaptisé montre déjà son efficacité alors que la réforme complète de l'institution a permis que nombre de ses membres les moins recommandables soient démis de leurs fonctions. Irrité par leur licenciement, des rumeurs ont commencé à se répandre au sujet d'une organisation appelée « Karakol Society » avec parmi ses membres notables des hommes comme Kara Kemal. Même si pour l'instant, il semble peu probable que leur clique soit autre chose qu'un groupe de personnes partageant une rancune commune contre le Grand Vizir et son gouvernement, ils pourraient plus tard devenir un problème potentiel.\n\nUne proposition intéressante est également venue du chef du nouveau Milli Emniyet Hizmeti d'utiliser leur organisation au profit du parti. En maintenant une pression constante sur ses membres et leurs associés, il espère les voir passer à l'action prématurément et ainsi devenir des proies faciles pour ses agents. En outre, l'idée a également circulé d'utiliser l'organisation pour initier une crise intérieure et donner ainsi  l'opportunité au Grand Vizir de consolider son autorité sur l'administration."
 ottpol.22.a: "Chasser les rats"
 ottpol.22.b: "Gardez un œil sur eux mais évitez d'intervenir"

 ottpol.23.t: "Tentative d'Assassinat Déjouée"
 ottpol.23.d: "Les murmures d'un éventuel complot contre le Grand Vizir avaient commencé à circuler il n'y a pas si longtemps, mais l'affaire a pris un nouveau tournant la nuit dernière lorsque l'un des conspirateurs, un réfugié de l'île grecque de Crète, s'est dégonflé la veille de l'arrivée du Grand Vizir à Izmir. Informant la police d'une possible attaque contre le Grand Vizir, le Wali d'Izmir et ami proche de Mustafa Kemal, le général Kâzim Pasha, a rapidement mobilisé ses forces et a arrêté 5 des conspirateurs dans leur chambre d'hôtel. Des armes de poing, des grenades et même un cimeterre ont été trouvés dans la pièce et tous les 5 ont été rapidement arrêtés.\n\nChoqué par l'attentat contre sa vie et par extension, dit-il, contre l'État Ottoman, Mustafa Kemal a déjà ordonné l'arrestation de dizaines de possibles co-conspirateurs, haut-placés ou non dans la bureaucratie, dont plusieurs généraux (idéalement pas ceux qui le soutiennent). Cependant, sans les pouvoirs exécutifs pour les maintenir en détention, et sans aucun moyen de cibler les parlementaires protégés des persécutions par la constitution , un groupe de réflexion spécial au sein de l'OHF a été chargé de trouver rapidement un moyen de juger tous ceux qui sont « associés » avec le complot, et d'accorder les pouvoirs nécessaires au bureau du Grand Vizir  pour mettre la main sur les conspirateurs restants."
 ottpol.23.a: "Passez les conspirateurs par les armes"

 ottpol.24.t: "Loi de Maintien de l'Ordre Public"
 ottpol.24.d: "En réponse à l'immunité des représentants en exercice et pour accorder les pouvoirs exécutifs nécessaires le temps d'éliminer complètement toute opposition possible au Grand Vizir, la loi sur le \"Maintien de l'ordre public\" a été adoptée au Parlement plus tôt dans la journée. Accordant au Grand Vizir un pouvoir quasi illimité et mettant complètement à l'écart le Parlement tant que la nation sera en crise (à la discrétion du Grand Vizir), une opportunité s'est présentée pour l'OHF d'éradiquer efficacement toute opposition restante à leurs desseins.\n\nDe nombreux truands, vétérans et anciens membres de la CUP ont déjà disparu de la circulation de peur d'être considérés comme complices du complot, tandis que d'autres ont déjà pris la voie des lâches. Kılıç Ali Bey, l'un de ces individus se serait tiré une balle dans la tête après que la gendarmerie a enfoncé la porte de son domicile, tandis que d'autres comme Kara Kemal ont quitté la capitale précipitamment pour échapper à l'arrestation.\n\nLes membres du HIF ne sont pas non plus épargnés car une vague d'arrestations les visant pour complicité éventuelle, même si aucun d'entre eux ne semble avoir de lien solide avec le complot, secoue la capitale. Des journaux ne suivant pas la ligne du parti sont fermés, des exercices d'entraînement militaire annulés, des officiers mis temporairement en congé et la résidence du Grand Vizir mise sous haute surveillance 24h/24 et 7j/7 car la paranoïa ou, comme certains le voient, l'opportunisme politique s'empare de la nation."
 ottpol.24.a: "Nul n'échappera à la Loi"

 ottpol.25.t: "Les Tribunaux du Progrès sont ouverts"
 ottpol.25.d: "Surnommés les \"Tribunaux du Progrès\", grâce aux mesures d'urgence spéciales, un certain nombre de tribunaux ont été mis en place à Kostantiniyye, Izmir et Bursa pour inculper tous ceux qui pourraient être impliqués dans l'assassinat du Grand Vizir. Présidé par Bald Ali, ancien lieutenant-colonel de l'armée ottomane et ancien membre du CUP lui-même, la liste des hommes associés au complot ne cesse de s'allonger de jour en jour, alors que la mégalomanie et la paranoïa du Grand Vizir a atteint des niveaux tels que certains de ses amis proches et associés tels que le prince Osman Fuad, Ismet Pacha, Ali Fuad Pacha et même le chef d'état-major Fevzi Pacha ont tenté de le rappeler à la raison.\n\nJugés sur la base d'accusations multiples allant de la complicité d'assassinat, à la trahison de l'État, l'abandon du devoir et plus encore, il semble probable que les procès seront plus utilisés comme une mascarade politique visant à faire taire l'opposition, plutôt que de vraiment punir les responsables de la mort du Pasha."
 ottpol.25.a: "Vraiment troublant"

 ottpol.26.t: "Tribunal du Progrès : Commandement Militaire"
 ottpol.26.d: "Bien que les preuves de complicité soient rares pour la quasi-totalité des personnes déférées devant le juge, il reste une certaine vérité dans les accusations selon lesquelles beaucoup d'entre elles nourrissent le sentiment de voir le Pasha disparaitre de manière prématurée, soit par opposition à l'OHF, soit du fait de son abandon dans les derniers jours de la Weltkrieg ou encore en raison d'une association étroite avec l'ancienne CUP. Seuls 7 hommes sur la liste ont cependant pu être capturés par la gendarmerie, car de nombreux autres ont quitté le pays peu de temps après l'échec de la tentative, ou se sont cachés dans le vaste arrière-pays, en Anatolie Orientale. Malheureusement pour le Tribunal, cela signifie également que ceux qui ont été arrêtés par la gendarmerie sont les moins coupables, et bien que certains liens avec une réunion secrète il y a près de 5 ans aient été trouvés, le contenu de ladite réunion si tant est qu'il puisse être relié à la tentative semble au mieux nébuleux."
 ottpol.26.a: "Poursuivez uniquement ceux pour lesquels il existe des preuves solides"
 ottpol.26.b: "Ils sont tous coupables !"

 ottpol.27.t: "Tribunal du Progrès : Dirigeant de l'Opposition"
 ottpol.27.d: "Surnommé la \"Main Noire\" ou Kara Çete (un jeu de mots sur l'organisation secrète appelée la Société Karakol), Bald Ali a entraîné sur la scène de nombreuses figures puissantes de la CUP et de ses partis successeurs, souvent étroitement liées à l'Entente Libérale. Profitant de l'occasion, Ali a proposé de cibler également un certain nombre de membres clés de la direction du HIF dont le lien avec tout type de complot est difficile à prouver, mais qui pourraient avoir \"accidentellement\" maudit en public le nom du Pasha. Cependant, au sein de l'OHF lui-même, il devient de plus en plus clair que dépasser les limites de la justice pour poursuivre des objectifs politiques pourrait conduire à une scission, car divers représentants plus modérés ont commencé à former une clique autour de l'ami proche de Kemal, Ali Fuat Pasha."
 ottpol.27.a: "Poursuivez uniquement ceux pour lesquels il existe des preuves solides"
 ottpol.27.b: "Ils sont tous coupables !"

 ottpol.28.t: "Tribunal du Progrès : Bureaucratie"
 ottpol.28.d: "Même si le CUP et plus tard l'OHF ont pu infiltrer tous les rangs de la bureaucratie ottomane, bon nombre des postes les plus élevés restent occupés par des proches associés du Sultan, des candidats nommés par le HIF ou des membres déloyaux du CUP qui se sont éloignés de son parti successeur. Maintenant qu'il semble clair que Kemal travaille à l'établissement d'une dictature avec eux-mêmes à la barre, une opportunité s'est présentée pour réprimer ces gens et les remplacer par des hommes fidèles au Pasha. C'est toutefois un engagement fort qui provoquera à coup sûr la colère du Sultan et du Parlement Ottoman, il serait donc peut-être plus sage de ne pas agir de manière imprudente, et d'attendre que le parti soit solidement ancré."
 ottpol.28.a: "Poursuivez uniquement ceux pour lesquels il existe des preuves solides"
 ottpol.28.b: "Ils sont tous coupables !"

 ottpol.29.t: "Bannir les Partis Politiques"
 ottpol.29.d: "Utilisant ses nouveaux pouvoirs exécutifs, le Grand Vizir a annoncé plus tôt dans la journée une interdiction temporaire de tous les partis politiques, à l'exception du sien, jusqu'à ce que la crise intérieure soit résolue. Soulignant qu'un grand nombre d'individus sans scrupules ont pu échapper à la justice et que l'État a besoin d'une forte cohésion en ces temps difficiles, le Pacha a ordonné la fermeture du HIF et de tous les petits partis régionaux jusqu'à nouvel ordre.\n\nL'opposition à cette décision s'est déjà répandue dans tout le pays alors que des manifestations ont été organisées à Beyrouth et à Izmir pour protester contre la tyrannie du Grand Vizir, et que les journaux de la capitale en profitent encore tant qu'ils le peuvent pour faire exploser leur tirage et exprimer leurs opinions."
 ottpol.29.a: "Qu'est ce que le futur apportera ?"

 ottpol.30.t: "Les modérés quitte l'OHF"
 ottpol.30.d: "Alors que le Pasha ne veut toujours pas entendre raison et que la mégalomanie de ses plans ne connait visiblement pas de limites, les modérés du parti d'Ali Fuat Pacha ont décidé de rompre et de former un parti indépendant. Se faisant appeler le \"Parti Démocrate\" pour montrer son aversion pour les mesures autoritaires de son ancien chef, la clique grandit rapidement et a laissé le gouvernement paralysé, provoquant sa chute en raison d'un manque de majorité au Parlement Ottoman.\n\nIntervenant dans la situation et soulagé qu'une opportunité se soit présentée pour empêcher son Grand Vizir de faire tomber toute la nation, [OTT.GetLeader] a limogé à la fois le Pasha et le Parlement jusqu'aux nouvelles élections à venir."
 ottpol.30.a: "Sécessionnistes !"

 ottpol.31.t: "Élections d'Urgence de [GetYear]"
 ottpol.31.d: "A cause de la chute du gouvernement OHF, les différents peuples de l'Empire sont à nouveau appelés aux urnes pour décider de l'avenir de l'État Éternel. Déchiré par une division interne, l'OHF semble prêt à subir une défaite massive car de nombreux électeurs sont susceptibles de passer au nouveau DP. Néanmoins, le HIF a également percé dans les sondages, car de nombreux membres de l'élite craignent que le DP ne soit qu'un autre loup déguisé en mouton."
 ottpol.31.a: "Victoire du HIF"

### Successful Assassination Attempt
 ottpol.32.t: "Une Journée Ensoleillée à Izmir"
 ottpol.32.d:9 "À la demande de son ami, le Wali d'Izmir, le Grand Vizir avait prévu de se rendre dans la ville gréco-turque au début de la semaine. Le Alīye-i Emniyet Hizmeti avait demandé à Kemal de ne pas s'y rendre tant que la situation n'était pas totalement maîtrisée, l'avertissant qu'une attaque de représailles pour ses réformes progressistes était imminente. La rumeur d'un attentat est confirmée trois jours plus tard lorsqu'un criminel connu de Bursa est appréhendé, ivre, en train de parler d'un vaste réseau de conspiration dont il fait partie contre le Grand Vizir et qui a reçu l'ordre de mettre fin à la vie de Kemal. Une enquête plus approfondie menée par l'Alīye-i Emniyet Hizmeti a finalement permis d'élucider la situation et d'établir que l'homme était le fruit de son imagination, et la visite a été programmée deux semaines plus tard.\n\nQuelques jours avant que le convoi n'atteigne la ville, d'autres rapports troublants ont commencé à faire surface lorsque la gendarmerie a appréhendé deux jeunes hommes associés à l'ancienne Organisation spéciale près de la place de la ville. Une fois de plus, l'Alīye-i Emniyet Hizmeti n'y voit qu'une pure coïncidence.\n\nHier après-midi, lorsque le Grand Vizir est entré dans la ville et a été accueilli par le Wali, tout semblait encore aller pour le mieux. Plus tôt dans la journée, cependant, au cours d'un grand discours que le vizir était censé prononcer devant une foule massive venue à sa rencontre, deux coups de feu rapides ont retenti dans la foule et le grand vizir s'est écroulé au sol. La gendarmerie est immédiatement intervenue et a pu arrêter l'auteur des faits, un jeune homme d'origine arménienne dont le mobile immédiat semble avoir été la vengeance des massacres arméniens.\n\nMustafa Kemal a été immédiatement transporté à l'hôpital, mais sa situation est loin d'être stable, car les problèmes de santé qui se sont multipliés au fil des ans ont eu un impact considérable sur la vie de notre Grand Vizir."
 ottpol.32.a: "C'est une Tragédie !"

 ottpol.33.t: "Bayar Pasha assume le contrôle d'urgence de l'OHF"
 ottpol.33.d: "Avec leur chef bien-aimé Mustafa Kemal Pasha dans une condition lui interdisant de poursuivre son leadership, une lutte pour le pouvoir a éclaté au sein de l'OHF alors que la grève inattendue et la volonté obstinée de Kemal de ne pas nommer de successeur ont laissé le parti divisé et en proie aux luttes intestines.\n\nDes éléments de la ligne dure qui ont bénéficié de plus en plus des faveurs de Kemal au cours des dernières années ont soutenu Ismet Pasha comme son successeur, tandis que l'aile plus modérée a décidé de soutenir Ali Fuat Pasha. Des rumeurs ont également fait surface selon lesquelles le Maréchal Fevzi Pasha pourrait tenter de s'emparer du titre, et son large soutien parmi la classe militaire, qui constitue toujours la colonne vertébrale du parti, a effrayé les deux camps.\n\nEn attendant, l'ami proche et soutien de Kemal, Bayar Pasha assume des pouvoirs d'urgence tandis que la nation retient son souffle, incertaine de ce qui pourrait suivre si le symbole du patriotisme Ottoman venait à disparaître."
 ottpol.33.a: "Tous les yeux sont fixés sur Kemal"

 ottpol.34.t: "Mort de Mustafa Kemal Pasha"
 ottpol.34.d: "Alors que son état est resté instable et à la limite de la vie et de la mort pendant plus d'une semaine, beaucoup ont commencé à perdre l'espoir d'un rétablissement rapide. Finalement convaincu que sa fin était proche, il a convoqué quelques-uns de ses amis les plus proches et sa fille adoptive, Sabiha, et a commencé à rédiger son testament. En apposant sa signature sous le texte, tous les bulletins médicaux ont été arrêtés et les dernières heures du Vizir ont commencé à se dérouler. Flanqué à sa table de nuit de son secrétaire, de trois médecins turcs et du commandant de la Garde, il adresse ses derniers mots au docteur Neset Ömer : Aleyküsselâm (Paix à vous) - la réponse musulmane à une salutation. À 9 h 05, le Ghazi et Grand Vizir Mustafa Kemal Pacha souffle son dernier souffle. Son ami Salih fera plus tard irruption dans sa chambre et, en voyant le corps de son patron, sortira et se tirera une balle dans la poitrine.\n\nLe testament contenait ses souhaits - léguer tous ses biens au parti, avec une allocation mensuelle pour sa sœur, et une note curieuse sur son allié Ismet Pacha à qui il laissait la somme nécessaire pour financer l'éducation de ses enfants, sachant que l'homme était peu riche. Plus exaspérant encore, il refuse obstinément de nommer un successeur, et lorsque son secrétaire Hasan Riza Bey tente d'obtenir un testament oral, il est arrêté par Celâl, ce qui provoque un grand tumulte parmi les cadres dirigeants du parti.\n\nLe Parlement de [TUR.Capital.GetCapitalVictoryPointName] n'a pas tardé à réagir en instaurant une journée de deuil, et une déclaration commune remerciant l'homme pour ses actions durant la guerre a été publiée sous le nom de "Halâskâr Gazi", le Gazi Sauveur (Guerrier Saint). Il n'y a pas eu de telles célébrations au quartier général de l'OHF, car la disparition définitive de leur chef a fait éclater au grand jour la lutte pour le pouvoir."
 ottpol.34.a: "Pleurons pour le défenseur de Gelibolu, le Lion d'Antep et le Ghazi de Maraş !"

 ottpol.35.t: "L'OHF commence à s'écrouler"
 ottpol.35.d: "Choqués par le départ soudain de leur chef et son refus de désigner un successeur digne de ce nom, des factions ont commencé à se former au sein du parti. En gros, le parti est divisé entre les partisans de la ligne dure sous Ismet Pacha, les démocrates sous Ali Fuat Pacha et l'establishment militaire sous Fevzi Pacha. De nombreux membres du parti ont décidé de se ranger du côté de l'un des trois et observent la bataille depuis les coulisses.\n\nAli Fuat Pasha, qui dépeint une version de la modernisation basée sur le système multipartite et la démocratie à tous les niveaux, est considéré par certains des partisans de la ligne dure comme un traître à la révolution qu'ils sont censés apporter à la nation, et ses programmes de décentralisation et de relâchement du contrôle de l'État suscitent une forte opposition au sein du parti. L'ancien brigadier-général Kazim Karabekir, cependant, et d'autres comme Rauf Pasha, voient dans son message l'avenir de l'État, et le seul moyen d'éviter la déchéance vers une dictature totale.\n\nDans l'autre camp, sous la direction encore incertaine d'Ismet Pacha, des plans sont élaborés pour s'en tenir au programme énoncé par l'ancien Grand Vizir, à savoir une avant-garde progressiste conduisant la nation dans une nouvelle ère, et une main directrice forte de l'État jusqu'à ce que le peuple ottoman soit prêt pour l'autonomie. Des sources indiquent que, même si la position d'Ismet au sein de ce camp est encore incertaine, de nombreux membres du parti d'obédience militaire ont montré leur préférence pour cette approche."
 ottpol.35.a: "Ali Fuad Pasha assume le contrôle du parti"
 ottpol.35.b: "Ismet Pacha reprend le flambeau de Mustafa Kemal"

 ottpol.36.t: "Les Démocrates quittent l'OHF"
 ottpol.36.d: "Comme il fallait s'y attendre, la nomination d'Ismet Pasha comme nouveau chef du parti a suscité un grand ressentiment de la part des libéraux du parti. La ligne dure qui semble désormais dominer au sein du parti a contraint d'anciens proches de Mustafa Kemal comme Ali Fuat Pasha, Celâl Pasha et bien d'autres à abandonner l'OHF qu'ils ont aidé à former, et à collaborer avec l'ancien rival Kazim Karabekir.\n\nLe secrétaire général du parti, Recep Bey, a déjà ouvertement condamné le nouveau parti qui porte actuellement le nom de \"Parti Démocrate\" - un commentaire assez révélateur du style autoritaire de l'OHF - et tente de retourner l'opinion publique contre lui. Conscient que leur fenêtre d'opportunité se referme rapidement et que la domination actuelle de l'OHF sur le Parlement a peu de chances de durer, il a également fait pression sur Ismet pour qu'il prenne ses responsabilités, en fermant ce parti opportuniste et en centralisant l'État autour de l'OHF avant que leur majorité au parlement et dans l'armée commencent à se dégrader."
 ottpol.36.a: "Traîtres !"

 ottpol.37.t: "Une Nation en Crise"
 ottpol.37.d: "L'OHF n'est pas la seule organisation touchée par le départ soudain du Grand Vizir, car le manque de leadership commence à causer de gros problèmes à travers le pays. L'organisation responsable de l'assassinat est toujours en fuite et beaucoup se demandent comment l'Alīye-i Emniyet Hizmeti a échoué de manière si catastrophique à défendre le Grand Vizir.\n\nLes rumeurs d'un complot atteignant les échelons supérieurs de l'État Éternel se répandent rapidement alors que d'anciens amis se considèrent avec méfiance. Recep Pasha, secrétaire général du parti, a donc poussé Ismet Pacha à promulguer le décret dit de "Maintien de l'Ordre Public" qui donne un pouvoir exécutif quasi illimité au Grand Vizir. Considéré par de nombreux membres du parti comme un moyen de mettre définitivement fin à toute tentative d'opposition et la prochaine étape pour combiner le parti et l'État, cela peut être considéré comme une voie du non-retour et il est probable que la scène politique mettra des décennies à se rétablir des dommages que cette voie pourrait causer."
 ottpol.37.a: "Un point de non retour?"

 ottpol.38.t: "Loyautés partagées dans l'Armée"
 ottpol.38.d: "Non seulement au sein du parti, mais aussi au sein du Haut Commandement Militaire, la mort du Ghazi a causé de grands troubles, car même s'il soutenait ouvertement l'OHF, sa récente décision de s'éloigner d'une autorité centrale a fait craindre à des nombreux vétérans de la Weltkrieg une augmentation de la contribution arabe au sein de la force armée et de leurs loyautés douteuses. Le chef de l'armée, Fevzi Pacha, était un ami proche de l'ancien Grand Vizir et a souvent coopéré avec lui à la fois sur le terrain et dans la planification, laissant craindre à beaucoup que le Général puisse intervenir pour s'assurer que la politique et l'idéologie de son collègue ne sont pas compromises.\n\nEn dehors de ce cercle, cependant, il existe toujours un fossé entre les officiers formés par la mission militaire allemande avant la guerre et ceux formés d'après les normes militaires ottomanes remaniées d'après-guerre, avec une grande différence dans leur opinion de l'Empire Allemand et de la relation que la Sublime Porte devrait avoir avec lui. Néanmoins, le risque d'une prise de pouvoir militaire semble pour le moment minimes et les différends entre les deux parties se règlent pour l'instant à huis clos."
 ottpol.38.a: "Troublant..."

 ottpol.39.t: "Fevzi Pasha annonce ses ambitions"
 ottpol.39.d: "Non seulement Chef d'Etat-major de l'armée ottomane mais aussi héros de la Weltkrieg, Fevzi Pasha a annoncé ses ambitions d'entrer pleinement en politique. La décision du Pasha, ami de longue date et ancien collègue de feu Mustafa Kemal, est considérée par beaucoup comme inattendue, car l'homme n'a pas montré beaucoup d'envie de rejoindre le champ de bataille politique, préférant généralement le vrai champ de bataille, mais il est une bonne illustration des relations fraternelles entretenues par l'OHF et l'armée ottomane. Des rumeurs récentes parmi les échelons supérieurs du parti disent cependant que Kemal l'a appelé à ses côtés juste avant son départ prématuré et lui a demandé de conduire à la fois le parti et la nation ottomane dans son ensemble sur la voie qu'ils auraient fixé tous les deux.\n\nAllant cependant à l'encontre de la règle peu respectée interdisant aux officiers d'occuper à la fois un poste dans l'armée et au sein du parlement ottoman, il reste difficile de savoir si sa candidature nouvellement annoncée à la direction du parti comprendra également une retraite anticipée de son ancien poste. Connu pour être un homme raisonnable mais également à cheval sur la discipline, certains craignent qu'il n'entraîne la nation vers une voie plus autoritaire avec des relations plus étroites entre l'armée et l'État."
 ottpol.39.a: "Fevzi ne remporte pas le vote"
 ottpol.39.b: "Fevzi prend la direction du parti"

 ottpol.40.t: "Élections Ottomanes de [GetYear]"
 ottpol.40.d: "Avec la mort prématurée de notre ancien Grand Vizir et la lutte pour le pouvoir qui a suivi au sein de l'OHF, de nouvelles élections ont été convoquées par le Sultan [OTT.GetLeader] afin d'assurer une succession stable et démocratiquement élue. L'ingérence militaire dans ses affaires indique cependant que sans le lien créé avec le pouvoir par l'intermédiaire de Mustafa Kemal, l'armée pourrait bientôt commencer à jouer un rôle plus direct dans la politique et pousser davantage la nation sur la voie qu'elle préfère. Quoi qu'il en soit, beaucoup craignent que ces élections ne soient qu'un début et que la situation reste instable dans un avenir proche."
 ottpol.40.a:0 "L'Entente Libérale regagne la majorité"

 ottpol.41.t: "L'Armée lance un Coup d’État"
 ottpol.41.d: "Ce que beaucoup craignaient s'est confirmé plus tôt dans la journée alors que Fevzi Pasha a officiellement déclaré l'état d'urgence, reportant indéfiniment les élections et fermant le Parlement jusqu'à nouvel ordre. Ayant à ses côtés à la fois l'armée et une grande partie du réseau de l'OHF, il semble peu probable que ce ne soit que pour une courte durée et beaucoup craignent qu'après l'assassinat du Grand Vizir quelques semaines plus tôt seulement, une dictature militaire ne s'installe. Pour contrer une éventuelle résistance dans les vilayets extérieurs, tous les walis ont été rappelés dans la capitale pour discuter de la politique à suivre et probablement remplacés par des militaires fidèles au nouveau régime. À Kostantiniyye même, Ismet Pacha a été nommé Grand Vizir pour assurer une main ferme dans les affaires quotidiennes, mais dans les cercles politiques, il est clair pour la plupart qu'il a principalement été nommé au poste de marionnette du régime de Fevzi."
 ottpol.41.a: "Des jours sombres nous attendent"

###################
# Kemalist Events #
###################
### Language Reform
 ottkem.1.t: "Comité de la Langue Turque"
 ottkem.1.d: "Même si un large éventail de langues est utilisé par les citoyens de l'Empire Ottoman, les tentatives antérieures de centraliser l'administration et d'accroître le contrôle des affaires locales ont mis la langue turque de plus en plus au premier plan, rendant sa maîtrise obligatoire pour tous ceux qui souhaitent travailler pour le gouvernement ou l'armée et un point d'entrée obligé pour une variété de postes élevés sur l'échelle sociale. Néanmoins, la langue s'est avérée à la fois difficile à enseigner et difficile à mettre en œuvre efficacement dans une société moderne, dans laquelle les lignes télégraphiques jouent un rôle important. Par conséquent, elle est devenue une langue associée à l'élite, avec peu d'attrait en dehors des territoires centraux de l'Empire, car les habitants préfèrent s'en tenir à leurs propres langues et dialectes. Les Arabes, le deuxième plus grand groupe de l'Empire, se sont particulièrement opposés à son application croissante dans divers domaines et y voient une turquification forcée et une discrimination.\n\nLà où les réformateurs précédents, y compris même l'ancien ministre de la guerre Enver Pacha, se sont arrêtés, notre Grand Vizir entreprend de réformer à la fois le système éducatif et la langue turque elle-même dans ce qu'il prétend être le seul moyen pour l'Empire en difficulté de rattraper l'Occident. Comme la langue turque actuelle est basée sur une écriture perso-arabe, le Pasha a, avec le large soutien de la faction occidentalisante, décidé que nous devrions tous passer à l'écriture latine qui est plus facile à enseigner. D'autres craignent cependant que cette décision ne soit particulièrement mal reçue au Machrek et ont proposé une voie médiane dans laquelle l'ancien script serait conservé mais sévèrement rationalisé, afin de le rendre plus accessible pour l'homme du commun. Y voyant une opportunité de stimuler davantage l'ottomanisme, ils l'envisagent comme le ciment métaphorique qui maintient l'Empire ensemble, et un grand collège linguistique est déjà prévu pour inviter des intellectuels de toutes les régions de l'Empire à concevoir la langue du futur."
 ottkem.1.a: "Passer à l'Alphabet Latin"
 ottkem.1.b: "Rationaliser l'écriture Arabo-Perse"

 ottkem.2.t: "Mise en œuvre de la Langue Turque"
 ottkem.2.d: "Alors que l'Empire Ottoman rejoignait la Weltkrieg et que le CUP consolidait encore plus son pouvoir, leurs plans pour promouvoir le Turc Musulman se traduisirent par une série de lois et de décrets encourageant une nouvelle bourgeoisie turque pour remplacer l'ancienne bourgeoisie chrétienne. L'accent explicite mis sur la promotion de la langue turque et ses locuteurs a cependant provoqué une division entre les Arabes et les Turcs de l'Empire qui n'existait pas auparavant sous une telle forme. La langue arabe, fière et même sacrée pour le monde islamique, a dû céder davantage de pouvoir à la langue turque, à la grande colère des élites du Machrek et du Hedjaz.\n\nA l'époque la seule langue acceptée pour une grande variété de tâches aussi bien professionnelles que quotidiennes, d'autres langues furent cependant reconnues pendant le mandat de l'OPAD, provoquant en retour la colère des mouvements turcs centralisateurs, qui le prirent comme un aveu de faiblesse et un grave retard dans l'occidentalisation et la modernisation de l'État Ottoman. Cependant, l'OHF ayant fermement repris le contrôle et la langue turque étant adaptée pour servir un public plus large, le Grand Vizir a dores et déjà annoncé son intention de réintroduire la langue turque en tant que seule langue gouvernementale acceptée dans le royaume et de modifier les programmes scolaires en conséquence."
 ottkem.2.a: "Un État, une langue"

 ottkem.3.t: "Manifestation étudiante à la faculté de droit de Damas"
 ottkem.3.d: "Faisant partie de l'Université Impériale de Damas récemment créée, les étudiants de la faculté de droit de la ville arabe de Damas sont descendus dans la rue aujourd'hui pour protester contre ce qu'ils considèrent comme une politique de turquification forcée, en réponse à la récente décision du gouvernement de réintroduire le turc comme seule langue officielle de l'Empire. Encouragés par leurs professeurs, les étudiants de Damas et de Bagdad ont également rejoint leurs frères, dans une rare manifestation d'unité des habitants du Machrek.\n\nNéanmoins, on ne peut nier que pour la majorité de la population, la décision a eu très peu ou pas d'effet, car leur apathie envers le régime central et la forte dépendance aux structures locales et aux constructions sociales rendent beaucoup de ces réformes nationales difficiles à appuyer. De plus, les intentions du gouvernement de fermer toutes les écoles qui n'enseignent pas la langue turque se heurtent à l'inefficacité des infrastructures et à l'immensité du royaume ottoman."
 ottkem.3.a: "Ils rentreront probablement dans le rang"

 ottkem.4.t: "Formation du Türk Dil Kurumu"
 ottkem.4.d: "Créée comme une organisation globale pour protéger la langue turque, un peu comme l'Académie Française pour la langue française, la Türk Dil Kurumu (Association de la Langue Turque) a été ouverte aujourd'hui à Kostantiniyye par le Sultan. Servant et rassemblant les efforts du Comité de la Langue Turque en une seule entité distincte, la direction de cette nouvelle institution a été confiée à Hagop Martayan. D'origine arménienne, le secrétaire général Hagop a servi dans l'armée ottomane pendant la Weltkrieg où il a rencontré le Pasha. Quittant l'Empire en 1921, il enseigna le turc à l'université de Sofia avant d'être convoqué par Kemal à la conférence linguistique organisée en début d'année, dans la capitale.\n\nIl est également curieux de noter les négociations tenues entre le gouvernement et le Türk Ocakları (Cœurs turcs), une organisation nationaliste turque, concernant l'institution et une possible coopération entre les deux, pour examiner la racine de la langue turque et l'histoire de son peuple. Les pourparlers semblent toutefois interrompus puisque Hamdullah Suphi, président de l'organisation, a été vu en colère  en train de quitter la Sublime Porte et refusant de parler à la presse."
 ottkem.4.a: "Splendide"

 ottkem.5.t: "Éducation Supérieure dans l'Empire Ottoman"
 ottkem.5.d: "Alors que les taux d'alphabétisation augmentent régulièrement dans tout l'Empire et que de plus en plus d'étudiants s'inscrivent dans les universités de notre grande nation, beaucoup ont évoqué le besoin d'une nouvelle institution pour compléter la Darülfünûn-u Sahâne (Université Impériale) à Kostantiniyye. Diverses écoles juridiques, médicales et techniques existent déjà dans tout l'Empire, notamment à Beyrouth, Damas et Bagdad. Servant de gage à nos réformes modernistes, à l'innovation technologique et à l'avenir du peuple ottoman, le débat fait rage sur son emplacement alors que de nombreuses villes de premier plan ont avancé leur candidature.\n\nAdana, la perle du sud de l'Anatolie, s'est imposée comme une région industrielle clé au cours des dernières décennies, renforcée par sa situation stratégique à proximité des vilayets de Suriye.\n\nSmyrne, le creuset cosmopolite de la culture grecque et turque, est l'une des villes les plus développées et les plus grandes de l'Empire et a longtemps été considérée comme un centre intellectuel et économique de la Porte.\n\nNichée en Irak, la ville de Mossoul a vu son importance monter en flèche ces dernières années alors que les exportations de pétrole des Vilayets mésopotamiens augmentent de façon exponentielle. L'étroite surveillance ottomane de la région, aidée en outre par la population turkmène et les liaisons par le chemin de fer Berlin-Bagdad, en a fait une véritable plaque tournante du nouveau mouvement ottoman car son choix serait considéré par beaucoup comme une nouvelle tentative de la Porte d'amener la région sous son aile."
 ottkem.5.a: "Adana"
 ottkem.5.b: "Smyrna"
 ottkem.5.c: "Mossoul"

 ottkem.6.t: "Problème Linguistique au Machrek"
 ottkem.6.d: "Dans une tentative de préserver la valeur de la langue arabe dans la vie publique et d'assurer son importance continue dans les arts et la culture, divers petits clubs se sont organisés à travers le Machrek dédiés à la promotion de la langue arabe. Tenant des discussions sur l'écriture arabe, l'ouverture et le maintien de bibliothèques, la promotion d'activités sociales avec les personnes âgées et les enfants et même en utilisant les ondes radio pour prêcher leur message de résistance pacifique, ils sont bien accueillis que ce soit par les musulmans ou par les chrétiens, entraînant une croissance presque exponentielle à travers la Syrie et Irak.\n\nComme le gouvernement ottoman n'a aucun contrôle sur ces organisations, beaucoup craignent qu'elles ne soient utilisées comme des foyers séparatistes et que les nationalistes arabes ne les utilisent pour diffuser leur message à la bourgeoisie arabe. Les walis ne savent cependant pas si une intervention est justifiée ou non, car ils n'enfreignent ouvertement aucune loi, et ils s'attendent à ce que le contrecoup soit énorme s'ils sont fermés sans raison valable."
 ottkem.6.a: "Tous les citoyens ottomans peuvent s'exprimer ouvertement"
 ottkem.6.b: "Mieux vaut prévenir que guérir ..."

 ottkem.7.t: "Programme Halkevleri"
 ottkem.7.d:9 "Le programme Halkevleri (Maisons du peuple) a été officiellement annoncé aujourd'hui comme une tentative d'accroître la cohésion sociale entre les différents citoyens de l'Empire et de promouvoir la conscience parmi les couches inférieures. Dans la pratique, cependant, les maisons ou "centres communautaires" ont pour mission de promouvoir les réformes entreprises par l'OHF et de stimuler le soutien populaire en faveur d'une société laïque et moderne.\n\nConsidérées par certains comme une réponse aux organisations arabes similaires du Mashriq, ces institutions se répandent rapidement dans la nation, avec déjà près de 60 d'entre elles réparties dans l'Empire, principalement en Anatolie. Si la réaction des Turcs à l'égard des Maisons semble assez chaleureuse, même dans les régions conservatrices, malgré le message qu'elles véhiculent, les Arabes ont montré beaucoup moins d'intérêt, une succursale ouverte à Médine ne recevant aucun visiteur."
 ottkem.7.a: "Quelle est la joie de celui qui dit "Je suis un Ottoman""

### Millet Reform
 ottkem.8.t: "Le Système de Millet en [GetYear]"
 ottkem.8.d: "Lorsque le système Millet a été fondé selon la légende nationale au 15ème siècle sous le Sultan Mehmed le Conquérant, l'idée sous-jacente était que, comme les citoyens musulmans étaient gouvernés par la loi islamique, les chrétiens et autres minorités religieuses devaient être gouvernés selon les lois de leur propre foi. Il est difficile de savoir si ce système était réellement utilisé avant le 19e siècle, lorsque le Sultan Mahmud II a divisé ses sujets non musulmans en trois Millets distincts : Grecs orthodoxes, Arméniens et Juifs.\n\nSous la pression internationale, l'Empire a été contraint de céder de plus en plus de pouvoir à ces organismes après les réformes Tanzimat de la fin du 19ème siècle, les différentes grandes puissances considérant qu'il était de leur devoir de protéger les différents groupes minoritaires de l'Empire. Comme le système Millet permettait une pléthore de pouvoirs spéciaux tels que la collecte des impôts et la création de nouvelles lois pour la communauté, les citoyens de ces groupes devenaient de moins en moins ottomans au fur et à mesure que les Européens commençaient à influencer de plus en plus leur vie quotidienne, tentant effectivement de les éloigner de notre Empire.\n\nSous la pression du monde extérieur, nous n'avons eu d'autre choix que de regarder le pouvoir de la Kostantiniyye sur les Millets se réduire à presque rien. Les efforts des Jeunes Turcs pour lutter contre le système et pour abolir les redoutables Capitulations qui permettaient aux sujets européens de l'Empire d'être gouvernés selon le droit européen n'ont été que partiellement couronnés de succès, car aucune des puissances n'était prête à renoncer à sa vaste influence au sein de notre Empire.\n\nLa fin de la guerre mondiale a cependant apporté une lueur d'espoir aux réformateurs de l'Empire, car avec le sang de centaines de milliers de fils turcs, les redoutables Capitulations ont finalement été abolies, ouvrant ainsi une nouvelle ère de réforme pour l'État éternel.\n\nLe système Millet a survécu malgré tout, car les politiques indécises du Parlement ottoman et la nécessité pour les deux coalitions d'attirer les votes chrétiens et juifs ont jusqu'à présent contrecarré toute tentative de réforme."
 ottkem.8.a: "Intéressant"

 ottkem.9.t: "Abolition du Système de Millet"
 ottkem.9.d: "Après le départ des Capitulations en 1914 et la réforme de l'enseignement abolissant les écoles des minorités plus tôt au cours de cette législation, leur pouvoir a déjà été sévèrement réduit. Avec les destructions russes, britanniques et françaises après la fin de la Weltkrieg, il a également été mis fin à leur ingérence dans les affaires des Millet qui, sans parrain puissant, ont vu leur pouvoir considérablement réduits en tant que seule puissance commerciale dans l'Empire Ottoman.\n\nCependant, comme les taxes spéciales sont restées en vigueur, et avec une bourgeoisie musulmane croissante, la discrimination contre les Millets non-musulmans a connu une croissance régulière au cours des dernières années, à laquelle le gouvernement souhaite maintenant répondre. En collaboration avec les différentes autorités au sein de ces structures, un accord a été trouvé aujourd'hui pour abolir l'ancien système en échange d'une égalité complète devant la loi pour tous les citoyens de l'Empire Ottoman sous un manteau protecteur laïc."
 ottkem.9.a: "Nous sommes tous Ottomans"

 ottkem.10.t: "L'Ambassadeur Français a émis une Plainte Officielle"
 ottkem.10.d: "Se considérant comme les défenseurs de la population chrétienne maronite du Mont Liban et des Catholiques dans tout l'Empire, le gouvernement français en Algérie a protesté contre l'abolition du système de Millet. Affirmant qu'il s'agit d'une attaque directe contre les intérêts de tous les Chrétiens du royaume, de nombreux industriels et commerçants français encore au Levant craignent que cette décision ne leur soit explicitement destinée et craignent que leurs intérêts au Mont Liban ne soient compromis pour de bon, à moins que le gouvernement français s'en mêle."
 ottkem.10.a: "Ils ne sont pas en mesure de nous défier !"

### Abolition Mecelle
 ottkem.11.t: "Proclamation du Code Civil Ottoman"
 ottkem.11.d: "Remplaçant le Mecelle basé sur la Charia, qui était utilisé depuis le début de l'ère Tanzimat au cours de la seconde moitié du XIXe siècle, le nouveau Code Civil Ottoman a inclus des différences substantielles concernant à la fois le statut des femmes et l'influence de la religion au sein de la société Ottomane, ce qui a déjà causé un mécontentement important dans les régions les plus conservatrices de l'Empire.\n\nSuite à la montée du mouvement féministe et à la suite des politiques concernant la mixité des années vingt, le nouveau Code Civil reconnaît désormais officiellement l'homme et la femme comme égaux, interdit la polygamie, rend le mariage légal obligatoire et met en œuvre une grande variété d'actes concernant la liberté personnelle."
 ottkem.11.a: "Un grand jour pour l'Empire !"

### Ottoman Constitution
 ottkem.12.t: "Comité Sublime pour la Constitution"
 ottkem.12.d.kemal: "Sous la pression de son gouvernement, le Sultan [OTT.GetLeader] a officiellement annoncé la création du Sublime Comité pour la Constitution. Un vaste éventail de propositions de réforme a déjà été soumis au bureau du Grand Vizir qui n'a pas encore annoncé qui serait à la tête du comité. À l'insu du public, divers éléments internes du parti ont commencé à se réorganiser en deux camps.\n\nAli Fuat Pasha, ami proche et associé de Kemal, a manifesté son désaccord avec la ligne dure du parti et a fragilisé l'opposition. Soutenus en cela par divers autres membres du parti, ils s'opposent à certains des éléments les plus protectionnistes de la politique de Kemal et ont manifesté leur mécontentement à l'égard de la dictature à parti unique qu'il semble poursuivre.\n\nLa majorité du parti a cependant a perdu ses illusions face à la lenteur et à l'entrave des progrès des réformes dans le cadre d'un système pleinement démocratique. Ismet Pacha, étoile montante dans leurs rangs, a su capter l'oreille de Kemal et a demandé que lui soit déléguée la tâche de s'assurer que l'intégralité de leur vision commune soit mise en œuvre."
 ottkem.12.d.ismet: "Sous la pression de son gouvernement, le Sultan [OTT.GetLeader] a officiellement annoncé la création du Sublime Comité pour la Constitution. Un vaste éventail de propositions de réforme a déjà été soumis au bureau du Grand Vizir qui n'a pas encore annoncéqui serait à la tête du comité. À l'insu du public, divers éléments internes du parti ont commencé à se réorganiser en deux camps.\n\nAli Fuat Pasha, ami proche et associé de l'ancien Grand Vizir Kemal, s'est montré en désaccord avec la ligne dure du parti et a fragilisé l'opposition. Soutenus sur ce point par divers autres membres du Parti, ils s'opposent à certains des éléments les plus protectionnistes de la politique de Kemal et ont manifesté leur mécontentement à l'égard de la dictature du parti unique qu'il semble poursuivre.\n\nLa majorité du parti a cependant a perdu ses illusions face à la lenteur et à l'entrave des progrès des réformes dans le cadre d'un système pleinement démocratique. Dès lors, Ismet Pacha, le successeur de Kemal en tant que Grand Vizir, a demandé que la tâche lui soit déléguée pour s'assurer que l'intégralité de leur vision commune soit mise en œuvre."
 ottkem.12.a: "Ali Fuad Pasha"
 ottkem.12.b: "Ismet Pasha"

 ottkem.13.t: "Constitution Ottomane - L’État Ottoman"
 ottkem.13.d: "Le Sublime Comité pour la Constitution a travaillé sans relâche pour rédiger notre nouvelle Constitution. Le Parlement a entamé le processus d'approbation des articles indépendants et de leur soumission à la ratification de Sa Majesté le Sultan.\n\nArticle 1. L'Empire Ottoman comprend le territoire et les possessions actuels ainsi que les provinces semi-dépendantes. Il forme un tout indivisible, dont aucune portion ne peut être détachée sous quelque prétexte que ce soit.\nArticle 2. Kostantiniyye est la capitale de l'Empire Ottoman. Cette ville ne possède aucun privilège ni immunité qui lui est propre sur les autres villes de l'empire."
 ottkem.13.a: "Approuvé."

 ottkem.14.t: "Constitution Ottomane - Le Sultan"
 ottkem.14.d: "Article 3. La souveraineté ottomane, qui inclut le titre de Calife Suprême de l'Islam, appartient au prince aîné de la Maison d'Osman, conformément aux règles établies ab antiquo.\n\nArticle 4. Sa Majesté le Sultan, en sa qualité de Calife Suprême, est protecteur de la religion musulmane. Il est le souverain et le padisah de tous les Ottomans.\n\nArticle 5. Sa Majesté le Sultan est irresponsable, sa personne est sacrée.\n\nArticle 6. Les libertés, les biens réels et personnels, et la liste civile des membres de la dynastie ottomane sont sous la garantie de tous."
 ottkem.14.a: "Mon Dieu, approuvé !"

 ottkem.15.t: "Constitution Ottomane - Les Droits Souverains du Sultan"
 ottkem.15.d: "Article 7. Parmi les prérogatives sacrées du Sultan figurent les suivantes : La mention de son nom dans les prières ; la frappe de monnaie; l'octroi de hautes charges et titres publics, conformément à la loi ad hoc ; la passation des ordres ; la sélection et la nomination du Grand Vizir et du Seyhülislam ; la confirmation dans leurs fonctions des membres du gouvernement formé et proposé par le Grand Vizir, et, le cas échéant, la révocation et le remplacement des ministres selon l'usage établi ;"
 ottkem.15.a: "Approuvé"

 ottkem.16.t: "Constitution Ottomane - Droits de l'Homme Fondamentaux"
 ottkem.16.d: "Article 10. Tous les sujets de l'empire sont appelés Ottomans, sans distinction de la foi qu'ils professent.\nArticle 11. Tout Ottoman jouit de sa liberté individuelle à condition de ne pas porter atteinte à la liberté d'autrui.\n\nArticle 12. La liberté individuelle est totalement inviolable. Nul ne peut subir de peine, sous quelque prétexte que ce soit, que dans les cas déterminés par la loi, et selon les formes prescrites par elle.\n\nArticle 13. Tous les Ottomans sont égaux devant la loi. Ils ont les mêmes droits et doivent les mêmes devoirs envers leur pays, sans préjudice de la religion.\n\nArticle 14. Tous les Ottomans sont admis aux charges publiques, selon leur aptitude, leur mérite et leur capacité."
 ottkem.16.a: "Approuvé."

 ottkem.17.t: "Constitution Ottomane - Religion"
 ottkem.17.d: "En tant que Calife, le Sultan est le chef de la foi islamique et le protecteur des musulmans tant à l'intérieur qu'à l'extérieur de son royaume. Son influence s'étend également aux diverses organisations religieuses, ordres et écoles profondément enracinés dans notre nation qu'il protège et finance avec des ressources du Trésor public. Cependant, cela signifie également que la religion fait partie de toutes les couches de l'État Ottoman et est profondément enracinée dans l'appareil d'État.\n\nMustafa Kemal, fortement influencé par la laïcité introduite lors de la Révolution Française, est fermement opposé au maintien du statu quo, et a dicté que l'État Ottoman s'il veut vraiment progresser doit se tenir à égale distance de toutes les religions, ni promouvoir ni condamner aucun ensemble de croyances religieuses. Les campagnes politiques ne doivent plus être basées sur la piété du candidat en question mais plutôt sur ses mérites et ses qualités."
 ottkem.17.a: "L'Islam est la religion d’État de l'Empire Ottoman"
 ottkem.17.b: "L’État et la Religion sont des entités séparées"

 ottkem.18.t: "Constitution Ottomane - les Chambres du Parlement"
 ottkem.18.d: "Dans la Constitution de 1876, les Chambres du Parlement ont été établies en incluant un Parlement (Meclis-i Mebusan) et un Sénat (Meclis-i Âyan). Le Grand Vizir, trié sur le volet par le Sultan, présidait les Chambres du Parlement. Cette pratique s'est poursuivie jusqu'à ce jour, mais a été contestée ces dernières années, les députés soutenant que le chef du gouvernement ne devrait pas être choisi par le Sultan, mais plutôt déterminé par le Parlement. Même si cela a déjà été le cas en pratique depuis 1926, la règle devrait maintenant être consolidée. Cependant, les partisans de la ligne dure du parti ont fait valoir que ce n'était pas le peuple mais le parti qui devait trancher cette question, puisque leurs membres sont l'incarnation de la volonté du peuple et que des mesures supplémentaires seraient redondantes."
 ottkem.18.a: "Le Sultan nommera le Grand Vizir."
 ottkem.18.b: "Le Gouvernement devrait être formé par le Parlement."
 ottkem.18.c: "Le Peuple devrait élire le Chef du Gouvernement"

 ottkem.19.t: "Constitution Ottomane - Droit à la Pétition"
 ottkem.19.d: "L'article 63 de la Constitution dispose qu'\"Une ou plusieurs personnes de nationalité ottomane ont le droit de présenter des pétitions dans leur propre lieu de résidence, concernant la violation de la loi et des règlements. Ils peuvent également présenter des pétitions signées devant l'Assemblée Générale Ottomane, pour relayer leurs protestations au sujet de la conduite des fonctionnaires et autres serviteurs de l'État.\"\n\nBien que cet article en lui-même semble suffisamment juste, plusieurs membres du Sublime Comité ont suggéré que les minorités devraient être explicitement autorisées à présenter des pétitions dans leurs langues locales, car ne pas le préciser créerait une échappatoire grâce à laquelle les gouvernements locaux pourraient arbitrairement décider de ne pas traiter les pétitions écrites dans des langues autres que le turc."
 ottkem.19.a: "Autoriser les pétitions écrites dans les langues locales"
 ottkem.19.b: "Un État, Une Langue, Une Entité Indivisible"

 ottkem.20.t: "Constitution Ottomane - Droits des Femmes"
 ottkem.20.d: "En vertu de la constitution actuelle, seuls les hommes sont autorisés à voter et à exercer des fonctions publiques. Cependant, le Grand Vizir et divers autres membres du Parti ont annoncé leur volonté de révoquer à partir de maintenant ces limitations, ouvrant le vote aux deux sexes."
 ottkem.20.a: "Promulguer le Suffrage Universel"
 ottkem.20.b: "Rejeter la proposition"

 ottkem.21.t: "Constitution Ottomane - Politique Étrangère"
 ottkem.21.d: "En tant que Padishah du peuple ottoman, le Sultan devrait avoir le seul pouvoir de faire la guerre et d'offrir la paix, de commander des armées sur terre et sur mer et de conclure les traités en général. C'est du moins ce que soutiennent les monarchistes, qui évoquent la constitution de 1876 qui a consacré ces privilèges pour la première fois, bien qu'ils aient été supprimés après le coup d'État du CUP en 1909. Les conservateurs au sein du parti ont fait valoir que ce ne devrait pas être le Sultan, mais le Grand Vizir qui devrait, en tant que représentant du peuple, exercer ces pouvoirs. Leur argument a cependant été contré par les libéraux, qui soulignent que le Parlement représente déjà la volonté du peuple, et que dès lors, les questions qui concernent la politique étrangère devraient exclusivement relever de cet organe."
 ottkem.21.a: "Le Grand Vizir décide de la politique étrangère"
 ottkem.21.b: "Le Parlement, en tant que représentant du peuple, fixe le cap"

 ottkem.22.t: "Constitution Ottomane - la Presse"
 ottkem.22.d: "La constitution actuelle garantit la liberté de la presse, ce qui a conduit à une opposition ouverte au régime en publiant librement leurs opinions dans les journaux. Bien que nous ayons dans le passé brandi cela chaque fois que cela était nécessaire, certains partisans de la ligne dure au sein du Parti ont fait valoir que l'État devrait avoir le pouvoir de censurer et de fermer les journaux qui s'opposent au régime."
 ottkem.22.a: "La Presse est libre"
 ottkem.22.b: "La Presse est libre, dans les limites imposées par la Loi"
 ottkem.22.c: "La Presse est régulée par le parti"

 ottkem.23.t: "Constitution Ottomane - l'Administration Provinciale"
 ottkem.23.d: "Pour l'instant, le Sultan a le droit exclusif de nommer des gouverneurs dans les différentes provinces de notre Empire, ce qui a conduit à un certain degré de favoritisme et de népotisme, des liens étroits avec le Padishah pouvaient en effet conduire à une position avantageuse dans l'un des vilayets les plus riches du royaume. Pour résoudre ce problème, une nouvelle proposition a été déposée dans laquelle le Parti attribue ces postes parmi ceux qu'il juge les plus appropriés. Les libéraux ont cependant souligné qu'il s'agissait simplement de remplacer un mal par un autre et ont transmis leur propre proposition selon laquelle les gouverneurs sont nommés lors d'élections locales. Cette proposition a reçu un grand soutien du monde arabe, qui y voit un moyen de parvenir à un gouvernement plus personnalisé et à une plus grande autodétermination."
 ottkem.23.a: "Le Parti nomme les Gouverneurs"
 ottkem.23.b: "Le Peuple nomme ses propres Gouverneurs"

 ottkem.24.t: "Constitution Ottomane - Droits de Veto"
 ottkem.24.d: "Art.116. En cas de nécessité dûment prouvée, la Constitution peut être modifiée dans certaines de ses dispositions. Cette modification est subordonnée aux conditions suivantes : Toute proposition de modification, qu'elle soit présentée par le Ministre ou par l'une des deux Chambres, doit être, en premier lieu, soumise aux délibérations de la Chambre des Députés. Si la proposition est approuvée par les deux tiers des membres de la Chambre, elle est transmise au Sénat. Au cas où le Sénat adopterait également la modification proposée à la majorité des deux tiers, elle serait soumise à la sanction de Sa majesté le Sultan. Si elle est à son tour sanctionnée par l'Irade impériale, elle revêt force de loi. Les articles de la Constitution, qu'il est proposé de modifier, restent en vigueur jusqu'à ce que la modification, après avoir été votée par les Chambres, soit sanctionnée par l'Irade impériale.\n\nBien qu'en théorie juste, certains ont mis en doute la nécessité d'obtenir l'Irade impériale pour modifier la constitution et ont noté que même si le Sultan doit encore ratifier les lois personnellement, cela n'est que symbolique. Ils ont ainsi proposé de supprimer l'échelon supplémentaire et de remettre les pleins pouvoirs entre les mains du Parlement et du Sénat."
 ottkem.24.a: "Le Sultan garde son droit de veto"
 ottkem.24.b: "Nous devrions étendre le droit de véto au Grand Vizir"
 ottkem.24.c: "Le Parlement (Meclis-i Mebusan) et le Sénat (Meclis-i Âyan) décideront"

 ottkem.25.t: "Constitution Ottomane - Pardon Royal"
 ottkem.25.d: "L'article 7 de la Constitution inclut parmi les prérogatives royales : "la réduction et la remise des peines prononcées par les juridictions pénales et l'octroi d'une amnistie générale"\n\nCette prérogative fut ajustée en 1909 pour préciser que l'amnistie générale ne pouvait être accordée qu'en accord avec le Parlement, cependant, elle fut à nouveau modifiée après la Weltkrieg par le Sultan Mehmet VI lors de ses tentatives de reconcentrer le pouvoir entre ses mains. A l'occasion de l'actuelle révision constitutionnelle, le parti a jugé bon de limiter de nouveau cette prérogative et se demande s'il ne devrait pas totalement la supprimer, ou pas, considérant que les tribunaux pénaux sont une entité distincte, et ne devraient pas être contestés par l'État. Le Sultan est cependant venu au Parlement pour défendre sa position, déclarant que l'action symbolique est la clé de son rôle de dirigeant bienveillant et que la révoquer ne servirait à rien."
 ottkem.25.a: "Supprimez la ligne"
 ottkem.25.b: "Le Sultan conserve son pouvoir"

 ottkem.26.t: "La Nouvelle Constitution est Promulguée !"
 ottkem.26.d: "La nouvelle Constitution ottomane a été promulguée aujourd'hui dans le jardin frontal de l'ancien palais de Topkapı, avec une cérémonie et un défilé militaire qui l'accompagnent. Que notre nouveau \"Kanun-i Esasi\" soit de bon augure !"
 ottkem.26.a: "Longue vie au Sultan !"

### Conservative Resistance
 ottkem.27.t: "Mysticisme dans l'Empire Ottoman"
 ottkem.27.d: "Les ordres soufistes ont longtemps joué un rôle important au sein de l'Empire Ottoman, et nombre de nos Sultans passés faisaient partie de ces ordres. Au départ semi-indépendants de l'appareil d'État, ils se sont rapprochés de l'autorité centrale à l'occasion des réformes du CUP, au début du XXe siècle. Ces réformes comprenaient la centralisation et la bureaucratisation des confréries, la création de cours de formation pour les cheikhs soufis, l'institution de politiques vestimentaires détaillées et des inspections des pratiques de divers ordres, de sorte que ces derniers sont devenus une partie de l'État Ottoman lui-même.\n\nCependant, bien que seule une minorité de la population fasse partie de l'un de ces ordres, leur rapprochement avec les lieux de pouvoir a crée un lien plus étroit avec la scène politique et les hommes de pouvoir de Kostantiniyye. Ce lien profond a conduit à une corruption débridée tout en leur conférant une influence politique. Certains vont même jusqu'à dire que la victoire électorale et l'attribution du titre de Grand Vizir au leader du HIF sont le fruit des efforts menés par ces ordres pour briser les réformes kémalistes.\n\nIls sont composés d'une pléthore d'ordres allant du Mevlevi tarikat ou \"Derviches tourneurs\" au plus puissant Kadiri Tarikat, dont la qualité de soutien proche des sultans a fait d'eux des faiseurs de roi dans le passé. Alors que le Grand vizir ayant montré sa volonté de limiter fortement le pouvoir de ces organisations, nombre d'entre elles tentent de convaincre des membres incertains du parti de bloquer sa proposition. Le Sultan lui-même a également eu des entretiens privés avec le Grand Vizir, et plusieurs Cheikhs des ordres ont manifesté leur mécontentement à l'encontre de la position du Vizir."
 ottkem.27.a: "Couper leur financement et les séparer de l'État"
 ottkem.27.b: "Nous ne voulons pas nous en faire des ennemis"

 ottkem.28.t: "Le Calife [OTT.GetLeader] exige le rétablissement des loges Soufistes"
 ottkem.28.d: "Se refusant à intervenir personnellement, le Calife s'est finalement vu contraint d'intervenir contre son propre Grand Vizir. Comme la sécularisation radicale est menée presque avec brutalité, il n'est pas le seul à s'opposer aux réformes qui changent fondamentalement l'État Ottoman, et infligent, selon les conservateurs, des dégâts massifs aux piliers de sa société, frisant l'hérésie et la trahison envers le Calife.\n\nLe Sultan-Calife qui dirige non seulement l'Empire Ottoman mais également l'Islam dans son entier, a appelé à une réunion avec le Cheikh al-islam et son gouvernement pour revenir sur leur décision de fermer les loges soufistes et rétablir leur influence. En dehors des murs du palais, des manifestations secouent la nation alors que des foyers conservateurs tels que Bursa, Konya et Lazistan réagissent avec colère face aux réformes."
 ottkem.28.a: "Réouvrir les loges"
 ottkem.28.b: "Elles resteront fermées !"

 ottkem.29.t: "Propriétés des Ordres Soufistes"
 ottkem.29.d: "Bien que très variables en termes de taille et de richesse, la plupart des loges que nous avons récemment fermées détiennent de vastes propriétés et des réserves de liquidités qu'elles ont utilisées pour étendre leur influence. Alors que le budget de l'État reste sérieusement limité pour alimenter les tentatives de l'OHF de changer radicalement la nation, le sujet reste controversé. Beaucoup sont déjà irrités par la décision de fermer les loges et il est probable qu'ils verront toute tentative de confiscation des biens comme un acte hérétique de la part des fidèles impis de Kemal."
 ottkem.29.a: "Transférez les biens au Ministère de l'Éducation"
 ottkem.29.b: "Laissez tomber"

### Conservative Revolt
 ottkem.30.t: "Incident de Rize"
 ottkem.30.d:9 "La journée avait commencé comme toutes les autres dans la ville de Rize (Lazistan), alors que les marchands vendaient leurs marchandises sur le marché et qu'un gendarme ottoman négligent surveillait la place de la ville en profitant d'un peu d'ombre bien nécessaire. Beaucoup de choses allaient changer sous peu, et avec elles l'avenir de la nation.\n\nArrivé par bateau, un groupe de 20 hommes dirigé par un derviche et accompagné d'un chien qu'ils ont appelé Kitmir, le nom du chien magique qui avait gardé "les hommes de la grotte" dans la version coranique de la légende chrétienne des sept dormeurs d'Éphèse. Les étrangers s'emparent aussitôt du drapeau religieux vert de l'islam, conservé dans la mosquée locale, et le plantent sur la place principale. Là, le derviche, un certain Mehmet, se proclame Mehdi (le messie) et affirme qu'il est envoyé par Allah pour renverser les dirigeants impies de la capitale. Une foule de quelques centaines d'habitants s'est rassemblée pour le soutenir, tandis que la majorité des citadins restaient indécis. Mehmet brandit un fusil et annonce que la ville est entourée du nombre magique de soixante-dix mille partisans.\n\nDeux officiers demandent en vain aux émeutiers de se disperser, puis envoient un peloton sous le commandement d'un jeune sous-lieutenant, Çerkesli Serdar. Serdar dégaine son arme et tire sur le derviche Mehmet, en utilisant une cartouche à blanc qui lui avait été remise pour les manœuvres. Le derviche, indemne, déclare qu'il est insensible aux balles et, tirant à son tour son arme, blesse mortellement Serdar. Le corps du lieutenant est alors transporté dans la cour de la mosquée, où le derviche lui coupe la tête et l'accroche à un poteau sous les applaudissements de ses partisans. Deux gardiens qui tirent sur la foule sont tués.\n\nAlarmé par le tumulte, un régiment voisin arrive rapidement sur les lieux, tuant Mehmet et au moins une douzaine de ses partisans. Bien que l'émeute ait été rapidement résolue, l'incident a provoqué une onde de choc jusqu'à la capitale où le Grand Vizir serait furieux non seulement contre Mehmet mais aussi contre la population de Rize en particulier qui a refusé de venir en aide au courageux lieutenant."
 ottkem.30.a: "C'est un jour tragique !"

 ottkem.31.t: "Répression à Rize"
 ottkem.31.d: "L'incident de Rize fut particulièrement mal supporté par le Grand Vizir, qui en conçu une telle colère que personne ne fut capable de le raisonner. Empruntant sa terminologie au français, il exigea que Rize soit déclarée ville maudite, rasée et que ses habitants soient déportés. Aucune pitié ne devait être montrée face aux fanatiques religieux, même envers les femmes, aucune exécution ne devait être retardée, et les journalistes de l'opposition devraient, au moins, s'estimer heureux de ne pas être contraints de comparaître devant une cour martiale.\n\nLa rumeur s'est également répandue que le derviche Mehmet appartenait à l'ordre de Naqshbandi récemment fermé : l'ordre, selon le Grand Vizir, devrait être écrasé. Et en réponse à cette éventuelle connexion avec l'ordre, le gouvernement envoya une cour martiale sous la direction du général Mustafa Muglali et proclama la loi martiale dans tout le Lazistan et de vastes étendues du territoire de l'Anatolie orientale.\n\nBien qu'il soit très peu probable qu'un ordre orthodoxe tel que le Naqshbandi ait pris la décision de soutenir les revendications messianiques de Mehmet, la raison a depuis longtemps déserté le débat, alors qu'un régime de terreur est déployé contre tous les liens subsistants entre l'État et la foi Musulmane."
 ottkem.31.a: "Les habitants de Rize paieront pour leurs actes"

 ottkem.32.t: "Les cheikhs kurdes se rassemblent à Diyarbakir"
 ottkem.32.d: "Choqués par la terreur infligée au peuple Laz dans le nord de l'Anatolie, les cheikhs et les aghas kurdes ont convoqué une réunion à Diyarbakir pour discuter de leur propre avenir. Bien que fermement fidèles au Calife, beaucoup d'entre eux voient dans l'augmentation continue du pouvoir au sein du bureau du Grand Vizir et l'influence décroissante de la foi sur la société ottomane, une menace à la fois pour le Califat tel qu'il existe et pour leur propre influence personnelle.\n\nC'est pourquoi les Cheikhs se sont réunis dans la ville kurde pour régler temporairement leurs différends et former un front uni contre le régime hérétique de la capitale. Les messages envoyés aux alévis plus à l'ouest sont cependant restés sans réponse car ils n'ont pas encore oublié les méfaits des cheikhs hamidiye et sunnites quelques années plus tôt."
 ottkem.32.a: "Vraiment troublant"

 ottkem.33.t: "Les cheikhs déclarent le Jihad"
 ottkem.33.d: "Combattant au nom du Calife et par extension de tout l'Islam, plusieurs Cheikhs kurdes, dirigés par un Cheikh nommé Sait, ont ouvertement déclaré la guerre au gouvernement nationaliste, appelant tous les musulmans à se joindre à eux dans leur combat commun pour libérer le Calife du tyrans de la capitale. La rumeur veut que la révolte principalement kurde soit également rejointe par des éléments opportunistes de l'Armée de l'Islam vaincue, des organisations secrètes et des groupes politiques clandestins aux vues similaires.\n\nLe Calife [OTT.GetLeader] a jusqu'à présent refusé de répondre à ces affirmations, très conscient de ce qui est arrivé à son prédécesseur Abdulhamid II en 1909 qui a été destitué après l'échec d'un contre-coup conservateur. Tout comme alors, il semble peu probable que ce Jihad connaisse beaucoup de succès car le gros du corps des officiers ottomans reste fermement fidèle au nouveau régime et les ennemis naturels des Kurdes tels que les Alévis, les Arméniens, les Turkmènes ont refusé de se joindre à l'appel aux armes."
 ottkem.33.a: "Nous écraserons cette pathétique insurrection"

 ottkem.34.t: "Révolte des Conservateurs Écrasée"
 ottkem.34.d: "Une fois les derniers foyers vidés, l'opposition conservatrice a finalement été complètement écrasée. Non seulement l'OHF règne désormais sans contestation, l'opposition réelle ayant été fermement écrasée, mais cela a également établi une certaine paix au sein de l'empire car un lien étroitement tissé entre l'armée et l'État empêche l'escalade des troubles civils."
 ottkem.34.a: "Pax Ottomana."

### Naqshbandi plot
 ottkem.35.t: "Une conspiration au sein des Naqshbandi ?"
 ottkem.35.d: "Les différentes loges soufistes de l'Empire n'ont jamais caché leur aversion pour la politique laïciste menée par notre Grand Vizir, mais que ce soit par manque de pouvoir ou de moyens d'agir efficacement, elles n'ont rien tenté. Récemment, cependant, des rapports inquiétants détaillant les activités promues par ses membres dans les territoires kurdes et d'autres régions principalement conservatrices de l'Empire sont arrivés. Plus inquiétant encore, les Naqshbandi étant restés proches du gouvernement depuis les réformes hamidiennes, ils ont ainsi pu infiltrer différents niveaux de l'administration. Comme la portée complète de ces opérations reste incertaine pour le moment, le gouvernement de Mustafa Kemal a donné l'ordre de mener une enquête complète sur sa bureaucratie et l'armée pour en révéler lesdits éléments et les expulser de l'État Ottoman réformé."
 ottkem.35.a: "Ne négligez aucun effort !"

 ottkem.36.t: "Corruption au sein de la Banque d'Honneur Ottomane"
 ottkem.36.d: "La Banque d'Honneur Ottomane, fondée pendant la Weltkrieg par la CUP, n'a cessée de prendre de l'importance au sein de l'Empire Ottoman et depuis en est devenue la banque nationale officielle. Visée par l'enquête d’État portant sur des éléments antigouvernementaux, un étonnant réseau de corruption, de pots-de-vin et de népotisme a été découvert, allant d'accords avec l'Église Maronite, de cadeaux à divers notables jusqu'à l'acquisition massive de terres en Anatolie Orientale. Même si l'enquête est toujours en cours, plus de 300 employés et associés liés à l'organisation ont déjà été arrêtés, et beaucoup plus sont susceptibles de suivre à travers le Machrek."
 ottkem.36.a: "N'ont-ils donc pas honte ?!"

 ottkem.37.t: "Détournement de fonds au Ministère des Affaires Religieuses"
 ottkem.37.d: "Responsable à la fois du maintien des institutions islamiques et de l'organisation de l'enseignement religieux, le Ministère a longtemps été tenu en peu d'estime par les dirigeants de l'OHF qui y voient une solution de compromis avec le Calife et au mieux, une ponction sur les ressources gouvernementales. Alors que l'enquête continue cependant à déraciner la bureaucratie de l'Empire, d'importantes opérations de détournement de fonds ont également été découvertes ici avec des traces remontant tout au long de la hiérarchie des Naqshbandi."
 ottkem.37.a: "Sommes-nous entourés d'escrocs et de voleurs ?!"

 ottkem.38.t: "Meurtre dans l'Orient Express"
 ottkem.38.d: "Une explosion de rage pouvait être entendue aujourd'hui dans les chambres du Grand Vizir alors qu'un rapport arrivait selon lequel l'un des principaux agents de l'enquête avait été assassiné sur le célèbre chemin de fer reliant la Porte au continent européen. La victime, chargée d'enquêter sur les informations faisant état de corruption près de la ville d'Edirne en Thrace orientale, était connue au sein du corps pour ses méthodes très efficaces et son dévouement envers l'État.\n\nLaissant peu de preuves derrière lui, un soi-disant détective privé à l'accent belge et à la moustache frisée a néanmoins tenté de s'immiscer dans l'affaire et a été rapidement arrêté par la Gendarmerie Ottomane pour entrave à la loi et insulte à un représentant de l'État, même s'il est peu probable que l'homme avait quelque chose à voir avec le meurtre."
 ottkem.38.a: "Ça devient dangereux ..."

 ottkem.39.t: "La Main Noire a été découverte"
 ottkem.39.d: "Se faisant appeler la \"Main Noire\", une organisation paramilitaire a été découverte en Anatolie Orientale, alors qu'elle tentait de rallier des soutiens dans la campagne autour d'Erzurum. L'organisation, plaidant pour une stricte adhésion morale au Coran et au code de la Charia, semble recruter en grande partie parmi l'Armée de l'Islam démobilisée avec laquelle Enver Pacha est descendu dans le Caucase après le traité de Brest-Litovsk.\n\nBien qu'il ne s'agisse pas d'une organisation séparatiste, sa loyauté envers le Calife étant auto-proclamée, leurs intentions visent clairement à renverser l'administration de l'OHF et à restaurer les pouvoirs exécutifs du Sultan-Calife. De nombreux Cheikhs et Aghas kurdes, qui voient dans leur cause un moyen de conserver leurs positions maintenant qu'il est devenu évident que Kostantiniyye appliquerait un régime direct sur la région, se sont dits associés à l'organisation et ont même plaidé pour un soutien militaire en cas de besoin.\n\nNéanmoins, leur découverte précoce par des agents du gouvernement a considérablement limité leur potentiel, car la première vague d'arrestations et d'exécutions coupe la tête du serpent. Accordant une excuse aux walis d'Anatolie Orientale pour s'immiscer plus directement dans les affaires kurdes, des détachements de la gendarmerie et de l'armée ont également été envoyés pour remplacer les Cheikhs complices par des agents du gouvernement."
 ottkem.39.a: "Une grande victoire"

### Karakol Society Coup
 ottkem.40.t: "Rapports autour d'une conspiration contre le Sultan"
 ottkem.40.d:9 "Des nouvelles troublantes sont apparues plus tôt cette semaine alors que le Milli Emniyet Hizmeti commençait à suivre la piste d'un complot contre le Sultan et le gouvernement en général. Constituée d'un noyau radicalisé d'anciens partisans du CUP, une source anonyme a prévenu la police de Kostantiniyye d'un complot à venir pour assassiner à la fois le Sultan et le Grand Vizir, prendre le contrôle de la Porte et couronner un nouveau Sultan inféodé à leur cause. Parmi les conspirateurs divers membres de l'ancienne CUP Teskilât-i Mahsusa (Organisation spéciale) d'Enver Pacha, beaucoup encore placés à des postes élevés au sein de l'armée et des forces de sécurité. La taille du réseau est difficile à estimer, car la mauvaise communication avec les provinces de l'Est où errent encore divers groupes fidèles à l'ancienne armée de l'Islam d'Enver, entrave la capacité de la gendarmerie à mener une enquête approfondie."
 ottkem.40.a: "Ordonnez l'arrestation de Kara Kemal et placez les suspects en résidence surveillée !"

 ottkem.41.t: "Le Corps de Constantinople Empêche les Arrestations"
 ottkem.41.d: "Les policiers qui tentaient d'arrêter Kara Kemal et 7 autres politiciens ont été bloqués par des soldats du Corps de Constantinople aujourd'hui. Des unités de l'armée ont empêché les arrestations et ont emmené Kara Kemal et les autres se cacher dans un lieu inconnu. Il règne une grande confusion sur ce qui se passe."
 ottkem.41.a: "Que se passe t-il ?!"

 ottkem.42.t: "Putsch Armé"
 ottkem.42.d: "La situation a rapidement dégénéré en chaos, alors que les soldats du Corps de Constantinople descendaient dans les rues et que la loi martiale était déclarée. En une heure, des unités de l'armée ont pris le contrôle de la Sublime Porte, des routes principales, des ponts et des stations télégraphiques à travers la ville. Un bataillon de soldats dirigé par deux civils armés se dirigerait également vers le Palais Royal."
 ottkem.42.a: "Oh oh ..."

 ottkem.43.t: "Le Raid sur le Palais"
 ottkem.43.d: "Le putsch a atteint le palais alors qu'un bataillon de l'armée pénétrait de force dans Dolmabahçe. Après avoir tué 4 gardes royaux défendant l'entrée, des soldats et des civils armés sont entrés dans l'enceinte du palais. Une résistance sporadique a été offerte par les gardes du palais une fois à l'intérieur du bâtiment. Selon un rapport non confirmé, les putschistes ont fait irruption dans les chambres royales du sultan Abdülmecid II et ont tenté de forcer son abdication. De façon inattendue, le vieux sultan têtu a sorti son revolver gravé en or d'une main tremblante, et un terrible échange de coups de feu s'en est suivi. Le Sultan Abdülmecid II et trois de ses gardes personnels ont été tués dans les combats. Sans se laisser décourager, les putschistes ont capturé Ahmed Nihad Efendi et l'ont proclamé nouveau Sultan. Il semble que nous n'ayons pas d'autre choix que d'accepter cette terrible tournure des événements !"
 ottkem.43.a: "Ça n'ira pas plus loin ! Combattez les rebelles !"

 ottkem.44.t: "Osman Fuad s'enfuit !"
 ottkem.44.d: "Osman Fuad Efendi, Şehzade ottoman et maréchal, était à Şişli pour discuter de l'état de l'armée de l'Est avec Mustafa Kemal et le maréchal Fevzi Pasha,lorsqu'il a reçu des nouvelles du raid sur le Palais. Il est allé directement aux écuries royales et a pris le contrôle du régiment de cavalerie Ertuğrul de 300 hommes - une unité de lanciers de cérémonie formée de Karakeçili Turkmens. En tenue de cérémonie complète, armée de lance, de carabine et de sabres de cavalerie, la cavalerie domestique a chargé en descente jusqu'au palais de Dolmabahçe et a écrasé les paramilitaires rebelles positionnés à l'extérieur. En attaquant le palais lui-même, ils ont chassé les rebelles à travers le bâtiment et ont sauvé [Root.GetLeader]. Osman Fuad aurait été furieux de trouver le Sultan assassiné et aurait juré que justice serait rendue. Sur ses ordres, le régiment de cavalerie s'est rapidement rassemblé devant le Palais."
 ottkem.44.a: "En avant !"

 ottkem.45.t: "Osman traverse la Corne d'Or"
 ottkem.45.d: "Réagissant à l'assaut à cheval inattendu d'Osman Fuad, la Société Karakol a envoyé deux bataillons de l'armée pour renforcer ses positions au palais de Dolmabahçe. En atteignant le Palais, cependant, les deux unités ont désobéi à leurs commandants et changé de camp pour soutenir le prince guerrier bien-aimé. Après avoir nommé des officiers dignes de confiance pour commander les formations, Osman Fuad plaça un bataillon d'infanterie loyaliste pour garder le palais et emmena l'autre bataillon avec lui au Parlement. Ne rencontrant aucune résistance au Parlement, Osman Fuad positionna ensuite son infanterie pour défendre la route principale et continuer avec sa cavalerie. Le régiment d'élite de cavalerie d'Ertuğrul atteignit bientôt le pont de Galata, tenu par des unités paramilitaires rebelles. Le régiment - qui traversait régulièrement ce pont chaque semaine pour rejoindre le Sultan à la mosquée Ayasofya - vainquit les rebelles du côté nord et chargea à travers le pont pour mettre en déroute les rebelles du côté sud. La Sublime Porte était devant eux, au sommet d'une grande colline et défendue par des rebelles."
 ottkem.45.a: "En avant, n'ayez aucune pitié !"

 ottkem.46.t: "Osman capture la Sublime Porte"
 ottkem.46.d: "Osman Fuad fit monter son régiment pour prendre le ministère de la Guerre et mettre fin à la rébellion là où elle avait commencé. Après des heures de combats acharnés à travers l'avenue Bab-i Ali, Osman et sa cavalerie mirent en déroute les rebelles restants et capturèrent les ministères. Une fois aux commandes du ministère de la Guerre, Osman Fuad Efendi fit envoyer des ordres par radio à toutes les unités du Corps de Constantinople pour qu'elles retournent dans leurs casernes et passa le reste de la nuit à organiser des opérations de nettoyage à travers la ville. Certains rebelles tentèrent de s'échapper par bateaux tandis que beaucoup d'autres se rendirent, simplement. À l'aube, il ne restait de la rébellion que les corps et l'odeur de la poudre à canon."
 ottkem.46.a: "Une grande victoire !"

 ottkem.47.t: "Osman exécute les rebelles"
 ottkem.47.d: "Osman Fuad, le héros de la Tripolitaine, vainqueur des rebelles et commandant de la cavalerie royale, organisa la capture de plusieurs centaines de rebelles dans les jours qui suivirent le putsch. Des soldats de base ont été envoyés dans une prison militaire pour crimes contre la constitution, mais leurs commandants n'ont pas eu autant de chance. Osman Fuad a ordonné la mise à mort des officiers et de toutes les unités paramilitaires pour leurs actes de trahison."
 ottkem.47.a: "Préparez le peloton d'exécution !"

 ottkem.48.t: "Osman exécute les Meurtriers"
 ottkem.48.d: "Après la première série d'exécutions, Osman Fuad fit amener les dirigeants du putsch sur la place Sultanahmet pour une cour martiale. Les six hommes ont été rapidement reconnus coupables du meurtre du Sultan et condamnés à mort. La seule question qui restait était de savoir comment ..."
 ottkem.48.a: "Peloton d'exécution"
 ottkem.48.b: "Pendaison."

 ottkem.49.t: "Osman Fuad couronné Sultan !"
 ottkem.49.d: "Après avoir rétabli l'ordre dans la capitale, Osman Fuad assuma le contrôle total des forces armées ottomanes. Après avoir gracieusement autorisé [Root.GetLeader] à prendre sa retraite dans le palais de Yıldız, Osman Fuad, fils de Mehmed, s'est rendu à la mosquée Eyüp Sultan à la tête de sa cavalerie Ertuğrul. Entouré d'une foule immense, il entra seul dans la mosquée pour la cérémonie du sabre. Après de brèves prières des membres du clergé, l'ancienne épée d'Osman a été présentée. Fuad stupéfia toutes les personnes présentes en prenant l'épée et en l'attachant lui-même à sa ceinture, au mépris des coutumes. La cérémonie se termina par la déclaration du nouveau Padişah au public. Plus tard dans la journée, le Sultan de 44 ans a visité les tombes de ses ancêtres autour de la vieille ville en vue de ses fonctions souveraines en tant que sultan Osman-ı Rābi'."
 ottkem.49.a: "Longue vie au Sultan !"

 ottkem.50.t: "Osman Fuad convoque Mustafa Kemal"
 ottkem.50.d: "Compagnons d'armes pendant la guerre italo-turque et la Weltkrieg, l'amitié entre Moustapha Kemal Pacha et le nouveau Sultan n'est pas un secret, et leurs apparitions amicales côte à côte en public ont encore renforcé les liens étroits que les deux hommes sont censés entretenir. Dès lors, le peuple ottoman n'a pas été surpris que l'ancien Grand Vizir de feu le sultan Abdulmecid II ait été convoqué plus tôt dans la journée au palais pour discuter de l'avenir de l'Empire.\n\nS'accordant sur un large éventail de sujets, le Sultan a demandé à Kemal de lui présenter pleinement ses plans pour l'avenir de l'État et lui a conféré à nouveau la fonction de Grand Vizir."
 ottkem.50.a: "Un duo énergique a pris le contrôle"

### Death of Kemal Post-CP war
 ottkem.51.t: "Mustafa Kemal Hospitalisé"
 ottkem.51.d: "Bien que notre Grand Vizir ait atteint le zénith de sa carrière, sauvant l'empire de la destruction, l'homme en a été très marqué. Des années de stress, de tabagisme et de mauvaises habitudes de consommation pèsent lourdement sur sa santé et ont entraîné une diminution constante du temps passé en public.\n\nBien que toujours têtu et refusant de démissionner, de nombreuses affaires quotidiennes ont déjà été transférées dans les coulisses à son ami de confiance Ismet, qui semble prêt à succéder au Lion d'Antep lui-même. Il est cependant beaucoup moins certain qu'Ismet soit capable de maintenir le même degré d'autorité, et des pourparlers avec diverses figures de l'opposition concernant l'atténuation des lourdes restrictions sont menés dans le dos du Grand Vizir."
 ottkem.51.a: "Prions pour une guérison rapide"

 ottkem.52.t: "Mort de Mustafa Kemal Pasha"
 ottkem.52.d: "Son état ne faisant que se détériorer davantage au cours des semaines suivantes, beaucoup étaient convaincus que les derniers jours du Grand Vizir étaient enfin arrivés. Acceptant son propre destin, l'homme a convoqué quelques-uns de ses amis les plus proches et sa fille adoptive, Sabiha, et a commencé à rédiger son testament. En apposant sa signature sous le texte, tous les bulletins médicaux ont été arrêtés et les dernières heures du Vizir ont commencé à se dérouler. Flanqué de son secrétaire, de trois médecins turcs et du commandant de la Garde, il a adressé ses derniers mots au docteur Neset Ömer : Aleyküsselâm (Paix à vous) - la réponse musulmane à une salutation. À 9 h 05, le Ghazi et Grand Vizir Mustafa Kemal Pacha souffle son dernier souffle. Son ami Salih fera plus tard irruption dans sa chambre et, en voyant le corps de son patron, sortira et se tirera une balle dans la poitrine.\n\nLe testament contenait ses souhaits de léguer tous ses biens au parti, avec une allocation mensuelle pour sa sœur, et une note curieuse sur son allié Ismet Pacha à qui il laissait la somme nécessaire pour financer l'éducation de ses enfants, sachant que l'homme était peu riche. En outre, il nomme officiellement Ismet comme son successeur, renvoyant la direction du parti à Cêlal.\n\nLe Parlement de [TUR.Capital.GetCapitalVictoryPointName] n'a pas tardé à réagir en instaurant un jour de deuil officiel, et une déclaration commune remerciant l'homme pour ses actions durant la guerre a été publiée, rédigée à l'ordre de "Halâskâr Gazi", le Gazi Sauveur (Guerrier Saint). Divers navires, petits et grands, militaires et civils, ont en outre navigué devant sa villa en bord de mer, en criant, en pleurant et en agitant le drapeau ottoman en mémoire de l'homme désormais à jamais captivé par l'héritage de notre Grand Empire."
 ottkem.52.a: "Pleurons pour le défenseur de Gallipoli, le Lion d'Antep et le Ghazi de Maraş !"

### 1940 Elections
 ottkem.53.t: "Élections de [GetYear]"
 ottkem.53.d: "Malgré l'absence de partis politiques, abolis il y a quelques années seulement, il y a eu une réelle impulsion de l'establishment politique pour contester le bloc OHF au pouvoir. De son côté, l'OHF s'est abstenu de bloquer les candidats de nombreux (anciens) partis modérés, car le Grand Vizir a montré qu'il avait compris la nécessité de maintenir une forme limitée de démocratie pour progresser.\n\nCependant, le parti a pris des mesures pour éviter que les réactionnaires conservateurs ne remportent les suffrages dans de nombreux bastions conservateurs de notre État. Des membres des oulemmas, des représentants d'ordres soufistes et des notables locaux aux sympathies religieuses manifestes ont tous été rayés des listes \"pour mettre un terme définitif à la décadence de la Sublime Porte\"."
 ottkem.53.a: "L'OHF est victorieux"

### Balkan War Intervention
 ottkem.60.t: "Le Grand Vizir s'exprime"
 ottkem.60.d: "Louant la vertu et la bravoure des soldats ottomans combattant pour l'honneur de l'Empire sur les lignes de front, le Grand Vizir a appelé le Parlement à adresser au Sultan une déclaration de louange unifiée, le félicitant pour les victoires de ses troupes. Rappelant longuement le devoir partagé envers l'État Ottoman et son Sultan que chacun d'eux partage, il a par la suite demandé que le Parlement soit temporairement démis de ses fonctions jusqu'à la fin de la guerre et qu'il lui accorde les pleins pouvoirs exécutifs pour guider les nations en ces temps difficiles. Comment peut-on, poursuit-il, avoir un problème avec le Sultan Exalté et par extension son Conseil des Ministres pendant cette crise, et comment pourrait-il y avoir de désaccord lorsque la cause est si juste et si noble ?\n\nSoutenu par les applaudissements écrasants de ses partisans et les louanges des représentants de tout l'Empire, chacune plus forte que l'autre pour chanter les mérites du plus exalté des Sultans et de son fidèle serviteur, un vote sur la proposition s'est immédiatement tenu et a abouti à un soutien quasi unanime des deux côtés, car les membres de l'opposition craignent qu'en s'élevant contre une cause si patriotique et si juste, ils ne se désignent comme des ennemis de l'État et des traîtres à notre bien-aimé Calife.\n\nAlors que la nouvelle de l'accord parlementaire s'est répandue dans les rues de Kostantiniyye et que la lettre de louange est proclamée aux foules patriotes rassemblées devant le bâtiment (certains parlent d'une action organisée par l'OHF), des larmes jaillissent spontanément dans les yeux des passants, alors que l'excitation et l'enthousiasme de la population se propagent sur les deux rives du Bosphore."
 ottkem.60.a: "Longue vie au Devlet-i Ebed-müddet! Longue vie au Padishah !"

 ottkem.61.t: "Les Kémalistes ferment les journaux du HIF"
 ottkem.61.d: "Arborant le sceau du Grand Vizir et une irade décrétant la fermeture de toutes les agences de presse anti-patriotiques, on apercevait des forces de police et des soldats du Corps de Constantinople faisant du porte-à-porte, confisquant des presses à imprimer et scellant les portes des bureaux de journaux affiliés à l'opposition. Les manifestants libéraux rassemblés devant les bâtiments ont appelé les soldats à cesser immédiatement leurs actions, criant que la liberté d'expression et la liberté de la presse étaient menacées par la dictature du Grand Vizir.\n\nUne petite escarmouche entre les forces de police et les manifestants devant le bureau principal du HIF a été interrompue par des matraques de police alors que 10 passants ont été arrêtés pour \"actions antipatriotiques\" et \"trahison envers le Sultan\"."
 ottkem.61.a: "Le Grand Vizir raffermit son emprise sur la nation"

 ottkem.62.t: "Le Grand Vizir fait le déplacement sur le Front"
 ottkem.62.d:9 "Pour soutenir le moral des troupes en première ligne et sa propre réputation de Ghazi de Maras, l'ancien commandant en chef de l'armée ottomane et actuel Grand Vizir a décidé de se rendre sur le front pour discuter de la situation avec ses généraux.\n\nFélicitant le haut commandement pour ses étonnantes victoires et serrant la main de nombreux fantassins de l'armée, les actions du pacha ressemblent davantage à une campagne électorale qu'à une action de gouvernement. L'action est néanmoins couronnée de succès, car la popularité du héros d'Antep et de Maras ne cesse de croître à chaque victoire sur le terrain."
 ottkem.62.a: "L'armée salue son héros !"

 ottkem.63.t: "Incorporation de la Thrace"
 ottkem.63.d: "La nation se penche victorieuse sur le cadavre de l'État bulgare, ayant lutté avec succès pour reprendre le contrôle de ses territoires perdus. Dans toute la Thrace occidentale, les militaires sont salués comme des héros et des fils d'Osman lui-même, comme à Kostantiniyye, le triomphe de Mustafa Kemal est suprême. De ses actions dans la guerre italo-ottomane à son rôle dans les dernières étapes de la Weltkrieg en passant par sa vaillante défense à Gallipoli, aucun doute ne subsiste sur son habileté et son patriotisme.\n\nBien que n'envisageant pas à l'origine une campagne dans les Balkans dans ses desseins pour la nation, la reconquête des fils perdus d'Osman l'a rendu presque intouchable dans la sphère politique ottomane. Tous les yeux sont rivés sur lui, Ghazi Mustafa Kemal Pasha, alors que l'opposition essaie de recueillir le soutien dont elle dispose pour empêcher cet homme de les écarter indéfiniment de l'échiquier politique."
 ottkem.63.a: "Son ascension a été spectaculaire mais il est facile de tomber quand on est si haut"

 ottkem.64.t: "Agitation en Thrace"
 ottkem.64.d: "Durant les années sombres de l'Empire, alors que ses frontières étaient attaquées de toutes parts, des déplacements massifs de population ont eu lieu dans les Balkans, ainsi d'un jour à l'autre des centaines de milliers de musulmans se retrouvèrent dans une nation ouvertement hostile à leur existence. Des caravanes sans fin de réfugiés ont été contraintes de quitter les anciens territoires ottomans après ses défaites humiliantes et ont tenté de trouver un nouveau foyer aux abords de la capitale, de là le gouvernement ottoman a tenté de les réinstaller à travers l'Anatolie.\n\nBeaucoup de ces personnes chassées de chez elles à cause d'une guerre dans laquelle elles n'ont souvent joué aucun rôle ont vu dans la récente reconquête du territoire bulgare la possibilité  de rentrer chez elles, et ont été encouragées à le faire par Kostantiniyye, qui souhaite expulser autant de Bulgares de son territoire et cela le plus vite possible. Pour faire de la place à ces personnes, le gouvernement a confisqué de vastes étendues de terres aux propriétaires terriens bulgares pour les redistribuer à ses citoyens.\n\nSans surprise, le peuple bulgare vivant sur la terre s'oppose au gouvernement partout où il le peut, et des escarmouches entre Turcs musulmans et Bulgares se produisent quotidiennement dans toute la région. Pour répondre à la crise grandissante et rétablir l'ordre public dans ces nouvelles acquisitions de l'Empire, l'armée a demandé un mandat de rétablissement de l'ordre, par la force si nécessaire. La réponse étrangère a été ouvertement négative aux déportations et certains membres plus prudents de notre gouvernement nous demandent d'atténuer l'ampleur des opérations pour éviter de créer les conditions d'une intervention européenne, un peu comme celles observées tout au long du XIXe siècle."
 ottkem.64.a: "Ne faisons rien de trop drastique"
 ottkem.64.b: "Envoyer l'Armée"

 ottkem.65.t: "Les Instituts Villageois"
 ottkem.65.d:9 "Afin d'augmenter le taux d'alphabétisation de la population rurale, le ministère de l'éducation a annoncé la création des "Köy Enstitüleri" ou instituts de village. Pour lutter contre l'absence d'écoles dans la plupart des villages de l'Empire, ce programme prévoit de former des enseignants afin qu'ils puissent transmettre leurs connaissances dans leur ville d'origine (ou induire un changement social dans les zones difficiles d'accès pour le gouvernement).\n\nL'un des principaux objectifs de ces écoles est d'améliorer l'efficacité agricole de la campagne. C'est pourquoi elles possèdent toutes de vastes champs cultivables sur lesquels sont enseignées de nouvelles méthodes d'agriculture. Les autres disciplines enseignées sont des matières pratiques telles que la pêche, la menuiserie, la construction et des matières théoriques telles que les mathématiques, les sciences, la littérature et l'histoire. En outre, tous les élèves doivent lire 25 livres par an pour élargir leur horizon et apprendre à jouer d'un instrument de musique. Les réunions hebdomadaires au cours desquelles les élèves peuvent librement critiquer leurs professeurs et l'administration de l'école constituent une idée très radicale lancée dans ces écoles.\n\nL'opposition à ces écoles a commencé dès leur ouverture, les conservateurs attaquant la politique de coéducation, tandis que les antisocialistes s'opposent à la mise à disposition d'ouvrages de gauche dans les bibliothèques des écoles. Les dirigeants locaux ont exprimé leurs propres plaintes en voyant ces étudiants hautement qualifiés prendre en charge non seulement l'éducation, mais aussi les questions agricoles et l'industrie locale."
 ottkem.65.a: "Une fantastique initiative !"

# ### The OHF After the CP war
 # ottkem.66.t: "Mustafa Kemal in Seclusion"
 # ottkem.66.d: "Although able to lay the foundations of his grand reforms, the health of our Grand Vizier has as of late steadily deteriorated as the symptoms of his disease are gradually sapping more and more of his strength. Initially refusing to accept medical treatment, he was finally convinced by his friend Ismet Pasha to bring in a foreign doctor who diagnosed him with cirrhosis. This news, coming as a great shock to the still brittle OHF, is causing great consternation amongst its leadership as the Grand Vizier is seen as the metaphorical glue holding not just the party but the entire country together.\n\nKemal has however urged them not to panic, promising them that his illness is but a minor setback on the long road towards the uplifting of the Ottoman people, and has secluded himself at the Yalova Spa for a week of rest."
 # ottkem.66.a: "We wish him a speedy recovery!"

 # ottkem.67.t: "Last Days of the Government"
 # ottkem.67.d: "As the health of our Vizier continues to deteriorate at an ever-increasing pace, the prospects for the future have become very bleak. Forced to stay within the borders of his villa on the Bosporus, he has been forced to seclude himself even further from the day to day affairs of the government, leaving all tasks to his trusted friend Ismet Pasha. In the meanwhile, official reports of his health have been refused, pushing a narrative to the Ottoman public that the Vizier is only suffering from influenza and will surely be able to resume his position in a few weeks' time. His official doctor, Nihat Resat, is however less optimistic and has told the leading cadre of the OHF that their grand leader could die at any moment, an opinion supported by imported experts from Austria-Hungary and the German Empire."
 # ottkem.67.a: "What will the future bring?"

