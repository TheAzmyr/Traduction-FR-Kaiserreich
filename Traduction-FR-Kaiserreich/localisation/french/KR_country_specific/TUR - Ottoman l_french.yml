### Intervention in the Najd-Rashidi war
 ottfor.30.t: "Le Sultan [OTT.GetLeader] demande le retour immédiat du Vilayet de Najd"
 ottfor.30.d: "Longtemps attentif à l'évolution de la situation en Arabie, le Parlement ottoman s'est prononcé aujourd'hui en faveur d'une intervention militaire dans le golfe Persique, si sa sécurité ne peut plus être garantie. Il a en effet été demandé aux deux parties de retirer immédiatement toutes leurs forces depuis Al-Hasa jusqu'aux États de la Trêve, et de remettre le contrôle à la Sublime Porte.\n\nLa perte de ces territoires serait une catastrophe à la fois pour notre économie nationale et pour la durabilité de notre nation actuelle, mais nous ne sommes pas non plus préparés à une intervention de l'armée ottomane qui ne peut qu'aboutir à une défaite catastrophique."
 ottfor.30.a: "Nous acceptons leurs demandes"
 ottfor.30.b: "Nous ne sombrerons pas dans l'oubli sans combattre !"

### Baku Accords
 ottfor.31.t: "La Conférence de Bakou"
 ottfor.31.d:9 "Alors que la guerre fait rage tout autour de nous, la Sublime Porte a, en coopération avec des représentants du gouvernement azerbaïdjanais, organisé une conférence dans la ville pétrolière vitale de Bakou. Étant à la fois la cause d'une rupture des relations entre les deux alliés et le ciment qui peut les réparer, la délégation Ottomano-Azerbaïdjanaise a proposé une solution possible au problème.\n\nSi nous devions renoncer à notre influence en Azerbaïdjan et lui permettre de poursuivre les relations plus étroites avec les Turcs qu'il semble si désireux de faire, les Turcs seraient prêts à entrer officiellement en guerre à nos côtés, faisant pencher la balance en notre faveur en Méditerranée orientale. En signe de bonne grâce, ils sont également disposés à nous louer la production pétrolière de Bakou pour une période de 25 ans si nous devions nous retirer dès que possible."
 ottfor.31.a: "Cela semble une offre raisonnable"
 ottfor.31.b: "Nous n'avons pas besoin des Turcs !"

 ottfor.32.t: "L'Allemagne signe les Accords de Bakou"
 ottfor.32.d:9 "Réalisant qu'un Turc amical a plus de valeur qu'un Turc en colère, le gouvernement de [GER.GetLeader] a accepté notre offre et a décrété le départ de toutes les troupes allemandes du territoire azerbaïdjanais. Bien que nous n'ayons pas accès aux riches gisements de pétrole de Bakou, comme le traité les accorde à l'Allemagne pour une période de 25 ans, il s'agit d'une victoire majeure pour tous les Turcs, qui a été célébrée en grande pompe à Kostantiniye."
 ottfor.32.a: "L'influence des Pashas augmente encore plus !"

 ottfor.33.t: "L'Allemagne se retire de la Conférence de Bakou"
 ottfor.33.d: "Affirmant que les Turcs ne sont qu'un poids mort, et qu'abandonner l'Azerbaïdjan serait une catastrophe pour la sphère allemande, leurs diplomates se sont formellement retirés de la conférence. Une foule en colère attendant avec impatience la fumée blanche, a par la suite attaqué des magasins allemands et d'autres magasins chrétiens dans la ville de Bakou avec une frénésie jamais vue de mémoire récente. Il semble que le rêve de l'unité turque soit plus mort que jamais."
 ottfor.33.a: "Ils le regretteront !"

### The Saudi-Omani conflict
 ottfor.34.t: "Les Saoudiens empiètent sur l'oasis d'al-Buraimi"
 ottfor.34.d: "Située à la frontière entre Mascate et les anciens États de la Trêve, la propriété de l'Oasis est une affaire non résolue depuis de nombreuses générations entre les sultans de Mascate et les émirs plus au nord. Avec la conquête de ce dernier par Ibn Saoud, celui-ci a également repris à son compte ces anciennes revendications et les utilise pour ses propres machinations.\n\nCe n'est un secret pour personne qu'Ibn Saoud n'a pas l'intention d'arrêter son avance après avoir pris l'Oasis, et en affirmant qu'ils faisaient autrefois partie du grand État wahhabite, il ne s'arrêtera sûrement pas tant que la ville de Mascate ne sera pas en feu et que le vil Ikhwan aura massacré tous ceux qui s'opposent à lui.\n\nComme la poursuite de l'expansion des Saoudiens et l'effondrement d'un gouvernement arabe ami nuirait grandement aux intérêts ottomans dans la région, le wali de Bassora et de Bagdad a demandé l'aide du gouvernement central afin de pouvoir défendre la souveraineté du sultanat de Mascate."
 ottfor.34.a: "Offrir aux habitants d'Oman notre assistance"
 ottfor.34.b: "Nous avons à nous soucier de menaces plus inquiétantes pour le moment"

 ottfor.35.t.ottomans: "L'Empire Ottoman offre de l'assistance"
 ottfor.35.d.ottomans: "Conscient des avancées d'Ibn Saoud dans notre direction, le wali de Bagdad & Bassora a proposé l'assistance de son Padishah pour dissuader une confrontation entre nos maigres forces et celles des Ikhwan. Alors que leur soutien contribuerait sans aucun doute à empêcher la chute de Mascate, beaucoup se méfient des intentions avec lesquelles la Porte propose cela. Comme Oman a toujours été l'un des - sinon le seul - État arabe qui a réussi à repousser l'occupation ottomane complète, l'imam et le Sultan sont tous deux inquiets d'une éventuelle prise de contrôle ottomane si nous les laissions entrer.\n\nNotre ancien partenaire, l'Empire Britannique, se trouve de l'autre côté du golfe d'Oman et pourrait également se révéler un bienfaiteur de notre cause si nous sollicitions leur aide. Bien que ce mouvement soit favorisé par le Sultan, l'imam s'est prononcé contre cela car cela ne ferait que conduire à la fin de notre souveraineté et nous ferait passer une fois de plus comme une marionnette britannique."
 ottfor.35.t.no_ottomans: "Silence de la Sublime Porte"
 ottfor.35.d.no_ottomans: "Des rapports inquiétants en provenance du siège du Calife Sunnite, résonnant comme un appel à l'aide dans le conflit entre les armées d'Ibn Saoud et l'imamat d'Oman, ont été ignorés. Il s'agit d'une tâche sur le prestige du Padishah et une autre preuve de la valeur décadente de l'institution califale. Cependant, tout n'est pas encore perdu car nos anciens alliés britanniques du Raj restent une voie possible vers le salut. Bien que l'imam proteste farouchement contre leur implication, arguant que leurs adversaires se sont tout juste montrés capables de briser leurs chaînes, les notables de Mascate tout comme le Sultan lui-même ont toujours privilégié cette approche."
 ottfor.35.a: "Accepter l'offre ottomane"
 ottfor.35.b: "Contactez [RAJ.Capital.GetCapitalVictoryPointName] pour obtenir de l'aide."
 ottfor.35.c: "Nous affronterons cette crise seuls !"

 ottfor.351.t:9 "The Ottoman Empire Offers Protection"
 ottfor.351.d:9 "An Ottoman missive arrived in court today, seemingly interested in our cooperation with the Porte. The wording is delicate but the meaning is clear, the Ottomans seek to expand their influence and monopolise control over the entry into the Gulf. While tantamount to a demand of submission it also comes with allusions to guaranteeing our continued state of governance and affairs. The remainder of the text goes on in great detail as to the various material, technical, and monetary assistance the Porte is looking to provide us if we were to accept this arrangement."
 ottfor.351.a:9 "It's hard to say no looking at the fate of the rest of the peninsula."
 ottfor.351.b:9 "He's no Caliph of mine."

 ottfor.36.t:9 "Mascate Accepte notre Protection"
 ottfor.36.d:9 "Répondant positivement à notre offre, le wali de Bagdad a envoyé l'ordre à l'amiral de la flotte à Bassora de faire route vers Mascate et d'assister le Sultan. Dirigée par Rauf Orbay, l'expédition se compose en outre de 1 500 soldats de la sixième armée ottomane et de voitures blindées de fabrication allemande adaptées à la guerre du désert.\n\nBien qu'ils ne fassent pas partie d'une expédition militaire, un représentant de la Turkish Petroleum Company et divers membres du corps bureaucratique de Bassora ont été envoyés pour influencer le gouvernement de Muscati et, espérons-le, obtenir une "récompense" pour notre aide."
 ottfor.36.a:9 "Bonne chance Orbay !"

 ottfor.37.t:9 "Mascate Refuse notre Protection"
 ottfor.37.d:9 "Le Gouvernement de Mascate a décidé de refuser notre aide et de se charger des Saoudiens par eux-mêmes. Bien qu'il s'agisse d'une tournure des événements moins souhaitable, nous ne pouvons rien faire pour les faire changer d'avis."
 ottfor.37.a:9 "C'était de toute façon une dépense inutile."

 ottfor.38.t: "Le Sultan de Mascate demande de l'aide"
 ottfor.38.d: "Située à la frontière entre Mascate et les anciens États de la Trêve, la propriété de l'Oasis est une affaire non résolue depuis de nombreuses générations entre les sultans de Mascate et les émirs plus au nord. Avec la conquête de ce dernier par Ibn Saoud, celui-ci a également repris à son compte ces anciennes revendications et les utilise pour ses propres machinations.\n\nCe n'est un secret pour personne qu'Ibn Saoud n'a pas l'intention d'arrêter son avance après avoir pris l'Oasis, et en affirmant qu'ils faisaient autrefois partie du grand État wahhabite, il ne s'arrêtera sûrement pas tant que la ville de Mascate ne sera pas en feu et que le vil Ikhwan aura massacré tous ceux qui s'opposent à lui.\n\nPour les protéger de cette menace, le Sultan de Mascate nous a demandé de l'aide pour contenir l'Ikhwan. Sachant parfaitement ce que cela impliquerait pour son petit État, cela entraînerait fermement le golfe d'Oman sous influence de l'Entente et pourrait à ce titre être bénéfique pour nous."
 ottfor.38.a: "Aider le Sultan"
 ottfor.38.b: "Nous avons d'autres priorités"

 ottfor.39.t: "Le Raj Britannique vient à notre aide"
 ottfor.39.d: "Soucieux d'empêcher Ibn Saud d'accéder à l'océan Indien, le gouvernement de [RAJ.Capital.GetCapitalVictoryPointName] a envoyé des sepoys et d'autres renforts pour nous aider dans notre lutte."
 ottfor.39.a: "Nous en sommes reconnaissant"

 ottfor.40.t: "Le Raj britannique s'abstient d'intervenir"
 ottfor.40.d.ottomans: "Le gouvernement de [RAJ.Capital.GetCapitalVictoryPointName] a décidé qu'il n'était pas dans son intérêt de nous aider et a donc refusé d'envoyer des renforts. L'offre de la Porte tient toujours et beaucoup pensent que nous n'avons pas d'autre choix que d'accepter leur aide, bien que les nationalistes omanais aient insisté pour que nous nous attaquions aux Saoudiens par nous-mêmes."
 ottfor.40.d.no_ottomans: "Le gouvernement de [RAJ.Capital.GetCapitalVictoryPointName] a décidé qu'il n'était pas dans son intérêt de nous aider et a donc refusé d'envoyer des renforts. Comme la Porte ne nous aide pas non plus, il semble que nous devions affronter les Saoudiens seuls..."
 ottfor.40.a: "Alors il nous faut nous tourner vers la Porte..."
 ottfor.40.b: "Alors, nous devrons défendre nos maisons par nous-mêmes !"

 ottfor.41.t: "La Chute de Nizwa"
 ottfor.41.d.OTT:9 "Bien que les troupes de l'amiral Rauf Orbay aient été envoyées pour défendre l'ensemble de Mascate et d'Oman contre les forces envahissantes d'Ibn Saoud, la forte résistance de l'intérieur omanais contre les troupes ottomanes sur leur sol les a conduits à exercer peu de protection en dehors des centres urbains du littoral de Mascate.\n\nCes tribus, fidèles à leur imam de Nizwa, ont obstinément continué à combattre les Ikhwan seules, mais ont été contraintes plus tôt dans la journée de se rendre à Ibn Saoud, lorsque leur capitale est tombée après un siège de deux semaines. Des rapports horribles de soldats Ikhwan éviscèrant des combattants de la résistance ibadites, et la traînée de destruction laissée dans leur sillage (notamment à Nizwa qui a été réduite en cendres) a effrayé le détachement ottoman et le Sultan de Mascate.\n\nRauf Orbay, estimant que le seul moyen de protéger Mascate est un plus grand engagement ottoman sur ce théâtre, a demandé des renforts supplémentaires à Bassorah et a élaboré des plans pour mettre le Sultan à l'écart et établir l'armée ottomane comme la véritable autorité sur le terrain. Ayant perdu une partie importante de leur puissance de combat, les Mascatis ne peuvent pas faire grand-chose pour y résister, mais beaucoup à Kostantiniye ont exprimé leur prudence face à une nouvelle extension des hostilités et appellent plutôt à une retraite vers Bassorah (en faisant ainsi de Mascate une proie facile pour les Saoudiens)."
 ottfor.41.d.RAJ: "Bien que nos troupes aient été envoyées pour défendre l'ensemble de Mascate et d'Oman contre les forces d'Ibn Saoud, la forte résistance de l'intérieur d'Oman contre les troupes indiennes sur leur sol les a amenés à n'exercer qu'une faible protection en dehors des centres urbains de la côte de Mascate.\n\nCes tribus, fidèles à leur imam à Nizwa, ont obstinément continué à combattre les Ikhwan par leurs propres moyens, mais ont été obligées de se rendre à Ibn Saoud lorsque leur capitale est tombée après un siège de deux semaines. Des rapports macabres faisant état de soldats Ikhwan éventrant des résistants Ibadi à découvert, et la traînée de destruction laissée dans leur sillage (notamment à Nizwa, qui a été réduite en cendres) ont effrayé le détachement indien et le sultan de Mascate.\n\nNotre commandant sur place, convaincu que le seul moyen de protéger Mascate est un engagement plus important de l'Inde sur le théâtre, a demandé des renforts supplémentaires à Karachi et a élaboré des plans pour mettre le sultan sur la touche et faire de l'armée indienne la véritable autorité sur le terrain. Ayant perdu une part importante de leur puissance de combat, les Muscatis ne peuvent pas faire grand-chose pour résister, mais de nombreux membres de [RAJ.Capital.GetCapitalVictoryPointName] ont exprimé leur prudence face à une extension excessive et appellent plutôt à une retraite vers Karachi (laissant ainsi Mascate une proie facile pour les Saoudiens)."
 ottfor.41.a:9 "Soutenir Rauf Orbay."
 ottfor.41.b: "Soutenir le Sultan"
 ottfor.41.c: "Rappeler les troupes [ROOT.GetAdjective]es depuis Mascate"

 ottfor.410.t: "[OMA_guarantor.GetNameDefCap] protège Mascate"
 ottfor.410.d: "Menacé par notre intrusion sur ce qu'il prétend faussement être ses domaines, le Sultan de Mascate a envoyé un appel à l'aide à [OMA_guarantor.GetNameDefCap]. Grâce à la communication avec des marchands à al-Hasa et des agents à Mascate même, il a maintenant été confirmé que des troupes de [OMA_guarantor.GetNameDefCap] sont arrivées dans le Sultanat et se préparent à le défendre contre nos opérations.\n\nCependant, une forte division persiste dans la région, car l'imam d'Oman, au pouvoir depuis Nizwa, a catégoriquement rejeté l'offre de Mascate, craignant que cela ne conduise à la fin de l'imamat et à une réaffirmation du contrôle du Sultan sur l'arrière-pays omanais. Cela nous laisse ainsi une fenêtre d'opportunité dans laquelle nous pouvons frapper l'Imamat sans représailles, empêchant la formation d'un véritable Front Uni entre l'Imam et le Sultan."
 ottfor.410.a: "Nous devons agir rapidement."

 ottfor.411.t: "[FROM.GetNameDefCap] intervient"
 ottfor.411.d: "Un détachement naval étranger est arrivé dans le port de Mascate aujourd'hui, renforçant les troupes déjà présentes de [OMA_guarantor.GetNameDefCap]. Signifiant clairement qu'ils ne permettront pas au Sultanat de Mascate de subir le même sort que l'imamat omanais, ils exigent le retrait immédiat de nos troupes de son territoire. Conscients qu'ils manquent de main-d'œuvre pour mener une guerre dans l'arrière-pays omanais, ils semblent prêts à reconnaître notre autorité sur la région bien qu'une confirmation officielle de la juste correction des frontières n'ait pas été évoquée.\n\nQuoi qu'il en soit, bien que nos armées aient fait leurs preuves contre les Omanais, elles ne disposent pas de l'équipement moderne que [OMA_guarantor.GetNameDefCap] apporte sur le terrain et, en tant que tel, il serait prudent pour nous d'accepter leur « offre » et de consolider nos forces."
 ottfor.411.a: "En arrière, nous ne pouvons pas les combattre."
 ottfor.411.b: "Ils s'effondreront devant les Ikhwan."

 ottfor.412.t: "[FROM.GetNameDefCap] refuse de battre en retraite"
 ottfor.412.d: "Enhardi par leurs récents succès, l'arriviste Emir de Najdi a déclaré qu'il avait bien l'intention de ramener Mascate sous son contrôle, que nos troupes soient damnées. Alors qu'il réalisera bientôt quel choix incroyablement stupide il vient de faire, il est regrettable que du matériel et des vies soient gaspillés pour le punir."
 ottfor.412.a: "Reprenons la guerre dans ce cas."
 ottfor.412.b: "Évacuer les troupes de Muscat."

 ottfor.413.t: "[FROM.GetNameDefCap] nous abandonne !"
 ottfor.413.d: "Qu'Allah maudisse leur nom pendant mille générations car la protection offerte par nos soi-disant protecteurs a disparu comme neige au soleil. Les navires ont été rapidement chargés, les drapeaux abaissés et les derniers adieux prononcés alors que les troupes étrangères quittaient le port de Mascate en toute hâte. Cette trahison qui entrera dans les livres d'histoire comme l'un des pires affronts à Mascate et à ses habitants garantit que le fier État de Mascate est désormais condamné à jamais entre les griffes d'Ibn Saoud."
 ottfor.413.a: "Traîtres !"

 ottfor.414.t: "[FROM.GetNameDefCap] abandonne Mascate"
 ottfor.414.d: "Choquant les spectateurs Mascatis, les soi-disant protecteurs de Mascate ont fait leur dernier adieu au sultan aujourd'hui alors que les troupes et l'équipement étaient rapidement chargés sur des navires à destination du golfe Persique. Le Sultan, qui lutte déjà pour contrôler sa propre population, est désormais complètement abandonné à son sort. Un sort qui sera bientôt décidé par les Ikhwan"
 ottfor.414.a: "Comme prévu."

 ottfor.415.t: "Dhofar est Vulnérable"
 ottfor.415.d: "Le Sultan perdant rapidement le contrôle de son propre pays au profit de conseillers étrangers, l'imam a vu une opportunité de réaffirmer des revendications longtemps endormies sur la région frontalière du Dhofar. Bien que cela soit risqué et entraîne sans aucun doute un conflit prolongé avec le gouvernement de Muscat, ils ne sont actuellement pas en mesure de nous offrir beaucoup de résistance."
 ottfor.415.a: "Saisissez-le."
 ottfor.415.b: "Nous ne devrions pas contrarier le Sultan."

 ottfor.416.t: "[FROM.GetNameDefCap] s'empare de Dhofar !"
 ottfor.416.d: "Infligeant encore plus de dommages au prestige de notre Sultan, les vils Yéménites ont utilisé notre faiblesse momentanée comme une opportunité pour prendre le contrôle de la région frontalière du Dhofar. Alors que nous ne sommes pas en mesure de contrer leurs actions, tout Muscat pleure la perte d'un autre morceau de l'ancien grand empire."
 ottfor.416.a: "En vérité, nous sommes entourés d'ennemis…"
 ottfor.416.b: "Cela signifie la guerre !"

 ottfor.42.t: "Les renforts [ROOT.GetAdjective]  arrivent en Mascate"
 ottfor.42.d.OTT: "Répondant à l'appel aux armes du Sultan de Muscat après la chute de la capitale rivale de Nizwa, des centaines de soldats irakiens de la Sixième Armée Ottomane ont été envoyés en renfort supplémentaire dans la ville de Mascate avec l'intention de bloquer l'avancée saoudienne. Bien que le général ottoman ne montre aucune intention de reprendre l'imamat d'Oman au nom du Sultan, leur présence a été saluée par des foules enthousiastes de Mascatis."
 ottfor.42.d.RAJ: "Répondant à l'appel aux armes du sultan de Mascate après la chute de la capitale rivale de Nizwa, des centaines de Cipayes du Raj britannique ont été envoyés en renfort supplémentaire dans la ville de Mascate avec l'intention de bloquer l'avancée saoudienne. Bien que le général britannique ne montre aucune intention de reprendre l'imamat d'Oman au nom du sultan, leur présence a été saluée par des foules enthousiastes de Mascatis."
 ottfor.42.a: "Excellent."

### Mt Ararat Conflict
 ottfor.43.t: "La Débâcle d'Ararat"
 ottfor.43.d:9 "Avec une insurrection kurde étendue à toute l'Anatolie orientale, la frontière avec l'Iran et plus particulièrement le statut du mont Ararat a toujours été un point sensible. Tandis que nous contrôlons les pentes ouest et sud de la montagne, le nord et l'est se trouvent sur des terres iraniennes souveraines. Cette particularité a été exploitée par les rebelles kurdes qui utilisent ces pentes comme moyen de ravitailler leurs forces combattant à proximité de la montagne.\n\nCette situation a tellement frustré notre Grand Vizir qu'il a demandé à son ambassadeur à Téhéran de mettre immédiatement fin à ce soutien iranien indirect au mouvement, sinon Kostantiniye revendiquerait une "liberté d'action" et prendrait les choses en main."
 ottfor.43.a: "Un affrontement entre les troupes turques et iraniennes semble probable..."

 ottfor.44.t: "La Sublime Porte demande une révision des frontières"
 ottfor.44.d:9 "Avec une insurrection kurde qui s'étend dans toute l'Anatolie Orientale, la frontière avec l'Iran, et plus particulièrement le statut du mont Ararat, a été un point sensible. Alors que les Turcs contrôlent les pentes ouest et sud de la montagne, le nord et l'est se trouvent sur des terres iraniennes souveraines. Cette particularité a été habilement utilisée par les rebelles kurdes qui utilisent ces pentes comme moyen de ravitailler leurs forces combattant à proximité de la montagne.\n\nPour accélérer la défaite de ces derniers, Kostantiniye a exigé que nous réprimions en leur nom les activités kurdes dans la région ou permettions le libre passage de l'armée turque de tous les côtés de la montagne. Si nous refusons l'une ou l'autre de ces suggestions, Kostantiniye nous a prévenus qu'il assumerait la \"liberté d'action\", ignorant probablement la frontière et entrant potentiellement en conflit avec nos troupes dans la région."
 ottfor.44.a: "Laissez les passer"
 ottfor.44.b: "La Porte ne s'immiscera pas dans les affaires Iraniennes !"

 ottfor.45.t: "L'Iran abandonne"
 ottfor.45.d: "Ne voulant pas entrer en conflit avec notre armée, les autorités de Tabriz ont ordonné à tous les insurgés kurdes (iraniens et ottomans) soit de retourner immédiatement en Anatolie pour combattre, soit de déposer les armes. Bénéficiant d'un accueil moins chaleureux de la part de sa population kurde, les autorités iraniennes ont entamé la déportation des communautés kurdes autour de Khoi et d'autres régions frontalières pour empêcher une escalade entre les deux grandes puissances du Moyen-Orient."
 ottfor.45.a: "Nous en sommes très reconnaissant !"

 ottfor.46.t: "L'Iran refuse nos demandes"
 ottfor.46.d: "Il semble que Téhéran n'ait pas été effrayé par nos demandes, et ils refusent résolument le passage de nos troupes sur leurs terres. En outre, ils ont demandé aux autorités de Tabriz d'aider les groupes kurdes, dans l'espoir de déstabiliser davantage les provinces orientales de l'Empire Ottoman.\n\nIndigné par ce refus, une session d'urgence du gouvernement a voté à une nette majorité en faveur d'une intervention militaire dans la région. Avec leur nouveau mandat, les commandants ottomans de la région ont été autorisés par le gouvernement à ignorer la frontière ottomane-iranienne et à encercler les Kurdes restants sur le mont Ararat."
 ottfor.46.a: "La révolte s'arrête là !"

 ottfor.47.t: "Les troupes ottomanes traversent la frontière"
 ottfor.47.d:9 "Malgré nos avertissements précédents, il semble que la Porte ait décidé d'empiéter sur le territoire souverain iranien et ait donné l'ordre d'encercler entièrement le mont Ararat. Alors que les autorités de Tabriz conseillent au gouvernement d'éviter un conflit ouvert entre Téhéran et Kostantiniye, dans la capitale, la crainte persiste qu'en reculant maintenant, nous passerions pour faibles et nous ouvririons à une autre vague de troubles internes."
 ottfor.47.a: "À la guerre !"
 ottfor.47.b: "Tolérer leur transgression mineure"

### Suez
 ottfor.48.t: "La Convention des Détroits de Port-Saïd"
 ottfor.48.d: "Alors que la guerre en Europe et dans d'autres parties du globe bat son plein ou approche à grands pas, le statut du canal de Suez doit être tranché, et pour ce faire une résolution contraignante, ratifiée par tous les acteurs impliqués, doit décider de son avenir. Deux options principales se sont présentées, bien qu'une troisième option, l'occupation par l'Empire Allemand, ait également été dévoilée par les diplomates allemands.\n\nLa première option se traduirait par la re-création d'une zone internationale autour du canal de Suez, désormais sans concession en Palestine, chargée de la protection et de l'entretien du canal. Cette zone, dont les grandes puissances (et l'Empire Ottoman) seraient responsables en termes de protection, serait gouvernée comme un État libre où les investisseurs étrangers seraient libres d'exercer (mais dans les limites de la loi).\n\nLa deuxième option, privilégiée par l'État Ottoman, serait l'intégration de la zone du canal dans son domaine mais avec diverses concessions et restrictions accordées aux nations étrangères. Ainsi, les navires de guerre étrangers seraient autorisés à passer en temps de paix, les échanges ne seraient jamais entravés (même en temps de guerre) et la compagnie Suez conserverait des parts majoritaires dans le Canal. Les diplomates étrangers ont cependant été moins ouverts à ce plan, car ils craignent que cela ne rende le canal dépendant des caprices d'une nation en difficulté et ne mette potentiellement en danger leurs lignes d'approvisionnement en temps de guerre."
 ottfor.48.a: "Créer la Zone Internationale de Suez"
 ottfor.48.b: "Le canal de Suez devrait rester turc !"

 #International Zone:
 ottfor.49.t: "La Convention des Détroits de Port-Saïd"
 ottfor.49.d:9 "Une foule de diplomates portant toutes sortes de couleurs et de tenues a été observée dans la ville de Port-Saïd ces dernières semaines, alors que les négociations concernant l'avenir du canal de Suez battaient leur plein. Alors qu'on a longtemps cru qu'aucun compromis n'allait être trouvé et que la Sublime Porte allait affirmer directement son contrôle sur le canal, un arrangement de dernière minute a été ratifié par le ministère des Affaires étrangères de Kostantiniye, et concédé la création d'une zone internationale autour de Suez. Cette zone, dont les grandes puissances (et l'Empire ottoman) seraient responsables en termes de protection, sera gouvernée comme un État libre où les investisseurs étrangers pourront avoir libre accès (dans les limites de la loi, cependant).\n\nBien qu'il s'agisse d'une grande victoire pour toutes les nations non-turques, le canal reste toujours hors service car les débris et les actions de sabotage causés par la guerre l'ont rendu inutilisable pour la plupart des navires modernes. Ce n'est que grâce à un effort international combiné que le canal rouvrira bientôt."
 ottfor.49.a: "Nous devrions fêter cela avec du thé à Suez !"

 #International Zone Generic:
 ottfor.491.t: "La Convention des Détroits de Port-Saïd"
 ottfor.491.d: "Ces dernières semaines, la ville de Port Saïd a été le théâtre d'un déferlement de diplomates de toutes les couleurs et de toutes les tenues, alors que les négociations sur l'avenir du canal de Suez battaient leur plein. Bien que l'on ait longtemps cru qu'aucun compromis ne serait trouvé et que [FROM.GetNameDef] allait affirmer directement son contrôle sur le canal, un arrangement de dernière minute a été ratifié par le bureau des affaires étrangères de [FROM.Capital.GetCapitalVictoryPointName], et a permis la création d'une zone internationale autour du canal de Suez. Cette zone, dont les grandes puissances (et [FROM.GetNameDef]) seraient responsables de la protection, sera régie comme un État libre où les investisseurs étrangers pourront avoir le champ libre (dans les limites de la loi)."
 ottfor.491.a: "Nous devrions fêter cela avec du thé à Suez !"

 #Turkish Zone:
 ottfor.50.t: "La Convention des Détroits de Port-Saïd"
 ottfor.50.d:9 "Une foule de diplomates portant toutes sortes de couleurs et de tenues a pu être vue dans la ville de Port-Saïd ces dernières semaines alors que les négociations concernant l'avenir du canal de Suez battaient leur plein. Bien qu'on ait longtemps cru qu'un compromis allait être trouvé et que la Sublime Porte allait renoncer à son contrôle direct sur le canal, un arrangement de dernière minute a été ratifié par le ministère des Affaires étrangères de Kostantiniye et a affirmé le contrôle turc direct sur le canal. Malgré cette position ferme, l'empire turc a concédé le libre passage des navires de guerre en temps de paix, et l'intégralité du trafic civil en temps de guerre, comme en temps de paix.\n\nBien qu'il s'agisse d'une grande victoire pour la Sublime Porte, le Canal reste toujours hors d'usage car les débris et les actions de sabotage causés par la guerre l'ont rendu inutilisable pour la plupart des navires modernes. Ce n'est que grâce à un effort international combiné que le canal rouvrira bientôt."
 ottfor.50.a: "Buvons à leur décision dans les cafés de Port-Saïd !"

### Russo-Ottoman Treaty
 ottfor.51.t: "Expansionnisme Russe dans le Caucase"
 ottfor.51.d: "Alors que la situation au Levant reste fragile, notre flanc nord a commencé à être gravement menacé. L'ours russe, alimenté par un revanchisme envers ses anciens territoires d'Europe de l'Est et du Caucase, a lancé ses dernières offensives, tentant de percer l'Ostwall.\n\nNotre alignement allemand, hérité de la guerre précédente, est désormais plus une menace pour notre survie qu'un moyen de défense et avec notre nation incapable de combattre sur tous les fronts à la fois, une solution diplomatique doit être trouvée. Un traité russo-ottoman, visant à délimiter les sphères d'influence de nos grands empires doit servir de pacte de non-agression et d'accord secret entre nos deux gouvernements.\n\nBien qu'il ne soit pas clair si les Russes seront ou non attirés par de telles propositions, notre gouvernement pense que cela vaut au moins le coup d'essayer."
 #->RUS 55:
 ottfor.51.a: "L'Empire Ottoman doit avant tout sauvegarder ses propres intérêts"
 ottfor.51.b: "Nous ne laisserons pas le Caucase tomber sous les griffes de l'ours Russe !"

 #Russia proposes NAP:
 ottfor.53.t: "Un Pacte avec le Diable ?"
 ottfor.53.d: "Alors que nos chars roulent vers l'ouest et que les bottes russes traverseront bientôt Kiev et Riga, notre gouvernement a tourné les yeux vers le sud, vers les précieux gisements de pétrole du Caucase et les régions précédemment détenues de la Géorgie, de l'Arménie et de l'Azerbaïdjan. Cependant, ce faisant, nous risquons d'empiéter sur la sphère d'influence turque, une action dont les conséquences ne sont pas encore claires.\n\nLes Turcs sont faibles, se remettant de décennies de guerre et de dévastations économiques, mais leurs armées sont toujours debout, et il peut être dans notre intérêt de nous assurer que notre flanc sud ne pourra pas être exploité par les alliés allemands. Par conséquent, le ministère des Affaires étrangères a élaboré un plan pour diviser le Caucase et le Moyen-Orient oriental entre nos deux empires, y compris un pacte de non-agression de 10 ans avec les Turcs ottomans qui devrait empêcher leur intervention dans la guerre russo-allemande."
 #->OTT 54:
 ottfor.53.a: "Recherchons une solution diplomatique"
 ottfor.53.b: "Le Turc ne défendra pas la raison de toute façon"

 ottfor.54.t: "La Russie propose un Pacte de non-agression"
 ottfor.54.d: "Alors que le mastodonte russe marche vers l'ouest, il a également détourné son regard vers le sud, où les États querelleurs du Caucase pourraient s'avérer être un maillon faible de la chaîne allemande des protectorats. L'Empire Allemand n'est cependant pas le seul à s'intéresser à la survie de ces États, et notre propre ministère des affaires étrangères a travaillé jour et nuit pour s'assurer que le tampon nous protégeant de la Russie reste intact.\n\nPour répondre à la crise imminente dans la région, les Russes ont prolongé un rameau d'olivier sous la forme d'un pacte de non-agression de 10 ans et d'un règlement définitif des diverses divergences russo-ottomanes. Les stipulations de ce traité, qui seront discutées lors d'une conférence à Bakou, promettent d'être étendues car des questions allant de la Perse aux détroits turcs ont toutes besoin d'une réponse, avant que la paix puisse être envisagée."
 # ->RUS/OTT 56:
 ottfor.54.a: "Nous considèrerons leur offre"
 ottfor.54.b: "Ce n'est qu'une perte de temps"

 ottfor.55.t: "L'Empire Ottoman propose un Pacte de non-agression"
 ottfor.55.d: "Alors que nos chars roulent vers l'ouest et que les bottes russes traverseront bientôt Kiev et Riga, notre gouvernement a tourné les yeux vers le sud, vers les précieux gisements de pétrole du Caucase et les régions précédemment détenues de Géorgie, d'Arménie et d'Azerbaïdjan. Cependant, ce faisant, nous risquons d'empiéter sur la sphère d'influence turque, une action dont les conséquences ne sont pas encore claires.\n\nLes Turcs, bien conscients de nos intérêts dans la région, ont cependant décidé de rompre avec l'Allemagne et nous offrent, par des voies diplomatiques, la possibilité de reconquérir nos terres diplomatiquement, en échange d'un pacte de non-agression de 10 ans et de le règlement de diverses différences russo-ottomanes, telles que les détroits turcs, la Perse et l'Arménie."
 # ->RUS/OTT 56:
 ottfor.55.a: "Nous considèrerons leur offre"
 ottfor.55.b: "Ce n'est qu'une perte de temps"

 ottfor.56.t: "La Conférence de Bakou"
 ottfor.56.d:9 "Hébergés sur les rives de la mer Caspienne dans la capitale azerbaïdjanaise de Bakou, divers diplomates, officiers et hommes d'affaires de [OTT.GetNameDef] et de [RUS.GetNameDef] se sont réunis en secret pour discuter de l'avenir du Caucase et avec lui, du monde. Bien qu'il y ait une envie réelle des deux côtés de parvenir à une résolution pacifique du conflit, il semble peu probable qu'un accord puisse être trouvé car les demandes qui se chevauchent sont le fruit de siècles de conflits russo-ottomans et peuvent s'avérer une blessure trop profonde pour jamais guérir."
 # ->RUS 57:
 ottfor.56.a: "Peut-être pouvons-nous trouver un arrangement !"

 ottfor.57.t: "La Question de la Géorgie"
 ottfor.57.d: "Vieille possession de l'Empire russe, l'État de Géorgie est pour nous d'un intérêt vital et le plus facile à percer dans les défenses allemandes. Relié à l'Azerbaïdjan par les voies ferrées et le pipeline Bakou-Poti, il s'agit en outre d'une station clé pour le ravitaillement de nos troupes combattant au plus profond de l'Ukraine et d'une fortification qui peut menacer l'Empire Ottoman.\n\nBien que personne ne remette en question le fait que la Géorgie devrait d'une manière ou d'une autre revenir à la sphère russe, il reste des divisions quant à savoir si elle doit servir d'État allié ou être directement intégrée dans [RUS.GetNameDef]. En outre, il reste envisageable que la Géorgie sera plus facilement influencée par les offres de ses anciens occupants."
 # ->OTT 58:
 ottfor.57.a: "La Géorgie sera replacée dans le sein de la Mère Russie"
 # ->OTT 59:
 ottfor.57.b: "La Géorgie doit entrer dans notre sphère"

 ottfor.58.t: "La Russie demande l'annexion de la Géorgie"
 ottfor.58.d: "Longtemps détenu par l'Empire Russe, l'État de Géorgie est d'un intérêt vital pour eux et le plus facile à percer dans les défenses allemandes. Relié à l'Azerbaïdjan par des voies ferrées et l'oléoduc Bakou-Poti, il sert en outre de poste clé pour ravitailler leurs troupes combattant en territoire Ukrainien et d'une fortification qui peut menacer notre propre Empire.\n\nDécrivant leurs plans pour l'occupation future de la Géorgie, les Russes ne nous font pas réellement une proposition, mais plutôt une déclaration. Bien qu'il semble peu probable que le gouvernement géorgien s'incline aussi facilement que les Russes veulent bien le croire, ils exigent néanmoins que nous nous abstenions d'interférer dans leurs transactions dans la région."
 ottfor.58.a: "Nous acceptons leurs termes"
 # ->RUS 60:
 ottfor.58.b: "Nous ne pouvons accepter ces termes !"

 ottfor.59.t: "La Russie demande la soumission de la Géorgie"
 ottfor.59.d: "Longtemps détenu par l'Empire Russe, l'État de Géorgie est d'un intérêt vital pour eux et le plus facile à percer dans les défenses allemandes. Relié à l'Azerbaïdjan par des voies ferrées et l'oléoduc Bakou-Poti, il sert en outre de poste clé pour ravitailler leurs troupes combattant en territoire Ukrainien et d'une fortification qui peut menacer notre propre Empire.\n\nDécrivant leurs plans pour l'occupation future de la Géorgie, les Russes ne nous font pas réellement une proposition, mais plutôt une déclaration. Bien qu'il semble peu probable que le gouvernement géorgien s'incline aussi facilement que les Russes veulent bien le croire, ils exigent néanmoins que nous nous abstenions d'interférer dans leurs transactions dans la région."
 ottfor.59.a: "Nous acceptons leurs termes"
 # ->RUS 60:
 ottfor.59.b: "Nous ne pouvons accepter ces termes !"

 ottfor.60.t:9 "Les Ottomans quittent Bakou"
 ottfor.60.d.war:0 "Malgré l'accueil chaleureux et cordial des ambassadeurs russes à Bakou, le gouvernement russe a été informé qu'un état de guerre existe désormais entre l'Empire Ottoman et la nation russe. Alors que les observateurs pensaient initialement que la conférence serait fructueuse, le déclenchement de la guerre a fait s'écrouler les demandes énoncées lors de la réunion ainsi que tous les efforts de paix et de négociation. Les troupes russes et ottomanes se mobilisent déjà, et il semble que la seule façon pour ces nations de résoudre leurs problèmes soit par le sang. Les deux anciennes puissances concurrentes de la Mer Noire se retrouvent une fois de plus en guerre avec une réconciliation avortée."
 ottfor.60.d.german_ally:0 "Malgré l'accueil chaleureux et cordial des ambassadeurs russes à Bakou, l'ambassade russe a été informée que l'Empire ottoman s'était aligné sur l'Empire allemand. Citant leur alliance historique avec l'Allemagne pendant la Première Weltkrieg et leurs craintes liées ambitions territoriales russes, l'État ottoman a effectivement rejoint le Reichspakt en tant qu'allié puissant - donnant à l'Allemagne l'accès au Moyen-Orient. Comme la politique étrangère de la Russie implique la reprise des terres russes actuellement sous la sphère allemande, il ne fait aucun doute que toutes les tentatives de paix entre les nations russe et ottomane prendront fin. Les deux pays en viennent à nouveau aux mains, une vérité triste mais conséquente, car les politiques étrangères des deux pays ne peuvent aboutir à un accord."
 ottfor.60.d.ottoman_collapse:9 "Despite the initial warm, cordial reception of the Russian ambassadors in Baku, the fate of the Ottoman Empire following their crushing defeat has made it effectively impossible to continue negotiations. With the fortunes of the region's foremost power having irremediably turned, and the fate of the current Ottoman government uncertain, their ambassadors have been recalled, and all agreements reached thus far have been rendered void."
 ottfor.60.d.default:9 "Presented by what in their eyes are completely unreasonable demands, directly hampering the sovereignty of Russia and its territorial integrity, the Russian delegation to Baku has left the conference in anger. A slap in the face of all peace-loving [ROOT.GetAdjective] citizens, it is clear that conflict between the Sublime Porte and Moscow is soon to become inevitable as both sides dig themselves even deeper in their trenches."
 ottfor.60.a:9 "Qu'on sache que nous avons essayé d'être raisonnable"

 ottfor.61.t: "Le Statut de Batoumi"
 ottfor.61.d: "Conquise par l'Empire Russe au XIXe siècle, l'importante ville portuaire de Batoumi est reconquise par l'Empire Ottoman avec le traité de Brest-Litovsk. Cette ville, traditionnellement associée à un fort pouvoir économique dans le Caucase et un motif de grande fierté pour le peuple géorgien, pourrait non seulement s'avérer une carte précieuse à jouer dans les négociations avec le gouvernement géorgien mais aussi servir de moyen de contourner les lignes défensives turques.\n\nIl est cependant hautement improbable que les Turcs acceptent cette demande, sacrifiant la défense de leur royaume et abandonnant l'un de leurs seuls gains dans la Weltkrieg, de sorte que beaucoup ont conseillé de contourner ce sujet délicat et à le laisser ouvert pour de futures négociations."
 # ->OTT 62:
 ottfor.61.a: "Batoumi doit être rendu à la Géorgie !"
 # ->RUS 63:
 ottfor.61.b: "Gardons cela ouvert pour l'avenir..."

 ottfor.62.t: "La Russie demande Batoumi"
 ottfor.62.d: "Conquise par l'Empire Russe au XIXe siècle, l'importante ville portuaire de Batoumi est reconquise par l'Empire ottoman avec le traité de Brest-Litovsk. Cette ville, avec ses terres environnantes, était considérée comme le point de ralliement des nationalistes turcs dans l'entre-deux-guerres, car sa restauration à l'Empire Ottoman était considérée comme l'une des plus grandes victoires de la CUP pendant la Weltkrieg.\n\nCependant, la Russie nous menaçant une fois de plus, ils ont décidé d'incorporer Batoumi et la province du Lazistan dans le cadre de leur revendication sur la Géorgie, exigeant que nous leur cédions ce morceau de terre dans un esprit de négociation ouverte. Offre quasi inacceptable, les Russes savent très bien qu'ils ne nous laissent aucune alternative si nous voulons conserver la confiance de notre peuple."
 # ->RUS 63:
 ottfor.62.a: "Nous n'avons d'autres choix que d'accepter..."
 # ->RUS 60:
 ottfor.62.b: "La Porte ne tolérera pas les demandes ridicules !"

 ottfor.63.t: "La Question de l'Afghanistan"
 ottfor.63.d:9 "Niché entre nos possessions en Asie centrale et le riche sous-continent indien, l'Afghanistan joue un rôle clé pour faciliter l'ingérence russe en Inde. Alors que l'Empire Britannique est écrasé par la marée rouge implacable, leur capacité à contester notre influence à Kaboul s'est pratiquement évaporée, laissant ainsi l'Inde mûre pour être cueillie.\n\nBien que nous n'ayons pas besoin de la permission des Turcs pour exercer nos revendications sur l'Afghanistan, la reconnaissance du Sultan-Calife contribuerait grandement à renforcer la légitimité de notre prise de contrôle, et à diviser les liens islamiques existants."
 # ->OTT 65:
 ottfor.63.a:0 "Nous souhaitons que notre sphère d'influence s'étende de Moscou à Kaboul !"

 ottfor.65.t: "La Russie demande la soumission de l'Afghanistan"
 ottfor.65.d: "Bien que nous ne nous soyons jamais vraiment mêlés des affaires des Afghans, les Russes ont néanmoins annoncé leurs revendications sur l'ancienne terre reliant l'Asie centrale au sous-continent indien. Bien qu'ils soient bien conscients que nous ne sommes pas en mesure de contester leur revendication, le gouvernement russe exige que nous ne protestions pas contre leur invasion et que le Sultan, en tant que Calife de tous les Musulmans, s'abstienne de dénoncer l'acte."
 # ->OTT 66:
 ottfor.65.a: "Nous ne contesterons pas leur sphère d'influence en Afghanistan"

 ottfor.66.t: "Le Futur de la Perse"
 ottfor.66.d: "Séparée en deux par la Convention Anglo-Russe avant la Weltkrieg, l'effondrement de l'Empire Russe d'abord puis de l'Empire Britannique ensuite, ont accordé à la Perse un moment de répit, car elle a pu se replier sur elle-même et restructurer son appareil d'État en difficulté. Néanmoins, il n'a pas pu rester en paix, car la reprise des conflits frontaliers avec notre Empire sur le Kurdistan irakien et le golfe Persique a dressé les anciens rivaux les uns contre les autres, à couteaux tirés.\n\nAvec l'ingérence russe pesant sur l'Asie centrale et le Caucase, notre gouvernement a jugé nécessaire d'exiger l'expansion vers l'Est, afin d'assurer qu'un tampon reste entre nous et les Russes. Alors que la plupart plaident pour la restauration d'un Iran indépendant, servant de tampon, d'autres ont exhorté notre gouvernement à jouer un rôle plus décisif en Iran et à veiller à ce que le Kurdistan, l'Azerbaïdjan et le Khuzestan restent dans la sphère d'influence ottomane, de peur qu'ils ne soient victimes de l'ingérence russe vis-à-vis d'un Téhéran faible."
 # ->RUS 67:
 ottfor.66.a: "La Perse doit devenir un État tampon"
 # ->RUS 68:
 ottfor.66.b: "Proposer un partage Russo-Ottoman de l'Empire Perse"

 ottfor.67.t: "Les Ottomans proposent un État tampon iranien"
 ottfor.67.d: "Divisé en deux par la Convention Anglo-Russe avant la Weltkrieg, l'effondrement de l'Empire Russe d'abord puis de l'Empire Britannique ensuite, ont accordé à la Perse un moment de répit, car elle a pu se replier sur elle-même et restructurer son appareil d'État en difficulté. Néanmoins, il n'a pas pu rester en paix, car la reprise des conflits frontaliers avec notre Empire sur le Kurdistan irakien et le golfe Persique a dressé les anciens rivaux les uns contre les autres, à couteaux tirés.\n\nAvec l'ingérence russe pesant sur l'Asie centrale et le Caucase, ils ont jugé nécessaire d'assurer la survie d'un État tampon iranien indépendant qui empêche l'accès de la Russie au golfe Persique et protège son flanc oriental. Bien que cette offre n'ait pas été catégoriquement rejetée, les faucons de Moscou font pression pour une délimitation plus stricte et la scission de la nation iranienne en sphères d'influence, un peu comme l'ancienne convention. Ici, ils voient le Khuzestan, le Kurdistan et la terre à l'ouest du lac Ourmia comme relevant de la sphère ottomane et le reste comme devant être gouverné par Téhéran, mais sous contrôle Russe."
 # ->OTT 71:
 ottfor.67.a: "D'accord avec leurs termes"
 # ->OTT 69:
 ottfor.67.b: "Proposer un partage Russo-Ottoman de l'Empire Perse"
 # ->OTT 60:
 ottfor.67.c: "L'Iran doit être entièrement placé sous une supervision russe !"

 ottfor.68.t: "Les Ottomans proposent un partage de l'Empire Perse"
 ottfor.68.d: "Divisé en deux par la Convention anglo-russe avant la Weltkrieg, l'effondrement de l'Empire Russe d'abord puis Britannique ensuite, a accordé à la Perse un moment de répit, car le pays a pu se replier sur lui-même et restructurer son appareil d'État en difficulté. Néanmoins, il n'a pas été capable de préserver la paix car la reprise des conflits frontaliers avec l'Empire Ottoman au sujet du Kurdistan irakien et du golfe Persique a exacerbé les tensions entre les deux vieux rivaux, lesquels se trouvent aujourd'hui à couteaux tirés.\n\nAvec l'ingérence russe pesant sur l'Asie centrale et le Caucase, leur gouvernement a jugé nécessaire d'exiger l'expansion vers l'Est, afin de s'assurer qu'il existe un tampon entre eux et notre influence toujours croissante. Alors que beaucoup plaidaient pour la restauration d'un Iran indépendant, servant de tampon, leur gouvernement a balayé ce plan, exigeant que les Ottomans jouent un rôle plus décisif en Iran, garantissant que le Kurdistan, l'Azerbaïdjan et le Khuzestan restent dans la sphère d'influence ottomane de peur que l'influence Russe sur un Téhéran faible ne soit trop fort."
 # ->OTT 71:
 ottfor.68.a: "D'accord avec leurs termes"
 # ->OTT 60:
 ottfor.68.b: "L'Iran doit être entièrement placé sous une supervision russe !"

 ottfor.69.t: "Les Russes proposent un partage de l'Empire Perse"
 ottfor.69.d: "Désireux d'étendre leur influence vers le golfe Persique, et plaçant un poignard sur le cœur du sous-continent indien et des routes pétrolières ottomanes, les Russes ont exigé que toute la moitié orientale de l'Iran passe sous leur tutelle directe, nous promettant en retour de s'abstenir d'intervenir dans les provinces d'Azerbaïdjan, du Khuzestan et du Kurdistan. Bien que notre gouvernement n'ait pas l'intention de poursuivre son expansion vers l'Est, la menace d'un encerclement russe devient encore plus grande avec ce mouvement, sans compter qu'il nuirait également grandement à notre influence sur les populations iraniennes et indiennes musulmanes."
 # ->OTT 71:
 ottfor.69.a: "D'accord avec leurs termes"
 # ->RUS 60:
 ottfor.69.b: "Nous ne pouvons risquer de maintenir notre flanc Oriental sans protection !"

 ottfor.71.t: "La Question de l'Azerbaïdjan"
 ottfor.71.d:9 "Bien qu'il y ait eu des désaccords sur les autres sujets, les plus grosses pommes de discorde ont été gardées pour la fin, car la question de l'Azerbaïdjan a tenu les Turcs, les Azéris et les Russes éveillés toute la nuit. Avec l'intention de la Russie d'absorber l'État azerbaïdjanais dans son Empire, au prétexte d'un besoin de carburant et de la restauration des anciennes terres russes, les diplomates turcs et azerbaïdjanais ont travaillé dur pour élaborer un plan dans lequel l'Azerbaïdjan peut servir d'État tampon entre les deux empires. Ce plan, qui comprend les droits russes sur l'exploitation du pétrole azerbaïdjanais pour la durée de la guerre russo-allemande et un bail pour 10 ans après, a été accueilli favorablement par le gouvernement ottoman, mais n'a jusqu'à présent pas réussi à convaincre Moscou. Avec la menace de guerre croissante, de nouvelles concessions concernant les droits de sa population russe et de la minorité orthodoxe ont été proposées, dans l'espoir d'éviter un conflit ouvert."
 # ->RUS 72:
 ottfor.71.a: "L'Azerbaïdjan doit devenir un État tampon"

 ottfor.72.t:9 "Les Ottomans Demandent un État tampon Azerbaïdjanais"
 ottfor.72.d:9 "Pour garantir la sécurité de leur flanc oriental et protéger le statut de leurs frères turcs à Bakou, le gouvernement ottoman a exigé que l'Azerbaïdjan soit exclu de toute ambition impérialiste. En collaboration avec le gouvernement azerbaïdjanais, ils ont cependant promis pas mal de concessions pour rendre notre position plus souple.\n\nLes réserves pétrolières azerbaïdjanaises, dont la machine de guerre russe a désespérément besoin, seront louées à [RUS.GetNameDef] pour une durée de 10 ans ou jusqu'à la fin de la guerre russo-allemande tandis que des droits spéciaux seront accordés à la population orthodoxe du petit pays, protégé par [RUS.GetNameDef]. En échange, le gouvernement ottoman exige l'indépendance complète du gouvernement azerbaïdjanais et le droit de connecter sa capitale au réseau ferroviaire ottoman."
 # ->RUS 73:
 ottfor.72.a: "D'accord avec leurs termes"
 # ->OTT 60:
 ottfor.72.b: "Aucune négociation n'est possible au sujet de l'Azerbaïdjan !"

 ottfor.73.t: "La Convention des Détroits de Londres"
 ottfor.73.d: "Conclue le 13 juillet 1841, la Convention des Détroits de Londres réglemente depuis lors le trafic à travers les détroits turcs. Ce traité qui stipule que seuls les navires de guerre ottomans peuvent voyager de la mer Noire à la Méditerranée a longtemps été vu par la Russie comme une gifle face à ses ambitions. Alors que les discussions avec l'Empire Ottoman atteignent leur apogée, le gouvernement envisage une nouvelle tentative pour garantir l'accès russe aux Détroits. Ce traité révisé, qui équivaudrait à restaurer le traité de Hünkâr Iskelesi, pourrait cependant être perçu comme une trop grande menace pour l'Empire Ottoman, dont le contrôle sur la Méditerranée orientale a été quasi total ces dernières décennies."
 # ->OTT 74:
 ottfor.73.a: "La Russie demande un passage illimité pour ses navires militaires !"
 # ->RUS 75:
 ottfor.73.b: "Ce sera pour une autres fois..."

 ottfor.74.t: "La Russie demande la révision de la Convention du Détroit de Londres"
 ottfor.74.d: "Conclue le 13 juillet 1841, la Convention des Détroits de Londres réglemente depuis lors le trafic à travers les détroits turcs. Ce traité qui stipule que seuls les navires de guerre ottomans peuvent voyager de la mer Noire à la Méditerranée a longtemps été vu par la Russie comme une gifle face à leurs ambitions. Alors que les discussions avec notre Empire atteignent leur apogée, le gouvernement russe a décidé de faire pression pour le rétablissement du traité de Hünkâr Iskelesi qui garantirait le libre passage des navires militaires de [OTT.GetNameDef] et de [RUS.GetNameDef], à l'exclusion de toute autre puissance navale de la Mer Noire.\n\nBien qu'il fallût s'y attendre, notre gouvernement se souvient très bien des ambitions de l'Empire Russe pendant la Weltkrieg, et de ses tentatives pour s'emparer du contrôle total du Détroit. Il y a donc une certaine crainte qu'en accédant à leurs demandes, nous ne fassions entrer le cheval de Troie entre nos murs."
 # ->RUS 75:
 ottfor.74.a: "D'accord avec leurs termes"
 # ->RUS 60:
 ottfor.74.b: "Les Détroits sont et resteront toujours la propriété des navires de guerre turcs"

 ottfor.75.t: "L'Affaire de l'Arménie"
 ottfor.75.d: "Toutes les autres questions ayant trouvé une conclusion satisfaisante, il ne reste plus que la question de l'Arménie. Les anciennes terres d'Arménie, qui s'étendent sur les vilayets orientaux de l'Empire Ottoman, ont été le principal champ de bataille entre nos deux empires pendant la Weltkrieg et rappellent de manière frappante les horreurs de la guerre, alors que le nettoyage ethnique des deux côtés a fait déborder ses rivières du sang des hommes, des femmes et des enfants.\n\nEn tant que protecteur de la foi orthodoxe, nos intérêts en Arménie ont toujours suscité des frictions entre nous et l'Empire Ottoman. Après notre défaite au Traité de Brest-Litovsk, nous n'avons eu d'autre choix que de céder la région d'Erevan aux Turcs Ottomans en maraude. Deux décennies se sont écoulées depuis lors et, alors que la Russie retrouve sa gloire d'antan, les faucons de notre gouvernement nous ont exhortés à rompre l'accord avec les Turcs Ottomans en exigeant la libération de l'Arménie, ce qu'ils refuseront, nous en sommes sûrs, et à planter la bannière de la Mère Russie sur les remparts de [TUR.Capital.GetCapitalVictoryPointName]."
 # ->OTT 76:
 ottfor.75.a: "Demander la libération de l'Arménie !"
 # ->RUS/OTT 77:
 ottfor.75.b: "Ce sera pour une autre fois..."

 ottfor.76.t: "La Russie demande la libération de l'Arménie"
 ottfor.76.d: "Faisant partie de l'Empire Russe au XIXe siècle, les anciennes terres des Arméniens sont l'outil le plus récent de la ceinture russe, car leurs revendications sont judicieusement utilisées comme excuse pour diviser l'Anatolie orientale et affaiblir la puissance de notre fier Empire. Avec l'actuelle implication des Russes en Europe de l'Est, leur décision d'exiger nos terres orientales sert à la fois à nous humilier et ne vise probablement qu'à faire dérailler l'accord turco-russe au dernier moment, bien conscients que nous ne pourrions jamais accepter."
 # ->RUS/OTT 77:
 ottfor.76.a: "D'accord avec leurs termes"
 # ->RUS 60:
 ottfor.76.b: "L'existence d'un État Arménien est une menace existentielle pour le peuple Ottoman !"

 ottfor.77.t: "La Ratification de la Convention Russo-Ottomane"
 ottfor.77.d: "Alors que les ministres des Affaires étrangères ottoman et russe apposent leurs signatures dans le cadre de la désormais tristement célèbre Convention Russo-Ottomane de [GetYear], il semble que nous parviendrons effectivement à la paix dans le Caucase. Bien qu'une pléthore de questions mineures aient été exclues du traité, laissant celles-ci pour des négociations ultérieures une fois que la poussière sera retombée en Europe, l'événement marque un grand pas en avant dans les relations russo-ottomanes. Les différents pays du Caucase et d'Asie centrale voient cependant avec inquiétude que leur avenir, discuté à grands traits autour d'une bouteille de raki, pourrait bientôt être compromis."
 ottfor.77.a: "Une victoire pour la paix !"

 ottfor.771.t: "La fin de la convention russo-ottomane"
 ottfor.771.d.TUR_war: "Alors que nos diplomates travaillaient à Bakou pour établir une détente avec leurs homologues russes, il semble que la main gauche ne savait pas ce que faisait la main droite. Le déclenchement de la guerre avec notre géant voisin du nord a entraîné l'abandon précipité des pourparlers, malgré une tentative d'intervention du clergé musulman dans le Caucase du Nord. Il semble que notre sphère d'influence au Moyen-Orient et dans le Caucase sera établie par le sang de nos vaillants soldats - ou par celui des Russes."
 ottfor.771.d.TUR_russia_dead: "Avec la capitulation de l'ancien régime russe face aux forces d'invasion, les diplomates russes engagés avec les nôtres à Bakou pour un règlement dans le Caucase et en Iran ont fait leurs valises - soit en retournant à Moscou pour demander des postes dans le nouveau gouvernement provisoire, soit en s'exilant. Le changement spectaculaire du paysage géopolitique russe a toutefois grandement soulagé la Porte, et signifie que nous pouvons au moins nous attendre à peu d'agressions de la part du Nord pendant un bref moment."
 ottfor.771.d.RUS_war: "Avec le déclenchement de la guerre avec l'Empire ottoman, la Convention russo-ottomane s'est retrouvée vide. Alors que nos diplomates sécurisent leur retour chez eux, nos armées ont déjà commencé à se mobiliser le long de la frontière avec l'Empire ottoman. En raison des hostilités en cours entre nos deux nations, nous n'avons plus besoin de respecter les termes de la Convention Russo-Ottomane."
 ottfor.771.d.RUS_turkey_dead:9 "Alors que nos diplomates travaillent à Bakou pour établir une détente avec leurs homologues ottomans, il semble que la main gauche ne sache pas ce que fait la main droite. L'entrée en guerre des Ottomans rend caduque tout accord possible avec l'ancien empire. Une intervention hâtive des affiliés religieux du gouvernement n'a pas permis d'assurer la poursuite de la diplomatie, et les ambassadeurs et le personnel diplomatique sont rentrés dans leur pays d'origine, pour ne plus revoir leurs homologues jusqu'à la fin des hostilités. Bien sûr, les agents russes continuent de cultiver des contacts avec d'éventuels futurs politiciens amis au sein du fragile édifice ottoman..."
 ottfor.771.a:0 "Très bien."

 ottfor.78.t: "La Russie demande notre soumission"
 ottfor.78.d: "Avec l'ours russe en mouvement et la puissance allemande attaquée de tous côtés, les Russes nous ont offert une nouvelle place dans leur nouvel ordre mondial. Bien qu'il s'agisse d'une demande des plus formelles, promettant de défendre les intérêts de notre État dans le monde et de maintenir notre souveraineté, ce n'est en fait qu'une menace à peine voilée de se soumettre ou de périr sous les bottes de l'assaut russe."
 ottfor.78.a: "Nous nous soumettons à l'ours Russe"
 ottfor.78.b: "La Mort ou le Déshonneur !"

 ottfor.79.t: "La Russie demande la Fin des Hostilités"
 ottfor.79.d:9 "Bien que notre guerre contre les Turcs Ottomans progressait bien, les Russes ont envoyé un ultimatum à Téhéran exigeant la fin immédiate des hostilités avec les Turcs ottomans avec la restauration complète et complète de toutes les frontières d'avant-guerre car cela menace \"la stabilité de la région\". Bien que cela soit certainement une surprise, notre service de renseignement a enregistré une sérieuse augmentation des échanges entre Moscou et Kostantiniye, ce qui peut expliquer le revirement soudain de l'ours russe."
 ottfor.79.a: "Nous acceptons leurs demandes"
 ottfor.79.b: "La Mort ou le Déshonneur !"

 ottfor.80.t: "La Convention Russo-Ottomane"
 ottfor.80.d:9 "Finalisée dans la ville de Bakou entre divers diplomates ottomans, russes et azerbaïdjanais, la Convention Russo-Ottomane a défini notre État comme un État tampon indépendant entre les Empires Ottoman et Russe, concédant notre pétrole à la Russie dans le cadre d'un bail de 10 ans. Bien que nous ayons eu peu de pouvoir pour influencer les pourparlers, la majorité du gouvernement a néanmoins convenu que ce pacte est le seul moyen pour l'Azerbaïdjan de conserver sa souveraineté et de protéger son peuple des horreurs de la guerre.\n\nCe traité marque également la fin de notre alliance avec l'Empire Allemand, nous laissant peut-être sous la menace de représailles si la guerre se termine une fois de plus par une victoire allemande."
 ottfor.80.a: "Nous reconnaissons le traité"
 ottfor.80.b: "Nous resterons du côté de l'Allemagne jusqu'à la fin !"

 ottfor.81.t: "[FROM.GetName] refuse notre offre de Paix"
 ottfor.81.d: "Apparemment convaincu que la seule façon pour l'homme d'avancer est d'avoir recours à la force armée, [FROM.GetName] a rejeté nos propositions diplomatiques et nous a envoyé à la place une menace à peine voilée détaillant que dans le nouvel ordre mondial, il n'y a pas de place pour la camaraderie."
 ottfor.81.a: "Si c'est ce qu'ils désirent..."

 ottfor.82.t: "Ma Russie s'empare de Batoumi"
 ottfor.82.d: "Conformément aux stipulations de la Convention Russo-Ottomane, l'armée russe a aujourd'hui repris le pouvoir aux autorités ottomanes de Batoumi et du Lazistan, marquant ainsi la fin de la domination ottomane dans la province et le début d'une nouvelle ère, russe, pour son peuple."
 ottfor.82.a: "Un accord est un accord"

 ottfor.83.t: "La Convention Russo-Ottomane"
 ottfor.83.d: "Nos récentes conquêtes et victoires sur le champ de bataille ont rempli l'un des objectifs de la Convention Russo-Ottomane, notre partenaire exigeant que nous ratifiions l'accord et cédions les terres sur lesquelles porte l'accord."
 ottfor.83.a: "Un accord est un accord"

### AMN
 ottfor.84.t: "La Sublime Porte nous invite au sein de l'Association des Nations Musulmanes"
 ottfor.84.d: "Organisation internationale visant à favoriser et à renforcer les liens entre les différentes nations de foi islamique, l'Association des Nations Musulmanes est une initiative ottomane et se compose de sous-organisations diplomatiques, économiques, sociales et culturelles. Estimant que le seul moyen de moderniser et de revitaliser la société islamique est la coopération mutuelle, ils ont maintenant officiellement lancé une invitation pour leur institution à notre gouvernement."
 ottfor.84.a: "L'union fait la force !"
 ottfor.84.b: "Nous n'avons pas besoin que les Turcs s'en mêlent"

 ottfor.85.t: "[FROM.GetName] accepte l'invitation"
 ottfor.85.d: "Le gouvernement de [FROM.GetName] a gracieusement accepté notre invitation, promettant son plein soutien à ce qu'il considère également comme un grand projet qui unira tout l'Islam à travers la solidarité, le progrès culturel et la protection de nos valeurs sacrées."
 ottfor.85.a: "Allah Akbar."

 ottfor.86.t: "[FROM.GetName] refuse l'invitation"
 ottfor.86.d: "Les porcs impies de [FROM.GetName] nous ont notifié aujourd'hui leur refus de rejoindre l'Association des Nations Musulmanes. Mettant clairement les valeurs des Kouffars et autres cochons occidentaux avant les leurs, c'est clairement un jour triste pour toute l'Oumma. Nous ne pouvons qu'espérer qu'ils rectifieront bientôt leur énorme erreur"
 ottfor.86.a: "Par Allah, vous allez vous prendre mon pied quelque part !"

### 'Sarajevo Invitations'
 ottfor.87.t:9 "Vers un dégel Gréco-Turc ?"
 ottfor.87.d_friend_won:9 "Owing to the extensive support the Ottomans have both given and received in the wake of the previous mission to [TUR.Capital.GetCapitalVictoryPointName] the newly forming alliance bloc between the Kaiser to the north and the Sultan to the south have reached out to invite our own Tsar into this pact to guarantee stability in the Balkans. Having already spent the last couple years warming our relations with the Porte much of the court finds this arrangement amenable to our own interests. This would simultaneously cement our two most powerful neighbors as allies and guarantee our own territory's inviolability to any future conflagrations by the resentful minor powers who still hunger for a chance to upset the natural order [BUL.Capital.GetCapitalVictoryPointName] has enacted."
 ottfor.87.d_lost:9 "As the disasters of the last few years only begin to recede a joint communiqué has reached [BUL.Capital.GetCapitalVictoryPointName] from [AUS.Capital.GetCapitalVictoryPointName] and [TUR.Capital.GetCapitalVictoryPointName] inviting us to participate in an endeavour of peace to be instilled across the Balkans. While not immediately offering to redraw the borders in our favor the promise of economic assistance and a combined effort to prevent the fires of world war from engulfing the Balkans has found many intrigued ears among the well-to-do remaining in Bulgarian society."
 ottfor.87.d_enemy_won:9 "From the depths of disaster and a four front war we overcame all who opposed the rightful order of the day. From [BUL.Capital.GetCapitalVictoryPointName] the Tsardom of Bulgaria stands proud and mighty over all who opposed it, but there were concessions made in those dire moments, ones which are now being reconsidered by a power that not so long ago marched armies into our lands and killed our sons.\n\nFrom [AUS.Capital.GetCapitalVictoryPointName] and [TUR.Capital.GetCapitalVictoryPointName] the diplomats wade in to make amends and find an accomodation. Promises of stability and prosperity should the forces of the Balkans unite under one banner to ensure peace is uninterrupted. Critically, the territories so boldly taken under the orders of the Ottoman Grand Vizier are being offered with an open hand should we find it in our interests to join this 'Sarajevo' treaty and stand as a bulwark against the encroachment of the more overmighty powers of Berlin, Paris, and Moscow. While the benefits are quite materially in front of us, and a peaceful reacquisition of territory is being gifted on a platter, can we stand to work with a power that only recently warred on our people."
 ottfor.87.a:9 "Puissions-nous vivre en paix, maintenant et toujours !"
 ottfor.87.b:9 "Vous avez quoi ? Et bien non"
 ottfor.87.c:9 "[OTT_BUL_refuses_SA_option]"
 ottfor.c.bul.won:0 "Vous avez quoi ? Et bien non"
 ottfor.c.bul.lost:9 "Without redrawing the borders what good is peace."

 ottfor.88.t:9 "L'Empire Ottoman propose une détente"
 ottfor.88.d.rom:9 "Alors que les désastres de ces dernières années commencent à peine à s'éloigner, un communiqué commun est parvenu à [ROM.Capital.GetCapitalVictoryPointName] de [AUS.Capital.GetCapitalVictoryPointName] et [TUR.Capital.GetCapitalVictoryPointName], nous invitant à participer à un effort de paix à instiller dans l'ensemble des Balkans. Bien qu'ils ne proposent pas immédiatement de redessiner radicalement les frontières en notre faveur, ils offrent la concession de Suceava du duché de Bucovine comme preuve de bonne foi pour de futures relations de réchauffement. La promesse d'une assistance économique et d'un effort combiné pour empêcher les feux d'une guerre mondiale d'engloutir les Balkans a trouvé de nombreuses oreilles intriguées parmi les personnes aisées restées dans la société roumaine."
 ottfor.88.d.gre:9 "Ayant conclu des accords fructueux avec l'État ottoman avant cette réunion, la Porte a jugé bon d'essayer de réchauffer encore les relations et de transformer nos relations amicales en une véritable alliance militaire, permettant aux Empires autrichien et ottoman de combiner leur influence et de garantir la paix dans les Balkans et d'assurer la stabilité régionale.\n\nBien qu'initialement réticents à l'égard des envoyés ottomans, ils ont discrètement confirmé à notre ministre des affaires étrangères leur volonté de conclure l'accord en proposant de transférer la mer Égée sous notre contrôle national, à condition que des garnisons ottomanes soient maintenues pour assurer la protection de la côte anatolienne."
 ottfor.88.a:9 "Nous acceptons !"
 ottfor.88.c:9 "Certaines blessures ne guérissent jamais..."

 ottfor.89.t:9 "La Grèce accepte notre proposition"
 ottfor.89.d:9 "Un jour glorieux pour les Grecs et les Ottomans du monde entier, alors que le gouvernement d'Athènes a officiellement accepté les termes du traité Gréco-Turc. Des célébrations pouvaient être observées dans toutes les îles de la mer Égée alors que les garnisons turques démantelaient leurs fortifications et cédaient pacifiquement le contrôle aux forces grecques qui prenaient leur place.\n\nAilleurs dans l'Empire, l'heure n'était pas aux célébrations même si dans le Dodécanèse et à Chypre les rues étaient étrangement calmes, car la ratification du traité a définitivement reconnu leur statut de provinces ottomanes. Pour répondre aux besoins de la population musulmane de Grèce et des Grecs « laissés pour compte » par leur gouvernement, une nouvelle politique d'immigration a été élaborée, qui accorde aux citoyens grecs et turcs le droit de choisir librement leur pays, et de recevoir une compensation pour tout bien laissé sur place. Il est cependant peu probable que cette décision, considérée par beaucoup comme une version moins sévère d'un échange de population, ait beaucoup de succès, car aucun groupe de population n'a montré d'engouement à l'idée d'abandonner ses terres ancestrales."
 ottfor.89.a:9 "Une autre victoire glorieuse pour la Paix !"
 ottfor.89.b:9 "Peace? Aren't we here for war?"

 ottfor.90.t:9 "[FROM.GetName] Accepte Notre Proposition"
 ottfor.90.d:9 "Bien que nous ayons trouvé notre proposition plus que raisonnable, il semble que les Grecs aient pensé autrement, et c'est un refus assourdissant qui est arrivé au ministère des Affaires étrangères plus tôt dans la journée. Se sentant insulté par la seule idée de notre proposition, l'ambassadeur grec a également refusé de rencontrer des représentants du gouvernement turc chez lui, jusqu'à ce qu'ils s'excusent pour avoir présenté une proposition aussi méprisable.\n\nPendant ce temps, dans les îles de la mer Égée, la vie continue alors que la population poursuit innocemment ses activités quotidiennes, comme si leur avenir n'avait jamais été en jeu."
 ottfor.90.a:0 "Excellent !"

 ottfor.901.t:9 "[FROM.GetName] Refuses Our Proposal"
 ottfor.901.d:9 "Although we found our proposal more than reasonable, it seems [FROM.GetName] thought otherwise, as a deafening refusal by their government arrived at the Foreign Ministry earlier today. Clearly insulted by the idea alone, their ambassador has furthermore refused to meet any representatives of our government in their house until they apologise for such a despicable proposition."
 ottfor.901.a:9 "No you can't do this to me. Do You Know How Much I Sacrificed!?"

### Ottoman - Russian White peace
 ottfor.91.t: "Paix blanche dans le Caucase ?"
 ottfor.91.d:9 "Nos armées ont apparemment été humiliées par notre ennemi juré à Kostantiniye qui a écrasé nos défenses dans le Caucase et marche maintenant sur la grande ville de Tsaritsyne. Le moment est-il venu pour nous d'abandonner le Caucase et de nous épargner une humiliation encore plus grande ?"
 ottfor.91.a: "Nous devons reconnaître que nous avons été battus"
 ottfor.91.b: "Les Russes ne se rendent pas !"

 ottfor.92.t: "La Russie offre la Paix"
 ottfor.92.d:9 "Humilié par nos victoires dans le Caucase, l'ours russe a fait une offre de paix. Nous laissant les maîtres incontestables du Caucase, le traité est une honte totale pour le peuple russe tandis qu'à Kostantiniye le peuple se réjouit que les victoires russes des derniers siècles ont enfin été annulées."
 ottfor.92.a:9 "Allahu Akbar !"
 ottfor.92.b: "Nous marcherons sur Moscou !"

### Ottoman collapse, intervention?
 ottfor.93.t: "L'Empire ottoman en déroute !"
 ottfor.93.d: "Une mauvaise gestion flagrante et un régime répressif ont rendu inévitable l'effondrement total de l'État Ottoman. Alors que les sujets de toutes les ethnies prennent les armes contre leurs maîtres turcs et que l'autorité centrale est incapable d'adopter une position ferme contre la marée dévorante, l'empire semble avoir commencé son dernier voyage et ne sera bientôt plus qu'une note de bas de page dans les livres d'histoire.\n\nTout comme les vautours descendent sur un cadavre, notre gouvernement et notre armée ont manifesté un intérêt pour leurs terres prospères. Après tout, ne devrions-nous pas faire ce qui est le mieux pour notre propre sécurité ?"
 ottfor.93.a: "À la guerre !"
 ottfor.93.b: "Nous n'avons aucune querelle avec les Turcs Ottomans"

### Inform about getting defence
 ottfor.94.t: "Formation des Organisations de Défense Nationale"
 ottfor.94.d: "Une fois de plus les étrangers menacent les terres du calife ottoman, le temps est venu pour tous les citoyens ottomans de prendre les armes et de défendre leurs vénérables terres. Alors que les tambours et les trompettes résonnent dans les collines d'Anatolie, la Horde Inarrêtable se rassemble une dernière fois. Pour leurs maisons, pour leur Sultan et pour la gloire éternelle !"
 ottfor.94.a: "Le Califat tient debout"

### Inform about losing defence
 ottfor.95.t: "Fin des Organisation de Défense Nationale"
 ottfor.95.d: "Alors que les envahisseurs étrangers ont été défaits, les Organisations de Défense Nationale précédemment formées ont commencé à s'en retourner chez elles, leurs services ne sont plus requis."
 ottfor.95.a: "Les défenseurs du Califat rentrent chez eux"

### Ottoman - Egypt Scripted Peace
 ottfor.96.t:9 "Peace with Egypt?"
 ottfor.96.d:9 "The Ottoman Empire has bested the [EGY.GetFaction], but we have just fallen short of fully occupying the alliance's namesake, locked into a stalemate for some time now with the Egyptians. The German ambassador in our country has just relayed instructions from Berlin, offering to mediate a peace between our two countries, out of interest in the 'stability of the region' as well as getting the Suez Canal up and running for civilian shipping again. They have proposed that the Suez Canal be turned into an international zone, one that will be rebuilt by the major capitalist powers together.\n\nWhile we still are facing long-term victory prospects, we must ask ourselves if taking over Egypt is worth the continuation of the war when we need to focus internally. Additionally, should we accept their peace offer, we can expect that Egypt will refrain from supporting its Arab allies, and that our southwestern border will be secure against an inferior enemy."
 ottfor.96.a:9 "Fine, let's end this."
 ottfor.96.b:9 "No chance, we settle this once and for all."

 ottfor.97.t:0 "Paix avec [FROM.GetNameDef] ?"
 ottfor.97.d:9 "After a series of humiliating defeat for us and our allies, and the loss of all gains we had made in the past year in the Levant, [FROM.GetNameDef] have approached us with an offer peace, mediated by [GER.GetName] as a third party: accepting would mean formally disbanding our military alliance, and renouncing any claim to the Sinai or the Suez.\n\nThough such an agreement would be an immense blow to our credibility, and would mean renouncing our ambitions for the forseeable future, it is clear that the [FROM.GetAdjective] army is currently far more war-ready than we or our allies could ever be."
 ottfor.97.a:0 "Acceptez leurs conditions"
 ottfor.97.b:9 "It's not over yet, fight on!"

 ottfor.98.t:0 "[FROM.GetNameDefCap] accepte la proposition de paix"
 ottfor.98.d:9 "[FROM.GetNameDefCap], likely seeing the writing on the wall, has agreed to a truce between our two nations. They have promised to cease their support for all separatist rebels operating in our territories and to keep their troops out of the Sinai and Suez areas, and a conference will be held in the following months to formalise our demands to the defeated [FROM.GetAdjective]."
 ottfor.98.a:9 "Ce n'est pas comme s'ils avaient le choix."

 ottfor.99.t:0 "[FROM.GetNameDefCap] refuse la paix"
 ottfor.99.d:9 "Les pourparlers avec [FROM.GetNameDef] ont été interrompus. Bien qu'en position de force, ils ont refusé toute tentative de négociation."
 ottfor.99.a:9 "C'est un non-sens."

### Aftermath with Egypt
 ottfor.100.t.win:9 "Conférence d'Iskenderiye"
 ottfor.100.t.lose:9 "Conférence d'Iskenderun"
 ottfor.100.d.win:9 "Plus d'un siècle après la fissure destructrice de Muhammad Ali, [TUR.Capital.GetCapitalVictoryPointName] règne à nouveau en maître le long du Nil. Pour la deuxième fois au cours du XXe siècle, la paix règne enfin sur le pays. Lors de la dernière guerre, la Porte n'avait survécu que par une marge infime ; cette fois-ci, elle rebondit. Les innombrables ennemis qui ont tenté d'abattre l'empire se sont brisés sur le corps de notre nation.\n\nLa paix est une perspective difficile, mais nos politiques et nos hommes d'État ont fait leurs preuves grâce à ces victoires décisives. À partir de maintenant, la réputation de fragilité de l'empire est brisée, et d'innombrables succès fleuriront sur les arbres plantés par nos réformes.\n\nNos ennemis immédiats étant ébranlés ou distraits, nous avons trouvé le moment idéal pour redoubler nos efforts d'intégration dans le monde arabe. Frontière négligée pendant des siècles, notre nouveau paradigme nous donne l'occasion de redessiner radicalement l'intérieur, à la fois pour amener le cœur spirituel de notre royaume à la modernité et pour étouffer tout vestige de rébellion qui couve encore dans les tribus disparates de l'intérieur des terres."
 ottfor.100.d.lose:9 "Après des mois de négociations interminables à l'instigation de Berlin, une paix précaire s'installe faiblement sur le Croissant fertile pour la deuxième fois au cours du XXe siècle. Lors de la dernière guerre, la Porte n'a survécu que par une marge infime ; cette fois, notre place dans le monde se consolide. Les nombreux ennemis qui ont tenté d'abattre l'empire se sont brisés sur le corps de notre nation.\n\nLa paix, même avec des conquêtes, est une perspective difficile, mais sans elles, il est difficile de supporter l'effusion de sang insensée comme autre chose qu'une tragédie ; mais même dans la tragédie, nous trouvons les raisons de poursuivre la consolidation. Ce sont nos efforts concertés de réforme qui nous ont apporté le fruit d'une survie durable, et ce sont nos efforts continus qui transformeront cette survie en un empire revitalisé.\n\nNos ennemis étrangers repoussés, nous disposons d'une nouvelle marge de manœuvre pour redoubler d'efforts sur le plan intérieur. À cette fin, le Grand Vizir a approuvé des plans visant à réorienter et à réorganiser la péninsule arabe et à faire en sorte que ces régions reculées n'aient plus le genre d'autonomie désinvolte nécessaire pour menacer à nouveau la Porte."
 ottfor.100.a.win:9 "Paix au Moyen-Orient."
 ottfor.100.a.lose:9 "Paix au Moyen-Orient ?"

 ottfor.101.t:9 "Réorganisation du Khédivat"
 ottfor.101.d:9 "Après avoir défié la Porte pendant plus d'un siècle, il est devenu impossible d'intégrer directement des millions d'Égyptiens dans notre nouvelle administration en plein essor et en pleine réforme. Au lieu de cela, le grand vizir et les ministères ont choisi de rétablir le khédive Abbas II sur son trône afin de créer un client flexible. Des réformes et des changements de politique seront nécessaires pour permettre à l'Égypte de réintégrer l'économie ottomane au sens large. De nombreuses questions spécifiques restent cependant sans réponse, en particulier la nature de nos relations après cette dernière saignée.\n\nDeux camps se sont formés dans le cercle du Grand Vizir ; le premier soutient que la guerre a été une ponction massive sur le trésor et a excessivement taxé la stabilité politique du royaume, nécessitant ainsi que l'Égypte soit soumise à une surveillance étroite et à une intégration économique intensive pour récupérer ces pertes et construire plus rapidement l'ensemble de l'économie régionale.\n\nÀ l'inverse, les opposants à cette stratégie soutiennent avec véhémence que de telles mesures punitives réduiront à néant la bonne foi qui s'est établie dans les provinces arabes en opprimant si directement un fier centre de la culture arabe, et proposent au contraire de laisser au khédivat une grande marge de manœuvre dans la gestion quotidienne des affaires, permettant ainsi à l'État ottoman de devenir finalement un garant bienveillant de la sécurité et de la prospérité du Moyen-Orient en voie de réintégration. De cette manière, une future conflagration du nationalisme anti-ottoman est prévenue et ne reçoit pas d'air pour respirer.\n\nUne seule chose est sûre : gagner une guerre contre des foules nationalistes disparates se faisant passer pour des armées n'est pas la fin du conflit."
 ottfor.101.a:9 "Commencer à intégrer fortement l'économie égyptienne."
 ottfor.101.b:9 "Coopter et coopérer avec ceux qui sont prêts à rompre le pain."

 ottfor.102.t:9 "Forces intérieures égyptiennes"
 ottfor.102.d:9 "Avec la réorganisation du gouvernement égyptien sous la direction du Khédive [EGY.GetLeader], la question pressante de l'indépendance militaire [EGY.Capital.GetCapitalVictoryPointName] à laquelle il faut faire confiance est inévitable à ce stade.\n\nLes partisans de la ligne dure au sein du gouvernement font pression pour que l'Égypte ait le moins d'autonomie possible, en nommant un attaché militaire à plein temps pour servir d'yeux et d'oreilles à la Porte et s'assurer que l'Égypte est bien sous contrôle à l'avenir.\n\nDes esprits plus froids insistent sur le fait que seule une garnison partielle ou même une autonomie totale de l'Égypte en matière de défense intérieure permettrait d'adoucir l'atmosphère de l'après-guerre. Ils affirment en outre qu'il est essentiel, pour établir une paix permanente, de soutenir la nécessité pour le Khedivate d'être considéré comme un gouvernement légitime par l'ensemble de la population."
 ottfor.102.a:9 "Importantes garnisons ottomanes avec des forces égyptiennes symboliques."
 ottfor.102.b:9 "Plusieurs brigades ottomanes avec des forces égyptiennes et des dirigeants égyptiens."
 ottfor.102.c:9 "Les forces intérieures égyptiennes sont entièrement intégrées aux conseillers ottomans."

 ottfor.103.t:9 "Attaché ottoman au Caire"
 ottfor.103.d:9 "Après avoir approuvé l'ordre d'établir une présence terrestre permanente dans toute l'Égypte, en particulier le long des routes menant à Gaza et le long des voies ferrées longeant le Nil, la Porte s'est préparée à une longue et douloureuse période d'ajustement avec la population égyptienne en furie. Dans le cadre de cette surveillance étroite, le Grand Vizir a décidé de nommer un attaché permanent chargé de superviser les opérations et les rotations permanentes des troupes afin de s'assurer que tout excès de la part de la soldatesque puisse être rapidement traité par une réprimande rapide ou, à défaut, en dissuadant les garnisons potentiellement complaisantes d'attiser les tensions par des actes de cruauté gratuits.\n\nBien qu'il soit certain que l'Empire connaîtra de nombreuses difficultés de croissance à mesure qu'il trouvera ses marques et son équilibre en Égypte, une présence permanente permettra au moins de contrôler immédiatement toute escalade des tensions et de répondre à toute menace pesant sur le Khedivate ou l'Empire en général.\n\nEn fin de compte, le Grand Vizir se retrouve avec une liste restreinte de plusieurs candidats possibles pour remplir le rôle de manière satisfaisante."
 ottfor.103.a:9 "Nommer $TUR_mustafa_vasif_karakol$."
 ottfor.103.b:9 "Nommer $TUR_ahmet_naci_tinaz$."
 ottfor.103.c:9 "Nommer Mehmet Rustu Pasha."
 ottfor.103.e:9 "Nommer $TUR_mehmet_nuri_conker$."

 ottfor.104.t:9 "L'Égypte demande un sursis pour les réparations"
 ottfor.104.d:9 "Il y a moins de vingt ans, l'Égypte s'est enfin libérée de l'emprise des Britanniques alors qu'elle était en pleine révolution socialiste. Après avoir obtenu de telles libertés, l'État égyptien a malheureusement consacré une grande partie de ses ressources à une campagne de modernisation et d'industrialisation rapide visant à la chute de la Sublime Porte. Après la fin de la guerre, une grande partie de ces efforts infantiles visant à révolutionner l'économie agraire est tombée en ruine et dans le désastre, ce qui pourrait retarder les progrès d'une décennie ou plus. Sans surprise, les émissaires du gouvernement égyptien réformateur ont commencé à prendre la mesure de la chute économique et à s'interroger sur les moyens de la ralentir ou de l'inverser afin de garantir au mieux le régime d'après-guerre.\n\nAyant finalement décidé d'accorder à certains conseillers économiques du Khédivat une réunion avec le cabinet ottoman, le Grand Vizir a commencé à entendre les arguments en faveur d'un changement de politique visant à aider l'économie égyptienne en difficulté pour le bien de l'économie régionale dans son ensemble."
 ottfor.104.a:9 "Accorder un sursis de 5 ans sur les réparations."
 ottfor.104.b:9 "Soutenir un effort général de reconstruction des infrastructures."
 ottfor.104.c:9 "Offrir des prêts contre les indemnités de guerre au Khédivat."
 ottfor.104.e:9 "Si vous visez le Sultan, vous ne le manquerez pas."

 ottfor.105.t:9 "D'anciens rebelles du Levant découverts en train de tenter de s'échapper vers l'Égypte !"
 ottfor.105.d:9 "Au début, il ne s'agissait que de rumeurs, mais la semaine dernière, une patrouille militaire se déplaçant vers le sud à partir de Port Saïd a confirmé que d'anciens Syriens et d'autres ex-rebelles en âge de combattre avaient été capturés avec de faux papiers égyptiens alors qu'ils tentaient d'entrer sur le territoire égyptien proprement dit. Le gouvernement s'est déchaîné en apprenant la nouvelle.\n\nDans les premières heures qui ont suivi la réception des rapports, une grande partie de la Chambre des députés a exigé une intervention immédiate de la police militaire afin de capturer tous les rebelles et de leur appliquer la loi dans toute sa rigueur. D'autres voix, moins nombreuses, se sont ensuite élevées pour s'opposer à cette intervention et demander que l'on fasse preuve de clémence afin de clore définitivement ce dernier chapitre de la guerre.\n\n Enfin, à l'issue de la séance, le Grand Vizir a rencontré le Sultan pour l'informer de la situation et de son issue probable."
 ottfor.105.a:9 "La gendarmerie ottomane doit être envoyée pour s'assurer que chaque rebelle est arrêté et interrogé."
 ottfor.105.b:9 "Permettre aux autorités égyptiennes d'enquêter, de procéder à des arrestations et d'extrader officiellement."
 ottfor.105.c:9 "Le sultan accorde des grâces à tous les anciens rebelles non armés."

 ottfor.106.t:9 "Les autorités de Khédivat ferment un journal critique !"
 ottfor.106.d:9 "Le Grand Vizir a reçu un rapport d'un conseiller militaire ottoman qui observe les activités quotidiennes à Alexandrie. Récemment, alors que les tensions ont recommencé à augmenter, les autorités du Khedivate ont commencé à sévir contre des articles de presse d'abord hargneux, puis finalement antagonistes et rebelles, qui parlaient des forces de police égyptiennes appliquant sans raison la "justice" aux seuls habitants les plus pauvres, tandis que des soldats turcs auraient mis à sac une entreprise locale. L'incident semblait anodin jusqu'à ce qu'il s'avère que le journal avait acquis une certaine popularité dans la ville. Des protestations ont éclaté et les tensions avec les autorités ont semblé devenir incontrôlables\n\nD'abord en retrait, la police d'Alexandrie a réussi à disperser quelques foules tout en demandant qu'aucun fonctionnaire turc ne se rende sur les lieux pour aggraver la situation.\n\nL'observateur a finalement ajouté une demande à la fin de son rapport pour que tous les sujets du sultan soient pris en considération alors que les incidents en Égypte continuent d'être monnaie courante."
 ottfor.106.a:9 "Tous les sujets de la Porte devraient voir leur droit à la liberté d'expression protégé."
 ottfor.106.b:9 "Qui aurait cru qu'il y avait une police compétente quelque part ?"

 ottfor.107.t:9 "La pétition égyptienne atteint [TUR.Capital.GetCapitalVictoryPointName]"
 ottfor.107.d:9 "Tranquillement, un mouvement s'est développé passivement dans les coulisses de l'intelligentsia égyptienne. D'abord parmi les citoyens aisés et les éducateurs, puis dans une grande partie des oulémas et de l'establishment religieux, et enfin jusque dans les rangs les plus élevés de la bureaucratie du Khédivat. Peu à peu, ils ont eu le courage de mettre par écrit leurs réserves quant à la direction du pays, et plus particulièrement quant à l'intense présence militaire qui imprègne le paysage social.\n\nUne pétition comportant d'innombrables signatures est parvenue au Parlement de la part des sujets de l'Empire les plus récemment réacquis. Des versets arabes signés par des centaines d'esprits égyptiens respectés ont trouvé leur chemin jusqu'à la capitale et présentent maintenant au gouvernement une proposition difficile. La Constitution accorde aux sujets du Padishah le droit de présenter des pétitions dans leur propre langue à l'État pour obtenir une réparation appropriée. Cependant, il n'avait jamais été envisagé qu'une partie aussi importante du pays puisse se rassembler et utiliser la lettre de la loi d'une manière aussi incisive.\n\nLe Parlement a d'abord essayé de ne pas donner de réponse immédiate à ce projet apparemment audacieux, en essayant de provoquer une réaction excessive, mais après qu'il a été jugé qu'il s'agissait d'un grief légitime et que de nombreux signataires faisaient partie des principaux membres du gouvernement du Khédive, Sa Majesté a demandé à rencontrer le Grand Vizir pour s'assurer qu'une réponse serait apportée."
 ottfor.107.a:9 "Réduire la présence militaire."
 ottfor.107.b:9 "Soyez assurés que le renforcement de la présence militaire n'interviendra que jusqu'à ce que le pays se stabilise."

 ottfor.108.t:9 "Le sort du Soudan"
 ottfor.108.d:9 "L'histoire du Soudan et de l'Égypte a été profondément liée à travers les âges, mais pas plus qu'au siècle dernier où, en 1820, Muhammad Ali a entamé une série de campagnes visant à soumettre fermement la région à son autorité. Son principal objectif était de se procurer un grand nombre d'esclaves qui pourraient être formés pour former une armée personnellement loyale à son régime. Bien que ces objectifs aient échoué, il a tout de même réussi à conquérir la région du Soudan pour le demi-siècle suivant, jusqu'à la révolte mahdiste au tournant des années 1880. Après la montée et la chute de la révolte mahdiste en 1899, le Soudan a été annexé par les Britanniques, la suzeraineté égyptienne sur le pays n'étant plus qu'une fiction sur le papier. Enfin, après le retrait des Britanniques à la suite de la révolution de 1925, le Royaume d'Égypte a comblé le vide laissé et s'est fermement rétabli en tant que véritable maître de la largeur du Nil.\n\nÉtant donné que l'emprise de l'Égypte sur le Soudan a toujours été précaire, de nombreux membres du cabinet proposent de renverser la situation en faveur du Mahdiste Abdul Rahman al-Mahdi, qui prétend à la légitimité. Il a été assigné à résidence par les Britanniques jusqu'à leur départ, puis par le Royaume d'Égypte jusqu'à la fin de la guerre il y a quelques mois. al-Mahdi a profité de l'occasion pour se rendre à [TUR.Capital.GetCapitalVictoryPointName] et plaider sa cause, à savoir que le Soudan doit être séparé de l'Égypte pour qu'il y ait un quelconque espoir de paix et d'ordre dans son pays. Il a insisté sur le fait que les Soudanais doivent avoir la possibilité d'être consultés sur l'avenir de leur patrie.\n\nLes conséquences d'une telle action sont toutefois fortement gravées dans l'esprit du cabinet et du Parlement. La réorganisation du Soudan en un État indépendant serait perçue comme une blessure grave par l'opinion publique égyptienne et compromettrait sérieusement les espoirs de réconciliation, tout en risquant de nuire irrémédiablement à la position du khédive. Toute perception du khédivat comme un gouvernement légitime plutôt que comme une marionnette ottomane est en jeu."
 ottfor.108.a:9 "Le Khédivat d'Égypte-Soudan est maintenu."
 ottfor.108.b:9 "Le Soudan sera un rempart loyal."

 ottfor.109.t:9 "Conseil de l'intégration économique"
 ottfor.109.d:9 "Dès que la guerre a été gagnée, la préoccupation la plus pressante du gouvernement était de savoir comment gagner la paix. Pour ce faire, l'objectif principal a été dès le début d'intégrer l'économie égyptienne dans un marché continu s'étendant des profondeurs du Soudan aux étendues des monts Zagros et jusqu'à [TUR.Capital.GetCapitalVictoryPointName]. Très rapidement, depuis le rétablissement du khédivat, il est devenu évident que le véritable pouvoir dans le pays se trouve entre les mains de la frange la plus riche de la population, qui possède la grande majorité des terres arables.\n\nLe moment est venu de choisir de s'attaquer à cette situation en Égypte si nous avons la volonté politique de le faire, et nous avons la possibilité d'avoir une emprise écrasante sur l'économie pour nous-mêmes si nous pouvons en supporter les conséquences."
 ottfor.109.a:9 "Les problèmes de propriété foncière exigent des solutions changeantes en matière de propriété foncière."
 ottfor.109.b:9 "Offrir un rameau d'olivier, nommer des propriétaires terriens égyptiens."

 ottfor.110.t:9 "Allocations"
 ottfor.110.d.ukraine:9 "Selon les directives du Grand Vizir, de nombreux hauts fonctionnaires et experts de l'Union douanière d'Europe centrale ont été réunis en plus des ministres de l'agriculture et du commerce, des travaux publics et des finances. Ensemble, et avec plusieurs délégués du Khedivate d'Égypte, l'objectif déclaré de la conférence était d'être un grand projet économique coordonné visant à fusionner fermement les économies du Levant et de la vallée du Nil en un seul grand ensemble.\n\nParmi les organisations présentes, les plans de la Mitteleuropa présentés par un délégué ukrainien étaient si ambitieux qu'ils détaillaient des projets de grande envergure visant à créer diverses industries adjacentes. De la vallée de la Galilée à Gaza et à l'Égypte, de larges autoroutes seraient construites pour encourager le transit entre les régions et desservir toutes les grandes agglomérations situées le long du delta du Nil. Enfin, les routes mèneraient au Caire et à Alexandrie, chacune étant massivement développée, avec des capacités de transformation du coton en vêtements ou en denrées alimentaires à exporter dans tout l'empire.\n\nLe ministre des finances a répondu sèchement : "Où est l'argent, Leibovskyi ?". Inutile de dire qu'il ne le savait pas."
 ottfor.110.d.nokraine:9 "Selon les directives du Grand Vizir, de nombreux hauts fonctionnaires et experts de l'Union douanière d'Europe centrale ont été réunis en plus des ministres de l'agriculture et du commerce, des travaux publics et des finances. Ensemble, et avec plusieurs délégués du Khedivate d'Égypte, l'objectif déclaré de la conférence était d'être un grand projet économique coordonné visant à fusionner fermement les économies du Levant et de la vallée du Nil en un seul grand ensemble.\n\nParmi les organisations présentes, les plans de la Mitteleuropa étaient si ambitieux qu'ils détaillaient des projets de grande envergure visant à créer diverses industries adjacentes. De la vallée de la Galilée à Gaza et à l'Égypte, de larges autoroutes seraient construites pour encourager le transit entre les régions et desservir toutes les grandes agglomérations situées le long du delta du Nil. Enfin, les routes mèneraient au Caire et à Alexandrie, chacune étant massivement développée, avec des capacités de transformation du coton en vêtements ou en denrées alimentaires à exporter dans tout l'empire.\n\nLe ministre des finances a répondu sèchement : "Où est l'argent ?". Inutile de dire qu'il n'en savait rien."
 ottfor.110.a:9 "Les indemnités égyptiennes y seront consacrées."
 ottfor.110.b:9 "Nous inviterons des investisseurs privés à participer à l'entreprise."
 ottfor.110.c:9 "L'État assumera la majeure partie de la dette afin d'accroître notre contrôle sur les résultats."

 ottfor.111.t:9 "Plan par comité"
 ottfor.111.d:9 "Les lignes de financement étant assurées pour le projet, la conférence initiale a conclu sa réunion d'un mois en décidant de créer un comité de développement intérimaire qui prendrait les décisions quotidiennes jusqu'à la fin du projet. Parmi les sujets les plus importants abordés au cours des derniers jours figuraient la sélection des membres du comité et les directives finales concernant l'établissement des priorités de financement.\n\nAlors que le comité nouvellement sélectionné se retrouve dans un environnement beaucoup moins cacophonique, les choses s'accélèrent rapidement, les plans sont détaillés et les ordres de l'État sont transmis à Walis pour qu'il les mette en œuvre. Rapidement, il devient évident que les grands plans, aussi bien financés qu'ils semblaient l'être, se sont heurtés à de nombreux obstacles : la main-d'œuvre locale effectue des travaux bâclés qui doivent être refaits, les fonctionnaires locaux s'arrogent les bénéfices ou engagent des constructeurs de mauvaise qualité liés à des familles. Malgré tout, les progrès se poursuivent et, avec eux, l'expérience de la prochaine étape du développement, mais avec tous les écueils que comporte le travail dans une région somme toute assez rurale, il faudra prendre de nouveaux virages pour remplir le mandat de développement économique de l'empire."
 ottfor.111.a:9 "Mettre l'accent sur l'économie régionale au sens large."
 ottfor.111.b:9 "Veiller à ce que les contrats donnent la priorité à nos intérêts."
 ottfor.111.c:9 "L'accent est mis sur les hôpitaux, les pénuries domestiques et l'accès à l'eau potable."

 ottfor.112.t:9 "La crise du Caire"
 ottfor.112.d:9 "Au cours des derniers mois, la situation en Égypte a sombré dans le chaos. Alors que la Porte avait connaissance de bandes armées commettant des actes de sabotage et de violence loin de l'emprise du pouvoir du Khédivat, la contraction de l'ordre a soudainement atteint son paroxysme.\n\nAu Caire, une foule émeutière avait mis la main sur le chef de la police et l'avait tué. Bien que son adjoint ait pu prendre le commandement, il s'est retourné de façon choquante pour soutenir la révolte.\n\nLa ville a rapidement sombré dans le chaos, une grande partie de l'appareil gouvernemental s'étant retirée à l'extérieur de la ville. Heureusement, le Khédive lui-même était déjà sorti de son palais sur la route d'Alexandrie, mais de nombreux fonctionnaires ont été rassemblés et assassinés par la foule pour la notion ridicule de crime de "collaboration" avec [TUR.Capital.GetCapitalVictoryPointName]."
 ottfor.112.a:9 "La garnison ottomane entre en scène pour briser la révolte."
 ottfor.112.b:9 "Les élites de la campagne rassemblent des forces pour rétablir l'ordre dans la capitale."
 ottfor.112.c:9 "Une grande partie du Caire brûle avant l'arrivée de la garnison de Suez."

 ottfor.113.t:9 "Rüzgar eken"
 ottfor.113.d:9 "Il ne suffit pas de briser l'État égyptien et de le replanter fermement à l'ombre de la Sublime Porte, il faut aussi que le peuple égyptien voie sa volonté brisée et remodelée dans une nouvelle perspective d'avenir du monde moderne, dans laquelle le Nil est inextricablement lié au destin de [TUR.Capital.GetCapitalVictoryPointName]. Si l'intégration politique est encore loin d'être achevée, la lenteur de l'évolution se poursuit dans la mentalité culturelle du pays.\n\nDepuis que les armées du sultan Selim se sont éloignées du Caire, les autorités égyptiennes ont tenté à maintes reprises de se soustraire et de résister à toute microgestion des fonctionnaires du Padishah et des irades pour le reste du monde. Au siècle dernier, il est même arrivé un moment où il semblait que la destruction de la maison d'Osman était possible depuis l'Égypte.\n\nAujourd'hui, il n'y a plus de rêve de destruction de l'empire. Il n'y a que l'hypothèse d'une pensée selon laquelle l'Égypte pourrait avoir plus ou moins d'autonomie au sein même de l'empire. Alors qu'au siècle dernier, la possibilité de notre destruction semblait évidente, aujourd'hui, nous marchons hardiment vers l'avenir en tant que bloc beaucoup plus puissant. Et avec notre urbanisation galopante, notre éducation, notre industrialisation et la modernisation de notre société, qu'est-ce qui pourrait bien arrêter l'indélébile Empire ottoman !"
 ottfor.113.a:9 "Nous avons tout ce dont nous avons besoin."

 ottfor.114.t:9 "Laissez vivre le peuple pour que l'État puisse vivre."
 ottfor.114.d:9 "Il ne suffit pas de marcher sur Le Caire et Alexandrie et de dicter la paix. Tous les Égyptiens sont fermement convaincus que l'Empire ottoman est le grand diable qui s'acharne à soumettre le monde arabe. Pendant un certain temps, il a semblé que leur propre destin refoulé était de se soulever pour détruire le califat ottoman vieux de plusieurs siècles et de venger les objectifs de Muhammad Ali afin d'assister à notre chute totale, mais nous ne pouvions pas laisser ce rêve erroné se réaliser.\n\nAujourd'hui, dans la réalité dans laquelle se trouvent nos deux sociétés, un nouveau monde doit être tracé pour l'amélioration de tous les peuples. Les concessions et les compromis sont la règle, aucun ordre de Constantinople ne peut défaire des centaines d'années de conflits internes entre les deux plus grands centres de la civilisation islamique. Au lieu de cela, nous nous retrouvons à poser des questions difficiles sur ce que signifie gouverner avec l'assentiment des gouvernés et sur la manière d'obtenir cet assentiment. Nous en sommes venus à nous demander si la domination doit signifier la subsomption d'une culture dans l'autre.\n\nDans les circonstances actuelles, nous constatons que notre puissance est insurmontable dans la région, mais que les éléments constitutifs d'une véritable longévité résident dans les relations amicales entre tous les peuples qui se trouvent à l'ombre de notre empire. L'ordre et la paix, main dans la main, doivent devenir l'épine dorsale de notre avenir. Dans un monde où l'Égypte et la Sublime Porte sont une force unie, rien ne peut s'opposer à l'indomptable Empire ottoman !"
 ottfor.114.a:9 "Nous avons tout ce que nous pouvons espérer."

