 OTT_Loyalty_desc:9 "Plus l'instabilité locale de nos vilayets est élevée (représentée par £resistance_texticon l'§YAgitation§!), plus la pénalité pour notre nation est élevée. Les valeurs suivantes sont calculées par état et ajoutées à un total à l'échelle de l'empire :\n\n§GTrès Basse§! :£stability_texticon  §R-0%§!\n§GBasse§! : £stability_texticon §R-1%§!\n§YMoyenne§! : £stability_texticon  §R-2%§!\n§RHaute§! : £stability_texticon  §R-3%§!\n§RTrès Haute§!: £stability_texticon  §R-4%§!\n\nLes vilayets avec un niveau £resistance_texticon d'§YAgitation§! dont la valeur est supérieure à §YMoyenne§! activeront également la résistance et peut conduire à une révolte ouverte si rien n'est fait."

 OTT_action_centralise:9 "§YCentraliser l'autorité§!\n§LEn révoquant une partie de l'autorité locale du Vilayet, le pouvoir sera dirigé vers le Parlement ottoman de Kostantiniye. Grâce à des politiques de colonisation, au renforcement des garnisons locales, au désarmement des Bédouins et à l'expansion de l'infrastructure de l'État, des plans ambitieux ont été élaborés dans un bureau de la capitale et nous espérons qu'ils seront aussi faciles à exécuter qu'à écrire...§!\n\n§YPrérequis :§!\n[!OTT_action_centralise_button_click_enabled]\n§YEffet :§!\n[!OTT_action_centralise_button_click]"
