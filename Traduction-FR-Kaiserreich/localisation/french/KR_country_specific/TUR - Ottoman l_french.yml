 OTT_Loyalty_desc: "Plus l'instabilité locale de nos vilayets est élevée (représentée par £resistance_texticon l'§YAgitation§!), plus la pénalité pour notre nation est élevée. Les valeurs suivantes sont calculées par état et ajoutées à un total à l'échelle de l'empire :\n\n§GTrès Basse§! :£stability_texticon  §R-0%§!\n§GBasse§! : £stability_texticon §R-1%§!\n§YMoyenne§! : £stability_texticon  §R-2%§!\n§RHaute§! : £stability_texticon  §R-3%§!\n§RTrès Haute§!: £stability_texticon  §R-5%§!\n\nLes vilayets avec un niveau £resistance_texticon d'§YAgitation§! dont la valeur est supérieure à §YMoyenne§! activeront également la résistance et peut conduire à une révolte ouverte si rien n'est fait."

 OTT_Centralise_tt: "§YCentraliser l'Autorité§!"
 OTT_Centralise_tt_desc: "En révoquant une partie de l'autorité locale du Vilayet, le pouvoir sera dirigé vers le Parlement Ottoman de Kostantiniyye. Grâce à des politiques de colonisation, au renforcement des garnisons locales, au désarmement des Bédouins et à l'extension des infrastructures de l'État, des plans ambitieux ont été élaborés dans un bureau de la capitale que nous espérons aussi faciles à exécuter qu'à rédiger...\n\n[THIS.OTT_CENTRALISE_complete_check] Toutes les conditions suivantes doivent être vraies :\n   [THIS.OTT_CENTRALISE_pp_check] Pouvoir politique supérieur à §Y10§!\n   [THIS.OTT_CENTRALISE_party_check] Une de ces conditions doit être vraie :\n        Le parti actuellement au pouvoir est §YAutocrates Paternels§!\n        Le parti actuellement au pouvoir est §YDémocrates Autoritaires§!\n        Le parti actuellement au pouvoir est §YLibéraux de Marché§!\n[THIS.OTT_CENTRALISE_integration_factor_total_check] Une de ces conditions doit être vraie :\n   [THIS.OTT_CENTRALISE_integration_factor1_check] Toutes les conditions suivantes doivent être vraies :\n          est une §CRégion Autonome§!\n           [THIS.OTT_CENTRALISE_vilayet_category] > §G50%§!\n[THIS.OTT_CENTRALISE_integration_factor2_check] Toutes les conditions suivantes doivent être vraies :\n          est un §CVilayet§!\n           [THIS.OTT_CENTRALISE_vilayet_category] = §G100%§!\n\n§YEffet§! :\nPouvoir politique : §R-10§!\n§Y[THIS.GetName]§! £resistance_texticon  le §YRisque de Révolte§! va §Raugmenter§!\n§Y[THIS.GetName]§! £national_unity_texticon  l'§Yautorité ottomane§! va §Gaugmenter§!"
 OTT_Decentralise_tt: "§YDécentraliser l'Autorité§!"
 OTT_Decentralise_tt_desc: "Pour mieux répondre aux besoins locaux et préserver le caractère culturel unique de l'Empire, le pouvoir doit être transféré depuis l'autorité centrale à Kostantiniyye vers les autorités locales. Cela rendra plus difficile l'application des politiques nationales ou la réponse aux menaces locales de l'État ottoman, mais il s'agit d'une politique privilégiée sur le terrain et qui relâchera la pression sur certaines de nos régions les plus turbulentes.\n\n§YEffet§!:\n§Y[THIS.GetName]§! £resistance_texticon  Le §YRisque de Révolte§! va §Gbaisser§!\n§Y[THIS.GetName]§! £national_unity_texticon  L'§Yautorité Ottomane§! va §Rbaisser§!"

 OTT_Centralisation: "L'autorité détenue par le centre ottoman sur son vaste empire diffère grandement d'une province à l'autre, freinée en cela par des gouvernements locaux forts ou par l'éloignement de la capitale.\n\nCette autorité est représentée par la £national_unity_texticon §YBarre de Centralisation§! qui se divise en 3 catégories : §CRégion autonome§!, §CVilayet§! et §CProvince ottomane§!.\n\nPour augmenter £national_unity_texticon l'§YAutorité Ottomane§!, chaque sous-région de l'Empire dispose d'un ensemble de £decision_icon_small §YDécisions§! qui contribuent à une valeur de §YCentralisation§! partagée. Si la §YCentralisation§! atteint §G50%§!, tous les états de cette région peuvent être améliorés en §CVilayet§!. Si la §YCentralisation§! atteint §G100%§!, tous les états de cette région peuvent être améliorés en §CProvince ottomane§!."

 OTT_Low_Authority: "§YRégion Autonome§!"
 OTT_Low_Authority_desc: "Bien que techniquement considérées comme des Vilayets, sur le papier, ces régions n'ont pratiquement aucun semblant d'autorité centrale et ont pour la plupart été laissées à elles-mêmes dans la gestion de presque toutes les affaires quotidiennes. Exemptés de service militaire et souvent même d'impôts, le gouvernement de Kostantiniyye s'appuie uniquement sur les bureaucrates locaux, et ne peut qu'espérer qu'en temps de guerre ceux-ci restent loyaux envers le sultan.\n\nMaximum d'usines par Etat : §R-75%§!\nPopulation recrutable : §R-75%§!\nRessources disponibles localement : §R-50%§!\nVitesse de construction locale : §R-20%§!"
 OTT_Medium_Authority: "§YVilayet§!"
 OTT_Medium_Authority_desc: "Une construction administrative unique à l'Empire Ottoman, le système du Vilayet était une interprétation moderne de l'ancien système Eyalet qui réduisait la quantité de territoire dans une seule région autonome. Bien que prévue à l'origine pour être l'équivalent d'un département français, l'autonomie locale a été préservée ce qui a fait des Vilayets des entités autonomes au sein de notre structure étatique.\n\nMaximum d'Usines par État : §R-50%§!\nPopulation recrutable : §R-50%§!\nRessources disponibles localement : §R-25%§!\nVitesse de construction locale : §R-10%§!"
 OTT_High_Authority: "§YProvince Ottomane§!"
 OTT_High_Authority_desc: "Créées après la Weltkrieg par l'OHF lors de sa première législation, ces entités constituent la prochaine étape de l'évolution vers une structure étatique centralisée. Là où les Vilayets ne suivaient Kostantiniyye que sur le papier, les Provinces Ottomanes sont des entités complètement intégrées et sont ce qui s'apparente le plus aux provinces Occidentales dans notre Empire."

