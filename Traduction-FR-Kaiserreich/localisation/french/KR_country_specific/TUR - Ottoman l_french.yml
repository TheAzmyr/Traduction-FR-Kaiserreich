### Starting
 ott_institutionalised_islam: "Islam Institutionnalisé"
 ott_institutionalised_islam_desc:9 "La religion a toujours joué un rôle important dans l'Empire Ottoman, dans une large mesure parce que notre Padishah est le Calife de tout l'Islam. Néanmoins, il faudra attendre Abdulhamid II pour que l'on puisse vraiment parler d'une religion d'État organisée où Kostantiniye s'occupe de tout, de la protection des Lieux Saints à l'éducation des oulémas. Luttant pour une politique de panislamisme, la foi était considérée comme le ciment métaphorique qui maintenait l'Empire sous l'autorité du Sultan-Calife lui-même.\n\nCe contrôle a cependant eu un coût car en rapprochant l'Islam du centre du pouvoir, il influence également maintenant la politique de l'État à un niveau supérieur avec divers grands ordres soufistes possédant un capital politique incroyable et s'opposant à de nombreuses tentatives de réformes laïques."

 ott_widespread_illiteracy: "Analphabétisme Généralisé"
 ott_widespread_illiteracy_desc: "L'analphabétisme est répandu parmi le commun des habitants de l'empire, car la difficulté de l'écriture perso-arabe ainsi qu'un désintérêt général des classes inférieures pour ne-serait-ce que prendre la peine d'apprendre à lire, entravent considérablement l'industrialisation de notre grand empire."

 ott_armed_neutrality: "Neutralité Armée"
 ott_armed_neutrality_desc:9 "Les hommes courageux qui ont combattu l'impérialisme pendant la Weltkrieg reposent maintenant dans des charniers militaires dans tout l'Empire, et le total des victimes de la guerre représente plus de 25 % de notre population d'avant-guerre. Nous ne pouvons ni oublier ni pardonner ce que les puissances impériales nous ont fait. Des nuages ​​sombres s'amoncellent au-dessus de l'Europe et la peur d'une nouvelle guerre augmente, mais nous n'y participerons pas!"

### Cairo Pact war
 OTT_Mobilisation: "Mobilisation d'Urgence"
 OTT_Mobilisation_desc:9 "As the drums of war sound aloud across the Middle East and the Porte's enemies march as one to shatter the Ottoman hegemony, all sons of the nation must heed our call to arms and set out to defend the glory and integrity of their fatherland. For the Sultan, for our forefathers, and for the Empire!"

 OTT_Ottoman_Stand: "Impasse entre les Ottomans et le Pacte du Caire"
 OTT_Ottoman_Stand_desc: "§GL'Empire ottoman ne se rendra que lorsque la victoire sera proclamée dans tout le Moyen-Orient.§!"

 OTT_Ottoman_Reinvigoration: "Revitalisation Ottomane"
 OTT_Ottoman_Reinvigoration_desc:9 "Avec le choc initial de l'attaque combinée perse-arabe contre notre noble État, l'Empire Ottoman a redécouvert son esprit martial et inverse rapidement le cours de la guerre. Bientôt, tout le Moyen-Orient ressentira la puissance de notre capacité militaire, entièrement équipée !"

 OTT_cypriot_invasion:0 "Invasion Chypriote"
 OTT_cypriot_invasion_desc:9 "The Cairo Pact has been shattered and the foul Persian regime shown its place. Still, the island of Cyprus resists the Porte's authority - a last bastion of the rebellion against our rule. However, with all our efforts now focused on the puny state off the Anatolian coast, they too shall soon enough learn that resistance against the Empire's forces is futile!"

 OTT_national_defense_organization: "Organisations de Défense Nationale"
 OTT_national_defense_organization_desc: "Une fois de plus les étrangers menacent les terres du calife ottoman, le temps est venu pour tous les citoyens ottomans de prendre les armes et de défendre leurs vénérables terres. Alors que les tambours et les trompettes résonnent dans les collines d'Anatolie, la Horde Inarrêtable se rassemble une dernière fois. Pour leurs maisons, pour leur Sultan et pour la gloire éternelle !"

 OTT_suppression_of_society:9 "Suppression of Society"

 OTT_Suppressing_Society_Category:9 "Yearning for Liberty"
 OTT_Suppressing_Society_Category_desc:9 "Rankled by overbearing orders from the central government and yearning for the rights they're legally entitled to, the public has a growing urge to burst out into the public forums once more. While the immediate threats to the Empire have been quelled it's no easy task to loosen the grip after such a barrage of conflict, assassins, and disorder."

### Political (Kemalist)
 ott_reformed_secret_service: "Milli Emniyet Hizmeti"
 ott_reformed_secret_service_desc:9 "With the complete disestablishment of the Alīye-i Emniyet Hizmeti, the government has now replaced the formerly rotten structure of the Empire's secret service with a new and reformed institution. This 'Milli Emniyet Hizmeti' shall henceforth crack down on dissidents and agitators throughout the Empire and ensure that the Grand Vizier's authority is respected in the entirety of the realm."

 ott_institutionalised_islam_spd: "Islam Institutionnalisé"
 ott_institutionalised_islam_spd_desc:9 "La religion a toujours joué un rôle important dans l'Empire Ottoman, dans une large mesure parce que notre Padishah est le Calife de tout l'Islam. Néanmoins, il faudra attendre Abdulhamid II pour que l'on puisse vraiment parler d'une religion d'État organisée où Kostantiniye s'occupe de tout, de la protection des Lieux Saints à l'éducation des oulémas. Luttant pour une politique de panislamisme, la foi était considérée comme le ciment métaphorique qui maintenait l'Empire sous l'autorité du Sultan-Calife lui-même.\n\nCe contrôle cependant, a eu un coût car en rapprochant l'Islam du centre du pouvoir, il influence également maintenant la politique de l'État à un niveau supérieur avec divers grands ordres soufistes possédant un capital politique incroyable et s'opposant à de nombreuses tentatives de réformes laïques."

 ott_institutionalised_islam_millet: "Islam Institutionnalisé"
 ott_institutionalised_islam_millet_desc:9 "La religion a toujours joué un rôle important dans l'Empire Ottoman, dans une large mesure parce que notre Padishah est le Calife de tout l'Islam. Néanmoins, il faudra attendre Abdulhamid II pour que l'on puisse vraiment parler d'une religion d'État organisée où Kostantiniye s'occupe de tout, de la protection des Lieux Saints à l'éducation des oulémas. Luttant pour une politique de panislamisme, la foi était considérée comme le ciment métaphorique qui maintenait l'Empire sous l'autorité du Sultan-Calife lui-même.\n\nCe contrôle cependant, a eu un coût car en rapprochant l'Islam du centre du pouvoir, il influence également maintenant la politique de l'État à un niveau supérieur avec divers grands ordres soufistes possédant un capital politique incroyable et s'opposant à de nombreuses tentatives de réformes laïques."

 ott_reformed_conscription: "Bureau Ottoman de la Conscription Militaire"
 ott_reformed_conscription_desc: "Le service militaire a été rendu obligatoire pour tous les citoyens ottomans, quelle que soit leur origine ethnique ou leur religion. Structuré autour d'une administration militaire centrale, le militarisme est à la fois encouragé et attisé grâce au patriotisme."

 ott_reorganised_vilayet_system:0 "Système de Vilayet réorganisé"
 ott_reorganised_vilayet_system_desc:0 "Une administration remaniée, une meilleure surveillance et une direction forte du Parti assurent un système provincial plus efficient et plus efficace"

 ott_military_loyalty: "Corps des Officiers Kemalistes"
 ott_military_loyalty_desc: "Construit sur la base de l'Ethos prussien imposé par la mission militaire allemande juste avant la Weltkrieg, l'armée est le pouvoir de facto de l'Empire Ottoman. Une surveillance étroite de son éducation et un culte de la personnalité construit autour du Grand Vizir font en sorte qu'aucune force de l'intérieur ne puisse renverser l'ordre établi."

 ott_universal_suffrage: "Avant-garde de l'Émancipation"
 ott_universal_suffrage_desc: "Notre nation est un phare brillant de l'émancipation, car presque nulle part ailleurs dans le monde les femmes ne bénéficient de la même liberté politique."

 ott_varlik_vargisi: "Varlık Vergisi"
 ott_varlik_vargisi_desc: "Ce qui peut être considéré comme un successeur de la taxe Jizya sur les sujets non musulmans de l'Empire Ottoman, l'application de cette taxe \"de guerre\" entraîne des problèmes politiques importants car son application très discriminatoire est en conflit ouvert avec la constitution. Néanmoins, les revenus qu'elle génère sont importants et dans une période comme celle-ci, nous n'avons pas beaucoup de choix."

 ott_pluralist_constitution: "Constitution Pluraliste"
 ott_pluralist_constitution_desc:9 "Après de nombreux débats politiques entre les différents groupes réformistes, une nouvelle constitution ottomane a été rédigée pour remplacer celle de 1876. Grâce aux efforts d'hommes politiques plus libéraux, cette nouvelle charte repose sur des principes pluralistes, offrant aux citoyens d'importantes libertés politiques et sociales, et rapprochant l'équilibre des pouvoirs du Sultan et de son Grand Vizir vers des représentants élus au Parlement et dans l'ensemble de l'empire."

 ott_authoritarian_constitution: "Constitution Autoritaire"
 ott_authoritarian_constitution_desc:9 "cAprès de nombreux débats politiques entre les différents groupes réformistes, une nouvelle constitution ottomane a été rédigée pour remplacer celle de 1876. La nouvelle constitution est fermement ancrée dans les principes de l'ordre et est incontestablement autoritaire. Le pouvoir du parti au pouvoir et du grand vizir a été fermement ancré, conférant le pouvoir nécessaire sur la politique et les religions de l'empire pour propulser la nation ottomane vers l'avenir."

 ott_renaissance: "La Renaissance Ottomane"
 ott_renaissance_desc: "Les Européens nous considéraient comme faibles et malades, les Iraniens pensaient que nous aurions peur de les affronter, et les Arabes pensaient qu'ils étaient à la hauteur de la puissance des bottes turques. Avec le croissant blanc sur fond rouge flotte sur les remparts du Caire jusqu'au lac d'Ourmiah, nous avons une fois pour toutes montré que notre déclin a été définitivement stoppé et inversé !"

 ott_zayidi_resistance:9 "Zayidi Guerilla War"
 ott_zayidi_resistance_desc:9 "Our policy of consigning the Zayidi faithful to have no religious head has prompted a long lasting rebellion amongst them, while they are a far flung people away from any important centers of the empire, it will be an arduous task to keep them down in the coming years."

 ott_receding_tide:9 "The Receding Tide"
 ott_receding_tide_desc:9 "Following the critical momentum gathered by the islamists of the empire in their push to change women's suffrage, the popular impetus backing their efforts has begun to fall away as the revolving door of public interest wanes and moves on to other pressing matters."

### Political (Fevzi)
 ott_privy_purse_nationalised: "Confisquer les Avoirs Privés"
 ott_privy_purse_nationalised_desc:9 "Dans le but d'obtenir plus de ressources et de finances pour l'Empire, le gouvernement ottoman a confisqué les fonds du sultan pour le bien de l'État. Cet afflux à court terme devrait permettre d'atténuer certaines des plus grandes difficultés financières de la nation."

 ott_fevzi_cult_of_personality:9 ""Müşîr biz buradayız!""
 ott_fevzi_cult_of_personality_desc:9 "Autour du Müşîr, un culte de la personnalité s'est développé, présentant le héros de la Weltkrieg comme le sauveur du peuple turc et l'avenir de la nation ottomane."

 ott_widespread_illiteracy_fevzi: "Analphabétisme Généralisé"
 ott_widespread_illiteracy_fevzi_desc: "L'analphabétisme est répandu parmi le commun des habitants de l'empire, car la difficulté de l'écriture perso-arabe ainsi qu'un désintérêt général des classes inférieures pour ne-serait-ce que prendre la peine d'apprendre à lire, entravent considérablement l'industrialisation de notre grand empire."

 ott_fevzi_reorganize_military:0 "Réorganisation Militaire"
 ott_fevzi_reorganize_military_desc:9 "Seeking to fundamentally reform the armed forces in order to finally restore the Ottoman army to its former glory, the Mareşal has now begun a complete upheaval of the military command structure and training process. Though our forces will be rather vulnerable during the implementation of this reform, we can be assured that our leadership will prove more competent than ever before upon its completion."

 ott_fevzi_military_einforced:9 "Une Armée Infaillible"
 ott_fevzi_military_einforced_desc:9 "Using years of military expertise and the total control of state and government to draw up and push through an ambitious army reform plan, the Mareşal has now finally been able to realise his vision for the future of the Ottoman military. Streamlining the command structure and emphasising the usage of modern strategies, this will surely come in handy when we next meet our foes on the fields of battle."

 ott_fevzi_cautious_reforms:9 "Réformisme Prudent"
 ott_fevzi_cautious_reforms_desc:9 "Though naturally unwilling to let go of the iron grip in which he holds the state, the Mareşal has not forgotten the principles once outlined by Kemal and his devotees. Gradually restoring individual freedoms and liberties, introducing state secularism, and promoting political discourse, he has now begun to slowly but surely navigate the eternal state towards modernity."

### Political (Sabahaddin)
 ott_private_initiative: "Initiative Privée Encouragée"
 ott_private_initiative_desc: "Dans le cadre de ses efforts pour libéraliser l'économie ottomane, le gouvernement a commencé à encourager la croissance des entreprises privées dans tout l'État. Déjà, ces initiatives ont commencé à porter leurs fruits et la croissance économique commence à s'accélérer dans tout le pays."

 ott_bloated_administration: "Bureaucratie Hypertrophiée"
 ott_bloated_administration_desc: "Le système de vilayets qui définit l'Empire Ottoman depuis des décennies a malheureusement fini par se scléroser depuis un certain temps maintenant, rendant toute la structure lourde et inefficace. La réforme de ce système est désespérément nécessaire, de peur qu'elle ne continue à peser sur l'État."

 ott_broken_monopolies: "Monopoles d’État démantelés"
 ott_broken_monopolies_desc: "Dans le cadre de sa promotion des principes du marché libre à travers l'empire, le gouvernement ottoman a commencé à privatiser complètement les grandes sociétés d'État qui dominaient auparavant l'empire. A mesure que ces sociétés sont démantelées, leurs actifs sont cédés à des particuliers."

 ott_miri_land_distribution: "Ventes des terres de Miri"
 ott_miri_land_distribution_desc: "Les terres de Miri, qui sont effectivement sous le contrôle de l'État, sont vendues dans tout l'Empire Ottoman. En plus des avantages de s'aligner sur les principes libéraux du marché libre, cela apportera également des capitaux indispensables aux coffres ottomans."

 ott_widespread_illiteracy_liberal: "Analphabétisme Généralisé"
 ott_widespread_illiteracy_liberal_desc: "Malgré certains efforts du gouvernement, l'Empire ottoman est en proie à un analphabétisme généralisé, ce qui limite sévèrement la capacité de l'empire à innover et à adopter de nouvelles traditions. Des efforts importants seront nécessaires pour relever ces défis."

 ott_sublime_federation: "Sublime Fédération"
 ott_sublime_federation_desc: "Dans l'espoir de réorganiser et d'assurer la stabilité future de l'empire, le gouvernement libéral a réorganisé l'État en une \"Sublime Fédération\", basée sur les principes décentralisés de l'Entente Libérale. S'il reste à voir si ces efforts aboutiront, il s'agit certainement d'un changement radical."

 ott_economic_recession: "Récession Rampante"
 ott_economic_recession_desc: "A cause d'une décision malheureuse du gouvernement libéral, l'économie ottomane s'est retrouvée plongée dans une crise dont l'ampleur est encore incertaine. Quoi qu'il en soit, cependant, il est évident que des jours difficiles sont à venir pour l'empire, qu'ils doivent surmonter s'ils veulent permettre à leur gouvernement de survivre."

### Political (Arslan)
 ott_mosque_cost: "Programme de Rénovation et de Restauration"
 ott_mosque_cost_desc: "Conformément à la ligne islamiste du gouvernement Arslan, l'État ottoman s'est lancé dans un programme de rénovation des mosquées et d'amélioration d'autres lieux de culte. Bien que cela puisse entraîner des coûts importants au départ, de nombreux membres du gouvernement espèrent en retour bénéficier du soutien des éléments conservateurs de la société ottomane."

 ott_military_purge: "Purge de l'Armée"
 ott_military_purge_desc: "Afin de lever l'opposition potentielle au nouveau régime, le gouvernement a entamé le limogeage et la retraite anticipée de nombreux officiers jugés trop laïcs. Cela aura un effet extrêmement néfaste sur l'efficacité de l'armée ottomane à court terme, car la frontière entre opposants politiques et rivaux personnels peut facilement s'estomper."

### Egypt related
 ott_military_restrictions: "Restrictions Militaires"
 ott_military_restrictions_desc: "Afin d'empêcher leur nouvel État client égyptien de les défier à nouveau, le gouvernement ottoman a imposé des restrictions extrêmement punitives à l'armée égyptienne, la supprimant ainsi en tant que menace potentielle pour l'État ottoman."

 ott_restrictions_lifted:9 "Military Restrictions Lifted"
 ott_restrictions_lifted_desc:9 "In order to reconcile their Egyptian client state, the Ottoman government has laxed many of the extremely punitive restrictions on the Egyptian military, effectively beginning to integrate it as a potential asset to the Ottoman state."

 ott_united_again:0 "Unifiés une Fois Encore"
 ott_united_again_desc:9 "In order to reconcile their Egyptian client state, the Ottoman government has laxed many of the extremely punitive restrictions on the Egyptian military, effectively beginning to integrate it as a potential asset to the Ottoman state."

 ott_egyptian_resistance_1:9 "Egyptian Resistance - §gResidual (1)§!"
 ott_egyptian_resistance_1_desc:9 "With the fires of resistance finally being snuffed out, the people of Egypt resume their lives perhaps not ecstatic of their prospects and place in the world but certainly with an air of resigned acceptance. While there is still resentment among many in society, more broadly the people are willing to move forward into a new future with their Khedive and the Porte."

 ott_egyptian_resistance_2:9 "Egyptian Resistance - §LFaint (2)§!"
 ott_egyptian_resistance_2_desc:9 "As tempers lull, society begins to turn once more away from the political upheavals of the day and towards the day to day struggles faced by all people. Though certainly the wider public shares the same muted resentment of their lots in life, many prefer to voice them in private conversation than public outcry."

 ott_egyptian_resistance_3:9 "Egyptian Resistance - §9Simmering (3)§!"
 ott_egyptian_resistance_3_desc:9 "In public squares there is an uneasy calm as private and public officials work. While some officials appear to try and hope things are beginning to improve, most live in fear that this is merely the calm before a storm of quiet fury bursts out into the open. Life in Egypt moves forward, but no one is satisfied with things as they are."

 ott_egyptian_resistance_4:9 "Egyptian Resistance - §lSmouldering (4)§!"
 ott_egyptian_resistance_4_desc:9 "Defeated and beaten, the land of Egypt stands unbroken in their resolve to resist any perceived tyrannies of their new distant overlord. Suspicious of everyone who works for the new government, tensions are palpable among the public. Many lament openly that this fate must be undone but the pains of the war still weigh heavily among the populace at large."

 ott_egyptian_resistance_5:9 "Egyptian Resistance - §OBlistering (5)§!"
 ott_egyptian_resistance_5_desc:9 "While the recent war has tempered the most violent impulses of nationalists, protests are being organised in the face of every new decree handed down from the Khedive's government or new policy being implemented by the distant Porte. Many of the youth unable to join the main fighting of the war no longer wear the face of mourning for their fathers and brothers but don a grimace of stern obstinance to the rising intolerability of their futures."

 ott_egyptian_resistance_6:9 "Egyptian Resistance - §RBoiling (6)§!"
 ott_egyptian_resistance_6_desc:9 "Outside of government buildings the public is alight with tensions. In many forums it's little more than an open secret that resistance is forming to force out the foreign occupiers. In every venue of public life there is discussion of how to overturn the grueling status quo, officials of the Khedivate find little peace without threats of violence being spat out at them by groups of any number. Protests are constant and widespread, and the situation is barely contained by threat of force of arms."

 ott_egyptian_resistance_7:9 "Egyptian Resistance - §oArmed Resistance (7)§!"
 ott_egyptian_resistance_7_desc:9 "No longer satisfied with even planning, multiple resistance groups have begun to strike in Cairo and Alexandria as well as dozens of hot spots among more rural areas all along the Nile. Violence is commonplace and targets are almost always government officials of the Khedivate or Turks of all stripes who happen to be found outside the protection of police or military personnel. Internationally eyes begin to turn to the Porte, and domestically even disparate subjects voice their displeasure for the directives being carried out in Egypt."

 ott_integrating_egypt:0 "Intégration Economique"

 ott_indemnity_reprieve:9 "Egyptian War Reparations Set Aside"
 ott_indemnity_reprieve_desc:9 "By Imperial Irade, the Sultan and his government have set aside the indemnity for a period of 5 years in a bid to assist in the recovery of the Egyptian people and their Khedive. It is hoped that such a gesture may make inroads of peace and goodwill between the Caliph of Islam and his once wayward subjects."

 ott_egy_repair:9 "Civil and Military Engineers and Investment Directed to Egypt"
 ott_egy_repair_desc:9 "Following the cataclysm of the Levant Crisis, Egypt finds its barely burgeoning economy in ruin. Now additionally shackled with immense war reparation payments His Majesty [TUR.GetLeader]'s government has issued an Imperial Irade to direct efforts in repairing much of the infrastructure and logistical networks across Egypt in the wake of the war and the unrest that immediately followed the restoration of the Khedivate."

 ott_rebel_interrogations:9 "Captured Rebels Interrogated"
 ott_rebel_interrogations_desc:9 "Owing to the capture of many former rebels in the recent Levant Crisis, Ottoman Intelligence has been able to turn over a great deal of relevant information to Ottoman military and policing forces across many of the still unruly portions of the empire. Remnant rebels living amongst civilians, plans of sabotage against civilian infrastructure and even identifying previously unknown members of rebellious organisations has greatly increased the efficacy of the Porte's counterintelligence capabilities."

 ott_seeds_of_destruction:9 "A Tight Grip"
 ott_seeds_of_destruction_desc:9 "The Egyptian people have been properly taught their lesson after their wayward century. Once the hottest of rages, now their perspective is surely doused by the reality of power. While the path to integration has only been trodden for a few steps we hope a new paradigm is upon the Ottoman Empire and the Middle East."

 ott_seeds_of_peace:9 "A Grasped Palm"
 ott_seeds_of_peace_desc:9 "The Egyptian people have begun to reconsider the age old enmities from the past century. Once the hottest of rages, now a new beginning has dawned on the region. While the path to peace has only been trodden for a few steps it seems a new paradigm is upon the Ottoman Empire and the Middle East."

 ott_troops_in_egypt:9 "Garrison in Egypt"
 ott_troops_in_egypt_desc:9 "As per appointment by the Porte, Egypt's Ottoman garrison is to be closely monitored as much as the countryside and cities themselves. Peace must be upheld if there is to be any hope for a cooperative future."

 ott_absorbed_state_monopolies: "Monopoles d’État Ottoman"
 ott_absorbed_state_monopolies_desc:9 "Grâce à la nouvelle influence qu'ils exercent désormais sur le Khédivat, le gouvernement ottoman a pris le contrôle d'actifs qui appartenaient autrefois à l'État égyptien, leur conférant ainsi un monopole effectif sur de nombreux secteurs de l'économie de leur État client. Bien que cela ait rapporté plus d'argent à Kostantiniye, cela servira de rappel à de nombreux Égyptiens de leur humiliation."

 ott_egy_indemnity:9 "Egyptian Indemnities"
 ott_egy_indemnity_desc:9 "Given the unprovoked and vicious conduct of the war upon the Sublime Porte and her subjects, the Khedivate of Egypt has agreed a continuous payment of reparations towards a sum of no less than 560 million lira to be paid in installments until such a time His Majesty's government finds the debt repaid in full."

 ott_industrial_inspectorate_idea:9 "Monopolised Heavy Industry"
 ott_industrial_inspectorate_idea_desc:9 "With Egyptian industry still in its infancy the Sublime Porte has deigned it feasible and necessary to monopolise all heavy industry for the betterment of the empire much to the chagrin of Egyptian nationalists."

 ott_statutes_of_autonomy: "Statuts de l'Autonomie"
 ott_statutes_of_autonomy_desc: "Estimant que la décentralisation est la clé du maintien de l'empire, le gouvernement a proposé une série de Statuts de l'Autonomie pour les différents groupes de personnes composant l'Empire. Ces programmes, cependant, se sont avérés difficiles à mettre en œuvre en raison du poids supplémentaire qu'ils ont fait peser sur la Bureaucratie de l'empire."

 ott_statutes_of_autonomy2: "Statuts de l'Autonomie"
 ott_statutes_of_autonomy2_desc: "Estimant que la décentralisation est la clé du maintien de l'empire, le gouvernement a proposé une série de Statuts de l'Autonomie pour les différents groupes de personnes composant l'Empire. Ces programmes, cependant, se sont avérés difficiles à mettre en œuvre en raison du poids supplémentaire qu'ils ont fait peser sur la Bureaucratie de l'empire. Bien que certains efforts aient été faits pour alléger le fardeau économique que ces statues font peser sur le système politique ottoman, il est toujours important."

 ott_statutes_of_autonomy_fev: "Statuts de l'Autonomie"
 ott_statutes_of_autonomy_fev_desc: "Estimant que la décentralisation est la clé du maintien de l'empire, le gouvernement a proposé une série de Statuts de l'Autonomie pour les différents groupes de personnes composant l'Empire. Ces programmes, cependant, se sont avérés difficiles à mettre en œuvre en raison du poids supplémentaire qu'ils ont fait peser sur la Bureaucratie de l'empire. Bien que certains efforts aient été faits pour alléger le fardeau économique que ces statues font peser sur le système politique ottoman, il est toujours important."

### Economic (Kemalist)
 ott_black_monday: "Dépression Économique"
 ott_black_monday_desc: "Les ondes de choc du krach économique allemand se sont propagées loin, et même l'empire n'est pas à l'abri. L'économie ottomane n'a jamais été forte au départ, le récent krach économique allemand l'a poussée au bord du gouffre, et on voit déjà les investissements étrangers se retirer du pays. L'empire s'engage sur un chemin difficile pour surmonter cette crise."
 ott_black_monday_2: "Dépression Économique"
 ott_black_monday_2_desc: "Les ondes de choc du krach économique allemand se sont propagées loin, et même l'empire n'est pas à l'abri. L'économie ottomane n'a jamais été forte au départ, le récent krach économique allemand l'a poussée au bord du gouffre. Bien que certains efforts aient été déployés par le gouvernement pour atténuer la crise, de nombreux citoyens de l'empire ont encore du mal à joindre les deux bouts et les entreprises continuent de fermer."
 ott_black_monday_3: "Dépression Économique"
 ott_black_monday_3_desc: "Les secousses du krach économique allemand se sont propagées loin, et même l'Empire n'est pas à l'abri. L'économie ottomane n'a jamais été une économie forte, et le récent krach économique allemand l'a poussée au bord du gouffre, même si elle commence à remonter. S'il reste encore un long chemin à parcourir pour parvenir à une reprise, il est indéniable que le pire est derrière l'empire."
 ott_black_monday_4: "Dépression Économique"
 ott_black_monday_4_desc: "Les secousses du krach économique allemand se sont propagées loin, mais leurs échos sont de plus en plus lointains. Bien qu'il y ait encore des difficultés liées au crash, les efforts de l'empire pour atténuer ces difficultés ont conduit à une reprise régulière. Plus d'investissements sont nécessaires pour pousser l'empire au-delà des niveaux d'avant crise, mais c'est maintenant un objectif atteignable à court terme."

 ott_agriculture: "Toprak Mahsulleri Ofisi"
 ott_agriculture_desc: "La Toprak Mahsulleri Ofisi est une agence chargée de réguler l'approvisionnement en céréales à travers l'empire, ainsi que de favoriser la production alimentaire locale. Cette agence n'existe pas seulement pour protéger les consommateurs, mais sert également à garantir que les producteurs obtiennent des prix décents pour leurs produits."

 ott_agriculture_2:0 "Toprak Mahsulleri Ofisi"
 ott_agriculture_2_desc:9 "The Toprak Mahsulleri Ofisi is an agency which is tasked with regulating the supply of grain across the empire, as well as fostering local food production. This agency does not simply exist to protect consumers however, and also serves to ensure that producers get decent prices for their produce. With the added benefit of Egyptian food production to shore up our supply, subsidised prices can greatly decrease the strain on our most vulnerable subjects."

 ott_4_years_progress: "Quatre Années de Progrès"
 ott_4_years_progress_desc:9 "Présenté par le gouvernement kémaliste comme une directive du gouvernement central visant à guider l'économie ottomane vers le XXe siècle, ce plan quadriennal s'inspire des économies planifiées socialistes et a été rédigé avec l'aide d'experts économiques étrangers. Principalement destiné à mettre en place une industrie lourde pour approvisionner l'Empire ottoman, il prévoit également l'exploitation complète des ressources naturelles du pays, notamment le charbon, le chrome et le pétrole."
 ott_4_years_progress_2: "Quatre Années de Progrès"
 ott_4_years_progress_2_desc: "Présenté par le gouvernement kémaliste comme une directive du gouvernement central pour guider l'économie ottomane dans le 20e siècle, ce plan de 4 ans s'inspire des économies planifiées socialistes et a été rédigé avec l'aide d'experts économiques étrangers. Principalement destiné à mettre en place une industrie lourde pour approvisionner l'Empire Ottoman, il implique également la pleine exploitation des ressources naturelles de la nation, notamment le charbon, le chrome et le pétrole."

 ott_model_farm: "Projet de Ferme Modèle"
 ott_model_farm_desc: "Dans le but de promouvoir les pratiques agricoles modernes, le gouvernement a commencé à soutenir les \"Fermes Modèles\" qui favoriseront les méthodes de travail étrangères dans l'empire."

 ott_railroad_effort: "Effort sur les Chemins de Fer"
 ott_railroad_effort_desc: "Afin de réaliser l'objectif d'une infrastructure moderne, le gouvernement ottoman fait un effort massif pour investir dans l'infrastructure ferroviaire, cela afin de permettre une communication et un transport rapides dans tout le Moyen-Orient."

 ott_autarky: "Marché Intérieur Ottoman"
 ott_autarky_desc:9 "Afin d'éloigner l'économie ottomane des caprices fluctuants du système financier mondial, le gouvernement ottoman s'est lancé dans la création d'une économie autarcique. Si de nombreux observateurs s'interrogent sur la capacité de l'État à répondre aux besoins modernes compte tenu du manque relatif de développement de l'empire, le niveau d'investissement dans les industries nationales met en évidence l'engagement des Ottomans à l'égard de cet objectif."

### Economic (Liberal)
 ott_import_heavy_materials: "Programme d'Import de Matériels Lourds"
 ott_import_heavy_materials_desc: "Afin de favoriser la croissance des industries ottomanes, la Banque Turque de développement industriel a été créée. Alors qu'à long terme, elle vise à favoriser la croissance de l'industrie nationale, elle n'est actuellement capable que de négocier les prix des échanges entre l'empire et les États occidentaux."

 ott_agriculture_lib: "Programme de Modernisation Agricole"
 ott_agriculture_lib_desc: "Dans le but de reproduire les pratiques agricoles occidentales dans l'Empire ottoman, le gouvernement a encouragé l'importation d'équipements et d'outils agricoles occidentaux. Alors que d'autres ont plaidé pour l'encouragement de la production nationale, les libéraux pensent que les originaux seront bien meilleurs que n'importe quel imitateur national."

 ott_agriculture_lib_2: "Programme de Modernisation Agricole"
 ott_agriculture_lib_2_desc: "Poursuivant l'objectif de modernisation de l'agriculture ottomane, le gouvernement a mis en place des programmes visant à encourager la croissance de l'agriculture industrielle moderne à travers l'empire. L'introduction de tracteurs et d'autres équipements agricoles de fabrication occidentale porte déjà ses fruits, avec une augmentation notable de la production alimentaire."

 ott_repealed_national_protection_law: "Allègement des Restrictions Économiques"
 ott_repealed_national_protection_law_desc: "La Loi Économique Nationale, introduite par les Kémalistes afin de protéger l'industrie nationale de la concurrence étrangère, a été abrogée par le gouvernement libéral, citant l'impact qu'elle a eu sur la limitation des ressources disponibles pour les industries nationales, ainsi que les industries inefficaces qu'elle a aidé à propulser au plus haut niveau."

 ott_repealed_national_protection_law_2: "Loi sur la Protection Nationale"
 ott_repealed_national_protection_law_2_desc: "Malgré leurs tentatives antérieures de libéraliser les importations ottomanes en provenance de l'ouest, le gouvernement a constaté que l'impact négatif que cela a eu sur les industries nationales a été un contrecoup extrêmement négatif. Dans le but d'obtenir un soutien supplémentaire, ils ont rédigé une nouvelle Loi sur la Protection Nationale, qui impose de nouvelles restrictions à la concurrence étrangère."

 ott_foreign_investment: "Investissement Étranger"
 ott_foreign_investment_desc: "Grâce aux efforts du gouvernement libéral, l'économie ottomane a connu une augmentation des investissements étrangers ces derniers mois. Cela a permis la croissance de nouvelles usines qui augmentent le taux d'emploi et élèvent le niveau de vie général du peuple ottoman."

