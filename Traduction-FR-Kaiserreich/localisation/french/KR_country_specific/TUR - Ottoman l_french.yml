 ottnews.1.t:0 "Mustafa Kemal prend le pouvoir"
 ottnews.1.d:0 "Lassé par les querelles incessantes de la chambre des députés ottomane et gêné par une opposition conservatrice et souvent royaliste, le Grand Vizir a profité des récents événements intérieurs pour centraliser le pouvoir autour de la fonction de Grand Vizir. Le décret de "Maintien de l'Ordre Public", émis en période de grande crise, a déjà conduit à la création de divers tribunaux pour condamner les "ennemis de l'État" et "sauvegarder l'État ottoman".\n\nSi beaucoup s'interrogent sur les véritables motivations de l'homme, il est clair qu'il bénéficie d'un soutien quasi total de l'appareil militaire, limitant grandement les chances de réussite d'un contre-coup d'Etat... "
 ottnews.1.a:0 "S'agit-il d'un retour à 1913 ?"

 ottnews.2.t:0 "Mustafa Kemal abattu !"
 ottnews.2.d:9 "Grand Vizier and celebrated war hero, the leader of the OHF Mustafa Kemal Gelibolu was shot earlier today in Erzurum when speaking to a massive crowd gathered to celebrate his recent reforms.\n\nThe lone gunman, of Georgian descent, a young man of Georgian descent whose suspected motive seems to have been revenge for the oppressions in Batumi following its annexation but many observers are suspecting the hand of a wider sepratist organisation in the plot, likely looking to weaken the OHF and incite the Porte into an overreaction in the eastern provinces."
 ottnews.2.a:0 "L'Empire ottoman tout entier retient son souffle pour l'avenir..."

 ottnews.3.t:0 "Fevzi Çakmak prend le Pouvoir"
 ottnews.3.d:9 "War hero and celebrated commander of the Ottoman army, Fevzi Çakmak seized power in Kostantiniye earlier today as columns of Ottoman infantry marched past the Dolmabahce palace, arresting opposition figures in an attempt to restore order to the empire in the name of \"democracy\" and \"stability\".\n\nAlthough foreign observers have noted that the Marshal of the Ottoman forces does not have any longterm political ambitions, merely wishing to set up a transition government until a democratic alternative can be reinstated, many do question whether by doing this, he has not set a dangerous precedent for the entire Middle East..."
 ottnews.3.a:0 "Qu'est-ce que le futur apportera ?"

 ottnews.4.t:9 "Prince Sabahaddin Appointed Grand Vizier"
 ottnews.4.d.kemal_dead:9 "With Grand Vizier Mustafa Kemal assassinated in Erzurum, [OTT.GetNameDef] was forced to call emergency elections to fill the leadership vacuum - which have now seen the liberal coalition, defeated earlier in 1935 by Kemal's OHF, gain an absolute majority and thus cement their power.\n\nFollowing his electoral victory, Prince Sabahaddin, the leader of the HIF, was appointed Grand Vizier earlier today by the Caliph, promising to fulfil his agenda of decentralisation and promoting private initiative."
 ottnews.4.d.kemal_out:9 "Seemingly unable to execute his plans despite the electoral victory in 1935, former Grand Vizier Mustafa Kemal submitted his resignation to the Ottoman Caliph only a few months ago. Boldly pushing through his progressive agenda against some more liberally minded OHF members, it seems the former general miscalculated gravely as his party suddenly split beneath him. The liberal coalition, defeated in 1935, has only cemented its power and looks likely to arrange a workable governing majority in this sudden turnaround.\n\nFollowing his electoral victory, Prince Sabahaddin (leader of the HIF) was appointed earlier today by the Caliph, promising to fulfil his agenda of decentralisation and promoting private initiative."
 ottnews.4.a:0 "Bonne chance !"

 ottnews.5.t:0 "Déclaration de la Sublime Fédération Ottomane"
 ottnews.5.d:9 "Celebrations were held in [TUR.Capital.GetCapitalVictoryPointName] today as the Ottoman Chamber of Deputies officially proclaimed the creation of a new federal state within the lands of the Ottoman Empire. The Sublime Ottoman Federation, whose name was inspired by the imperial grandeur of old, is based on the ideas of Prince Sabahaddin and foreign influences from German, Austrian and American models alike.\n\nAlthough the new constitution shifts extensive powers to the level of the vilayets (provinces), many wonder if this will truly mean democracy or just a confirmation of the old aristocracy in their age-old positions..."
 ottnews.5.a:0 "L'Empire ottoman tourne une nouvelle page !"

