 OTT_con_reappoint_walis: "Nommer des Walis Arabes"
 OTT_con_concessions_to_tribes: "Accorder des Concessions aux Confédérations Tribales"

### Conservative
 OTT_congress_conservatives: "Conservateurs"
 OTT_congress_conservatives_desc: "Contrairement aux autres factions, les conservateurs sont assez unis dans leurs objectifs pour l'Empire Ottoman. Venant pour la plupart de familles aristocratiques ou religieuses, beaucoup d'entre eux pensent que la révolution de 1908 et le gouvernement Jeune-Turc qui a suivi ont été les plus grandes erreurs qui aient jamais frappé l'Empire. Ils s'accrochent à une époque où tout était plus simple, tout était plus traditionnel et où la morale de l'Islam était suivie au pie de la lettre. Ayant travaillé en étroite collaboration avec le Sultan déchu Abdulhamid II, leurs idées sont assez bien reçues par la foule musulmane ottomane conservatrice - et souvent illettrée - mais sont grandement redoutées par les diverses minorités religieuses et ethniques de l'Empire qui ne partagent en aucun cas leur amour pour l'ère hamidienne.\n\nLes §YInteractions d'État§! sur les vilayets conservateurs (§CKonya, Diyarbakir, Erzurum, Kars, Lazistan, Van, Ma'an, Medina, Hejaz, Fezzan§!) augmenteront ou diminueront le nombre de £deputies_texticon §Ydéputés§! soutenant notre coalition.\n\n§GSoutien§!: [?OTT.con_sup_deputies]/[?OTT.con_deputies]\n§ROpposition§!: [OTT_congress_conservative_opposition]/[?OTT.con_deputies]\n\n§RLe soutien conservateur est au mieux fragile. Si leur faction devient mécontente, ils peuvent faire tomber le gouvernement et s'emparer du pouvoir.§!\n"

