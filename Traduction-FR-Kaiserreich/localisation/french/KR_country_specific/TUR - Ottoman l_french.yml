 #Eastern_Thrace
 OTT_Population_184:9 "Culture Majoritaire : §YTurque§!, Bulgare, Grecque\nReligion Majoritaire : §YSunnite§!, Orthodoxe"
 OTT_Population_184_desc:9 "§LAutrefois partie du vilayet d'Adrianople, les montagnes et les collines de la Thrace occidentale ont été conquises de force par l'armée bulgare au cours de la première guerre balkanique et sont devenues une partie du royaume de Bulgarie. La population de la région, autrefois très diversifiée sur le plan ethnique et divisée entre Bulgares, Grecs et Turcs, a été gravement perturbée par la suite, chaque armée battant en retraite étant suivie par des milliers de réfugiés de leur nationalité respective, qu'ils soient Bulgares, Grecs ou Turcs. La diversité demeure, cependant, et la Thrace occidentale était l'une des régions les plus diversifiées sur le plan ethnique, et donc l'une des plus problématiques, au sein du tsardom de Bulgarie.\n\nBien que peu peuplée et appauvrie, la Thrace occidentale pesait plus lourd dans l'économie bulgare qu'on ne le pense, grâce aux plantations de tabac de la région et à leur contribution au trésor public.§!"

 #Momchilgrad
 OTT_Population_1089:9 "Culture Majoritaire : §YTurque§!, Bulgare, Grecque\nReligion Majoritaire : §YSunnite§!, Orthodoxe"
 OTT_Population_1089_desc:9 "§LAutrefois, Kardzhali était connue sous le nom de Zherkovo, une importante forteresse de l'empire bulgare médiéval et de l'empire byzantin tardif, et un centre du christianisme orthodoxe. Conquise par l'Empire ottoman, elle est devenue de plus en plus turque en raison de l'immigration due à son emplacement stratégique sur les routes commerciales, et a obtenu son nom actuel - du brigand Kirca Ali, qui terrorisait les routes au XVIIIe siècle et utilisait Kardzhali comme refuge. À la création de la principauté de Bulgarie, la région était majoritairement turque et l'est restée même après avoir été conquise par la force lors des guerres balkaniques.\n\nKardzhali est une région rurale, la seule industrie présente étant les usines de transformation des plantations de tabac de la côte égéenne de la Bulgarie. Sous le régime bulgare, la région a été considérée comme faisant partie de la Bulgarie ethnique et a donc été soumise à une forte bulgarisation, mais la majorité turque est restée et peut se développer librement sous le régime ottoman restauré.§!"

 #Serres
 OTT_Population_769:9 "Culture Majoritaire : §YBulgare§!, Turque, Grecque\nReligion Majoritaire : §YOrthodoxe§!, Sunnite"
 OTT_Population_769_desc:9 "§LUne ville depuis l'antiquité, Serres, ou Siroz, a toujours été l'une des villes les plus importantes de la côte nord de la mer Égée - une plaque tournante du commerce entre Thessalonique et Constantinople, ainsi qu'une région productrice de coton. Elle a cependant connu un déclin au XIXe siècle, ravagée par les guerres balkaniques et la coupure du chemin de fer entre Thessalonique et Constantinople entre trois pays. Une faible majorité de la population est turque, mais un nombre tout aussi important d'habitants bulgares et grecs signifie que la ville a été disputée par les trois pays au cours des cinquante dernières années.\n\nDepuis 1918, elle faisait partie de la Bulgarie, mais elle est restée une région rurale arriérée, marquée par des tensions constantes entre les fonctionnaires bulgares et les habitants turcs et grecs. La culture du tabac, qui a remplacé celle du coton, est l'industrie dominante et était importante pour le trésor bulgare, du moins jusqu'à ce qu'elle soit à nouveau perdue.§!"

 #Selanik
 OTT_Population_989:9 "Culture Majoritaire : §YGrecque§!, Juive, Turque, Bulgare\nReligion Majoritaire : §YOrthodoxe§!, Juive, Sunnite"
 OTT_Population_989_desc:9 "§LFondée dans l'Antiquité moyenne, Thessalonique, plus tard Salonique, est rapidement devenue un important centre culturel et commercial, ouvrant et reliant le monde égéen à l'intérieur des Balkans au cours des deux derniers millénaires. À partir de la fin du XVe siècle, un afflux important d'immigrants séfarades en provenance d'Espagne a marqué un changement majeur dans la ville. Au cours des quatre siècles qui ont suivi, Salonique s'est imposée comme la "Jérusalem des Balkans". Seule grande ville majoritairement juive du continent, elle s'est transformée en centre de la culture juive séfarade. Parallèlement, Salonique a été un creuset de toutes les nationalités et religions régionales et un terrain fertile pour de nombreux mouvements religieux et politiques, tels que les Sabbatéens, qui sont devenus les Döhnme, et la révolution jeune-turque. Cette histoire longue et mouvementée a fait de la ville une pierre angulaire essentielle pour toutes les puissances de la région qui cherchaient à consolider leurs revendications de suprématie, à la fois en raison de sa situation privilégiée et de son poids culturel.\n\nDepuis la première guerre des Balkans, la ville se trouve sous le contrôle de la Grèce, mais la perte du marché ouvert offert par l'Empire ottoman a beaucoup nui à la classe commerçante et marchande de la ville. Les tensions entre l'administration grecque et les minorités juive et turque, considérées comme fidèles aux Ottomans et opposées au christianisme orthodoxe de la Grèce, sont restées une pression constante sur la population mixte. La présence renouvelée de la Porte dans la ville et la région suscite beaucoup d'ambivalence. Les habitants espèrent une nouvelle dynamique acceptant leur nature cosmopolite entre le gouvernement central et ce centre reconquis de la mer Égée.§!"

 #al_Hasa
 OTT_Population_656:0 "Culture Majoritaire : §YArabe (du Golfe)§!, Perse\nReligion Majoritaire : §YChiite§!, Sunnite"
 OTT_Population_656_desc:9 "§LL'oasis d'Al-Hasa, ou Al-Ahsa, comme on l'appelle dans les dialectes non bédouins d'Arabie, est l'une des plus récentes additions au royaume de la Sublime Porte. Bien que la région soit passée sous domination ottomane au XVIe siècle, c'est la tribu des Banu Khalid qui détient le véritable pouvoir dans les oasis de la côte du Golfe. En 1872, l'autorité directe est rétablie et Al-Hasa fait partie du vilayet de Bassorah, mais cela ne durera pas longtemps, car en 1913, profitant de la faiblesse de l'Empire, les Saoudiens annexent la région à leur émirat du Nejd. Comme ces lâches ont caché leurs intentions lors de la première révolte arabe, la terre n'a pas été récupérée immédiatement, mais elle est aujourd'hui à nouveau sous domination ottomane. Bien qu'elle ne semble pas avoir grand-chose à offrir à première vue, elle est la porte d'entrée de l'Arabie centrale depuis le golfe, et ses nombreuses fermes de dattiers sont réputées ne produire que les meilleurs fruits. Certains prospecteurs pensent que les sables d'Al-Hasa recèlent des ressources de valeur, mais il ne s'agit pour l'instant que de rumeurs.§!"

 #Urmia
 OTT_Population_417:9 "Culture Majoritaire : §YAzerbaïdjanaise§!, Kurde\nReligion Majoritaire : §YChiite§!, Sunnite"
 OTT_Population_417_desc:9 "§LLa province azerbaïdjanaise de Perse, bien qu'elle ait été le berceau des unificateurs safavides de l'Iran, a été occupée par l'Empire ottoman à plusieurs reprises au cours de son histoire. Au cours des guerres de Durrani, au début du XVIe siècle, les Ottomans ont envahi la région, mais ils en ont été rapidement chassés. Pendant la Weltkrieg, les Ottomans ont combattu l'Entente dans les régions occidentales de l'Iran, censées être neutres. Urmia est prise en 1915 et le projet touraniste d'Enver Pacha semble sur le point de se réaliser. Cependant, après la fin de la guerre en 1919, les puissances centrales ont été contraintes de laisser la région à ce qui restait des Qajars. Aujourd'hui à nouveau sous contrôle turc, l'Azerbaïdjan occidental semble devoir rester un contrepoids à l'Arménie rebelle, au nord-ouest. L'intégration complète prendra toutefois du temps.§!"

 #Kermanshah
 OTT_Population_421:0 "Culture Majoritaire : §YKurde§!, Lor\nReligion Majoritaire : §YChiite§!"
 OTT_Population_421_desc:9 "§LLes montagnes du sud du Kurdistan étaient sous contrôle perse jusqu'à ce que l'Empire ottoman s'empare de ces terres lors du récent conflit. Ce n'est pas la première fois que les troupes ottomanes pénètrent dans cette partie du Kurdistan, qui a été la frontière entre les terres de la Sublime Porte et les différents empires perses pendant des siècles. Le centre administratif de l'ancienne province iranienne est Kermanshah. Bien que cette région ait été relativement prospère pendant la majeure partie de l'histoire, son économie a souffert lorsque les méthodes traditionnelles de transport le long de la route de la soie ont été remplacées par des itinéraires sur l'océan au siècle dernier. En tant que nouvel occupant du territoire et ayant montré des tendances dangereuses en 1916 lorsque les Kurdes ont été déportés à la périphérie de l'Empire ottoman, les cheiks kurdes conservateurs se méfient de Kostantiniye.§!"

 #Khuzestan
 OTT_Population_413:0 "Culture Majoritaire : §YArabe (Irakienne)§!, Lor\nReligion Majoritaire : §YChiite§!"
 OTT_Population_413_desc:9 "§LLe Khuzestan se distingue des autres provinces de Perse, car sa population, bien que majoritairement chiite comme dans le reste du pays, est arabe. Dans le nord du Khuzestan vivent cependant les Lur, un peuple iranien qui a été contraint d'abandonner son mode de vie nomade récemment sous la domination perse. Faisant partie du Croissant fertile, le Khuzestan a joué un rôle important dans l'histoire de la région depuis l'Antiquité. L'ancien empire perse avait sa capitale au Khuzestan, dans la ville de Suse. Suse a été détruite lors des invasions mongoles et, depuis lors, Shushtar et le port commercial d'Ahvaz ont pris la place des villes les plus importantes de la province. La mer est une ressource importante pour le Khuzestan, Ahvaz étant la porte d'entrée de la Perse intérieure, et la pêche est une source alimentaire majeure. La prise de contrôle de la province par les Ottomans est accueillie avec des sentiments mitigés. Alors que la domination perse n'a jamais été populaire, la nouvelle concurrence économique des autres ports de la côte n'est pas une raison de se réjouir pour les habitants du Khuzestan.§!"

 #Ajdabiya
 OTT_Population_451:0 "Culture Majoritaire : §YArabe (Libyenne)§!\nReligion Majoritaire : §YSunnite§!"
 OTT_Population_451_desc:9 "§LLa ville d'Ajdabiya se trouve à un carrefour de routes caravanières traditionnelles. À quelques kilomètres seulement de la mer, les routes et les itinéraires qui longent la côte libyenne, jusqu'à Benghazi au nord, rencontrent les pistes caravanières qui mènent à Jaghbub et Kufra, au sud de la Cyrénaïque. Le centre-ville est dominé par les ruines d'un château construit par les Fatimides il y a mille ans, qui utilisaient Ajdabiya comme tête de pont vers l'Égypte, qu'ils ont finalement conquise en 969. La ville elle-même se trouve sur un plateau plat et rocheux où l'agriculture est peu développée. Ce sont les puits et les citernes qui permettent à la ville de vivre et aux cultures de se développer. Bien qu'elle ne soit pas un bastion de l'ordre Senussi comme les villes oasis du sud, elle faisait partie de leur domaine et les fonctionnaires ottomans locaux devront trouver un moyen de rallier la population à l'ordre désormais défendu par la Sublime Porte.§!"

 #Jaghbub
 OTT_Population_663:0 "Culture Majoritaire : §YArabe (Libyenne)§!\nReligion Majoritaire : §YSunnite§!"
 OTT_Population_663_desc:9 "§LLa ville-oasis de Jaghbub se trouve aux confins du désert libyen, plus proche de la Siwa égyptienne que de toute autre ville de Cyrénaïque. Elle contrôle une importante route caravanière vers l'Égypte et de nombreux chameaux chargés de marchandises s'arrêtent aux eaux de Jaghbub. Le terrain qui l'entoure est dominé par les sables du désert, brisés par des rochers aigus de dolomite. Avant que les troupes ottomanes ne forcent l'Ordre Senussi à se retirer à Kufra, Jaghbub était le centre de leur mouvement depuis 1856. Lorsque l'Ordre a établi son siège, toujours sous la direction de son fondateur Muhammad as-Senussi, un mur a été construit autour de la petite ville et une zaouïa a ouvert ses portes, qui est devenue une école islamique de renom. La tombe de Muhammad as-Senussi se trouve à Jaghbub et attire des pèlerins de tout le Sahara.§!"

 #Kufra
 OTT_Population_1009:0 "Culture Majoritaire : §YArabe (Libyenne)§!\nReligion Majoritaire : §YSunnite§!"
 OTT_Population_1009_desc:9 "§LLa région de Koufra est dominée par les vastes étendues de sable du désert du Sahara. Les oasis de ce désert n'ont été colonisées qu'au XIXe siècle par les tribus arabes locales. Al Jawf, "le centre", est la ville centrale de la plus grande des oasis de la région. Ce n'est qu'en 1873 qu'un explorateur allemand a été le premier Européen à y mettre les pieds. L'isolement de la frontière sud de la Cyrénaïque a conduit l'Ordre des Senussi à établir son quartier général à Kufra. L'Empire ottoman avait chassé ces fanatiques indisciplinés de Jaghbub en 1895. Maintenant qu'elle est sous contrôle ottoman, beaucoup de travail attend les fonctionnaires locaux. Bien qu'il s'agisse d'un point de passage important pour les caravanes traversant le Sahara et qu'il ait été le principal centre de la pensée Senussi, étant une région d'importance stratégique pour l'ensemble de la Libye, l'ordre doit être rétabli, et cette partie du désert n'est en grande partie pas encore cartographiée.§!"

 #Yerevan
 OTT_Population_230:9 "Culture Majoritaire : §YArménienne§!\nReligion Majoritaire : §YApostolique arménienne§!"
 OTT_Population_230_desc:9 "§LErevan, l'une des plus anciennes villes habitées sans interruption au monde, est le cœur administratif, culturel et industriel de l'Arménie. L'histoire d'Erevan commence avec la fondation de la forteresse "Erebuni" au VIIIe siècle avant notre ère. Comme la ville antique qui l'a précédée, Erevan continue de jouer son rôle de cœur du peuple arménien.§!"

 #Asir
 OTT_Population_982:9 "Culture Majoritaire : §YArabe (Yéménite)§!\nReligion Majoritaire : §YSunnite§!, Chiite"
 OTT_Population_982_desc:9 "§LA periphery of the periphery, Asir has long been at the edge of the not only the Ottoman empire, but of most organised states that claim dominion in the region. Used to maintaining a low degree of state control for millenia now, Asir's native inhabitants deigned to oppose the great might of the Ottoman Empire several times, either by aligning with the Saudi incursions in the first quarter of the 19th century or attempting to throw off Ottoman suzerainty in the first quarter of the 20th.\nA rough, sparse, and arid land, the people who call the hills of Asir home are a hardy people, used to their remote distance from centers of Imperial or Royal power, the last unifying figure, Sayyid Muhammad ibn Ali al-Idrisi, proclaimed himself Imam and attempted to declare independence from the Porte, even going so far as to make alliance with the British. Any attempts to bring into the fold such a fiercely resistant land will have to build bridges and make amends to pacify this distant locale.§!"

 #Yemen
 OTT_Population_293:9 "Culture Majoritaire : §YArabe (Yéménite)§!\nReligion Majoritaire : §YChiite§!"
 OTT_Population_293_desc:9 "§LLoin de la côte et à l'extrémité sud de la chaîne de montagnes de Sarawat se trouve le cœur du Yémen, et sans doute le grenier à blé de l'Arabie. Contrairement au reste de la région, les précipitations sont relativement fréquentes et les montagnes laissent place à des terrasses de culture qui permettent à la population locale de se livrer à une agriculture plus extensive et à des pratiques pastorales, faisant de la région l'une des plus densément peuplées de la péninsule.\nGrâce à ces mêmes montagnes et au plateau qui accueille près de trois millions d'âmes, le cœur du Yémen a toujours été difficile à tenir pour les puissances étrangères, et nous ne faisons pas exception. Les montagnes accidentées offrent d'excellentes opportunités pour construire des fortifications et cacher des forces. Néanmoins, il est essentiel de tenir ces montagnes pour s'assurer la mainmise sur l'extrémité sud de la région de Tihamah et le contrôle de la mer Rouge.§!"

 #Najran
 OTT_Population_981:9 "Culture Majoritaire : §YArabe (Yéménite)§!\nReligion Majoritaire : §YChiite§!, Sunnite, Juive"
 OTT_Population_981_desc:9 "§LC'est en s'enfonçant dans l'arrière-pays, au-delà de la limite des contreforts des monts Sarawat, que commence le vaste désert intérieur. Bien qu'ils soient très éloignés du monde sunnite en raison de leur adhésion majoritaire au chiisme ismaélien, les habitants de Najran ont des relations et un mode de vie très différents de ceux des Zayidi voisins, plus au sud. Plus clairsemée à mesure que l'on s'enfonce dans les terres, Najran conserve sa prééminence culturelle et commerciale dans la région pour les échanges en provenance de l'intérieur du pays et à destination du Yémen. Avec une démographie éclatée, les Ismaéliens ne forment qu'une faible majorité dans la ville, avec des colonies juives séculaires et de nombreux sunnites, créant un cadre étonnamment cosmopolite le long de la frontière avec le désert d'Arabie.§!"

 #Hadhramaut
 OTT_Population_752:0 "Culture Majoritaire : §YArabe (Hadhramie)§!\nReligion Majoritaire : §YSunnite§!"
 OTT_Population_752_desc:9 "§LRégion peu peuplée et isolée du reste du monde, l'Hadhramaut a été historiquement ignoré par l'histoire et les conquérants. Cet isolement a conduit en partie les peuples de l'Hadhrami à conserver une influence considérable des anciennes langues sémitiques du sud dans leur discours, et à susciter la curiosité des explorateurs britanniques à la fin des années 1800.\nSéparé par des montagnes, l'Hadhrami pratique l'agriculture le long de la côte et l'élevage de bétail dans le nord, tirant parti de ses rares ressources en eau. Il existe également une importante communauté de juifs de l'Hadhrami, extrêmement distincte des autres communautés juives en raison de leur long isolement historique par rapport aux autres communautés.§!"

 #Aden
 OTT_Population_659:0 "Culture Majoritaire : §YArabe (Yéménite)§!\nReligion Majoritaire : §YSunnite§!"
 OTT_Population_659_desc:9 "§LLe port sûr d'Aden en a fait une ville commerciale clé depuis au moins un millier d'années, l'activité commerciale occupant une place centrale dans la dynamique économique de la région au moins depuis les années 1100. Disputée par de nombreux souverains et puissances étrangères depuis lors, Aden est tombée aux mains des Britanniques dans les années 1800, remettant en cause la présence ottomane dans la région et entraînant un afflux important de marchands indiens en provenance du Raj.§!"
 # Being a key post travelling towards the Suez from their colonies in the east, the immediate surroundings of the city have seen substantial urban growth and economic prosperity, even after their retreat and the takeover of the local Sultan of Lahej under his Federation of Emirates, further demonstrating the economic importance of the harbour.

