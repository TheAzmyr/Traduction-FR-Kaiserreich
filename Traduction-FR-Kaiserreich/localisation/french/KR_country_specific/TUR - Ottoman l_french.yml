### State Descriptions ###
 #Istanbul
 OTT_Population_773:9 "Culture Majoritaire : §YTurque§!, Grecque, Arménienne\nReligion Majoritaire : §YSunnite§!, Orthodoxe, Apostolique arménienne"
 OTT_Population_773_desc:9 "§LConnue depuis des siècles comme le creuset de peuples et de civilisations venus de toute l'Europe et du Moyen-Orient, la brillante ville de Kostantiniye est la capitale de notre fier empire et le siège du pouvoir de notre sultan-calife. Bien que la ville soit majoritairement habitée par des Turcs, une importante minorité de citoyens grecs et arméniens y résident, profitant des précieuses routes commerciales qui la traversent.\n\nL'opinion politique est divisée à l'intérieur des murs de la ville, la majorité de la population turque étant largement considérée comme favorable aux réformes centralisatrices, bien que des parties importantes de la pléthore de minorités ethniques craignent un degré croissant de turquisation et la perte de leur statut spécial. Ce qu'ils partagent tous, cependant, c'est un mépris pour les paysans anatoliens qui peinent dans l'arrière-pays, ce qui a provoqué un clivage important entre la bourgeoisie éclairée de la capitale et la dure réalité sur le terrain.§!"

 #Edirne
 OTT_Population_341:9 "Culture Majoritaire : §YTurque§!, Grecque, Bulgare\nReligion Majoritaire : §YSunnite§!, Orthodoxe"
 OTT_Population_341_desc:9 "§LBerceau du sultan Mehmed II, conquérant de Constantinople, la ville d'Edirne et les terres qui l'entourent occupent une place particulière dans le cœur du peuple ottoman. Forteresse vitale pendant les guerres balkaniques et tremplin de la montée au pouvoir d'Envers lors du coup d'État de 1913, l'ancienne capitale de l'Empire est tout ce qui reste de l'Elayet d'Edirne, autrefois prospère, et, aux yeux de beaucoup, le dernier bastion de l'Empire ottoman sur le continent européen.\n\nSa population est composée d'un large éventail d'ethnies, allant des Turcs aux Grecs, en passant par les Bulgares et même les Polonais, bien que la majorité reste turque, car les efforts considérables déployés pour repousser les citoyens bulgares pendant une grande partie du début du siècle et l'afflux de réfugiés des Balkans ont considérablement réduit la population non musulmane. Les faucons grecs, plus à l'ouest, revendiquent depuis longtemps la région comme faisant partie de leur nation, insinuant que l'importante minorité grecque qui y vit et la domination historique de l'Empire byzantin sur cette région en font un territoire grec légitime.§!"

 #Bursa
 OTT_Population_340:9 "Culture Majoritaire : §YTurque§!, Grecque\nReligion Majoritaire : §YSunnite§!, Orthodoxe"
 OTT_Population_340_desc:9 "§LDécrite par les visiteurs étrangers comme l'une des régions les plus prospères d'Anatolie, le vilayet de Bursa ou Hüdavendigâr est largement connu pour sa production agricole. La ville de Bursa est en effet au cœur de la production ottomane de soie, obtenue à partir de vers à soie achetés à l'origine à des marchands français. De récentes découvertes dans le domaine de la métallurgie ont donné à la région un second élan : le minerai de chromite, abondant dans le sud du vilayet, est très demandé pour les machines de guerre de l'Allemagne et de la France.\n\nÀ l'instar d'autres vilayets proches de la mer Égée, une étroite coopération existe entre les chrétiens vivant sur les côtes de la mer de Marmara et les musulmans turcs occupant les hauts plateaux. Les tensions restent toutefois vives entre les deux groupes, car les déportations massives et les massacres de la Weltkrieg sont encore très présents dans l'esprit de la population grecque, gravement affaiblie et épuisée.§!"

 #Sinop
 OTT_Population_356:9 "Culture Majoritaire : §YTurque§!, Grecque\nReligion Majoritaire : §YSunnite§!, Orthodoxe"
 OTT_Population_356_desc:9 "§LBien qu'il possède un sol fertile pour une production agricole importante, le vilayet de Kastamonu n'est pas considéré comme une province riche. Si sa population est presque entièrement turque, il existe une petite minorité de Grecs autour de la ville de Sinop qui contrôle la plupart des transports maritimes de la ville. Dans l'ensemble, il s'agit d'une région appauvrie mais riche, dont les habitants semblent éloignés de la vie trépidante des centres urbains de la mer Égée et vivent avec le strict nécessaire. Peu d'investissements ont été réalisés dans la région avant la découverte de charbon près de Zonguldak, qui a été exploité au maximum pendant la Weltkrieg, jusqu'à ce que les bombardements de son port obligent les Ottomans à interrompre leurs transports de charbon.\n\nLa loyauté de la population à l'égard de la nation ottomane en cours de réforme reste forte, la petite population urbaine du vilayet ayant manifesté son soutien aux réformes de Kemal, tandis que la population rurale, beaucoup plus nombreuse, n'a pas vraiment souhaité s'impliquer dans la politique et s'est abstenue de former une véritable opposition.§!"

 #Izmir
 OTT_Population_339:9 "Culture Majoritaire : §YTurque§!, Grecque\nReligion Majoritaire : §YSunnite§!, Orthodoxe"
 OTT_Population_339_desc:9 "§LConstituant la ville d'Izmir ou Smyrne, comme l'appellent les Grecs, le vilayet Aidin est ethniquement le vilayet le plus divisé de l'Anatolie turque. Comme il s'étend profondément sur le continent, les citoyens grecs du littoral et de l'étranger se plaignent depuis longtemps des rapports de recensement arbitraires qui, selon eux, sont conçus de manière à noyer la minorité grecque du littoral. Ils affirment que si l'on considère l'ensemble du vilayet, la population est majoritairement musulmane et turque, bien que cela néglige l'importance de la population grecque qui représente la majorité du pouvoir économique du vilayet.\n\nLa population est divisée non seulement sur le plan ethnique, mais aussi sur le plan politique, car les habitants musulmans ont manifesté leur désir de poursuivre la centralisation dans l'espoir d'encourager la promotion sociale de la population musulmane, comparativement plus pauvre. Les citoyens grecs, quant à eux, sont partagés : ils approuvent la position progressiste de l'OHF en matière de religion et d'affaires juridiques, mais craignent que la poursuite de la centralisation n'aboutisse à l'abolition du système des mils et à une turquisation accrue.§!"

 #Mugla
 OTT_Population_342:9 "Culture Majoritaire : §YTurque§!\nReligion Majoritaire : §YSunnite§!"
 OTT_Population_342_desc:9 "§LRelativement peu peuplé et déconnecté du reste de l'Anatolie en raison de l'absence d'un vaste réseau ferroviaire et routier, ce petit Sandjak n'a pas la puissance économique impressionnante du vilayet d'Aidin, mais il s'est néanmoins fait un nom dans les secteurs de l'agriculture et de l'exploitation minière. Centrée sur Marmaris, la région est connue pour sa production de miel et sa culture apicole extensive, tandis que les districts du sud profitent principalement de la culture d'agrumes. L'exploitation minière est également présente dans le Sandjak, la ville de Mugla étant l'un des centres de marbre les plus renommés de l'Empire, et l'extraction de chromite se développant régulièrement à Fethiye.\n\nSur le plan politique, la région soutient le programme kémaliste, en particulier ses politiques économiques interventionnistes, dans l'espoir qu'un développement étatique lourd puisse favoriser l'essor d'une région encore relativement arriérée.§!"

 #Afyon
 OTT_Population_343:9 "Culture Majoritaire : §YTurque§!\nReligion Majoritaire : §YSunnite§!"
 OTT_Population_343_desc:9 "§LNichée dans les hautes terres d'Anatolie, la région d'Afyon est l'une des parties les plus riches de l'Empire ottoman, tirant sa puissance économique et sa renommée de l'extraction du marbre, qui est à l'origine de monuments célèbres dans le monde entier, de la Haghia Sophia à la basilique Saint-Pierre. En outre, c'est l'une des régions agricoles les plus productives de l'Empire et elle est célèbre pour sa culture de l'opium, d'où le nom d'Afyon.\n\nC'est une région riche et prospère, dont les réserves minérales ont récemment pris de l'importance et l'ont placée au premier plan du développement de l'État. La population, presque entièrement musulmane et d'origine turque, n'a pas beaucoup d'interaction avec les différents groupes ethniques de l'empire et a donc été épargnée par les conflits entre ces groupes. Soutenant l'OHF au parlement, les députés de la région sont considérés comme loyaux envers le parti et ne forment pas d'opposition réelle aux réformes centralisatrices.§!"

 #Konya
 OTT_Population_346:9 "Culture Majoritaire : §YTurque§!\nReligion Majoritaire : §YSunnite§!"
 OTT_Population_346_desc:9 "§LCentre agricole pour la population turque, le vilayet de Konya n'est pas riche, car toute forme d'industrie réelle est absente de la région. La population, bien que de religion musulmane, est composée d'une grande variété d'ethnies, car elle a été colonisée par des Circassiens, des Albanais et d'autres musulmans européens après que ceux-ci aient été chassés de leurs terres. C'est un peuple méfiant, profondément fidèle à l'Empire ottoman qui l'a accueilli, mais qui se méfie de l'influence des non-musulmans au sein de l'empire, en particulier de la minorité grecque qui se concentre principalement autour de la ville de Konya et du littoral d'Antalya.§!"

 #Ankara
 OTT_Population_49:9 "Culture Majoritaire : §YTurque§!\nReligion Majoritaire : §YSunnite§!"
 OTT_Population_49_desc:9 "§LL'une des régions les plus pauvres de l'empire, le vilayet central d'Ankara est appauvri, éloigné de la capitale et mécontent du statu quo. Bien que relié à la capitale par le chemin de fer, il n'a entraîné qu'une diminution de la production locale, car les marchands et les négociants exportent désormais directement leurs matières premières au lieu de promouvoir les artisans locaux. Secouée par les violentes déportations et les massacres d'Arméniens et de Grecs, la classe moyenne de la région a également été touchée par la Weltkrieg, ce qui a entraîné une baisse de son statut économique, de son taux d'alphabétisation et de sa densité de population, déjà faibles.\n\nBien qu'ils aient servi comme fantassins dans l'armée ottomane et subi des massacres de la part des envahisseurs de l'Entente pendant la Weltkrieg, les habitants sont restés fidèles à l'État ottoman et la rhétorique populiste de Kemal Gelibolu, promettant une réponse forte aux problèmes persistants, les a fait basculer fermement dans le camp de l'OHF, car non seulement son programme interventionniste parle à l'esprit des gens, mais beaucoup d'entre eux ont servi directement sous ses ordres pendant les derniers jours de la Weltkrieg et ils voient en lui l'avenir de leur nation.§!"

 #Adana
 OTT_Population_344:9 "Culture Majoritaire : §YTurque§!, Arabe (Syrienne), Arménienne\nReligion Majoritaire : §YSunnite§!, Alaouite, Apostolique arménienne"
 OTT_Population_344_desc:9 "§LLe vilayet d'Adana, qui faisait autrefois partie de l'Arménie cilicienne, a été créé après l'invasion de l'Empire ottoman par les forces égyptiennes de Mohamed Ali, qui ont remonté leurs armées jusqu'à la côte libanaise. L'une des premières régions industrialisées de l'empire, le vilayet représente une part importante de la base industrielle ottomane, car sa situation au centre des régions turques et arabes et ses liaisons par chemin de fer et par bateau en font l'endroit idéal. De plus, des ressources minérales inexploitées se trouvent sur ses hauts plateaux et attendent d'être exploitées.\n\nOn ne peut nier la sévérité avec laquelle la région a été frappée pendant la Weltkrieg : sa population arménienne prospère, à l'origine d'une grande partie de l'industrie susmentionnée, s'est évaporée du jour au lendemain en raison des déportations et des massacres qui ont décimé la majorité d'entre eux. Cependant, alors que la guerre touchait à sa fin et que la probabilité d'une victoire de l'Entente diminuait, certains des milliers de personnes qui avaient été forcées de laisser tous leurs biens derrière elles ont été autorisées à revenir dans la région, où leurs propriétés ont été confisquées et leurs droits supprimés. Ceux qui restent sont amers et ont un désir de vengeance, mais leur population presque négligeable a érodé leur capacité à organiser une opposition significative à leurs administrateurs musulmans.§!"

 #Samson
 OTT_Population_355:9 "Culture Majoritaire : §YTurque§!, Grecque (Pontique)\nReligion Majoritaire : §YSunnite§!, Orthodoxe"
 OTT_Population_355_desc:9 "§LBerceau des Grecs pontiques, le vilayet de Trabzon était autrefois l'une des régions économiques les plus puissantes de l'Empire, tirant sa richesse de l'industrie naissante de Samsun et de Trabzon et de la florissante classe marchande grecque qui contrôlait à la fois la pêche et le commerce sur la mer Noire. Comme dans les autres régions chrétiennes de l'empire, les déportations et les massacres frappent durement les Grecs pontiques, visés par les plans de Talaat Pacha. Contrairement à la population arménienne, la majorité de la population grecque a survécu aux massacres et, bien que les réfugiés aient fui la région depuis le début de la Weltkrieg, les améliorations récentes des relations gréco-ottomanes et l'économie florissante ont permis un lent rétablissement de la population grecque d'avant-guerre.\n\nLes tensions restent vives entre la majorité musulmane et la minorité grecque, le statut politique et la richesse de cette dernière suscitant la jalousie des sandjaks turcs pauvres de l'intérieur. Cette tension se reflète également à Kostantiniye, où les Grecs se rangent sous la bannière de l'OİÂMF dans l'espoir que leur programme de décentralisation les protégera à l'avenir. La majorité turque, quant à elle, a trouvé du réconfort dans la rhétorique de Mustafa Kemal, qui promet un peuple turc plus fort et des programmes dirigés par l'État pour aider les Turcs appauvris.§!"

 #Sivas
 OTT_Population_345:9 "Culture Majoritaire : §YTurque§!, Kurde\nReligion Majoritaire : §YAlévie§!, Sunnite"
 OTT_Population_345_desc:9 "§LLe vilayet de Sivas, dont la pauvreté n'est surpassée que par celle d'Ankara, n'est pas une partie glamour de l'Empire et est le plus souvent oublié dans la capitale. Sa population, essentiellement composée de paysans turcs après que les massacres arméniens ont éradiqué la classe moyenne, est souvent utilisée comme l'un des principaux réservoirs de main-d'œuvre de l'Empire, car sa population reste profondément fidèle au gouvernement ottoman.\n\nSur le plan politique, la population, à l'instar des autres régions rurales d'Anatolie, s'est prononcée en faveur de Kemal, dont le prestige et le statut au cours des derniers jours de la Weltkrieg restent gravés dans les esprits. Ses succès sur le terrain ne sont pas les seuls à rallier la population de Sivan à son drapeau, car ses projets concernant la religion dans l'empire ont donné à la population alévie l'espoir que leur lutte constante avec les sunnites pourrait enfin prendre fin.§!"

 #Batumi
 OTT_Population_585:9 "Culture Majoritaire : §YGéorgienne§!, Lazie\nReligion Majoritaire : §YOrthodoxe§!"
 OTT_Population_585_desc:9 "§LL'ancienne ville portuaire de Batumi se trouve sur la côte de la mer Noire, entre l'embouchure de la rivière Çoruh au sud et un port naturel au nord. Elle est connue pour les citrons de grande qualité qui poussent dans les vergers autour de la ville, et le jardin botanique fondé en 1912 cultive toutes sortes de plantes exotiques et de flore du Caucase. La ville a été placée sous la domination de la Sublime Porte au XVIe siècle, mais elle a été perdue lors de la guerre contre la Russie en 1878. Avec la victoire de la Weltkrieg et le traité de Brest-Litovsk, elle a été rendue à l'Empire. Son port étant un centre de commerce à la périphérie du royaume et à la frontière du Caucase, la population de Batoumi est un mélange diversifié d'Arméniens, de Turcs, de Russes, de Grecs et d'une légère majorité de Géorgiens. Si les intérêts économiques rassemblent les habitants, l'État voisin de Géorgie a des vues sur ce qu'ils estiment leur appartenir de droit.§!"

 #Lazistan
 OTT_Population_1001:9 "Culture Majoritaire : §YLazie§!, Turque\nReligion Majoritaire : §YSunnite§!"
 OTT_Population_1001_desc:9 "§LHabité par la minorité laziale de Kartvelian, le Sandjak du Lazistan était une société cosmopolite composée de Grecs, de Turcs, de Kurdes, de Géorgiens, d'Arméniens et de Lazis. Revendiquée à l'origine par l'État arménien, il ne reste que très peu de traces de sa population non musulmane, car la région a été durement frappée par les massacres et des milliers d'Arméniens ont été massacrés pendant la Weltkrieg. Les représailles des troupes russo-arméniennes avant la révolution de 1917 ont encore aggravé la situation, car la population déjà épuisée a subi un nouveau coup, maintenant sa population sunnite. Alors que la fin de la Weltkrieg arrivait pour le peuple lazi, ses terres ont été ravagées par la guerre et les migrations constantes. Leur économie, basée sur l'agriculture (principalement l'exportation de noisettes) et l'exploitation des mines de zinc, n'a pas bien vieilli non plus, car beaucoup ont définitivement quitté la région à la recherche de meilleures terres.\n\nLe peuple lazi partage de nombreuses similitudes avec le peuple géorgien plus au nord, et bien que la différence de religion entre la Géorgie chrétienne et le Lazistan musulman ait jusqu'à présent conduit à une faible coopération entre les deux régions, des espions géorgiens ont été surpris dans la région, qui auraient tenté de rassembler des soutiens pour une insurrection anti-ottomane. Leurs tentatives semblent toutefois avoir échoué jusqu'à présent, car les Lazis sont plutôt satisfaits de notre domination et n'ont guère confiance dans la domination géorgienne.§!"

 #Kars
 OTT_Population_1000:9 "Culture Majoritaire : §YTurque§!, Kurde, Arménienne\nReligion Majoritaire : §YSunnite§!, Apostolique arménienne"
 OTT_Population_1000_desc:9 "§LLe vilayet de Kars a été saisi par l'Empire russe après notre défaite lors de la guerre russo-ottomane et n'a été rendu à l'Empire que très récemment. Pendant les décennies de domination des Russes et de leurs alliés arméniens, les Arméniens sont devenus une minorité importante dans l'oblast de Kars, représentant jusqu'à 30 % de sa population à l'aube du siècle.\n\nSi la Weltkrieg n'a pas été tendre avec la population arménienne de l'Empire, les habitants de Kars ont passé la majeure partie du conflit sous l'occupation russe et ont donc été largement épargnés par les difficultés et les atrocités qui en ont découlé. Après l'effondrement de la Russie dans la guerre civile et la reconquête par les Ottomans des territoires orientaux de l'Empire, la crainte des persécutions a conduit de nombreux Arméniens à fuir vers l'est, dans l'espoir de trouver refuge dans les montagnes de leur patrie. Néanmoins, alors que la guerre touchait à sa fin et que la victoire ottomane se profilait à l'horizon, ceux qui sont restés sur place ont été pour la plupart épargnés. De ce fait, les Arméniens constituent aujourd'hui une part importante de la population locale dans les parties orientales de la province, le reste de la population étant principalement composé de Turcs musulmans et d'une minorité kurde fidèle au régime ottoman qui les a préservés des avancées russes et des représailles arméniennes.\n\nSon économie repose exclusivement sur l'agriculture, la majorité de ses terres étant consacrée à la culture des céréales et le reste à l'élevage. Autour des pâturages d'Ardahan et de Kars, il existe également une culture apicole importante, bien que ses effets sur l'économie globale restent assez faibles.§!"

 #Diyarbakir
 OTT_Population_350:9 "Culture Majoritaire : §YKurde§!, Turque, Arabe (Syrienne)\nReligion Majoritaire : §YSunnite§!"
 OTT_Population_350_desc:9 "§LFaisant partie des territoires kurdes, la région de Diyarbakir est une région prospère, bien qu'agraire. Sa capitale, la ville de Diyarbakir, est connue comme un important centre d'apprentissage et une ville importante pour la foi musulmane. Abritant le Diyarbakir Ulu Camii, le cinquième site le plus sacré de l'Islam et l'une des plus anciennes églises du monde, la ville et sa région ont beaucoup souffert pendant les dernières années de la Weltkrieg, la maladie, les incendies et la misère frappant sa population.\n\nLa ville et sa région ont beaucoup souffert pendant les dernières années de la Weltkrieg, les maladies, les incendies et la misère frappant sa population. Servant de lieu stratégique important pour les forces armées ottomanes sur le flanc oriental de l'Empire, elle est étroitement surveillée par l'Empire dans l'espoir d'éviter un nouvel affrontement avec le peuple kurde. La résistance à Kostantiniye reste faible pour le moment, mais les Kurdes craignent la sécularisation poussée par l'OHF et le contrôle centralisé de la région, car ils craignent que sans le facteur d'unité du califat, les Turcs ne les poussent lentement mais sûrement vers la sortie.§!"

 #Van
 OTT_Population_352:9 "Culture Majoritaire : §YKurde§!, Turque\nReligion Majoritaire : §YSunnite§!"
 OTT_Population_352_desc:9 "§LAbritant la plus grande concentration d'Arméniens avant la Weltkrieg, le vilayet de Van peut être considéré comme l'un des champs de bataille les plus disputés de la campagne du Caucase, où les forces russes et ottomanes se sont affrontées à de multiples reprises. Alors que d'autres vilayets ont été touchés à des degrés divers par le nettoyage ethnique, Van a été le théâtre de certains des pires massacres, les forces ottomanes et arméniennes ayant massacré sans impunité, réduisant de manière drastique la population de la région. La ville de Van elle-même, qui abritait une importante population arménienne, a été décimée par l'avancée des troupes ottomanes en 1918, qui ont passé 55 000 Arméniens au fil de l'épée. Il va sans dire que le souvenir de ces massacres est encore profondément ancré dans la conscience de la population locale et, bien que le reste de la population, aujourd'hui entièrement musulmane, d'origine kurde et turque, soit fidèle à l'Empire, une certaine crainte persiste au sein de la population kurde qu'une sécularisation poussée et le démantèlement de l'unité islamique sur laquelle repose l'Empire ne les conduisent à être les prochaines victimes d'une nouvelle série d'attaques.§!"

 #Kirkuk
 OTT_Population_349:9 "Culture Majoritaire : §YTurcomane§!, Kurde, Arabe (Irakienne)\nReligion Majoritaire : §YSunnite§!"
 OTT_Population_349_desc:9 "§LSituée entre Sulaymaniyah, dominée par les Kurdes, et Mossoul, dominée par les Arabes, une petite partie des Turkmènes continue de s'accrocher. Datant de l'époque des grands conquérants turcs, cette région a été peuplée par les soldats de leurs armées après la fin des guerres. Développant leur propre culture, ils sont très différents des Turcs d'Anatolie, au nord, et sont, à certains égards, plus proches des peuples des steppes, plus à l'est.\n\nCette partie de l'Empire ottoman, par ailleurs sans importance, a été mise en lumière juste avant la Weltkrieg, lorsque des rumeurs de pétrole près de la ville de Kirkouk ont commencé à se répandre. La guerre ayant pris fin en 1920 et le gouvernement ottoman étant plus que désireux de trouver une nouvelle source de revenus, des travaux d'exploration ont été entrepris. Le pétrole a été découvert le 14 octobre 1922, près de la ville de Kirkouk, ouvrant la voie aux vastes opérations de forage mises en place par la suite dans toute la région. Grâce à ce nouvel or noir, la ville de Kirkouk est devenue la troisième ville la plus importante d'Irak et s'est vu accorder un statut spécial par le gouvernement central pour superviser et surveiller les opérations. De nombreux Turkmènes sont en outre employés dans la gendarmerie ottomane et dans l'armée pour lutter contre les problèmes constants avec la population kurde à la frontière iranienne.§!"

 #Erzurum
 OTT_Population_354:9 "Culture Majoritaire : §YTurque§!, Kurde\nReligion Majoritaire : §YAlévie§!, Sunnite"
 OTT_Population_354_desc:9 "§LConstitué d'un mélange des vilayets d'Erzurum, de Harput et de Trabzon, le vilayet réformé d'Erzurum a été créé en 1922 dans le but de réorganiser certaines des exploitations orientales de l'Empire. La quasi-totalité de sa production économique repose sur l'élevage et la culture du blé et des graines de lin. Il ne s'agit en aucun cas d'un vilayet moderne et il a pris du retard par rapport à bon nombre de ses régions voisines sur le plan industriel.\n\nNéanmoins, il s'agit d'une région importante pour l'armée ottomane, car l'emplacement stratégique de la ville d'Erzurum a prouvé à maintes reprises sa valeur, notamment pendant la Weltkrieg, lorsque les forces russes de Yudenich ont attaqué la ville en 1916. Bien que la forteresse n'ait pas résisté à l'assaut russe, elle a été reprise en 1918 et a depuis été renforcée pour servir à nouveau de dernière ligne de défense pour la campagne du Caucase.§!"

 #Dodecanese
 OTT_Population_164:9 "Culture Majoritaire : §YGrecque§!, Turque\nReligion Majoritaire : §YOrthodoxe§!, Sunnite"
 OTT_Population_164_desc:9 "§LConstituées des îles de Rhodes, Kos, Patmos et de plusieurs autres plus petites, les îles du Dodécanèse ont longtemps joui d'un statut privilégié dans l'Empire ottoman, qui remonte à un édit de Soliman interdisant l'ingérence des généraux ottomans dans leurs affaires, après que les îles ont été reprises aux Chevaliers hospitaliers en 1522.\n\nLes îles sont cependant habitées par une forte majorité de Grecs et, bien que leur statut spécial ait été préservé jusqu'au XIXe siècle, les Jeunes Turcs l'ont finalement aboli en 1908 dans le cadre de leurs efforts de centralisation de l'État. La question de Kostantiniye s'est alors rapidement posée et les mouvements réclamant l'unification avec la Grèce ont gagné du terrain dans toute la région.\n\nBien que ses habitants aient été de fervents partisans de l'unification avec la Grèce, les îles ont connu une grande prospérité au cours du XIXe siècle, devenant une plaque tournante pour de nombreux riches Grecs de l'Empire, qui pouvaient s'y détendre et y faire du commerce lucratif avec la Méditerranée orientale.\n\nPerdues lors de la guerre italo-ottomane de 1912, les îles sont restées sous administration militaire italienne pendant près de dix ans avant d'être officiellement restituées à l'Empire et de retrouver leur statut d'avant-guerre en tant que partie du vilayet de l'archipel.§!"

 #Suriye
 OTT_Population_554:9 "Culture Majoritaire : §YArabe (Syrienne)§!, Druze\nReligion Majoritaire : §YSunnite§!, Druze"
 OTT_Population_554_desc:9 "§LConstituant la métropole arabe et la plus ancienne ville de l'histoire de l'humanité, Damas, ce vilayet syrien est le point central de l'opposition conservatrice au Machrek. Sa principale contribution économique, qui se trouve dans les riches terres fertiles au sud-est de la ville, consiste en l'agriculture, qu'elle expédie hors de la région par les ports de Haïfa et de Beyrouth.\n\nUne profonde méfiance entre les autorités turques et la population arabe locale persiste après la trahison de la ville pendant les jours les plus sombres de l'Empire en 1918, lorsque les portes ont été ouvertes à l'armée du Commonwealth qui avançait. Les Druzes, plus au sud, à Jabal Al-Druze, continuent également de poser problème, les tentatives répétées de désarmer la population et de la ramener au bercail n'ayant guère été couronnées de succès.§!"

 #Mosul
 OTT_Population_676:9 "Culture Majoritaire : §YArabe (Irakienne)§!, Turcomane, Kurde\nReligion Majoritaire : §YSunnite§!"
 OTT_Population_676_desc:9 "§LSituée sur la rive ouest du Tigre, la ville de Mossoul et ses environs constituent un important carrefour commercial sur la route qui mène de l'Inde à la Méditerranée. La région elle-même est surtout importante pour la production de produits en coton, mais un nouveau secteur en pleine expansion a vu le jour ces dernières années. L'or noir, qui coule en abondance des gisements proches de Kirkouk, a également été découvert près de Mossoul et son exploitation fait l'objet de vives discussions.\n\nEn raison de ses liens étroits avec l'arrière-pays anatolien et la ville d'Alep plus en amont, la région n'a que peu souffert de la rhétorique nationaliste arabe. Néanmoins, dans la ville elle-même, divers groupes culturels encouragent l'utilisation de l'arabe. Sa position importante à la frontière persane et sa première ligne de défense contre les troubles dans les territoires kurdes en ont fait une base redoutable pour l'armée ottomane. De nombreuses familles de la classe inférieure ont profité de cette présence pour grimper dans l'échelle sociale et encourager leurs enfants à fréquenter l'académie militaire de la ville.§!"

 #Sulaymaniyah
 OTT_Population_819:0 "Culture Majoritaire : §YKurde§!\nReligion Majoritaire : §YSunnite§!"
 OTT_Population_819_desc:9 "§LEnfant terrible de l'Empire ottoman, la région de Sulaymaniyah est presque constamment en proie à des problèmes entre les différentes tribus kurdes qui l'habitent. L'armée ottomane est souvent chargée d'intervenir lorsqu'un groupe devient trop important ou cause trop de dégâts au cours d'un de ses raids.\n\nLes tensions ont atteint un nouveau sommet au début des années 20 lorsque le cheikh Mahmut Barzinji s'est proclamé "roi du Kurdistan" et a combattu les troupes ottomanes en Irak. Vaincu, le "roi" s'est enfui en Perse. Il reviendra une seconde fois au milieu des années 20 avec le soutien du gouvernement perse qui cherchait à affaiblir son rival.§!"

 #Baghdad
 OTT_Population_291:9 "Culture Majoritaire : §YArabe (Irakienne)§!\nReligion Majoritaire : §YChiite§!, Sunnite, Juive"
 OTT_Population_291_desc:9 "§LBagdad est sans aucun doute la capitale de l'Irak ottoman, mais on ne peut pas dire que ce soit la même ville glamour d'autrefois. Autrefois centre du monde arabe, la ville ne s'est jamais remise des invasions qui l'ont submergée au cours des siècles de déclin. La présence du Tigre est un outil crucial pour ses succès passés et son rôle de ville commerçante, mais elle a également entraîné toute une série d'effets négatifs. Les maladies sévissent dans la ville et les inondations ruinent régulièrement certaines parties de la ville. Un aspect intéressant de la ville elle-même est la présence d'une importante communauté juive, qui représente près de 30 % de la population.\n\nAu sud de Bagdad se trouvent les villes saintes de la religion chiite. Les villes de Nadjaf et de Karbala sont pour de nombreux chiites ce que La Mecque et Médine sont pour les sunnites, ce qui entraîne un échange constant d'idées entre les pèlerins persans et la population locale. En outre, ces villes, et plus explicitement leurs centres religieux, exercent une influence considérable tant en Irak que dans la Perse voisine.§!"

 #Basra
 OTT_Population_812:0 "Culture Majoritaire : §YArabe (Irakienne)§!, Assyrienne\nReligion Majoritaire : §YChiite§!, Église Assyrienne de l'Orient"
 OTT_Population_812_desc:9 "§LPorte ottomane sur le golfe Persique, la ville de Bassorah est l'un des centres les plus influents d'Irak. Avec l'achèvement de la ligne de chemin de fer Berlin-Bagdad, elle commence cependant à perdre de son importance, car une extension reliant le Koweït à la voie ferrée détourne le trafic maritime vers ce nouveau port. Auparavant principalement habité par les Arabes des marais, l'arrière-pays du vilayet ne recevait pratiquement aucune attention de la part du gouvernement ottoman et, en tant que tel, sa population était presque entièrement apolitique, n'apparaissant sur le radar du gouvernement que lorsqu'il lynchait les missionnaires envoyés pour convertir la population chiite. L'essentiel de l'activité économique se situait donc près du littoral, où les plantations de dattes constituaient une ressource commerciale importante, tandis que les perles étaient principalement pêchées dans les environs du Koweït.\n\nCette image connaîtra un changement radical en 1920. Avec l'effondrement de l'Entente et la nécessité d'un règlement de paix au Moyen-Orient, le gouvernement ottoman a été contraint de signer les accords de Jérusalem. Le peuple assyrien, qui vivait depuis des millénaires dans les plaines de Ninive, avait été soumis à un feu nourri pendant la Weltkrieg, lorsque les déportations et les exterminations visant la population arménienne commencèrent à s'étendre aux Assyriens. Résistant autant qu'ils le pouvaient et s'engageant dans la guerre aux côtés de l'Entente, ils ne firent pas le poids face à l'armée ottomane. Fuyant par dizaines de milliers vers le lac Urmia en Perse, ils furent contraints de repartir une seconde fois, Simqi le Kurde ayant ordonné à ses troupes de massacrer des milliers de réfugiés. En dernier recours, le gouvernement britannique décida de réinstaller le peuple assyrien dans le vilayet de Bassorah, le plus loin possible de l'Anatolie. Moins ouvertement exprimé, le projet des Britanniques était d'utiliser le peuple assyrien, dont la loyauté était garantie, pour étendre leur influence dans le golfe Persique et sécuriser le flanc de leurs opérations pétrolières au Khuzestan..§!"

 #Beyrut
 OTT_Population_553:9 "Culture Majoritaire : §YArabe (Syrienne)§!, Druze\nReligion Majoritaire : §YMaronite§!, Druze, Sunnite"
 OTT_Population_553_desc:9 "§LLe territoire entourant le Mont-Liban et le Nahr al-Kabir a été un mélange culturel populeux depuis l'époque des Phéniciens, passant entre les mains de divers royaumes et empires, avant de finir aux mains des Ottomans au XVIe siècle. Pendant la majeure partie de son histoire, le Liban a été, sous les Ottomans, un émirat autonome, gouverné par des clans druzes qui s'engageaient à être loyaux envers le sultan. Le favoritisme des dynasties druzes aux postes de pouvoir et l'octroi de privilèges aux sectes musulmanes ont rapidement aliéné la vaste population de chrétiens autour du Mont-Liban, en particulier la secte maronite. Une série de révoltes au cours des deux derniers siècles a abouti à une guerre civile ouverte entre les chrétiens et les druzes, une crise qui a provoqué l'intervention politique des puissances impériales occidentales dans les affaires intérieures de l'Empire ottoman. Les Ottomans ont fini par céder aux demandes européennes et maronites d'accorder aux chrétiens une forte autonomie sous la forme d'un Mutasarrifate.\n\nEn raison de son impopularité auprès du gouvernement anticoncessionniste en place, il a été aboli pendant la Weltkrieg et absorbé dans le fief syrien de Djemal Pashas. Cette période de l'histoire libanaise a été marquée par la famine, la répression politique, les crimes de guerre et les conflits, qui n'ont été soulagés que par la résurrection du Mutasuffariat au milieu des années 1920. En raison de l'absence d'unité nationale cohérente, aucune résistance organisée majeure à la domination ottomane n'a vu le jour dans la région depuis près d'une décennie. La mort d'Elias Peter Hoayek, nationaliste libanais convaincu et patriarche de l'Église maronite, a marqué le déclin de l'influence politique des Maronites.§!"

 #Fezzan
 OTT_Population_273:0 "Culture Majoritaire : §YArabe (Libyenne)§!, Berbère, Touarègue, Toubou\nReligion Majoritaire : §YSunnite§!"
 OTT_Population_273_desc:9 "§LLa prise de Tripoli par les Ottomans en 1551 allait déterminer l'histoire de la région pour les 400 années suivantes. La souveraineté ottomane n'a cependant pas pénétré l'arrière-pays en raison de l'écologie du désert, du manque de revenus pour une grande campagne à travers le désert et de l'existence d'un autre État, celui des Awlad Muhammad, fondé en 1550. L'État des Awlad Muhammad était un État commerçant et s'est imposé comme une station d'organisation et de protection des caravanes commerciales. Le Fezzan offrait à cet État le plus grand marché du commerce saharien entre le Bilad al-Sudan, le Maghrib et l'Égypte. Cette richesse incite naturellement l'administration de Tripoli à prendre en charge le commerce. Les sultans Awlad Muhammad résistent aux Ottomans ; lorsqu'ils sont vaincus, ils se retirent dans la région du lac Tchad pour recruter des soldats, notamment leurs alliés les souverains de Katsina, et reviennent lorsque l'armée ottomane a quitté le Fezzan. Face à une expédition militaire venue de Tripoli, l'État finira cependant par céder en 1812.\n\nLorsque le commerce transsaharien s'est effondré à la fin du XIXe siècle en raison de la guerre au Tchad, le Fezzan est devenu une préoccupation secondaire et, malgré quelques tentatives pour établir un meilleur contrôle, celles-ci n'ont pas duré. Les Italiens allaient connaître les difficultés des États ottoman et qaramanli lorsqu'ils furent battus à plate couture par une coalition de tribus associées aux Senussi, une défaite qui allait finalement conduire à la catastrophe italienne de 1915. Avec le départ des forces italiennes et le retour du contrôle tripolitain, la région est restée relativement intacte. L'exode des citoyens du Fezzan, attirés par les perspectives capitalistes de la côte, a entraîné une nouvelle diminution de l'importance de la région, ce qui s'est traduit par un contraste marqué en termes de développement entre la côte et le Fezzan.§!"

 #Halep
 OTT_Population_677:0 "Culture Majoritaire : §YArabe (Syrienne)§!, Turque\nReligion Majoritaire : §YSunnite§!, Catholique, Alaouite"
 OTT_Population_677_desc:9 "§LAlep était autrefois la plus grande ville de la Syrie ottomane, avec un accès exclusif au commerce de la soie en provenance de Perse et aux investissements économiques de puissances européennes telles que Venise. Avec l'effondrement des Safavides au début du XVIIIe siècle, la soie a commencé à circuler autour de la Perse, à travers Bassorah jusqu'à Damas et de là vers l'Europe, contournant en grande partie le centre financier d'Alep, qui était autrefois très important. Au début du XIXe siècle, une peste a décimé un quart de la population d'Alep, affaiblissant encore davantage l'économie de la ville, notamment au profit de sa rivale, Damas. L'introduction du coton à cette époque a donné à la ville un nouveau souffle en tant que ville d'exportation, mais l'ouverture du canal de Suez au commerce européen a définitivement mis fin à la domination d'Alep dans le commerce du coton avec l'Europe. Pendant la guerre mondiale, Alep est restée fidèle au gouvernement ottoman malgré la capitulation d'une grande partie de la Syrie face aux Britanniques, mais le nationalisme syrien reste une force puissante dans cette ville ancienne.§!"

 #Latakia
 OTT_Population_680:9 "Culture Majoritaire : §YArabe (Syrienne)§!\nReligion Majoritaire : §YAlaouite§!, Maronite, Sunnite"
 OTT_Population_680_desc:9 "§LLattaquié est une ville ancienne située sur la côte méditerranéenne. La région est séparée de la Syrie intérieure par la chaîne de montagnes An-Nusayriyah et est largement utilisée pour l'agriculture. Son produit le plus connu est le tabac de Lattaquié, qui est commercialisé dans le monde entier. Lattaquié est passée sous domination ottomane au XVIe siècle, mais son appartenance à un empire florissant n'a pas été une aubaine pour la ville. Elle s'est retrouvée en concurrence avec les ports de Tripoli, Beyrouth et Iskenderun, et des tremblements de terre ont frappé la ville à plusieurs reprises au XVIIIe siècle, la laissant dans un état pitoyable. Le port s'ensable lentement et les plus gros navires doivent jeter l'ancre à l'extérieur. La majorité de la population est composée d'Alaouites, qui dominent les collines autour de la ville. Un nombre important de personnes à l'intérieur de la ville sont des chrétiens maronites ou des adeptes de la foi musulmane.§!"

 #Palestine
 OTT_Population_454:0 "Culture Majoritaire : §YArabe (Syrienne)§!, Juive\nReligion Majoritaire : §YSunnite§!, Juive, Catholique"
 OTT_Population_454_desc:9 "§LJérusalem, l'une des régions les plus contestées au monde, abrite les lieux saints de trois des principales religions du monde et a, à ce titre, joué un rôle essentiel dans l'histoire de l'humanité. Sous la domination ottomane, la région a prospéré grâce à l'utilisation optimale du système des mils, qui a ensuite été codifié dans le cadre des réformes Tanzimat. Ce système accordait aux musulmans, aux juifs, aux chrétiens et à d'autres groupes un large degré d'autonomie communale en matière de culte, de juridiction sur le statut personnel, d'impôts et de gestion des écoles et des institutions caritatives.\n\nL'histoire de Jérusalem et de la Palestine dans son ensemble a été profondément bouleversée au début du XXe siècle, lorsque le mouvement sioniste a pris de l'ampleur et que le Yichouv s'est installé dans toute la région, établissant ses propres coutumes et faisant même revivre la langue hébraïque, morte depuis longtemps. Cette population juive conduira plus tard à la déclaration Balfour du gouvernement britannique et à la déclaration Talaat qui la suivit, toutes deux promettant d'accorder au Yishuv des droits pour la création d'un foyer national juif en Palestine. Lorsque le vent de la guerre a tourné et que les Britanniques ont été contraints d'évacuer le Mashriq, ils ont néanmoins vu une opportunité dans ces déclarations et, après une longue lutte diplomatique, ont réussi à établir le M.O.J., un mandat international visant à maintenir la paix en Palestine.\n\nCe mandat a toutefois été perçu par la population musulmane du Moyen-Orient comme un affront et a rapidement donné lieu à la création d'un vaste mouvement de résistance visant à stopper l'implantation juive, à abolir le M.O.J. et à restaurer pleinement le pouvoir ottoman, sunnite. Aigris par l'échec des Ottomans à bloquer l'intervention étrangère dans la région, de nombreux Palestiniens se tournent vers le Royaume d'Égypte et deviennent de fervents partisans du nationalisme arabe. Les tensions entre les différentes confessions ont explosé au cours des dernières années et, avec la guerre qui se profile à l'horizon, toute la Palestine retient son souffle.§!"

 #Maan
 OTT_Population_455:0 "Culture Majoritaire : §YArabe (Syrienne)§!, Circassienne\nReligion Majoritaire : §YSunnite§!"
 OTT_Population_455_desc:9 "§LLes terres du sud de la Syrie autour de la ville d'Amman ont longtemps échappé à l'autorité ottomane et ont été négligées par nos prédécesseurs. Principalement utilisées comme point d'accès au Hejaz, beaucoup plus important, notre contrôle sur la région se limite à la zone directe autour du chemin de fer du Hejaz et à certains points névralgiques pour les pèlerins sur le chemin de La Mecque. Cette situation a entraîné un afflux important de migrants de Syrie, de Circassie et même d'Anatolie, qui ont fui la conscription et les impôts du Nord.\n\nLe contrôle de la rive orientale du Jourdain était pour le moins limité avant la Weltkrieg, de nombreux Bédouins effectuant des raids dans les zones habitées et des tribus migrant entre l'Arabie centrale et Ma'an. Cependant, avec le rétablissement de l'ordre par l'armée, un grand nombre de colons de Palestine se sont déplacés vers l'est et sont venus grossir les villes d'al-Salt et d'Amman, qui sont encore petites. L'exploitation économique de la région a également connu un développement régulier, les opérations minières venant s'ajouter à l'économie essentiellement agricole.§!"

 #Sinai
 OTT_Population_453:0 "Culture Majoritaire : §YArabe (Égyptienne)§!\nReligion Majoritaire : §YSunnite§!"
 OTT_Population_453_desc:9 "§LPrincipalement connu pour la présence du mont Sinaï, lieu saint pour les trois principales religions du Moyen-Orient, le Sinaï se trouve dans une situation particulière. La majorité de la région étant constituée par le désert du Sinaï, il n'est guère possible de s'y installer, mais diverses tribus bédouines ont néanmoins élu domicile à la périphérie du désert.\n\nComme le reste du Moyen-Orient, le Sinaï a une histoire longue et variée. Il a été secoué pendant la Weltkrieg, lorsque les Turcs ottomans et les Britanniques s'y sont affrontés. Les Turcs, qui tentaient de s'emparer du canal de Suez et de couper ainsi les Britanniques de leur empire, ont été repoussés lors de deux assauts distincts, après quoi les troupes britanniques ont elles-mêmes effectué la périlleuse traversée pour envahir la Syrie.§!"

 #Medina
 OTT_Population_754:0 "Culture Majoritaire : §YArabe (Hedjazi)§!\nReligion Majoritaire : §YSunnite§!"
 OTT_Population_754_desc:9 "§LAprès La Mecque, Médine est l'une des villes les plus sacrées de l'Islam, attirant des milliers de personnes lors du Hadj annuel. Dans l'histoire ottomane, la ville est également connue pour la défense désespérée du général Fahrettin Türkkan qui, complètement encerclé par les forces du traître arabe Hussein, a tenu la ville contre toute attente et est devenu, après la guerre, le symbole de la force et de l'endurance de l'armée ottomane.\n\nContrairement à ses homologues du sud, la ville de Médine n'est pas le centre économique animé du Hejaz, mais elle constitue néanmoins une station clé du chemin de fer du Hejaz et l'emplacement d'une importante garnison ottomane.§!"

 #Mecca
 OTT_Population_679:0 "Culture Majoritaire : §YArabe (Hedjazi)§!\nReligion Majoritaire : §YSunnite§!"
 OTT_Population_679_desc:9 "§LAbritant la sainte Kaabah, la ville de La Mecque est l'une des parties les plus importantes de l'Empire ottoman, ce qui a permis à notre Padishah de se couronner calife de tout l'Islam. Dans le cadre de cette revendication, la ville de La Mecque elle-même bénéficie d'un statut fiscal spécial qui l'exempte de tous les impôts normaux et lui accorde des subventions ou Surre pour entretenir les lieux saints et accueillir les pèlerins du monde entier dans la splendeur nécessaire. Ce pèlerinage, ou Hajj, est l'un des devoirs de tout musulman et doit être entrepris par tous les musulmans pieux au moins une fois dans leur vie, ce qui entraîne chaque année une opération logistique massive pour l'ensemble du Hejaz.\n\nÀ l'origine, l'administration du Hejaz était presque entièrement gouvernée par le Grand Sharif de La Mecque, mais elle a subi des changements substantiels à la suite de l'échec de la révolte des Hejazis, le gouvernement ottoman étant intervenu pour réduire l'autorité du bureau et réprimer sévèrement l'autonomie des Hejazis. Aujourd'hui, l'essentiel du pouvoir est concentré dans le bureau du Wali (gouverneur) ottoman, bien que le poste de Grand Sharif ait été maintenu pour l'instant.\n\nOutre La Mecque, la ville de Djeddah brille comme la perle de la mer Rouge et constitue le plus important port ottoman au sud de Beyrouth. Ce grand centre commercial animé, creuset des cultures hébraïque, égyptienne, soudanaise, turque et autres, s'est développé régulièrement au cours des dernières décennies et a reçu, avec l'achèvement du chemin de fer du Hejaz, une impulsion significative qui en a fait le foyer du développement politique hébraïque.§!"

 #Aegean_Isles
 OTT_Population_187:0 "Culture Majoritaire : §YGrecque§!\nReligion Majoritaire : §YOrthodoxe§!"
 OTT_Population_187_desc:9 "§LLes îles de la mer Égée englobent une variété d'îles différentes, Chios, Lesbos, Samos et Rhodes étant les plus remarquables. Chacune d'entre elles a une histoire riche, qui remonte généralement à l'époque des anciennes civilisations égéennes. Rhodes a accueilli les Chevaliers Hospitaliers, dont les fortifications dominent toujours la capitale de l'île. Les îles de la mer Égée ont changé de mains à deux reprises au cours de l'histoire récente. En 1912, lorsque l'Empire ottoman a été attaqué à la fois par l'Italie et par l'alliance de la Grèce, de la Bulgarie, du Monténégro et de la Serbie, les îles ont été livrées aux ennemis de la Porte. Avec la victoire de la Weltkrieg, le croissant ottoman survole à nouveau les ports des îles de la mer Égée. Les habitants de ces îles sont presque tous d'origine grecque et chrétiens orthodoxes. Ils vivent de l'agriculture ou de la pêche, avec un produit particulier, le mastic de Chios, une résine d'arbre aux multiples usages, par exemple comme épice dans le café turc, pour aromatiser le raki ou même comme finition pour les peintures et comme laque pour les instruments de musique.§!"

 #Cyprus
 OTT_Population_183:0 "Culture Majoritaire : §YGrecque§!, Turque\nReligion Majoritaire : §YOrthodoxe§!, Sunnite"
 OTT_Population_183_desc:9 "§LConquise sur les Vénitiens en 1573, la domination ottomane sur l'île de Chypre remonte à près de cinq siècles et a connu de nombreux changements au fil des ans. Le plus important d'entre eux est que, grâce à un système de Timars ou d'octroi de terres aux soldats ottomans à la retraite, une importante communauté chypriote turque s'est installée sur l'île. La communauté grecque a toutefois été autorisée à conserver certains privilèges, car dans le cadre du système Millet, elle était responsable de ses propres devoirs religieux, de son éducation et du développement de la culture grecque. L'Empire ottoman a encouragé cette évolution en nommant l'archevêque de Chypre comme unique représentant de la communauté orthodoxe et, progressivement, du groupe ethnique grec.\n\nBien qu'une expérience ait été menée à la fin du XIXe siècle lorsque le Mutasarrifate a été temporairement aboli et intégré au Vilayet de l'Archipel, la tentative a finalement échoué car la distance qui le séparait de sa nouvelle capitale (Çanakkale) a entraîné des problèmes de communication et d'administration. La décision est finalement annulée en 1870. La guerre entre l'Empire ottoman et la Russie a apporté de nouveaux changements sur l'île. En effet, un accord secret conclu avec la Grande-Bretagne a permis à cette dernière de prendre le contrôle de Chypre. Les nombreux Chypriotes qui s'attendaient à ce que cet accord marque un tournant définitif vers l'autonomie ont été très déçus, car tous les pouvoirs étaient détenus par Londres et les Chypriotes n'étaient que très peu représentés dans leurs propres affaires.\n\nL'indépendance de la Grèce a joué un autre rôle important dans l'histoire de Chypre, car les appels à l'enosis ou à l'unification avec la Grèce se sont intensifiés, englobant bientôt toute l'île. Ces appels seront cependant ignorés, car avec la restauration du contrôle ottoman sur l'île à la suite de l'effondrement britannique, un nouveau Mutasarrifate est mis en place avec l'ordre clair de promouvoir le rattachement de Chypre à l'Anatolie par tous les moyens nécessaires.§!"

 #Homs
 OTT_Population_995:0 "Culture Majoritaire : §YArabe (Syrienne)§!\nReligion Majoritaire : §YSunnite§!, Alaouite, Catholique"
 OTT_Population_995_desc:9 "§LLa ville de Homs et ses environs ont joué un rôle important dans l'histoire de la Syrie, puisqu'ils ont été colonisés dès 2300 av J.C. Comme le reste de la Syrie, Homs a été capturée par les califats arabes au VIIe siècle, après quoi elle est rapidement devenue un centre de piété et un centre économique puissant. Elle a ensuite été gouvernée par les Omeyyades, les Abbassides, les Toulounides, les Hamdanides, les Qarmates et les Hamdanides. Malgré cette succession rapide de dynasties, la ville de Homs a prospéré et est rapidement devenue l'une des plus grandes de Syrie. La ville a continué à jouer un rôle important plus tard, lorsque les premiers envahisseurs de l'ouest, sous la forme de croisés, et plus tard les envahisseurs de l'est, sous la forme de Mongols, ont essayé de prendre la ville stratégique.\n\nLa ville est finalement tombée aux mains des Ottomans en 1516 et est restée un centre important pour la soie, l'huile d'olive et le sésame, tandis que les marais environnants fournissaient une production abondante de blé, de riz et de raisin. Néanmoins, la ville a commencé à perdre de son prestige en raison de son incapacité à se défendre contre les raids bédouins, d'une succession de tremblements de terre et de l'essor de l'industrie européenne, qui l'a privée de la plupart de ses richesses.\n\nAu début du XXe siècle, cependant, Homs était en train de remonter la pente, le déclin de la production textile européenne ayant entraîné une expansion à grande échelle de l'industrie du tissage, ce qui lui a valu le surnom de "Manchester de la Syrie". Peu active pendant la Weltkrieg, le gros des opérations britanniques l'ayant contournée, la ville a continué à se développer et se révèle être une digne rivale des autres grandes villes de Syrie, Damas, Alep et Beyrouth.§!"

 #Haifa
 OTT_Population_992:0 "Culture Majoritaire : §YArabe (Syrienne)§!\nReligion Majoritaire : §YSunnite§!, Catholique, Druze"
 OTT_Population_992_desc:9 "§LAbritant le plus grand port de Palestine, le Sandjak de Haïfa a été créé au lendemain de la Weltkrieg, la perte de Jérusalem au profit d'un mandat international ayant nécessité la réorganisation de l'administration syrienne. La situation au Mont-Liban étant instable après la famine qui a ravagé la région, il a été décidé de créer un nouveau sandjak dont la capitale serait Haïfa et qui dépendrait du vilayet de Suriyé.\n\nMalgré la séparation d'avec la moitié sud de la Palestine, la région reste en contact étroit avec Jérusalem, car il n'existe que peu de contrôles frontaliers entre les deux régions. Cette situation a également donné naissance à un important mouvement antisioniste, soutenu secrètement par le gouvernement ottoman, qui vise à restaurer la Palestine et à réunifier la région. Malgré le soutien tacite des Ottomans à cette cause, la Porte n'a pas été en mesure d'arrêter la montée de la pensée nationaliste arabe et, si l'objectif premier du mouvement reste la fin de l'ingérence étrangère en Palestine, il englobe désormais également l'Empire ottoman.§!"

 #Tripolitania
 OTT_Population_448:0 "Culture Majoritaire : §YArabe (Libyenne)§!, Berbère, Turco-Libyenne\nReligion Majoritaire : §YSunnite§!, Ibadite"
 OTT_Population_448_desc:9 "§LLa Tripolitaine est l'une des trois parties de la Libye, les autres étant la Cyrénaïque à l'ouest et le Fezzan au sud. Elle tire son nom des trois anciennes cités phéniciennes qui formaient une alliance dans ce qui est aujourd'hui les terres autour de la ville du même nom, Tripolis. Entre les terres verdoyantes de la côte et le désert du sud s'étendent les montagnes de la Nafusa, habitées par les Berbères. Après son rattachement à l'Empire ottoman au XVIe siècle, la région, située à la frontière de l'Empire et loin de Constantinople, a acquis une autonomie proche de l'autogestion. Le pacha de Tripolis et ses capitaines se sont fait un nom en tant que pirates redoutables en Méditerranée jusqu'à ce que les puissances occidentales, la France et les États-Unis d'Amérique, détruisent à la fois la flotte et la ville de Tripolis au tournant du XIXe siècle. Au cours de la période de réforme des Tanzimat, il y a maintenant cent ans, la Tripolitaine a été l'un des premiers vilayets à être formé, en 1864. Depuis les années 1880, elle a subi une forte influence de l'ordre Senussi qui opère à partir de Kufra, sapant davantage le pouvoir de la Sublime Porte. En 1912, la Tripolitaine, ainsi que le reste de la Libye, a été perdue dans la guerre contre l'Italie. Les terres ont été restituées après la victoire de la Weltkrieg, mais les bouleversements se font encore sentir et l'Ordre Senussi n'est pas digne de confiance.§!"

 #Benghazi
 OTT_Population_450:0 "Culture Majoritaire : §YArabe (Libyenne)§!, Turco-Libyenne, Juive\nReligion Majoritaire : §YSunnite§!, Juive"
 OTT_Population_450_desc:9 "§LFondée par des colons grecs en 525 av. J.-C. sous le nom d'Euesperides, la ville faisait partie de la Pentapole ou des cinq villes les plus importantes de la future province romaine de Cyrénaïque. La ville s'est progressivement développée pour devenir un centre régional important et a prospéré pendant 600 ans, dépassant les villes voisines de Cyrène et de Barca pour devenir le principal centre de la Cyrénaïque. Cette réussite ne durera cependant pas, car une révolte juive au deuxième siècle après J.-C. et la conquête par les Vandales en 431 entraînent la chute de la ville. Lorsque Amr ibn al-As conquit la province en 643, la ville n'était plus qu'un village insignifiant, connu sous le nom de Barneeq. Après l'invasion ottomane de la Libye, la ville est redevenue importante, car sa situation stratégique en Méditerranée en faisait un port clé à contrôler.\n\nAu moment de l'invasion italienne de la Libye, Benghazi était néanmoins la région la plus pauvre de l'Empire, dépourvue de routes pavées et de services télégraphiques, et dotée d'un port trop envasé pour permettre un trafic important. Après 1912, sous le contrôle de l'Italie, l'infrastructure s'est rapidement améliorée, la ville étant considérée comme une cible idéale pour les colons italiens. Pendant la Weltkrieg, Benghazi a été l'une des seules régions de Libye encore contrôlée par l'Italie. La perte de la guerre et l'effondrement de l'État italien qui s'ensuivit entraînèrent le retour de la ville sous le contrôle des Ottomans qui, ayant perdu tout semblant d'autorité sur le reste de la Cyrénaïque, en firent principalement une base militaire pour contrôler l'intérieur du pays et menacer le flanc occidental de l'Égypte.§!"

 #Qatar
 OTT_Population_993:0 "Culture Majoritaire : §YArabe (du Golfe)§!\nReligion Majoritaire : §YSunnite§!"
 OTT_Population_993_desc:9 "§LL'Empire ottoman a revendiqué pour la première fois la juridiction sur la péninsule du Qatar en 1550, lorsque les tribus de la côte d'Al-Hasa ont demandé la protection ottomane. Après avoir été contestée par les cheikhs locaux et les envahisseurs de la péninsule arabique, la domination ottomane a été fermement établie pour la première fois au milieu du XIXe siècle, bien qu'elle se soit à nouveau retirée au Koweït au tournant du siècle. En 1913, la Porte a renoncé à sa souveraineté sur le Qatar au profit du Royaume-Uni, mais en 1925, elle a exigé des cheikhs locaux qu'ils prêtent serment de fidélité afin de sécuriser le golfe Persique. Des études préliminaires sur le pétrole ont donné des signes d'espoir, mais jusqu'à ce que ces signes se concrétisent, le Qatar reste un pays isolé.§!"

 #Bahrain
 OTT_Population_907:0 "Culture Majoritaire : §YArabe (du Golfe)§!, Perse\nReligion Majoritaire : §YChiite§!, Sunnite"
 OTT_Population_907_desc:9 "§LBien que l'Empire ottoman ait revendiqué la domination de l'archipel de Bahreïn depuis sa conquête de Bassorah au XVIe siècle, il n'a jamais exercé aucune forme de contrôle centralisé sur celui-ci. Perpétuellement sans souverain permanent, l'île a été envahie par des chefs locaux du Qatar, la tribu des Al-Khalifa, au début du XIXe siècle, et en 1868, les Britanniques ont établi un protectorat sur l'île. En 1892, les Britanniques ont centralisé la gestion de leur protectorat et l'ont rattaché au gouvernement du Raj britannique. Lorsque le Raj a sombré dans la guerre civile en 1926, Ganga Singh a abandonné les protectorats britanniques en Arabie et, pour empêcher une invasion perse, Hamad ibn Isa Al Khalifa a prêté serment d'allégeance à la Sublime Porte. Bien qu'il s'agisse encore d'une île pauvre subsistant principalement grâce à la pêche et à l'exportation de perles, Bahreïn reste un point d'ignition possible entre la Perse et l'Empire ottoman, et doit être traité avec délicatesse en tant que tel.§!"

 #Abu_Dhabi
 OTT_Population_658:0 "Culture Majoritaire : §YArabe (du Golfe)§!\nReligion Majoritaire : §YSunnite§!"
 OTT_Population_658_desc:9 "§LProtectorats de la Sublime Porte, les Shaykhs de la Côte Truciale se sont retrouvés entre le marteau et l'enclume lorsque leur ancien protecteur, le Royaume-Uni, a été contraint d'abandonner ses intérêts dans le Golfe arabe. Alors qu'Ibn Saoud regardait avec joie, impatient de forcer les Shaykhs à se soumettre à la poigne de fer de Riyad, c'est la Porte ottomane qui a frappé en premier lorsque l'amiral Rauf Orbay, sur ordre du gouvernement central, s'est rendu à Abu Dhabi avec deux destroyers et a rencontré son Sheikh pour discuter de l'avenir des États du Golfe. Reconnaissant à contrecœur qu'un protectorat sous l'égide de la Porte était plus favorable à l'autonomie d'Abu Dhabi qu'une incorporation dans l'État saoudien, le shaykh signa l'accord. Les shaykhs de Dubaï, de Sharjah et de Ras al Khaimah ont suivi, chacun signant individuellement et recevant la pleine reconnaissance de leur autorité de la part de la Porte.\n\nPlus de dix ans se sont écoulés depuis le transfert de pouvoir et, sous la protection de la Porte, les différents shaykhdoms ont perduré. Néanmoins, ils ont eu leur part de malheur : le déclin constant du commerce des perles, principal moteur économique de la région, provoque des bouleversements sociaux massifs, tandis que les représentants ottomans sur le terrain ont lentement fait pression pour obtenir de plus en plus de concessions de la part des shaykhs, notamment la vente de terres près de Dubaï pour la construction d'une piste d'atterrissage, au grand dégoût des bédouins de l'intérieur du pays. Les Shaykhs ont également des différends internes et les tensions entre Sharjah, Dubaï, Abu Dhabi et Ajman se sont accrues ces dernières années. En outre, les Perses ont surveillé de près et, sous leur dernier gouvernement, ont pris des mesures pour réduire l'influence des Shaykhs de l'autre côté du détroit d'Ormuz, tandis que des manœuvres navales ont commencé à empiéter sur les terres souveraines de la Turquie, au grand dam de la flotte ottomane.§!"

