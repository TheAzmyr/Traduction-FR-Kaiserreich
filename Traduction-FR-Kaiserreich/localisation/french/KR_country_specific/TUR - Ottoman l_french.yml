### Syrian Integration
 OTT_Handling_Suriye: "Centralisation des Terres Syriennes"
 OTT_Handling_Suriye_desc: "§YIntégration des Vilayets Syriens§! :§G[?OTT.syr_integration_factor]%§!\n\n(Quand l'§Yintégration des vilayets Syriens§! atteint §G50%§!, les états Syriens peuvent être améliorés en §YVilayet§! et quand elle atteint plus de §G100%§!, ils peuvent être améliorés en §YProvince Ottomane§!)\n\nPour plus d'information sur la région de Grande Syrie et sa relation avec la Porte, cliquez sur le §CPoint d'interrogation§!."
 OTT_Syria_Tooltip_GUI: "Les Vilayets de Syrie s'étendent de la ville d'Alep au Nord jusqu'aux déserts de Ma'an et servent de base principale de la §R Résistance Arabe§! contre l'autorité ottomane.\n\nDe toutes les possessions arabes de l'Empire, la Syrie a toujours été considérée comme la plus importante, ce qui se reflétait dans sa puissance économique relative. C'est aussi la région la plus active politiquement du Machrek avec pour centre §CBeyrouth§! et §CDamas§! qui forment l'avant-garde du développement du §Rnationalisme Arabe§!. On ne peut cependant pas déterminer où se termine l'Anatolie et où commence la Syrie, car le mélange complexe de groupes de population a fait de la Grande Syrie l'une des régions les plus diversifiées du monde, abritant plus d'une douzaine de religions et d'ethnies. Cette §Ytapisserie confessionelle§! a entravé le développement d'un caractère nationaliste pleinement arabe et la promotion d'un §Gcaractère régionaliste§!. Alep, Beyrouth, Damas, Homs, etc. forment toutes leurs propres communautés avec leurs propres objectifs et ambitions, ce qui a conduit à des querelles politiques constantes. Ces querelles incessantes entre villes et familles puissantes ont permis au cours des dernières années d'ouvrir la voie à une première tentative de sensibiliser les gens du commun aux enjeux politiques et au populisme. Les succès restent pour l'instant limités mais l'influence de l'§RInternationale§! et de §Rmouvements d'extrême droite§! sur le continent européen se font ressentir jusqu'à la ville cosmopolite de §CBeyrouth§!."

 OTT_SYR_Abolish_Lebanon: "Abolir le Moutassarifat du Mont-Liban"
 OTT_SYR_Abolish_Lebanon_desc:9 "Pendant la majeure partie de son histoire sous domination turque, le Liban a été un émirat autonome gouverné au fil des ans par des clans druzes qui s'engageaient à être loyaux envers le sultan. Le favoritisme des dynasties druzes aux postes de pouvoir et l'octroi de privilèges aux sectes musulmanes ont rapidement aliéné la vaste population de chrétiens autour du Mont-Liban, en particulier les maronites. Une série de révoltes aux XVIIIe et XIXe siècles a abouti à une guerre civile ouverte entre chrétiens et druzes, qui s'est déroulée en même temps que les réformes des Tanzimat et l'augmentation de l'ingérence politique des puissances impériales occidentales dans les affaires intérieures de l'Empire ottoman. Les Ottomans ont fini par céder aux demandes européennes et maronites d'accorder aux chrétiens une province autonome.\n\nLe premier mutasarrifiat du Mont-Liban n'a cependant pas duré longtemps. Il était connu pour sa bureaucratie byzantine et le rôle prépondérant que les puissances étrangères jouaient dans le gouvernement interne de la région. Lorsque la guerre est arrivée sur les côtes turques en 1915, Djemal Pacha a aboli le statut autonome de la région et l'a intégrée à son propre fief syrien. Pour le peuple libanais, la guerre deviendra l'une des périodes les plus sombres de son histoire, avec une famine qui coûtera la vie à plus de 100 000 personnes et l'abattage des cèdres qui faisaient la fierté des habitants pour alimenter le chemin de fer du Hejaz.\n\nLe gouvernement militaire restera à l'ordre du jour au Mont-Liban jusqu'en 1921, date à laquelle, après une forte pression internationale et locale, la région retrouve son statut de Mutasarrifiat. Les puissants intérêts étrangers du Mont-Liban d'avant-guerre seront toutefois tenus à distance par l'opposition farouche du gouvernement ottoman et par la poursuite de l'instabilité mondiale.\n\nNéanmoins, cette restauration de l'autonomie a été perçue comme une trahison des idéaux centralistes et, avec la montée des tensions dans les autres mutasarrifats de Jérusalem, Kibris et Bassorah, le gouvernement considère ces régions comme des obstacles à ses réformes."
 OTT_SYR_Centralise_Infrastructural_Maintenance: "Intégrer les Chemins de Fer Syriens dans le DDY"
 OTT_SYR_Centralise_Infrastructural_Maintenance_desc: "La \"Devlet Demiryolları Umum Müdürlüğü\", ou Administration Nationale des Chemins de Fer, qui a été fondée au début des années vingt et intègre une vaste partie du réseau ferroviaire anatolien, sera agrandie pour maintenir et étendre la partie nord du chemin de fer du Hedjaz.\n\nPrenant le relais d'une large pléthore de petites entreprises et de concessions étrangères, cela augmentera considérablement l'efficacité de notre expansion ferroviaire ciblée et permettra à Kostantiniyye d'exercer plus facilement son autorité sur les vastes territoires qu'elle gouverne au Levant."
 OTT_SYR_Settle_Tribes: "Installer les Bédouins de Sud Syrie"
 OTT_SYR_Settle_Tribes_desc: "Les terres du sud de la Syrie autour de la ville d'Amman ont longtemps échappé à l'autorité ottomane et ont été négligées par nos prédécesseurs. Principalement utilisé comme point d'accès au Hedjaz, bien plus important, notre contrôle sur la région est limité à la zone directement située autour du chemin de fer du Hejaz et à certains points chauds de pèlerinage le long du chemin de la Mecque. Cela a entraîné un afflux important de migrants de Syrie, de Circassie et même d'Anatolie qui ont fui la conscription et la taxation dans le Nord.\n\nNéanmoins, la région reste dominée par des tribus bédouines qui harcèlent à la fois les pèlerins et les colons refusant de payer leurs impôts. Pour résoudre ce problème, le gouvernement s'est lancé dans un programme d'installation à grande échelle de nos tribus arabes ici et dans d'autres régions dispersées autour de la Syrie."
 OTT_SYR_Central_Tax_Collection_Agency: "Centraliser la Collecte des Impôts (Grande Syrie)"
 OTT_SYR_Central_Tax_Collection_Agency_desc: "Les structures actuelles établies dans l'ensemble de la région syrienne ont permis l'établissement de nombreux collecteurs d'impôts mandatés allant du niveau du Millet qui fait la distinction entre la religion, au niveau Vilayet qui perçoit un certain montant d'impôts basé sur une situation géographique approximative, en passant par le niveau de la ville qui recueille des « cadeaux » pour l'élite damasquine.\n\nDans l'ensemble, cela a non seulement conduit à une grande confusion parmi les contribuables, mais aussi à l'indignation, car la pression fiscale semble augmenter de jour en jour, chaque niveau d'autorité se jugeant digne de revenus de plus en plus élevés.\n\nPour éradiquer ce problème, un nouveau plan a été proposé pour regrouper toutes les perceptions fiscales au sein d'une agence unique située à Beyrouth et à partir de là mieux réguler les dépenses du gouvernement local."
 OTT_SYR_Restrict_Arab_Nationalist_Newspapers: "Limiter les Journaux Nationalistes Arabes"
 OTT_SYR_Restrict_Arab_Nationalist_Newspapers_desc: "Même si la révolte arabe s'est soldée par un échec complet pour les Hachémites et le mouvement arabe en général, les graines de la résistance à l'Ottoman ont été plantées. Une nouvelle génération de jeunes cultivés s'est donné pour mission de lutter pour la création d'un État arabe libéré de la tutelle turque et ont commencé à utiliser les médias pour diffuser leur message à travers le pays. En raison de notre taux d'alphabétisation pitoyable et des immenses distances à l'intérieur de notre Empire, leur message n'a pas encore pu se propager très efficacement car l'homme ordinaire des champs n'a pas encore montré de tendance à s'opposer au Sultan.\n\nCependant, les efforts croissants d'alphabétisation du gouvernement central sont susceptibles d'apporter un changement à cette situation, il peut donc être sage d'éviter que leur message n'atteigne trop de personnes."
 OTT_SYR_Turkish_Integration_Resettlement_Program: "Mettre en place le Programme Turc d'Intégration"
 OTT_SYR_Turkish_Integration_Resettlement_Program_desc: "Les vilayets du nord de la Syrie, en particulier Alep, ont longtemps été plus proches du monde turc que le centre de gravité arabe situé au Hedjaz et à Bagdad. Néanmoins, la population de ces régions est arabe plutôt que turque et leur loyauté en cas de révolte arabe généralisée est au mieux discutable. Pour remédier à cela, le gouvernement a conçu un plan appelé programme turc d'intégration et de réinstallation qui prévoit d'augmenter la migration turque vers ces régions en vendant des terres du gouvernement à ceux qui parlent la langue ottomane.\n\nCette décision est susceptible de provoquer la colère d'une grande partie de la population arabe et pourrait raviver de nouvelles révoltes mais peut à long terme servir de moyen fiable pour assurer la loyauté du Vilayet."
 OTT_SYR_Finish_West_Jordan_Irrigation_Project: "Finaliser le Projet d'Irrigation de Jordanie Occidentale"
 OTT_SYR_Finish_West_Jordan_Irrigation_Project_desc: "Lancé à l'époque du M.O.J, l'objectif du projet d'irrigation de la Jordanie Occidentale est d'empêcher les périodes de sécheresse de frapper les collines entourant Jérusalem et de renforcer ainsi son potentiel agricole. La population de la soi-disant « Terre Sainte » augmentant rapidement, ses besoins en terres arables ont également augmenté. En coopération avec les autorités et les fonctionnaires ottomans, le principal financement et l'expertise derrière le projet proviennent de la \"Yishuv\" locale, terme désignant la communauté juive."
 OTT_SYR_Hunt_Down_Insurgents: "Persécuter les Insurgés Palestiniens"
 OTT_SYR_Hunt_Down_Insurgents_desc: "Pour assurer la sécurité de Jérusalem et de Kaza qui l'entoure, des mesures doivent être prises pour vaincre les bandes rebelles itinérantes (souvent composées de déserteurs arabes ou ottomans) qui ont pris le contrôle de la campagne. Les milices sionistes qui se sont largement développées pendant le conflit, s'érigeant en avant-dernière défense contre les envahisseurs ciblant leurs colonies, compliquent encore davantage cette tâche. Parmi celles-ci, l'Irgoun s'est avérée la plus agressive et la plus insaisissable, la direction générale du \"Yishuv\" se trouvant incapable de la maîtriser.\n\nPour contrer cette menace, le nouveau gouverneur militaire de Jérusalem a conçu un plan dans lequel de vastes unités de gendarmerie travailleront en coopération avec l'armée ottomane pour balayer en profondeur toute la région et rétablir l'ordre."
 OTT_SYR_Ensure_Demographic_Balance: "Réguler l'Immigration Palestinienne"
 OTT_SYR_Ensure_Demographic_Balance_desc: "L'immigration juive non réglementée sous les auspices du Conseil international est principalement à l'origine de l'explosion de violence dans la région au cours de l'année précédant la guerre ottomane-égyptienne, et s'avère un débat compliqué dans la région. Bien que le gouvernement ottoman ait déjà tenté de réguler l'afflux de sionistes avant la Weltkrieg, il se retrouve maintenant, après des décennies de mauvaise gestion, mis devant le fait accompli. Des centaines de milliers de colons sionistes ont trouvé un foyer en Palestine et du fait que nombre de leur partisans ont soutenu notre gouvernement pendant la guerre, Kostantiniyye ne souhaite pas déraciner la population juive.\n\nNéanmoins, l'afflux continu d'Europe ne peut plus être toléré car il perturberait davantage la paix fragile qui n'a été réintroduite que récemment par la Porte. Par conséquent, de strictes restrictions d'immigration seront imposées à la Palestine, interdisant l'entrée de nouveaux colons (qui seront plutôt redirigés vers d'autres régions moins développées de l'Empire) et un ordre de déportation des immigrants dits \"Af Al Pi\" (associés et sanctionnés par l'Irgoun) sera proclamé. En affaiblissant l'influence de cette milice sioniste et en satisfaisant les demandes immédiates de la population non juive, cela devrait assurer la stabilité et l'ordre dans la région."

### Hejazi Integration
 OTT_Handling_Arab_Vilayets: "Centralisation de la Péninsule Arabique"
 OTT_Handling_Arab_Vilayets_desc: "§YIntégration des Vilayets de la Péninsule Arabique§! : §G[?OTT.hej_integration_factor]%§!\n\n(Quand l'§Yintégration des vilayets de la Péninsule Arabique§! atteint §G50%§!, les états de la Péninsule Arabique peuvent être améliorés en §YVilayet§! et quand elle atteint plus de §G100%§!, ils peuvent être améliorés en §YProvince Ottomane§!)\n\nPour plus d'information sur la région du Hedjaz et sa relation avec la Porte, cliquez sur le §CPoint d'interrogation§!."
 OTT_Arab_Tooltip_GUI: "Comprenant les villes saintes de Médine et de La Mecque, les vastes déserts d'Arabie intérieure et les villes côtières de Djeddah, Qatar et Bahreïn, la péninsule Arabique est un patchwork d'§YÉmirats§! et de §YRivalité Tribale§!. Non seulement l'autorité ottomane y est au mieux minime, mais dans les déserts de l'intérieur, une guerre est menée entre la §CFédération Rashidi§! au Nord et les §CSaoudiens§! au Sud. Concernant les objectifs de §YCentralisation§! de l'état et de §YConsolidation§! du territoire actuellement détenu, beaucoup dans la capitale considère la péninsule comme une §RCause Perdue§!, une §RPerte de Temps§! et un §RGaspillage des Ressources§! que nous n'avons pas, et qu'il vaudrait mieux exploiter la rivalité des tribus pour détourner leur attention de l'Empire que de continuer à nous §RÉtendre§! et de risquer une §RRésistance Unie§!.\n\nOn ne peut pas en dire autant du §YHedjaz§! Pourtant, où les Cités donnent au Calife sa §GLégitimité§! et où les gains du Hajj constituent un atout précieux pour les caisses de l'État. Néanmoins l'échec de la §CRévolte Hashemite§! a laissé ses cicatrices et bien que l'armée ottomane assure la stabilité de la région, elle est communément désignée par les simples soldats comme l'une des pires affectations possible dans l'empire. Les §RRaids Tribaux§! sont une menace quasi constante et en tant que berceau de la révolte, la région sert également de point de ralliement pour divers §RCombattants Arabes de la \"Liberté\"§! dont la colère contre le régime se transforme régulièrement en agression armée contre ses soldats. L'achèvement du chemin de fer du Hedjaz et son expansion au cours des années 20 ont considérablement accru notre autorité sur la région, mais en dehors des régions urbaines, un agglomérat de corruption, d'intimidation et d'alliances lâches avec les dirigeants locaux crée les conditions d'un §RÉquilibre Instable§!."

 OTT_ARA_Centralise_Tax_Collection: "Centraliser la collecte des impôts (Hedjaz)"
 OTT_ARA_Centralise_Tax_Collection_desc: "Le vilayet du Hedjaz a un statut particulier au sein de notre Empire car les villes saintes, les villes les plus importantes de la péninsule, et leur importance pour l'islam ont tenu à distance nombre de nos politiques de centralisation, même les Jeunes Turcs de la CUP n'ont pas voulu toucher à cet ancienne institution. Cela a presque complètement exonéré la région de l'impôt et dans les faits, des subventions appelées \"surre\" sont même accordées par le trésor ottoman et distribuées aux pauvres de la Mecque et de Médine.\n\nNotre actuel Grand Vizir est cependant beaucoup moins favorable à la présence continue de l'autorité religieuse dans les affaires de l'État, a décrété que la région devrait payer ses impôts comme tout autre vilayet et a ordonné une enquête approfondie dans la région pour établir une agence centrale à Médine."
 OTT_ARA_Salination_Plant: "Étendre les Opérations de Désalinisation"
 OTT_ARA_Salination_Plant_desc: "Alors que la population des villes du Hedjaz ne cesse d'augmenter, l'approvisionnement en eau est incapable de suivre et dans diverses villes le long de la mer Rouge, de graves problèmes commencent à se poser. Les opérations de dessalement primitives ont commencé au début du 20e siècle, mais le manque de fonds et l'accent mis sur l'Anatolie et la Mésopotamie ont laissé les anciennes installations en déclin. En utilisant de nouvelles percées dans le domaine scientifique, nous devons maintenant remplacer et étendre l'opération et garantir que le peuple du Hedjaz ait un accès sécurisé à l'eau potable."
 OTT_ARA_Settle_Tribes: "Installer les Tribus Hejazi"
 OTT_ARA_Settle_Tribes_desc: "Bien que l'une des régions les plus « urbaines » de la péninsule, le Hedjaz souffre encore d'un manque extrême d'urbanisation. En dehors des villes telles que Médine, La Mecque et Djeddah, la majeure partie de la population est encore nomade, ce qui rend presque impossible son recensement, la conscription et la taxation. La taille même de la région a rendu impossible l'exercice d'une autorité, en dehors du chemin de fer du Hedjaz, cependant en pérennisant la population dans des zones désignées, Kostantiniyye espère exercer plus efficacement son influence."
 OTT_ARA_Abolish_Sharif: "Abolir le Chérifat de la Mecque"
 OTT_ARA_Abolish_Sharif_desc: "Datant de la fin de l'ère abbasside, le bureau du Grand Chérif de La Mecque a pour tâche la protection des Villes Saintes et de son territoire environnant. À la fin du XIXe siècle et après la perte de l'Égypte, le Hedjaz a été restructuré en Vilayet du Hedjaz avec un gouverneur nommé ou Wāli. Néanmoins, le Chérifat a été conservé, ce qui a créé une structure de pouvoir dualiste dans la région qui a perduré jusqu'à ce jour. Traditionnellement accordé à la famille Hachémite, le bureau a été sérieusement attaqué lorsque son ancien locataire Hussein ibn Ali Pasha a déclenché la révolte arabe. Il a été remplacé par Irade (décret impérial) en 1916 par Alī Haydar Pāshā qui est resté fidèle au Sultan tout au long de la guerre.\n\nNéanmoins, le Chérif vieillit et un successeur devra bientôt être nommé par le Sultan. Les centralistes au sein de l'administration y voient la chance d'abolir l'ancien bureau une fois pour toutes et de résoudre la dualité gouvernante de la région, mais d'autres ont averti que la destruction d'un si vieux pilier de l'islam pourrait provoquer de graves troubles dans l'ensemble du monde islamique."
 OTT_ARA_Expand_Dubai_Air_Base: "Étendre la base aérienne de Dubaï"
 OTT_ARA_Expand_Dubai_Air_Base_desc: "Servant de base stratégique clé pour l'armée de l'air ottomane, la piste d'atterrissage de Dubaï a été construite en 1935 pour relier l'Irak à Mascate, et de là, à l'Inde. Avec la menace d'une agression iranienne toujours imminente, la piste d'atterrissage était accompagnée d'une base militaire abritant 500 soldats de l'armée ottomane. Les besoins de cette petite armée ont rapidement établi à Dubaï une économie dynamique et se sont avérés être une grande aubaine pour le port en difficulté.\n\nL'avènement du pétrole dans le Golfe Arabique a compliqué les choses pour l'État Ottoman car alors qu'il se contentait auparavant d'un contrôle superficiel sur le golfe, il est devenu clair que l'industrie pétrolière serait une richesse clé du futur État Ottoman et le contrôle total du Golfe, une exigence absolue. À cette fin, l'ordre a été donné d'étendre la base de Dubaï et d'établir des opérations similaires à travers le Golfe."
 OTT_ARA_Abolish_Trucial_States: "Mettre fin aux États du Golfe"
 OTT_ARA_Abolish_Trucial_States_desc: "Les Cheikhats du Golfe ont longtemps joui d'un statut privilégié dans le monde arabe, conservant un contrôle quasi total sur leurs petits fiefs sans risque d'invasion étrangère. Lorsque la Grande-Bretagne s'est retirée du Golfe et que la Sublime Porte est devenue leur nouveau gardien, la vie a continué à peu près comme avant, mais lentement, les fondations ont été jetées pour établir une relation beaucoup plus étroite avec la Porte que la Grande-Bretagne n'avait jamais entretenue. Maintenant que l'importance du Golfe se précise de jour en jour, nous ne pouvons plus risquer de limiter notre contrôle sur ses habitants et devons tracer des lignes décisives sur la nouvelle carte du monde. Dans cette mesure, les différents Cheikhats seront abolis, avec une autorité centralisée dans le nouveau Vilayet d'al-Hasa où, basé à Hufuf, le gouverneur-amiral Ottoman gouvernera le Golfe. Les différents cheikhs ne seront cependant pas immédiatement invités à céder le pouvoir, car même les partisans de la ligne dure se rendent compte que cela ne mènerait qu'à des troubles, à la guerre et à d'autres désagréments. Par conséquent, les différents Cheikhats seront réorganisés en une collection de Kazas et Sandjaks avec les Cheikhs nommés comme kaymakams si nécessaire."
 OTT_ARA_Crack_Down_Gulf_Smuggling: "Créer la Garde Côtière al-Hasa"
 OTT_ARA_Crack_Down_Gulf_Smuggling_desc: "La piraterie et la contrebande ont été un problème majeur dans le Golfe depuis qu'il est peuplé et bien que les opérations navales britanniques aient pu mettre un terme à cette pratique, la guerre du Levant et de l'Inde a vu une augmentation massive de la contrebande alors que le Cheikh de Dubaï a pleinement adopté cette pratique, faisant de sa ville la capitale des contrebandiers du Golfe et de l'océan Indien.\n\nIl est clair que cette pratique ne peut pas continuer car même si elle s'est avérée préjudiciable à nos ennemis, elle nuit également grandement à la sécurité de notre propre navigation dans le Golfe et avec l'essor de l'industrie pétrolière, nous ne pouvons plus rester les bras croisés pendant que notre précieuse cargaison est capturé par les pirates du 20ème siècle."

 OTT_ARA_Military_Mission_to_ARA: "Envoyer une mission militaire à [FROM.GetName]"
 OTT_ARA_Military_Mission_to_ARA_desc: "Les réformes militaires entreprises par notre empire ont suscité l'admiration de nos voisins, dont les armées s'appuient encore sur des milices tribales peu entraînées. Ces nations ont maintenant demandé que des experts de Kostantiniyye viennent les aider dans leurs programmes de modernisation, promettant en échange une forte compensation. Cela pourrait toutefois s'avérer risqué car cela augmentera également la force de ces nations avec lesquelles nous pourrions un jour nous retrouver en guerre."

### Greek Integration
 OTT_Handling_Greek_Vilayets: "Centralisation des Iles Grecques"
 OTT_Handling_Greek_Vilayets_desc: "§YIntégration des Vilayets Grecs Insulaires§! : §G[?OTT.gre_integration_factor]%§!\n\n(Quand l'§Yintégration des vilayets Grecs insulaires§! atteint §G50%§!, les états Grecs insulaires peuvent être améliorés en §YVilayet§! et quand elle atteint plus de §G100%§!, ils peuvent être améliorés en §YProvince Ottomane§!)\n\nPour plus d'information sur la région des îles Grecques et sa relation avec la Porte, cliquez sur le §CPoint d'interrogation§!."
 OTT_Greek_Tooltip_GUI: "Servant de classe moyenne supérieure, d'intellectuels, d'artisans et de propriétaires terriens, la population grecque de l'Empire occupe une position intéressante au sein de la structure étatique. Bien que les Grecs d'Anatolie soient presque entièrement liés à leurs homologues turcs, les îles de la côte égéenne et l'unité administrative spéciale de Chypre sont beaucoup moins rattachées à Kostantiniyye.\n\nServir de point de ralliement à la rhétorique §RGrecque Nationaliste§! et adhérant souvent au rêve de \"§CMégali§!\", ces îles se sont avérées difficiles à contrôler et sont restées hors du contrôle impérial pendant plusieurs décennies. Leur retour dans l'Empire après l'effondrement de l'Italie, puis de l'Empire Britannique n'a pas été perçu par ses habitants comme une évolution positive et la rhétorique §RAnti-Ottomane§! reste forte."

 OTT_GRE_Abolish_Mutasarrifate: "Abolir le Moutassarifat de Chypre"
 OTT_GRE_Abolish_Mutasarrifate_desc: "Bien qu'une expérience ait été tentée à la fin du XIXe siècle lorsque le Moutasarrifat a été temporairement aboli et intégré au Vilayet de l'archipel, la tentative a finalement échoué car la distance de sa nouvelle capitale (Çanakkale) a entraîné un casse-tête de communication et administratif. La décision a finalement été annulée en 1870 lorsque l'île est redevenue indépendante.\n\nUn détail particulier du statut administratif de l'île est que pour les autorités de Kostantiniyye, l'archevêque de l'Église orthodoxe de l'île est le seul représentant de l'ensemble de la communauté grecque, et de facto, leur chef ethnique dans la plupart des cas.\n\nCependant, avec les récentes réformes et les plans grandioses de l'OHF d'abolir toutes les structures spéciales et, selon eux trop anciennes, le statut de l'île est remis en question et il est peu vraisemblable que Kostantiniyye continue de gouverner la région par le biais d'un mandataire religieux."
 OTT_GRE_Central_Tax_Collection_Agency: "Centraliser la collecte des impôts (Iles Grecques)"
 OTT_GRE_Central_Tax_Collection_Agency_desc: "Les structures actuelles établies dans l'ensemble des îles grecques ont permis l'établissement de nombreux collecteurs d'impôts mandatés allant du niveau du Millet qui fait la distinction entre la religion, au niveau Vilayet qui perçoit un certain montant d'impôts basé sur une situation géographique approximative, et enfin dernière mais non la moindre l'OPDA qui s'occupe du remboursement de notre dette.\n\nDans l'ensemble, cela a non seulement conduit à une grande confusion parmi les contribuables, mais aussi à l'indignation, car la pression fiscale semble augmenter de jour en jour, chaque niveau d'autorité se jugeant digne de revenus de plus en plus élevés.\n\nPour éradiquer ce problème, un nouveau plan a été proposé pour regrouper toutes les perceptions fiscales au sein d'une agence unique située à Izmir et à partir de là mieux réguler les dépenses du gouvernement local."
 OTT_GRE_Turkish_Employement_Program: "Mettre en place le programme "Employez un Turc""
 OTT_GRE_Turkish_Employement_Program_desc: "Non seulement dans les îles grecques mais aussi sur le continent, les citoyens grecs ont toujours occupé des postes élevés dans l'industrie et le secteur des services, les médecins, les ingénieurs et les chefs d'entreprise étant pour la plupart grecs. Cet avantage intellectuel assez fermé a créé une grande fracture sociale dans la société ottomane où le Turc anatolien ordinaire reste coincé dans le passé et se trouve incapable de participer à la révolution industrielle.\n\nPour améliorer le statut, l'expérience et, espérons-le, les compétences de ces Turcs, le gouvernement a décrété un nouveau programme "Employez un Turc" où les propriétaires d'entreprise seront encouragés par le biais d'aides financières à employer et à former une plus grande partie de la population turque. Certains de nos représentants non turcs ont cependant contré cela avec l'argument que cela profite injustement à un groupe de personnes, ce qui contraste fortement avec la politique d'égalité proclamée par le parti."
 OTT_GRE_Enforce_Turkish_Curriculum: "Appliquer le Programme d'Études Dirigé par l'État"
 OTT_GRE_Enforce_Turkish_Curriculum_desc: "Grâce au système de Millet, les diverses minorités religieuses et ethniques de notre Empire ont pu établir leur propre système éducatif distinct. Dans le passé, cela a de plus en plus conduit à une influence anti-ottomaniste et nationaliste s'insinuant dans l'esprit de nos enfants, ce qui s’avéra être une épine majeure dans le pied de l'administration centraliste.\n\nEn éradiquant le problème directement à la racine grâce à un programme standardisé établi à Kostantiniyye, nous espérons combattre ce mouvement et ramener l'attention sur l'idéal ottoman. Cela ne manquera pas de mettre en colère une grande partie de la population grecque qui verra cela comme une tentative de turquification de leurs terres et pourrait conduire à de violentes protestations si nous ne faisons pas attention."
 OTT_GRE_Crack_Down_Tax_Havens: "Combattre les Paradis Fiscaux Égéens"
 OTT_GRE_Crack_Down_Tax_Havens_desc: "Grâce à un montage spécial mis en place après la reconquête des îles en 1919, les différentes îles de la mer Égée ont pu bénéficier de la clémence accrue des collecteurs d'impôts et se sont retrouvées le refuge de divers membres de la classe supérieure ottomane. Construisant des villas majestueuses, de grandes plantations et diverses autres manifestations de leur richesse, il y a même des rumeurs selon lesquelles le Grand Vizir lui-même y aurait une maison pour se reposer du tumulte de la capitale.\n\nCependant, cela a également entraîné une diminution des revenus de l'État et à une époque où chaque centime compte, cela doit être pris en compte et le ministère des Finances a annoncé un plan visant à envoyer des inspecteurs dans les îles pour retourner toutes les rochers à la recherche de revenus supplémentaires."
 OTT_GRE_Timar_System: "Étendre le système du Timar"
 OTT_GRE_Timar_System_desc: "Peu de temps après la conquête de l'île par le sultan Selim II, un système de concessions de terres ou Timars, a été mis en place pour ses soldats victorieux. Cela leur a accordé des terres sur l'île, dans l'espoir de promouvoir une communauté turque sur l'île par ailleurs à prédominance grecque. Ce système est resté longtemps en usage et au 19ème siècle, Kibris avait une population turque dynamique centrée autour de soldats et de leurs descendants.\n\nÀ travers la pléthore de guerres que nous avons été forcés de subir au fil des décennies, nous avons à nouveau un grand nombre d'anciens combattants turcs qui cherchent à s'installer. En leur donnant des Timars, nous espérons qu'ils s'intégreront au sein de la communauté grecque et, espérons-le, donneront à l'île une influence plus Ottomane."

### Kurdish Integration
 OTT_Handling_Kurdish_Vilayets: "Centralisation des Terres Kurdes"
 OTT_Handling_Kurdish_Vilayets_desc: "§YIntégration des Vilayets Kurdes§! : §G[?OTT.kur_integration_factor]%§!\n\n(Quand l'§Yintégration des vilayets Kurdes§! atteint §G50%§!, les états Kurdes peuvent être améliorés en §YVilayet§! et quand elle atteint plus de §G100%§!, ils peuvent être améliorés en §YProvince Ottomane§!)\n\nPour plus d'information sur la région Kurde et sa relation avec la Porte, cliquez sur le §CPoint d'interrogation§!."
 OTT_Kurd_Tooltip_GUI: "La relation entre Kostantiniyye et la population kurde d'Anatolie orientale et du nord de la Mésopotamie a toujours été précaire, à la fois propice à la coopération et au conflit. Lorsque les dernières maisons princières kurdes ont été démantelées en 1847-1848 et que le Kurdistan a été officiellement placé sous domination directe de Kostantiniyye, la tradition et le leadership indigène se sont perdus et ont eu des effets catastrophiques sur les Kurdes. L'absence d'une autorité capable de maintenir les §RCheiks Tribaux§! et les §RChefs Religieux Fanatiques§! à distance, a conduit à leur montée en puissance dans les vilayets de l'est et à des années de massacres dans la région contre les citoyens non-sunnites comme les §CArméniens§! ou les §CAlévis§!.\n\nAu cours du règne de §YAbdulhamid II§! et des dernières années au pouvoir de l'§YAutocratie de la CUP§!, ces groupes Kurdes ont été largement utilisés pour les massacres des §CArméniens§! ou pour rétablir l'ordre dans les parties les plus indisciplinés de l'Empire et, même s'il existe une aversion croissante pour ces pratiques au sein de l'establishment d'après-guerre, les Kurdes sont toujours considérés comme leurs alliés, en particulier l'ordre §YSoufiste des Naqshbandi§! détient une vaste §RInfluence§! dans la capitale et dans l'Empire en général.\n\nL'autonomie dont ils bénéficient actuellement est cependant un cadeau empoisonné car l'§YOHF§! a clairement montré son intention d'éliminer la puissance régionale que représentent ces autorités religieuses et prévoit de changer en profondeur la liberté que les §RCheiks Kurdes§! possèdent actuellement."

 OTT_KUR_Centralise_Tax_Collection: "Centraliser la Collecte des Impôts (Kurdistan)"
 OTT_KUR_Centralise_Tax_Collection_desc: "Bien plus que dans les autres régions de l'Empire, les Vilayets d'Anatolie Orientale sont une région sur laquelle le pouvoir central a peu d'influence et qui s'est montrée particulièrement peu encline aux réformes. Au sommet de ces problèmes, la Gendarmerie Ottomane a des problèmes pour assurer la sécurité des citoyens de l'Empire car les routes et en particulier les routes de montagne sont infestées de bandits de grand chemin qui rendent les voyages sans escortes périlleux.\n\nLes collecteurs d'impôts sont particulièrement ciblés tandis que les Cheiks se montrent soit incapables soit peu enclins à vouloir assurer la sécurité nécessaire au bon fonctionnement de l'administration. Cerise sur le gâteau, le peu d'impôts effectivement collecté n'atteint le plus souvent pas la. Capitale et se retrouve détourné ou tout simplement volé.\n\nLa situation nécessite des réformes en profondeur qui ne manqueront pas de remettre en question une bonne partie des traditions locales en plus d'être perçues comme une insulte aux structures de pouvoir existante, dès lors, cela nous force à avoir recours à la force militaire pour régler cette affaire dans de bonnes conditions."
 OTT_KUR_Complete_the_Copper_Line: "Finaliser la Ligne de Cuivre"
 OTT_KUR_Complete_the_Copper_Line_desc: "Connecter la ville kurde de Diyarbekir au cœur économique et industriel du Sud de l'Anatolie Orientale, Adana, se révèlera fondamental pour amener les modernisations utilisées dans l'Ouest jusqu'au cœur du territoire Kurde. Plus important, cela connectera la capitale des Kurdes au réseau ferroviaire et permettra le transport et le déploiement de forces ottomanes bien plus rapidement que par le passé."
 OTT_KUR_Settlement_Law: "Promulguer la Loi de Réinstallation de [GetYear]"
 OTT_KUR_Settlement_Law_desc: "La loi de Réinstallation n°2510 de [GetYear] donne pleine autorité à l’État Ottoman pour réguler la migration et l'immigration  de certains groupes de population. En pratique, cela permet au gouvernement de considérer certaines régions comme \"ayant besoin d'une assimilation supplémentaire\" et de réinstaller des citoyens dans cette région jusqu'à ce que le but soit considéré comme atteint.\n\nProposée pour la première fois par Yusuf Ziya Zarbun, la loi elle-même ne précise pas quelles populations relèvent de ses différentes catégories, mais ce n'est un secret pour personne qu'elle a été influencée par le mouvement Nationaliste Turc et qu'elle ciblera principalement les populations non turques telles que les foyers de population arméniens subsistants en Anatolie orientale et la population kurde."
 OTT_KUR_Increase_Ottoman_Gendarmerie: "Renforcer la Gendarmerie Ottomane"
 OTT_KUR_Increase_Ottoman_Gendarmerie_desc: "Servant de notre principale force de maintien de la paix, la gendarmerie ottomane ou Zaptı, maintient déjà une présence importante au Kurdistan pour assurer la protection de ses citoyens et les intérêts de Kostantiniyye. Les vastes distances et la faible densité de population ont poussé notre force actuelle jusqu'à ses limites, et aucune réponse ne peut être apportée aux rapports faisant état d'agitation près des frontières arménienne et géorgienne. La montée du fanatisme religieux en réaction aux réformes laïques de l'OHF a également été laissée sans réponse, alors que les démagogues appellent à la fin de leur régime hérétique."
 OTT_KUR_Abolish_the_Hamidiye: "Abolir le Hamidiye"
 OTT_KUR_Abolish_the_Hamidiye_desc: "Créé par le sultan Abdulhamid II en 1891, les Hamidiés était à l'origine un corps de cavalerie basé sur les cosaques russes pour servir de patrouille frontalière à la frontière ottomane-russe. Leur rôle a cependant rapidement divergé de cet objectif car ils ont été utilisés pour arrêter les révolutionnaires nationalistes et les socialistes arméniens. Participant à nombre d'actions punitives et de massacres contre la population arménienne, les Hamidiés sont devenus connus pour leur violence et leur corruption, tout en s'enrichissant considérablement. Grâce à ces actions, ils ont également pu acquérir un large degré d'influence au Kurdistan, se positionnant souvent au-dessus de la loi et parcourant la région en toute impunité.\n\nAu cours de la Weltkrieg, ce pouvoir s'est encore accru suite à leur rôle clé dans les massacres arméniens. Après la guerre cependant, leur pouvoir a commencé à décliner car le manque d'Arméniens à réprimer et l'animosité croissante entre les Kurdes et Kostantiniyye ont conduit à une présence croissante des troupes ottomanes pour pacifier la région. De nombreux anciens Hamidiés ont été contraints de renoncer à leur statut et ont afflué sous les bannières des démagogues religieux, renforçant les rangs de la résistance conservatrice et extrémiste aux desseins Kémalistes."

### Iraqi Integration
 OTT_Handling_Iraqi_Vilayets: "Centralisation des Terres Irakiennes"
 OTT_Handling_Iraqi_Vilayets_desc: "§YIntégration des Vilayets Irakiens§! : §G[?OTT.irq_integration_factor]%§!\n\n(Quand l'§Yintégration des vilayets Irakiens§! atteint §G50%§!, les états Irakiens peuvent être améliorés en §YVilayet§! et quand elle atteint plus de §G100%§!, ils peuvent être améliorés en §YProvince Ottomane§!)\n\nPour plus d'information sur la région Irakienne et sa relation avec la Porte, cliquez sur le §CPoint d'interrogation§!."
 OTT_Iraq_Tooltip_GUI: "À la fois la plus riche et la plus pauvre des régions de l'Empire Ottoman, l'Irak est une terre pétrie de contradictions. Après sa conquête par Selim I, la région abritait le principal champ de bataille entre les Empires §COttoman§! et §CPerse§!. Servant de §YProvince Frontalière§!, elle a été traitée comme telle avec un développement laissant beaucoup à désirer et une §RPauvreté§! largement répandue. De plus, des groupes locaux prendraient le contrôle de la région au cours du XVIIIe siècle et il faudrait attendre le milieu du XIXe siècle avant que le gouvernement ottoman actuel ne puisse être rétabli dans la région. Le XIXème siècle apportera beaucoup de changements en Irak car dans une tentative pour contrer la menace perse et plus tard la menace §Rrusso-britannique§!, le gouvernement reconnaîtra finalement la nécessité d'une réforme et investira des sommes considérables dans l'installation des tribus, la construction de lignes de communication et plus tard d'infrastructures (bien illustré, notamment par le projet Berlin-Bagdad). §CMidhat Pasha§!, wali de Bagdad et plus tard le Grand Vizir qui introduira la constitution ottomane de 1876, s'illustrera particulièrement dans cette entreprise, et dans toute la région de Mossoul à Bassora, des progrès massifs auront été accomplis.\n\nComme la §RPénétration Européenne§! aura cependant augmenté au tournant du siècle et avec la montée du §RNationalisme Arabe§! après le raid sur la Sublime Porte, l'Irak (bien que dans une moindre mesure par rapport à ses homologues syrien et hedjazi) a commencé à se tourner vers une alternative à la domination turque. Pour contrer ces sentiments et pour assurer une frontière stable, les gouvernements d'après-guerre ont injecté d'énormes ressources en Irak pour en faire une province ottomane moderne. §YÉducation§!, §YConstruction§!, §YConscription§!, etc, tous ont connu des augmentations massives alors que des officiers et des politiciens irakiens furent utilisés pour contrer les ambitions syriennes."

 OTT_IRQ_Abolish_Assyrian_Autonomous_Zone: "Mettre un terme à la Zone Autonome Assyrienne"
 OTT_IRQ_Abolish_Assyrian_Autonomous_Zone_desc: "Établie par les accords de Bassorah en 1920, la communauté assyrienne a obtenu un statut spécial au sein du Vilayet de Bassorah. Servant de chef d'orchestre de l'influence britannique dans tout le Golfe Persique, ils ont pu prospérer et construire lentement mais sûrement une nouvelle vie loin de leur patrie dans les plaines de Ninive. Ce statut n'est cependant pas apprécié de tous car le gouvernement de Kostantiniyye tente désespérément de l'abolir depuis des années maintenant.\n\nAlors que les tensions montent à travers le monde et que la question assyrienne revient au premier plan de la politique ottomane en Irak, certains font pression pour une résolution directe du problème et l'abolition immédiate de la zone, restituant la région à la pleine autorité du Wali de Bagdad."
 OTT_IRQ_Basra_Harbour_Project: "Promulguer le Projet Portuaire de Basra"
 OTT_IRQ_Basra_Harbour_Project_desc: "Fournissant la principale base navale de l'Empire Ottoman dans le Golfe Persique, l'importance de Bassora et du Koweït a été reconnue au cours du XIXe siècle alors que l'emprise du Sultan sur les émirs d'Arabie diminuait considérablement en faveur des Britanniques. L'Empire Britannique, soutenu par sa formidable flotte a été en mesure de fournir une meilleure alternative à la pitoyable marine ottomane et même si la Porte a pris acte de ce problème, a été incapable de le résoudre. L'effondrement de l'Empire Britannique et les ondes de choc qu'il a envoyées dans tout le Moyen-Orient ont été particulièrement ressentis dans cette région alors que l'Empire Ottoman s'est soudainement retrouvé la principale puissance navale du Golfe.\n\nL'Empire ne pouvait cependant pas faire grand-chose car les installations de Bassorah, bien que renforcées par les Britanniques pendant la guerre mondiale, étaient incapables de soutenir la principale flotte ottomane et, en tant que tel, seul un petit escadron insignifiant pouvait être placé dans cette région charnière. Pour régler ce problème et étendre une fois de plus le pouvoir du Sultan aux Émirats, un programme de développement a été mis en place pour étendre le port de Bassora tout en renforçant les défenses autour de la ville et d'éviter une autre catastrophe comme celle de la forteresse de Fao."
 OTT_IRQ_Mosul_Development: "Exécuter le Programme Tigre"
 OTT_IRQ_Mosul_Development_desc: "Moins que les villes arabes de Syrie, la ville de Mossoul et ses environs sont étroitement liés à l'économie turque et sont plus étroitement liés encore à l'administration régionale d'Anatolie. De plus, sa population est également constituée d'une mosaïque de différentes ethnies et religions : Kurdes de l'est du Vilayet, Turkmènes des villes de Kirkouk et de Mossoul, Turcs et Juifs de Mossoul et Arabes de toute la région. L'importance croissante du pétrole pour l'économie (de guerre) ottomane a cependant conduit de nombreuses personnes à Kostantiniyye à croire que des mesures supplémentaires devaient être prises pour garantir qu'en cas de guerre, Mossoul se rangerait clairement du côté des Turcs et que le contrôle sur Kirkouk ne pourrait en aucun cas être perdu.\n\nL'expansion rapide des chemins de fer dans la région, reliant Mossoul à Diyarbakir et Kirkouk, est vitale à cet égard tandis que les arsenaux irakiens (généralement situés à Bagdad) devraient dans une certaine mesure être déplacés vers Mossoul et Kirkouk. Les craintes d'une cinquième colonne parmi les Arabes chiites du sud de l'Irak et les Assyriens de Bassora influencent davantage la politique du gouvernement pour prendre elle-même le contrôle de la région."
 OTT_IRQ_Navigation_Law: "Promulguer le Code de Navigation Tigre & Euphrate"
 OTT_IRQ_Navigation_Law_desc:9 "Le Tigre et l'Euphrate, qui ont été au cœur de la prospérité et des conflits de l'Irak pendant des millénaires, sont essentiels pour toute entité dirigeante qui cherche à les contrôler. Toutefois, la nature imprévisible de ces cours d'eau et les difficultés du terrain ont constitué des obstacles importants à la pleine exploitation de leurs avantages par l'Empire ottoman.\n\nÀ la fin du XIXe siècle, les Britanniques ont considérablement renforcé leur influence en Irak en introduisant des bateaux à vapeur sur le Tigre et l'Euphrate, augmentant ainsi la valeur des terres et le contrôle ottoman. Malgré les efforts des Ottomans pour rattraper leur retard, la domination britannique s'est établie, affectant le pouvoir de la Porte et ouvrant l'arrière-pays irakien à d'autres nations occidentales. Même après la Weltkrieg, la domination britannique s'est maintenue à l'embouchure des fleuves jusqu'en 1927, date à laquelle la Porte a regagné son influence dans le golfe Persique, améliorant la navigation et le contrôle des fleuves.\n\nMalgré les ambitions du gouvernement ottoman, le trafic fluvial reste en deçà des attentes. Pour remédier à cette situation et assurer le contrôle du Pays des deux fleuves, une proposition visant à nationaliser toutes les entreprises de transport fluvial et de communication et à interdire aux navires étrangers de remonter le fleuve est à l'étude. En outre, l'acquisition de patrouilleurs pour protéger les navires commerciaux et l'amélioration des inspections portuaires dans les villes visent à intercepter les marchandises illégales et à augmenter les recettes."
 OTT_IRQ_Iraqi_Road_System: "Développer les connexions Ferme-Ville"
 OTT_IRQ_Iraqi_Road_System_desc: "Le contrôle sur les habitants de l'Irak reste problématique car il existe une aversion enracinée de la population locale pour tout ce qui est associé à l'administration, et cela empêche toute politique constructive. Les agriculteurs qui travaillent dur dans les champs et les membres des grandes confédérations tribales ne voient pas la nécessité de se rendre dans les zones urbaines, et en raison des distances énormes en Irak, cela conduit à une situation où seuls les habitants des villes ont une influence sur la politique de l'État tandis que l'économie est incapable de croître car les produits agricoles n'atteignent pas de centre d'exportation, et leurs créateurs n'achètent pas de biens de consommation, détériorant encore plus les revenus ridicules de ce qui est censé être une province riche.\n\nPour résoudre ce problème, le gouvernement a choisi de se lancer dans un projet de connexion ferme-ville. En construisant et en étendant le réseau routier existant, ils tenteront de rapprocher les deux groupes et de stimuler ainsi l'économie de l'Irak en général. En se donnant les moyens, le gouvernement espère que les régions rurales transporteront ainsi leurs marchandises jusqu'à la ville où attirées par la richesse du marché des biens de consommation modernes, elles les diffuseront auprès de leurs amis et familles. Pour s'assurer que ces routes restent sûres, le gouvernement a également autorisé l'achat de voitures blindées pour la gendarmerie irakienne et a commencé la formation de nouveaux régiments de police montée pour lutter contre le banditisme dans la région."
 OTT_IRQ_Coordinate_Shia_Tourism: "Réguler les Pèlerins Chiites"
 OTT_IRQ_Coordinate_Shia_Tourism_desc: "Certains des lieux les plus saints du Chiisme sont situés en Irak. Tout comme les sunnites se rendent à La Mecque et à Médine, de nombreux chiites (principalement des Iraniens) se lancent dans un voyage vers les villes de Najaf et de Karbala. C'est pour nous à la fois un avantage et un inconvénient, car si ces centres de foi exercent une influence considérable sur la population irakienne, dont la composition a maintenant radicalement changé en faveur de la domination démographique chiite, ils nous offrent également un moyen particulier d'influencer la politique iranienne. De nombreux imams et responsables religieux influents sont éduqués sur ces sites et ceux qui restent en Irak exercent toujours leur influence sur le royaume iranien, comme le prouvent les événements de la fin du XIXe et du début du XXe siècle.\n\nAvec la détérioration des relations avec notre voisin oriental, cependant, beaucoup à Kostantiniyye pensent qu'il serait bénéfique pour notre régime de resserrer les restrictions sur les pèlerins perses se rendant dans les villes et de placer les établissements d'enseignement qui s'y trouvent sous une surveillance plus étroite du gouvernement."

