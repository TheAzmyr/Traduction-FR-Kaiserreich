 SAR_charles_vyner_brooke:0 "Charles Vyner Brooke"
 SAR_charles_vyner_brooke_regnal:9 "Vyner I"
 SAR_charles_vyner_brooke_leader_desc:9 "§YNaissance : §!§L26 Septembre 1874, Westminster, Londres, Angleterre§!\n§YCarrière : §!§LCharles Vyner de Windt Brooke est né à l'étranger, lors d'un des nombreux séjours de sa mère Margaret loin de la patrie d'adoption des Rajahs blancs, le Sarawak. Bien qu'il ait été préparé à hériter un jour du Raj de son père Charles Brooke, son éducation stricte dans la haute société britannique et ses études à Winchester et au Trinity College ont d'abord rendu Vyner timide et modeste. À son retour au Sarawak à la fin des années 1890, il est nommé aide de camp de son père et parfois régent. Il mène une carrière martiale impressionnante, réprimant les insurrections indigènes au Sarawak et servant dans l'armée britannique avant et pendant la Weltkrieg. Peu à peu, Vyner sortit de sa coquille et en vint à apprécier les privilèges qu'il détenait en tant qu'héritier présomptif et, plus tard, Rajah.\n\nLorsqu'il hérite du trône en 1917, il utilise son deuxième prénom pour se distinguer de son père et gouverne d'abord en tandem avec son jeune frère Bertram, dont beaucoup pensent qu'il était le successeur préféré de Charles. Son frère était en quelque sorte son opposé : un homme autrefois audacieux et charismatique qui était devenu introverti avec l'âge. Il ne fallut donc pas longtemps à Vyner pour dominer le gouvernement du Sarawak, les responsabilités partagées par les frères reposant entièrement sur les épaules de Vyner.\n\nDes intrigants tels que le "calife blanc" Gerard MacBryan et l'épouse de Vyner, Sylvia, parvinrent à exercer une influence considérable, alors même que le Rajah cédait de plus en plus de contrôle au ministère britannique des colonies et à la North Borneo Company. Le point culminant fut la tentative de "cession" du Sarawak par Vyner au début des années 1920, offrant son royaume à l'Empire britannique en échange d'une allocation à vie lui permettant de vivre confortablement. Après l'échec de cette tentative, Vyner a continué à occuper le trône à contrecœur, même après l'instauration du protectorat allemand sur la région à la suite de la révolution britannique. Aujourd'hui encore, il continue de fuir ses responsabilités et entretient le rêve d'une vie plus excitante dans les salles de bal et les soirées d'Ottawa, parmi ses vieux amis britanniques.§!"

