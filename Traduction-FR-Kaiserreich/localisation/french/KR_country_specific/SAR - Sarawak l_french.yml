 ### Characters ###

 SAR_wu_chan:9 "Wu Chan"
 SAR_wu_chan_leader_desc:9 "§YBorn:§! §LAugust 31st, 1904, in Haifeng County, Guangdong Province, Qing Empire§!\n§YBackground:§! §LOriginally known as Wu Zantian, the leader of the Sarawak Anti-Imperialist League's humble origins began in the Guangdong countryside, born to a once wealthy peasant family that had fallen on hard times. He spent his youth working the fields, until in 1925 he joined most of his family in emigrating to Sarawak. They settled in the Kuching Chinatown and became grocers at the Siniawan markets, financing an opportunity for Wu to travel to Japan the next year and seek a higher education. He was able to apply at the Tokyo Higher Normal School, where he changed his name to Wu Chan.\n\nDespite being born and raised in the southern heartlands of the Chinese Revolution, it was not until his arrival in Tokyo that Wu became acquainted with radical politics. At this time he was primarily influenced by Chinese Anarchism, the Japanese Left and the Third Internationale. By the early 1930s Wu abandoned his studies, citing the ongoing Japanese imperial meddling in Manchuria as a burden on his conscience that prevented him from continuing to study at a Japanese school. He moved to Shanghai where he made contacts with the local chapter of the Kuomintang through some fellow ex-students and founded a local newspaper entitled \"Freedom\".\n\nWu's time in the city did not last long however, after the Shanghai Uprising of 1932 he fled China for fear of being persecuted over his political ties. Though some comrades offered to help escort him to the Kuomintang Base Area in Longyan, Wu declined and instead chose to return to Sarawak, taking the lessons of what he had learned in Tokyo and Shanghai back with him to the overseas Chinese community.\n\nHe became a teacher at a local Chinese school in Bau, eventually rising to the position of principal, and later served as editor of the Sarawak Daily newspaper in Kuching. Inspired by the political efforts of the Kuomintang and the Shanghai trade unions, he founded the \"Sarawak Anti-Imperialist League\" to unite social bandits, student radicals and trade unionists from all of Sarawak's ethnic groups in order to oppose both Japanese and European imperialism in Asia.§!"

 SAR_yang_zhanmou:9 "Yang Zhanmou"
