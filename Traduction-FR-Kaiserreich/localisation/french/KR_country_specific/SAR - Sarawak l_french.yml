 ### Characters ###

 SAR_wu_chan:9 "Wu Chan"
 SAR_wu_chan_leader_desc:9 "§YNaissance : §!§L31 août 1904 dans le comté de Haifeng, province de Guangdong, Empire Qing§!\n§YCarrière : §!§LOriginalement connu sous le nom de Wu Zantian, le chef de la Ligue anti-impérialiste du Sarawak est né dans la campagne du Guangdong, au sein d'une famille de paysans autrefois aisée, mais qui avait connu des temps difficiles. Il a passé sa jeunesse à travailler dans les champs, jusqu'à ce qu'en 1925, il rejoigne la plupart des membres de sa famille pour émigrer au Sarawak. Ils se sont installés dans le quartier chinois de Kuching et sont devenus épiciers sur les marchés de Siniawan, ce qui a permis à Wu de financer son voyage au Japon l'année suivante pour y faire des études supérieures. Il a pu s'inscrire à l'école normale supérieure de Tokyo, où il a changé son nom en Wu Chan.\n\nBien qu'il soit né et qu'il ait grandi dans les régions méridionales de la révolution chinoise, ce n'est qu'à son arrivée à Tokyo que Wu se familiarise avec la politique radicale. À cette époque, il est principalement influencé par l'anarchisme chinois, la gauche japonaise et la Troisième Internationale. Au début des années 1930, Wu abandonne ses études, citant l'ingérence impériale japonaise en Mandchourie comme un fardeau sur sa conscience qui l'empêche de continuer à étudier dans une école japonaise. Il s'installe à Shanghai, où il noue des contacts avec la section locale du Kuomintang par l'intermédiaire d'anciens étudiants et fonde un journal local intitulé "Freedom".\n\nAprès le soulèvement de Shanghai en 1932, il fuit la Chine de peur d'être persécuté en raison de ses liens politiques. Bien que certains camarades lui aient proposé de l'escorter jusqu'à la base du Kuomintang à Longyan, Wu a décliné l'offre et a préféré retourner au Sarawak, apportant les leçons de ce qu'il avait appris à Tokyo et à Shanghai à la communauté chinoise d'outre-mer.\n\nIl devient enseignant dans une école chinoise locale à Bau, où il accède finalement au poste de directeur, puis rédacteur en chef du Sarawak Daily à Kuching. Inspiré par les efforts politiques du Kuomintang et des syndicats de Shanghai, il fonde la "Sarawak Anti-Imperialist League" pour réunir les bandits sociaux, les étudiants radicaux et les syndicalistes de tous les groupes ethniques du Sarawak afin de s'opposer à l'impérialisme japonais et européen en Asie.§!"

 SAR_yang_zhanmou:9 "Yang Zhanmou"
 SAR_yang_zhanmou_leader_desc:9 "§YNaissance :§! §Ldans l'Empire Qing§!"

 SAR_ong_kee_hui: "Ong Kee Hui"
 SAR_ong_kee_hui_leader_desc:9 "§YNaissance : §!§L19 août 1914 à Kuching, Raj Sarawak§!\n§YCarrière : §!§LLe grand descendant de la famille Ong est pratiquement le visage des jeunes Chinois du Sarawak qui se distinguent non pas en se reposant sur leurs richesses et leurs privilèges, mais plutôt en s'organisant politiquement. Hui est née dans la famille du "Kapitan China", un poste attribué aux chefs de communauté parmi les Chinois du Sarawak par le Rajah lui-même. Arrière-petit-fils du premier Kapitan, Ong Ewe Hai, et petit-fils du Kapitan en exercice, Ong Tiang Swee, il était naturel que Hui hérite un jour de ce poste et il a donc été préparé à devenir un leader de la communauté chinoise.\n\nIl a été strictement élevé dans la foi confucéenne, bien qu'il ait exprimé en privé son intérêt pour le christianisme à l'âge adulte, et a ensuite été envoyé dans de prestigieuses écoles privées chinoises au Sarawak et à Singapour. Il a ensuite été diplômé du collège d'agriculture de Serdang, à Selangor, avant de retourner au Sarawak pour rejoindre le département agricole du Raj en 1935. Hui est devenu célèbre pour son expertise en matière de riziculture, ses fréquents voyages dans les "Ulu" (terme désignant les jungles reculées du Sarawak situées en amont de la rivière), ainsi que pour sa capacité à comprendre les problèmes des personnes démunies.\n\nIl a ensuite été rappelé à Kuching, où il a participé à la gestion des fermes et des usines privées de sa famille. C'est là qu'il s'est familiarisé avec les mouvements étudiants locaux de Kuching, tout en sympathisant avec les "écoles du soir" prolétariennes et les syndicats éphémères qui se formaient autour des entreprises de sa famille. Bien que déprécié par ses pairs de la vieille bourgeoisie et évité par certains de ses nouveaux camarades en tant que "socialiste de la classe supérieure", Hui avait vu les difficultés des paysans, des travailleurs et des étudiants du Sarawak, de tous les différents peuples de la nation, et n'avait pas peur d'utiliser la richesse et l'influence de sa famille pour leur tendre une main secourable. En particulier, son soutien et sa direction de facto de la délégation représentative de tous les étudiants, ainsi que son affiliation ultérieure à la ligue anti-impérialiste du Sarawak, ont attiré l'attention, le distinguant comme une starlette politique qui a cherché à réconcilier les familles de marchands chinois et leurs guildes avec le mouvement ouvrier en plein essor.§!"

