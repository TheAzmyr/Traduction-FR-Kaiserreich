 ### Ideas ###

 SAR_paramilitary0: "Paramilitaires Sarawakiens"
 SAR_paramilitary0_desc: "Bien que les troupes de [SAR.GetNameDef] aient acquis une grande renommée pour leurs exploits et leur bravoure, en particulier les Rangers, [SAR.GetNameDef] ne dispose pas d'une armée unifiée et continue de s'appuyer sur une approche plus décentralisée composée de nombreuses unités paramilitaires différentes. Bien qu'elle ne soit pas aussi efficace qu'une armée régulière dans la guerre conventionnelle, les combats dans les terres de Bornéo sont rarement conventionnels et peuvent donner l'avantage aux troupes [SAR.GetAdjective] le moment venu."
 SAR_nbcc_influence: "Influence du NBCC"
 SAR_nbcc_influence_desc:9 "La British North Borneo Chartered Company est l'une des seules sociétés étrangères à avoir obtenu des concessions économiques au Sarawak. Elle exploite depuis longtemps les ressources de Bornéo à son profit, au détriment des populations locales, en particulier celles de Sabah et de Labuan. Dans ces deux territoires orientaux, l'entreprise était et est toujours la seule forme de loi et de gouvernement, en concurrence avec le gouvernement de Kuching."

 SAR_white_rajahs_idea: "Règne des Rajas Blancs"
 SAR_white_rajahs_idea_desc: "La famille Brooke règne sur le Sarawak depuis que le territoire a été concédé à James Brooke, le premier Rajah blanc, par le sultan de Brunei. C'est sous cette dynastie qu'est née la nation du Sarawak, qui a continué à prospérer et à survivre sous la protection des Britanniques et des Allemands. Le Sarawak étant aujourd'hui nominalement indépendant, un Rajah blanc continue de siéger sur le trône du Raj, prêt à mener la nation vers un nouvel avenir."
 SAR_white_rajahs_oligarchy_idea: "L'Oligarchie Sarawakienne"
 SAR_white_rajahs_oligarchy_idea_desc:9 "La famille Brooke règne sur le Sarawak depuis que le territoire a été concédé à James Brooke, le premier Rajah blanc, par le sultan de Brunei. C'est sous cette dynastie qu'est née la nation du Sarawak, qui a continué à prospérer et à survivre sous la protection des Britanniques et des Allemands. Le Sarawak étant désormais indépendant, un Rajah blanc continue de siéger sur le trône du Raj, apportant avec lui de grandes réformes à la nation, bien que celles-ci n'aient jusqu'à présent profité qu'au cercle dirigeant."
 SAR_white_rajahs_democratic_idea: "Un Raj Moderne"
 SAR_white_rajahs_democratic_idea_desc: "La famille Brooke règne sur le Sarawak depuis que le territoire a été concédé à James Brooke, le premier Rajah blanc, par le sultan de Brunei. C'est sous cette dynastie qu'est née la nation du Sarawak, qui a continué à prospérer et à survivre sous la protection des Britanniques et des Allemands. Le Sarawak étant désormais indépendant, un Rajah blanc continue de siéger sur le trône du Raj, apportant avec lui de grandes réformes à la nation, qui ont semé les graines de la démocratie qui, espérons-le, donnera naissance à une nation moderne et renouvelée."

 SAR_perlembagaan_rakyat_idea: "Perlembagaan Rakyat"
 SAR_perlembagaan_rakyat_idea_desc:9 "La Perlembagaan Rakyat, ou Constitution du peuple, est le document qui a déclenché un grand nombre de réformes démocratiques dans l'État de [SAR.GetNameDef]. La nouvelle constitution a proposé des réformes importantes au Conseil Negri pour tenter d'en faire un organe législatif démocratique pour tous les citoyens de [SAR.GetNameDef], les droits de tous les citoyens, quelle que soit leur race, ont été légalement garantis, et le statut spécial des autres États du nord de Bornéo a été officiellement reconnu. Seul l'avenir nous dira dans quelle mesure ces éléments constitutionnels seront effectivement mis en œuvre, mais il semble que l'avenir de [SAR.GetNameDef] sera démocratique."
 SAR_birth_of_a_republic_idea: "Graines de la Démocratie"
 SAR_birth_of_a_republic_idea_desc: "Si les groupes d'intérêt et les organisations politiques ont toujours existé dans [SAR.GetNameDef], les réformes apportées au Conseil Negri ont conduit ces groupes à se réorganiser officiellement en véritables partis politiques prêts à opérer au sein du système. Il faudra certainement du temps pour que ces nouveaux partis s'intègrent pleinement dans le système, mais à chaque étape franchie vers cet objectif, les habitants de [SAR.GetNameDef] font de plus en plus confiance à la nouvelle constitution et à l'État dans son ensemble."

 SAR_executive_idea:0 " Exécutif habilité "
 SAR_executive_idea_desc: "Bien que [SAR.GetNameDef] soit libre de la domination étrangère, et que des réformes aient été apportées au Conseil Negri pour donner au peuple une plus grande voix, le véritable pouvoir dans la nation reste encore fermement entre les mains d'un petit cercle dirigeant, rien n'étant fait au niveau politique sans ordres directs d'en haut."
 SAR_ketuanan_melayu_idea: "Ketuananan Melayu"
 SAR_ketuanan_melayu_desc: "Pour les Pergerakan Pemuda au pouvoir, [SAR.GetNameDef] est un État qui n'appartient qu'aux Malais qui l'habitent, et ils ont clairement fait part de leur intention de veiller à ce que cela reste le cas. Sans être franchement hostile aux non-Malais qui vivent à l'intérieur des frontières de la nation, le gouvernement ne laisse planer aucun doute sur le fait qu'il donnera toujours la priorité aux droits et aux souhaits du peuple malais par rapport à ces "invités" non-malais qui représentent toujours une part importante de la population."
 SAR_datu_patinggi_idea: "Règne des Jeunes Malais"
 SAR_datu_patinggi_idea_desc: "Même si les Rajahs blancs ne sont plus au pouvoir, le contrôle de [SAR.GetNameDef] reste fermement entre les mains d'un dirigeant exécutif fort et des personnes favorisées au sein de son cercle dirigeant. Bien qu'il ne soit pas aussi corrompu que l'ancien régime de Vyner, peu de choses semblent avoir changé pour beaucoup, si ce n'est l'élimination de nombreux "vestiges coloniaux" qui servaient à restreindre potentiellement l'influence du cercle dirigeant."

 SAR_three_stars_idea: "Les Trois Étoiles du Sarawak"
 SAR_three_stars_idea_desc: "Le socialisme a atteint le Nord de Bornéo, et son peuple a été uni sous un drapeau à trois étoiles, représentant les trois groupes ethniques que sont les Malais, les Chinois et les Dayaks. C'est en unifiant ces peuples sous une même bannière socialiste que le gouvernement de [SAR.GetNameDef] espère libérer la nation de l'héritage du colonialisme, et l'amener vers un futur d'un rouge éclatant."
 SAR_three_stars_three_principles_idea: "Trois Étoiles, Trois Principes"
 SAR_three_stars_three_principles_idea_desc: "Ayant été libéré par un gouvernement mené par le Kuomintang, les dirigeants de [SAR.GetNane] se sont grandement inspirés des enseignements de Sun Yat-sen et d'autres chefs du Kuomintang pour définir leur vision du nouvel état. Bien que le Nord de Bornéo ne soit pas la Chine, ils croient que des concepts comme les Trois Principes sont réellement universels, et peuvent guider la nation quelle que soit sa localisation."
 SAR_nusantara_socialism_idea: "Socialisme Nusantara"
 SAR_nusantara_socialism_idea_desc: "Bien que beaucoup voient le socialisme des nations occidentales comme le plus développé, le gouvernement de [SAR.GetNameDef] croit que les idées formulées chez lui et parmi les citoyens de ses régions voisines sont une source d'inspiration bien plus précieuse. Empruntant des éléments de penseurs de Malaisie continentale, d'outre-mer à Java et même des Philippines, il espère développer un type de socialisme qui corresponde réellement aux peuples d'Asie du Sud-Est."

 SAR_army_idea: "Tentera Darat Sarawak"
 SAR_army_idea_desc: "Les anciens paramilitaires qui constituaient le gros des forces armées du Sarawak ont été balayés au profit de la mise en place d'une véritable armée permanente pour défendre la nation. Bien qu'il soit peu probable qu'elle puisse jamais rivaliser avec les armées des grandes puissances mondiales, on espère qu'avec le temps, une armée suffisamment forte pour défendre la nation contre toute menace raisonnable pourra réellement être mise sur pied."
 SAR_communal_militias_idea: "Copier les Milices Communales"
 SAR_communal_militias_idea_desc: "Pour le gouvernement socialiste de [SAR.GetNameDef], aucun soldat n'est un meilleur exemple du véritable esprit de la cause que les milices de France. Bien que Bornéo ne soit pas la France, et que son peuple ne soit pas aussi énergique que l'étaient les Français, il est à espérer que si l'on s'inspire ne serait-ce que d'une fraction de ce modèle, les soldats de Sarawak se battront avec autant d'ardeur que la nation en a besoin le moment venu."
 SAR_svobodniks_idea: "Étude des Svobodniks"
 SAR_svobodniks_idea_desc: "Bien que les paramilitaires de [SAR.GetNameDef] aient été dissous en faveur d'une armée permanente, cela ne veut pas dire que le gouvernement ne reconnaît pas à quel point les tactiques employées par de tels groupes peuvent être efficaces. Voyant les paramilitaires ayant aidé l'ascension de Savinkov comme le meilleur exemple de ces tactiques, il a commencé à introduire dans l'entraînement de l'armée certains éléments inspirés de ces loyalistes russes qu'il admire."

 ### Tooltips ###

 SAR_bertram_chosen: "Le frère de Vyner, §YBertram Brooke§!, sera choisi comme nouveau Rajah de Sarawak, régnant sous le nom de §YBertram I§!."
 SAR_anthony_chosen: "Le neveu de Vyner, §YAnthony Brooke§!, sera choisi comme nouveau Rajah de Sarawak, régnant sous le nom de §YAnthony I§!."

 ### Events ###

 sarawak_events.1.t:0 "Succession au Sarawak"
 sarawak_events.1.d:0 "Bien que nous ayons choisi de réaffirmer la domination des Rajas blancs sur le Sarawak, il a finalement été décidé par le Conseil Negri que le retour du Rajah Vyner I ne bénéficierait à personne. A la place, le conseil a choisi de confirmer officiellement l'abdication de Vyner et a commencé à délibérer sur le choix d'un successeur, même si le processus a été compliqué par l'absence d'enfant mâle de Vyner. Les discussions ont toutefois été réduites à deux candidats de la dynastie Brooke, et le Conseil a demandé notre avis sur lequel privilégier.\n\nLe choix le plus évident pour beaucoup est de mettre Bertram Brooke sur le trône, ce petit frère de Vyner ayant pendant des années été son héritier présomptif. Tout comme son frère, Bertram a exprimé des opinions qui semblent favoriser le maintien du statu quo au Sarawak, mais d'une manière beaucoup plus pragmatique que Vyner et il pourrait donc se mettre en retrait de ses devoirs si cela est la volonté de son peuple. Bertram a toutefois fait savoir qu'il ne souhaite pas prendre la couronne, et même s'il ne rejette pas totalement cette idée il a demandé au Conseil d'examiner si son fils Anthony serait un meilleur choix.\n\nComparé à son père, Anthony est vu comme une sorte d'agitateur radical, ou du moins autant qu'un prince puisse l'être, ayant notamment présenté des propositions de réformes à son oncle qui avaient reçu un accueil assez tiède du vieux Rajah. Bien qu'il soit disposé à se mettre en retrait d'un gouvernement plus démocratique, si on lui en donne l'opportunité le jeune prince tentera certainement de réformer le Sarawak en une monarchie plus moderne adaptée à l'époque actuelle.\n\nTout ce qu'il nous reste à faire est de décider entre ces deux candidats, et le Conseil prendra les dernières mesures pour officialiser l'abdication de Vyner du trône et confirmer la nomination du successeur que nous aurons conseillé."
 sarawak_events.1.a:0 "Le Sarawak serait certainement entre de bonnes mains sous la direction de Bertram."
 sarawak_events.1.b:0 "Le jeune Anthony semble très prometteur, le trône devrait lui revenir."
