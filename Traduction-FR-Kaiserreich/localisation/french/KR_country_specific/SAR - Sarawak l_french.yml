 SAR_charles_vyner_brooke:0 "Charles Vyner Brooke"
 SAR_charles_vyner_brooke_regnal:9 "Vyner I"
 SAR_charles_vyner_brooke_leader_desc:9 "§YBorn:§! §LSeptember 26th, 1874, in Westminster, London, England§!\n§YBackground:§! §LCharles Vyner de Windt Brooke was born abroad, during one of his mother Margaret's many sojourns away from the White Rajahs' adoptive homeland of Sarawak. Though groomed to one day inherit the Raj from his father Charles Brooke, his strict upbringing in British high-society and his education at Winchester and Trinity College had initially left Vyner shy and unassuming. Upon his return to Sarawak in the late 1890s he was appointed his father's aide-de-camp and sometimes his regent. He had an impressive martial career, quelling native insurgencies in Sarawak and serving in the British military before and during the Weltkrieg. Gradually, Vyner broke out of his shell and came to enjoy the privilege he held as heir presumptive and later Rajah.\n\nUpon inheriting the throne in 1917 he used his middle name to distinguish himself from his father, and initially ruled in tandem with his younger brother Bertram, believed by many to have been Charles' preferred choice of successor. His brother was something of his opposite; a once bold and charismatic man who had grown introverted with age. As such, it did not take long for Vyner to dominate Sarawak's government as the brothers' shared responsibilities fell entirely on his Vyner's shoulders.\n\nSchemers such as the \"White Caliph\" Gerard MacBryan and Vyner's own wife Sylvia became able to excerpt significant influence, at the same time as the Rajah ceded more and more control to the British Colonial Office and the North Borneo Company. The culmination of this was Vyner's attempted \"cession\" of Sarawak itself in the early 1920s, offering his kingdom to the British Empire in exchange for a lifetime stipend he could live comfortable off. When this scheme failed, Vyner continued to reluctantly occupy the throne, even after the German protectorate was enforced over the region following the British Revolution. Even today he continues to shirk his responsibility and maintains the dream of a more exciting life in the ballrooms and soirées of Ottawa, among his old friends from Britain.§!"

