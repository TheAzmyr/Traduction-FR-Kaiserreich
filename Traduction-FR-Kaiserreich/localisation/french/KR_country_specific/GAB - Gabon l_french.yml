### Characters ###
 GAB_jean_baptiste_ndende_dibantsa:9 "Jean-Baptiste Ndende Dibantsa"
 GAB_jean_baptiste_ndende_dibantsa_leader_desc:9 "§YBorn:§! §L1875, in Tsogho Country, French Gabon§!"
 GAB_Charles_NTchorere: "Charles N'Tchoréré"
