### Focus tree ###
 KR_gabon_focus:0 "Arbre de priorité du Gabon"

GAB_Declaration_of_Independence: "La Déclaration d'indépendance"
GAB_Declaration_of_Independence_desc: "Le Gabon n'a pas de maître, c'est un Etat totalement indépendant et souverain, libre de tout souverain supérieur."

GAB_Democracy_Remains: "La démocratie reste"
 GAB_Democracy_Remains_desc: "Le Gabon restera à jamais un Etat indépendant et démocratique !"

GAB_Socialist_Coup: "Le Coup d'Etat Socialiste"
GAB_Socialist_Coup_desc: "Les socialistes contrôlent maintenant le gouvernement de l'Etat du Gabon, comme il aurait toujours dû le faire !"

GAB_Contact_French_Exiles: "Contacter les exilés français"
GAB_Contact_French_Exiles_desc: "Avoir une alliance avec la plus grande nation d'Afrique restante nous serait très profitable"

GAB_Contact_Commune: "Contacter la Commune française"
 GAB_Contact_Commune_desc: "La Commune est la source et l'inspiration de nombreuses révolutions, les avoir comme alliés nous aiderait beaucoup !"

GAB_Cooperate_with_Dahomey: "Coopérer avec le Dahomey"
 GAB_Cooperate_with_Dahomey_desc: "Le Dahomey est un autre allié des exilés français, et nous sommes proches. la coopération entre nous pourrait être bénéfique pour les deux"

 GAB_Invite_French_Advisors: "Inviter des conseillers français"
GAB_Invite_French_Advisors_desc: "Si nous les invitions, il y a plusieurs personnalités dans la Commune de France qui pourraient être assez sympathiques à notre cause pour aider plus directement."

GAB_Draft_Constitution: "Projet de Constitution"
GAB_Draft_Constitution_desc: "En tant que jeune Etat indépendant, le Gabon n'a toujours pas de fondation pour ses lois. Ce faisant, nous donnerions une légitimité à notre souveraineté !"

GAB_First_Elections: "Les premières élections"
GAB_First_Elections_desc: "Notre constitution nouvellement rédigée appelle à une élection démocratique de notre premier nouveau chef ! Plusieurs partis ont assez de soutien pour que l'élection puisse se dérouler dans tous les sens le soir de l'élection !"

GAB_Syndicalist_Convention: "La Convention Syndicaliste"
GAB_Syndicalist_Convention_desc: "Les trois grandes factions syndicalistes doivent parvenir à une conclusion quant à celui qui deviendra le parti dirigeant du Gabon !"

GAB_Apply_Constitution: "Appliquer la Constitution"
GAB_Apply_Constitution_desc: "La ratification d'une constitution donnera la légitimité nécessaire à la souveraineté du Gabon, et rassemblera de nombreux membres de notre nation"

# Introduction

 GAB_guide: "§MLa démocratie survit§! (§cSocial-Conservateur§! / §mLibéral de Marché§! / §lSocial-Libéral§!)\n£white_dot Accomplissez la priorité "La Déclaration d'Indépendance" et faites échouer le Coup d'Etat Syndicaliste.\n£white_dot Accomplissez la priorité "Rédiger la Constitution" pour élire les §cSociaux-Conservateurs§!, §mLibéraux de Marché§! ou les §lSociaux-Libéraux§!\n\n§MCoup d'Etat Syndicaliste§! (§RRadical-Socialiste§! / §rSyndicaliste§! / §oTotaliste§!)\n£white_dot Accomplissez la priorité "La Déclaration d'Indépendance" faites en sorte que le Coup d'Etat Syndicaliste réussisse.\n£white_dot  Accomplissez la priorité "Rédiger la Constitution" pour élire les §RRadicaux-Socialistes§!, les §rAnarcho-Syndicalistes§! ou les §oTotalistes§!."

### Events ###
gab.1.t: "Les syndicalistes tentent un coup d'Etat !"
gab.1.d: "Suite à la déstabilisation qui a suivi la chute de Mittelafrika, le parti syndicaliste du Gabon, dirigé par Charles N'Tchoréré, tente de prendre le contrôle du gouvernement une fois pour toutes !"
 gab.1.a: "Le coup d'Etat est un succès !"
 gab.1.b: "Nos jeunes institutions démocratiques survivent contre son premier obstacle."

gab.2.t: "Don de la Commune"
gab.2.d: "La Commune française nous a attribué 50 beaux avions de combat pour nous aider à faire décoller notre combat !"
gab.2.a: "Ok."

 gab.3.t: "[FROM.GetNameDefCap] a besoin d'armes !"
 gab.3.d: "L'État Africain de [FROM.GetNameDef] a demandé notre aide pour fournir ses troupes. Ce serait une bonne occasion pour nous de mieux nous implanter dans l'ancien territoire Mittelafrikan."
gab.3.a: "Donnez-leur ce qu'ils veulent."
 gab.3.b: "Refuser."

 gab.4.t: "La France dit Oui !"
gab.4.d: "La France a écouté notre appel au secours et nous a fourni les armes dont nous avions désespérément besoin !"
gab.4.a: "Super !"

 gab.5.t: "La France dit Non !"
gab.5.d: "La France a refusé d'écouter notre appel au secours et nous a laissés nous débrouiller seuls !"
gab.5.a: "Qui en a besoin ?"

 gab.6.t: "[FROM.GetNameDefCap] a besoin d'armes !"
 gab.6.d: "L'État africain de [FROM.GetNameDef] a demandé notre aide pour fournir ses troupes, ce serait une bonne occasion de mieux s'implanter dans l'ancien territoire Mittelafrikan."
gab.6.a: "Donnez-leur ce qu'ils veulent."
 gab.6.b: "Refuser."

 gab.7.t: "La France dit oui !"
gab.7.d: "La France a écouté notre appel au secours et nous a fourni les armes dont nous avions désespérément besoin !"
gab.7.a: "Super !"

 gab.8.t: "La France dit non !"
gab.8.d: "La France a refusé d'écouter notre appel au secours et nous a laissés nous débrouiller seuls !"
gab.8.a: "Qui en a besoin ?"

 gab.9.t: "Le Gabon souhaite adhérer à l'Entente"
 gab.9.d: "Le petit Etat africain veut se joindre à notre alliance"
gab.9.a: "Oui !"
gab.9.b: "Non."

 gab.10.t: "L'Entente invite le Gabon !"
gab.10.d: "L'Entente a répondu à notre demande par un oui retentissant !"
gab.10.a: "Oui !"

 gab.11.t: "L'Entente rejette le Gabon !"
gab.11.d: "L'Entente a répondu à notre demande par un non retentissant."
gab.11.a: "Blast !"

 gab.12.t: "Le Gabon souhaite rejoindre la 3ème Internationale"
 gab.12.d: "Le petit État africain du Gabon, sous la direction de Charles N'Tchoréré, souhaite rejoindre notre alliance."
gab.12.a: "Oui !"
gab.12.b: "Non."

 gab.13.t: "La 3ème Internationale invite le Gabon !"
 gab.13.d: "La 3ème Internationale a répondu à notre demande par un oui retentissant !"
gab.13.a: "Oui !"

 gab.14.t: "La 3ème Internationale rejette le Gabon !"
 gab.14.d: "La 3ème Internationale a répondu à notre demande par un non retentissant."
gab.14.a: "Blast !"

gab.15.t: "Les premières élections au Gabon !"
 gab.15.d: "Notre nouveau projet de constitution prévoit l'élection démocratique de notre premier dirigeant élu ! Plusieurs partis bénéficient d'un soutien suffisamment similaire pour que l'élection ait pu basculer dans n'importe quelle direction ce soir !"
gab.15.a: "Les conservateurs sociaux gagnent !"
gab.15.b: "Les libéraux du marché gagnent !"
 gab.15.c: "Les libéraux sociaux gagnent !"

gab.16.t: "La Première Convention Syndicaliste Gabonaise !"
 gab.16.d: "Après la rédaction de la Constitution du Gabon, un débat éclate à la convention, les trois grandes factions syndicalistes doivent parvenir à une conclusion quant à celui qui deviendra le parti au pouvoir au Gabon ! Une grande dénaturation commence..."
gab.16.a: "Les socialistes radicaux règnent !"
gab.16.b: "Les anarcho-syndicalistes ont la majorité !"
gab.16.c: "Les totalistes auront le pouvoir !"

### Ideas ###
GAB_push_independence_idea: " Poussée vers l'indépendance "
 GAB_push_independence_idea_desc:0 "[ROOT.GetNameDefCap] a goûté pour la première fois à la liberté et ne va pas abandonner si facilement l'opportunité d'être indépendant !"

 GAB_Dahomey_Coop_idea: "Coopérer avec le Dahomey"
 GAB_Dahomey_Coop_idea_desc: "Un ami de notre ami est aussi NOTRE ami. La coopération entre nous et le Dahomey aidera les deux nations."

 GAB_French_Advisors_idea: "Conseillers français"
 GAB_French_Advisors_idea_desc: "La Commune de France nous a envoyé plusieurs conseillers expérimentés pour nous aider dans notre lutte pour l'indépendance."

GAB_The_Gabonese_Constitution: "La_Constitution_Gabonaise"
 GAB_The_Gabonese_Constitution_desc: "La ratification d'une constitution a donné la légitimité nécessaire à la souveraineté du Gabon, et a rapproché de nombreuses factions au sein de notre nation."

### Tooltips ###
GAB_recruit_tt: "Deux divisions de milice seront recrutées."
