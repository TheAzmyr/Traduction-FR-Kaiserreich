### Focus tree ###
 KR_gabon_focus:0 "Arbre de priorité du Gabon"

GAB_Declaration_of_Independence: "La Déclaration d'indépendance"
 GAB_Declaration_of_Independence_desc: "Le Gabon n'a pas de maître, c'est un État totalement indépendant et souverain, libre de tout souverain supérieur."

GAB_Democracy_Remains: "La démocratie reste"
 GAB_Democracy_Remains_desc: "Le Gabon restera à jamais un Etat indépendant et démocratique !"

GAB_Socialist_Coup: "Le Coup d'Etat Socialiste"
GAB_Socialist_Coup_desc: "Les socialistes contrôlent maintenant le gouvernement de l'Etat du Gabon, comme il aurait toujours dû le faire !"

GAB_Contact_French_Exiles: "Contacter les exilés français"
 GAB_Contact_French_Exiles_desc: "Avoir une alliance avec la plus grande nation d'Afrique restante nous serait très profitable."

GAB_Contact_Commune: "Contacter la Commune française"
 GAB_Contact_Commune_desc: "La Commune est la source et l'inspiration de nombreuses révolutions, les avoir comme alliés nous aiderait beaucoup !"

GAB_Cooperate_with_Dahomey: "Coopérer avec le Dahomey"
 GAB_Cooperate_with_Dahomey_desc: "Le Dahomey est un autre allié des exilés français, et nous sommes proches. La coopération entre nous pourrait être bénéfique pour les deux"

 GAB_Invite_French_Advisors: "Inviter des conseillers français"
GAB_Invite_French_Advisors_desc: "Si nous les invitions, il y a plusieurs personnalités dans la Commune de France qui pourraient être assez sympathiques à notre cause pour aider plus directement."

GAB_Draft_Constitution: "Projet de Constitution"
GAB_Draft_Constitution_desc: "En tant que jeune Etat indépendant, le Gabon n'a toujours pas de fondation pour ses lois. Ce faisant, nous donnerions une légitimité à notre souveraineté !"

GAB_First_Elections: "Les premières élections"
GAB_First_Elections_desc: "Notre constitution nouvellement rédigée appelle à une élection démocratique de notre premier nouveau chef ! Plusieurs partis ont assez de soutien pour que l'élection puisse se dérouler dans tous les sens le soir de l'élection !"

GAB_Syndicalist_Convention: "La Convention Syndicaliste"
GAB_Syndicalist_Convention_desc: "Les trois grandes factions syndicalistes doivent parvenir à une conclusion quant à celui qui deviendra le parti dirigeant du Gabon !"

GAB_Apply_Constitution: "Appliquer la Constitution"
 GAB_Apply_Constitution_desc: "La ratification d'une constitution donnera la légitimité nécessaire à la souveraineté du Gabon, et rassemblera de nombreux membres de notre nation"

# Introduction

 GAB_guide:9 "§MLa démocratie survit§! (§cSocial-Conservateur§! / §mLibéral de Marché§! / §lSocial-Libéral§!)\n£white_dot Accomplissez la priorité "La Déclaration d'Indépendance" et faites échouer le Coup d'Etat Syndicaliste.\n£white_dot Accomplissez la priorité "Rédiger la Constitution" pour élire les §cSociaux-Conservateurs§!, §mLibéraux de Marché§! ou les §lSociaux-Libéraux§!\n\n§MCoup d'Etat Syndicaliste§! (§RRadical-Socialiste§! / §rSyndicaliste§! / §oTotaliste§!)\n£white_dot Accomplissez la priorité "La Déclaration d'Indépendance" faites en sorte que le Coup d'Etat Syndicaliste réussisse.\n£white_dot  Accomplissez la priorité "Rédiger la Constitution" pour élire les §RRadicaux-Socialistes§!, les §rAnarcho-Syndicalistes§! ou les §oTotalistes§!."

### Events ###
 gabon_events.1.t:9 "Dibantsa Challenges Government"
 gabon_events.1.d:9 "Following the destabilisation that came with the fall of Mittelafrika, Jean-Baptiste Ndende Dibantsa, leader of the Gabonese section of the League for Human and Citizens' Rights, has rallied popular support in order to seize control of the government."
 gabon_events.1.a:9 "The popular revolution is a success!"
 gabon_events.1.b:0 "Nos jeunes institutions démocratiques survivent contre son premier obstacle."

 gabon_events.6.t:0 "[FROM.GetNameDefCap] a besoin d'armes !"
 gabon_events.6.d:0 "L'État africain de [FROM.GetNameDef] a demandé notre aide pour fournir ses troupes, ce serait une bonne occasion de mieux s'implanter dans l'ancien territoire Mittelafrikan."
 gabon_events.6.a:0 "Donnez-leur ce qu'ils veulent"
 gabon_events.6.b:0 "Refusez de signer le traité."

 gabon_events.7.t:0 "[FROM.GetNameDefCap] dit oui !"
 gabon_events.7.d:0 "[FROM.GetNameDefCap] a écouté notre appel au secours et nous a fourni les armes dont nous avions désespérément besoin !"
 gabon_events.7.a:0 "Grandiose ! "

 gabon_events.8.t:0 "[FROM.GetNameDefCap] dit non !"
 gabon_events.8.d:0 "[FROM.GetNameDefCap] a refusé d'écouter notre appel au secours et nous a laissés nous débrouiller seuls !"
 gabon_events.8.a:0 "Qui en a besoin ?"

 gabon_events.15.t:0 "Les premières élections au Gabon !"
 gabon_events.15.d:0 "Notre nouveau projet de constitution prévoit l'élection démocratique de notre premier dirigeant élu ! Plusieurs partis bénéficient d'un soutien suffisamment similaire pour que l'élection ait pu basculer dans n'importe quelle direction ce soir !"
 gabon_events.15.a:0 "Les conservateurs sociaux gagnent !"
 gabon_events.15.b:0 "Les libéraux du marché gagnent !"
 gabon_events.15.c:0 "Les libéraux sociaux gagnent !"

 gabon_events.16.t:0 "La Première Convention Syndicaliste Gabonaise !"
 gabon_events.16.d:0 "Après la rédaction de la Constitution du Gabon, un débat éclate à la convention, les trois grandes factions syndicalistes doivent parvenir à une conclusion quant à celui qui deviendra le parti au pouvoir au Gabon ! Une grande dénaturation commence..."
 gabon_events.16.a:0 "Les socialistes radicaux règnent !"
 gabon_events.16.b:0 "Les anarcho-syndicalistes ont la majorité !"
 gabon_events.16.c:0 "Les totalistes auront le pouvoir !"

### Ideas ###
GAB_push_independence_idea: " Poussée vers l'indépendance "
 GAB_push_independence_idea_desc:0 "[ROOT.GetNameDefCap] a goûté pour la première fois à la liberté et ne va pas abandonner si facilement l'opportunité d'être indépendant !"

 GAB_Dahomey_Coop_idea: "Coopérer avec le Dahomey"
 GAB_Dahomey_Coop_idea_desc: "Un ami de notre ami est aussi NOTRE ami. La coopération entre nous et le Dahomey aidera les deux nations."

 GAB_French_Advisors_idea: "Conseillers Français"
 GAB_French_Advisors_idea_desc: "La Commune de France nous a envoyé plusieurs conseillers expérimentés pour nous aider dans notre lutte pour l'indépendance."

GAB_The_Gabonese_Constitution: "La_Constitution_Gabonaise"
 GAB_The_Gabonese_Constitution_desc: "La ratification d'une constitution a donné la légitimité nécessaire à la souveraineté du Gabon, et a rapproché de nombreuses factions au sein de notre nation."

