 PRF_guide:9 "§MAscension du Kaisar-i-Hind§! / §MPère de la Fédération§! ( §PAutocrates Paternalistes§!)\n£white_dot Complétez la priorité "Refuser les réformes proposées" et continuez à descendre.\n£white_dot Après avoir lancé la priorité "Nommer le Diwan national", les princes du sud se révolteront.\n\n§MÉlections Libres§! (§aDémocrates Autoritaires§! / §cSociaux-Conservateurs§! / §mLibéraux Économiques§!)\n£white_dot Complétez les priorités "Les réformes proposées sont acceptées" jusqu'à "Organiser des élections libres".\n£white_dot Aux élections nationales, élisez Krishna Wadiyar IV pour que le §aConseil des Princes§! garde le pouvoir, Chithira Varma pour que le §cConseil des Princes§! accéde au pouvoir, ou Madapati Rao pour que les §mOccidentalisateurs§! accédent au pouvoir.\n\n§MUnion des Princes§! (§aDémocrates Autoritaires§! / §cSociaux-Conservateurs§!)\n£white_dot Complétez les priorités "Les réformes proposées sont acceptées" jusqu'à "Unir les princes".\n£white_dot Lors de l'élection des princes, élisez Krishna Wadiyar IV ou Madapati Rao au §aConseil des Princes§! ou élire Chithira Varma pour que le §cConseil des Princes§! accède au pouvoir."

### Events ###
 prf.1.t:9 "Un anniversaire difficile"
 prf.1.d:9 "Alors que la pause hivernale touche à sa fin et que la Fédération entre dans sa dixième année, les membres du Grand Conseil des Princes sont repartis pour Hyderabad en vue de la prochaine session. Alors que ces sessions n'ont jamais été des plus cordiales, surtout ces dernières années, des rumeurs ont commencé à circuler sur ce qui pourrait se passer cette fois-ci, en raison du ressentiment croissant entre le Nizam, le chef du Conseil, et ses quatre autres membres. Bien que ces princes, que l'on appelle familièrement les "Big Four", ne soient pas d'accord sur tous les sujets, ils sont devenus une unité presque homogène dans leur opposition à l'autoritarisme d'Osman.\n\nLe cœur de leurs problèmes avec lui commence avec le statut spécial accordé à Osman dans le cadre de la constitution fondatrice de la Fédération, qui lui a permis d'exercer des pouvoirs spéciaux, à l'origine réservés aux situations d'urgence. Chaque année depuis la création de la Fédération, le Nizam a cependant eu de plus en plus souvent recours à ces pouvoirs, et même des propositions banales ont été rejetées pour des raisons apparemment insignifiantes.\n\nLors de l'une des dernières actions avant les vacances d'hiver, le Nizam a opposé son veto à une proposition qui avait reçu le soutien des quatre autres princes pour financer l'expansion de l'université de Bombay, apparemment pour une querelle mineure avec l'un des membres de la faculté, ce qui a provoqué une violente dispute. Les ragots concernant cette dispute s'étant rapidement répandus dans le grand public et des chuchotements faisant état de réunions secrètes entre les quatre grands dans la foulée, il n'est pas surprenant que l'on s'attende à ce que quelque chose d'important se produise dans les prochains jours."
 prf.1.a:9 "Difficile de dire si la Fédération survivra à une autre décennie si cela continue..."

 prf.2.t:9 "Convocation du Conseil"
 prf.2.d:9 "Les vacances d'hiver étant terminées et les membres du Conseil étant arrivés à Hyderabad en toute sécurité, les premiers jours de cette session ont jusqu'à présent été étonnamment calmes, malgré la forte tension qui régnait dans l'air.\n\n Si les questions abordées au cours de ces premiers jours n'ont guère été controversées, le Nizam n'a pas encore saisi l'occasion d'opposer son veto à l'une d'entre elles, et les discussions ont généralement progressé à un rythme soutenu. Dans tout Hyderabad, il semble que beaucoup aient commencé à écarter les rumeurs des semaines précédentes, même s'il est peut-être trop tôt pour le dire..."
 prf.2.a:9 "C'est un bon début, je suppose."

 prf.3.t:9 "La proposition du Diwan national"
 prf.3.d:9 "Sans surprise, la situation au sein du Conseil n'est pas restée longtemps harmonieuse et un nouveau conflit majeur a éclaté entre les quatre grands et le Nizam. Presque immédiatement après que le Nizam a décidé d'opposer son veto à une proposition concernant l'expansion du chemin de fer à Calicut, en raison du prix, une nouvelle proposition a soudainement été présentée. Il semble que pendant les vacances parlementaires, on ait pris le temps d'élaborer un plan, sous la direction du Maharaja Chithira Thirunal de Travancore, pour résoudre le problème de l'utilisation excessive par le Nizam de ses pouvoirs réservés. Selon cette proposition, de nombreux pouvoirs actuels d'Osman seraient transférés à un Diwan national, qui serait choisi parmi les membres du Conseil par le biais d'une élection organisée par la Chambre des Princes, une institution héritée de l'ancienne administration britannique et dont les princes mineurs de la fédération sont les membres.\n\nLa suite des événements fut peut-être encore moins surprenante : le Nizam interpréta immédiatement cette proposition comme une attaque directe contre sa personne, ce qui l'amena non seulement à opposer son veto immédiat à la proposition, mais aussi à user de ses pouvoirs pour proroger temporairement le Conseil jusqu'à la fin de la session. Ne laissant pas le temps à une dispute d'éclater, Osman a immédiatement quitté le bâtiment. Selon les rumeurs actuelles, la prorogation d'Osman a rendu les quatre grands encore plus furieux, et même Paramasivan Subbarayan, l'observateur de Madras, aurait exprimé en privé son soutien aux membres, bien qu'il soit en désaccord avec une grande partie de leur proposition. Quoi qu'il en soit, il est clair que cette crise n'est qu'un début et que le Conseil ne passera pas une année de plus sans changement radical."
 prf.3.a:9 "Survivre à une année supplémentaire, sans parler d'une décennie, commence à sembler généreux à ce stade."

 prf.4.t:9 "Les chocs du lundi noir frappent la Fédération"
 prf.4.d:9 "Malgré le chaos qui s'est emparé de la planète à la suite du crash allemand, nombreux sont ceux qui, au sein de la Fédération, croyaient encore qu'il n'atteindrait pas l'Inde, ces personnes étant peut-être volontairement ignorantes dans l'espoir qu'une nouvelle crise surviendrait quelques jours seulement après la précédente. Malheureusement pour la nation, ces espoirs ont été vains et la Fédération a également succombé aux répliques, en raison des intérêts économiques allemands en Inde et dans leur sphère asiatique élargie.\n\nCependant, dans ce que beaucoup considèrent comme une lueur d'espoir, il semble que la crise au sein du Conseil ait été mise en veilleuse, le Nizam ayant pris la décision extraordinaire de revenir sur sa prorogation du Conseil pour tenter de surmonter la tempête. S'il est clair que les quatre grands ne se sont pas débarrassés de leur haine pour Osman en l'espace de quelques jours, ils ont au moins accepté de mettre leurs différends de côté et ont commencé à retourner à Hyderabad pour la reprise de la session."
 prf.4.a:9 "Rien de tel qu'une bonne crise pour rapprocher les gens."

 prf.5.t:9 "La grève des usines de Bombay"
 prf.5.d:9 "Si tout le monde a été durement touché par les conséquences du "lundi noir", rares sont ceux qui ont été plus durement frappés que les pauvres ouvriers des usines de Bombay, le cœur industriel du pays. Pour exprimer leur colère à l'égard du système, les travailleurs de plusieurs usines de Girangaon ont participé à un débrayage, qui a rapidement dégénéré lorsque plusieurs de ces grévistes ont été arrêtés à la suite d'un appel à la police lancé par les propriétaires des usines. Peu après, des milliers de personnes sont descendues dans les rues de Bombay pour protester, et des bagarres ont éclaté entre la police et les manifestants, faisant de nombreux blessés et causant d'importants dégâts matériels. Dans la foulée, d'autres manifestants sont arrêtés, notamment Bhalchandra Trimbak Ranadive, un agitateur socialiste connu, certainement soutenu par Calcutta.\n\nBien que l'agitation semble avoir cessé pour l'instant, on craint que la moindre étincelle dans l'atmosphère de Bombay ne provoque une nouvelle vague de violence. L'arrestation de Ranadive offre toutefois l'occasion de tenter de calmer quelque peu les travailleurs. En rejetant la responsabilité sur les espions de Calcutta et en graciant ceux qui ont simplement été trompés par eux, les choses pourraient commencer à se calmer et permettre au gouvernement d'obtenir les faveurs dont il a tant besoin."
 prf.5.a:9 "Pardonnez les grévistes, seuls les espions de Calcutta seront punis."
 prf.5.b:9 "Ces vandales ont de la chance de n'avoir été qu'arrêtés !"

 prf.6.t:9 "Andhra Mahasabha remporte Madras"
 prf.6.d:9 "Malgré les multiples crises qui ont frappé la nation, la région autonome de Madras ne s'est pas laissée arrêter par l'organisation d'élections, dont les résultats ont commencé à arriver ces derniers jours, avec des résultats qui n'ont pas choqué grand monde jusqu'à présent. Le Parti de la justice, qui dirige Madras depuis les premières élections de la région en 1920, s'est vu balayé par la montée en puissance de l'Andhra Mahasabha, qui est désormais le premier parti du Conseil législatif.\n\nVers la fin de la décennie précédente, le Mahasabha lui-même pouvait difficilement être considéré comme un parti politique, ayant été formé principalement comme un groupe de pression pour la langue telugu. Sous la direction de Madapati Hanumantha Rao, le Mahasabha tente toutefois de se transformer en un véritable parti afin de pouvoir se présenter aux élections de 1929 et 1933. S'ils remportent d'abord des succès significatifs dans les régions de Madras où l'on parle le télougou, ils finissent par avoir peu de succès ailleurs, en particulier dans le sud du pays, essentiellement tamoul.\n\nDepuis 1933, l'ambiance à Madras a changé de manière assez spectaculaire, en grande partie à cause de la stagnation perçue de Madras sous le règne du Parti de la justice et de sa mauvaise réponse locale à la crise du Lundi noir, mais surtout de l'opposition beaucoup plus marquée du Mahasabha à l'idée de supplanter l'usage du tamoul par une quelconque langue "nordique". On pense généralement que Suravaram Pratapa Reddy, chef du parti à Madras, sera nommé premier ministre par le président de la province, tandis que Paramasivan Subbarayan sera à nouveau nommé observateur neutre de l'État au sein du Conseil des princes."
 prf.6.a:9 "Madras entre dans une nouvelle ère, que l'on espère meilleure."

 prf.7.t:9 "Le débat sur la taxe sur le sel"
 prf.7.d:9 "Bien que, jusqu'à présent, le Conseil soit parvenu à un accord quasi universel sur les politiques à mettre en œuvre pour faire face à la crise économique, il serait difficile de ne pas tomber sur une question sur laquelle le Nizam et les quatre grands finiraient par s'affronter, la question d'aujourd'hui étant celle de la taxe sur le sel. Le sel a longtemps été taxé en Inde, mais sous la domination britannique, cette taxe a atteint des niveaux démesurés et beaucoup citent son doublement en 1923 comme l'une des principales causes de la révolution qui a éclaté peu de temps après. Lorsque la Fédération a vu le jour, le Nizam et les quatre Grands ont convenu collectivement d'abroger l'augmentation de 1923, mais la taxe sur le sel est restée jusqu'à ce jour l'une des principales sources de revenus de la Fédération.\n\nCependant, avec la crise économique actuelle, même les niveaux actuels de la taxe sur le sel sont peu à peu considérés comme presque aussi exorbitants que sous les Britanniques, ce qui semble particulièrement aggravé par les agitateurs socialistes du nord de la frontière, où une telle taxe n'existe plus. Pour les quatre grands, l'abaissement de la taxe semble être la solution la plus évidente, même si elle peut entraîner une réduction significative des revenus de la Fédération.\n\nUne telle proposition s'est heurtée à une forte opposition de la part du Nizam, un homme dont le caractère avare est souvent notoire et qui ne paierait même pas trois annas pour une boule de glace s'il estimait qu'elle n'était pas d'assez bonne qualité. L'adoption de cette proposition n'est cependant pas considérée comme totalement impossible, car le Nizam a souvent été connu pour être convaincu par un argument moral approprié, et seul l'avenir nous dira si les princes réussiront avec une telle approche."
 prf.7.a:9 "Les gens ne peuvent pas continuer à souffrir, il faut baisser la taxe."
 prf.7.b:9 "Nous ne pouvons pas nous permettre de céder à la cupidité des paysans."

 prf.8.t:9 "Proposition de l'État de Maharashtra"
 prf.8.d:9 "Bien que l'Inde du Sud soit désormais libérée de la domination britannique, elle ne s'est pas encore totalement affranchie des cicatrices administratives laissées par cette domination, et de nombreux territoires se trouvent encore dans une situation interne délicate. Si l'ancienne présidence de Madras a pu rejoindre pacifiquement la Fédération en tant qu'État constitutif, il n'en a pas été de même pour la présidence de Bombay, dont l'absence d'un conseil fort l'a rapidement conduite à être mise en pièces par les princes locaux. Dans le sud de la présidence, Kolhapur en particulier a profité de l'occasion pour s'agrandir considérablement, renforçant ainsi son statut au sein du Conseil. Tout cela se termina par une proclamation du Nizam selon laquelle toutes les terres situées au nord de Pune seraient administrées par Hyderabad jusqu'à ce qu'un accord adéquat soit conclu quant à leur division, en raison des escarmouches entre les princes au sujet de ces terres.\n\nMalgré quelques ajustements officiels dans les années qui ont suivi, notamment la cession de Nasik et de ses environs à Baroda pour servir de nouvelle capitale, alors que Baroda elle-même restait sous occupation socialiste, la situation est restée pratiquement inchangée depuis la révolution. Pour tenter de remédier à cette situation, une idée qui circulait au sein de la Chambre des Princes a finalement été soumise au Conseil. Selon cette proposition, les terres restantes de Bombay seraient regroupées avec celles encore détenues par Baroda dans l'État du Maharashtra dirigé par Sayajirao Gaekwad, Baroda étant remis à un autre membre de la dynastie si celle-ci devait un jour être restaurée.\n\nBien que cette proposition soit manifestement populaire et considérée comme une juste compensation pour un membre du Conseil, Osman est resté réticent à l'idée de renoncer au contrôle du territoire, en particulier de la ville de Bombay elle-même. Tout en étant enclin à la conserver, le Nizam a également envisagé d'adopter une autre proposition suggérée par Akbar Hydari, à savoir la partition de la région restante entre tous les princes locaux, Bombay demeurant sous le contrôle direct d'Osman. Le territoire étant sous le contrôle du Nizam, le choix de son avenir lui appartient entièrement."
 prf.8.a:9 "Il n'est que juste que Gaekwad soit indemnisé."
 prf.8.b:9 "Bombay sera partagée entre les princes locaux."
 prf.8.c:9 "Cette terre appartient de droit au Nizam, resserrez l'étau !"

 prf.9.t:9 "Fondation de la fédération de football du Deccan"
 prf.9.d:9 "Depuis un demi-siècle environ, le football est pratiqué régulièrement en Inde. C'est l'une des rares choses importées de Grande-Bretagne qui soit encore tenue en haute estime dans la Fédération, et le soutien à son développement est peut-être la seule politique commune entre la Fédération et le régime de Calcutta. Si ce sport est historiquement plus populaire au Bengale, sa popularité à Cochin et Travancore n'est pas à négliger, et depuis la fragmentation de l'Inde, il s'est répandu assez rapidement dans le reste de la Fédération, une équipe étant même sponsorisée par le Maharaja Wadiyar à Mysore.\n\nEn raison de la popularité croissante du football au sein de la Fédération et de l'augmentation du nombre d'équipes, il est question depuis quelques années d'une fusion entre les associations de football de Mysore et de Madras en une seule entité chargée de régir le sport pour l'ensemble du pays, et depuis la semaine dernière, il semble que ces pourparlers aient enfin porté leurs fruits. Dans les mois à venir, la formation de la "Deccan Football Federation" devrait avoir lieu et l'organisation devrait être basée à Bangalore. Des tentatives ont déjà été faites pour organiser un championnat de la fédération, le Ferguson Club et le Madras Sporting Club ayant accepté de s'engager dans une telle entreprise. Même si la situation reste tendue à l'intérieur du pays et à la frontière, de telles avancées dans le monde du sport devraient au moins aider le commun des mortels à s'en sortir plus facilement."
 prf.9.a:9 "Rien de tel qu'un bon vieux jeu pour se changer les idées."

 prf.10.t:9 "Nomination d'un nouveau président de la Cour suprême"
 prf.10.d:9 "La nation émergeant lentement des cendres du Lundi noir, le Conseil a repris ses sessions normales, même si les débats sont toujours tendus. Le désaccord d'aujourd'hui est plutôt classique, si ce n'est que le Nizam semble, pour une fois, ne pas abuser de ses pouvoirs. Le précédent président de la Cour suprême, Pazhamaneri Iyer, a annoncé sa retraite il y a quelques mois en raison de son âge avancé. La nomination d'un nouveau président de la Cour suprême est généralement censée être confiée au Conseil, qui s'est montré plutôt distrait au cours des derniers mois. Maintenant que la question est enfin abordée, les quatre grands et le Nizam restent fermement divisés sur le choix de son remplaçant.\n\nLe candidat choisi par les quatre grands est Srinivas Varadachariar, un juge réputé de Madras et le protégé de Pazhamaneri. Varadachariar est considéré comme le successeur naturel pour le poste, et sa neutralité à l'égard de la politique fédérale en cours est considérée comme un atout majeur de sa sélection. Le Nizam, quant à lui, préfère Alam Ali Khan pour des raisons opposées : Ali Khan est originaire d'Hyderabad et sa famille a entretenu des liens avec Osman et son père, ce qui fait qu'il se rangera probablement du côté du Nizam sur des questions essentielles. Cependant, Ali Khan n'est pas un choix purement népotique, puisqu'il a lui-même d'excellents antécédents, et le reste du Conseil pourrait encore décider de soutenir sa candidature si Osman refuse de bouger ; bien qu'il soit peu probable qu'il oppose son veto à Varadachariar, les princes pourraient simplement rester sur leurs positions et voter pour lui."
 prf.10.a:9 "Le poste sera confié à Varadachariar."
 prf.10.b:9 "Le Nizam est convaincu qu'Ali Khan gouvernera plus équitablement."

 prf.11.t:9 "Le jubilé d'argent"
 prf.11.d:9 "Aujourd'hui marque le jubilé d'argent du Nizam, le vingt-cinquième anniversaire de son accession au trône après le décès malheureusement prématuré de son père. Si des festivités ont bien sûr été organisées pour célébrer cette étape importante, notamment à Hyderabad où les habitants ont bénéficié d'un jour de congé pour fêter l'événement, Osman a annoncé la tenue d'un durbar de célébration encore plus important en février.\n\nL'annonce du Nizam a été généralement bien accueillie, même si certains ont noté un sous-entendu apparemment suspect concernant ses affirmations de "grand changement" qui coïncidera avec l'événement, mais beaucoup ont simplement rejeté cela comme une spéculation infondée."
 prf.11.a:9 "Un bon Durbar est toujours un moment fantastique."

 prf.12.t:9 "Le Majlis-e-Ittehadul Muslimeen dénonce le Conseil"
 prf.12.d:9 "Depuis sa fondation aux premiers jours de la Fédération, le Majlis-e-Ittehadul Muslimeen a été l'une des voix les plus fortes à soutenir le pouvoir du Nizam sur la nation, rompant avec de nombreuses autres voix pour soutenir son usage constant du veto et d'autres pouvoirs de ce type. Aujourd'hui, cependant, ils sont allés plus loin que jamais, leur chef Muhammad Bahadur Khan appelant ouvertement à l'abolition du Conseil des Princes et soutenant le pouvoir direct du Nizam sur la Fédération. Il a clairement exprimé sa conviction que le Conseil n'a fait que freiner l'Inde, déclarant que c'est le Nizam qui a sauvé le sud de la destruction par les bandits socialistes qui marchaient sur lui. Khan a également affirmé que la Fédération devrait être réformée pour protéger les intérêts des musulmans et que les lois de la Fédération devraient s'inspirer de la charia, tout en assurant que les hindous seraient exemptés de certains aspects.\n\nAlors que le Nizam aurait soutenu en privé les déclarations de Khan, il a rapidement subi d'énormes pressions pour se distancier publiquement de ces déclarations radicales, non seulement de la part des "Big Four", mais aussi de la part de nombre de ses proches conseillers. Ils lui ont clairement fait comprendre que même s'il pensait que Khan avait raison, il serait stupide de ne pas au moins apaiser les autres princes par une déclaration publique. Ils ne peuvent cependant qu'espérer que le Nizam écoutera leur raisonnement sur cette question."
 prf.12.a:9 "Un tel radicalisme diviseur ne peut être soutenu."
 prf.12.b:9 "Il n'a pas tort, vous le savez ?"

 prf.13.t:9 "Réforme de la Chambre des Princes"
 prf.13.d:9 "Fondée à l'origine par les Britanniques pour permettre aux princes indiens de faire entendre leur voix, la Chambre des Princes est restée relativement inchangée dans sa forme actuelle au sein de la Fédération, si ce n'est que les paroles sont adressées au Conseil plutôt qu'au Vice-roi. Bien qu'il arrive que des propositions soient transmises de la Chambre au Conseil, officiellement introduites par l'un des membres du Conseil, la Chambre n'est jusqu'à présent guère plus qu'un forum où l'on entend les griefs des uns et des autres. La proposition d'aujourd'hui, parrainée par Rajaram III, vise à changer cela, en donnant à la Chambre un rôle consultatif dans le processus législatif. Dans ce cadre, les propositions seraient d'abord soumises à la Chambre pour examen avant de parvenir au Conseil, les princes de la Chambre fournissant des informations en retour et demandant des modifications si nécessaire. La proposition est ensuite renvoyée au membre du Conseil, qui peut alors choisir de la réviser et de la soumettre à nouveau à la Chambre, ou de la soumettre directement au Conseil.\n\nComme prévu, le Nizam a clairement exprimé son opposition à cette idée et, malgré la retenue dont il a fait preuve ces derniers mois, il a au moins laissé entendre qu'il pourrait tout simplement opposer son veto à la proposition, comme il l'a déjà fait à maintes reprises par le passé. Jusqu'à présent, la seule chose qui l'a empêché d'agir est l'avis de son conseiller de confiance Akbar Hydari, qui a proposé à Osman de soutenir la proposition, en faisant valoir qu'elle ne donne finalement que peu de pouvoir à la Chambre, mais qu'avec son soutien, il pourrait facilement la présenter comme un cadeau important aux princes. Un tel cadeau améliorerait bien sûr considérablement la position du Nizam parmi les membres les moins importants de la Fédération, ce qui pourrait s'avérer utile s'il avait besoin d'alliés contre les Quatre Grands, alors qu'en opposant son veto, il risquerait de faire tomber les gens dans leur escarcelle. Personne ne sait si Osman choisira d'écouter ce conseil."
 prf.13.a:9 "Sachez que le Nizam leur a accordé ces privilèges."
 prf.13.b:9 "À ce rythme, ces zamindars en goguette demanderont bientôt les palais du Nizam !"

 prf.14.t:9 "Proclamation d'entrée au temple"
 prf.14.d:9 "Alors que la caste imprègne tous les aspects de la vie hindoue au sein de la Fédération, la manière dont la loi choisit d'interagir avec elle a toujours été une question dévolue à chaque État, qui la traite à sa manière. Dans le royaume de Travancore, sous le règne de la maharani et régente Sethu Lakshmi Bayi, cela s'est traduit par une forte opposition du gouvernement à toute protection juridique des Dalits et par une application stricte du tabou sur les voyages en mer. Le règne de Bayi en tant que régente a cependant été très controversé, en raison à la fois de son autoritarisme et de sa nomination contestée par les Britanniques, et lorsque Chithira Thirunal est arrivé à l'âge adulte, il a immédiatement entrepris d'inverser bon nombre de ses politiques.\n\nIl n'est donc pas surprenant qu'aujourd'hui, une nouvelle proclamation ait été faite par le Maharaja, promue au grand public par son Diwan Chetput Pattabhiraman Ramaswami Iyer. Dans cette proclamation, le jeune maharaja déclare qu'"aucun de ses sujets hindous ne se verra refuser la paix et le confort de la foi hindoue en raison de sa naissance, de sa caste ou de sa communauté" et, par extension, qu'aucun de ses sujets ne se verra refuser le droit d'entrer dans les temples de Travancore ou d'y pratiquer le culte. Bien que cette proclamation ait déjà suscité la controverse parmi certaines élites du pays, en particulier avec le Raja du Cochin voisin, elle a dans l'ensemble été très bien accueillie, et d'autres États commencent à présent à se demander s'ils ne devraient pas eux aussi prendre une mesure similaire.\n\nÀ Hyderbad, cependant, la réaction d'Osman a été assez différente, le Nizam se souciant peu des détails de la manière dont les hindous souhaitent se policer les uns les autres. Son regard est plutôt attiré par Iyer, l'homme que beaucoup considèrent comme le pouvoir derrière le trône depuis l'ascension du Maharaja à ce poste. Malgré les difficultés rencontrées dans le reste de la Fédération, Travancore a connu un essor disproportionné sous la direction d'Iyer. Bien qu'Osman ait déjà eu connaissance de cet homme, il ne peut s'empêcher de se demander si Iyer n'est pas la solution dont il a besoin."
 prf.14.a:9 "Le Nizam aurait bien besoin d'un homme comme cet Iyer..."

 prf.15.t:9 "Rencontre avec Iyer"
 prf.15.d:9 "Incapable de se sortir cette idée de la tête, le Nizam a récemment envoyé une requête privée à Iyer, lui demandant de le rencontrer à Hyderabad. À l'arrivée d'Iyer, Osman a immédiatement commencé à exposer les détails de son conflit avec les quatre grands, un sujet avec lequel Iyer s'était déjà intimement familiarisé. Préparé, Iyer commence à présenter son propre plan quelques instants après que le Nizam lui a demandé de l'aider à résoudre le conflit. Expliquant clairement que les Quatre Grands ne reculeront jamais tant que le pouvoir du Nizam restera incontrôlé, Iyer a suggéré qu'il existait des moyens de contrôler le Nizam sans pour autant renforcer le pouvoir du reste du Conseil. Pour ce faire, son plan suggère qu'au lieu d'avoir un membre du Conseil comme Diwan national, une assemblée nationale élue devrait être établie, à partir de laquelle Osman nommerait un Diwan pour mener à bien la plupart des opérations quotidiennes de la Fédération.\n\nIyer a également précisé que ce plan limiterait certes le pouvoir du Nizam, mais qu'il limiterait encore plus celui de ses rivaux, car Osman conserverait l'autorité sur la personne qu'il choisit de nommer Diwan, ainsi que la possibilité d'opposer son veto aux lois adoptées par l'assemblée. Bien que le Nizam n'ait pas été convaincu par cette idée au départ, il a commencé à tendre l'oreille à cette explication. Son opinion s'est encore renforcée lorsque Iyer a expliqué qu'il savait pertinemment, grâce à ses relations avec Varma, que les quatre grands seraient apaisés par un tel scénario, qui, à leurs yeux, limiterait le Nizam et renforcerait leur propre position, puisqu'ils ont commencé à s'inquiéter en privé de savoir combien de temps la Fédération pourrait durer sans démocratisation. Sans aller jusqu'à adhérer immédiatement à l'idée telle qu'elle est présentée, il est clair que le Nizam a été convaincu par les arguments d'Iyer et qu'il gardera certainement ce plan à l'esprit le moment venu."
 prf.15.a:9 "La proposition de M. Iyer devrait certainement être prise en considération."
 prf.15.b:9 "Un tel plan ne semble guère nécessaire, mais il convient de le garder à l'esprit."

 prf.16.t:9 "Razvi et les Razakars"
 prf.16.d:9 "Bien que les détails exacts de la rencontre entre le Nizam et Iyer n'aient été communiqués à personne d'autre qu'aux deux hommes présents, il n'a pas fallu longtemps à certains pour deviner que le Nizam cherchait à obtenir de l'aide pour résoudre la crise au sein du Conseil. L'un de ceux qui ont réussi à le faire est Qasim Razvi, général de l'armée fédérale et chef des paramilitaires Razakar, un groupe radical lié au Majlis-e-Ittehadul Muslimeen, dont les origines remontent aux milices défensives formées pendant la révolution. Grâce à sa position dans l'armée, il a pu rapidement organiser une rencontre avec le Nizam sous le couvert d'une affaire officielle, et c'est à partir de là qu'il a commencé à présenter son plan pour résoudre le conflit avec les Quatre Grands.\n\nContrairement à l'approche subtile et pleine de tact défendue par Iyer, Razvi se fait une nouvelle fois l'écho des appels de Bahadur Khan à dissoudre le Conseil des Princes et d'Osman à affirmer son autorité sur la Fédération. Ses arguments soulignent sa conviction que le Nizam a le droit, en tant que grand souverain musulman, d'être le seul dirigeant de la Fédération. Selon lui, la poursuite de la coopération avec les princes hindous du Conseil rendra la Fédération trop faible pour repousser l'invasion de la République, qui livrera tout Hyderabad à la "populace hindoue".\n\nBien que le Nizam ne soit pas convaincu de la viabilité de ce plan, Razvi promet que si l'appel est lancé, lui et ses Razakars entreront immédiatement en action pour défendre le Nizam, et que si Khan n'a encore approuvé aucune action, le moment venu, il soutiendra Osman de tout son poids."
 prf.16.a:9 "Le moment venu, le Nizam sait qui appeler."
 prf.16.b:9 "Il n'est guère judicieux de fréquenter des radicaux..."

 prf.17.t:9 "Des grondements à Hyderabad"
 prf.17.d:9 "Dans les prochaines semaines, le grand durbar du jubilé d'argent du Nizam doit commencer, avec en toile de fond les intrigues privées du Nizam contre le Conseil.\n\nSi personne d'autre qu'Osman ne sait vraiment ce qu'il complote, il semble que d'autres aient lentement commencé à se rendre compte de ses manigances, et bien que le grand public n'en sache rien, les personnes impliquées dans l'organisation de ce durbar en sont venues à s'attendre à ce qu'il ne se déroule pas comme prévu..."
 prf.17.a:9 "Il semble que le conflit puisse enfin connaître son apogée."

 prf.18.t:9 "Le coup d'État du Jubilé"
 prf.18.d:9 "Osman avait l'intention de commencer le Durbar en fanfare, en ordonnant aux Razakars de s'emparer des Quatre Grands et de commencer à démanteler le Conseil. Il fut plutôt surpris lorsque les hommes armés qui firent irruption dans son bureau avaient leurs armes pointées sur lui plutôt que sur les princes qui les accompagnaient. Ayant eu vent du plan d'Osman, les troupes loyales aux Quatre Grands avaient arrêté Razvi et ses loyalistes presque immédiatement après que le Nizam leur en eut donné l'ordre. Ils ont ensuite entamé leur marche vers le palais du roi Kothi, ramenant la situation au présent.\n\nNe laissant même pas à Osman la possibilité de s'exprimer, Sayajirao Gaekwad a clairement indiqué qu'ils avaient pris le Nizam en flagrant délit de complot et qu'ils ne toléreraient pas sa tentative d'auto-coup d'État. Informant Osman de l'arrestation de Razvi et affirmant faussement qu'ils avaient le soutien de leurs alliés du Dominion et de l'Empire allemand s'il refusait d'obtempérer, ils ont commencé à expliquer ce qui allait se passer.\n\nPeu de temps après, Osman a été contraint de signer une version révisée de la proposition du Diwan National, privant complètement Osman de tous ses pouvoirs au sein de la Fédération, tout en lui accordant la concession symbolique de son rôle de leader cérémoniel afin de maintenir la stabilité nationale. Il a ensuite été informé qu'au lieu d'annoncer la dissolution du Conseil au Durbar, sa grande annonce serait la mise en œuvre de cette loi et les préparatifs immédiats d'une élection en vertu de celle-ci."
 prf.18.a:9 "Ainsi s'achèvent les ambitions d'Osman..."

 prf.19.t:9 "Le coup d'État du Jubilé"
 prf.19.d:9 "Ayant enfin eu l'occasion de se débarrasser une fois pour toutes des princes turbulents, le Nizam a donné hier soir l'ordre à Razvi de s'emparer des quatre grands, qui se rendaient à Hyderabad pour participer au prochain Durbar. Amené à Osman aux premières heures de la matinée sous garde armée, le Nizam leur a expliqué en termes simples qu'il allait dissoudre le Conseil et qu'ils se tiendraient tous les quatre à ses côtés pour le soutenir lorsqu'il l'annoncera lors du prochain Durbar. Une déclaration aussi audacieuse a immédiatement provoqué la colère des princes, mais un coup de poing donné par un Razakar à l'estomac de Varma les a rapidement remis à leur place.\n\nDemandant ce qu'il adviendrait d'eux, même s'ils se rendaient aux menaces d'Osman, ils ont été informés que ce dernier ne souhaitait pas les voir souffrir davantage, et qu'ils seraient simplement autorisés à continuer à diriger leurs propres États au sein de la Fédération tant qu'ils se soumettraient à la direction d'Osman. Les quatre grands ont vite compris qu'ils n'avaient d'autre choix que de se plier à ces exigences "raisonnables", en précisant que des Razakars seraient postés dans leurs États pour veiller au respect de ces exigences."
 prf.19.a:9 "La Fédération ne sera plus freinée par ces princes pétulants !"

 prf.20.t:9 "Le pari du Nizam"
 prf.20.d:9 "Les rumeurs de complot du Nizam ayant rendu beaucoup de gens nerveux, en particulier les quatre grands, leur invitation à rencontrer Osman à Hyderabad avant le début du durbar les a laissés inquiets de ce que cela impliquerait. À leur grande surprise, lorsqu'ils arrivent ensemble dans le bureau d'Osman, ils sont accueillis non seulement par le Nizam, mais aussi par des représentants de l'Andhra Mahasabha, du Parti de la justice, et même par Iyer lui-même. Une fois toutes ces personnes réunies, le Nizam fait signe à Iyer de commencer à exposer les plans d'un Diwan national démocratiquement élu, en remplacement du concept initialement suggéré par les "Big Four". Le choc d'une telle déclaration a immédiatement laissé tous les invités abasourdis, personne ne sachant comment réagir à la fois à l'idée elle-même et à l'idée que le Nizam soit prêt à céder une partie de son pouvoir aussi volontairement.\n\nDemandant une pause pour composer leurs pensées en privé, les quatre Grands en profitent pour discuter entre eux de l'idée présentée. Bien qu'ils aient d'abord cru qu'il s'agissait d'un coup bas d'Osman, l'intervention d'Iyer leur a laissé entendre que cette proposition était peut-être sincère et que, même si elle ne leur conférait pas le niveau de pouvoir qu'ils souhaitaient initialement, son acceptation répondrait à la plupart de leurs préoccupations immédiates concernant les abus d'Osman. Après avoir accepté la proposition, l'assemblée se réunit à nouveau et le Nizam leur annonce directement son intention de proclamer ce changement dans le cadre du durbar et de programmer des élections dans les semaines qui suivent. Si tous les participants, à l'exception d'Iyer, quittent la réunion avec le sentiment que ce compromis est trop beau pour être vrai, ils sont au moins rassurés par le fait que, pour l'instant, le conflit a été résolu sans violence."
 prf.20.a:9 "Un bon compromis laisse à chacun une marge de manœuvre."

 prf.21.t:9 "La proclamation du Durbar"
 prf.21.d.princes:9 "Après la première longue journée de célébration, la foule du grand durbar a été invitée à se rassembler devant la grande scène qui avait été montée au cœur d'Hyderabad. Bientôt, le Nizam, flanqué de part et d'autre des membres du Big Four, s'avance vers le micro installé sur l'estrade. C'est là qu'il allait annoncer qu'une version révisée de la proposition de Diwan national avait été acceptée et signée par lui, et qu'elle entrerait en vigueur dès son annonce dans ce discours, le texte intégral de la loi devant être publié publiquement dès que possible.\n\nIl a également annoncé que dans six semaines, une élection serait organisée parmi les membres de la Chambre des Princes pour décider qui serait le premier Diwan national, déclarant que Wadiyar et Varna s'étaient tous deux portés candidats à ce poste. Son manque d'enthousiasme et son discours guindé ont été rapidement remarqués, et bien que beaucoup aient simplement considéré qu'il s'agissait d'un incident isolé, le départ rapide d'Osman de la scène à la fin de son discours a laissé beaucoup de gens se demander ce qui s'est réellement passé derrière les portes closes pour le faire changer d'avis."
 prf.21.d.osman:9 "Après la première longue journée de célébration, la foule du grand durbar a été invitée à se rassembler devant la grande scène qui avait été montée au cœur d'Hyderabad. Bientôt, le Nizam, flanqué de part et d'autre des membres du Big Four, s'avance vers le micro installé sur l'estrade. C'est là qu'il annonça qu'après de longues délibérations, le Conseil des Princes serait dissous, avec effet immédiat, et qu'au moins pour le moment, le Nizam gouvernerait seul avec l'aide de conseillers de confiance.\n\nLes halètements de la foule sont rapidement étouffés par les acclamations, qui semblent provenir d'un grand groupe d'hommes dispersés dans la foule, avec lesquels les quatre grands se sont intimement familiarisés il y a quelques jours. En quittant la scène aux cris de Ya Osman et de louanges à Allah, le Nizam resta confiant dans le fait que son nouveau règne était désormais solidement ancré pour aussi longtemps que la Fédération existerait."
 prf.21.d.dem:9 "Après la première longue journée de célébration, la foule du grand durbar a été invitée à se rassembler devant la grande scène qui avait été montée au cœur d'Hyderabad. Bientôt, le Nizam, flanqué de part et d'autre des membres du Big Four, s'avance vers le micro installé sur l'estrade. C'est là qu'il annonce qu'après une réunion avec le Conseil et les plus grands partis politiques de la Fédération, un accord a été conclu pour établir une législature nationale, basée sur celle de Madras, au sein de laquelle un Diwan national sera sélectionné pour servir de chef de gouvernement pour la Fédération.\n\nLa foule s'est immédiatement mise à applaudir à tout rompre, mais il y a eu une longue pause avant qu'Osman ne puisse poursuivre son discours. Après un certain temps, il a pu déclarer que la première élection aurait lieu dans six semaines, et que les sièges seraient attribués dans les jours suivants, et déjà fournis aux principaux partis de la Fédération. Les cinq hommes quittèrent ensuite l'estrade, sous les acclamations des masses rassemblées."
 prf.21.a:9 "Que le règne des princes commence !"
 prf.21.b:9 "La Fédération va enfin se libérer de ses entraves."
 prf.21.c:9 "La nation entre dans l'ère moderne."

 prf.22.t:9 "Élection d'un Diwan national"
 prf.22.d:9 "Après six semaines de campagne, les maharajas de Travancore et de Mysore ayant fait appel à toutes les faveurs possibles, il est temps pour les princes de la Chambre de voter pour le premier Diwan national de la nation.\n\nIl est difficile de dire à ce stade qui l'emportera, car si l'image de grand réformateur et de modernisateur de Varma lui a valu de nombreux soutiens, son jeune âge et la crainte qu'il ne fasse qu'exécuter la volonté de son propre Diwan ont plutôt valu à l'aîné des Wadiyars de bénéficier d'un soutien important. Seul le décompte final permettra de répondre à cette question brûlante."
 prf.22.a:9 "Le jeune maharaja de Travancore remporte la victoire"
 prf.22.b:9 "Le sage Wadiyar gagne la confiance de ses compagnons princes"

 prf.23.t:0 "Les premières élections fédérales"
 prf.23.d:9 "Après six semaines de campagne électorale, les résultats des élections commencent lentement à affluer de toute la Fédération. Bien qu'ils ne soient pas encore définitifs, les résultats montrent qu'une grande majorité des sièges ont été remportés par le Mahasabha, bien que de nombreux sièges restants aient été remportés par des indépendants et des partis mineurs, ainsi que par une petite résurgence des rivaux du Parti de la justice du Mahasabha. Bien que ces résultats soient généralement conformes aux attentes, leur signification pour la sélection du Diwan n'est pas claire pour l'instant.\n\nLe leader du Mahasabha, Madapati Hanumantha Rao, semble être le candidat évident, puisque son parti a remporté le plus grand nombre de sièges, bien que son manque de majorité et ses propositions radicales aient rendu le Nizam réticent à lui donner le pouvoir. Au lieu de cela, le Nizam a apparemment commencé à envisager la nomination d'Iyer à ce poste, ce dernier ayant démissionné de son poste de Diwan de Travancore pour représenter le royaume au niveau national. Si Iyer était nommé, il devrait diriger un gouvernement national non partisan composé de plusieurs partis, dont le Mahasabha, en espérant que les idées les plus radicales soient tenues à l'écart. Toutefois, une telle action pourrait être considérée comme un nouvel excès de pouvoir de la part du Nizam, et il pourrait être plus simple pour lui de laisser les radicaux s'épuiser à faire face aux réalités de la politique une fois que Rao aura été nommé."
 prf.23.a:9 "Il n'est que juste de nommer Rao comme Diwan."
 prf.23.b:9 "Iyer sera nommé pour contrôler ces radicaux."

 prf.24.t:9 "L'aide arrive du Dominion"
 prf.24.d:9 "Même si la crise du Conseil fait désormais partie du passé, il est important de ne pas oublier le véritable ennemi du Nord. Les services de renseignement du Dominion commencent à croire qu'une invasion de nos deux pays pourrait commencer dans les prochains mois. Ils ont identifié des faiblesses dans l'équipement utilisé par nos forces armées.\n\nBien qu'ils ne puissent pas résoudre complètement ce problème, ils ont envoyé une grande quantité d'armes pour nous aider à nous préparer à ce qui semble être une confrontation inévitable, plus tôt que quiconque ne le souhaiterait."
 prf.24.a:9 "Il semble que l'heure soit bientôt arrivée..."

 prf.50.t:0 "Le décès de Krishna Raja Wadiyar IV"
 prf.50.d:9 "Krishna Raja Wadiyar IV, l'un des souverains hindous les plus puissants (et les plus riches) de la nation, est décédé tard dans la nuit dans son palais royal de Mysore.\n\nSon neveu, l'imposant et artistique Jaya Chamarajendra, lui succède à la tête de l'État de Mysore."
 prf.50.a:0 "Tout [Root.GetNameDef] pleure sa disparition !"

 prf.51.t:0 "Décès de Sayajirao Gaekwad III de Baroda"
 prf.51.d:9 "Sayajirao Gaekwad, souverain imposant et résolu, est décédé ce matin dans son palais de Baroda. Très regretté, Sayajirao était un souverain indépendant qui n'avait que peu d'estime pour les Britanniques et leur Raj.\n\nSon petit-fils et célèbre dépensier Pratap Singh Gaekwad lui succède et partage les sentiments nationalistes de son grand-père."
 prf.51.a:0 "Bonne chance à tous."

 prf.52.t:9 "Mort de Rajaram III"
 prf.52.d:9 "Un représentant de l'État de Kolhapur a informé la nation ce matin du décès de son grand maharaja, Rajaram III, à l'âge de 43 ans seulement. Membre des "Big Four" et l'un des principaux fondateurs de la Fédération, il a laissé en héritage un homme respecté même par ses ennemis.\n\nLe Maharaja n'ayant qu'une fille et aucun parent adulte proche, son neveu Shahaji, l'actuel Maharaja de Dewas Senior, a été désigné comme son héritier. Ayant abdiqué de Dewas en faveur de son fils, il monte maintenant sur le trône de Kolhapur sous le nom de Shahaji II."
 prf.52.a:9 "Une mort si jeune pour un grand homme."

 prf.150.t:9 "Traiter avec les officiers de l'ennemi"
 prf.150.d:9 "Si de nombreux officiers qui ont combattu pour nos ennemis l'ont fait par conviction idéologique ou par loyauté personnelle, il y en a encore beaucoup parmi eux qui l'ont fait simplement par circonstance. De nombreux anciens officiers de Calcutta, dont le plus connu est Kodandera Cariappa, ainsi que les quelques autochtones des rangs de Lahore, ont proposé de rejoindre nos forces armées et d'apporter leur expertise en échange de la clémence.\n\nUne telle offre est bien sûr tentante, car nous avons toujours besoin d'hommes expérimentés, mais gracier ces hommes, en particulier ceux qui ont servi les socialistes, n'est guère populaire, et une décision difficile doit donc être prise quant à leur sort."
 prf.150.a:9 "Acceptez-les dans les rangs, ils peuvent être pardonnés par le service."
 prf.150.b:9 "Laissez entrer ceux de Lahore, mais emprisonnez les voyous de Calcutta."
 prf.150.c:9 "Ces hommes sont irrécupérables, enfermez-les à jamais !"

 prf.151.t:0 "Le sort des États princiers loyalistes"
 prf.151.d.default:9 "Lorsqu'Osman rallia les princes du sud au gouvernement national, tous les membres de la royauté indienne ne se levèrent pas pour le soutenir. Une grande partie des États princiers du nord ont décidé de se ranger du côté des restes britanniques et d'adhérer volontairement à leur Dominion en faillite. S'il est facile de reconnaître qu'ils étaient simplement soucieux de sauver leur peau, il est difficile de considérer leur allégeance continue pendant la dernière phase de la guerre comme autre chose qu'une trahison.\n\nNéanmoins, les princes ont joué un rôle incroyablement vital dans le maintien de l'ordre dans la région, et leur retrait complet serait trop hâtif, bien qu'exiger leur abdication en faveur de successeurs plus tolérables soit certainement une option. Par ailleurs, bien que la pilule soit difficile à avaler, il serait plus prudent de les intégrer tels quels dans l'administration actuelle, en les ajoutant aux membres de la Fédération et aux membres de la Chambre. Si on le souhaite, on pourrait même aller jusqu'à accorder à Hari Singh de Cachemire une place au Conseil, une position qu'il mériterait en tant que souverain puissant et prestigieux, et cela contribuerait sans doute grandement à convaincre ces loyalistes de coopérer pleinement avec la Fédération."
 prf.151.d.osman:9 "Lorsqu'Osman rallia les princes du sud au gouvernement national, tous les membres de la royauté indienne ne se levèrent pas pour le soutenir. Une grande partie des États princiers du nord ont décidé de se ranger du côté des restes britanniques et d'adhérer volontairement à leur Dominion en faillite. S'il est facile de reconnaître qu'ils étaient simplement soucieux de sauver leur peau, il est difficile de considérer leur allégeance continue pendant la dernière phase de la guerre comme autre chose qu'une trahison.\n\nIl a donc été proposé de faire d'eux un exemple en déclarant leurs terres confisquées et en les saisissant à la fois pour Osman et pour le gouvernement fédéral, car après tout, la doctrine de la caducité ne fait-elle pas partie de la domination britannique qu'ils appellent de leurs voeux ? Cependant, une telle mesure a peu de chances d'obtenir un quelconque soutien, ce dont le gouvernement aura désespérément besoin s'il ne veut pas assister à une seconde rébellion, et il serait donc plus prudent de les laisser en l'état, car leur dernière défaite les a déjà si bien castrés."
 prf.151.a:9 "Exiger l'abdication des princes les plus pro-britanniques, c'est ne pas leur faire confiance."
 prf.151.b:9 "Ils seront pleinement intégrés, mais Singh ne rejoindra pas le Conseil."
 prf.151.c:9 "Les intégrer pleinement et accorder au Cachemire un siège au Conseil."
 prf.151.e:9 "Qu'ils conservent leurs positions, ils ne constituent pas une menace pour nous."
 prf.151.f:9 "S'ils veulent tant la domination britannique, montrez-leur une nouvelle doctrine de la caducité !"

 prf.250.t:9 "Nomination d'un Diwan pour [PRF.GetNameDef]"
 prf.250.d:9 "Bien que le pouvoir d'Osman sur la nation puisse être global, même lui peut reconnaître qu'il est impossible pour un seul homme de gérer littéralement tous les aspects de la gestion d'un pays aussi grand que l'Inde. Il a bien sûr ses conseillers, mais il lui faut un véritable bras droit pour veiller à ce que sa volonté soit transmise à ceux qui la mettront en œuvre. À cette fin, il a passé en revue tous les candidats potentiels et réduit son choix final à deux hommes.\n\nLe premier est Akbar Hydari, l'un des plus proches conseillers du [PRF_GetOsmanTitle], et un homme qu'Osman envisageait déjà de nommer Diwan pour Hyderabad. Le second est Mirza Ismail, un candidat dont les liens avec le [PRF_GetOsmanTitle] sont bien moins étroits que ceux de Hydari, mais qui a maintes fois prouvé ses compétences, ayant servi la plupart des grands États du pays à un moment ou à un autre. Les deux hommes sont tout aussi bons l'un que l'autre, et le [PRF_GetOsmanTitle] pourrait facilement choisir l'un ou l'autre une fois qu'il aura pris sa décision."
 prf.250.a:9 "Akbar Hydari, le Sadar-i-Azam d'Hyderabad, sera à la tête du gouvernement."
 prf.250.b:9 "Mirza Ismaïl doit exécuter le testament d'Osman."

 prf.251.t:9 "Un nouvel homme sur le trône du paon"
 prf.251.d:9 "Personne n'a jamais décrit le Nizam comme un "homme humble", à l'exception peut-être de l'homme lui-même, mais aujourd'hui, son grand désir d'apparat a potentiellement atteint des sommets que peu de gens auraient pu imaginer auparavant. Avant même que Delhi ne soit reprise par l'armée fédérale, le grand désir d'Osman d'usurper le manteau impérial aux Britanniques était tellement discuté qu'il ne pouvait même pas être considéré comme un secret de polichinelle, mais était tout simplement de notoriété publique. Quelques jours après la reddition du Dominion, il avait déjà ordonné la tenue d'un couronnement élaboré à Delhi, suivi de peu par une proclamation déclarant la formation d'un nouvel empire.\n\nLes cérémonies débutent par le transport d'Osman à travers Delhi. Les rues de la grande ville sont remplies d'une foule nombreuse, composée des plus ardents partisans du Nizam, de ceux qui sont là simplement pour manger, et même des plus grands détracteurs d'Osman qui souhaitent dénoncer son arrogance. Sa destination est une grande estrade installée devant le Fort Rouge, en raison des dommages subis par le bâtiment lui-même, qui n'était pas adapté à la cérémonie. Sur cette plate-forme se trouvait ce qui pourrait être la plus grande des extravagances, une reconstitution du trône moghol en forme de paon, sur lequel Osman devait s'asseoir pour être couronné en tant que nouvel empereur.\n\nLe couronnement proprement dit s'est déroulé assez rapidement, car on craignait que l'estrade montée à la hâte ne soit pas en mesure de supporter longtemps tout le poids qu'elle contenait. Quelques minutes plus tard, Osman est descendu sur une autre estrade pour prononcer un discours visant à renforcer son image de libérateur de l'Inde. Peu de temps après, il retourna à sa voiture, reprenant le chemin qu'il avait emprunté, rentrant chez lui non pas en tant que Nizam, mais en tant que grand Kaisar-i-Hind."
 prf.251.a:9 "Ya Osman !"
 prf.251.b:9 "Vous savez, c'est peut-être un peu trop prétentieux..."

 prf.252.t:9 "Proclamation de [ROOT.Capital.GetCapitalVictoryPointName]"
 prf.252.d:9 "La réunification de l'Inde, et le rôle qu'Osman y a joué, est un événement qu'il ne laissera probablement jamais oublier. Alors que beaucoup s'attendaient à ce que le Nizam profite de sa notoriété pour reprendre le manteau impérial aux Britanniques, il a aujourd'hui réfuté ces suggestions avec une grande proclamation dans [ROOT.Capital.GetCapitalVictoryPointName]. S'adressant à une foule nombreuse, composée à la fois de natifs de la ville et de personnes venues de toute la Fédération pour l'écouter dans [ROOT.Capital.GetCapitalVictoryPointName], Osman a déclaré qu'il s'engageait à redonner à la nation sa grandeur d'antan.\n\nRevenant sur son rôle essentiel dans la fondation de la Fédération et sur la bataille presque mythique du Godavari, il a précisé que, depuis le début, personne ne s'était autant engagé pour la Fédération que lui. Rejetant toute prétention au trône, il a choisi de renforcer à nouveau son image de grand "père de la Fédération", déclarant en outre que ses deux seuls désirs dans la vie étaient de servir le peuple indien et de servir Allah, et que prendre le titre impérial ne servirait ni l'un ni l'autre.\n\nUn tel discours a été bien accueilli, en particulier par ceux qui pensaient que la consolidation du pouvoir d'Osman signerait la mort de la Fédération. Cependant, nombreux sont ceux qui ont rapidement remarqué que le discours ne rassurait guère sur le fait qu'Osman ne gouvernerait pas comme s'il était empereur, et qu'il ne mentionnait aucun plan pour remplacer ou réformer le Conseil des Princes, ni pour mettre fin à son règne "temporaire" et incontrôlé sur la nation. Pour ces personnes, même si Osman a pour l'instant rejeté le titre, il reste clair que la Fédération n'est toujours rien d'autre que le domaine du Nizam, qu'il peut gouverner comme bon lui semble."
 prf.252.a:9 "Une fois de plus, le Nizam a sauvé la nation !"

 prf.275.t:9 "Le triomphe des Razakars"
 prf.275.d:9 "Les scènes qui se déroulent ce matin à [ROOT.Capital.GetCapitalVictoryPointName] peuvent être décrites avec de nombreux mots, mais aucun n'est plus approprié que le simple "chaos". Manifestement enhardis par la dépendance excessive du Nizam à leur égard, les Razakars ont pris le contrôle de la capitale, le Diwan et ses proches ayant été arrêtés. Selon un discours prononcé par Razvi, cette action est justifiée par une prétendue trahison. Il a déclaré que le Diwan avait l'intention d'évincer Osman et de redonner les pleins pouvoirs au Conseil des princes dissous, et qu'ils ne pouvaient pas permettre une telle reddition.\n\nOsman lui-même a appris la nouvelle de ce coup d'État en se réveillant et en voyant des Razakars armés prendre d'assaut sa chambre, puis, une heure plus tard, Razvi en personne est venu lui expliquer la situation. Après suffisamment de discussions et de "persuasion" de la part des Razakars, un accord a été conclu, déclarant Razvi nouveau Diwan et lui accordant des pouvoirs illimités pour éradiquer toute nouvelle trahison présumée dans la nation. L'agitation s'est emparée de la nation, et la plupart de ses habitants, en particulier les hindous, craignent le nouvel enfer qui vient de s'abattre sur eux."
 prf.275.a:9 "Nous aurions dû abattre Razvi quand nous en avions l'occasion..."

 prf.300.t:9 "Andhra Mahasabha annonce une plateforme All-India"
 prf.300.d:9 "Malgré la réunification de la nation, de nombreux territoires du nord se trouvent encore isolés du reste de la Fédération, en particulier dans le domaine politique où l'ancien parti au pouvoir, le Congrès national indien, a été complètement interdit, la plupart de ses dirigeants étant morts ou emprisonnés. Une telle situation ne peut durer, d'autant plus que les territoires récupérés sont lentement intégrés à l'Assemblée nationale. C'est pourquoi, dans le cadre d'un effort de sensibilisation, l'Andhra Mahasabha a annoncé une nouvelle grande plate-forme pour l'ensemble de l'Inde.\n\nDans le cadre de ce programme, le parti a choisi de se rebaptiser "All-India Mahasabha", ce qui représente sa transformation finale de groupe de pression local en visage moderne de la politique indienne. De nouveaux bureaux pour le Mahasabha seront bientôt ouverts dans les territoires du nord, un bureau ayant déjà vu le jour à Calcutta même. En outre, et de manière plutôt controversée, de nombreux membres plus modérés de l'INC et ceux qui ont collaboré avec le régime de Calcutta ont été accueillis à bras ouverts au sein du parti. Bien qu'une telle action ait rapidement donné lieu à des péjorations, décrivant le parti comme le Comité de renaissance du Congrès, les gens ont généralement accepté leurs actions, estimant que cette action était nécessaire pour représenter véritablement tous les Indiens au niveau national."
 prf.300.a:9 "Un nouveau Congrès pour une nouvelle ère ?"

 prf.301.t:9 "Le flambeau qui s'éteint et la nouvelle flamme"
 prf.301.d:9 "Malgré sa légère résurgence lors des premières élections fédérales, le Parti de la Justice a confirmé il y a quelques semaines à ses membres qu'il ne chercherait pas à étendre ses opérations en dehors des terres d'origine de la Fédération et qu'il donnerait la priorité à la consolidation de sa base de pouvoir restante à Madras plutôt qu'à la contestation de sièges ailleurs. Cette décision confirmant que le Parti de la Justice ne sera plus jamais un rival du Mahasabha, un espace est devenu vacant pour une nouvelle opposition, et aujourd'hui, cette opposition a finalement été révélée.\n\nLors d'une conférence tenue à Lucknow, un groupe d'éminents politiciens issus non seulement des terres de l'ancienne République, mais aussi du Dominion, a annoncé la formation de la "Bharatiya Democratic Alliance" (Alliance démocratique bharat). Ce nouveau parti a été principalement formé par des restes du Parti nationaliste du Congrès, une organisation à laquelle ont adhéré de nombreux membres antisocialistes de l'INC lorsque la direction a commencé à embrasser ouvertement l'idéologie immonde de l'Occident et de ses promoteurs à Paris et à Londres.\n\nDirigé par le fondateur du CNP, Madan Mohan Malaviya, le BDA a rapidement bénéficié d'un soutien dans de vastes régions de l'Inde, en particulier dans certaines parties du Pendjab et du Sind. Bien qu'il s'agisse avant tout d'un parti conservateur, le BDA a enregistré un certain nombre de défections de la part du Parti libéral, avec lequel il partage de nombreux points communs sur les questions de l'hindouisme et du soutien aux classes moyennes. Bien qu'il n'ait encore remporté aucun siège, en raison de l'absence d'élections dans le nord, il semble très probable que ce parti soit destiné à devenir le principal rival du Mahasabha dans un avenir prévisible."
 prf.301.a:9 "Une opposition forte est toujours saine"

 prf.302.t:9 "Élections dans les territoires libérés"
 prf.302.d:9 "Cela fait environ un an que la nation a enfin été réunifiée, et de grands efforts ont été faits pour réabsorber correctement toutes les terres récupérées, peu importe à quel point elles étaient corrompues par les années passées sous leurs régimes oppressifs. C'est grâce à ces efforts que des élections ont finalement pu être organisées dans les terres récupérées, leur permettant enfin d'être représentées aux côtés des représentants précédemment élus de l'ancien noyau de la Fédération.\n\nLes résultats obtenus jusqu'à présent montrent clairement que la gouvernance actuelle ne sera probablement pas bouleversée, car l'AIM a continué à obtenir de bons résultats dans tous les domaines, bien qu'elle n'ait une fois de plus obtenu qu'une pluralité de sièges au lieu d'étendre sa position à une majorité complète. Comme prévu, la BDA s'est également bien comportée, même si elle n'a pas atteint les sommets monumentaux auxquels beaucoup s'attendaient, de nombreux sièges qu'elle avait choisi de disputer ayant été remportés par des indépendants.\n\nLes résultats du Bengale, où il semble que l'emprise du socialisme n'ait pas encore été véritablement éradiquée, sont toutefois assez remarquables. Deux partis, revendiquant tous deux la succession de l'INC, ont remporté un nombre alarmant de sièges dans la région et, bien qu'ils aient exprimé leur allégeance à la Fédération, rares sont ceux qui se fient à leurs paroles. Dans l'ensemble, cependant, les élections se sont déroulées sans problème, ce qui pourrait indiquer que les pires années de l'Inde sont désormais derrière elle."
 prf.302.a:9 "Veiller à ce que ces nouveaux radicaux fassent l'objet d'une surveillance adéquate, par mesure de sécurité."

 prf.303.t:9 "L'homme de Madras"
 prf.303.d:9 "L'inclusion de Madras dans la Fédération, ainsi que le statut spécial qui lui a été accordé en raison de sa nature républicaine, a toujours été un choix controversé. Dans le cadre du compromis qui a permis cette intégration, Madras ne s'est pas vu accorder une place égale au sein du Conseil, ce que sa taille et son pouvoir auraient naturellement impliqué. Au lieu de cela, le gouvernement local n'a été autorisé qu'à envoyer un observateur chargé de défendre les intérêts de l'État, mais pas de voter en sa faveur. Aujourd'hui, la situation a enfin changé, le Conseil ayant finalement accepté d'élever Madras au rang de membre à part entière, lui accordant des droits égaux à ceux de tous les autres États, à l'exception d'Osman.\n\nLe Diwan a dû faire appel à un certain nombre de faveurs pour obtenir ce changement radical du statu quo, les quatre grands étant particulièrement réticents à l'idée de donner du pouvoir à quelqu'un qui n'est pas l'un des leurs, bien qu'ils aient fini par se laisser convaincre par des promesses suffisantes. Le Nizam, quant à lui, s'est laissé convaincre assez facilement, car pour lui, briser davantage le bloc de pouvoir traditionnel des quatre grands ne peut qu'améliorer la situation, même s'il ne se fait pas d'illusions sur le fait que le représentant choisi ne sera probablement pas d'accord avec lui sur la plupart des questions.\n\nQuant à l'homme choisi pour être le premier représentant à part entière de Madras au Conseil, il n'est pas surprenant que le gouvernement local ait une fois de plus recommandé Subbarayan. Ayant occupé cette fonction pendant plusieurs années, notamment lors de la crise du Conseil, et étant considéré comme un candidat neutre peu susceptible d'être impliqué dans la politique des partis, sa reconduction était pratiquement routinière. Désormais membre à part entière, c'est par son intermédiaire que la voix des citoyens pourra enfin se faire entendre au sein du grand Conseil du royaume, permettant ainsi à la nation de faire un nouveau pas en avant vers la modernité."
 prf.303.a:9 "Espérons que Subbarayan parviendra à contrôler les deux parties."

 prf.304.t:9 "Le problème de l'Andhra Pradesh"
 prf.304.d:9 "Depuis que l'AIM n'est plus que l'Andhra Mahasabha, l'unification du peuple Telegu en un seul État au sein de la fédération est sans doute son principal objectif. Même aujourd'hui, cet objectif est difficile à atteindre, car les terres des Telegu sont actuellement divisées entre Madras et le domaine personnel du Nizam. La récente décision d'élever Madras au rang de membre à part entière du conseil a toutefois permis de gagner leur soutien sur cette question, avec leur accord provisoire de céder Andhra pour qu'elle fasse partie d'un futur État Telegu. Cependant, comme pour beaucoup de choses, le dernier obstacle est une fois de plus de convaincre le Nizam.\n\nBien que le Nizam ait perdu une grande partie de ses pouvoirs au profit du Diwan, en tant que chef d'État de l'un des membres de la Fédération, il conserve une autorité totale sur son État, et il n'y a pas d'autre choix que d'obtenir son accord pour tout changement. Une idée possible pour contourner ce problème serait d'annexer l'Andhra à l'Hyderabad, les territoires Telegu au sein de l'Hyderabad devenant une autonomie avec le Telegu comme langue officielle. Cependant, une telle expansion de l'Hyderabad serait presque certainement bloquée par les autres membres du Conseil, qui devraient toujours l'approuver.\n\nEn guise de compromis, un plan différent a été présenté pour fusionner l'Andhra avec l'Hyderabad, tout en séparant le Berar et les autres parties de l'Hyderabad ne parlant pas le telegu pour en faire un nouvel État, dirigé par son fils Moazzam Jah ou un autre membre de la famille du Nizam. Ce plan semble reposer sur des bases beaucoup plus solides, puisque des discussions privées avec les autres membres du Conseil ont confirmé qu'ils ne s'y opposeraient pas, même si certains n'aiment pas l'idée en général. La décision finale revient toutefois au Nizam, et tant que le plan ne lui aura pas été présenté, il est impossible de savoir s'il acceptera de céder des terres de cette manière."
 prf.304.a:9 "Après réflexion, Osman accepte la proposition."
 prf.304.b:9 "Le Nizam refuse de céder à une demande aussi extrême"

 prf.305.t:9 ""Je suis votre esclave, Maître, je me prosterne à vos pieds."
 prf.305.d:9 "Depuis des années, l'abolition complète du système de travail forcé Vettichakiri est l'un des principaux objectifs de l'AIM, juste après son fervent plaidoyer en faveur de la langue Telegu. Cette pratique est présente dans le sud de l'Inde depuis des siècles, pratiquée par les doras au service des zamindars et des princes, la règle de ceux qui défendent le système Vettichakiri étant notoirement sévère. Si les princes les plus progressistes, et même les plus conservateurs, ont jusqu'à présent été convaincus d'abolir cette pratique, voyant les avantages économiques de l'abandon d'un tel système féodal, le Nizam, lui, est tout sauf "progressiste". Il est très peu probable qu'il accepte un jour d'interdire totalement cette pratique sur ses terres, même si le gouvernement fédéral tente de la réprimer.\n\nPour contourner ce problème, Rao et le gouvernement ont envisagé d'interdire la pratique au niveau fédéral, mais d'accorder au Nizam une exception spécifique, à condition qu'il veille à ce que les pires excès du système soient limités dans toute la mesure de ses capacités. Bien que l'AIM ne soit pas disposée à faire cette concession à la légère, il pourrait s'agir d'un compromis nécessaire pour éradiquer cette pratique à long terme. Il n'est toutefois pas certain que le Nizam soit prêt à aller aussi loin."
 prf.305.a:9 "La Dora sera bridée, rien de plus."
 prf.305.b:9 "Comment Rao ose-t-il faire une demande aussi absurde ?"

# prf.307.t: "A Master Builder at Work" #See event file
# prf.307.d: "TODO Iyer arranges meetings with Rao, Malaviya, Khan etc and appeals to each of them with Iyer's history in Madras, his involvement in the independence movement etc to win them over into backing him"
# prf.307.a: "The Nizam clearly picked the right man for the job"
#
# prf.308.t: "Reshaping the Constitution"
# prf.308.d: "TODO with the federation fully united and the new government kicking into gear, Iyer has laid out his plans to reexamine the constitution, arguing that the existing one was quickly thrown together in the chaos of the nation's collapse and that now is the perfect time to better tailor it to a nation that is once again whole.\n\nWhile there is some who speculate that Iyer may be using this as an opportunity to cement his power, he has so far convinced everyone relevant that doing so will be for everyone's benefit."
# prf.308.a: "There is no doubt that Iyer has good intentions here."
#
# prf.309.t: "Winning Over the Courts"
# prf.309.d: "TODO For Iyer to make his constitutional changes, it must be approved by the courts, with the Supreme Court having the final say.\n\nFor Iyer however this is very easy to do, and after enough private meetings with the Justices the first round of Iyer's changes have passed through the court as swiftly as possible."
# prf.309.a: "The Diwan has the home field advantage in the courts."
#
# prf.310.t: "The Pawn's Checkmate"
# prf.310.d: "TODO Iyer's constitutional changes have been approved by the Assembly, the Supreme Court, and even the Council. While the majority of changes are those that few see little issue with, hidden between the lines are many specifics that weaken the power of the Council, such as mechanisms to overrule attempts by the Nizam to dismiss the Diwan, or the ability for the courts to overrule any veto by the Council. Finally while the dissolution of the Assembly may still be decided by the Nizam, he cannot do so without the agreement of the Diwan and cannot refuse a request by the Diwan to do so, ultimately transferring the power of elections over to Iyer.\n\nWhile Iyer has legally cemented his dominance over the Council, he is unlikely to ever need to apply said dominance as he has cemented his position in other ways so solidly. He has however guaranteed that no matter what, as long as he wishes to be in power, he will be in power."
# prf.310.a: "It has been Iyer's game all along."

 prf.348.t:9 "Murmures de trahison"
 prf.348.d:9 "Dire que le Nizam est impopulaire dans la Fédération en ce moment reviendrait à dire que les Russes ont été quelque peu perturbés par Brest Litovsk. Ses vetos répétés à la politique gouvernementale de base, un gouvernement soutenu et élu par la plupart des électeurs de la nation, ont vu son image soigneusement promue de sauveur de la nation s'éroder plus rapidement que les terres autour de la Teesta.\n\nEn raison de cette impopularité croissante, les vestiges socialistes se sont réorganisés autour du Parti communiste indien, créant ainsi une force importante visant à renverser le Nizam et à introduire les réformes qu'il a passé tant de temps à bloquer. Alors qu'en temps normal, ce groupe n'aurait pas beaucoup d'influence et serait simplement écrasé avec les autres dissidents, des rumeurs ont commencé à se répandre sur la coopération entre l'AIM et ces rebelles en raison de leur colère mutuelle contre le Nizam.\n\nCraignant que Rao lui-même ne se range bientôt derrière cette insurrection potentielle, Razvi et ses Razakars ont proposé de tenter d'arrêter Rao et d'éliminer ces socialistes, dès que l'ordre en serait donné. Il reste à savoir si le Nizam souhaite aller aussi loin..."
 prf.348.a:9 "Rao n'aurait jamais dû être digne de confiance, ordonnez son arrestation !"
 prf.348.b:9 "Agir ne fera qu'aggraver la situation, ne vous en mêlez pas."

 prf.349.t:9 "La rébellion du Deccan"
 prf.349.d:9 "Bien que Rao ait pu exprimer en privé sa colère face aux excès du Nizam, il n'avait même pas commencé à envisager l'insurrection avant que la nouvelle de son arrestation ordonnée ne lui ait été communiquée. Les contacts mutuels entre l'AIM et le CPI ont rapidement permis de déclencher une rébellion avec le soutien du gouvernement. La popularité d'Osman étant désormais catastrophique, peu de gens sont prêts à lui venir en aide, une grande partie de l'armée se rangeant du côté du gouvernement contre lui. Les Razakars eux-mêmes ont été rapidement démantelés, bien que Razvi lui-même n'ait pas encore été retrouvé.\n\nVoyant la situation se dégrader, le Nizam et sa famille ont pris l'avion, mais personne ne semble savoir où exactement. Pendant ce temps, dans son pays, Rao et ses nouveaux alliés ont rapidement profité de cet élan pour déclarer une république, Rao ayant prêté serment en tant que président et P. Krishna Pillai, leader du CPI, en tant que nouveau Diwan. Le Conseil des Princes lui-même a également été dissous, bien que les négociations entre les Princes et le gouvernement aient permis la poursuite de l'existence de leurs états en tant que constituants fédéraux, bien qu'avec une autorité quelque peu réduite qu'auparavant.\n\nSi les choses se sont stabilisées rapidement avec la chute du Nizam, peu de gens peuvent vraiment dire ce que l'avenir réserve à la nouvelle république, et de nombreux princes craignent encore que leurs jours soient comptés si les communistes gagnent suffisamment de terrain. Pour l'instant, la plupart des gens sont simplement heureux d'être débarrassés du tyran, plutôt que de se laisser distraire par des soucis futurs."
 prf.349.a:9 "La tyrannie d'Osman a pris fin !"

 prf.350.t:9 "Destruction définitive du Raj"
 prf.350.d:9 "Grâce à une grande proclamation émise par le Conseil et approuvée par le Nizam, tous les territoires restants au sein de la Fédération, à l'exception bien sûr de Madras, sont à nouveau entre les mains d'un souverain indien. Qu'il s'agisse des districts libérés des socialistes ou des provinces absorbées du Dominion, ils ont été correctement divisés et remis à leurs propriétaires légitimes. Même à Delhi, la grande maison de Babur a été rétablie sur le trône, en reconnaissance du rôle de la maison moghole dans la première guerre d'indépendance qui a malheureusement conduit à son éviction par la Grande-Bretagne.\n\nPresque immédiatement, le Conseil a décidé de faire de ce jour un jour férié, en l'honneur de ce qu'il décrit comme la "destruction finale du Raj britannique". Pour la première fois depuis des siècles, la nation est enfin libérée de toute domination extérieure et peut enfin devenir la grande puissance qu'elle a toujours été destinée à être."
 prf.350.a:9 "Un retour à l'ordre naturel des choses."

 prf.351.t:9 "L'assèchement de Madras"
 prf.351.d:9 "L'alliance avec Madras a toujours été controversée, beaucoup souhaitant voir ce vestige de la domination britannique détruite et remplacée, plutôt que de l'accueillir comme s'il s'agissait d'un égal. Cependant, cette alliance a toujours été considérée comme un mal nécessaire tant que les socialistes représentaient une menace active, à l'instar de l'alliance conclue avec le Dominion britannique. De même que l'alliance avec le Dominion a été écartée une fois les socialistes mis en déroute, de même l'alliance doit-elle être conclue avec leur descendant tamoul.\n\nUne nouvelle proclamation a été émise par le Conseil ce matin pour enfin régler ce problème. Arguant que ses actions sont nécessaires pour finaliser l'indépendance de la nation vis-à-vis de la Grande-Bretagne, le Conseil a ordonné la dissolution de l'autonomie de Madras, dont les terres seront réparties entre les princes. La seule exception à ce partage est pour l'instant la ville de Madras elle-même, pour laquelle aucune décision n'a encore été prise quant à son attribution. Les protestations à Madras contre cette mesure ont été rapidement réprimées par les troupes fédérales et, bien que le gouvernement madrasi se soit fermement opposé à cette mesure, aucun n'a encore eu le courage de passer de la parole aux actes."
 prf.351.a:9 "L'erreur a enfin été corrigée."

 prf.352.t:9 "Première session de la Chambre des Princes"
 prf.352.d:9 "Suite à l'adoption d'un acte du Conseil, approuvé par Osman comme c'est désormais la norme, ce qui était autrefois la Chambre des Princes a été entièrement réformé pour devenir une véritable assemblée législative. La nouvelle Chambre des Princes a été inaugurée aujourd'hui par le Diwan lui-même, Osman restant à l'écart. Comme il s'agissait de la toute première session, les choses ont bien sûr commencé de façon plutôt difficile, car de nombreux princes avaient encore du mal à comprendre ce que la nouvelle situation signifiait exactement pour eux. Cependant, même s'ils ne comprenaient pas encore vraiment, l'ambiance générale dans la Chambre était plutôt positive, beaucoup de membres plus âgés étant heureux de faire enfin partie d'une nation indienne qui respecte vraiment leur rôle, contrairement à l'époque révolue de la domination britannique."
 prf.352.a:9 "Bravo, bravo !"

prf.170.t: "L'Inde princière veut rejoindre [Root.GetFactionName]"
 prf.170.d.japan:9 "Le gouvernement national d'Hyderabad a récemment unifié les États successeurs du sous-continent. Le nouveau gouvernement indien a exprimé son désir de rejoindre notre alliance et de contribuer à l'éveil des peuples d'Asie.\n\n Quelle est l'opinion du cabinet impérial ?"
 prf.170.d.germany:9 "Le gouvernement national d'Hyderabad a récemment unifié les États successeurs du sous-continent. Le nouveau gouvernement indien a exprimé son désir d'adhérer au système Reichspakt et de poursuivre la lutte contre le syndicalisme en Asie.n\n\n Cependant, on s'attend à ce que les Indiens exigent des concessions concernant nos colonies dans le sous-continent."
 prf.170.d.russia:9 "Le gouvernement national d'Hyderabad a récemment réuni les États successeurs du sous-continent. Le nouveau gouvernement indien a exprimé son désir de rejoindre notre alliance afin de renforcer la stabilité et l'harmonie nationale dans toute l'Eurasie.\n\n Avec une telle alliance, le sepoy et le cosaque domineront sûrement le continent !"
prf.170.a: "Bien sûr, nous nous réjouissons de leur alliance !"
prf.170.b: "Non, je ne pense pas"

prf.171.t: "L'Inde princière rejoint [From.GetFactionName]"
prf.171.d.japan: "[FROM.GetNameDefCap] a accepté notre offre de sécuriser l'Asie pour les nations d'Asie et nous a permis de rejoindre [From.GetFactionName] !"
prf.171.d.germany: " Les Allemands sont heureux de nous voir rejoindre la cause commune pour détruire les méchants syndicalistes. Maintenant nous faisons partie de [From.GetFactionName] !"
prf.171.d.russia: "Les Russes ont accepté notre offre ! Aujourd'hui, une nouvelle alliance globale est née qui va déterminer le destin du monde !"
 prf.171.a: "Les loyalistes auront tout notre soutien !"

