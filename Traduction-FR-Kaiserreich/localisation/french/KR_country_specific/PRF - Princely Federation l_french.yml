### Ideas ###
 #Starting Ideas
 PRF_disorder_in_council:9 "Désordre au Conseil"
 PRF_disorder_in_council_desc:9 "Créé à l'origine pendant la révolution indienne, le Conseil des princes a été conçu comme un moyen pour les principaux souverains du sud de l'Inde de gouverner collectivement la nation nouvellement indépendante. Au fil des ans, la position privilégiée occupée par le Nizam au sein du Conseil a lentement conduit la nation à être dirigée uniquement par Osman. Les autres membres du Conseil ont refusé d'accepter cette situation et seul l'avenir nous dira si le Conseil survivra encore longtemps."

 #Economic Ideas
 PRF_black_monday:9 "Répercussions du lundi noir"
 PRF_black_monday_desc:9 "Si la dépendance accrue à l'égard des marchés allemands était une nécessité pour survivre dans un monde post-impérial, l'effondrement du lundi noir a par conséquent infligé de graves dommages à l'économie indienne, comme à celle d'une grande partie du monde."
 PRF_federal_railways:9 "Compagnie des chemins de fer fédéraux"
 PRF_federal_railways_desc:9 "Historiquement, les chemins de fer indiens ont été divisés entre un large éventail de propriétaires, allant des capitaux étrangers à Osman Ali Khan lui-même. Pour tenter d'améliorer ce système, ces chemins de fer disparates ont tous été placés sous l'autorité d'une entreprise fédérale centrale."
 PRF_growth_of_indigenous_business_idea:9 "Croissance des entreprises autochtones"
 PRF_growth_of_indigenous_business_idea_desc:9 "Comme l'affirment les principaux hommes d'affaires de [PRF.GetNameDef], si la nation veut survivre dans l'ère moderne, elle doit faciliter la croissance des entreprises nationales plutôt que de se lier si fortement aux importations étrangères comme elle l'a fait par le passé. À cette fin, le gouvernement de [PRF.GetNameDef] a beaucoup investi dans les entreprises locales, dans l'espoir de construire une économie autonome."

 #Armed Forces Ideas
 PRF_new_federal_army_idea:9 "La nouvelle armée fédérale"
 PRF_new_federal_army_idea_desc:9 "La première armée fédérale de [PRF.GetName] pouvait difficilement être décrite comme une force professionnelle, ayant été assemblée à la hâte dans les années chaotiques de la révolution indienne. Afin de remédier à ces lacunes, le gouvernement de [PRF_GetCountryTitle] a entrepris de grandes réformes pour réorganiser l'armée et en faire une force capable de vaincre n'importe quel ennemi du peuple indien."

 PRF_the_first_federal_navy:9 "La première marine fédérale"
 PRF_the_first_federal_navy_desc:9 "Bien que [PRF.GetNameDef] ait toujours eu quelques navires à son actif, on ne peut pas dire qu'il s'agisse d'une marine, puisqu'il s'agit plutôt de ce qui a pu être sauvé de l'effondrement de l'Angleterre. Une telle situation ne saurait durer longtemps, d'autant plus que le [PRF_GetCountryTitle] commence à déployer ses ailes et que son gouvernement a commencé à financer la création d'une véritable marine au service de la nation."
 PRF_divert_funding_to_the_navy_idea:9 "Détournement de fonds au profit de la marine"
 PRF_divert_funding_to_the_navy_idea_desc:9 "Afin d'augmenter massivement sa production navale, [PRF.GetNameDef] a choisi de réduire le financement de projets moins importants, les fonds ainsi économisés étant redirigés vers la marine de la nation."

 PRF_deccan_air_school_idea:9 "L'école de l'air du Deccan"
 PRF_deccan_air_school_idea_desc:9 "La Deccan Air School est la principale école de pilotage d'Hyderbad. Grâce à l'investissement du gouvernement, nous aurons les meilleurs pilotes du sous-continent."

 #Osman Ideas
 PRF_father_of_the_federation_idea:0 "Père de la Fédération"
 PRF_father_of_the_federation_idea_desc:9 "Si Osman est désormais le seul dirigeant de la Fédération indienne, le Nizam a évité toute élévation symbolique de son statut, préférant renforcer son image de fondateur de la Fédération. Bien qu'il dispose en pratique de pouvoirs proches de ceux d'un monarque national, le Nizam s'est efforcé de se présenter comme un simple "premier parmi ses pairs" dont le règne bienveillant conduira l'Inde à la grandeur."
 PRF_rule_by_firman_idea:9 "Règne de Firman"
 PRF_rule_by_firman_idea_desc:9 "Lorsqu'Osman n'était que le Nizam d'Hyderabad, rien ne se passait dans son royaume sans qu'un décret direct de sa part ne l'entérine. Aujourd'hui, en tant que puissant empereur du sous-continent, cette administration a été étendue à l'ensemble de la nation indienne, les ministres et les conseils locaux étant censés exécuter le plus rapidement possible sa volonté exprimée par un firman."
 PRF_one_nation_under_osman_idea:9 "Une nation sous Osman"
 PRF_one_nation_under_osman_idea_desc:9 "Bien qu'Osman soit musulman, il a clairement indiqué qu'il n'avait pas l'intention de gouverner la nation en conquérant, en imposant ses croyances aux autres et en désavantageant ceux d'autres confessions. Si tout le monde n'est pas convaincu par de telles promesses, sa grande purge des Razakars a largement contribué à rassurer la population sur ses intentions."
 PRF_right_of_conquest_idea:9 "Droit de conquête"
 PRF_right_of_conquest_idea_desc:9 "Comme l'exprime le chef des Razakars, Qasim Razvi, le droit d'Osman à régner sur l'Inde découle uniquement de sa conquête de ses peuples, et aucune concession ne doit être accordée aux vaincus. Osman accordant aux Razakars un pouvoir sans contrôle pour garantir que son règne reste incontesté, ceux qui, parmi les "vaincus", souhaitent s'opposer à cette domination se retrouvent rapidement à l'extrémité de la violence des Razakars."
 PRF_fight_against_famine:9 "Lutte contre la famine"
 PRF_fight_against_famine_desc:9 "Pendant des millénaires, la famine a été l'une des plus grandes menaces pour le peuple indien, tuant plus que n'importe quel conquérant. Ces dernières décennies ont été marquées par de grandes avancées dans le domaine des engrais azotés artificiels. L'élimination de la famine est en vue et, à cette fin, Osman a choisi de financer massivement ces efforts afin que ce grand fléau ne menace plus jamais le peuple indien."
 PRF_royal_sadaqah_idea:9 "Sadaqah royale"
 PRF_royal_sadaqah_idea_desc:9 "Le pouvoir autoritaire d'Osman n'est pas si facilement accepté par le peuple indien, mais être l'homme le plus riche du monde a ses avantages, même si dépenser une seule roupie lui fait mal. Pour s'assurer qu'Osman conserve le soutien du plus grand nombre possible de ses sujets, il a augmenté ses dépenses personnelles dans de nombreux projets d'envergure à travers le royaume, au bénéfice des petites gens de la nation, en donnant bien sûr son nom à ces projets pour rappeler au peuple son grand bienfaiteur."
 PRF_the_charitable_miser:9 "L'avare charitable"
 PRF_the_charitable_miser_desc:9 "$PRF_royal_sadaqah_idea_desc$"

 #Princes Ideas
 PRF_image_of_rajarshi_idea:9 "Image du Rajarshi"
 PRF_image_of_rajarshi_idea_desc:9 "Les Rajarshis, ou Sages royaux, sont ceux qui, parmi les castes dirigeantes hindoues, font preuve d'une dévotion et d'une attention pures pour leur peuple, choisissant toujours d'enrichir la nation plutôt qu'eux-mêmes. Bien qu'ils ne se désignent pas directement comme tels, les dirigeants du Conseil des Princes ont commencé à encourager officieusement la promotion de l'image de chacun d'entre eux en tant que Rajarshis, menant noblement la nation vers l'avant et donnant tout ce qu'ils ont pour bénéficier aux castes inférieures sur lesquelles ils règnent à juste titre."
 PRF_new_supreme_council_idea:9 "Le Conseil suprême de l'Inde"
 PRF_new_supreme_council_idea_desc:9 "À l'époque de la Compagnie des Indes orientales, le Conseil suprême du Bengale était la plus haute autorité de l'Inde. Il était composé de quatre membres principaux, le cinquième étant le gouverneur général, qui était le chef effectif du Conseil, bien qu'il n'ait pas de droit de veto sur les décisions. Aujourd'hui, plus d'un siècle plus tard, un système similaire a vu le jour, mais il est désormais dirigé par les souverains autochtones du sous-continent et non plus par les dirigeants coloniaux. C'est à travers ce nouveau "Conseil suprême" que s'exprime la véritable volonté du peuple indien, du moins selon ceux qui le dirigent."
 PRF_royal_patronage_fund_idea:9 "Fonds de mécénat royal"
 PRF_royal_patronage_fund_idea_desc:9 "Il est juste que les riches rendent à la société ce qu'elle leur a donné, et comme les princes de la Fédération agissent désormais à l'unisson, un fonds collectif a été créé pour permettre à chaque prince de faire des dons en vue d'un objectif commun. Ce fonds est ensuite consacré aux infrastructures et au développement dans l'ensemble du pays et attribué collectivement à chaque prince, ce qui permet à chaque Indien de reconnaître le rôle vital joué par chaque prince dans l'amélioration de la nation, plutôt que de mettre en avant les plus riches d'entre eux."
 PRF_wall_street_of_asia:9 "Wall Street d'Asie"
 PRF_wall_street_of_asia_desc:9 "La ville de Madras est depuis longtemps un centre financier important en Inde. Aujourd'hui, grâce à la volonté du gouvernement de faire de Madras le "Wall Street de l'Asie", de nombreuses entreprises étrangères ont commencé à s'installer dans la ville, apportant à la nation des avantages économiques et des connexions significatifs."

 #Dem and Iyer Ideas
 PRF_cultivation_of_the_administration:9 "Culture de l'administration"
 PRF_cultivation_of_the_administration_desc:9 "Le pouvoir étant divisé entre le Conseil des Princes, l'Assemblée nationale et même les partis au sein de l'Assemblée, cultiver une administration efficace et efficiente est une tâche apparemment impossible. Pourtant, s'il y a quelqu'un qui peut y parvenir, c'est bien le diwan Ramaswami Iyer, un homme qui, jusqu'à présent, a parfaitement réussi à relever un tel défi."
 PRF_revitalising_the_council:9 "Revitaliser le Conseil"
 PRF_revitalising_the_council_desc:9 "Si, historiquement, le Conseil des princes a réservé le droit de vote à ses seuls membres royaux, un représentant de Madras a toujours occupé un siège d'observateur au sein du Conseil. Aujourd'hui, dans une tentative de revitaliser le Conseil et d'amener la nation vers la modernité, Madras a été élevée au rang de membre à part entière du Conseil, donnant enfin une représentation supplémentaire aux peuples ordinaires de la nation."
 PRF_building_a_mass_movement:9 "Construire un mouvement de masse"
 PRF_building_a_mass_movement_desc:9 "L'Andhra Mahasabha n'était peut-être guère plus qu'un groupe de pression régional il y a quelques années, mais aujourd'hui, en tant que parti dirigeant la nation, le nouveau Mahasabha a fait de grands efforts pour inclure des personnes de toute l'Inde, s'assurant ainsi qu'il représente véritablement les masses de la nation."
 PRF_the_new_federation_dem:9 "Une nouvelle fédération"
 PRF_the_new_federation_dem_desc:9 "La démocratie indienne n'est peut-être pas aussi développée que dans d'autres grandes nations du monde, mais sous la direction du All-India Mahasabha, la Fédération a fait de grands progrès vers la mise en place d'un système véritablement démocratique qui représente l'ensemble de la population de la nation, ce qui est bien loin de l'État princier d'antan."
 PRF_the_new_federation_iyer:9 "Une nouvelle fédération"
 PRF_the_new_federation_iyer_desc:9 "La démocratie indienne n'est peut-être pas aussi développée que dans d'autres grandes nations du monde, mais sous la direction d'Iyer, la Fédération a fait de grands pas vers la modernité et l'amélioration des conditions de vie dans tout le pays. Bien que l'autorité du diwan puisse devenir inconfortable pour certaines personnes, la plupart d'entre elles restent convaincues qu'Iyer a les meilleures intentions en tête pour les peuples de l'Inde."
 PRF_the_sovereign_statesman_idea:9 "L'homme d'État souverain"
 PRF_the_sovereign_statesman_idea_desc:9 "Bien que le Conseil des princes conserve une grande autorité et un grand pouvoir sur le papier, le diwan de la nation, C.P. Ramaswami Iyer, a fait en sorte, par ses réformes, que le véritable dirigeant de la nation soit Iyer lui-même, sans que ni le Conseil ni l'Assemblée ne puissent remettre en cause sa position. Bien que le pouvoir d'Iyer soit désormais absolu, il est resté fidèle à son objectif d'apporter sa vision à la nation plutôt que de simplement s'enrichir, convaincu qu'il est le seul à pouvoir véritablement moderniser la nation et faire de l'Inde une nouvelle grande puissance."
 PRF_defending_the_downtrodden:9 "Défendre les opprimés"
 PRF_defending_the_downtrodden_desc:9 "Depuis que l'Inde existe, il y a toujours eu des groupes défavorisés, qu'il s'agisse des Dalits, des femmes ou des minorités ethniques ou religieuses. Cette oppression est considérée comme une relique du passé par le gouvernement de la Fédération, qui s'est donné pour mission de veiller à la protection et à l'amélioration de ces groupes défavorisés, afin qu'ils puissent jouer un rôle égal dans la société."

 #Modifiers
 PRF_madras_autonomy_modifier:9 "Autonomie de Madras"
 PRF_madras_autonomy_modifier_desc:9 "À la suite d'accords conclus entre la nouvelle Fédération de l'Inde et le Conseil législatif de Madras pendant la Révolution indienne, l'ancienne présidence britannique a rejoint la fédération en tant que membre distinct. En vertu de ces accords, l'État de Madras a continué à fonctionner à peu près comme il le faisait sous le régime britannique, étant dans la position inhabituelle au sein de la Fédération de fonctionner comme une république démocratiquement élue plutôt que d'être gouverné par une monarchie absolue ou exécutive comme les autres États de la Fédération.\n\nEn outre, en vertu des accords, les questions concernant Madras ont été presque entièrement dévolues à son conseil législatif, et un représentant choisi par ses membres siège au Conseil des princes, apparemment pour garantir que Madras conserve un droit de regard sur les lois nationales susceptibles de l'affecter également."

 PRF_southern_autonomy_modifier:9 "Autonomie du Sud"
 PRF_southern_autonomy_modifier_desc:9 "Dans le cadre de l'accord de réunification entre le Dominion et la Fédération, le sud de la nation s'est vu accorder une grande autonomie pour gérer ses propres affaires tout en reconnaissant le gouvernement de [RAJ.Capital.GetCapitalVictoryPointName]."

 #Decisions

 PRF_industrialising_the_nation_category:9 "Industrialiser la nation"

 PRF_begin_the_rajasthan_canal:9 "Commencer le canal du Rajasthan"
 PRF_begin_the_rajasthan_canal_desc:9 "La région du Rajasthan a depuis longtemps besoin d'un système d'irrigation adéquat et une proposition intéressante de l'ingénieur en chef de Bikaner, Kanwar Sain, a été approuvée par le Diwan. Dans le cadre de cette proposition, des travaux seront entrepris pour prélever l'eau du barrage de Harike, alimenté par plusieurs grands fleuves de l'Himalaya, et la diriger vers un canal qui approvisionnera la majeure partie de l'ouest du Rajasthan. Bien qu'il faille probablement des décennies pour que ce projet soit entièrement achevé, il vaut certainement la peine d'y investir, et même les bénéfices à court terme peuvent s'avérer fructueux."
 PRF_malwa_canal_network:9 "Réseau de canaux de Malwa"
 PRF_malwa_canal_network_desc:9 "La région de Malwa, au centre de l'Inde, sujette à la sécheresse, a depuis longtemps besoin d'un plus grand nombre de canaux, et la chance a voulu que la Narmada, qui traverse la région, soit parfaite à cette fin. Les travaux de construction d'un réseau de canaux le long du fleuve et à partir d'autres petites étendues d'eau voisines débuteront prochainement, afin d'éviter les pires effets de la sécheresse."
 PRF_expand_doab_irrigration_channels:9 "Développer les canaux d'irrigation de Doab"
 PRF_expand_doab_irrigration_channels_desc:9 "Le Haut-Doab, dans le nord de l'Inde, est l'une des régions les plus importantes pour la production alimentaire de tout le pays, puisqu'elle produit non seulement la majeure partie du blé national, mais rivalise également avec le Bengale pour la production de riz. En aidant les agriculteurs de la région par une expansion massive des canaux d'irrigation, il est presque certain que la production de la région atteindra des sommets encore plus élevés."

 PRF_dig_in_digboi:9 "Creuser à Digboi"
 PRF_dig_in_digboi_desc:9 "La légende veut que Digboi ait été baptisée ainsi lorsque l'ingénieur canadien W.L. Lake a dit à ses hommes "Dig boy dig !" (creuse, gars, creuse !) en voyant les premiers signes de pétrole. Bien que le pétrole ait été découvert il y a près d'un siècle, le puits semble avoir été à peine exploité, et nous devrions donc faire un grand effort pour résoudre cette erreur afin de capitaliser davantage sur cet or noir."
 PRF_orissa_bauxite_extraction:9 "Extraction de bauxite en Orissa"
 PRF_orissa_bauxite_extraction_desc:9 "L'Orissa abrite des réserves de bauxite parmi les plus riches de toute l'Asie, mais peu de choses ont été faites pour récolter et traiter ce matériau de plus en plus précieux. Pourtant, il n'y a pas de moment plus propice pour se mettre au travail, et l'expansion de notre infrastructure minière dans la région devrait être une priorité."
 PRF_hematite_in_bailadila:9 "Hématite à Bailadila"
 PRF_hematite_in_bailadila_desc:9 "Deux choses semblent certaines dans la vie, la première étant la mort, et la seconde étant la demande constante de l'homme pour plus de fer. La chaîne de montagnes de Bailadila abrite un minerai d'hématite d'assez bonne qualité, qui devrait permettre de répondre à cette forte demande."
 PRF_bridging_the_teesta:9 "Franchir le pont de la Teesta"
 PRF_bridging_the_teesta_desc:9 "Les régions de Darjeeling et de Sikkim comptent de nombreuses communautés isolées, séparées les unes des autres par les puissantes gorges formées par la rivière Teesta. Bien qu'il y ait eu de tout temps des projets de pont sur la rivière, ils ont été abandonnés à cause de la révolution et de ses conséquences. Aujourd'hui, cependant, l'occasion semble idéale pour relancer ces projets."
 PRF_rebuilding_the_dufferin_bridge:9 "Reconstruction du pont Dufferin"
 PRF_rebuilding_the_dufferin_bridge_desc:9 "Le pont Dufferin sur le Gange a été à un moment donné l'un des plus grands ponts de l'Inde, mais il a été en grande partie détruit lors de la bataille de Varanasi. L'importance de ce pont pour la ville locale signifie que nous ne pouvons pas simplement permettre qu'il reste détruit, et qu'un grand effort doit être fait pour qu'il redevienne pleinement opérationnel."
 PRF_paving_baluchistan:9 "Pavage du Baloutchistan"
 PRF_paving_baluchistan_desc:9 "Les régions frontalières du Baloutchistan ne sont peut-être guère plus qu'un trou perdu pour la plupart des gens, mais elles constituent une partie importante de la nation qu'il convient d'améliorer en même temps que le reste de celle-ci. À cette fin, nous devrions chercher à construire un véritable réseau routier moderne dans la région, permettant de voyager facilement vers et depuis les grandes villes voisines comme Karachi et Quetta, ainsi que de voyager à l'intérieur de la région entre Kalat et Kharan."
 PRF_expand_the_sukkur_barrage:9 "Extension du barrage de Sukkur"
 PRF_expand_the_sukkur_barrage_desc:9 "Le barrage de Sukkur assure l'irrigation des agriculteurs de la région aride du Sind, en fournissant de l'eau de l'Indus à des régions qui n'en reçoivent que très peu. Le renforcement de ses installations et l'extension de ses canaux associés soulageront considérablement les agriculteurs locaux."
 PRF_the_pallivasal_hydro_electric_project:9 "Le projet hydroélectrique de Pallivasal"
 PRF_the_pallivasal_hydro_electric_project_desc:9 "Le projet hydroélectrique de Pallivasal est une proposition de centrale hydroélectrique qui augmentera la production d'électricité dans l'État de Travancore et offrira de nouvelles possibilités d'irrigation dans la région. En acceptant et en allant de l'avant avec cette installation, la région connaîtra un développement beaucoup plus important."
 PRF_subsidise_the_chakhao_plantations:9 "Subventionner les plantations de Chakhao"
 PRF_subsidise_the_chakhao_plantations_desc:9 "Le Chakhao, également appelé riz noir de Manipuri, est un riz très nutritif cultivé dans la région de Manipur. Sa coloration violette vibrante en fait un aliment exotique pour les pays importateurs à l'étranger. Une série de subventions généreuses devrait permettre à la région d'atteindre une grande prospérité."
 PRF_uplift_delhi_to_modern_standards:9 "Adapter Delhi aux normes modernes"
 PRF_uplift_delhi_to_modern_standards_desc:9 "Le site de l'ancien sultanat de Delhi, l'ancienne capitale du Raj britannique et peut-être la ville la plus convoitée par tout conquérant souhaitant prendre le contrôle du vaste continent indien. Le régime socialiste n'a cependant pas fait de bien à la ville. De nombreuses rues sont exiguës, les Indiens sont entassés comme des sardines dans des appartements mal construits et des bidonvilles surgissent juste après qu'un autre ait été nettoyé. Grâce à des projets de travaux publics approfondis, Delhi pourra enfin revendiquer sa place de ville du siècle."
 PRF_invest_in_jubbulpore_armaments:9 "Investir dans l'industrie de l'armement de Jubbulpore"
 PRF_invest_in_jubbulpore_armaments_desc:9 "La ville de Jubbulpore possède une industrie d'armement considérable qui a subi de lourds dommages pendant la guerre civile. En orientant des capitaux vers ce secteur, nous serons récompensés par une industrie d'armement plus forte qu'auparavant."
 PRF_karachi_shipyard_project:9 "Le projet du chantier naval de Karachi"
 PRF_karachi_shipyard_project_desc:9 "Le port de Karachi a connu une histoire mouvementée ces derniers temps, subissant une grève lors de la première réplique du lundi noir et s'efforçant de répondre à la demande en tant qu'unique grand port de l'ancien Dominion. Une série d'améliorations et de modernisations permettra de remédier à tout problème de capacité qu'il pourrait rencontrer à l'avenir et d'améliorer encore notre industrie nationale de la construction navale."
 PRF_fund_kashmiri_carpet_exports:9 "Fonds d'exportation de tapis du Cachemire"
 PRF_fund_kashmiri_carpet_exports_desc:9 "Les tapis du Cachemire sont convoités par les riches et l'élite mondiale pour leur beauté complexe et la qualité exceptionnelle de leur artisanat. Nous financerons une campagne publicitaire et subventionnerons les noueurs de tapis locaux afin que notre grande nation bénéficie des revenus de cette exportation luxueuse."

 PRF_issue_executive_firman:9 "Chef de file du dossier Firman"
 PRF_issue_executive_firman_desc:9 "Bien que la plupart des lois passent par le Conseil, le Nizam conserve le pouvoir de les contourner si nécessaire, et l'adoption d'un firman qui contribuera à faire évoluer les choses à son avantage est certainement une situation qu'il considère comme le justifiant."
 PRF_rely_on_the_razakars:9 "S'appuyer sur les Razakars"
 PRF_rely_on_the_razakars_desc:9 "Les Razakars sont peut-être de dangereux voyous violents, mais ils sont les dangereux voyous violents du Nizam, et ils veilleront à ce que ceux qui disent du mal de lui en public se voient rappeler pourquoi de telles actions se font normalement à huis clos."
 PRF_buying_good_will:9 "Acheter de la bonne volonté"
 PRF_buying_good_will_desc:9 "Il est du devoir de ceux qui détiennent la richesse et le pouvoir de s'assurer que leurs subordonnés sont correctement soignés, et les quatre grands ne sont certainement pas étrangers à ce type de soins. En retour, on s'attend à ce que ceux qui sont pris en charge soient beaucoup plus enclins à soutenir les objectifs de leurs bienfaiteurs."
 PRF_combatting_the_nizams_propaganda:9 "Combattre la propagande du Nizam"
 PRF_combatting_the_nizams_propaganda_desc:9 "En tant que "père de la Fédération", le Nizam a beaucoup travaillé à la construction d'une légende nationale autour de sa personne, allant de simples rumeurs banales sur ses bonnes actions à des affirmations selon lesquelles il aurait lui-même mené la charge pour empêcher les socialistes de traverser la Godavari. Avec un peu de travail, ces affirmations extraordinaires peuvent facilement être démontées comme étant des mensonges flagrants."
 PRF_concessions_to_the_assemblies:9 "Concessions aux assemblées"
 PRF_concessions_to_the_assemblies_desc:9 "Alors que la plupart des projets de loi qui passent par le Conseil sont rédigés par les conseillers des membres ou élaborés initialement dans l'hémicycle, les assemblées consultatives de chaque État constitutif sont parfois autorisées à soumettre leurs propres projets de loi par l'intermédiaire de leur prince respectif. Si nécessaire, le fait d'autoriser les assemblées à soumettre des projets de loi supplémentaires pourrait renforcer l'influence de ces assemblées sur le processus législatif, ce qui contribuerait à équilibrer la situation au sein du Conseil."

### Focuses ###

 #Economic focuses
 PRF_the_berar_road:9 "La route de Berar"
 PRF_the_berar_road_desc:9 "Chaque jour qui passe montre clairement que la guerre reviendra bientôt en Inde, et il faut immédiatement commencer à se préparer à cette éventualité. En cas d'attaque par le nord, il est presque certain que le Berar deviendra la partie la plus active de la ligne de front, étant la section la moins défendable de la frontière, et nous devons donc garantir un réseau d'approvisionnement adéquat entre Hyderbad et le front du Berar si nous voulons avoir un quelconque espoir de tenir la région."
 PRF_merging_the_railways:9 "Fusion des chemins de fer"
 PRF_merging_the_railways_desc:9 "Malgré le rôle vital que jouent les chemins de fer du pays, il n'existe toujours pas d'autorité centrale chargée de les superviser. Au lieu de cela, le contrôle est réparti entre des sociétés privées, des propriétaires étrangers et de nombreux princes eux-mêmes. Pour rationaliser ce désordre, il serait judicieux de fusionner ces sociétés disparates et de les faire fonctionner par l'intermédiaire de l'administration existante du Chemin de fer de l'État garanti du Nizam."
 PRF_hyderabad_madras_express:9 "Express Hyderabad-Madras"
 PRF_hyderabad_madras_express_desc:9 "Madras est la troisième ville la plus importante du sud de l'Inde, derrière Bombay et Hyderabad. Pourtant, les connexions entre le cœur du [PRF_GetCountryTitle] et Madras sont restées trop longtemps lacunaires. Le moment est venu de s'attaquer à ce problème et de créer une véritable ligne directe entre les deux villes."
 PRF_bombay_to_bangalore:9 "De Bombay à Bangalore"
 PRF_bombay_to_bangalore_desc:9 "Bangalore est une plaque tournante importante pour relier l'extrême sud au reste de la nation, une grande partie des matières premières produites dans ces régions étant acheminées à travers elle pour atteindre le cœur industriel de Bombay. L'extension de l'infrastructure ferroviaire entre les deux villes devrait faciliter grandement toute expansion industrielle future."
 PRF_importing_european_models:9 "Importation de modèles européens"
 PRF_importing_european_models_desc:9 "Nous ne pouvons pas nous permettre de consacrer une part importante de notre industrie lourde à la production de trains diesel et électriques modernes en partant de zéro, mais l'acquisition de ces trains constituerait un atout majeur pour la nation. Pour y remédier, nous devrions importer un nombre important de modèles en provenance d'Europe et acquérir des pièces difficiles à produire à partir desquelles nous pourrions plus facilement assembler nos propres trains."
 PRF_finish_the_nizam_sagar_dam:9 "Terminer le barrage de Nizam Sagar"
 PRF_finish_the_nizam_sagar_dam_desc:9 "Le barrage de Nizam Sagar a été lancé il y a de nombreuses années, mais le projet n'a jamais pu être mené à son terme en raison de la révolution. Le barrage étant déjà presque achevé, il serait insensé de ne pas consacrer les ressources nécessaires pour lui donner la dernière impulsion vers l'achèvement, surtout si l'on considère les avantages considérables qu'il offre en matière d'électricité et d'irrigation et dont nous avons cruellement besoin."
 PRF_shroff_development_plan:9 "Plan de développement de Shroff"
 PRF_shroff_development_plan_desc:9 "En réponse à la crise du lundi noir, une équipe d'économistes et d'industriels dirigée par Ardeshir Shroff a élaboré un plan de développement visant à assurer une reprise rapide après ce choc économique temporaire. Ce plan préconise une intervention plus forte en faveur des entreprises indiennes, l'importation de nouvelles variétés de cultures pour tenter d'assurer de meilleures récoltes, et l'implication accrue des entreprises locales dans l'exploitation de nos nombreuses ressources inexploitées."
 PRF_hope_wheat_trials:9 "Essais de blé d'espérance"
 PRF_hope_wheat_trials_desc:9 "La crainte d'être à une mauvaise saison de la famine et le temps qu'il faut consacrer à l'agriculture pour assurer la subsistance de la nation sont deux des principaux problèmes qui pèsent sur le potentiel de croissance du [PRF_GetCountryTitle], en particulier dans l'ouest du pays, qui dépend du blé. Pour tenter de remédier à ces deux problèmes, nous avons accepté de tester de nouvelles races de cultures originaires des Amériques qui sont réputées résister aux maladies courantes telles que la rouille, tout en augmentant considérablement les rendements."
 PRF_andhra_irrigation_schemes:9 "Programmes d'irrigation de l'Andhra"
 PRF_andhra_irrigation_schemes_desc:9 "La région de l'Andhra est l'une des plus importantes zones de production de riz de tout le sous-continent, et nous n'avons pas encore atteint les limites du rendement potentiel que nous pouvons obtenir. En investissant suffisamment dans l'amélioration de l'infrastructure d'irrigation dans la région, nous pouvons étendre les terres agricoles viables et permettre une plus grande production de riz pendant la saison Rabi."
 PRF_prioritise_indigenous_business:9 "Donner la priorité aux entreprises autochtones"
 PRF_prioritise_indigenous_business_desc:9 "Dans un système totalement libre, de nombreuses entreprises indiennes n'arriveront tout simplement pas à soutenir la comparaison avec leurs concurrentes étrangères beaucoup plus solidement implantées. Pour éviter que la nation ne soit à nouveau gouvernée par des entreprises étrangères, nous devons garantir des protections économiques afin que nos propres entreprises puissent prospérer suffisamment longtemps pour rivaliser avec ces poids lourds étrangers."
 PRF_favouring_a_private_approach:9 "Privilégier une approche privée"
 PRF_favouring_a_private_approach_desc:9 "Si nous pouvons garantir des protections aux entreprises indiennes, nous ne pouvons pas risquer d'abandonner purement et simplement les fondements du capitalisme, sous peine de devenir un second Calcutta. Il est donc important de veiller, dans la mesure du possible, à favoriser et à encourager les entreprises privées, au lieu de recourir à une nationalisation accrue comme certains l'ont demandé."
 PRF_increased_federal_intervention:9 "Une intervention fédérale accrue"
 PRF_increased_federal_intervention_desc:9 "Dans certains domaines de l'économie, les entreprises privées, quels que soient leurs efforts, ne seront jamais plus efficaces que le gouvernement pour fournir des services importants. Nous devrions donc nous orienter vers la nationalisation lorsque cela est nécessaire dans ces domaines clés, afin de garantir l'utilisation la plus efficace possible des ressources nationales."
 PRF_exploiting_the_chandradrona_deposits:9 "Exploitation des gisements de Chandradrona"
 PRF_exploiting_the_chandradrona_deposits_desc:9 "La chaîne de montagnes de Chandradrona est une source riche et en grande partie inexploitée de minerai de fer, dont la nation a désespérément besoin. L'exploitation correcte de ces gisements et l'expansion des installations de transformation de l'acier pour y répondre devraient être l'une de nos priorités économiques les plus importantes."
 PRF_strengthen_madrasi_heavy_industry:9 "Renforcer l'industrie lourde de Madrasi"
 PRF_strengthen_madrasi_heavy_industry_desc:9 "Bien que Bombay soit le cœur industriel de l'Inde du Sud, l'importance de Madras dans ce domaine ne peut être sous-estimée. Avec un soutien gouvernemental suffisant, l'industrie de toute la région de Madras peut facilement atteindre une position qui lui permettrait de rivaliser avec Bombay, voire de la dépasser, et un tel scénario profiterait grandement à la nation."

 #Army focuses

 PRF_phasing_out_british_equipment:9 "Retrait progressif des équipements britanniques"
 PRF_phasing_out_british_equipment_desc:9 "La nation ne survivra pas à d'autres conflits armée de vieux fusils provenant d'Ishapore et de ce que la garnison de Bombay a laissé derrière elle. Il est donc vital que nous commencions à produire nos propres fusils, avec tout ce que nous pouvons rassembler."
 PRF_developing_the_poona_officers_academy:9 "Développement de l'académie des officiers de Poona"
 PRF_developing_the_poona_officers_academy_desc:9 "La nation indienne a longtemps été privée de bons officiers autochtones, une politique très intentionnelle des Britanniques dans leur tentative infructueuse d'empêcher une répétition de 1857, quelque chose qui a manifestement si bien fonctionné pour eux. Pour remédier à cette pénurie, une académie a été créée il y a quelques années à Poona afin de former davantage d'officiers, et nous devrions veiller à ce que cette académie soit développée autant que possible."
 PRF_streamlining_the_command_structure:9 "Modernisation de la structure de commandement"
 PRF_streamlining_the_command_structure_desc:9 "La première itération de l'armée fédérale a été constituée à la hâte dans les jours chaotiques de la révolution, à partir des armées personnelles des États princiers, des transfuges britanniques et de toute personne désireuse de prendre les armes contre les socialistes. Bien qu'il y ait eu un lent effort pour démêler le désordre des unités au cours des dernières années, nous devons accélérer ces efforts pour rester compétitifs."
 PRF_the_new_federal_army:9 "La nouvelle armée fédérale"
 PRF_the_new_federal_army_desc:9 "Alors que nos efforts de réforme ne font que commencer, pour la première fois dans notre courte histoire, l'armée fédérale est maintenant digne d'un tel nom ; elle n'est plus une force de soldats enthousiastes et désordonnés. Espérons que le moment venu, elle sera suffisante non seulement pour défendre la nation, mais aussi pour lui redonner sa grandeur."
 PRF_negotiating_equipment_deliveries:9 "Négocier les livraisons d'équipements"
 PRF_negotiating_equipment_deliveries_desc:9 "Gagner l'amitié d'une nation indienne qui ne se contente pas de suivre les ordres du roi britannique ou des nouveaux rois rouges de Calcutta à Londres est une perspective très attrayante pour de nombreuses grandes puissances du monde. Nous pouvons facilement exploiter cet intérêt pour combler les nombreux trous qui subsistent dans les stocks de notre armée."
 PRF_support_the_bangalore_defence_industry:9 "Soutenir l'industrie de la défense à Bangalore"
 PRF_support_the_bangalore_defence_industry_desc:9 "Dès la fin de la révolution, le maharaja Wadiyar IV a entamé une vaste campagne de construction d'une nouvelle industrie de défense dans l'ancien cantonnement britannique de Bangalore. Un tel effort ne manquera pas de porter ses fruits pour le [PRF_GetCountryTitle], et nous devrions détourner les fonds fédéraux pour aider Mysore à poursuivre ces efforts dans l'intérêt de la sécurité nationale."
 PRF_updating_shivajis_tactics:9 "Mise à jour des tactiques de Shivaji"
 PRF_updating_shivajis_tactics_desc:9 "Le premier royaume Maratha a été créé par le grand Maharaja Shivaji, qui a reconnu qu'une grande armée avancée n'est pas nécessaire pour gagner des guerres lorsqu'on comprend vraiment le territoire qui nous entoure et qu'on utilise correctement une armée irrégulière flexible. Les tactiques qu'il a mises au point sont toujours valables à l'ère moderne, même si elles sont bien sûr grandement améliorées par la technologie de notre époque."
 PRF_prioritising_adaptability:9 "Priorité à l'adaptabilité"
 PRF_prioritising_adaptability_desc:9 "Nous ne gagnerons pas contre nos ennemis si nous nous contentons d'attendre que chaque champ de bataille nous soit favorable. Nous devons au contraire veiller à ce que, quelle que soit la situation, nos hommes puissent non seulement se battre au maximum de leurs capacités, mais aussi continuer à se battre même s'ils se trouvent isolés de nos lignes de ravitaillement."
 PRF_learn_from_the_battle_of_ahmadabad:9 "Tirer les leçons de la bataille d'Ahmadabad"
 PRF_learn_from_the_battle_of_ahmadabad_desc:9 "Ahmadabad a été un véritable désastre, au cours duquel de nombreux hommes de valeur ont été tués par les maraudeurs socialistes lors d'un dernier combat courageux dans la ville. Les erreurs qui ont conduit à un tel massacre ne peuvent être répétées, et la prochaine fois que nos soldats devront se battre dans les rues, ils seront prêts."
 PRF_a_new_generation_of_armoured_cars:9 "Une nouvelle génération de véhicules blindés"
 PRF_a_new_generation_of_armoured_cars_desc:9 "Les restrictions britanniques en matière d'importation ont eu pour conséquence qu'historiquement, nombre de nos soldats ont été contraints d'utiliser des voitures blindées plutôt que les chars bien plus puissants qu'ils fournissaient à leurs fidèles chiens de poche. L'expérience que cela nous a permis d'acquérir nous a toutefois appris qu'il ne faut pas sous-estimer la voiture blindée, car elle est très utile dans les rôles de reconnaissance de soutien et, avec les bons outils, elle peut être produite à un coût bien inférieur à celui de n'importe quel char décent, ce qui est parfait pour une armée flexible telle que la nôtre."
 PRF_integrating_elephants_into_the_sappers:9 "Intégrer les éléphants dans les sapeurs"
 PRF_integrating_elephants_into_the_sappers_desc:9 "Les éléphants de guerre qui chargent la ligne ennemie ne sont peut-être qu'une relique historique, mais il serait erroné de penser qu'ils ne peuvent plus jouer un rôle important dans une armée moderne. Sur les terrains qui ne se prêtent pas à la mécanisation, les éléphants excellent au sein des corps de sapeurs. Ils sont parfaits pour construire des ponts sur des terrains accidentés et pour transporter de gros équipements là où d'autres options ne peuvent tout simplement pas le faire."
 PRF_guerrillas_of_the_deccan:9 "Guérillas du Deccan"
 PRF_guerrillas_of_the_deccan_desc:9 "Le Ganimi Kava est le modèle sur lequel de nombreuses formes de guerre asymétrique ont été basées, un modèle qui a été perfectionné dans les grandes montagnes du Deccan que nous appelons notre patrie. En introduisant à nouveau ce style de guerre dans les Ghats, et même au-delà, nous espérons remporter les victoires que nous désirons, comme ce fut le cas pour Shivaji."
 PRF_refine_mahadajis_legacy:9 "Affiner l'héritage de Mahadaji"
 PRF_refine_mahadajis_legacy_desc:9 "C'est sous Mahadaji Scindia que les souverains de l'Inde du Sud ont compris pour la première fois que le fait de se fier uniquement au courage et aux prouesses ne vous apportera rien d'autre qu'un héritage fleuri qui ne sera raconté que par vos fils subjugués. Si nous ne voulons pas subir un tel sort, l'armée doit non seulement être modernisée selon les normes européennes, mais aussi, espérons-le, les dépasser un jour !"
 PRF_modernising_ayurveda:9 "Moderniser l'Ayurveda"
 PRF_modernising_ayurveda_desc:9 "Un soldat malade pourrait tout aussi bien être un soldat mort s'il n'était pas soigné correctement, et pendant des siècles, l'Ayurveda a été utilisé pour veiller à ce qu'ils se remettent sur pied. Aujourd'hui, les aspects les plus mystiques du système se sont lentement estompés pour donner naissance à une nouvelle approche plus scientifique. Bien que de nombreux sceptiques continuent de penser qu'il ne s'agit que de pseudoscience, il est difficile de nier qu'il permet à nos soldats de se remettre sur pied, même s'il ne s'agit que d'un placebo."
 PRF_refitting_the_lancers:9 "Rééquipement des Lancers"
 PRF_refitting_the_lancers_desc:9 "Nos nombreuses unités de lanciers font depuis longtemps la fierté des armées de tous les États du sud de l'Inde, mais sans progrès constants, cette fierté ne sera bientôt plus qu'une relique. Ces hommes doivent être équipés des armes et de l'artillerie les plus récentes, conçues pour répondre à leur grande mobilité, afin qu'ils puissent continuer à être le marteau rapide qui écrase nos ennemis."
 PRF_encouraging_native_innovation:9 "Encourager l'innovation autochtone"
 PRF_encouraging_native_innovation_desc:9 "Depuis trop longtemps, la devise de bon nombre de nos quartiers-maîtres est "ça suffit", car c'est toujours suffisant jusqu'à ce que vous soyez confronté à un ennemi qui vous surpasse et que votre arme tombe en pièces. Il est essentiel que nos soldats soient équipés le plus rapidement possible des dernières technologies, développées chez nous plutôt qu'importées de l'étranger des années après que nos ennemis aient mis la main dessus."
 PRF_reforming_the_deccan_invincibles:9 "Réforme des Invincibles du Deccan"
 PRF_reforming_the_deccan_invincibles_desc:9 "Les Invincibles du Deccan étaient autrefois une grande force d'élite qui a remporté de nombreuses batailles pour les Marathas. Aujourd'hui, ce sont les troupes d'élite spécialisées qui remportent de telles victoires en cas de besoin, vos marines, vos alpinistes et même vos parachutistes. Si nous voulons imiter les succès de l'Invincible du Deccan, nous devons créer nos propres unités de troupes spécialisées pour remporter la victoire."
 PRF_strengthening_the_gardi_core:9 "Renforcement du noyau de Gardi"
 PRF_strengthening_the_gardi_core_desc:9 "Au cœur de toute armée se trouve le noyau de l'infanterie, car une pléthore d'élites prêtes à écraser l'armée ennemie ne sert pas à grand-chose si vos lignes plient avant qu'elles n'en aient l'occasion. S'assurer que même le plus petit soldat est équipé et prêt à se battre aussi durement qu'il le peut sera l'étape la plus vitale dans la création d'une armée de classe mondiale pour la nation indienne."
 PRF_growing_the_iisc:9 "Développement de l'IISc"
 PRF_growing_the_iisc_desc:9 "L'Institut Tata, ou plus officiellement l'Institut indien des sciences, est l'une des installations de recherche les plus importantes de toute l'Inde, et favoriser sa croissance est une cause que même le plus argumenté des princes peut facilement mettre sur la même longueur d'onde. Veiller à ce que le [PRF_GetCountryTitle] reste à la pointe de la science ne sera pas seulement utile dans la vie de tous les jours, mais aussi dans le développement de technologies de pointe pour notre armée, ce qui devrait lui donner un avantage considérable."

 #Recovery focuses
PRF_india_united: " Inde unie !"
 PRF_india_united_desc:9 "La menace socialiste a été chassée du nord, et le Raj croupion a enfin été abattu. Il est maintenant de notre devoir de redonner à la nation sa gloire d'antan, de réparer les dommages causés par cette guerre dévastatrice et de conduire l'Inde tout entière vers un nouvel avenir radieux."

 PRF_reconstructing_the_nation:9 "Reconstruire la nation"
 PRF_reconstructing_the_nation_desc:9 "L'Inde est en lambeaux, dévastée par deux guerres majeures en l'espace d'une décennie, mais elle ne sera jamais vaincue. Réparer les dégâts devrait être la priorité absolue du gouvernement, et il faut espérer qu'avec le temps, nous pourrons non seulement nous remettre de la destruction, mais même un jour dépasser les années qui ont précédé la révolution."
 PRF_fate_of_the_loyalist_rulers:9 "Le sort des souverains loyalistes"
 PRF_fate_of_the_loyalist_rulers_desc:9 "Lorsque Osman a déclaré l'indépendance pour sauver l'Inde du socialisme, de nombreux princes lâches du nord ont refusé de se rallier à lui, trop effrayés pour prendre position en faveur de leur liberté. Ceux qui ont eu la chance de ne pas être envahis pendant la révolution ont pu conserver leur place sous la tutelle des Britanniques et, bien qu'ils aient choisi de soutenir nos ennemis, nous devons encore nous demander s'ils devraient être autorisés à conserver leurs positions."
 PRF_restoring_the_ousted_princes:9 "Restaurer les princes déchus"
 PRF_restoring_the_ousted_princes_desc:9 "Les membres de la Fédération ont beau s'être battus avec acharnement contre les maraudeurs socialistes, cela n'a pas suffi à les sauver tous. Nombre de leurs terres ont été envahies et beaucoup d'hommes de bien ont été abattus ; même la grande maison de Scindia a été chassée de ses terres à Gwalior et réside depuis lors à Hyderabad. Il est temps aujourd'hui de corriger cette injustice et de rendre ces terres à leurs souverains légitimes."
 PRF_federal_reorganisation:9 "Réorganisation fédérale"
 PRF_federal_reorganisation_desc:9 "Penser que nous pouvons simplement remonter le temps jusqu'à une époque antérieure à la révolution, en restaurant toutes les terres princières telles qu'elles étaient à l'époque, n'est rien d'autre qu'un fantasme. Leur population a été radicalisée contre eux par le régime de Calcutta, et réinstaller les princes par la force ne ferait que nous préparer à de nouveaux troubles bien plus tard. Les terres devraient plutôt être gérées comme des États fédéraux, réorganisés si nécessaire pour les intégrer dans l'administration."
 PRF_armed_forces_rehabilitation:9 "Réadaptation des forces armées"
 PRF_armed_forces_rehabilitation_desc:9 "En fin de compte, l'homme de la rue se bat rarement pour ses convictions idéologiques ; faites-le naître quelques kilomètres plus loin et il se battra tout aussi facilement sous une autre bannière. Nous devrions donc accorder une amnistie générale aux soldats de bas rang de nos ennemis, en espérant que cela nous vaudra quelques bonnes grâces, et discuter du sort à réserver à leurs officiers les plus engagés."
 PRF_reversing_socialist_destruction:9 "Inverser la destruction socialiste"
 PRF_reversing_socialist_destruction_desc:9 "Les socialistes du Nord ont semé le chaos partout où ils ont réussi à étendre leurs vrilles, en prétendant faussement libérer le peuple indien de l'oppression. Il faudra des années, voire des décennies, pour réparer correctement ces dégâts, mais pour l'instant, nous pouvons au moins commencer par inverser certains aspects de leur sabotage économique."
 PRF_protecting_the_farmers:9 "Protéger les agriculteurs"
 PRF_protecting_the_farmers_desc:9 "L'agriculture est l'épine dorsale de la nation, une épine sans laquelle tout s'écroulerait, et pourtant la guerre a dévasté d'innombrables champs et fermes à cause des obus de mortier et des bandes de roulement des chars d'assaut. L'une de nos principales priorités devrait être de veiller à ce que ces agriculteurs se remettent sur pied et continuent à produire suffisamment de denrées alimentaires pour assurer la subsistance de la nation et maintenir des exportations raisonnables."
 PRF_bridge_and_road_project:9 "Le projet de pont et de route"
 PRF_bridge_and_road_project_desc:9 "Une ville n'est rien d'autre qu'une île isolée si ses habitants ne peuvent pas la quitter facilement, et l'état des routes du pays à l'heure actuelle n'est rien de moins qu'une catastrophe. Cependant, avec suffisamment d'efforts, nous pourrions être en mesure de reconnecter une grande partie de la nation, ce qui faciliterait la croissance et la reprise."
 PRF_increasing_agricultural_exports:9 "Augmenter les exportations agricoles"
 PRF_increasing_agricultural_exports_desc:9 "Sans capital, de nombreux projets nécessaires à la restauration de la nation ne sont guère plus que des détails qui valent moins que le papier sur lequel ils sont écrits. Malgré les dégâts, l'agriculture reste notre principal produit d'exportation et, pour réunir l'argent nécessaire à la réalisation de ces grands projets, nous devons augmenter nos exportations dans ce domaine autant que nous le pouvons."
 PRF_urban_restoration_projects:9 "Projets de restauration urbaine"
 PRF_urban_restoration_projects_desc:9 "Nulle part ailleurs le conflit n'a été plus durement touché que dans les grandes villes du pays, et même des localités comme Nagpur sont aujourd'hui davantage des décombres et des tombes que des habitations. La nation ne peut espérer aller de l'avant tant que ces centres urbains n'auront pas été correctement restaurés, ce qui devrait être l'un des premiers grands projets que nous entreprendrons."
 PRF_focus_on_capital_growth:9 "Priorité à la croissance du capital"
 PRF_focus_on_capital_growth_desc:9 "Si le simple fait de retrouver les niveaux d'antan améliorerait grandement la vie d'un grand nombre de nos concitoyens, il est insensé de croire que cela suffira à restaurer réellement la nation. Nous devrions continuer à soutenir les entreprises indiennes, en comptant fortement sur elles pour contribuer aux efforts de redressement, afin que nous puissions non seulement nous redresser, mais aussi continuer à prospérer et à nous développer encore davantage."
 PRF_competitive_industry:9 "Industrie concurrentielle"
 PRF_competitive_industry_desc:9 "Sous le régime britannique, l'industrie indienne a été intentionnellement bridée afin d'empêcher sa véritable croissance, les dirigeants britanniques étant parfaitement conscients que l'industrie indienne pourrait facilement mettre toutes les usines britanniques sur la paille sans ces restrictions. Maintenant que nous ne sommes plus freinés, il est temps de prouver que leurs craintes sont fondées et de commencer à surpasser la production européenne."
 PRF_tapping_indias_potential:9 "Exploiter le potentiel de l'Inde"
 PRF_tapping_indias_potential_desc:9 "Depuis des siècles, les richesses naturelles de la terre permettent de transformer le plus pauvre des pauvres en prince le plus riche, à condition de pouvoir contrôler et exploiter correctement la générosité de la nature. Même si une grande partie du pays est encore dévastée, il est encore possible de mobiliser d'importants capitaux en donnant la priorité à l'extraction de ressources brutes telles que le pétrole et le fer, et en les vendant au plus offrant, en particulier aux nations désespérées et ravagées par la guerre, qui n'ont guère d'autres choix pour s'approvisionner."
 PRF_using_our_natural_wealth:9 "Utiliser nos richesses naturelles"
 PRF_using_our_natural_wealth_desc:9 "Si l'expansion des nombreuses mines, carrières et autres exploitations existantes nous a permis jusqu'à présent d'étancher notre soif de ressources, elle n'est pas suffisante, car nombre de ces sites seront rapidement épuisés. Nous devons donc commencer à développer de nouveaux sites, ceux qui ont un grand potentiel pour produire de grandes quantités de ressources si on leur accorde le temps et l'attention nécessaires. Grâce à eux, nous pourrons facilement compléter nos besoins et augmenter nos exportations de manière significative."

 #Political focuses
 PRF_greatness_belongs_to_osman:9 "La grandeur appartient à Osman !"
 PRF_greatness_belongs_to_osman_desc:9 "Les princes tyranniques ayant été remis à leur place, le grand Nizam est désormais libre de gouverner l'Inde comme il l'entend. L'âge d'Osman ouvrira une nouvelle ère pour le peuple indien !"
 PRF_declare_the_kaisar_i_hind:0 "Déclarer le Kaisar-i-Hind"
 PRF_declare_the_kaisar_i_hind_desc:9 "Le Nizam étant fermement aux commandes, le moment est venu de déclarer un changement : le titre volé de Kaisar-i-Hind sera enfin repris aux Britanniques, et Osman lui-même sera l'empereur de la nation. Il détiendra tous les pouvoirs et le peuple l'acclamera comme le grand restaurateur de la nation !"
 PRF_father_of_the_federation:0 "Père de la Fédération"
 PRF_father_of_the_federation_desc:9 "Si certains ont pu croire que le Nizam avait des ambitions impériales, la vérité est qu'il n'avait pour objectif que de centraliser le pouvoir du gouvernement entre ses mains, pour le bénéfice de tous. Les princes n'étant plus en mesure de ralentir la croissance de la nation par leurs querelles intestines, le temps est venu pour la Fédération de devenir la grande puissance qu'elle a toujours été destinée à être."
 PRF_harness_the_razakars:9 "Exploiter les Razakars"
 PRF_harness_the_razakars_desc:9 "Bien que les princes aient été éliminés, il n'y a jamais de fin aux usurpateurs qui souhaitent voir la nation s'effondrer dans le chaos une fois de plus. Nous devons donc nous appuyer davantage sur les Razakars, afin d'inspirer la peur à toute menace potentielle et d'étouffer dans l'œuf ceux qui ne sont pas assez intelligents pour être effrayés."
 PRF_ensure_muslim_supremacy:9 "Assurer la suprématie musulmane"
 PRF_ensure_muslim_supremacy_desc:9 "Comme le préconise le chef des Razakars, Qasim Razvi, la domination musulmane sur l'Inde se justifie uniquement par le droit de conquête, car il n'y a pas de meilleure justification. Aucune concession ne sera faite aux vaincus, et nous veillerons donc à ce que tous les postes importants soient occupés par des musulmans, comme ils le méritent."
 PRF_dissolve_the_razakars:9 "Dissoudre les Razakars"
 PRF_dissolve_the_razakars_desc:9 "Les voyous violents de Qasim Razvi ne sont pas dignes de confiance et ont déjà fait leur temps. Il est temps de veiller à ce qu'ils soient correctement dissous et à ce que Razvi lui-même soit rapidement pris en charge."
 PRF_protector_of_all_faiths:0 "Protecteur de toutes les religions"
 PRF_protector_of_all_faiths_desc:9 "Tenter de régner sur tous les peuples de l'Inde, plutôt que de régner avec eux, ne peut que conduire à des résultats désastreux. Nous devons donc garantir à tous les Indiens, qu'ils soient hindous, musulmans, chrétiens, bouddhistes ou autres, des protections juridiques et des progrès égaux, et nous veillerons également à ce qu'ils sachent que ces avantages proviennent uniquement de la grande bienveillance d'Osman lui-même."
 PRF_appoint_a_national_diwan:9 "Nomination d'un Diwan national"
 PRF_appoint_a_national_diwan_desc:9 "Bien qu'Osman soit l'autorité suprême du pays, l'autorité n'a aucun sens s'il n'y a personne pour veiller à ce que votre volonté soit exécutée. Un Diwan national sera donc nommé directement par Osman, qui agira en tant que premier responsable de l'application des ordres d'Osman."
 PRF_establish_the_national_executive_council:9 "Mise en place du Conseil exécutif national"
 PRF_establish_the_national_executive_council_desc:9 "En tant que souverain d'Hyderabad, Osman a pris la décision de créer un conseil exécutif chargé de le conseiller sur les questions importantes et de veiller à ce que sa volonté soit exécutée le plus efficacement possible. Maintenant que toute l'Inde est placée sous son autorité, il est logique qu'un conseil similaire soit établi au niveau national, composé de ceux qui ont réellement démontré leur loyauté et leur utilité."
 PRF_assert_authority_over_the_realm:9 "Affirmer son autorité sur le royaume"
 PRF_assert_authority_over_the_realm_desc:9 "Alors que l'autonomie de Madras existe depuis à peine plus d'une décennie, elle est déjà devenue une relique dépassée d'une époque révolue. Il est temps maintenant de dissoudre cette autonomie inutile et d'affirmer pleinement l'autorité d'Osman sur l'ensemble du royaume plutôt que de continuer à laisser s'envenimer leur gouvernement démocratique pervers."
 PRF_royal_sadaqah:9 "Sadaqah royale"
 PRF_royal_sadaqah_desc:9 "En tant que bon musulman, et surtout en tant qu'homme le plus riche du monde, Osman se doit de subvenir aux besoins de ses sujets : les voyageurs égarés, ceux qui croulent sous les dettes, et surtout les plus pauvres d'entre eux. C'est grâce à Osman que toutes ces personnes seront correctement prises en charge et qu'elles seront sûres d'associer son nom à la bienveillance."
 PRF_expand_the_main_experimental_farm:9 "Agrandir la "Ferme expérimentale principale"."
 PRF_expand_the_main_experimental_farm_desc:9 "Pendant des millénaires, la famine a été l'une des plus grandes menaces pour le peuple indien, tuant plus que n'importe quel conquérant. Ces dernières décennies ont été marquées par de grandes avancées dans le domaine des engrais azotés artificiels. L'élimination de la famine est en vue et, à cette fin, nous devrions agrandir la ferme expérimentale principale existante pour en faire une grande université agricole, en espérant que l'Inde devienne le fer de lance du développement agricole et mène cette lutte contre la famine."
 PRF_begin_agricultural_reforms:9 "Début des réformes agricoles"
 PRF_begin_agricultural_reforms_desc:9 "Pendant des siècles, il n'y a eu que peu de progrès technologiques en matière d'agriculture pour le paysan moyen, à l'exception peut-être du semoir. Cependant, les équipements agricoles mécanisés devenant moins chers et plus faciles à produire, nous sommes à l'aube d'une nouvelle grande révolution technologique dans le domaine de l'agriculture et, avec un soutien suffisant, nous pouvons nous engager sur la voie de la mécanisation de masse de l'agriculture indienne."
 PRF_enshrine_compulsory_primary_education:9 "Consacrer l'enseignement primaire obligatoire"
 PRF_enshrine_compulsory_primary_education_desc:9 "Pour que l'Inde passe de l'état d'arriération coloniale qu'elle était sous la Grande-Bretagne à celui de grande puissance moderne, nous ne pouvons pas continuer à être une société dans laquelle la grande majorité de la population est totalement analphabète. Il est donc vital de rendre l'enseignement primaire obligatoire pour tous les Indiens et d'augmenter considérablement le financement public de l'éducation afin de garantir que le plus grand nombre possible d'enfants soient correctement éduqués et prêts à apporter une véritable contribution à la société."

 PRF_reign_of_the_princes:9 "Le règne des princes"
 PRF_reign_of_the_princes_desc:9 "Les ambitions d'Osman ayant été réduites à néant, il est maintenant temps pour les quatre grands de réaliser leurs propres ambitions. L'avenir de la nation indienne sera enfin décidé par ses propres dirigeants, ceux qui sont manifestement les plus aptes à gouverner."
 PRF_the_image_of_the_rajarshi:9 "L'image du Rajarshi"
 PRF_the_image_of_the_rajarshi_desc:9 "Les Rajarshis, ou Sages royaux, sont ceux qui, parmi les castes dirigeantes hindoues, font preuve d'une dévotion et d'une attention pures pour leur peuple, choisissant toujours d'enrichir la nation plutôt qu'eux-mêmes. Bien qu'ils ne se décrivent pas directement comme tels, il serait très utile d'encourager le public à considérer les dirigeants du Conseil comme des Rajarshis, menant noblement la nation vers l'avant et donnant tout ce qu'ils ont au profit des castes inférieures sur lesquelles ils règnent légitimement."
 PRF_royal_patronage_fund:9 "Fonds de mécénat royal"
 PRF_royal_patronage_fund_desc:9 "Il est juste que les riches rendent à la société ce qu'elle leur a donné, et comme les princes de la Fédération agissent désormais à l'unisson, il est logique qu'un fonds collectif soit mis en place pour permettre à chaque prince de faire des dons en vue d'un objectif commun. Ce fonds sera consacré aux infrastructures et au développement dans l'ensemble de la nation, attribué collectivement à chaque prince, afin que chaque Indien reconnaisse le rôle vital joué par chaque prince dans l'amélioration de la situation de la nation."
 PRF_a_path_for_every_village:9 "Un chemin pour chaque village"
 PRF_a_path_for_every_village_desc:9 "De nombreux petits villages du pays sont presque entièrement isolés du monde extérieur, les rares liaisons dont ils disposent n'étant souvent que des chemins de terre et des routes délabrées tracées il y a des siècles. Le nouveau Fonds sera parfaitement utilisé pour relier ces villages aux réseaux routiers modernes, ce qui contribuera grandement à leur développement futur."
 PRF_redistribute_the_presidencies:9 "Redistribuer les présidences"
 PRF_redistribute_the_presidencies_desc:9 "Les anciennes présidences de l'empire britannique ne représentent rien d'autre que des terres volées à leurs dirigeants légitimes par des envahisseurs étrangers. Maintenant qu'elles ont été récupérées, la question se pose de savoir ce qu'il convient d'en faire. À cette fin, il a été proposé de les répartir entre les princes qui se sont rangés du côté de la Fédération, ainsi que les petits zamindars loyaux et les soldats de haut rang qui ont joué un rôle essentiel dans notre victoire."
 PRF_undermine_the_special_status:9 "Saper le statut spécial"
 PRF_undermine_the_special_status_desc:9 "Agir contre Madras n'apporterait en fin de compte que peu de bénéfices par rapport à l'instabilité qu'elle engendrerait. Il serait bien plus efficace de réduire lentement leur autonomie, jusqu'à ce que nous l'ayons complètement érodée, et ils n'auront alors aucun moyen de nous arrêter."
 PRF_control_the_opposition:9 "Contrôler l'opposition"
 PRF_control_the_opposition_desc:9 "Le Parti de la Justice s'est peut-être effondré face à l'Andhra Mahasabha, mais cela le rend encore plus utile pour nos objectifs. Grâce au soutien du gouvernement par le biais de canaux officieux, le Parti de la Justice peut facilement être amené à connaître une grande résurgence à Madras, et en échange de cette résurgence, il sera certainement favorable aux intérêts de ses bienfaiteurs."
 PRF_partition_the_madras_autonomy:9 "Partitionner l'autonomie de Madras"
 PRF_partition_the_madras_autonomy_desc:9 "Ce fut une erreur de permettre la création de l'autonomie de Madras, une erreur qui doit être corrigée rapidement maintenant que la Fédération est en mesure de le faire. À cette fin, Madras elle-même doit être complètement abolie et ses terres doivent être réparties entre les princes voisins auxquels elles appartiennent plus légitimement."
 PRF_madras_financial_zone:9 "Zone financière de Madras"
 PRF_madras_financial_zone_desc:9 "Alors que l'autonomie de Madras a disparu et que ses terres ont été divisées, la question de savoir ce qu'il faut faire de la ville de Madras elle-même se pose aujourd'hui, en raison de son immense valeur. Il a donc été proposé qu'au lieu d'être simplement cédée à l'un des princes, la ville devienne un district administratif spécial, avec un taux d'imposition réduit par rapport au reste de la nation, dans le but d'attirer autant de capitaux étrangers que possible pour en faire le Wall Street de l'Asie."
 PRF_house_of_princely_representatives:9 "Chambre des représentants princiers"
 PRF_house_of_princely_representatives_desc:9 "La Chambre des Princes permet certes aux membres de rang inférieur de notre grande fédération de s'exprimer, mais elle est loin de leur offrir un rôle actif dans la gouvernance de la nation. C'est pourquoi elle sera réorganisée en une véritable Chambre des représentants, où les lois seront d'abord rédigées et votées, avant d'être présentées par le Diwan au Conseil pour approbation."
 PRF_the_new_supreme_council:9 "Le nouveau Conseil suprême"
 PRF_the_new_supreme_council_desc:9 "À l'époque de la Compagnie des Indes orientales, le Conseil suprême du Bengale était la plus haute autorité de l'Inde. Il était composé de quatre membres, le gouverneur général occupant le cinquième poste à la tête du Conseil, bien qu'il n'ait pas de droit de veto sur les décisions. Aujourd'hui, plus d'un siècle plus tard, un système similaire a vu le jour, dirigé désormais par des souverains autochtones et non plus par des dirigeants coloniaux, et c'est à travers lui que la véritable volonté du peuple indien doit désormais s'exprimer."

 PRF_iyers_national_government:9 "Le gouvernement national d'Iyer"
 PRF_iyers_national_government_desc:9 "Même si Iyer a été nommé par le Nizam pour diriger un cabinet non partisan, avec l'aide des principaux partis de la Fédération, le Nizam se tromperait s'il croyait qu'il s'agirait simplement d'une extension de son pouvoir. Bientôt, la seule personne dans le pays qui aura vraiment toutes les cartes en main sera le Diwan, et ni le Nizam ni le Conseil ne se rendront compte de ce qui s'est passé."
 PRF_extend_the_temple_entry_proclamation:9 "Prolonger la proclamation de l'entrée au temple"
 PRF_extend_the_temple_entry_proclamation_desc:9 "Malgré l'opposition de certaines élites hautaines qui s'opposent à tout progrès, quelle qu'en soit l'ampleur, la proclamation de l'entrée du temple par Varma est l'une des mesures les plus populaires prises par le Conseil depuis des années. Le Conseil étant entièrement acquis à cette cause, et le Nizam n'étant plus guère en mesure de s'y opposer, cette mesure devrait être étendue au niveau fédéral, ce qui donnerait au gouvernement le regain de popularité dont il a tant besoin."
 PRF_finalise_kongunadu_dam_projects:9 "Finalisation des projets du barrage de Kongunadu"
 PRF_finalise_kongunadu_dam_projects_desc:9 "Avant la révolution, plusieurs grands projets hydroélectriques ont été lancés dans le sud de l'Inde, notamment le barrage de Krishna Raja Sagara le long de la Kaveri. La révolution et les problèmes monétaires qui ont suivi ont conduit à l'abandon de ces projets. Pourtant, maintenant que nous sommes en bien meilleure position, il serait trivial de les achever, ce qui permettrait d'irriguer les agriculteurs de la région et de fournir une quantité importante d'électricité aux centres urbains de Mysore, qui sont en pleine expansion."
 PRF_the_canal_campaign:9 "La campagne des canaux"
 PRF_the_canal_campaign_desc:9 "L'Inde regorge d'étendues d'eau, du plus petit ruisseau de montagne au puissant Gange, et pourtant de grandes parties du pays souffrent toujours de la sécheresse. Ce problème peut facilement être résolu par une vaste série de travaux publics visant à créer des canaux et des réseaux d'irrigation dans tout le pays, ce qui devrait grandement aider les agriculteurs de la nation."
 PRF_establish_the_fact_plant:9 "Mise en place de l'usine FACT"
 PRF_establish_the_fact_plant_desc:9 "Fertilisants et produits chimiques Travancore, ou comme de nombreuses personnes impliquées dans la planification ont commencé à l'appeler "FACT", sera une grande usine construite dans l'État de Travancore, avec le soutien de Varma lui-même. Cette usine nous permettra de produire de grandes quantités de sulfate d'ammonium et d'autres engrais modernes, ce qui devrait permettre d'augmenter considérablement la production agricole et de nous protéger contre les mauvaises récoltes et la famine."
 PRF_sponsoring_education_institutions:9 "Établissements d'enseignement parrains"
 PRF_sponsoring_education_institutions_desc:9 "Même avec la révolution, de nombreuses grandes universités sont restées pleinement opérationnelles dans tout le pays, bien que beaucoup manquent de fonds pour se développer, ou même simplement pour réparer les dégâts physiques causés par des années de combat. L'augmentation des fonds publics alloués à ces institutions pour remédier à ces lacunes sera très bénéfique à long terme, le savoir étant l'une des choses les plus puissantes que nous puissions posséder."
 PRF_cementing_the_diwanship:9 "Cimenter autour du Diwan"
 PRF_cementing_the_diwanship_desc:9 "La nomination d'Iyer en tant que Diwan sur le candidat du Mahasabha peut être décrite par de nombreux mots, mais "incontestable" n'en fait certainement pas partie. Gagner non seulement ces partis, mais aussi les nombreux petits partis, y compris le Parti de la Justice de Madras ou les Unionistes du Pendjab, sera certainement une tâche difficile ; de nombreuses faveurs devront être vérifiées et les relations personnelles exploitées au maximum. Si une telle tâche est vraiment possible, il n'y a pas d'homme plus qualifié qu'Iyer pour la mener à bien."
 PRF_reforming_the_electorates:9 "Réforme des électorats"
 PRF_reforming_the_electorates_desc:9 "Le système électoral mis en place à la hâte dans la Fédération peut difficilement être qualifié de parfait, le système Madrasi dont il est l'héritier conservant de nombreuses failles conçues par les Britanniques à leur avantage et à celui de leurs bailleurs de fonds. Un grand effort doit être fait pour réformer ce système, afin de garantir que tous les membres de la nation puissent faire entendre leur voix, sans qu'elle soit simplement étouffée par les plus bruyants d'entre eux."
 PRF_subverting_the_council:9 "Subvertir le Conseil"
 PRF_subverting_the_council_desc:9 "L'idée d'un Big Four est fermement ancrée dans l'opposition à Osman, et avec la tyrannie de ce dernier, le vernis d'unité peut facilement être brisé. Avec les mots justes, les conversations privées et les tractations secrètes, gagner suffisamment de membres du Conseil pour faire avancer les choses sera une tâche facile."
 PRF_princely_patronage:9 "Patronage princier"
 PRF_princely_patronage_desc:9 "Les gens agissent rarement contre leurs propres intérêts, même les princes les plus délirants changent souvent de discours si les choses commencent à tourner en leur faveur. En appliquant suffisamment de graisse, même le puissant Nizam peut être amené à faire ce que l'on souhaite, et en tant que personne connaissant bien chaque membre du Conseil, Iyer est dans une position parfaite pour exploiter cette faiblesse."
 PRF_reshaping_the_governorships:9 "Remodeler les gouvernorats"
 PRF_reshaping_the_governorships_desc:9 "En quelque sorte un héritage de la domination britannique, un héritage utile en tout cas, les petits princes de la Fédération se sont souvent retrouvés regroupés en unités administratives pour mieux répondre à leurs besoins. Ces gouvernorats sont cependant encore fermement modelés sur l'administration britannique, mais avec suffisamment de prévoyance, ils peuvent facilement être remodelés pour fonctionner beaucoup plus fortement en faveur du gouvernement fédéral."
 PRF_the_sovereign_statesman:9 "L'homme d'État souverain"
 PRF_the_sovereign_statesman_desc:9 "Alors que le Nizam et les Quatre Grands se considèrent tous deux comme les vainqueurs du conflit qui les oppose, le seul homme que l'on puisse réellement considérer comme le vainqueur n'est autre qu'Iyer, un résultat programmé depuis le début. Le Nizam peut penser qu'il a une marionnette utile, et les princes peuvent penser qu'ils mènent toujours la danse, mais en fin de compte, le seul souverain de la Fédération est leur "dévoué" Diwan."

 PRF_the_spirit_of_andhrodyamam:9 "L'esprit d'Andhrodyamam"
 PRF_the_spirit_of_andhrodyamam_desc:9 "La voix du peuple indien a enfin été entendue et a réclamé la liberté. Il a choisi le Mahasabha pour accomplir sa volonté, et Diwan Rao se battra de toutes ses forces pour y parvenir."
 PRF_elevate_the_status_of_madras:9 "Rehausser le statut de Madras"
 PRF_elevate_the_status_of_madras_desc:9 "L'absence de représentation de Madras au sein du Conseil, malgré sa taille et son importance, n'est rien de moins qu'une parodie. En demandant suffisamment de faveurs et en utilisant les mots justes, on peut espérer convaincre le Conseil d'élever Madras au rang de membre à part entière, corrigeant ainsi enfin cette injustice."
 PRF_absorb_congress_remnants:9 "Absorber les restes du Congrès"
 PRF_absorb_congress_remnants_desc:9 "Le Congrès national indien n'était pas vraiment une organisation socialiste, il a juste été emporté par le vent de la révolution et induit en erreur par certains de ses membres les plus virulents. Il existe encore d'innombrables personnes qui partagent leurs valeurs d'une Inde indépendante et libre, d'une nation capable de subvenir à ses besoins plutôt que de dépendre des autres, et ces personnes se verront accorder un nouveau foyer au sein du Mahasabha."
 PRF_linguistical_reorganisation:9 "Réorganisation linguistique"
 PRF_linguistical_reorganisation_desc:9 "Si nous sommes tous des Indiens, nous ne pouvons pas oublier que nous sommes toujours des Tégus, des Bengalis, des Tamouls et bien d'autres encore. Les gouvernorats et les États fédéraux restants devraient refléter ces divisions internes, plutôt que de les masquer comme l'ont fait les Britanniques, afin qu'elles puissent s'épanouir en tant qu'aspects égaux de la culture indienne plutôt que d'être supprimées par l'hégémonie de l'hindi."
 PRF_restrict_the_vettichakiri:9 "Restreindre le Vettichakiri"
 PRF_restrict_the_vettichakiri_desc:9 "Le système de travail forcé Vettichakiri est l'un des vestiges les plus barbares d'une époque révolue qui subsiste dans la nation, et les doras qui l'appliquent ne valent pas mieux que les pires criminels de la pègre. Son abolition complète doit être poursuivie le plus rapidement possible, même si des compromis doivent être trouvés à court terme avec ses praticiens."
 PRF_prioritise_rural_growth:9 "Priorité à la croissance rurale"
 PRF_prioritise_rural_growth_desc:9 "Les régions rurales de la nation constituent véritablement son cœur et son âme, car personne n'est plus authentiquement indien qu'un humble agriculteur qui subvient à ses besoins et à ceux de sa famille. Cependant, ces personnes sont encore parmi les plus vulnérables de la nation, facilement laissées pour compte alors que les grandes zones urbaines vont de l'avant avec de grandes avancées. Nous devons veiller à ce que cela ne se produise pas et à ce que notre population rurale bénéficie des mêmes avantages que celle des villes."
 PRF_protecting_the_rights_of_dalits:9 "Protéger les droits des Dalits"
 PRF_protecting_the_rights_of_dalits_desc:9 "Il est barbare de considérer qu'en raison de sa caste, une personne ne peut même pas marcher sur une route avec d'autres personnes ou même porter des chaussures en présence de ses soi-disant supérieurs. Nous devons mettre en place un large éventail de protections pour les Dalits, les Adivasi et toutes les autres classes défavorisées afin de lutter contre cette discrimination."
 PRF_subsidise_indian_business:9 "Subventionner les entreprises indiennes"
 PRF_subsidise_indian_business_desc:9 "Même avec le soutien préalable du gouvernement, les entreprises de la nation désormais unie sont toujours à la traîne par rapport à leurs contemporaines du monde entier. Cette situation ne peut plus durer et de nouvelles subventions devraient être accordées pour garantir leur ascension vers le sommet du monde."
 PRF_strengthen_the_industrial_centres:9 "Renforcer les centres industriels"
 PRF_strengthen_the_industrial_centres_desc:9 "Malgré les dommages subis au cours des multiples guerres, les centres industriels de la nation, tels qu'Ahmadabad, constituent toujours notre meilleure chance de croissance à long terme. L'une des principales priorités du gouvernement devrait être de les ramener à leur niveau antérieur, mais aussi de les élever encore plus haut."
 PRF_fund_local_language_libraries:9 "Financer les bibliothèques en langues locales"
 PRF_fund_local_language_libraries_desc:9 "Presque tous ceux qui parlent l'anglais ou l'hindi ne peuvent concevoir l'idée qu'ils puissent entrer dans une bibliothèque et être incapables de comprendre les livres qui s'y trouvent. Pour des millions de personnes à travers le pays, il s'agit simplement d'une réalité de la vie, et ils ont été contraints d'apprendre ces langues imposées à la place. Nous ne tolérerons pas cela plus longtemps et nous aiderons à financer la création de nouvelles bibliothèques à travers le pays dans les langues locales, afin que tout le monde puisse avoir la possibilité de lire."
 PRF_support_the_navjeevan_mandali:9 "Soutenir le Navjeevan Mandali"
 PRF_support_the_navjeevan_mandali_desc:9 "Le Mahila Navjeevan Mandali est depuis des années l'aile féminine du Mahasabha et a contribué à améliorer considérablement la vie de nombreuses femmes du pays. Leurs efforts sont tout à fait louables et, le parti étant désormais à la tête du gouvernement, leurs principaux membres devraient se voir accorder un rôle de premier plan dans les postes visant à améliorer la condition des femmes indiennes."

 PRF_controlling_the_rivers:9 "Contrôler les fleuves"
 PRF_controlling_the_rivers_desc:9 "Les régions septentrionales du Deccan sont protégées des envahisseurs extérieurs non seulement par des montagnes imposantes, mais aussi par les puissantes rivières qui se frayent un chemin à travers la nation. Le contrôle de ces fleuves par de fréquentes patrouilles navales est essentiel pour empêcher nos ennemis de les franchir à gué."
 PRF_strikes_from_the_sky:9 "Frappes du ciel"
 PRF_strikes_from_the_sky_desc:9 "La construction d'une marine digne de ce nom est l'une des entreprises les plus coûteuses dans laquelle un État puisse s'embarquer. Un bon navire peut coûter des millions à un État rien que pour le rendre opérationnel, sans même compter les coûts d'exploitation constants. C'est une honte pour ces constructeurs de navires qu'un simple avion, produit pour une fraction du coût, puisse complètement détruire même le plus grand des cuirassés avec une attaque suffisamment précise, et nous en profiterons pour égaliser les chances."
 PRF_found_the_federal_marine_force:9 "Création de la Force maritime fédérale"
 PRF_found_the_federal_marine_force_desc:9 "Il semble presque garanti qu'une force de combat amphibie sera un jour nécessaire pour le [PRF_GetCountryTitle], surtout si l'on considère les nombreuses îles de l'océan Indien qui relèvent de notre sphère. Nous devrions prendre de l'avance et ordonner la formation d'une telle force dès que possible."
 PRF_fund_mass_dockyard_expansions:9 "Financer l'expansion des chantiers navals de masse"
 PRF_fund_mass_dockyard_expansions_desc:9 "Dire que l'infrastructure de construction navale en Inde est pitoyable serait donner trop de crédit à la situation. Il existe peu d'installations dans tout le [PRF_GetCountryTitle] capables de produire quoi que ce soit qui ressemble à un navire de guerre, et remédier à cette situation doit être une priorité absolue si nous voulons construire notre propre marine."
 PRF_conquest_of_the_beaches:9 "La conquête des plages"
 PRF_conquest_of_the_beaches_desc:9 "Atterrir sur une côte est une tâche plutôt facile avec l'équipement adéquat, mais survivre à l'atterrissage et en tirer profit ? C'est là que le bât blesse. Nous devons veiller à ce que nos hommes soient correctement formés, avec l'aide de conseillers étrangers, afin de ne pas les jeter à la mort à la seconde où ils posent le pied sur la plage."
PRF_ambitious_navy: " Priorité à une marine ambitieuse "
 PRF_ambitious_navy_desc:9 "Que les critiques aillent au diable, même avec nos infrastructures limitées, nous construirons la plus grande marine que le monde ait jamais vue ! Bientôt, aucun navire ne partira de l'océan Indien sans que la marine fédérale ne l'y autorise, et tous ceux qui penseront le contraire se verront opposer la puissance de notre flotte."
PRF_defend_coast: "Défendre nos eaux"
 PRF_defend_coast_desc:9 "Même si une grande marine serait une grande source de fierté pour la nation, nous ne pouvons pas dépenser des millions juste pour nourrir notre orgueil, et nous devons penser logiquement. La nation sera bien mieux servie avec une petite force qui donnera la priorité à la défense de notre littoral et sécurisera nos connexions avec le monde extérieur contre tout adversaire hostile."
 PRF_restoring_facilities_from_the_reclaimed_lands:9 "Restauration des installations à partir des terres récupérées"
 PRF_restoring_facilities_from_the_reclaimed_lands_desc:9 "Le reste de l'Inde étant désormais sous notre contrôle, nous avons l'occasion de développer notre infrastructure navale. De nombreuses installations situées sur les terres récupérées ont été endommagées par la guerre, mais elles sont encore pleines à craquer d'outils et d'équipements utiles, qui peuvent facilement être restaurés ou réutilisés, ce qui nous donne une longueur d'avance sur la production future."
 PRF_commission_a_cruiser_fleet:9 "Commander une flotte de croiseurs"
 PRF_commission_a_cruiser_fleet_desc:9 "Les croiseurs se situent dans le juste milieu des navires de guerre, étant des vaisseaux de grande taille qui font honte aux modestes destroyers, mais qui sont loin d'être aussi coûteux que les cuirassés ou les porte-avions de ligne. La création d'une flotte complète de ces navires, en utilisant des techniques de production modernes, profitera grandement à la marine fédérale."
 PRF_divert_funding_to_the_navy:9 "Détourner les fonds vers la marine"
 PRF_divert_funding_to_the_navy_desc:9 "Si nous n'avons peut-être pas le budget nécessaire pour couvrir toutes les dépenses et financer une marine massive, qui dit que nous devons couvrir toutes les dépenses ? Il y a beaucoup de choses qui reçoivent un financement fédéral et qui peuvent simplement être réduites pendant un an ou deux, et ces fonds peuvent être dirigés vers la poursuite de la production de cuirassés."
 PRF_regular_fleet_exercises:9 "Exercices réguliers de la flotte"
 PRF_regular_fleet_exercises_desc:9 "Il est inutile de dépenser autant d'argent pour une grande marine si les hommes derrière la barre ne connaissent même pas les bases du fonctionnement de leur navire. La flotte doit être exercée aussi souvent que possible lorsqu'elle n'est pas utilisée, afin de garantir que nos marins connaissent chaque centimètre de leur navire, et des sanctions doivent être prises à l'encontre de ceux qui ne respectent pas nos normes."
 PRF_furthering_destroyer_technology:9 "Perfectionnement de la technologie des destroyers"
 PRF_furthering_destroyer_technology_desc:9 "N'importe qui, à l'époque moderne, sachant construire un navire, peut vous fabriquer un destroyer, et presque tous les sous-marins ont été conçus dans cette optique. Si nous voulons défendre nos convois contre cette menace sous-marine, nous aurons besoin de navires beaucoup plus modernes et spécialisés, capables d'y faire face."
 PRF_furthering_maritime_exports:9 "Favoriser les exportations maritimes"
 PRF_furthering_maritime_exports_desc:9 "Nous ne pouvons pas prétendre que le commerce maritime n'est pas vital pour l'avenir de la nation, même si une grande partie de la population considère la traversée du kala pani comme un tabou. Ceux qui sont prêts à entreprendre des voyages en mer devraient être employés dans notre marine marchande, afin d'acheminer autant d'importations et d'exportations que nous pouvons le faire."
 PRF_improving_our_depth_charges:9 "Améliorer nos charges en profondeur"
 PRF_improving_our_depth_charges_desc:9 "Un sous-marin peut être vulnérable lorsqu'il fait surface, mais nous ne pouvons pas garantir que nous l'attraperons toujours lorsqu'il fera surface. L'amélioration de la puissance de nos grenades sous-marines et l'augmentation de leur vitesse de coulée devraient permettre de détruire davantage de sous-marins et de rendre le monde plus sûr pour nos convois."

 PRF_deccan_air_school:9 "L'école de l'air du Deccan"
 PRF_deccan_air_school_desc:9 "L'école de l'air du Deccan a été créée à Hyderabad pour moderniser notre armée de l'air pendant la courte période de l'entre-deux-guerres. Nous devons continuer à investir dans nos pilotes pour ne pas nous laisser distancer."
 PRF_develop_air_industry:9 "Création du Deccan Aeronautics Consortium"
 PRF_develop_air_industry_desc:9 "Nous ne disposons d'aucune industrie aéronautique nationale. Pour rivaliser avec nos concurrents du Nord, nous devons réunir des intérêts commerciaux au sein d'un consortium guidé afin de lancer la production."
 PRF_foreign_instructors:9 "Instructeurs aériens étrangers"
 PRF_foreign_instructors_desc:9 "Bien que l'armée de l'air de [PRF_GetCountryTitle] compte quelques officiers formés à l'étranger, nous aurons besoin de plus d'instructeurs étrangers à l'école de l'air de Deccan si nous voulons former toute une génération de nouveaux pilotes. Il est temps que nous nous tournions vers l'Allemagne et le Japon pour obtenir leur expertise."
 PRF_air_fields:9 "Bases aériennes avancées"
 PRF_air_fields_desc:9 "Dans l'affrontement inévitable sur le destin de l'Inde, il sera crucial que notre armée de l'air dispose de bases suffisamment proches pour frapper l'ennemi."
 PRF_air_research_council:9 "Réunir le Conseil de recherche sur l'air"
 PRF_air_research_council_desc:9 "Il ne suffit pas d'amener l'armée de l'air du [PRF_GetCountryTitle] aux normes modernes. Pour maîtriser le sous-continent, nous devrons réunir un conseil d'experts chargé de faire évoluer notre armée de l'air vers l'avenir."
 PRF_joint_officer_exercises:9 "Exercices des officiers communs"
 PRF_joint_officer_exercises_desc:9 "Nombre de nos officiers insistent sur le fait que l'armée de l'air jouera un rôle de soutien crucial pour nos troupes terrestres. Nous devrions organiser des exercices conjoints armée-armée de l'air pour essayer de développer la coordination."
 PRF_forward_air_defenses:9 "Établir des défenses aériennes"
 PRF_forward_air_defenses_desc:9 "Nous ne sommes pas le seul État du sous-continent à investir dans une armée de l'air. Pour parer à l'éventualité malheureuse de bombardements sur nos grandes villes, nous devons développer des systèmes de défense aérienne."
 PRF_bomber_focus:9 "Canons aériens"
 PRF_bomber_focus_desc:9 "Pour assiéger les grandes villes du nord, nous aurons besoin de nouveaux canons aériens. De nouvelles bombes terrifiantes ont déjà montré leurs effets dévastateurs."
 PRF_flying_cavalry:9 "Voler Huzurat"
 PRF_flying_cavalry_desc:9 "La cavalerie d'élite Huzurat de l'armée Maratha a jadis semé la terreur dans tout le sous-continent. Nos pilotes vont reprendre leur héritage."
 PRF_princes_of_the_air:9 "Les princes de l'air"
 PRF_princes_of_the_air_desc:9 "Au fur et à mesure que notre armée de l'air se développe, de nombreux pilotes se révèlent être au-dessus du lot. Ces princes de l'air se sont révélés essentiels à notre effort de guerre par leurs exploits audacieux et leurs coups d'éclat. Nous devrions les encourager et investir dans leur élévation."
 PRF_aeronautics_council:9 "Le consortium aéronautique du Deccan"
 PRF_aeronautics_council_desc:9 "Le consortium aéronautique du Deccan est un ensemble d'entreprises aéronautiques qui ont été réunies pour faciliter la construction de l'armée de l'air fédérale."
 PRF_princes_of_the_air_idea:9 "Les princes de l'air"
 PRF_princes_of_the_air_idea_desc:9 "Grâce à ses conseils d'élite, [PRF.GetNameDef] a développé les capacités de formation, de production et de recherche de l'armée de l'air fédérale. Les nouveaux princes de l'air domineront le ciel de tout le sous-continent."

 PRF_our_own_sphere:9 "Notre propre sphère"
 PRF_our_own_sphere_desc:9 "L'Inde s'est libérée de la botte de la Grande-Bretagne et du socialisme, alors pourquoi devrait-elle chercher une nouvelle botte sous laquelle ramper ? Il est temps de forger notre propre alliance, une alliance digne d'une nation comme la nôtre, si destinée à la grandeur !"
 PRF_join_the_world_stage:9 "Rejoindre la scène mondiale"
 PRF_join_the_world_stage_desc:9 "Même si nous avons l'ambition de diriger un jour notre propre grande sphère, nous devons reconnaître que nous isoler des grandes puissances du reste du monde ne serait rien d'autre qu'un sabotage déguisé en bravade. Nous devrions plutôt nous aligner sur l'une des grandes factions du monde qui nous ont aidés à unifier le sous-continent, au moins jusqu'à ce que nous puissions voler de nos propres ailes dans un avenir lointain."
 PRF_bhutan: "Traiter avec le Bhoutan"
 PRF_bhutan_desc: "Notre contrôle sur le sous-continent indien étant assuré, il est temps de se pencher sur notre frontière nord. De nouvelles grandes puissances émergent en Chine, et nous devons assurer notre contrôle sur le royaume du Bhoutan en tant qu'État tampon dans l'Himalaya. Ils serviront de bouclier contre les incursions chinoises, qu'ils le veuillent ou non."
 PRF_nepal_claims: "S'occuper du Népal"
PRF_nepal_claims_desc: "Le Népal s'est étendu dans les basses terres indiennes dans le chaos qui a suivi la Weltkrieg. Il est temps de réaffirmer notre domaine sur ces territoires."
PRF_claim_ceylon: "Revendiquer Ceylan"
 PRF_claim_ceylon_desc:9 "En droit, Ceylan, les Maldives et les autres îles de l'océan Indien font partie du territoire légitime de notre nation. Leur colonialisme doit cesser."
 PRF_incorporate_burma: "Incorporer la Birmanie"
 PRF_incorporate_burma_desc: "Maintenant que la menace coloniale et socialiste a été écrasée, nous pouvons regarder au-delà de nos frontières actuelles en pensant à l'avenir. Bien que distincte du reste de l'Inde par son histoire et sa culture, la Birmanie a elle aussi été sous domination britannique et se trouve dans notre sphère d'influence naturelle. Le moment est venu de l'intégrer dans notre sphère d'expansion."
PRF_claim_goa: " Réclamer Goa "
PRF_claim_goa_desc: "L'enclave de Goa n'est rien d'autre qu'une bavure du côté de notre fière nation. C'est notre territoire et il doit nous être rendu."
 PRF_claim_pondicherry: "Revendiquer Pondichéry"
 PRF_claim_pondicherry_desc: "L'enclave de Pondichéry n'est rien de plus qu'une injure jetée à la face de notre fière nation. C'est sans doute un de nos terriroires nationaux et il doit nous être restitué."
PRF_incorporate_siam: "Les territoires birmans au Siam"
 PRF_incorporate_siam_desc: "Le royaume siamois était l'un des plus opportunistes des "États vautours" qui ont exploité le désordre de la disparition du Raj. La jeune nation birmane étant durement touchée par les soulèvements socialistes en Assam et au Bengale, le gouvernement du Siam a simplement occupé plusieurs districts et préfectures, dont la ville de Moulmein - mentionnée dans le célèbre poème de Kipling. Ces terres doivent être rendues !"
