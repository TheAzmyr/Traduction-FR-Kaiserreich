### Ideas ###
 #Starting Ideas
 PRF_disorder_in_council:9 "Désordre au Conseil"
 PRF_disorder_in_council_desc:9 "Créé à l'origine pendant la révolution indienne, le Conseil des princes a été conçu comme un moyen pour les principaux souverains du sud de l'Inde de gouverner collectivement la nation nouvellement indépendante. Au fil des ans, la position privilégiée occupée par le Nizam au sein du Conseil a lentement conduit la nation à être dirigée uniquement par Osman. Les autres membres du Conseil ont refusé d'accepter cette situation et seul l'avenir nous dira si le Conseil survivra encore longtemps."

 #Economic Ideas
 PRF_black_monday:9 "Répercussions du lundi noir"
 PRF_black_monday_desc:9 "Si la dépendance accrue à l'égard des marchés allemands était une nécessité pour survivre dans un monde post-impérial, l'effondrement du lundi noir a par conséquent infligé de graves dommages à l'économie indienne, comme à celle d'une grande partie du monde."
 PRF_federal_railways:9 "Compagnie des chemins de fer fédéraux"
 PRF_federal_railways_desc:9 "Historiquement, les chemins de fer indiens ont été divisés entre un large éventail de propriétaires, allant des capitaux étrangers à Osman Ali Khan lui-même. Pour tenter d'améliorer ce système, ces chemins de fer disparates ont tous été placés sous l'autorité d'une entreprise fédérale centrale."
 PRF_growth_of_indigenous_business_idea:9 "Croissance des entreprises autochtones"
 PRF_growth_of_indigenous_business_idea_desc:9 "Comme l'affirment les principaux hommes d'affaires de [PRF.GetNameDef], si la nation veut survivre dans l'ère moderne, elle doit faciliter la croissance des entreprises nationales plutôt que de se lier si fortement aux importations étrangères comme elle l'a fait par le passé. À cette fin, le gouvernement de [PRF.GetNameDef] a beaucoup investi dans les entreprises locales, dans l'espoir de construire une économie autonome."

 #Armed Forces Ideas
 PRF_new_federal_army_idea:9 "La nouvelle armée fédérale"
 PRF_new_federal_army_idea_desc:9 "La première armée fédérale de [PRF.GetName] pouvait difficilement être décrite comme une force professionnelle, ayant été assemblée à la hâte dans les années chaotiques de la révolution indienne. Afin de remédier à ces lacunes, le gouvernement de [PRF_GetCountryTitle] a entrepris de grandes réformes pour réorganiser l'armée et en faire une force capable de vaincre n'importe quel ennemi du peuple indien."

 PRF_the_first_federal_navy:9 "La première marine fédérale"
 PRF_the_first_federal_navy_desc:9 "Bien que [PRF.GetNameDef] ait toujours eu quelques navires à son actif, on ne peut pas dire qu'il s'agisse d'une marine, puisqu'il s'agit plutôt de ce qui a pu être sauvé de l'effondrement de l'Angleterre. Une telle situation ne saurait durer longtemps, d'autant plus que le [PRF_GetCountryTitle] commence à déployer ses ailes et que son gouvernement a commencé à financer la création d'une véritable marine au service de la nation."
 PRF_divert_funding_to_the_navy_idea:9 "Détournement de fonds au profit de la marine"
 PRF_divert_funding_to_the_navy_idea_desc:9 "Afin d'augmenter massivement sa production navale, [PRF.GetNameDef] a choisi de réduire le financement de projets moins importants, les fonds ainsi économisés étant redirigés vers la marine de la nation."

 PRF_deccan_air_school_idea:9 "L'école de l'air du Deccan"
 PRF_deccan_air_school_idea_desc:9 "La Deccan Air School est la principale école de pilotage d'Hyderbad. Grâce à l'investissement du gouvernement, nous aurons les meilleurs pilotes du sous-continent."

 #Osman Ideas
 PRF_father_of_the_federation_idea:0 "Père de la Fédération"
 PRF_father_of_the_federation_idea_desc:9 "Si Osman est désormais le seul dirigeant de la Fédération indienne, le Nizam a évité toute élévation symbolique de son statut, préférant renforcer son image de fondateur de la Fédération. Bien qu'il dispose en pratique de pouvoirs proches de ceux d'un monarque national, le Nizam s'est efforcé de se présenter comme un simple "premier parmi ses pairs" dont le règne bienveillant conduira l'Inde à la grandeur."
 PRF_rule_by_firman_idea:9 "Règne de Firman"
 PRF_rule_by_firman_idea_desc:9 "Lorsqu'Osman n'était que le Nizam d'Hyderabad, rien ne se passait dans son royaume sans qu'un décret direct de sa part ne l'entérine. Aujourd'hui, en tant que puissant empereur du sous-continent, cette administration a été étendue à l'ensemble de la nation indienne, les ministres et les conseils locaux étant censés exécuter le plus rapidement possible sa volonté exprimée par un firman."
 PRF_one_nation_under_osman_idea:9 "Une nation sous Osman"
 PRF_one_nation_under_osman_idea_desc:9 "Bien qu'Osman soit musulman, il a clairement indiqué qu'il n'avait pas l'intention de gouverner la nation en conquérant, en imposant ses croyances aux autres et en désavantageant ceux d'autres confessions. Si tout le monde n'est pas convaincu par de telles promesses, sa grande purge des Razakars a largement contribué à rassurer la population sur ses intentions."
 PRF_right_of_conquest_idea:9 "Droit de conquête"
 PRF_right_of_conquest_idea_desc:9 "Comme l'exprime le chef des Razakars, Qasim Razvi, le droit d'Osman à régner sur l'Inde découle uniquement de sa conquête de ses peuples, et aucune concession ne doit être accordée aux vaincus. Osman accordant aux Razakars un pouvoir sans contrôle pour garantir que son règne reste incontesté, ceux qui, parmi les "vaincus", souhaitent s'opposer à cette domination se retrouvent rapidement à l'extrémité de la violence des Razakars."
 PRF_fight_against_famine:9 "Lutte contre la famine"
 PRF_fight_against_famine_desc:9 "Pendant des millénaires, la famine a été l'une des plus grandes menaces pour le peuple indien, tuant plus que n'importe quel conquérant. Ces dernières décennies ont été marquées par de grandes avancées dans le domaine des engrais azotés artificiels. L'élimination de la famine est en vue et, à cette fin, Osman a choisi de financer massivement ces efforts afin que ce grand fléau ne menace plus jamais le peuple indien."
 PRF_royal_sadaqah_idea:9 "Sadaqah royale"
 PRF_royal_sadaqah_idea_desc:9 "Le pouvoir autoritaire d'Osman n'est pas si facilement accepté par le peuple indien, mais être l'homme le plus riche du monde a ses avantages, même si dépenser une seule roupie lui fait mal. Pour s'assurer qu'Osman conserve le soutien du plus grand nombre possible de ses sujets, il a augmenté ses dépenses personnelles dans de nombreux projets d'envergure à travers le royaume, au bénéfice des petites gens de la nation, en donnant bien sûr son nom à ces projets pour rappeler au peuple son grand bienfaiteur."
 PRF_the_charitable_miser:9 "L'avare charitable"
 PRF_the_charitable_miser_desc:9 "$PRF_royal_sadaqah_idea_desc$"

 #Princes Ideas
 PRF_image_of_rajarshi_idea:9 "Image du Rajarshi"
 PRF_image_of_rajarshi_idea_desc:9 "Les Rajarshis, ou Sages royaux, sont ceux qui, parmi les castes dirigeantes hindoues, font preuve d'une dévotion et d'une attention pures pour leur peuple, choisissant toujours d'enrichir la nation plutôt qu'eux-mêmes. Bien qu'ils ne se désignent pas directement comme tels, les dirigeants du Conseil des Princes ont commencé à encourager officieusement la promotion de l'image de chacun d'entre eux en tant que Rajarshis, menant noblement la nation vers l'avant et donnant tout ce qu'ils ont pour bénéficier aux castes inférieures sur lesquelles ils règnent à juste titre."
 PRF_new_supreme_council_idea:9 "Le Conseil suprême de l'Inde"
 PRF_new_supreme_council_idea_desc:9 "À l'époque de la Compagnie des Indes orientales, le Conseil suprême du Bengale était la plus haute autorité de l'Inde. Il était composé de quatre membres principaux, le cinquième étant le gouverneur général, qui était le chef effectif du Conseil, bien qu'il n'ait pas de droit de veto sur les décisions. Aujourd'hui, plus d'un siècle plus tard, un système similaire a vu le jour, mais il est désormais dirigé par les souverains autochtones du sous-continent et non plus par les dirigeants coloniaux. C'est à travers ce nouveau "Conseil suprême" que s'exprime la véritable volonté du peuple indien, du moins selon ceux qui le dirigent."
 PRF_royal_patronage_fund_idea:9 "Fonds de mécénat royal"
 PRF_royal_patronage_fund_idea_desc:9 "Il est juste que les riches rendent à la société ce qu'elle leur a donné, et comme les princes de la Fédération agissent désormais à l'unisson, un fonds collectif a été créé pour permettre à chaque prince de faire des dons en vue d'un objectif commun. Ce fonds est ensuite consacré aux infrastructures et au développement dans l'ensemble du pays et attribué collectivement à chaque prince, ce qui permet à chaque Indien de reconnaître le rôle vital joué par chaque prince dans l'amélioration de la nation, plutôt que de mettre en avant les plus riches d'entre eux."
 PRF_wall_street_of_asia:9 "Wall Street d'Asie"
 PRF_wall_street_of_asia_desc:9 "La ville de Madras est depuis longtemps un centre financier important en Inde. Aujourd'hui, grâce à la volonté du gouvernement de faire de Madras le "Wall Street de l'Asie", de nombreuses entreprises étrangères ont commencé à s'installer dans la ville, apportant à la nation des avantages économiques et des connexions significatifs."

 #Dem and Iyer Ideas
 PRF_cultivation_of_the_administration:9 "Culture de l'administration"
 PRF_cultivation_of_the_administration_desc:9 "Le pouvoir étant divisé entre le Conseil des Princes, l'Assemblée nationale et même les partis au sein de l'Assemblée, cultiver une administration efficace et efficiente est une tâche apparemment impossible. Pourtant, s'il y a quelqu'un qui peut y parvenir, c'est bien le diwan Ramaswami Iyer, un homme qui, jusqu'à présent, a parfaitement réussi à relever un tel défi."
 PRF_revitalising_the_council:9 "Revitaliser le Conseil"
 PRF_revitalising_the_council_desc:9 "Si, historiquement, le Conseil des princes a réservé le droit de vote à ses seuls membres royaux, un représentant de Madras a toujours occupé un siège d'observateur au sein du Conseil. Aujourd'hui, dans une tentative de revitaliser le Conseil et d'amener la nation vers la modernité, Madras a été élevée au rang de membre à part entière du Conseil, donnant enfin une représentation supplémentaire aux peuples ordinaires de la nation."
 PRF_building_a_mass_movement:9 "Construire un mouvement de masse"
 PRF_building_a_mass_movement_desc:9 "L'Andhra Mahasabha n'était peut-être guère plus qu'un groupe de pression régional il y a quelques années, mais aujourd'hui, en tant que parti dirigeant la nation, le nouveau Mahasabha a fait de grands efforts pour inclure des personnes de toute l'Inde, s'assurant ainsi qu'il représente véritablement les masses de la nation."
 PRF_the_new_federation_dem:9 "Une nouvelle fédération"
 PRF_the_new_federation_dem_desc:9 "La démocratie indienne n'est peut-être pas aussi développée que dans d'autres grandes nations du monde, mais sous la direction du All-India Mahasabha, la Fédération a fait de grands progrès vers la mise en place d'un système véritablement démocratique qui représente l'ensemble de la population de la nation, ce qui est bien loin de l'État princier d'antan."
 PRF_the_new_federation_iyer:9 "Une nouvelle fédération"
 PRF_the_new_federation_iyer_desc:9 "La démocratie indienne n'est peut-être pas aussi développée que dans d'autres grandes nations du monde, mais sous la direction d'Iyer, la Fédération a fait de grands pas vers la modernité et l'amélioration des conditions de vie dans tout le pays. Bien que l'autorité du diwan puisse devenir inconfortable pour certaines personnes, la plupart d'entre elles restent convaincues qu'Iyer a les meilleures intentions en tête pour les peuples de l'Inde."
 PRF_the_sovereign_statesman_idea:9 "L'homme d'État souverain"
 PRF_the_sovereign_statesman_idea_desc:9 "Bien que le Conseil des princes conserve une grande autorité et un grand pouvoir sur le papier, le diwan de la nation, C.P. Ramaswami Iyer, a fait en sorte, par ses réformes, que le véritable dirigeant de la nation soit Iyer lui-même, sans que ni le Conseil ni l'Assemblée ne puissent remettre en cause sa position. Bien que le pouvoir d'Iyer soit désormais absolu, il est resté fidèle à son objectif d'apporter sa vision à la nation plutôt que de simplement s'enrichir, convaincu qu'il est le seul à pouvoir véritablement moderniser la nation et faire de l'Inde une nouvelle grande puissance."
 PRF_defending_the_downtrodden:9 "Défendre les opprimés"
 PRF_defending_the_downtrodden_desc:9 "Depuis que l'Inde existe, il y a toujours eu des groupes défavorisés, qu'il s'agisse des Dalits, des femmes ou des minorités ethniques ou religieuses. Cette oppression est considérée comme une relique du passé par le gouvernement de la Fédération, qui s'est donné pour mission de veiller à la protection et à l'amélioration de ces groupes défavorisés, afin qu'ils puissent jouer un rôle égal dans la société."

 #Modifiers
 PRF_madras_autonomy_modifier:9 "Autonomie de Madras"
 PRF_madras_autonomy_modifier_desc:9 "À la suite d'accords conclus entre la nouvelle Fédération de l'Inde et le Conseil législatif de Madras pendant la Révolution indienne, l'ancienne présidence britannique a rejoint la fédération en tant que membre distinct. En vertu de ces accords, l'État de Madras a continué à fonctionner à peu près comme il le faisait sous le régime britannique, étant dans la position inhabituelle au sein de la Fédération de fonctionner comme une république démocratiquement élue plutôt que d'être gouverné par une monarchie absolue ou exécutive comme les autres États de la Fédération.\n\nEn outre, en vertu des accords, les questions concernant Madras ont été presque entièrement dévolues à son conseil législatif, et un représentant choisi par ses membres siège au Conseil des princes, apparemment pour garantir que Madras conserve un droit de regard sur les lois nationales susceptibles de l'affecter également."

 PRF_southern_autonomy_modifier:9 "Autonomie du Sud"
 PRF_southern_autonomy_modifier_desc:9 "Dans le cadre de l'accord de réunification entre le Dominion et la Fédération, le sud de la nation s'est vu accorder une grande autonomie pour gérer ses propres affaires tout en reconnaissant le gouvernement de [RAJ.Capital.GetCapitalVictoryPointName]."

 #Decisions

 PRF_industrialising_the_nation_category:9 "Industrialiser la nation"

 PRF_begin_the_rajasthan_canal:9 "Commencer le canal du Rajasthan"
 PRF_begin_the_rajasthan_canal_desc:9 "La région du Rajasthan a depuis longtemps besoin d'un système d'irrigation adéquat et une proposition intéressante de l'ingénieur en chef de Bikaner, Kanwar Sain, a été approuvée par le Diwan. Dans le cadre de cette proposition, des travaux seront entrepris pour prélever l'eau du barrage de Harike, alimenté par plusieurs grands fleuves de l'Himalaya, et la diriger vers un canal qui approvisionnera la majeure partie de l'ouest du Rajasthan. Bien qu'il faille probablement des décennies pour que ce projet soit entièrement achevé, il vaut certainement la peine d'y investir, et même les bénéfices à court terme peuvent s'avérer fructueux."
 PRF_malwa_canal_network:9 "Réseau de canaux de Malwa"
 PRF_malwa_canal_network_desc:9 "La région de Malwa, au centre de l'Inde, sujette à la sécheresse, a depuis longtemps besoin d'un plus grand nombre de canaux, et la chance a voulu que la Narmada, qui traverse la région, soit parfaite à cette fin. Les travaux de construction d'un réseau de canaux le long du fleuve et à partir d'autres petites étendues d'eau voisines débuteront prochainement, afin d'éviter les pires effets de la sécheresse."
 PRF_expand_doab_irrigration_channels:9 "Développer les canaux d'irrigation de Doab"
 PRF_expand_doab_irrigration_channels_desc:9 "Le Haut-Doab, dans le nord de l'Inde, est l'une des régions les plus importantes pour la production alimentaire de tout le pays, puisqu'elle produit non seulement la majeure partie du blé national, mais rivalise également avec le Bengale pour la production de riz. En aidant les agriculteurs de la région par une expansion massive des canaux d'irrigation, il est presque certain que la production de la région atteindra des sommets encore plus élevés."

 PRF_dig_in_digboi:9 "Creuser à Digboi"
 PRF_dig_in_digboi_desc:9 "La légende veut que Digboi ait été baptisée ainsi lorsque l'ingénieur canadien W.L. Lake a dit à ses hommes "Dig boy dig !" (creuse, gars, creuse !) en voyant les premiers signes de pétrole. Bien que le pétrole ait été découvert il y a près d'un siècle, le puits semble avoir été à peine exploité, et nous devrions donc faire un grand effort pour résoudre cette erreur afin de capitaliser davantage sur cet or noir."
 PRF_orissa_bauxite_extraction:9 "Extraction de bauxite en Orissa"
 PRF_orissa_bauxite_extraction_desc:9 "L'Orissa abrite des réserves de bauxite parmi les plus riches de toute l'Asie, mais peu de choses ont été faites pour récolter et traiter ce matériau de plus en plus précieux. Pourtant, il n'y a pas de moment plus propice pour se mettre au travail, et l'expansion de notre infrastructure minière dans la région devrait être une priorité."
 PRF_hematite_in_bailadila:9 "Hématite à Bailadila"
 PRF_hematite_in_bailadila_desc:9 "Deux choses semblent certaines dans la vie, la première étant la mort, et la seconde étant la demande constante de l'homme pour plus de fer. La chaîne de montagnes de Bailadila abrite un minerai d'hématite d'assez bonne qualité, qui devrait permettre de répondre à cette forte demande."
 PRF_bridging_the_teesta:9 "Franchir le pont de la Teesta"
 PRF_bridging_the_teesta_desc:9 "Les régions de Darjeeling et de Sikkim comptent de nombreuses communautés isolées, séparées les unes des autres par les puissantes gorges formées par la rivière Teesta. Bien qu'il y ait eu de tout temps des projets de pont sur la rivière, ils ont été abandonnés à cause de la révolution et de ses conséquences. Aujourd'hui, cependant, l'occasion semble idéale pour relancer ces projets."
 PRF_rebuilding_the_dufferin_bridge:9 "Reconstruction du pont Dufferin"
 PRF_rebuilding_the_dufferin_bridge_desc:9 "Le pont Dufferin sur le Gange a été à un moment donné l'un des plus grands ponts de l'Inde, mais il a été en grande partie détruit lors de la bataille de Varanasi. L'importance de ce pont pour la ville locale signifie que nous ne pouvons pas simplement permettre qu'il reste détruit, et qu'un grand effort doit être fait pour qu'il redevienne pleinement opérationnel."
 PRF_paving_baluchistan:9 "Pavage du Baloutchistan"
 PRF_paving_baluchistan_desc:9 "Les régions frontalières du Baloutchistan ne sont peut-être guère plus qu'un trou perdu pour la plupart des gens, mais elles constituent une partie importante de la nation qu'il convient d'améliorer en même temps que le reste de celle-ci. À cette fin, nous devrions chercher à construire un véritable réseau routier moderne dans la région, permettant de voyager facilement vers et depuis les grandes villes voisines comme Karachi et Quetta, ainsi que de voyager à l'intérieur de la région entre Kalat et Kharan."
 PRF_expand_the_sukkur_barrage:9 "Extension du barrage de Sukkur"
 PRF_expand_the_sukkur_barrage_desc:9 "Le barrage de Sukkur assure l'irrigation des agriculteurs de la région aride du Sind, en fournissant de l'eau de l'Indus à des régions qui n'en reçoivent que très peu. Le renforcement de ses installations et l'extension de ses canaux associés soulageront considérablement les agriculteurs locaux."
 PRF_the_pallivasal_hydro_electric_project:9 "Le projet hydroélectrique de Pallivasal"
 PRF_the_pallivasal_hydro_electric_project_desc:9 "Le projet hydroélectrique de Pallivasal est une proposition de centrale hydroélectrique qui augmentera la production d'électricité dans l'État de Travancore et offrira de nouvelles possibilités d'irrigation dans la région. En acceptant et en allant de l'avant avec cette installation, la région connaîtra un développement beaucoup plus important."
 PRF_subsidise_the_chakhao_plantations:9 "Subventionner les plantations de Chakhao"
 PRF_subsidise_the_chakhao_plantations_desc:9 "Le Chakhao, également appelé riz noir de Manipuri, est un riz très nutritif cultivé dans la région de Manipur. Sa coloration violette vibrante en fait un aliment exotique pour les pays importateurs à l'étranger. Une série de subventions généreuses devrait permettre à la région d'atteindre une grande prospérité."
 PRF_uplift_delhi_to_modern_standards:9 "Adapter Delhi aux normes modernes"
 PRF_uplift_delhi_to_modern_standards_desc:9 "Le site de l'ancien sultanat de Delhi, l'ancienne capitale du Raj britannique et peut-être la ville la plus convoitée par tout conquérant souhaitant prendre le contrôle du vaste continent indien. Le régime socialiste n'a cependant pas fait de bien à la ville. De nombreuses rues sont exiguës, les Indiens sont entassés comme des sardines dans des appartements mal construits et des bidonvilles surgissent juste après qu'un autre ait été nettoyé. Grâce à des projets de travaux publics approfondis, Delhi pourra enfin revendiquer sa place de ville du siècle."
 PRF_invest_in_jubbulpore_armaments:9 "Investir dans l'industrie de l'armement de Jubbulpore"
 PRF_invest_in_jubbulpore_armaments_desc:9 "La ville de Jubbulpore possède une industrie d'armement considérable qui a subi de lourds dommages pendant la guerre civile. En orientant des capitaux vers ce secteur, nous serons récompensés par une industrie d'armement plus forte qu'auparavant."
 PRF_karachi_shipyard_project:9 "Le projet du chantier naval de Karachi"
 PRF_karachi_shipyard_project_desc:9 "Le port de Karachi a connu une histoire mouvementée ces derniers temps, subissant une grève lors de la première réplique du lundi noir et s'efforçant de répondre à la demande en tant qu'unique grand port de l'ancien Dominion. Une série d'améliorations et de modernisations permettra de remédier à tout problème de capacité qu'il pourrait rencontrer à l'avenir et d'améliorer encore notre industrie nationale de la construction navale."
 PRF_fund_kashmiri_carpet_exports:9 "Fonds d'exportation de tapis du Cachemire"
 PRF_fund_kashmiri_carpet_exports_desc:9 "Les tapis du Cachemire sont convoités par les riches et l'élite mondiale pour leur beauté complexe et la qualité exceptionnelle de leur artisanat. Nous financerons une campagne publicitaire et subventionnerons les noueurs de tapis locaux afin que notre grande nation bénéficie des revenus de cette exportation luxueuse."

 PRF_issue_executive_firman:9 "Chef de file du dossier Firman"
 PRF_issue_executive_firman_desc:9 "Bien que la plupart des lois passent par le Conseil, le Nizam conserve le pouvoir de les contourner si nécessaire, et l'adoption d'un firman qui contribuera à faire évoluer les choses à son avantage est certainement une situation qu'il considère comme le justifiant."
 PRF_rely_on_the_razakars:9 "S'appuyer sur les Razakars"
 PRF_rely_on_the_razakars_desc:9 "Les Razakars sont peut-être de dangereux voyous violents, mais ils sont les dangereux voyous violents du Nizam, et ils veilleront à ce que ceux qui disent du mal de lui en public se voient rappeler pourquoi de telles actions se font normalement à huis clos."
 PRF_buying_good_will:9 "Acheter de la bonne volonté"
 PRF_buying_good_will_desc:9 "Il est du devoir de ceux qui détiennent la richesse et le pouvoir de s'assurer que leurs subordonnés sont correctement soignés, et les quatre grands ne sont certainement pas étrangers à ce type de soins. En retour, on s'attend à ce que ceux qui sont pris en charge soient beaucoup plus enclins à soutenir les objectifs de leurs bienfaiteurs."
 PRF_combatting_the_nizams_propaganda:9 "Combattre la propagande du Nizam"
 PRF_combatting_the_nizams_propaganda_desc:9 "En tant que "père de la Fédération", le Nizam a beaucoup travaillé à la construction d'une légende nationale autour de sa personne, allant de simples rumeurs banales sur ses bonnes actions à des affirmations selon lesquelles il aurait lui-même mené la charge pour empêcher les socialistes de traverser la Godavari. Avec un peu de travail, ces affirmations extraordinaires peuvent facilement être démontées comme étant des mensonges flagrants."
 PRF_concessions_to_the_assemblies:9 "Concessions aux assemblées"
 PRF_concessions_to_the_assemblies_desc:9 "Alors que la plupart des projets de loi qui passent par le Conseil sont rédigés par les conseillers des membres ou élaborés initialement dans l'hémicycle, les assemblées consultatives de chaque État constitutif sont parfois autorisées à soumettre leurs propres projets de loi par l'intermédiaire de leur prince respectif. Si nécessaire, le fait d'autoriser les assemblées à soumettre des projets de loi supplémentaires pourrait renforcer l'influence de ces assemblées sur le processus législatif, ce qui contribuerait à équilibrer la situation au sein du Conseil."

### Focuses ###

 #Economic focuses
 PRF_the_berar_road:9 "La route de Berar"
 PRF_the_berar_road_desc:9 "Chaque jour qui passe montre clairement que la guerre reviendra bientôt en Inde, et il faut immédiatement commencer à se préparer à cette éventualité. En cas d'attaque par le nord, il est presque certain que le Berar deviendra la partie la plus active de la ligne de front, étant la section la moins défendable de la frontière, et nous devons donc garantir un réseau d'approvisionnement adéquat entre Hyderbad et le front du Berar si nous voulons avoir un quelconque espoir de tenir la région."
 PRF_merging_the_railways:9 "Fusion des chemins de fer"
 PRF_merging_the_railways_desc:9 "Malgré le rôle vital que jouent les chemins de fer du pays, il n'existe toujours pas d'autorité centrale chargée de les superviser. Au lieu de cela, le contrôle est réparti entre des sociétés privées, des propriétaires étrangers et de nombreux princes eux-mêmes. Pour rationaliser ce désordre, il serait judicieux de fusionner ces sociétés disparates et de les faire fonctionner par l'intermédiaire de l'administration existante du Chemin de fer de l'État garanti du Nizam."
 PRF_hyderabad_madras_express:9 "Express Hyderabad-Madras"
 PRF_hyderabad_madras_express_desc:9 "Madras est la troisième ville la plus importante du sud de l'Inde, derrière Bombay et Hyderabad. Pourtant, les connexions entre le cœur du [PRF_GetCountryTitle] et Madras sont restées trop longtemps lacunaires. Le moment est venu de s'attaquer à ce problème et de créer une véritable ligne directe entre les deux villes."
 PRF_bombay_to_bangalore:9 "De Bombay à Bangalore"
 PRF_bombay_to_bangalore_desc:9 "Bangalore est une plaque tournante importante pour relier l'extrême sud au reste de la nation, une grande partie des matières premières produites dans ces régions étant acheminées à travers elle pour atteindre le cœur industriel de Bombay. L'extension de l'infrastructure ferroviaire entre les deux villes devrait faciliter grandement toute expansion industrielle future."
 PRF_importing_european_models:9 "Importation de modèles européens"
 PRF_importing_european_models_desc:9 "Nous ne pouvons pas nous permettre de consacrer une part importante de notre industrie lourde à la production de trains diesel et électriques modernes en partant de zéro, mais l'acquisition de ces trains constituerait un atout majeur pour la nation. Pour y remédier, nous devrions importer un nombre important de modèles en provenance d'Europe et acquérir des pièces difficiles à produire à partir desquelles nous pourrions plus facilement assembler nos propres trains."
 PRF_finish_the_nizam_sagar_dam:9 "Terminer le barrage de Nizam Sagar"
 PRF_finish_the_nizam_sagar_dam_desc:9 "Le barrage de Nizam Sagar a été lancé il y a de nombreuses années, mais le projet n'a jamais pu être mené à son terme en raison de la révolution. Le barrage étant déjà presque achevé, il serait insensé de ne pas consacrer les ressources nécessaires pour lui donner la dernière impulsion vers l'achèvement, surtout si l'on considère les avantages considérables qu'il offre en matière d'électricité et d'irrigation et dont nous avons cruellement besoin."
 PRF_shroff_development_plan:9 "Plan de développement de Shroff"
 PRF_shroff_development_plan_desc:9 "En réponse à la crise du lundi noir, une équipe d'économistes et d'industriels dirigée par Ardeshir Shroff a élaboré un plan de développement visant à assurer une reprise rapide après ce choc économique temporaire. Ce plan préconise une intervention plus forte en faveur des entreprises indiennes, l'importation de nouvelles variétés de cultures pour tenter d'assurer de meilleures récoltes, et l'implication accrue des entreprises locales dans l'exploitation de nos nombreuses ressources inexploitées."
 PRF_hope_wheat_trials:9 "Essais de blé d'espérance"
 PRF_hope_wheat_trials_desc:9 "La crainte d'être à une mauvaise saison de la famine et le temps qu'il faut consacrer à l'agriculture pour assurer la subsistance de la nation sont deux des principaux problèmes qui pèsent sur le potentiel de croissance du [PRF_GetCountryTitle], en particulier dans l'ouest du pays, qui dépend du blé. Pour tenter de remédier à ces deux problèmes, nous avons accepté de tester de nouvelles races de cultures originaires des Amériques qui sont réputées résister aux maladies courantes telles que la rouille, tout en augmentant considérablement les rendements."
 PRF_andhra_irrigation_schemes:9 "Programmes d'irrigation de l'Andhra"
 PRF_andhra_irrigation_schemes_desc:9 "The region of Andhra is one of the most important rice producing areas of the entire subcontinent, and we have yet to get anywhere near the limits of the potential yield we can achieve. With enough investment in improving the irrigation infrastructure in the region we can expand the viable farmland, as well as allow further rice production during the Rabi season."
 PRF_prioritise_indigenous_business:9 "Donner la priorité aux entreprises autochtones"
 PRF_prioritise_indigenous_business_desc:9 "In a completely free system, many native Indian businesses will simply fail to compare to their much more firmly established foreign competition. To avoid the nation once again being ruled by foreign business, we must guarantee economic protections so that our own businesses can thrive long enough to compete against these foreign heavyweights."
 PRF_favouring_a_private_approach:9 "Favouring a Private Approach"
 PRF_favouring_a_private_approach_desc:9 "While we may guarantee protections for Indian businesses, we cannot risk simply abandoning the fundamentals of capitalism lest we risk becoming a second Calcutta. It is therefore important to ensure that where possible we favour and foster private business, instead of resorting to increased nationalisation as some have called for."
 PRF_increased_federal_intervention:9 "Increased Federal Intervention"
 PRF_increased_federal_intervention_desc:9 "There are certain areas of the economy where no matter how hard private businesses try, they will never be more effective than the government at providing important services. We should therefore move towards nationalisation where needed in these key areas, to ensure the most effective utilisation of national resources."
 PRF_exploiting_the_chandradrona_deposits:9 "Exploiting the Chandradrona Deposits"
 PRF_exploiting_the_chandradrona_deposits_desc:9 "The Chandradrona mountain range is a rich, and mostly untapped, source of iron ore, something that the nation is in desperate need of. Proper exploitation of these deposits and the expansion of steel processing facilities to accommodate should be one of our most important economic priorities."
 PRF_strengthen_madrasi_heavy_industry:9 "Strengthen Madrasi Heavy Industry"
 PRF_strengthen_madrasi_heavy_industry_desc:9 "Despite Bombay being south India's industrial heartland, Madras's importance in this field cannot be understated. With enough government support, the industry throughout the entire Madras region can easily get to a position where it could rival, and perhaps even overtake Bombay, and such a scenario would greatly benefit the nation."

 #Army focuses

 PRF_phasing_out_british_equipment:9 "Phasing Out British Equipment"
 PRF_phasing_out_british_equipment_desc:9 "The nation is not going to survive further conflicts armed with just old rifles from Ishapore and whatever the Bombay garrison left behind. It is therefore vital that we begin producing new rifles of our own, with whatever we can muster."
 PRF_developing_the_poona_officers_academy:9 "Developing the Poona Officers' Academy"
 PRF_developing_the_poona_officers_academy_desc:9 "The Indian nation has long been starved of good native officers, a very intentional policy from the British in their failed attempt to prevent a repeat of 1857; something that obviously worked so well for them. To rectify this dearth, an academy was set up a few years ago in Poona to train more officers, and we should help ensure this academy is developed as much as possible."
 PRF_streamlining_the_command_structure:9 "Steamlining the Command Structure"
 PRF_streamlining_the_command_structure_desc:9 "The initial iteration of the Federal Army was hastily thrown together in the chaotic days of the revolution, made up from the personal armies of the princely states, British defectors, and anyone willing to take up arms against the socialists. While there has been a slow effort to untangle the jumbled mess of units in the past few years, we must accelerate these efforts to stay competitive."
 PRF_the_new_federal_army:9 "The New Federal Army"
 PRF_the_new_federal_army_desc:9 "While our reform efforts may only just be beginning, for the first time in our short history the Federal Army is now actually worthy of such a name; no longer being a ragtag enthusiastic force of soldiers. Hopefully when the time comes, it will be enough to not only defend the nation, but restore it to greatness."
 PRF_negotiating_equipment_deliveries:9 "Negotiating Equipment Deliveries"
 PRF_negotiating_equipment_deliveries_desc:9 "Winning over the friendship of an Indian nation that does not simply follow the orders of the British king or Calcutta's new red kings in London is a very attractive prospect to many of the major powers of the world. Such interest is something we can easily exploit to fill the many holes that still remain in our army's stockpiles."
 PRF_support_the_bangalore_defence_industry:9 "Support the Bangalore Defence Industry"
 PRF_support_the_bangalore_defence_industry_desc:9 "Almost as soon as the revolution ended, Maharaja Wadiyar IV began a major campaign to build a new defence industry in Bangalore's old British Cantonment. Such an effort is one that is sure to bear great fruit for the [PRF_GetCountryTitle], and we should divert federal funding to aid Mysore in furthering these efforts for the sake of national security."
 PRF_updating_shivajis_tactics:9 "Updating Shivaji's Tactics"
 PRF_updating_shivajis_tactics_desc:9 "The first Maratha realm was carved out by the great Maharaja Shivaji, who recognised that a large advanced army is not needed to win wars when one truly understands the land around them, properly utilising a flexible irregular army. The tactics he pioneered can still hold true even in the modern age, except of course enhanced greatly by the technology of our era."
 PRF_prioritising_adaptability:9 "Prioritising Adaptability"
 PRF_prioritising_adaptability_desc:9 "We will not win against our enemies if we simply expect every battlefield to be in our favour. We must instead focus on ensuring that no matter the situation, our men can not only fight at their peak strength, but fight continuously even if they find themselves isolated from our supply lines."
 PRF_learn_from_the_battle_of_ahmadabad:9 "Learn from the Battle of Ahmadabad"
 PRF_learn_from_the_battle_of_ahmadabad_desc:9 "Ahmadabad was nothing short of a disaster, one in which many good men were slain by the socialist marauders in a valiant last stand in the city. The mistakes made that led to such a slaughter cannot be repeated, and next time our soldiers end up fighting in the streets they will be ready."
 PRF_a_new_generation_of_armoured_cars:9 "A New Generation of Armoured Cars"
 PRF_a_new_generation_of_armoured_cars_desc:9 "British import restrictions meant that historically, many of our soldiers were stuck utilising armoured cars rather than the much more powerful tanks that they provided their loyal lapdogs. The experience this granted us however has taught that we should not underestimate the armoured car, for it has great use in supportive reconnaissance roles, and with the right tools can be produced much more cheaply than any decent tank, perfect for a flexible army such as ours."
 PRF_integrating_elephants_into_the_sappers:9 "Integrating Elephants into the Sappers"
 PRF_integrating_elephants_into_the_sappers_desc:9 "War elephants charging into the enemy line may be nothing but a historical relic, but it is a mistake to think that elephants cannot still serve an important purpose in a modern army. In terrain unsuitable for mechanised options, elephants excel as part of sapper corps, being perfect for building bridges across rough terrain and hauling large equipment where other options simply cannot."
 PRF_guerrillas_of_the_deccan:9 "Guerrillas of the Deccan"
 PRF_guerrillas_of_the_deccan_desc:9 "Ganimi Kava is the blueprint that many forms of asymmetric warfare have been based upon, a blueprint that was perfected in the great mountains of the Deccan we call home. Bringing this style of warfare once again to the Ghats, and even beyond, shall hopefully win us the victories we desire as it did for Shivaji."
 PRF_refine_mahadajis_legacy:9 "Refine Mahadaji's Legacy"
 PRF_refine_mahadajis_legacy_desc:9 "It was under Mahadaji Scindia that the rulers of southern India first realised that simply relying on courage and prowess will win you nothing but a flowery legacy told only by your subjugated sons. Unless we wish to befall such a fate, the army must not only be modernised to European standards, but hopefully one day even surpass them!"
 PRF_modernising_ayurveda:9 "Modernising Ayurveda"
 PRF_modernising_ayurveda_desc:9 "A sick soldier might as well be a dead one without the proper treatment, and for centuries Ayurveda has been used to ensure that they get back on their feet. In the modern day, the more mystical aspects of the system have slowly eroded away to create a new more scientific approach, and although many sceptics still believe it to be nothing more than pseudoscience it is hard to deny that it gets our soldiers back on their feet; even if it's just a placebo."
 PRF_refitting_the_lancers:9 "Refitting the Lancers"
 PRF_refitting_the_lancers_desc:9 "Our many units of lancers have long been the pride of the armies of all the south Indian states, yet without continued advancement this pride will quickly morph into nothing more than a relic. These men must be equipped with the latest guns, and artillery designed to match their great mobility, so that they can continue to be the swift hammer that crushes our foes."
 PRF_encouraging_native_innovation:9 "Encouraging Native Innovation"
 PRF_encouraging_native_innovation_desc:9 "'It's good enough' has for too long been the motto of many of our quartermasters, for it is always good enough until you face an enemy who outguns you while your weapon falls to pieces. It is vital that our soldiers be equipped with the latest technology as soon as possible, developed at home rather than imported from abroad years after our enemies first get their hands on it."
 PRF_reforming_the_deccan_invincibles:9 "Reforming the Deccan Invincibles"
 PRF_reforming_the_deccan_invincibles_desc:9 "The Deccan Invincible were once a great elite force that won many a battle for the Marathas. In the present day such achievements are made by the specialist elite troops that punch well above their weight when needed, your marines, your mountaineers, and even your paratroopers. If we wish to emulate the successes of the Deccan Invincible, we should establish our own units of specialist troops to clinch victory."
 PRF_strengthening_the_gardi_core:9 "Strengthening the Gardi Core"
 PRF_strengthening_the_gardi_core_desc:9 "At the heart of any army is its core infantry line, for a glut of elites ready to crush the enemy's army is of little used if your lines fold before they get the chance to. Ensuring that even the lowest soldier is equipped and ready to fight as hard as he can will be the most vital step in creating a world class army for the Indian nation."
 PRF_growing_the_iisc:9 "Growing the IISc"
 PRF_growing_the_iisc_desc:9 "The Tata Institute, or more formally the Indian Institute of Science, is one of the most important research facilities in all of India, and furthering its growth is a cause that even the most argumentative of princes can easily get on the same page about doing. Ensuring that the [PRF_GetCountryTitle] remains at the forefront of science will not only help in every day life, but will aid in the development of cutting edge technology for our military, hopefully giving a great advantage."

 #Recovery focuses
PRF_india_united: " Inde unie !"
 PRF_india_united_desc:9 "La menace socialiste a été chassée du nord, et le Raj croupion a enfin été abattu. Il est maintenant de notre devoir de redonner à la nation sa gloire d'antan, de réparer les dommages causés par cette guerre dévastatrice et de conduire l'Inde tout entière vers un nouvel avenir radieux."

 PRF_reconstructing_the_nation:9 "Reconstructing the Nation"
 PRF_reconstructing_the_nation_desc:9 "India lies in tatters, devastated by two major wars in the span of a decade; but it shall never be defeated. Repairing the damage should be the government's highest priority, and hopefully in time we can not only recover from the destruction, but even one day surpass the pre-revolution years."
 PRF_fate_of_the_loyalist_rulers:9 "Fate of the Loyalist Rulers"
 PRF_fate_of_the_loyalist_rulers_desc:9 "When Osman declared independence to save India from socialism, many cowardly princes in the north refused to rally behind him, being too scared to take a stand for their freedom. Those who were lucky enough to not be invaded during the revolution were able to keep their place under the British, and although they may have chosen to back our enemies, we must still consider whether they should be allowed to maintain their positions."
 PRF_restoring_the_ousted_princes:9 "Restoring the Ousted Princes"
 PRF_restoring_the_ousted_princes_desc:9 "The Federation's members may have fought hard against the socialist marauders, yet it was not enough to save all of them. Many of their lands were overrun, and many a good man cut down; even the great house of Scindia were driven from their lands in Gwalior, having resided in Hyderabad ever since. It is time now to correct this injustice, and restore these lands back to their rightful rulers."
 PRF_federal_reorganisation:9 "Federal Reorganisation"
 PRF_federal_reorganisation_desc:9 "To think we can simply roll back the clock to a time before the revolution, restoring all the princely lands as they were then, is nothing short of a fantasy. Their people have been radicalised against them by the Calcutta regime, and forcefully installing the princes back would simply prime us for further unrest much further down the line. The lands should instead should be managed as federal states, reorganised as needed to incorporate them into the administration."
 PRF_armed_forces_rehabilitation:9 "Armed Forces Rehabiliation"
 PRF_armed_forces_rehabilitation_desc:9 "At the end of the day the common man rarely fights for his ideological convictions, have him born a few miles down the road and he'll just as easily fight under another banner. We therefore should grant blanket amnesty to the low ranking soldiers of our enemies, hopefully earning us some good will, and discuss what should be the fate of their more committed officers."
 PRF_reversing_socialist_destruction:9 "Reversing Socialist Destruction"
 PRF_reversing_socialist_destruction_desc:9 "The socialists of the north wreaked havoc wherever they managed to spread their tendrils, under false claims of liberating the Indian people from oppression. It will take years, maybe even decades, to properly repair this damage, but for now we can at least begin with reversing some aspects of their economic sabotage."
 PRF_protecting_the_farmers:9 "Protecting the Farmers"
 PRF_protecting_the_farmers_desc:9 "Agriculture is the nation's backbone, one to which everything would crumple without, and yet the war has devastated countless fields and farms from mortar shells and tank treads. Ensuring that these farmers get back on their feet and keep producing enough food to both sustain the nation and maintain reasonable exports should be one of our highest priorities."
 PRF_bridge_and_road_project:9 "The Bridge and Road Project"
 PRF_bridge_and_road_project_desc:9 "A town is nothing more than an isolated island if its people cannot easily leave it, and the state of the nation's roads at this point is nothing short of a catastrophe. With enough effort however, we may be able to once again reconnect much of the nation together, facilitating further growth and recovery."
 PRF_increasing_agricultural_exports:9 "Increasing Agricultural Exports"
 PRF_increasing_agricultural_exports_desc:9 "Without capital, many of the projects needed to restore the nation are little more than niceties, worth less than the paper they are written on. Even with the damages, agriculture remains our strongest export and so to gather the money needed to cover these grand projects we must up our exports in this field as much as we reasonably can."
 PRF_urban_restoration_projects:9 "Urban Restoration Projects"
 PRF_urban_restoration_projects_desc:9 "Nowhere was hit harder in the recent conflict than the country's great cities, even settlements like Nagpur are more rubble and graves than homes at this point. The nation cannot hope to move forward until these urban centres have been properly restored, and so doing so should be one of the first major projects we embark on."
 PRF_focus_on_capital_growth:9 "Focus on Capital Growth"
 PRF_focus_on_capital_growth_desc:9 "While simply recovering to the levels of yesteryear would greatly improve the lives of many of our people, it is foolish to believe that this alone will be enough to actually restore the nation. We should further our previous support for Indian businesses, relying heavily on them to also aid in recovery efforts, so that we can not only recover but continue to thrive and grow even greater."
 PRF_competitive_industry:9 "Competitive Industry"
 PRF_competitive_industry_desc:9 "Under British rule Indian industry was intentionally kneecapped to stop its true growth, with the overlords back in Britain fully aware that Indian industry could easily put every British factory out of business without these restrictions. Now that we are no longer held back, it is time to prove their fears correct, and begin on the path of outcompeting European production."
 PRF_tapping_indias_potential:9 "Tapping India's Potential"
 PRF_tapping_indias_potential_desc:9 "The natural wealth of the earth has for centuries granted the opportunity to turn even the poorest pauper into the wealthiest prince if he can properly control and exact nature's bounty. Even with much of the country still devastated, great capital can still be raised through prioritising the extraction of raw resources like oil and iron, and selling them to the highest bidder, especially the desperate war ridden nations who have few other choices for suppliers."
 PRF_using_our_natural_wealth:9 "Using our Natural Wealth"
 PRF_using_our_natural_wealth_desc:9 "While the expansion of the many existing mines, quarries, and other such operations has so far served us well in quenching our resource thirst, it is not enough as many of these sites will quickly find themselves depleted. We must therefore begin developing new sites, those to which have great potential to output large amounts of resources if given the right time and attention. From these we can easily supplement our needs, and significantly increase our exports."

 #Political focuses
 PRF_greatness_belongs_to_osman:9 "Greatness Belongs to Osman!"
 PRF_greatness_belongs_to_osman_desc:9 "With the tyrannical princes having been put back in their proper place, the great Nizam is now free to rule India as he sees fit. The Age of Osman shall bring a bright new era for the Indian people!"
 PRF_declare_the_kaisar_i_hind:0 "Déclarer le Kaisar-i-Hind"
 PRF_declare_the_kaisar_i_hind_desc:9 "With the Nizam firmly in control, the time has come to declare a change: the stolen title of Kaisar-i-Hind shall at last be reclaimed from the British, with Osman himself serving as the nation's emperor. All power will rest with him, and the people will cheer him as the great restorer of the nation!"
 PRF_father_of_the_federation:0 "Père de la Fédération"
 PRF_father_of_the_federation_desc:9 "While some might have assumed the Nizam held imperial ambitions, the truth is that he intended solely to centralise the government's power in his hands for the benefit of all. With the princes no longer able to slow the nation's growth with their in-fighting, the time has come for the Federation to become the great power it has always been destined to be."
 PRF_harness_the_razakars:9 "Harness the Razakars"
 PRF_harness_the_razakars_desc:9 "While the Princes may have been dealt with, there is never an end to usurpers wishing to see the nation collapse into chaos once again. We must therefore increase our reliance upon the Razakars, to properly instil fear in any potential threats and nip in the bud any who are not smart enough to be scared."
 PRF_ensure_muslim_supremacy:9 "Ensure Muslim Supremacy"
 PRF_ensure_muslim_supremacy_desc:9 "As advocated by Razakar leader Qasim Razvi, Muslim rule over India is justified solely by the right of conquest, for there is no better justification needed. No concessions shall be made to the vanquished, and so we shall ensure that all major positions are occupied by Muslims, as they deserve to be."
 PRF_dissolve_the_razakars:9 "Dissolve the Razakars"
 PRF_dissolve_the_razakars_desc:9 "Qasim Razvi's violent thugs cannot be trusted, and they have already outlived their usefulness. It is time to ensure that they are properly dissolved, and Razvi himself is swiftly dealt with."
 PRF_protector_of_all_faiths:0 "Protecteur de Toutes les Fois"
 PRF_protector_of_all_faiths_desc:9 "Attempting to rule over all of India's many peoples, rather than rule with them, will only lead to disastrous results. We must therefore ensure equal legal protections and advancement for all Indians, whether they be Hindus, Muslims, Christians, Buddhists, or anything else; and we will also ensure that they know these benefits come solely from the great benevolence of Osman himself."
 PRF_appoint_a_national_diwan:9 "Appoint a National Diwan"
 PRF_appoint_a_national_diwan_desc:9 "While Osman may be the ultimate authority in the land, authority is meaningless if there is no one to ensure your will is carried out. A national Diwan will therefore be appointed directly by Osman, who will act as the primary enforcer of Osman's orders."
 PRF_establish_the_national_executive_council:9 "Establish the National Executive Council"
 PRF_establish_the_national_executive_council_desc:9 "As ruler of Hyderabad, Osman made the decision to establish an Executive Council to advise him on important matters and help ensure his will was carried out as effectively as it could be. Now with all of India operating under his authority, it is only logical that a similar council be established at a national level, made up of those who have truly demonstrated their loyalty and usefulness."
 PRF_assert_authority_over_the_realm:9 "Assert Authority Over the Realm"
 PRF_assert_authority_over_the_realm_desc:9 "While the Madras Autonomy has existed for barely over a decade, it has already become an outdated relic of a bygone era. It is time now to dissolve this useless autonomy, and fully assert Osman's authority over the entire realm rather than continuing to allow their perverse democratic government to fester."
 PRF_royal_sadaqah:9 "Royal Sadaqah"
 PRF_royal_sadaqah_desc:9 "As a good Muslim, and especially as the world's richest man, it is the duty of Osman to provide for his subjects; the wayward travellers, those burdened with debt, and especially the poorest amongst them. It is through Osman that all of these people will be properly cared for, and they will be sure to associate his name with benevolence."
 PRF_expand_the_main_experimental_farm:9 "Expand the \"Main Experimental Farm\""
 PRF_expand_the_main_experimental_farm_desc:9 "For millennia famine has been one of the greatest threats to the Indian people, killing more than any conqueror. With recent decades seeing great advances in the world of artificial nitrogen fertilizers, the elimination of famine is in sight, and to that end we should expand the existing Main Experimental Farm into a major agricultural university; hopefully ensuring India becomes the forefront of agricultural development to lead this fight against famine."
 PRF_begin_agricultural_reforms:9 "Begin Agricultural Reforms"
 PRF_begin_agricultural_reforms_desc:9 "For centuries there has been little technological advancement when it comes to farming as far as the average peasant is concerned, save for maybe the seed drill. With mechanised farming equipment becoming cheaper and easier to produce however, we are on the cusp of a great new technological revolution in farming, and with enough support we can begin the path towards the mass mechanisation of Indian agriculture."
 PRF_enshrine_compulsory_primary_education:9 "Enshrine Compulsory Primary Education"
 PRF_enshrine_compulsory_primary_education_desc:9 "For India to evolve from the colonial backwater it was under Britain to a modern great power, we cannot continue to be a society in which the vast majority of the population are completely illiterate. It is vital therefore that we make primary level education compulsory for all Indians, and greatly expand government funding for education to guarantee that as many children as possible are properly educated, ready to truly contribute to society."

 PRF_reign_of_the_princes:9 "Reign of the Princes"
 PRF_reign_of_the_princes_desc:9 "With Osman's ambitions thoroughly quashed, it is now time for the Big Four to realise the ambitions of their own. The future of the Indian nation will at last be one decided by its own native rulers, those who are clearly the most fit to rule."
 PRF_the_image_of_the_rajarshi:9 "The Image of the Rajarshi"
 PRF_the_image_of_the_rajarshi_desc:9 "The Rajarshis, or Royal Sages, are those amongst the Hindu ruling castes who truly display pure devotion and care for their people, always choosing to enrich the nation over themselves. While of course not directly describing themselves as such, it would be of great benefit to encourage the public to view the Council's leadership as such Rajarshis, nobly leading the nation forward and giving everything they have to benefit the lower castes that they rightfully rule over."
 PRF_royal_patronage_fund:9 "Royal Patronage Fund"
 PRF_royal_patronage_fund_desc:9 "It is right for the wealthy to give back to society, and with the princes of the Federation now acting very much in unison it only makes sense for a collective fund been set up to allow each prince to donate towards a common goal. This fund shall be spent upon infrastructure and development throughout the nation, attributed collectively to each prince, ensuring that every Indian recognises the vital role that every prince plays in uplifting the nation."
 PRF_a_path_for_every_village:9 "A Path For Every Village"
 PRF_a_path_for_every_village_desc:9 "Many of the small villages throughout the nation are almost entirely isolated from the outside world, with the few connections they have being often little more than dirt paths and decaying roads first lain centuries ago. A perfect use of the new Fund shall be to properly connect these villages to modern road networks, hopefully aiding greatly in their future development."
 PRF_redistribute_the_presidencies:9 "Redistribute the Presidencies"
 PRF_redistribute_the_presidencies_desc:9 "The former presidencies of the British empire represent nothing more than land stolen from their rightful rulers by foreign invaders. Now that they have been reclaimed, we are left with the issue of what should be done with them. To that end, it has been proposed that they be divided amongst the princes who sided with the Federation, along with loyal minor Zamindars and high ranking soldiers who were vital to our victory."
 PRF_undermine_the_special_status:9 "Undermine the Special Status"
 PRF_undermine_the_special_status_desc:9 "Moving against Madras would ultimately bring little gain for the amount of instability it would cause. It would instead be much more efficient to slowly whittle away at their autonomy, until we have effectively completely eroded it, and by then they will have no power to stop us."
 PRF_control_the_opposition:9 "Control the Opposition"
 PRF_control_the_opposition_desc:9 "The Justice Party may have collapsed in the face of the Andhra Mahasabha, but that just makes them even more useful for our purposes. Through government support via unofficial channels, the Justice Party can easily be maed to experience a great resurgence in Madras, and in exchange for such a resurgence they will surely be palatable to the interests of their benefactors."
 PRF_partition_the_madras_autonomy:9 "Partition the Madras Autonomy"
 PRF_partition_the_madras_autonomy_desc:9 "It was a mistake to allow the Madras autonomy to be created, a mistake that should be corrected post haste now that the Federation is in a position to do so. To that end Madras itself shall be completely abolished, with its lands being partitioned amongst the neighbouring princes to whom it more rightfully belongs."
 PRF_madras_financial_zone:9 "Madras Financial Zone"
 PRF_madras_financial_zone_desc:9 "While the Madras Autonomy may be gone and its lands partitioned, the issue of what to do with the actual city of Madras itself is now one we face, due to its immense value. It has therefore been proposed that instead of just being handed off to any of the princes, the city becomes a special administrative district, with a reduced tax rate compared to the rest of the nation, aimed at attracting as much foreign capital as possible to turn it into the Wall Street of Asia."
 PRF_house_of_princely_representatives:9 "House of Princely Representatives"
 PRF_house_of_princely_representatives_desc:9 "The Chamber of Princes may provide the lower ranking members of our great federation a voice, but it does not go anywhere near far enough in providing them an active role in the nation's governance. Therefore, it shall be reorganised into a proper House of Representatives, where legislation shall be first drafted and voted upon, before being presented by the Diwan to the Council for approval."
 PRF_the_new_supreme_council:9 "The New Supreme Council"
 PRF_the_new_supreme_council_desc:9 "During the days of the East India Company, the Supreme Council of Bengal acted as India's highest authority, being comprised of four members, with a fifth position being fulfilled by the governor general as head of the Council, although notably lacking a veto power over decisions. Now over a century later, a similar such system has arisen again, ruled now however by native rulers rather than colonial leaders, and through it the true will of the Indian people shall now be expressed."

 PRF_iyers_national_government:9 "Iyer's National Government"
 PRF_iyers_national_government_desc:9 "While Iyer may have been appointed by the Nizam to rule a non-partisan cabinet, with aid from the major parties of the Federation, the Nizam would be mistaken if he believes it will simply act as an extension of his rule. Soon the only person in the land who will truly have all the cards will be the Diwan, and neither the Nizam nor the Council will even realise what has happened."
 PRF_extend_the_temple_entry_proclamation:9 "Extend the Temple Entry Proclamation"
 PRF_extend_the_temple_entry_proclamation_desc:9 "Despite oppositions from some haughty elites who object to any level of progress, no matter the scale, the Temple Entry Proclamation by Varma is one of the most popular things any of the Council have done in years. With the Council fully on board with doing so, and the Nizam hardly in a position to object anymore, it should be extended to apply at a federal level, giving the government a much needed boost in popularity."
 PRF_finalise_kongunadu_dam_projects:9 "Finalise Kongunadu Dam Projects"
 PRF_finalise_kongunadu_dam_projects_desc:9 "Before the revolution many major hydroelectric projects were started in southern India, most notably the Krishna Raja Sagara dam along the Kaveri. The revolution and monetary issues that followed led to these projects being abandoned, yet now that we are in a much better position it would be trivial to finish them, providing irrigation to the region's farmers and a significant amount of power for the growing urban centres in Mysore."
 PRF_the_canal_campaign:9 "The Canal Campaign"
 PRF_the_canal_campaign_desc:9 "India is filled with bodies of water, ranging from the smallest mountain stream to the mighty Ganga, yet large sections of the country still suffer from droughts regardless. Such a problem can easily be tackled with a large series of public works, aimed at creating canals and irrigation networks all across the country, which should greatly aid the nation's farmers."
 PRF_establish_the_fact_plant:9 "Establish the FACT Plant"
 PRF_establish_the_fact_plant_desc:9 "Fertilisers and Chemicals Travancore, or as many involved in the planning have simply begun to call it, \"FACT\", shall be a great factory built in the state of Travancore, supported by Varma himself. With this factory we shall be able to produce large quantities of ammonium sulphate and other modern fertilisers, which should hopefully both significantly increase crop production, and protect us from crop failures and famine."
 PRF_sponsoring_education_institutions:9 "Sponsoring Education Institutions"
 PRF_sponsoring_education_institutions_desc:9 "Even with the revolution, many great universities have remained fully operational across the country, although with many lacking in needed funding to further expand, or even just fix the physical damage from years of fighting. Ramping up government funding for these institutions to address these shortcomings shall pay off significantly in the long run, with knowledge being one of the most powerful things we can possess."
 PRF_cementing_the_diwanship:9 "Cementing the Diwanship"
 PRF_cementing_the_diwanship_desc:9 "Iyer's appointment as Diwan over the Mahasabha's candidate can be described in many words, but \"Uncontroversial\" certainly isn't one of them. Winning over not just them, but also the many smaller parties, including the Justice Party of Madras or the Unionists of Punjab, will certainly be a hard task; with many favours needing to be checked in and personal relationships exploited to their fullest. If such a task is truly possible, there is no man better qualified to do it than Iyer."
 PRF_reforming_the_electorates:9 "Reforming the Electorates"
 PRF_reforming_the_electorates_desc:9 "The hastily thrown together electoral system in the Federation can hardly be described as perfect, with the Madrasi system it is inherited from maintaining many faults engineered by the British to benefit them and their backers. A great effort needs to be made to reform this system, guaranteeing that all those within the nation have their voices heard, without simply being stamped out by the loudest amongst them."
 PRF_subverting_the_council:9 "Subverting the Council"
 PRF_subverting_the_council_desc:9 "The idea of there being a Big Four is something rooted firmly in opposition to Osman, and with his tyranny now reeled further in, their veneer of unity can easily be shattered. With the right words, private conversations, and secret dealings, winning over enough Council members to get anything done shall be a simple task."
 PRF_princely_patronage:9 "Princely Patronage"
 PRF_princely_patronage_desc:9 "People rarely act against their own interests, even the most delusional of princes will often change their tune if things begin to work in their favour. With the application of enough grease, even the mighty Nizam can be made to do whatever one wishes, and as someone so familiar with each man on the Council Iyer is in a perfect position to exploit this weakness."
 PRF_reshaping_the_governorships:9 "Reshaping the Governorships"
 PRF_reshaping_the_governorships_desc:9 "As somewhat of a legacy of British rule, a useful legacy at least, the smaller princes of the Federation have found themselves often grouped together into administrative units to more easily handle their needs. These governorships are however still firmly modelled to suit the British administration, but with enough forethought they can easily be reshaped to work much more strongly in the Federal government's favour."
 PRF_the_sovereign_statesman:9 "The Sovereign Statesman"
 PRF_the_sovereign_statesman_desc:9 "While the Nizam and the Big Four both see themselves as having won out in their conflict against the other, the only man who can actually be considered the winner is none other than Iyer, an outcome engineered from the beginning. The Nizam may think he has a useful puppet, and the princes may think they still call the shots, but in the end the only sovereign of the Federation is their \"dutiful\" Diwan."

 PRF_the_spirit_of_andhrodyamam:9 "The Spirit of Andhrodyamam"
 PRF_the_spirit_of_andhrodyamam_desc:9 "The voice of the Indian people has at last been heard, and it has cried out for freedom and liberty. They have chosen the Mahasabha to carry out their will, and Diwan Rao will fight as hard as he can to do so."
 PRF_elevate_the_status_of_madras:9 "Elevate the Status of Madras"
 PRF_elevate_the_status_of_madras_desc:9 "Madras's lack of representation on the council, despite its great size and significance, is nothing short of a travesty. Calling in enough favours, and with the right words, the Council can hopefully be convinced to elevate Madras to full membership, at last correcting this injustice."
 PRF_absorb_congress_remnants:9 "Absorb Congress Remnants"
 PRF_absorb_congress_remnants_desc:9 "The Indian National Congress was not truly a socialist organisation, it was just swept up in the winds of revolution and misled by some of its most vocal members. There are still countless people who share their values of an independent and free India, a nation that can support itself rather than being reliant upon others, and those people shall be granted a new home as part of the Mahasabha."
 PRF_linguistical_reorganisation:9 "Linguistical Reorganisation"
 PRF_linguistical_reorganisation_desc:9 "While we may be all Indians, we cannot forget that we are still Telegus, Bengalis, Tamils, and so much more. The governorates and the nation's remaining federal states should reflect these internal divides, rather than paint over them like the British did, so that they may flourish as equal aspects of Indian culture rather than be suppressed with Hindi hegemony."
 PRF_restrict_the_vettichakiri:9 "Restrict the Vettichakiri"
 PRF_restrict_the_vettichakiri_desc:9 "The Vettichakiri system of forced labour is one of the most barbaric remnants of a bygone era left in the nation, and the doras who enforce it are no better than the worst criminals of the underworld. Its complete abolishment must be pursued as quickly as possible, even if compromises must be struck in the short term with its practitioners."
 PRF_prioritise_rural_growth:9 "Prioritise Rural Growth"
 PRF_prioritise_rural_growth_desc:9 "The rural parts of the nation are truly its heart and soul, for no one is more truly Indian than a humble farmer supporting himself and his family. These people are still however some of the most vulnerable in the nation, easily left behind while major urban areas move ahead with great advancements. We must ensure that this does not happen, and that our rural population benefit equally as much as those in the cities."
 PRF_protecting_the_rights_of_dalits:9 "Protecting the Rights of Dalits"
 PRF_protecting_the_rights_of_dalits_desc:9 "It is barbaric to consider that because of one's caste, they can not even walk along a road with other people or even wear shoes in the presence of their so called betters. We must introduce a wide range of protections for these Dalits, Adivasi, and all other depressed classes to fight against this discrimination."
 PRF_subsidise_indian_business:9 "Subsidise Indian Business"
 PRF_subsidise_indian_business_desc:9 "Even with prior government support, the businesses of the now united nation still trail behind their contemporaries across the globe. This cannot be allowed to happen, and further subsidies should be granted to ensure their eventual rise to the top of the world."
 PRF_strengthen_the_industrial_centres:9 "Strengthen the Industrial Centres"
 PRF_strengthen_the_industrial_centres_desc:9 "Even with damage sustained to them during multiple wars, the industrial centres of the nation like Ahmadabad still are our greatest shot at long term growth. Restoring them not only to their previous heights, but elevating them even further beyond, should be one of the highest priorities of the government."
 PRF_fund_local_language_libraries:9 "Fund Local Language Libraries"
 PRF_fund_local_language_libraries_desc:9 "Almost all those who speak English or Hindi cannot fathom the idea that they could walk into a library, and be unable to comprehend any book on the shelves. For millions across the nation, this has simply been a fact of life, and they have been pressed to learn these imposed languages instead. We shall tolerate this no longer, and help fund the creation of new libraries across the nation in local languages, so that everyone can be afforded the opportunity to read."
 PRF_support_the_navjeevan_mandali:9 "Support the Navjeevan Mandali"
 PRF_support_the_navjeevan_mandali_desc:9 "The Mahila Navjeevan Mandali has for years now been the women's wing of the Mahasabha, and it has helped bring about great improvements in the lives of many of the nation's women. Their efforts are highly commendable, and with the party now in charge of the government their key members should be granted a prominent role in positions aimed at uplifting Indian women."

 PRF_controlling_the_rivers:9 "Controlling the Rivers"
 PRF_controlling_the_rivers_desc:9 "The northern reaches of the Deccan are shielded from outside invaders not only by momentous mountains, but the mighty rivers that carve their way through the nation. Securing control of these rivers through frequent naval patrols is vital to ensure that our enemies cannot ford their way past them."
 PRF_strikes_from_the_sky:9 "Strikes from the Sky"
 PRF_strikes_from_the_sky_desc:9 "Building a proper navy is one of the most expensive ventures a state can embark on, a good ship can cost a state millions just to get it operational, not even including the constant operating costs. It is such a shame for these ship builders that a simple airplane, produced for a fraction of the cost, can completely scupper even the greatest battleship with a precise enough attack, and we will take advantage of this to level the playing field."
 PRF_found_the_federal_marine_force:9 "Found the Federal Marine Force"
 PRF_found_the_federal_marine_force_desc:9 "It seems almost guaranteed that an amphibious fighting force will one day be needed for the [PRF_GetCountryTitle], especially when considering the many islands in the Indian Ocean that fall under our sphere. We should get ahead of the curve, and order the formation of such a force at the earliest opportunity."
 PRF_fund_mass_dockyard_expansions:9 "Fund Mass Dockyard Expansions"
 PRF_fund_mass_dockyard_expansions_desc:9 "To say the infrastructure for building ships in India is pitiful would be giving things too much credit. There are few facilities in the entire [PRF_GetCountryTitle] able to produce anything resembling a warship, and fixing this must be a top priority if we wish to build a navy of our own."
 PRF_conquest_of_the_beaches:9 "Conquest of the Beaches"
 PRF_conquest_of_the_beaches_desc:9 "Landing on a coastline is a rather easy task with the right equipment, actually surviving the landing and then even taking advantage of it? That is the hard part. We must ensure that our men are properly trained, with the help of foreign advisors, so that we are not simply throwing them to their deaths the second they step onto the beach."
PRF_ambitious_navy: " Priorité à une marine ambitieuse "
 PRF_ambitious_navy_desc:9 "Que les critiques aillent au diable, même avec nos infrastructures limitées, nous construirons la plus grande marine que le monde ait jamais vue ! Bientôt, aucun navire ne partira de l'océan Indien sans que la marine fédérale ne l'y autorise, et tous ceux qui penseront le contraire se verront opposer la puissance de notre flotte."
PRF_defend_coast: "Défendre nos eaux"
 PRF_defend_coast_desc:9 "Même si une grande marine serait une grande source de fierté pour la nation, nous ne pouvons pas dépenser des millions juste pour nourrir notre orgueil, et nous devons penser logiquement. La nation sera bien mieux servie avec une petite force qui donnera la priorité à la défense de notre littoral et sécurisera nos connexions avec le monde extérieur contre tout adversaire hostile."
 PRF_restoring_facilities_from_the_reclaimed_lands:9 "Restoring Facilities from the Reclaimed Lands"
 PRF_restoring_facilities_from_the_reclaimed_lands_desc:9 "With the rest of India now fully under our control, we now have a perfect opportunity to further expand our naval infrastructure. Many of the facilities in the reclaimed lands have been damaged by war, but are still filled to the brim with useful tools and equipment, which can easily be restored or repurposed, giving us a great head start on further production."
 PRF_commission_a_cruiser_fleet:9 "Commission a Cruiser Fleet"
 PRF_commission_a_cruiser_fleet_desc:9 "Cruisers sit in the happy middle ground for warships, being sizable vessels that put lowly destroyers to shame, yet nowhere near the cost of mainline battleships or carriers. Ordering the creation of a full fleet of these ships, using modern production techniques, will greatly benefit the Federal Navy."
 PRF_divert_funding_to_the_navy:9 "Divert Funding to the Navy"
 PRF_divert_funding_to_the_navy_desc:9 "While we may not have the budget to cover every expense, and fund a massive navy, who says that we must actually cover every expense? There are many things which receive Federal funding that can simply be cut back for a year or so, and these funds can instead be directed towards further battleship production."
 PRF_regular_fleet_exercises:9 "Regular Fleet Exercises"
 PRF_regular_fleet_exercises_desc:9 "Spending so much on a large navy is pointless if the men behind the helm do not even know the basics of operating their vessel. The fleet must be exercised as frequently as possible when not in use, to guarantee that our sailors know every inch of their ship, with punishments for anyone who falls behind our standards."
 PRF_furthering_destroyer_technology:9 "Furthering Destroyer Technology"
 PRF_furthering_destroyer_technology_desc:9 "Anyone in the modern era who knows how to build a ship could throw together a destroyer for you, and so almost every submarine has been designed with this in mind. If we wish to defend our convoys against this underwater threat, we will need much more modern and specialised vessels capable of handling them."
 PRF_furthering_maritime_exports:9 "Furthering Maritime Exports"
 PRF_furthering_maritime_exports_desc:9 "We cannot pretend that sea trade is not vital to the future of the nation, even if much of the population consider crossing the kala pani a taboo. Those who are willing to set out on sea voyages should be employed in our merchant marine, bringing in as many imports and exports as we can manage."
 PRF_improving_our_depth_charges:9 "Improving our Depth Charges"
 PRF_improving_our_depth_charges_desc:9 "A submarine may be vulnerable when it surfaces, but we cannot guarantee that we will always catch them when they do. Improving the strength of our depth charges, and increasing their sinking speed, should help ensure more destroyed submarines, and a safer world for our convoys."

 PRF_deccan_air_school:9 "The Deccan Air School"
 PRF_deccan_air_school_desc:9 "The Deccan Air School was established in Hyderabad to bring our airforce up to date in the short interwar years. We must continue to invest in our pilots least we be left behind."
 PRF_develop_air_industry:9 "Found the Deccan Aeronautics Consortium"
 PRF_develop_air_industry_desc:9 "We lack any sort of domestic aeronautics manufacturing. To compete with our northern rivals we must bring together business interests into a guided consortium to begin production."
 PRF_foreign_instructors:9 "Foreign Air Instructors"
 PRF_foreign_instructors_desc:9 "Though there are some foreign trained officers in [PRF_GetCountryTitle]'s air force, we will need more foreign instructors in the Deccan Air School if we are to train a whole generation of new pilots. It is time we look to Germany and Japan for expertise."
 PRF_air_fields:9 "Forward Air Bases"
 PRF_air_fields_desc:9 "In the inevitable clash over India's fate, it will be crucial that our airforce has bases close enough to strike the enemy."
 PRF_air_research_council:9 "Assemble the Air Research Council"
 PRF_air_research_council_desc:9 "It is not enough to bring the [PRF_GetCountryTitle]'s air force up to modern standards. To master the subcontinent we will need to assemble a council of experts to push our airforce into the future."
 PRF_joint_officer_exercises:9 "Joint Officer Exercises"
 PRF_joint_officer_exercises_desc:9 "Many of our officers insist the Airforce will play a curcial support role of our ground troops. We should run some joint Army-Airforce exercises to being to develop coorindation."
 PRF_forward_air_defenses:9 "Establish Air Defences"
 PRF_forward_air_defenses_desc:9 "We are not the only state in the subcontinent that is investing in an Airforce. To prapre for the unfortunate eventuality of bombing raids on our major cities we must develop air defence systems."
 PRF_bomber_focus:9 "Canons aériens"
 PRF_bomber_focus_desc:9 "Pour assiéger les grandes villes du nord, nous aurons besoin de nouveaux canons aériens. De nouvelles bombes terrifiantes ont déjà montré leurs effets dévastateurs."
 PRF_flying_cavalry:9 "Flying Huzurat"
 PRF_flying_cavalry_desc:9 "The elite Huzurat cavalry of the Maratha army once struck terror accross the subcontinent. Our pilots shall reclaim their legacy."
 PRF_princes_of_the_air:9 "Princes of the Air"
 PRF_princes_of_the_air_desc:9 "As our airforce develops, many pilots have shown themselves to be a cut above the rest. Daring exploits, close shaves, these princes of the air have identified themselves as crucial to our war effort. We should encourage and invest in their elevation."
 PRF_aeronautics_council:9 "The Deccan Aeronautics Consortium"
 PRF_aeronautics_council_desc:9 "The Deccan Aeronautics Consortium is a collection of aeronautics concerns which have been assembled to facilitate the construction of the Federal airforce."
 PRF_princes_of_the_air_idea:9 "Princes of the Air"
 PRF_princes_of_the_air_idea_desc:9 "Through elite guidance [PRF.GetNameDef] has developed the educational, productive, and research capacities of the Federal airforce. The new Princes of the Air shall dominate the skies of the entire subcontinent."

 PRF_our_own_sphere:9 "Our Own Sphere"
 PRF_our_own_sphere_desc:9 "India has liberated itself from under the boot of both Britain and socialism, so why should it seek a new boot to crawl underneath? It is time to instead carve out our own alliance, one fit for a nation such as ours, so destined for greatness!"
 PRF_join_the_world_stage:9 "Join the World Stage"
 PRF_join_the_world_stage_desc:9 "While we may have ambitions to lead a great sphere of our own one day, we must recognise the reality that isolating ourselves from the great powers of the rest of the world would be nothing but sabotage masked as bravado. Instead we should align with one of the great factions of the world that aided us in uniting the subcontinent, at least until we can strike out on our own in the distant future."
 PRF_bhutan: "Traiter avec le Bhoutan"
 PRF_bhutan_desc: "Notre contrôle sur le sous-continent indien étant assuré, il est temps de se pencher sur notre frontière nord. De nouvelles grandes puissances émergent en Chine, et nous devons assurer notre contrôle sur le royaume du Bhoutan en tant qu'État tampon dans l'Himalaya. Ils serviront de bouclier contre les incursions chinoises, qu'ils le veuillent ou non."
 PRF_nepal_claims: "S'occuper du Népal"
PRF_nepal_claims_desc: "Le Népal s'est étendu dans les basses terres indiennes dans le chaos qui a suivi la Weltkrieg. Il est temps de réaffirmer notre domaine sur ces territoires."
PRF_claim_ceylon: "Revendiquer Ceylan"
 PRF_claim_ceylon_desc:9 "En droit, Ceylan, les Maldives et les autres îles de l'océan Indien font partie du territoire légitime de notre nation. Leur colonialisme doit cesser."
 PRF_incorporate_burma: "Incorporer la Birmanie"
 PRF_incorporate_burma_desc: "Maintenant que la menace coloniale et socialiste a été écrasée, nous pouvons regarder au-delà de nos frontières actuelles en pensant à l'avenir. Bien que distincte du reste de l'Inde par son histoire et sa culture, la Birmanie a elle aussi été sous domination britannique et se trouve dans notre sphère d'influence naturelle. Le moment est venu de l'intégrer dans notre sphère d'expansion."
PRF_claim_goa: " Réclamer Goa "
PRF_claim_goa_desc: "L'enclave de Goa n'est rien d'autre qu'une bavure du côté de notre fière nation. C'est notre territoire et il doit nous être rendu."
 PRF_claim_pondicherry: "Revendiquer Pondichéry"
 PRF_claim_pondicherry_desc: "L'enclave de Pondichéry n'est rien de plus qu'une injure jetée à la face de notre fière nation. C'est sans doute un de nos terriroires nationaux et il doit nous être restitué."
PRF_incorporate_siam: "Les territoires birmans au Siam"
 PRF_incorporate_siam_desc: "Le royaume siamois était l'un des plus opportunistes des "États vautours" qui ont exploité le désordre de la disparition du Raj. La jeune nation birmane étant durement touchée par les soulèvements socialistes en Assam et au Bengale, le gouvernement du Siam a simplement occupé plusieurs districts et préfectures, dont la ville de Moulmein - mentionnée dans le célèbre poème de Kipling. Ces terres doivent être rendues !"
