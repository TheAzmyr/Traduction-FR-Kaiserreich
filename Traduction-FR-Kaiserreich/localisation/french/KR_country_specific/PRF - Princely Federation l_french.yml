### Ideas ###
PRF_rule_of_princes_1: " Régime décentralisé"
PRF_rule_of_princes_1_desc: "Une grande partie de l'autorité repose entre les mains des différents États princiers qui composent le pays, ce qui rend plus difficile la mise en œuvre de changements ou le maintien de la cohésion nationale."
PRF_rule_of_princes_2: "Régime décentralisée"
PRF_rule_of_princes_2_desc: "Une grande partie de l'autorité repose entre les mains des différents États princiers qui composent le pays, bien que des réformes aient commencé à transférer ce pouvoir davantage au gouvernement central."
PRF_rule_of_princes_3: "Princes rebelles"
PRF_rule_of_princes_3_desc: "La Fédération princière est une nation décentralisée, avec beaucoup de pouvoir entre les mains des différents États princiers - et ils sont mécontents de leur dirigeant, et parlent de rébellion ouverte."
PRF_popular_nizam: "Père de la Confédération"
PRF_popular_nizam_desc: "Le Nizam d'Hyderabad, bien qu'autocrate et seul détenteur du pouvoir politique dans la nation, est un dirigeant populaire qui a promulgué un certain nombre de réformes au profit du peuple."
PRF_backwards_economy_1: "Économie à rebours"
PRF_backwards_economy_1_desc: "La nation est en grande partie de nature agraire, et nombre de ses méthodes agricoles sont depuis longtemps dépassées."
PRF_backwards_economy_2: " Économie à contrecourant "
PRF_backwards_economy_2_desc: "La nation est en grande partie de nature agraire, et nombre de ses méthodes agricoles sont depuis longtemps dépassées. Les choses ont toutefois commencé à changer lentement, l'industrialisation devenant plus courante dans les zones urbaines."
 PRF_forwards_economy: "Économie développée"
 PRF_forwards_economy_desc:9 "La nation, autrefois largement agraire, est finalement passée à une économie développée dont les signes d'industrialisation sont visibles dans chaque ville."
PRF_centralized_command_1: "Commandement centralisé"
PRF_centralized_command_1_desc: "Le commandement des forces armées est peu à peu retiré aux États princiers et placé fermement entre les mains d'une autorité centralisée."
PRF_centralized_command_2: "Commandement centralisé"
PRF_centralized_command_2_desc: "Le commandement des forces armées a été retiré aux États princiers et est désormais fermement placé entre les mains d'une autorité centralisée. Cela rend la formation et la planification beaucoup plus efficaces."
PRF_princely_command_1: "Commandement princier"
PRF_princely_command_1_desc: "Le commandement des forces armées est entre les mains des différents États princiers, qui sont chargés de maintenir un moral strict dans leurs rangs."
PRF_princely_command_2: "Commandement princier"
PRF_princely_command_2_desc: "Le commandement des forces armées repose entre les mains des différents États princiers, qui sont chargés de maintenir un moral strict dans leurs rangs. Les princes apprécient grandement cette confiance."
PRF_splendid_isolation: " Isolement splendide "
PRF_splendid_isolation_desc: "Notre nation refuse de s'impliquer dans les affaires du monde extérieur et défendra ses frontières au mieux de ses capacités."
PRF_navy_school: " Académie navale du Deccan "
PRF_hyd_academy: "Académie de technologie"
PRF_hyd_academy_desc: "L'Académie des technologies est la plus grande installation de recherche disponible sur le sous-continent."
PRF_hyd_motorworks: " Usine de moteurs d'Hyderabad "
PRF_hyd_motorworks_desc: "Une entreprise massive et nationalisée qui se concentre sur la fourniture de travaux motorisés à l'armée."
PRF_cavalry_focus: "La cavalerie princière"
PRF_cavalry_focus_desc: "La nation a une fière tradition de cavalerie, ce qui en fait la force la plus mobile du sous-continent."
PRF_war_fever: "La fièvre de la Réunion"
PRF_war_fever_desc: "La fièvre de la réunification du sous-continent indien s'est emparée des foules dans la capitale qui scandent les noms des ennemis qui empêcheraient la nation de réunir l'Inde !"
PRF_new_plan_idea: " Le Nouveau Plan "
PRF_new_plan_idea_desc: "Toute l'Inde doit s'efforcer de ne faire qu'un - c'est ainsi que notre nation avancera vers l'avenir."
PRF_rule_the_skies: " Maîtriser les cieux "
PRF_rule_the_skies_desc: "Un effort national pour produire des avions à moindre coût augmentera considérablement la capacité aérienne de la nation."

### Focuses ###
PRF_political_reform: "Osman s'adresse au Conseil"
PRF_political_reform_desc: "Une session spéciale du Conseil princier a été prévue, et on s'attend à ce que les princes réunis présentent une pléthore de réformes au Nizam - des réformes qui sont probablement destinées à mettre plus de pouvoir entre leurs mains, et peut-être même à ouvrir des postes au sein du conseil à ceux qui ne font pas partie de l'aristocratie. C'est un plan audacieux, même si certains sont nerveux quant à l'accord du Nizam."
PRF_rebuke_council: "Refuser les réformes proposées"
PRF_rebuke_council_desc: "Le Nizam rejette catégoriquement les réformes proposées, mettant la Fédération princière sur la voie de l'autocratie et peut-être même de la rébellion pure et simple des États princiers mécontents."
PRF_reform_council: "Accepter les réformes proposées"
PRF_reform_council_desc: "Le Nizam a accepté le plan du Conseil princier, bien qu'il reste à savoir jusqu'où iront les réformes prévues. Certains s'inquiètent du fait que le Nizam pourrait avoir l'intention d'aller encore plus loin que ce que les princes souhaitent, en préparant la nation à un avenir éventuellement démocratique."
PRF_dissolve_council: "Dissoudre le Conseil"
PRF_dissolve_council_desc: "Le Conseil princier ne sert à rien dans un État moderne, et l'autorité doit reposer uniquement entre les mains du Nizam. Cette déclaration conduira, presque certainement, à une rébellion ouverte."
PRF_new_council: "Le nouveau Conseil des Princes"
PRF_new_council_desc: "Les détails des réformes du conseil ont été décidés - et son pouvoir sera en grande partie transféré à un diwan national qui sert à la demande du Nizam. Les États princiers semblent satisfaits de ce résultat, bien qu'il reste à savoir si seul un prince peut servir de diwan ou si le poste sera ouvert à une élection populaire."
PRF_appoint_diwan: "Nommer le Diwan national"
PRF_appoint_diwan_desc: "Le remplacement du Conseil des Princes nécessitera la nomination d'un diwan national, un premier ministre qui servira au gré du Nizam. Cela permettra de poursuivre la réorganisation du gouvernement en une organisation légère et autocratique."
PRF_free_elections: "Tenir des élections libres"
PRF_free_elections_desc: "Le poste de diwan sera ouvert à une élection nationale, et les conditions pour siéger au conseil national seront assouplies. Tous les princes ne sont pas particulièrement satisfaits de ce résultat, mais le peuple se réjouira de ce nouvel élan démocratique."
PRF_princes_united: "Unir les princes"
PRF_princes_united_desc: "La position du diwan sera limitée aux seuls princes eux-mêmes, avec leur accord pour que les réformes continuent à organiser et à centraliser le gouvernement."
PRF_kaiser_i_hind: "Déclarer le Kaisar-i-Hind"
PRF_kaiser_i_hind_desc: "Avec le Nizam fermement aux commandes, le temps est venu de déclarer un changement : la Fédération princière sera désormais connue sous le nom d'Empire indien, et Osman sous celui de Kaisar-i-Hind ! Tout le pouvoir reposera sur lui, et le peuple acclamera comme un de ses champions qui a promis de reprendre le contrôle du sous-continent sous la seule véritable bannière de sa culture."
PRF_liberal_prince: "Père de la Fédération"
PRF_liberal_prince_desc: "Alors que certains auraient pu supposer que le Nizam avait des ambitions impériales, la vérité est qu'il avait l'intention de centraliser le pouvoir du gouvernement entre ses mains pour le bénéfice de tous. Les princes n'étant plus en mesure de ralentir la croissance de la nation par leurs luttes intestines, le temps est venu pour la Fédération de reprendre ce qu'elle a perdu."
PRF_new_india: "Une nouvelle fédération !"
PRF_new_india_desc: "Enfin les réformes sont achevées ! Le pouvoir du gouvernement a été centralisé, et les princes se sont unis dans leur désir de voir la Fédération reprendre le reste du sous-continent et lui rendre son indépendance et sa prospérité !"
PRF_align_germany: "S'aligner sur l'Allemagne"
PRF_align_germany_desc: "Maintenant que l'Inde a été réunifiée, nous devons envisager de nous rapprocher de l'Allemagne et de faire partie de sa faction. Leurs intérêts sont nos intérêts."
PRF_align_russia: "S'aligner sur la Russie"
PRF_align_russia_desc: "La Russie a toujours souhaité étendre son pouvoir vers le sud, telle est la nature de leur Grand Jeu. Peut-être vaut-il mieux être leur ami plutôt que leur ennemi."
PRF_align_japan: "S'aligner sur le Japon"
PRF_align_japan_desc: "Les ambitions du Japon résident dans le contrôle de toute l'Asie. Alignons-nous sur elles, et nous la contrôlerons ensemble !"
PRF_isolation: "Splendide isolement"
PRF_isolation_desc: "Notre place n'est pas de nous impliquer dans les luttes du monde. Nous avons réuni notre nation - c'est suffisant."

PRF_age_of_reason: "Un âge de raison"
PRF_age_of_reason_desc: "Certaines traditions empêchent notre nation de réaliser son potentiel - nous devons adopter des réformes pour la préparer à entrer pleinement dans le 20e siècle."
PRF_tech_academy: "Fondé l'école de la recherche"
PRF_tech_academy_desc: "Créer une académie et en faire le centre de la recherche avancée de la nation contribuera grandement à la réalisation de nos objectifs futurs."
PRF_electronics_focus: " Priorité à l'électronique "
PRF_electronics_focus_desc: "Une nouvelle ère de l'informatique s'ouvre à nous - nous devons explorer ce qu'elle représente et comment elle peut nous être bénéfique"
 PRF_radar_focus: "Priorité au Radar"
PRF_radar_focus_desc: "Nous avons un long littoral, et il y a beaucoup trop de moyens pour nous faire attaquer par la mer. Nous devons garder un œil attentif sur les attaquants, et le faire avec les nouvelles technologies."
PRF_new_research_1: "Élargir la capacité de recherche"
PRF_new_research_1_desc: "Avec la refonte de notre économie et de nos infrastructures, nous sommes prêts à nous projeter dans l'avenir et à étendre considérablement nos capacités de recherche."

PRF_new_construction: "Nouvelles méthodes de construction"
PRF_new_construction_desc: "A vrai dire, de nombreuses méthodes de construction de la Fédération remontent à l'Antiquité. Elles sont certes éprouvées, mais si nous voulons nous engager dans une période de revitalisation, nous devons utiliser des méthodes qui dépassent de loin tout ce dont nous étions capables auparavant."
PRF_expand_railroad_1: "Le chemin de fer Hyderabad-Deccan"
PRF_expand_railroad_1_desc: "Un réseau de chemins de fer s'étendant de Hyderabad jusqu'à la pointe sud du continent est exactement ce qu'il faut pour revitaliser notre nation et la préparer à une véritable industrialisation."
PRF_expand_railroad_2: "Le chemin de fer atteint Mysore"
PRF_expand_railroad_2_desc: "La prochaine étape de la construction du chemin de fer : une extension de Hyderabad à la ville méridionale de Mysore."
PRF_expand_railroad_3: "Le chemin de fer atteint le Cap Comorin"
PRF_expand_railroad_3_desc: "La dernière étape de la construction du chemin de fer : une extension de Mysore jusqu'à la ville méridionale de Trivandrum."
PRF_new_industry: "Nouvelles réformes économiques"
PRF_new_industry_desc: "Nous ne parviendrons jamais à un véritable progrès sans réformer les lois régissant notre économie - il existe de nouvelles technologies et de nouvelles opportunités dans le monde, et nous devons les saisir"
PRF_investment_1: "Rechercher des investissements étrangers."
PRF_investment_1_desc: "Il n'y a qu'une seule façon de faire passer la Fédération du statut de nation en retard à celui de nation qui avance audacieusement vers l'avenir, et c'est d'attirer les investisseurs étrangers pour créer de nouvelles entreprises."
PRF_civ_industry_1: "Développer l'industrie civile"
PRF_civ_industry_1_desc: "Nous sommes enfin en mesure de nous industrialiser, et nous devons commencer par agrandir nos usines."
PRF_civ_industry_2: "Développer davantage l'industrie civile"
PRF_civ_industry_2_desc: "Nous devons poursuivre l'expansion de nos usines civiles."
PRF_mil_industry_1: "Développer l'industrie militaire"
PRF_mil_industry_1_desc: "Pour reprendre le sous-continent, nous devrons augmenter massivement notre capacité militaire."
PRF_mil_industry_2: "Développer davantage l'industrie militaire"
PRF_mil_industry_2_desc: "Nous devons poursuivre l'expansion de nos usines militaires."
PRF_expand_mines: "Développer la capacité minière"
PRF_expand_mines_desc: "Il reste encore des ressources inexploitées dans la Fédération, et nous devons adopter de nouvelles méthodes afin de les exploiter correctement."
PRF_bombay_refinery: "La raffinerie d'Hyderabad"
PRF_bombay_refinery_desc: "Notre nation n'est pas riche en pétrole, et un investissement massif est donc nécessaire pour construire une raffinerie moderne dans la capitale. Ce sera le signal que nous sommes vraiment une puissance industrielle avec laquelle il faut compter."
PRF_new_economy: "La nouvelle économie"
PRF_new_economy_desc: "Enfin, nous avons mis de côté notre réputation d'arriérés et pouvons maintenant vraiment prétendre être une puissance industrielle montante, prête à affronter nos ennemis."

PRF_naval_school: "J'ai trouvé l'Académie navale"
PRF_naval_school_desc: "Nous ne pouvons pas commencer à penser à construire une marine si nous ne créons pas une véritable académie navale pour former de nouveaux capitaines et adopter des méthodes étrangères de combat naval."
PRF_dockyards_1: "Développer les chantiers navals."
PRF_dockyards_1_desc: "Nous devons étendre notre capacité à construire des navires, pour protéger réellement nos côtes."
PRF_dockyards_2: "Développer davantage les chantiers navals."
PRF_dockyards_2_desc: "Nous devons poursuivre l'expansion de nos installations de construction navale."
PRF_small_navy_focus: " Priorité à la petite marine "
PRF_small_navy_focus_desc: "La Fédération n'aura jamais une marine puissante, et nous devons donc nous concentrer sur une flotte réduite et efficace conçue pour la défense et la protection de nos navires de commerce."
PRF_defend_coast: "Défendre nos eaux"
PRF_defend_coast_desc: "Le progrès de la technologie des destroyers est notre meilleure option pour défendre nos côtes contre les assauts."
PRF_ambitious_navy: " Priorité à une marine ambitieuse "
PRF_ambitious_navy_desc: "Ils disent que nous ne pouvons pas construire une marine puissante, et nous avons l'intention de leur prouver qu'ils ont tort. Avec le temps, nous pourrons régner sur les eaux autour de l'Inde, et c'est ainsi que nous la reprendrons."
PRF_amphibious: "Le Corps princier des Marines"
PRF_amphibious_desc: "La maîtrise des eaux n'est que la première étape - nous devons aussi nous préparer à attaquer depuis la mer, à confondre nos ennemis et à les attaquer derrière les lignes de front."

PRF_deccan_air_force_1: "Développer l'armée de l'air du Deccan"
PRF_deccan_air_force_1_desc: "L'armée de l'air du Deccan doit se développer si elle veut régner sur le ciel - ce qui est la seule façon d'espérer vaincre nos ennemis."
PRF_fighter_focus: " Priorité au Chasseur"
PRF_fighter_focus_desc: "Nous devons faire progresser notre connaissance des nouveaux chasseurs et de la technologie de combat aérien."
PRF_bomber_focus: " Priorité au Bombardier"
PRF_bomber_focus_desc: "Le développement d'une plus grande capacité de bombardement est la façon dont nous allons paralyser nos ennemis du ciel."
PRF_CAS_focus: " Priorité à la couverture aérienne rapprochée"
PRF_CAS_focus_desc: "Nous devons étendre la capacité de notre force aérienne à soutenir l'armée de terre depuis le ciel."
PRF_deccan_air_force_2: "Diriger le ciel de la Fédération"
PRF_deccan_air_force_2_desc: "Maintenant que nous disposons de la technologie, nous devons augmenter notre capacité et commencer à mettre des avions sur nos terrains d'aviation."

PRF_army_reform: "Initier les réformes de l'armée"
PRF_army_reform_desc: "Notre armée est en mauvais état, constituée de manière hétéroclite à partir des forces des différents États princiers - dont aucun n'est habitué à travailler ensemble. Nous devons entreprendre des efforts pour les unir vers notre objectif commun."
PRF_central_command: "Centraliser le commandement de l'armée"
PRF_central_command_desc: "Le commandement des armées doit être retiré des mains des princes et centralisé dans un petit groupe de commandants. C'est le seul moyen efficace, même s'il faudra du temps pour que les princes s'en rendent compte."
PRF_princely_armies: "Une armée d'États princiers"
PRF_princely_armies_desc: "Travailler avec les princes pour rendre leur commandement commun de l'armée plus efficace, tout en respectant leurs droits, est le meilleur moyen de garder le moral et de maintenir l'unité nationale."
PRF_modern_razakars_1: "Moderniser les Razakars"
PRF_modern_razakars_1_desc: "Les Razakars sont la force armée la plus redoutée d'Hyderabad, même si leurs armes sont sévèrement datées. Nous devons faire des progrès pour moderniser leur équipement."
PRF_modern_razakars_2: "Continuer à moderniser les Razakars"
PRF_modern_razakars_2_desc: "Nous devons poursuivre la modernisation de l'armement et des équipements des Razakars."
PRF_motorworks: "Agrandir l'usine de moteurs de Hyderabadi"
PRF_motorworks_desc: "Un investissement lourd dans les entreprises automobiles de la capitale nous permettra de fournir à nos forces une plus grande mobilisation et, à terme, même des chars."
PRF_mobilize_razakars: "Mobiliser les Razakars"
PRF_mobilize_razakars_desc: "Le jour où l'on montait à cheval et marchait à pied appartient au passé - l'avenir de la guerre signifie une force armée capable de se déplacer plus vite que son adversaire."
PRF_armor_focus_1: "Le Corps blindé princier"
PRF_armor_focus_1_desc: "La guerre des chars est notre avenir - nous devons créer le Corps blindé princier, et en faire la partie la plus redoutée de notre armée."
PRF_armor_focus_2: "Développer le Corps blindé princier"
PRF_armor_focus_2_desc: "La technologie de nos forces blindées doit progresser."
PRF_new_army: "Achever les réformes de l'armée"
PRF_new_army_desc: "Cela a pris du temps, mais nos réformes sont maintenant achevées et nos forces armées sont entièrement centralisées. Nous sommes maintenant prêts à déplacer le combat vers nos ennemis."
PRF_new_artillery: " Priorité à l'artillerie moderne "
PRF_new_artillery_desc: "L'artillerie de la Fédération date principalement de la Weltkrieg. Nous devons moderniser notre artillerie, sauf si nous souhaitons que nos soldats soient éviscérés sans soutien adéquat."
PRF_princely_cavalry: "Agrandir le régiment de cavalerie princier"
PRF_princely_cavalry_desc: "La cavalerie est le centre d'intérêt traditionnel de nos États princiers - et si certains disent que son temps est révolu, nous ne sommes pas d'accord. Leur équipement date cependant de la Weltkrieg, et cela doit changer."
PRF_increase_mobility: " Priorité à la mobilité "
PRF_increase_mobility_desc: "Les chevaux ne sont pas le seul moyen de déplacer une force armée. Nous devons fournir à nos armées les moyens de franchir les lignes ennemies à toute vitesse."
PRF_deccan_infantry_1: "Moderniser l'infanterie du Deccan"
PRF_deccan_infantry_1_desc: "L'infanterie du Deccan est une force vénérable, mais son armement a désespérément besoin d'être mis à jour si nous voulons suivre nos ennemis."
PRF_deccan_infantry_2: "Continuer à moderniser l'infanterie du Deccan"
PRF_deccan_infantry_2_desc: "La modernisation de l'armement de l'infanterie du Deccan doit se poursuivre."
PRF_flexible_forces: "Élargir la capacité de soutien"
PRF_flexible_forces_desc: "Nous devons nous concentrer sur l'expansion de la capacité de soutien de l'infanterie du Deccan. Nous devons les rendre plus efficaces, plutôt que de compter uniquement sur la force brute pour nous aider à traverser le conflit à venir."
PRF_flexible_command: "Une structure de commandement flexible"
PRF_flexible_command_desc: "Nous devons rassembler nos princes et nos généraux, et travailler à l'élargissement de notre capacité de planification. Seule une meilleure planification et des méthodes plus modernes nous permettront de déployer nos forces avec sagesse."

PRF_final_struggle: "Se préparer pour la lutte finale"
 PRF_final_struggle_desc: "Il est inévitable que nous soyons confrontés à la fois à la commune de Bharatiya et au Dominion dans un avenir proche. Nous devons nous assurer que nous sommes aussi forts que possible avant de poursuivre."

PRF_india_united: " Inde unie !"
PRF_india_united_desc: "Jai Hind ! Le sous-continent est à nouveau à nous ! Et maintenant ?"
 PRF_bhutan: "Traiter avec le Bhoutan"
 PRF_bhutan_desc: "Notre contrôle sur le sous-continent indien étant assuré, il est temps de se pencher sur notre frontière nord. De nouvelles grandes puissances émergent en Chine, et nous devons assurer notre contrôle sur le royaume du Bhoutan en tant qu'État tampon dans l'Himalaya. Ils serviront de bouclier contre les incursions chinoises, qu'ils le veuillent ou non."
 PRF_nepal_claims: "S'occuper du Népal"
PRF_nepal_claims_desc: "Le Népal s'est étendu dans les basses terres indiennes dans le chaos qui a suivi la Weltkrieg. Il est temps de réaffirmer notre domaine sur ces territoires."
 PRF_incorporate_madras: "Intégrer les états du Deccan"
PRF_incorporate_madras_desc: "Les nations du sud de l'Inde doivent soit rejoindre l'Inde de leur plein gré, soit être conquises - le choix leur appartient."
PRF_claim_ceylon: "Revendiquer Ceylan"
 PRF_claim_ceylon_desc: "De plein droit, Ceylan, les Maldives et les îles Andaman font partie du territoire légitime de notre nation. Leur colonialisme doit prendre fin."
 PRF_incorporate_burma: "Incorporer la Birmanie"
 PRF_incorporate_burma_desc: "Maintenant que la menace coloniale et socialiste a été écrasée, nous pouvons regarder au-delà de nos frontières actuelles en pensant à l'avenir. Bien que distincte du reste de l'Inde par son histoire et sa culture, la Birmanie a elle aussi été sous domination britannique et se trouve dans notre sphère d'influence naturelle. Le moment est venu de l'intégrer dans notre sphère d'expansion."
PRF_claim_goa: " Réclamer Goa "
PRF_claim_goa_desc: "L'enclave de Goa n'est rien d'autre qu'une bavure du côté de notre fière nation. C'est notre territoire et il doit nous être rendu."
 PRF_claim_pondicherry: "Revendiquer Pondichéry"
 PRF_claim_pondicherry_desc: "L'enclave de Pondichéry n'est rien de plus qu'une injure jetée à la face de notre fière nation. C'est sans doute un de nos terriroires nationaux et il doit nous être restitué."
PRF_incorporate_siam: "Les territoires birmans au Siam"
 PRF_incorporate_siam_desc: "Le royaume siamois était l'un des plus opportunistes des "États vautours" qui ont exploité le désordre de la disparition du Raj. La jeune nation birmane étant durement touchée par les soulèvements socialistes en Assam et au Bengale, le gouvernement du Siam a simplement occupé plusieurs districts et préfectures, dont la ville de Moulmein - mentionnée dans le célèbre poème de Kipling. Ces terres doivent être rendues !"
 PRF_tibet:9 "$HND_tibet$"
 PRF_tibet_desc:9 "$HND_tibet_desc$"
 PRF_aksai_chin:9 "$HND_aksai_chin$"
 PRF_aksai_chin_desc:9 "$HND_aksai_chin_desc$"
PRF_new_plan: " La nouvelle loi indienne "
PRF_new_plan_desc: "Avec l'établissement d'un pouvoir commun sur les territoires conquis, le temps est venu de faire des réformes pour que toute l'Inde travaille ensemble à l'avenir."
PRF_indian_cinema: "Le cinéma indien : Machine de propagande ?"
PRF_indian_cinema_desc: "La scène cinématographique indienne dynamique a la possibilité d'être un outil puissant de l'État, et bien que les films soient encore principalement un jouet des riches, ils ont des effets sociaux de grande portée."
PRF_new_research_2: "Le grand bond en avant"
PRF_new_research_2_desc: "En unissant la puissance de tout le sous-continent, nous pouvons rassembler les meilleurs esprits de l'Inde et égaler les capacités de recherche des nations occidentales les plus avancées ! " 
 PRF_delhi_officers: "Le Corps des Officiers du Dominion"
PRF_delhi_officers_desc: "Le premier point à l'ordre du jour concerne les officiers du Dominion indien vaincu. Leur donnons-nous une place dans notre nation ? Ou les mettre à la retraite avant qu'ils ne causent d'autres problèmes ? "
PRF_loyalist_states: "Le destin des États princiers loyalistes"
PRF_loyalist_states_desc: "Les territoires du nord contiennent un grand nombre d'États princiers qui se sont joints aux traîtres. Nous devons décider de leur sort, et déterminer comment notre domination sur leur territoire se déroulera."
PRF_question_of_rights: "Restructurer les provinces du Nord"
 PRF_question_of_rights_desc: "Le Dominion a accordé à ses citoyens un grand nombre de droits personnels. Nous devons déterminer comment faire face à leur changement de statut, sous peine de nous heurter à une résistance encore plus grande à notre régime."
PRF_bhartiya_officers: "Le corps des officiers de l'Inde socialiste"
PRF_bhartiya_officers_desc: "Le premier ordre du jour concerne les officiers de la commune de Bharatiya, vaincue. Donnons-nous à ces socialistes une place dans notre nation ? Ou les mettons-nous à la retraite avant qu'ils ne causent d'autres problèmes ?"
PRF_industry_question: "La question de l'industrie"
PRF_industry_question_desc: "La commune de Bharatiya s'est appuyée sur une industrie nationalisée, et ses chefs d'entreprise se tournent maintenant vers nous pour savoir ce qu'ils doivent faire maintenant - la réponse à cette question déterminera la facilité avec laquelle nous pourrons pacifier l'ancien cœur de la commune."
PRF_orissa_question: "Le sort des squatters de Zamindar"
PRF_orissa_question_desc: "Il y a un grand nombre de princes exilés qui souhaitent reprendre leurs domaines en Orissa, maintenant que les socialistes ont été vaincus. Mais pour ce faire, il faudra expulser ceux qui ont pris possession de leurs terres. La question devra être réglée si nous voulons consolider notre domination sur la région."
PRF_assam_question: "Le sort des plantations de thé d'Assam"
PRF_assam_question_desc: "Les vastes plantations de thé de l'Assam ont fonctionné comme des entités appartenant à l'État jusqu'à la chute de leurs dirigeants socialistes. Aujourd'hui, elles souffrent et nous devons régler la question de savoir ce qu'il faut en faire si nous voulons consolider notre domination sur la région."

### Intro Screen ###
 PRF_country_intro_header:0 "Introduction à la Fédération princière"
 PRF_country_intro_content: "L'Inde a finalement obtenu son indépendance de facto au lendemain de la révolution britannique de 1925, lorsque le Raj s'est effondré sur lui-même. Le maharaja rajput de Bikaner, Ganga Singh, a pris les rênes du pays. Son style autoritaire dans la gestion du nouveau dominion indien libéré l'a rapidement mis en porte-à-faux avec l'opposition civile de gauche, centrée sur le Congrès national indien et ses militants clandestins.\n\nEn quelques mois, la dénonciation par le CNI du traité anglo-indien négocié par Singh a conduit le sous-continent à la guerre civile. C'est au cours de cette période chaotique que les États princiers du sud, invoquant le traité anglo-indien et les nombreuses transgressions juridiques de Ganga Singh comme motivation, s'unissent derrière Osman Ali Khan, le Nizam d'Hyderabad, et le déclarent le véritable vice-roi du dominion indien.\n\nAlors que la guerre civile se transformait en un bourbier de violence, Ali Khan ne parvint pas à envahir la base de pouvoir septentrionale de Singh, mais réussit à déraciner les enclaves socialistes de Bombay et empêcha les gouvernements de Lahore et de Calcutta d'envahir le plateau du Deccan.\n\nLorsque la paix est enfin revenue, la Fédération princière s'est rapidement attelée à l'organisation d'un véritable gouvernement nationaliste succédant au Raj, Osman Ali Khan occupant le poste de Nizam-al-Mulk (administrateur du royaume) et ses collègues princes jouant un rôle consultatif et législatif au sein de ce que l'on appelle le Conseil des princes. En 1936, la Fédération princière est un État fragile, mais le plus proche d'un gouvernement autochtone conservateur."

 PRF_guide:9 "§ML'ascension du Kaisar-i-Hind§! / §MPère de la Fédération§! ( §PAutocrate-Paternel§!)\n£white_dot Complétez la priorité «Refuser les réformes proposées» et continuez à descendre.\n£white_dot Après avoir lancé la priorité «Nommer le Diwan national», les princes du sud se révolteront.\n\n§MÉlections Libres§! (§gDémocrate-Autoritaire§! / §cSocial-Conservateur§! / §mLibéral de Marché§!)\n£white_dot Complétez les priorités «Les réformes proposées sont acceptées» jusqu'à «Organiser des élections libres».\n£white_dot Aux élections nationales, élisez Krishna Wadiyar IV pour que le §gConseil des Princes§! garde le pouvoir, Chithira Varma pour que le §cConseil des Princes§! accéde au pouvoir, ou Madapati Rao pour que les §mOccidentalisateurs§! accédent au pouvoir.\n\n§ML'union des Princes§! ( §gDémocrate-Autoritaire§! / §cConservateur-Social§!)\n£white_dot Complétez les priorités «Les réformes proposées sont acceptées» jusqu'à «Unir les princes».\n£white_dot Lors de l'élection des princes, élisez Krishna Wadiyar IV ou Madapati Rao au §gConseil des Princes§! ou élire Chithira Varma pour que le §cConseil des Princes§! accède au pouvoir."

### Events ###
prf.1.t: "Le jubilé d'argent du Nizam"
prf.1.d: "Aujourd'hui, le glorieux Osman Ali Khan, administrateur du royaume et du Nizam d'Hyderabad, célèbre le 25e anniversaire de son ascension au trône de son État princier ancestral. La bannière dorée d'Asafia orne les rues des nombreuses villes de l'État d'Hyderabad et la population se délecte des excès de fonds publics canalisés dans les festivités. Déjà l'un des États les plus riches et les plus industrialisés de la Fédération princière, aujourd'hui Hyderabad brille vraiment comme un modèle à suivre pour les autres princes."
prf.1.a: "Longue vie à lui !"

prf.2.t: "La proclamation d'entrée au temple"
prf.2.d: "Coïncidant avec son 25e anniversaire, le jeune maharaja de Travancore-Cohin, Shri Chithira Thirunal Balarama Varma, a proclamé aujourd'hui un décret facilitant la fin de l'interdiction faite aux hindous de basse caste - aussi appelés avarnas - d'entrer dans les nombreux temples de l'État. Le décret et son auteur ont été salués par les progressistes de l'État princier le plus méridional, et par beaucoup d'autres, pour l'acte humain et magnanime qu'ils ont accompli en élevant les démunis et en luttant pour une plus grande estime de soi et un plus grand respect communautaire. Cependant, une grande partie des propriétaires et des nawabs hindous les plus conservateurs de la Fédération sont mécontents de ce bond soudain de la modernité, craignant que leur contrôle sur les moins fortunés ne s'efface devant de tels édits d'égalité. Pour l'instant, cependant, les changements juridiques restent confinés à l'État princier de Travancore-Cochin."
prf.2.a: "Comme c'est aimable"

prf.3.t: "Le passage de Krishna Raja Wadiyar IV"
prf.3.d: "L'un des dirigeants hindous les plus puissants (et les plus riches) de la nation, Krishna Raja Wadiyar IV, est décédé tard hier soir dans son palais royal de Mysore. Son neveu, Jaya Chamarajendra, un homme corpulent et artistique, lui succède à la tête de l'État de Mysore."
prf.3.a: "Tout [Root.GetNameDef] pleure sa disparition !"

prf.4.t: "Le projet d'État princier du Maharashtra"
prf.4.d: "Lorsque le Raj britannique est tombé, la présidence de Bombay a été dissoute et ses districts de Maratha divisés entre Hyderabad, Kolhapur et d'autres États princiers. Un nouvel État de Bombay a alors été créé pour gérer la ville portuaire vitale sur la mer d'Arabie, directement sous le contrôle de l'exécutif. Cependant, des voix se sont élevées pour réclamer un nouvel État princier Maratha, grand et unitaire, avec les mêmes droits que Hyderabad, Mysore et Travancore-Cochin au sein du Conseil des princes. Le soi-disant État du Maharashtra aurait une taille et une capacité industrielle imposantes, mais serait dirigé par un collège des différents petits princes Maratha à l'unisson. Au sein des États princiers plus grands et plus anciens, il existe une forte opposition à la création d'un nouvel État fédéral puissant qui pourrait aller à l'encontre des intérêts de l'ordre établi. Cependant, un Maharashtra fort signifierait une administration plus efficace et un accès plus facile pour l'armée fédérale. Le Marathi sera-t-il élevé au rang de nation ?" 
prf.4.a: "C'est fait ! Proclamez le Maharashtra État fédéral uni !"
prf.4.b: "Maintenir la division des districts du Maratha"

prf.5.t: "La cinquième Andra Mahasabha"
 prf.5.d: "L'Andra Mahasabha était une organisation populaire initialement fondée au début des années 1920 pour favoriser l'utilisation de la langue Telugu par rapport à la prévalence de l'Urdu dans l'État d'Hyderabad. Cependant, au cours de ses quatre dernières conférences, le mouvement s'est déplacé plus à gauche en développant des objectifs politiques concrets pour faire respecter l'éducation obligatoire, les droits des travailleurs et des paysans ainsi qu'une démocratisation progressive de la Fédération princière. Actuellement sous la direction du grand intellectuel libéral Madapati Hanumantha Rao, l'Andra Mahasabha est néanmoins fortement divisée entre son cadre dirigeant de la bourgeoisie et la masse des travailleurs et des paysans de gauche et syndicalistes qui constituent sa principale source de soutien. Pourtant, malgré ces différences, le mouvement vient de tenir son cinquième congrès et y a présenté une proposition de réforme constitutionnelle assez radicale et très anti-féodale. En conséquence, il y a eu beaucoup de bouleversements dans les cercles les plus conservateurs du Conseil des Princes avec les maharadjahs et les zamindars les plus réactionnaires qui ont demandé l'interdiction du mouvement. Comment l'exécutif devrait-il réagir ?"
prf.5.a: "Engagez une répression contre ces démagogues libéraux !"
prf.5.b: "Laissez ces intellectuels pitoyables avoir leurs réunions mesquines"

prf.6.t: "Développer les lois sur l'entrée au temple"
prf.6.d: "Plus d'un an s'est écoulé depuis que l'État de Travancore-Cochin a appliqué une série de lois progressistes pour améliorer le sort des castes hindoues déprimées, également appelées intouchables, avarnas ou dalits. Considérées comme les plus basses des basses castes hindoues, les personnes nées intouchables ont toujours mené une existence misérable, rejetées par leurs supérieurs et forcées à accepter un travail dégradant. Cependant, la proclamation d'entrée au temple de Travancore-Cochin a considérablement réduit la souffrance des avarnas de l'État et leur a donné un nouveau sentiment de fierté communautaire. Ainsi, Shri Chithira Thirunal Balarama Varma a maintenant proposé au gouvernement fédéral de faire de l'amélioration des castes opprimées une question nationale. L'opposition des princes hindous, réactionnaires et conservateurs, reste cependant farouche."
prf.6.a: "Formuler une protection juridique fédérale pour les castes opprimées"
prf.6.b: "Encourager la réforme sociale, mais laisser aux différents États le soin de le faire"
prf.6.c: "Qui se soucie de ces sales dalits ?"

prf.7.t: "Le sort de l'État de Madras croupion"
 prf.7.d: "À bien des égards, l'albatros au cou de l'État de la salve d'armes, les restes mutilés de la présidence de Madras n'ont jamais été loyaux ni affectueux envers notre gouvernement. Envahis à la fin de la première guerre civile indienne par des troupes princières, les Tamouls se sont vu gracieusement accorder l'autonomie - restant en dehors de la Fédération au prix de concessions territoriales. Cependant, le radicalisme dravidien s'est imposé dans toute la République et de nombreux officiers de l'armée nationale n'osent pas laisser sans contrôle une puissance aussi ouvertement hostile alors que les traîtres et les bolcheviks restent forts à Lahore et à Calcutta. Il faut faire quelque chose au sujet de l'État tamoul !"
prf.7.a: "Madras doit s'élever au rang de gouvernante princière directe. L'Inde l'exige !"
prf.7.b: "Exigez qu'ils installent un gouvernement princier !"
prf.7.c: "Ne nous opposons plus aux Tamouls"

prf.8.t: "L'Inde princière exige une soumission totale"
prf.8.d: "Se sentant menacés par l'existence même de notre État tamoul, bien supérieur, les princes gériatriques et kleptocratiques ont exigé que nous renoncions à notre indépendance même ! Il ne peut y avoir qu'une seule réponse à une demande aussi sordide !"
prf.8.a: "La menace princière doit être éteinte, à la guerre !"
prf.8.b: "Cédez, nous ne pouvons pas nous opposer à la puissance des princes"

prf.9.t: "La fin de [From.GetNameDef]"
prf.9.d: "Réalisant la futilité de s'opposer à notre vaste puissance militaire, les restes de [From.GetNameDef] se sont complètement rendus à nos exigences. Avec l'intégration pacifique des terres tamoules restantes, la pointe sud du continent indien a finalement été complètement unifiée sous notre contrôle. C'est un grand jour pour la cause de l'unification de l'Inde !"
prf.9.a: "L'union fait la force !"

prf.10.t: "L'Inde princière exige la fin du républicanisme tamoul"
prf.10.d: "L'État de la salve d'armes a exigé que nous mettions fin à notre gouvernement républicain et devenions un État princier, tout en conservant une autonomie considérable."

prf.11.t: "La formation de l'État de Madras"
prf.11.d: "Face à la perspective d'une confrontation armée entre nos deux nations, la présidence de Madras s'est dissoute et a adopté une constitution qui la transforme de facto en un seul État princier - une version miniature de notre propre État, pour ainsi dire. Sri Ramakrishna Ranga Rao préside désormais un cabinet tamoul totalement conforme à celui de l'Inde princière. Aujourd'hui, nous avons porté un coup à la grandeur de l'Inde !"
prf.11.a: "Plus de princes, plus brillant !"

prf.12.t: "Intégration de l'ancienne République de Madras"
prf.12.d: "Nous avons enfin soumis les anciennes terres de la République autoproclamée de Madras. Nos troupes patrouillent dans les rues de Tiruvannamalai et de toutes les autres grandes villes. La résistance rurale est à son terme et partout où passent nos soldats victorieux, les habitants baissent les yeux en signe de soumission."
prf.12.a: "Brillant"

prf.20.t: "L'élection du Diwan de [GetYear]"
prf.20.d: "Le Conseil des Princes se réunit aujourd'hui pour élire en son sein un diwan national qui sera à la tête du gouvernement du Nizam. Le vainqueur de l'élection est..."
prf.20.a: "Krishna Wadiyar IV de Mysore"
prf.20.b: "Chithira Varma de Travancore"
 prf.20.c: "Rajaram II de Kolhapur"
prf.20.e: "Akbar Hydari"
prf.20.f: "Madapati Hanumantha Rao"
prf.20.g: "Mirza Muhammad Ismail"
prf.20.h: "Nawab Fazal Nawaz Jung Bahadur"
prf.20.i: "Jayachamarajendra Raja Wadiyar V"
prf.20.j: "Krushna Chandra Gajapati"

prf.100.t: "Le Conseil des Princes"
 prf.100.d: "Aujourd'hui, le Nizam d'Hyderabad, Osman Ali Khan, a rencontré le Conseil des Princes qui lui a présenté ce qu'il considère comme un ensemble de réformes juste et équitable - à savoir que le pouvoir du conseil serait consolidé en un diwan national, élu parmi eux, et que ce diwan assumerait la responsabilité principale du rétablissement de la domination sur le reste de l'Inde. Jusqu'à présent, il n'est pas certain que le Nizam acceptera ces propositions, ou qu'il les considérera comme une érosion de son autorité personnelle. Après tout, nombreux sont ceux qui pensent que le Nizam lui-même devrait agir en tant que diwan... et d'autres qui disent que le poste devrait être soumis à des élections nationales, tout comme les postes au sein du conseil lui-même !"
prf.100.a: "Je prendrai en considération l'avis du conseil"

prf.101.t: "Osman refuse la proposition du conseil"
 prf.101.d: "Les dirigeants du Conseil des Princes ont été clairement déçus lorsque le Nizam d'Hyderabad a rejeté catégoriquement leurs propositions de réforme du Conseil. Au cours de son discours, il a souligné les échecs constants des princes à travailler ensemble, et qu'une autorité centrale était clairement nécessaire si la Fédération devait lutter contre les forces du colonialisme et du socialisme... même si cela impliquait de remplacer le conseil lui-même. Plus d'un prince quitta la réunion en jurant que, si le conseil était effectivement dissous, cela signifierait une guerre civile."
prf.101.a: "Il est clair qu'ils ne réalisent pas le bien commun"

prf.102.t: "Le Conseil des Princes est dissous"
prf.102.d: "Nizam Osman Ali Khan a ordonné aujourd'hui la dissolution du Conseil des Princes, ce qui n'a pas surpris beaucoup de monde après que le Nizam ait refusé la dernière offre de réforme du Conseil. Toute l'autorité repose désormais entre les mains du Nizam, et des rumeurs circulent selon lesquelles plusieurs princes ont chevauché vers le sud pour lever les armes en signe de rébellion. Si c'est le cas, aucune guerre n'a encore éclaté, bien que certains pensent que ce n'est qu'une question de temps."
prf.102.a: "Une rébellion ? Nous verrons bien"

prf.103.t: "Le Diwan de la Fédération princière"
prf.103.d: "Suite à la décision d'Osman Ali Khan de dissoudre le Conseil des Princes, le Nizam exerce un contrôle presque total sur le pouvoir exécutif du gouvernement fédéral. Cependant, le contrôle de facto des domaines princiers est au plus bas, et beaucoup disent qu'un nouveau personnage à la tête du cabinet de la fédération de salut des armes est très nécessaire, de peur que l'emprise presque autocratique d'Osman n'émerge comme une image de la domination d'Hyderabadi"
prf.103.a: "Akbar Hydari, le Sadar-i-Azam d'Hyderabad, sera à la tête du gouvernement !"
 prf.103.b: "Krushna Chandra Gajapati devra se soumettre à l'obéissance princière !"
prf.103.c: "Je n'ai pas besoin de chiens d'appartement, je gouvernerai seul !"

prf.104.t: "Osman Ali Khan revendique le titre de Kaisar-i-Hind"
prf.104.d: "Au sud, le primus inter pares de l'Inde princière, Osman Ali Khan, s'est proclamé le véritable successeur du manteau du Kaisar-i-Hind, titre précédemment porté par les empereurs moghols et britanniques du sous-continent. Une proclamation directe que l'Hyderabadi Nizam considère notre propre revendication de contrôle légal sur le Raj précédent comme inférieure à la plus basse des fictions ! Cette revendication bombardée a provoqué un grand tumulte au sein de [Root.GetNameDef], certains soutenant même l'empereur autoproclamé et prétendant qu'il va bientôt rétablir la "véritable" domination indienne sur le sous-continent."
prf.104.a: "Le prince des armes à feu est devenu fou !"
prf.104.b: "Le prolétariat indien dénonce cet usurpateur !"

prf.106.t: "Le Conseil des Princes est dissous"
prf.106.d: "Du sud, on a appris que la situation politique dans la Fédération princière s'effrite rapidement. Le Nizam d'Hyderabad, Osman Ali Khan, a aujourd'hui dissous le Conseil des Princes, s'installant comme seul chef du gouvernement. Des rumeurs circulent selon lesquelles un grand nombre de princes du Sud sont profondément offensés par une telle démonstration unilatérale d'arrogance. Alors que certains qualifient les illusions de grandeur du Nizam de simple jeu de pouvoir, certains experts étrangers spéculent sur l'imminence d'une confrontation entre les différents États princiers nominalement indépendants au sein de la Fédération."
prf.106.a: "Une opportunité pour nous, alors ?"

prf.107.t: "Osman accepte la proposition du Conseil"
 prf.107.d: "Les dirigeants du Conseil des Princes se sont clairement félicités aujourd'hui de l'accord de Osman Ali Khan, le Nizam d'Hyderabad, sur leurs réformes - du moins en principe. Le pouvoir du conseil sera consolidé dans la position d'un diwan national, et une partie du pouvoir propre du nizam sera transférée à cette position, bien que la question de savoir qui le détiendra reste en suspens. Sera-t-il détenu par l'un des princes, ou ouvert à une élection nationale ? Certains disent aussi que le conseil lui-même devrait être réformé, et que les conditions pour y siéger devraient être assouplies... une idée radicale qui transformerait la Fédération princière en une démocratie constitutionnelle, si le nizam devait l'accepter"
prf.107.a: "Cela va clairement nécessiter une discussion."

prf.108.t: "L'élection nationale"
prf.108.d: "Notre décision de réformer le Conseil des Princes en une position gouvernementale unique exige maintenant l'élection nationale libre d'un candidat approprié. Les choix sont nombreux, et peu d'électeurs doutent de l'importance de cette nouvelle fonction. La limite actuelle du mandat a été fixée à quatre ans."
prf.108.a: "Krishna Wadiyar IV de Mysore, le sage dirigeant hindou !"
prf.108.b: "Chithira Varma de Travancore, la populaire progressiste !"
 prf.108.c: "Rajaram II de Kolhapur, le géant martial !"
prf.108.e: "Akbar Hydari, le fonctionnaire endurci !"
prf.108.f: "Le libéral Madapati Rao émancipera notre peuple !"

prf.109.t: "L'élection des princes"
prf.109.d: "Notre décision de réformer le Conseil des Princes en une seule position gouvernementale a maintenant exigé que les princes se réunissent et élisent parmi eux un candidat approprié. Les choix sont nombreux, et peu de princes doutent de l'importance de cette nouvelle fonction. La limite actuelle du mandat a été fixée à quatre ans."
 prf.109.a: "Osman Ali Khan, le Nizam d'Hyderabad !"
 prf.109.b:0 "Krishna Wadiyar IV de Mysore, le sage dirigeant hindou !"
 prf.109.c:0 "Rajaram III de Kolhapur, le géant martial !"

prf.110.t: "Loyautés renouvelées"
prf.110.d: "Si les princes du sud de l'Inde ont toujours été loyaux envers le Nizam, ils n'ont pas tous contribué de toutes leurs forces à la défense de la Fédération - en retenant certains juste au cas où il y aurait une épreuve de force avec Hyderabad sur l'autorité du conseil. Cependant, les réformes ayant été finalisées, la confiance dans la direction de la Fédération est à son plus haut niveau, et les princes ont donc accepté de contribuer plus qu'ils ne l'ont fait jusqu'à présent."
prf.110.a: "Il était temps !"

prf.120.t: "La trahison de Krishna Raja Wadiyar IV"
 prf.120.d: "Deuxième plus puissant des États princiers de la lutte contre les armes à feu, Mysore a toujours eu une relation trouble avec l'administration du Nizam centrée sur Hyderabad. Sauf différences religieuses, Osman Ali Khan et le roi de Mysore, Krishna Raja Wadiyar IV, avaient depuis longtemps des vues contradictoires sur le niveau de centralisation de la Fédération. Suite à la revendication du Nizam sur les insignes impériaux, ces divergences sont passées au premier plan, le maharaja Wadiyar dénonçant avec colère la manigance d'Osman et son mépris de la constitution fédérale comme un coup d'État de facto. Ne voyant pas d'autre solution, le prince en chef du Sud a déclaré son domaine indépendant et l'union de nécessité qui reliait autrefois les anciens États princiers britanniques au sud du plateau du Deccan - morts et disparus. Aujourd'hui est vraiment un jour sombre pour la Fédération princière."
 prf.120.d.son: "Le deuxième plus puissant des États princiers de l'armée de terre, Mysore a toujours eu des relations difficiles avec l'administration du Nizam, centrée sur Hyderabad. Hormis les différences religieuses, Osman Ali Khan et le Maharaja de Mysore ont longtemps eu des vues divergentes sur le niveau de centralisation de la Fédération. À la suite de la revendication des regalia impériales par le Nizam, ces divergences sont apparues sur le devant de la scène, Jayachamarajendra Raja Wadiyar V dénonçant avec colère les manigances d'Osman et son mépris de la constitution fédérale comme un coup d'État de facto, affirmant que son père, récemment décédé, n'aurait jamais toléré cela. Ne voyant aucune autre solution, le prince en chef du Sud a déclaré l'indépendance de son domaine et la disparition de l'union de nécessité qui liait les anciens États princiers britanniques au sud du plateau du Deccan. Aujourd'hui est vraiment un jour sombre pour la Fédération princière."
 prf.120.a: "C'est donc une trahison."

prf.122.t: "La révolte de la côte de Malabar"
prf.122.d: "Gouverné par un jeune dirigeant progressiste et têtu, l'État princier de Travancore-Cochin, qui compte 19 fusils, ne s'est jamais senti tout à fait à l'aise sous la direction du centraliste Nizam d'Hyderabad. Aujourd'hui, alors que le Maharaja de Mysore se révolte ouvertement contre notre gouvernement, le jeune Malayam a décidé de jeter le poids de la principauté combinée contre nos forces assiégées ! Les troupes fidèles à l'État princier le plus au sud ont déjà fait défection, ne se souciant pas d'exprimer une quelconque loyauté envers le Nizam !"
prf.122.a: "Maintenant, notre nation est vraiment divisée"

 prf.124.t: "La Révolte Tamoule"
 prf.124.d:0 "Damnation ! Les Tamouls de l'ancienne présidence de Madras ont rejeté tout prétexte de subversion au régime d'Hyderabad et se sont lancés contre nos courageuses troupes. Déjà, les forces d'occupation de Madurai Coimbatore ont été débordées !"
 prf.124.a:0 "À la guerre !"

prf.126.t: "La révolte est terminée"
 prf.126.d.all: "La rébellion des princes du Deccan est terminée et tous les États du sud qui s'étaient rebellés ont été mis au pas. Le Nizam a prouvé sa force aux autres princes et l'a prouvée à un point tel qu'ils ne peuvent douter qu'il lui est possible de reprendre le reste du sous-continent à condition d'obtenir leur coopération - et ils sont tous prêts à la lui fournir. La question reste cependant de savoir ce qu'il faut faire des terres rebelles. Faisons-nous preuve de clémence ? Ou distribuons-nous leurs terres à ceux qui sont plus loyaux et plus dignes ?"
prf.126.d.some: "La rébellion des princes du Deccan est terminée, et bien que les combats aient cessé, on ne peut pas dire non plus que le Nizam ait été complètement victorieux. Les États du sud ne sont pas entièrement sous son contrôle, et certains princes ne sont donc pas encore convaincus que la prise de pouvoir par le Nizam était méritée. Pourtant, il a relevé le défi, et la seule question qui reste est donc de savoir s'il faut faire preuve de pitié envers les conquis ou distribuer leurs terres à ceux qui sont plus loyaux et plus dignes."
prf.126.d.none: "La rébellion des princes du Deccan est terminée, et le Nizam est vaincu. Les princes restants se sont réunis et ont demandé que le conseil soit réformé, et que les réformes qu'ils avaient proposées avant la dissolution du conseil soient mises en place. C'est peut-être une question de trop peu, trop tard, mais le Nizam n'est guère en mesure de discuter."
prf.126.a: "Donner aux États mécontents une autonomie au sein de la Fédération"
prf.126.b: "Incorporer leurs terres entièrement sous le régime fédéral"
prf.126.c: "L'Inde est défaite, semble-t-il"

prf.140.t: "La portée du chemin de fer Hyderabad-Deccan se renforce"
prf.140.d: "Si l'Inde était le joyau de la couronne de l'impérialisme britannique, alors l'éloquent réseau du Great Indian Peninsula Railway en était le joyau. Construit à l'origine en 1853, il a été le modèle sur lequel le Raj a construit son énorme infrastructure de transport, très enviée par le reste de l'Asie et qui a inspiré le célèbre auteur Jules Verne. Rebaptisée Hyderabad-Deccan Railroad à la suite du retrait britannique du sud de l'Inde, la première partie de la nouvelle ligne entre Bombay et Hyderabad est aujourd'hui proclamée ouverte, ce qui renforce considérablement la communication entre les États princiers du centre de l'Inde. Nos ingénieurs et planificateurs ont déjà commencé à travailler sur la deuxième partie du grand système - la ligne reliant l'État de Mysore à Hyderabad. Les princes et les roturiers s'accordent à dire que cette entreprise est très méritoire et prometteuse."
prf.140.a: "Prochain arrêt, Mysore !"

prf.141.t: "Le chemin de fer Hyderabad-Deccan atteint Mysore"
 prf.141.d: "Après un long processus de construction, le grand chemin de fer de [Root.GetNameDef] a finalement atteint la capitale des Princes Wadiyar, Mysore. Bien que le Maharaja de Mysore et Osman Ali Khan aient leurs différences politiques et religieuses, ce nouveau projet à l'échelle de l'État a considérablement renforcé la communication et la coopération entre les deux États princiers les plus puissants de notre glorieuse Fédération."
prf.141.a: "Prochaine étape, le Cap Comorien et l'Océan Indien !"

prf.142.t: "Le chemin de fer Hyderabad-Deccan atteint le Cap Comorin"
prf.142.d: "Enfin, la piste du chemin de fer Hyderabad-Deccan serpente de la métropole de Bombay à la côte de Malabar. En créant une grande cohérence et un sentiment d'unité entre les États princiers concernés, l'aboutissement de cette grande entreprise a laissé sans voix les critiques du gouvernement, tant étrangères que nationales. Aujourd'hui, grâce aux transports modernes qui relient la pointe du continent à ses principaux centres de pouvoir, notre nation brille comme un phare de la modernité."
prf.142.a: "Quelle est la grandeur de notre glorieuse nation !" 

prf.145.t: "Le gouvernement national parle avec douceur aux princes du Nord"
 prf.145.d: "Bien que le Dominion soit un État beaucoup plus centralisé que la Fédération Princière, les petits laquais coloniaux du Nord ont leur propre maharadjahs et zamindars locaux. La plupart d'entre eux se sont ralliés à l'héritage démocratique de façade du Raj, mais certains expriment de fortes opinions conservatrices et anti-britanniques, Pratap Singh Gaekwad de l'État de Baroda au Gujarat et Hari Singh de l'État de Jammu-et-Cachemire en particulier. Si nous pouvions influencer l'un de ces princes ou les deux pour qu'ils soutiennent notre droit de gouverner toute l'Inde, nous pourrions être en mesure d'affaiblir le gouvernement de Lahore de l'intérieur, rendant l'avancée de nos troupes beaucoup plus rapide. Faire basculer les deux serait plus difficile, mais approcher l'un ou l'autre risque de trahir notre plan avant qu'il ne soit temps et de donner l'avantage à Lahore."
 prf.145.d.kashmir.only: "Bien que le Dominion soit un État beaucoup plus centralisé que la Fédération Princière, les petits laquais coloniaux du Nord ont leur propre maharadjahs et zamindars locaux. La plupart d'entre eux se sont ralliés à l'héritage démocratique de façade du Raj, mais certains expriment de fortes opinions conservatrices et anti-britanniques, Hari Singh de l'État de Jammu-et-Cachemire en particulier. Si nous pouvions le convaincre de soutenir notre droit de gouverner toute l'Inde, nous pourrions affaiblir le gouvernement de Lahore de l'intérieur, ce qui rendrait l'avancée de nos troupes beaucoup plus rapide. L'influencer fait cependant courir le risque qu'il trahisse notre plan avant qu'il ne soit temps et donner l'avantage au Raj."
prf.145.a: "Hari Singh du Cachemire est un bon réactionnaire, courtisez-le !"
prf.145.b: "Courtisez les deux puissants princes de Baroda et du Cachemire !"
prf.145.c: "Abandonnez cette machination et déclarez la guerre !"

prf.146.t: "Trahison et sédition parmi nos princes !"
 prf.146.d.kashmir: "Bien que le cabinet actuel ait réformé une grande partie de l'appareil d'État et abordé la question de la dyarchie, certains maharadjahs restent farouchement opposés au gouvernement central de Lahore. Le jeune maharaja du Jammu-et-Cachemire, au nord, regarde notre gouvernement avec méfiance et haine, nourrissant des affections secrètes pour le régime féodal d'Hyderabad. Nous avons reçu des informations gênantes selon lesquelles le prince est en communication clandestine avec [From.GetNameDef] au sujet de la possibilité d'une sécession de notre État - ouvrant un front intérieur contre notre armée une fois que les princes auront repris la marche vers le Nord. Il faut faire quelque chose !"
 prf.146.d.baroda: "Bien que le cabinet actuel ait réformé une grande partie de l'appareil d'État et abordé la question de la dyarchie, certains maharadjahs restent farouchement opposés au gouvernement central de Lahore. Les jeunes maharadjahs de Baroda à Gjurat et du Jammu-et-Cachemire au Nord regardent notre gouvernement avec méfiance et haine, nourrissant des affections secrètes pour le régime féodal d'Hyderabad. Nous avons reçu des informations gênantes selon lesquelles ces deux princes sont en communication clandestine avec [From.GetNameDef] à propos de la possibilité d'une sécession de notre État - ouvrant un front intérieur contre notre armée une fois que les princes auront repris la marche vers le Nord. Il faut faire quelque chose !"
prf.146.a: "Envoyez des troupes au Cachemire et arrêtez le Maharaja !"
prf.146.b: "Déclarer la loi martiale à Baroda et au Cachemire et arrêter les princes !"

prf.147.t: "Le complot princier réussit !"
prf.147.d: "Pour le meilleur ou pour le pire, notre complot sournois visant à monter certains princes du Nord contre leur propre gouvernement a réussi. Il est maintenant temps de sortir les poignards et d'éliminer la dernière tache du colonialisme britannique sur le sous-continent indien !"
prf.147.a: "C'est la guerre !"

prf.148.t: "Le complot princier est déjoué"
prf.148.d: "Pour le meilleur ou pour le pire, notre complot sournois visant à monter certains des princes du Nord contre leur propre gouvernement a pris fin. Il est maintenant temps de sortir les poignards et de couper la dernière tache du colonialisme britannique sur le sous-continent indien !"

prf.149.t: "Renverser le socialisme indien"
prf.149.d: "Notre gouvernement a décidé de frapper les gauchistes ineptes de Calcutta comme premier pas vers l'unification nationale. Certains suggèrent que nous commencions la guerre immédiatement, tandis que d'autres suggèrent que nous favorisions le mécontentement des paysans de l'Orissa, largement conservateurs, et que nous affaiblissions ainsi la force interne de l'État syndicaliste - bien que ce faisant, nous risquions non seulement d'échouer, mais aussi de révéler nos plans de guerre avant que nous soyons prêts et de donner ainsi l'avantage à [HND.GetNameDef]."
prf.149.a: "Instaurez des troubles contre les fermes collectives en Orissa !"
prf.149.b: "Assez de ces manigances - commencez la guerre !"

prf.150.t: "Émeutes réactionnaires dans l'Orissa"
prf.150.d: "Des nouvelles troublantes nous parviennent de l'Orissa où des dirigeants paysans conservateurs et réactionnaires résistent au travail de nos commissaires politiques. Les émeutes protestent contre les directives restrictives émises contre les superstitions religieuses et les mauvaises conditions de vie dans les fermes collectives. La révolte gagne rapidement le soutien populaire, même dans les centres urbains, et nous savons de source sûre que des agents de [From.GetNameDef] aident ces rebelles"
prf.150.a: "Que la police populaire fasse respecter la volonté du prolétariat !"

prf.151.t: "Notre complot a réussi !"
prf.151.d: "Pour le meilleur ou pour le pire, notre complot sournois pour retourner les paysans réactionnaires d'Orissa contre leur propre gouvernement a réussi. Il est maintenant temps de sortir les poignards et de couper cette tache socialiste sur le sous-continent indien !"
prf.151.a: "C'est la guerre !"

prf.152.t: "Notre complot a échoué !"
prf.152.d: "Pour le meilleur ou pour le pire, notre complot sournois pour retourner les paysans réactionnaires d'Orissa contre leur propre gouvernement a échoué. Il est maintenant temps de sortir les poignards et de couper cette tache socialiste sur le sous-continent indien !"

prf.153.t: "Hyderabad et le pacte contre [HND.GetNameDef]"
 prf.153.d: "Nous avons été contactés clandestinement par des agents du gouvernement [From.GetAdjective] qui nous ont demandé de coopérer au renversement du régime socialiste au Bengale. C'est une situation délicate, car nous ne reconnaissons pas le régime princier et contestons ouvertement sa prétention à la souveraineté indienne totale. Cependant, un tel pacte pourrait être utile pour éliminer l'État radical de gauche et préparer le terrain pour une confrontation finale avec les princes traîtres du Sud... sans parler du fait que nous ne sommes pas tenus de respecter l'accord même si nous donnons notre parole, car elle n'est en aucun cas publique."
prf.153.a: "Répondre positivement à ces ouvertures"
prf.153.b: "Faire des promesses et couvrir les paris"
prf.153.c: "Pas de marché avec les princes intrigants !"

 prf.154.t: "Le gouvernement de Lahore accepte le pacte"
 prf.154.d: "Aujourd'hui, nous avons remporté une importante victoire diplomatique ! Le gouvernement de Lahore a accepté notre proposition de démanteler les bâtards socialistes de Calcutta et d'ainsi sécuriser notre flanc nord. La voie de l'unification nationale a été dégagée et nos forces armées ont hâte de prouver leur valeur ! Certains membres de notre gouvernement conseillent la prudence, bien sûr - il n'y a aucun moyen de savoir si les traîtres du Nord respecteront réellement leur part du marché. Ils pourraient tout aussi bien s'asseoir et nous regarder nous battre, ou pire encore nous poignarder dans le dos."
prf.154.a: "Ça vaut la peine d'essayer, honnêtement"

 prf.155.t: "Le gouvernement de Lahore refuse le pacte"
 prf.155.d: "Damnation ! Les lapdogs de Lahore ont refusé toute forme de coopération dans la destruction de [HND.GetNameDef]."
prf.155.a: "Alors nous attaquerons la menace bolchevique par nos propres moyens !"

 prf.156.t: "Honorer le pacte Lahore-Hyderabad"
prf.156.d: "Conformément aux négociations secrètes entre nos deux gouvernements, [PRF.GetNameDef] est allé de l'avant et a déclaré la guerre à [HND.GetNameDef]. Devrions-nous honorer l'accord et lancer notre propre offensive ou utiliser une approche plus déguisée ?"
prf.156.a: "Honorez le pacte et attaquez [HND.GetNameDef] !"
prf.156.b: "Frappez les princes dans le dos !"
prf.156.c: "Qu'ils dépensent leur force les uns sur les autres"

prf.160.t: "Victoire dans le Nord"
 prf.160.d: "Nous avons chassé les perfides chiens d'appartement britanniques du continent ! Le temps est venu de gagner la paix pour toute l'Inde en envoyant un envoyé aux maîtres [faction_head.GetAdjective] de Lahore et en exigeant qu'ils mettent fin à leur guerre contre nous et laissent notre peuple en paix."
prf.160.a: "Proposez un armistice !"
prf.160.b: "Non, nous continuerons à nous battre !"

prf.161.t: "[From.GetName] Propose la paix"
 prf.161.d: "De sombres nouvelles sont parvenues à notre gouvernement. Le gouvernement pro-[Root.GetFactionName] de Lahore a été renversé et son territoire a été pratiquement unifié sous l'hégémonie de [From.GetAdjective]. Sans moyen évident pour nous de poursuivre notre intervention sans pertes considérables et avec un espoir de succès douteux, le gouvernement [From.GetAdjective] a proposé un accord de paix, mettant fin à notre engagement en Inde pour toujours."
prf.161.a: "Nous devons choisir mais accepter"
 prf.161.b: "Non ! Le Dominion sera restauré !"

prf.162.t: "Il n'y aura pas de paix"
 prf.162.d: "Nous avons entendu une réponse des chefs militaires [From.GetAdjective] : il n'y aura pas de paix tant que Lahore ne sera pas rétablie. Ils accepteront cependant un retrait complet de nos forces."
prf.162.a: "Retrait ? Jamais !"
prf.162.b: "Aargh - très bien, nous voulons en finir avec cette guerre"

prf.170.t: "L'Inde princière veut rejoindre [Root.GetFactionName]"
prf.170.d.japan: "Le gouvernement national d'Hyderabad a récemment réuni les États successeurs du sous-continent. Le nouveau gouvernement indien a exprimé son désir de rejoindre notre alliance et de contribuer à l'éveil des peuples d'Asie. Quelle est l'opinion du cabinet impérial ?"
prf.170.d.germany: "Le gouvernement national d'Hyderabad a récemment réuni les États successeurs du sous-continent. Le nouveau gouvernement indien a exprimé son désir de rejoindre le système du Reichspakt et de continuer à lutter contre le syndicalisme en Asie. Cependant, on s'attend à ce que les Indiens exigent des concessions concernant nos colonies du sous-continent."
prf.170.d.russia: "Le gouvernement national d'Hyderabad a récemment réuni les États successeurs du sous-continent. Le nouveau gouvernement indien a exprimé son désir de rejoindre notre alliance afin de renforcer la stabilité et l'harmonie nationale dans toute l'Eurasie. Avec une telle alliance, le sepoy et le cosaque domineront sûrement le continent !"
prf.170.a: "Bien sûr, nous nous réjouissons de leur alliance !"
prf.170.b: "Non, je ne pense pas"

prf.171.t: "L'Inde princière rejoint [From.GetFactionName]"
prf.171.d.japan: "[FROM.GetNameDefCap] a accepté notre offre de sécuriser l'Asie pour les nations d'Asie et nous a permis de rejoindre [From.GetFactionName] !"
prf.171.d.germany: " Les Allemands sont heureux de nous voir rejoindre la cause commune pour détruire les méchants syndicalistes. Maintenant nous faisons partie de [From.GetFactionName] !"
prf.171.d.russia: "Les Russes ont accepté notre offre ! Aujourd'hui, une nouvelle alliance globale est née qui va déterminer le destin du monde !"
 prf.171.a: "Les loyalistes auront tout notre soutien !"

prf.172.t: "Le sort du corps des officiers de l'Inde socialiste"
prf.172.d: "La menace syndicaliste sur le sous-continent a été écrasée sous les chenilles de nos véhicules blindés. Cependant, certains des commandants qui devaient autrefois leur loyauté au gouvernement de Calcutta sont prêts à renoncer à leurs perversions politiques pour servir à nouveau la Mère Inde. C'est un problème dangereux, étant donné la haine impitoyable que partageaient autrefois nos deux États, et beaucoup de nos officiers loyaux sont profondément irrités de servir avec d'anciens ennemis."
prf.172.a: "Que les officiers les moins politiquement corrompus aient une commission"
prf.172.b: "Ces hommes sont irrécupérables, enfermez-les pour toujours !"

prf.173.t: "Le statut de l'industrie collectivisée au Bengale"
prf.173.d: "Le Bengale était la plus industrialisée de toutes les provinces du gouvernement de Calcutta, avec des usines et des ateliers gérés par des comités d'ouvriers soumis aux doctrines centralisées des cadres dirigeants socialistes. Depuis notre conquête de la province, nous avons évité la question de savoir que faire de ces mastodontes industriels. Le gouvernement central devrait-il prendre le relais pour l'exploitation quotidienne des usines ou devrions-nous lancer une vaste campagne de privatisation ? D'autres suggèrent de laisser les zamindars et les princes locaux prendre le contrôle des complexes, adoptant ainsi une position modérée. Quelle que soit la ligne de conduite adoptée par le gouvernement national, elle affectera certainement l'accueil que notre gouvernement recevra des ouvriers et des paysans du Bengale."
prf.173.a: "Permettre aux entreprises privées de reprendre les usines"
prf.173.b: "Laisser les zamindars et les princes locaux gérer les industries"
prf.173.c: "Le gouvernement national doit assumer le contrôle direct !"

prf.174.t: "Statut des plantations de thé nationalisées de l'Assam"
prf.174.d: "Province longtemps réputée pour sa production de thé, les plantations massives de l'Assam ont en fait prospéré pendant leur période de dix ans sous administration socialiste. Ayant employé des milliers et des milliers d'habitants, les plantations ont fait en sorte que les Français et l'Union britannique reçoivent leur juste part du précieux produit. Mais aujourd'hui, les champs sont en mauvais état. Comme pour la plupart des autres activités de la défunte république socialiste, nous devons maintenant prendre une décision difficile concernant l'avenir de cette entreprise. Devons-nous maintenir le contrôle de l'État et garantir les droits des agriculteurs et des travailleurs des champs ou devons-nous mener une guerre totale contre le système économique socialiste et déraciner ce vestige collectivisé du gouvernement de Calcutta" ?
prf.174.a: "Faites appliquer la privatisation dans toute la province ! Pas de pitié !"
prf.174.b: "Que l'ancien ordre rural soit rétabli - avec en plus les droits des travailleurs"
prf.174.c: "Le gouvernement national doit contrôler cette industrie vitale !"

prf.175.t: "Les Émigrés de Zamindar et la configuration du territoire"
 prf.175.d: "Lorsque la dernière guerre civile a commencé, les voyous révolutionnaires de Calcutta ont chassé des dizaines de familles nobles et princières de leurs foyers dans les provinces de l'Est. Une grande partie de ces émigrés sont donc venus à Hyderabad et ont formé l'une des ailes les plus militantes et les plus réactionnaires du Conseil des Princes. Maintenant que nous avons restauré l'ancien régime et surmonté les horreurs du socialisme, ces princes demandent le démantèlement des fermes collectivisées et le retour à l'ancien ordre rural du système des zamindari (propriétaires terriens). Nous devons certainement apaiser les princes victorieux au sein de notre propre gouvernement, mais une rupture trop soudaine avec le modèle socialiste pourrait être assez brutale et entraîner beaucoup de souffrance parmi nos nouveaux sujets. La nation attend la décision du cabinet."
prf.175.a: "L'ancien ordre rural sera entièrement restauré !"
prf.175.b: "Nous devons faire des compromis pour l'avenir de l'Inde"

prf.176.t: "Le contrôle s'affirme dans [new_core.GetName]"
prf.176.d: "Bien qu'il ait été difficile de sevrer les habitants de leurs croyances socialistes et de leur ancienne dépendance à l'égard de l'industrie et de l'agriculture collectivisées, l'état de [new_core.GetName] peut enfin être considéré comme une véritable partie de [Root.GetNameDef] !"
prf.176.a: "Il était temps !"

prf.177.t: "Résistance dans [damage_state.GetName] !"
prf.177.d: "Les protestations dans l'ancien état syndicaliste de [damage_state.GetName] sont devenues de plus en plus violentes ces derniers temps, encouragées par ce que nous pensons être un groupe de résistance opérant à partir de régions éloignées du territoire. De multiples attentats terroristes ont accompagné les protestations et se poursuivront probablement jusqu'à ce que nous ayons pris le contrôle total de la population de [damage_state.GetName]."
prf.177.a: "Pourquoi ne peuvent-ils pas entendre raison ?!"

 prf.178.t: "Le cas du corps des officiers du gouvernement de Lahore"
 prf.178.d: "Le gouvernement national a finalement délogé les derniers vestiges de l'influence britannique sur le sous-continent indien et a mis en place un système de gouvernance véritablement autochtone dans les provinces du nord-ouest, qui sont en proie à des difficultés. Certains des officiers qui ont jadis juré fidélité au gouvernement de Lahore ont exprimé le souhait de continuer à servir l'Inde mère, plaçant la nation au-dessus de l'alignement politique. Cependant, si nous enrôlons ces hommes, nous risquons d'être confrontés à des problèmes de la part de nos propres officiers qui n'apprécient pas de servir aux côtés d'anciens ennemis."
prf.178.a: "La nation a besoin de chaque homme !"
prf.178.b: "Nous n'avons pas besoin de chiens d'appartement britanniques !"

prf.179.t: "Le destin des États princiers loyalistes"
prf.179.d: "Quand Osman Ali Khan a rallié les princes du Sud derrière le gouvernement national, toute la royauté indigène de l'Inde ne s'est pas levée pour le soutenir. Une grande partie des États princiers du nord ont décidé de se ranger du côté de Ganga Singh et de son gouvernement fédéral. Maintenant que nous avons enfin vaincu ce gouvernement traître, il ne nous reste plus qu'à nous demander ce qu'il faut faire de ces princes. Soit nous les laissons conserver leurs trônes, soit nous les déposons de force et installons des maisons royales de moindre importance plus fidèles à notre gouvernement. Cette dernière solution pourrait toutefois susciter un ressentiment durable et prolonger le temps qu'il faudra pour gagner complètement la fidélité de nos nouvelles provinces."
prf.179.a: "Déposez les princes les plus pro-britanniques et installez des branches de cadets !"
prf.179.b: "Nous devons étendre le rameau d'olivier à tous les princes de l'Inde !"

prf.180.t: "Restructurer les provinces civiles du Nord-Est"
 prf.180.d: "Ce qui manquait au gouvernement de Lahore en force princière, il le compensait en dorlotant ridiculement ses citoyens civils. Les marchands, les commerçants et même les ouvriers avaient tous un certain degré de liberté personnelle et de parole dans la gestion quotidienne de l'État. Avec l'établissement de solides principes indigènes dans les provinces de leur ancien gouvernement, les masses craignent d'être coupées de toute influence politique ou de toute liberté civile dans les temps à venir. Si nous abordions certaines des questions concernées, telles que les souhaits des commerçants d'avoir un accès facile au commerce extérieur, nous pourrions peut-être assurer une transition beaucoup plus douce du régime des traîtres à celui des patriotes."
prf.180.a: "Un nouvel ordre s'installe sur l'Indus ! Que les masses tremblent"
prf.180.b: "Gagnez la confiance des classes marchandes en promettant de meilleurs droits commerciaux"
prf.180.c: "Nous nous engageons à respecter les libertés civiles des provinces !"

prf.181.t: "Contrôle affirmé dans [new_core.GetName]"
prf.181.d: "Bien qu'il ait été difficile de sevrer les habitants de leur dépendance excessive à l'égard de l'aide britannique et du codage démocratique, l'état de [new_core.GetName] a été assimilé et peut enfin être appelé une véritable partie de [Root.GetNameDef] !"
prf.181.a: "Il était temps !"

prf.182.t: "Résistance dans [damage_state.GetName] !"
prf.182.d: "Les protestations dans l'ancien État fantoche britannique de [damage_state.GetName] sont devenues de plus en plus violentes ces derniers temps, encouragées par ce que nous pensons être un groupe de résistance démocratique opérant à partir de régions éloignées du territoire. De multiples attentats terroristes ont accompagné les protestations, et continueront probablement jusqu'à ce que nous ayons pleinement pris le contrôle de la population de [damage_state.GetName]."
 prf.182.a: "C'est ce qu'ils appellent la "liberté" ?!"

prf.183.t: " Traiter avec le Bhoutan "
prf.183.d: "Au lendemain de l'effondrement du Raj, le petit royaume du Bhoutan, pratiquement isolé, a profité de la situation chaotique du nord de l'Assam pour s'emparer de plusieurs districts au pied de l'Himalaya. Le reste de l'Inde étant enfin réunie, de nombreux faucons au sein du cabinet réclament la restitution de ce territoire illégalement occupé. Certains réclament même l'inclusion du Bhoutan dans une union douanière plus large combinée à un traité militaire."
prf.183.a: "Exigez le retour des districts occupés !"
prf.183.b: "Réclamez les districts et faites pression pour un gouvernement ami !"

prf.184.t: "Les exigences de [From.GetNameDef]"
prf.184.d.return: "Nous sommes sous la pression de [From.GetNameDef] pour faire sécession des districts que nous avons conquis à la suite de l'effondrement du Raj britannique."
prf.184.d.govt: "Nous subissons la pression de [From.GetNameDef] pour faire sécession des districts que nous avons conquis à la suite de l'effondrement du Raj britannique. En outre, ils exigent que nous renoncions à notre indépendance de fait."
prf.184.a: "Nous n'avons pas d'autre choix que d'obtempérer"
prf.184.b: "Dites-leur que le puissant Bhoutan défendra ses conquêtes !"

prf.185.t: "Le Bhoutan se soumet"
prf.185.d.return: "Le gouvernement [From.GetAdjective] n'a guère eu le choix, il a rendu notre territoire à notre contrôle."
prf.185.d.govt: "N'ayant guère le choix, le gouvernement [From.GetAdjective] a rendu notre territoire et l'a soumis à un contrôle de facto [Root.GetAdjective]."
prf.185.a: "Y avait-il d'autres doutes ?"

prf.186.t: "Le Bhoutan refuse !"
prf.186.d: "Étonnamment, le [From.GetAdjective] a refusé notre demande, disant que si nous voulons reprendre Tawang, nous devrons le faire par la force !"
prf.186.a: "Alors c'est la guerre !"
prf.186.b: "Peut-être une autre fois..."

prf.187.t: " Traiter avec le Népal "
prf.187.d: "Au lendemain de l'effondrement du Raj, [NEP.GetNameDef] a profité de la situation chaotique pour s'emparer de plusieurs districts de basse altitude au pied de l'Himalaya. L'Inde étant enfin réunifiée, de nombreux faucons au sein du gouvernement réclament la restitution de ce territoire illégalement occupé. Certains réclament même l'inclusion du Népal dans une union douanière plus large combinée à un traité militaire."
prf.187.a: "Exigez le retour des districts occupés !"
prf.187.b: "Réclamez les districts et faites pression pour un gouvernement ami !"
 prf.187.c: "Faire pression pour un gouvernement ami!"

prf.188.t: "Les demandes de [From.GetNameDef]"
prf.188.d.return: "Nous sommes sous la pression du gouvernement [From.GetAdjective] qui est en train de renaître pour faire sécession des districts que nous avons conquis à la suite de l'effondrement du Raj britannique."
prf.188.d.govt: "Nous sommes sous la pression du gouvernement [From.GetAdjective] qui se remet en place pour faire sécession des districts que nous avons conquis à la suite de l'effondrement du Raj britannique. De plus, ils exigent que nous renoncions à notre indépendance de fait."
prf.188.a: "Nous n'avons pas d'autre choix que d'obtempérer"
prf.188.b: "Dites-leur que le puissant Népal doit défendre ses conquêtes !"

prf.189.t: "Le Népal se soumet"
prf.189.d.return: "N'ayant guère le choix, le gouvernement [From.GetAdjective] a rendu notre territoire à notre contrôle."
prf.189.d.govt: "N'ayant guère le choix, le gouvernement [From.GetAdjective] a rendu notre territoire et l'a soumis à un contrôle de facto [Root.GetAdjective]."
prf.189.a: "Y avait-il d'autres doutes ?"

prf.190.t: "Le Népal refuse !"
prf.190.d: "Étonnamment, [From.GetAdjective] a refusé notre demande, disant que si nous voulons reprendre les basses terres indiennes, nous devrons le faire par la force !"
prf.190.a: "Alors c'est la guerre !"
prf.190.b: "Peut-être une autre fois..."

prf.191.t: "[From.GetNameDefCap] Exige notre soumission"
prf.191.d: "Des représentants du gouvernement [From.GetAdjective] sont arrivés aujourd'hui à [Root.GetNameDef], demandant que nous rejoignions le gouvernement national indien nouvellement ressuscité - ou que nous en subissions les conséquences."
prf.191.other.d: "Des représentants du gouvernement [From.GetAdjective] sont arrivés aujourd'hui à [Root.GetNameDef], demandant que nous rejoignions le gouvernement triomphant [From.GetAdjective] sous leur direction - ou que nous en subissions les conséquences."
prf.191.a: "Nous n'avons pas d'autre choix que de nous y conformer"
prf.191.b: "Jamais ! Laissez-les venir, s'ils osent !"

prf.192.t: "Soumissions [From.GetName]"
prf.192.d: "Le gouvernement [From.GetAdjective] a envoyé des représentants aujourd'hui pour dire qu'ils se soumettront à notre demande et rejoindront la nation indienne nouvellement réformée."
 prf.192.a: "Les loyalistes auront tout notre soutien !"

prf.193.t: "[From.GetName] a refusé !"
prf.193.d: "Le gouvernement [From.GetAdjective] a envoyé des représentants aujourd'hui pour dire qu'ils ne se soumettront jamais à notre demande et rejoindront la nation indienne nouvellement réformée. Si nous voulons leur territoire, nous devrons le leur prendre par la force."
prf.193.a: "Oh, c'est vrai ?"

prf.194.t: "[From.GetName] Saisit les territoires indiens !"
 prf.194.d: "Alors que nous étions occupés par notre guerre, les soldats [From.GetAdjective]s ont envahi nos territoires dans l'océan Indien et ont pris le contrôle de nos garnisons locales presque sans qu'elles ne puissent lever le petit doigt. [From.GetNameDefCap] prétend que ces territoires leur appartiennent de plein droit, et pour le moment, nous ne pouvons pas faire grand-chose à ce sujet... à part déclarer la guerre."
prf.194.a: "Cet outrage ne restera pas sans réponse !"
 prf.194.b:0 "Cela signifie la guerre !"

prf.195.t: "[From.GetNameDefCap] et le retour de nos colonies indiennes"
prf.195.d: "Le gouvernement [From.GetAdjective] vient de proposer un accord qui transférerait certains des territoires que nous avons arrachés après l'effondrement du Raj britannique à [From.GetNameDef]. Cela pourrait être un bon moyen d'améliorer les relations avec le gouvernement national, mais pourrait aussi créer un dangereux précédent dans nos autres colonies."
prf.195.a: "Remettre les îles aux Indiens"
prf.195.b: "Non, ces bases navales sont vitales pour la marine du Kaiserliche"

prf.196.t: "Le transfert des colonies allemandes"
prf.196.d: "Nous avons réussi à convaincre les Allemands de rendre certaines des colonies prises par le Reich après l'effondrement du Raj. C'est à la fois un grand signe de l'amitié indo-allemande, mais aussi la preuve que nous avons vraiment obtenu le mandat de successeur légal des Britanniques. Gloire à l'Inde !"
prf.196.a: "Fusionnez les îles en notre nation !"
prf.196.b: "Accorder à Ceylan une large autonomie interne et incorporer les atolls."

prf.197.t: "[From.GetName] a refusé"
prf.197.d: "Des représentants du gouvernement [From.GetAdjective] nous ont fait savoir que la restitution des territoires de l'océan Indien est tout simplement impossible, car ils sont vitaux pour la marine du Kaiserliche."
prf.197.a: "Je vois..."

 prf.198.t: "[From.GetName] saisit [seized_state.GetName]!"
 prf.198.d: "Les soldats [From.GetAdjective]s ont pénétré dans [seized_state.GetName] ce matin et ont pris le contrôle de nos garnisons locales presque sans qu'elles ne puissent lever le petit doigt. [From.GetNameDefCap] prétend que [seized_state.GetName] est sans doute possible un territoire indien, et pour le moment, nous ne pouvons pas faire grand-chose à ce sujet."
 prf.198.a: "Ces vautours !"
 prf.198.b:0 "Cet outrage ne restera pas sans réponse !"

prf.201.t: "Le danger de [uniter.GetNameDef]"
 prf.201.d: "Avec [uniter.GetNameDef] qui contrôle à la fois Calcutta et Lahore, et sans aucune opposition pour unifier toute l'Inde, nombreux sont ceux qui, au sein de [Root.GetNameDef], sont de plus en plus certains que leur attention se tournera rapidement vers le sud. En effet, des protestations ont déjà éclaté dans notre territoire occupé à Hyderabad qui souhaitent qu'il se sépare et rejoigne l'hégémonie [uniter.GetAdjective] au lieu de continuer sous notre domination."
prf.201.a: "Offrez-leur Hyderabad, rien de plus."
prf.201.b: "Soumettez-vous à leur régime, si nous devons le faire."
prf.201.c: "Nous ne faisons rien - laissez-les venir, s'ils le souhaitent"

prf.202.t: "[From.GetNameDefCap] Offre Hyderabad"
prf.202.d: "Peut-être que le fait de comprendre que notre attention finira par se tourner vers le sud, et sans doute à cause de la récente flambée de troubles à Hyderabad - occupée par les forces [From.GetAdjective] depuis la fin de la guerre civile dans la Fédération princière - [From.GetNameDef] nous a offert le contrôle de Hyderabad en échange de la paix entre nos nations."
prf.202.a: "Nous acceptons leur proposition"
prf.202.b: "Ils sont sous notre contrôle"

prf.203.t: "Offre de soumission [From.GetNameDefCap] "
prf.203.d: "Peut-être que le fait de comprendre que notre attention finira par se tourner vers le sud, et sans doute à cause de la récente flambée de troubles à Hyderabad - occupée par les forces [From.GetAdjective] depuis la fin de la guerre civile dans la Fédération princière - [From.GetNameDef] nous a offert le contrôle d'Hyderabad ainsi que la soumission à notre règle nominale, tout cela dans l'intérêt du maintien de la paix."
prf.203.b: "Ils se soumettront à notre autorité directe, ou il y aura une guerre."

prf.204.t: "Émeutes à Hyderabad"
prf.204.d: "Comprenant peut-être que notre attention se tournera finalement vers le sud, le gouvernement [From.GetAdjective] a pris des mesures de répression contre la population de Hyderabad - occupée par les forces [From.GetAdjective] depuis la fin de la guerre civile dans la Fédération princière - et refuse même de parler à nos représentants. Les protestations à Hyderabad, pendant ce temps, appellent à notre intervention."
prf.204.a: "Nous verrons."

prf.205.t: "[Root.GetName] Triomphant !"
prf.205.d: "Non seulement nous avons vaincu les plans fous d'Osman Ali Khan, mais nous avons aussi occupé Hyderabad même. Cela fait de [Root.GetNameDef] un nouveau dirigeant des états du sud du Deccan, si nous souhaitons poursuivre dans cette voie."
prf.205.a: "Oui, c'est vital pour notre avenir"
prf.205.b: "Non, nous sommes bien comme nous sommes"

