### Characters ###
 PRF_osman_ali_khan_emperor: "Osman Ali Khan I"
 PRF_osman_ali_khan_leader_desc:0 "§YDescription du dirigeant\nNaissance :§! 6 avril 1886, à Purani Haveli, État d'Hyderabad, Inde britannique\n§YCarrière politique :§! Le Prince Osman Ali Khan, prince d'Hyderabad officiellement connu sous son nom royal, Asaf Jah VII, n'était autrefois qu'un sujet du puissant Empire britannique. Il a unifié les États princiers du sud dans le chaos qui a suivi la dissolution du Raj britannique et, sous sa direction, la toute jeune Fédération princière a mis en déroute les envahisseurs socialistes et les cinquièmes colonnes internes, empêchant ainsi une attaque dominioniste. Cependant, au fur et à mesure que la Fédération mûrissait, des difficultés sont apparues quant à la nature même du gouvernement de la nation. Osman Ali Khan doit maintenant guider la Fédération pour qu'elle échappe à l'emprise mortelle de ses nombreuses entraves et qu'elle connaisse des lendemains plus stables."
 HYD_osman_ali_khan_emperor_leader_desc:9 "§YDescription du dirigeant\nNaissance :§! 6 avril 1886, à Purani Haveli, État d'Hyderabad, Inde britannique\n§YCarrière politique :§! Osman Ali Khan, empereur des Indes, n'était autrefois qu'un sujet du puissant Empire britannique. Il a unifié les États princiers du sud dans le chaos qui a suivi la dissolution du Raj britannique et, sous sa direction, la jeune Fédération princière a mis en déroute les envahisseurs socialistes et les cinquièmes colonnes internes, empêchant ainsi une attaque dominioniste. Après avoir réussi à centraliser son royaume et prouvé aux habitants du sous-continent indien qu'il était le seul à pouvoir les diriger, il est aujourd'hui à la tête d'un empire jeune mais puissant."

