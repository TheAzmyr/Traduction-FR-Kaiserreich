# prf.308.t: "Reshaping the Constitution"
# prf.308.d: "TODO with the federation fully united and the new government kicking into gear, Iyer has laid out his plans to reexamine the constitution, arguing that the existing one was quickly thrown together in the chaos of the nation's collapse and that now is the perfect time to better tailor it to a nation that is once again whole.\n\nWhile there is some who speculate that Iyer may be using this as an opportunity to cement his power, he has so far convinced everyone relevant that doing so will be for everyone's benefit."
# prf.308.a: "There is no doubt that Iyer has good intentions here."
#
# prf.309.t: "Winning Over the Courts"
# prf.309.d: "TODO For Iyer to make his constitutional changes, it must be approved by the courts, with the Supreme Court having the final say.\n\nFor Iyer however this is very easy to do, and after enough private meetings with the Justices the first round of Iyer's changes have passed through the court as swiftly as possible."
# prf.309.a: "The Diwan has the home field advantage in the courts."
#
# prf.310.t: "The Pawn's Checkmate"
# prf.310.d: "TODO Iyer's constitutional changes have been approved by the Assembly, the Supreme Court, and even the Council. While the majority of changes are those that few see little issue with, hidden between the lines are many specifics that weaken the power of the Council, such as mechanisms to overrule attempts by the Nizam to dismiss the Diwan, or the ability for the courts to overrule any veto by the Council. Finally while the dissolution of the Assembly may still be decided by the Nizam, he cannot do so without the agreement of the Diwan and cannot refuse a request by the Diwan to do so, ultimately transferring the power of elections over to Iyer.\n\nWhile Iyer has legally cemented his dominance over the Council, he is unlikely to ever need to apply said dominance as he has cemented his position in other ways so solidly. He has however guaranteed that no matter what, as long as he wishes to be in power, he will be in power."
# prf.310.a: "It has been Iyer's game all along."

 prf.348.t:9 "Whispers of Treason"
 prf.348.d:9 "To say that the Nizam is unpopular in the Federation at the moment would be like saying that the Russians were somewhat perturbed by Brest Litovsk. His repeated vetoes of core government policy, a government backed and elected by most of the nation's voters, has seen his carefully promoted image as the nation's saviour eroded away faster than land around the Teesta.\n\nAs a result of this growing unpopularity, socialist remnants have reorganised themselves around the rump Communist Party of India, creating a sizable force aimed at toppling the Nizam and bringing in the reforms he has spent so much time blocking. While normally this group wouldn't have much sway, and would simply just be crushed along with other dissidents, rumours have begun to spread of cooperation between the AIM and these rebels over their mutual anger against the Nizam.\n\nWith fears that Rao himself may soon throw his lot behind this potential insurgency, Razvi and his Razakars have offered to attempt to arrest Rao and eliminate these socialists, as soon as the order is given. Whether the Nizam wishes to go that far is still up in the air..."
 prf.348.a:9 "Rao should have never been trusted, order his arrest!"
 prf.348.b:9 "Taking action will only provoke things further, stay out of it."

 prf.349.t:9 "The Deccan Rebellion"
 prf.349.d:9 "While Rao may have privately expressed his anger at the Nizam's overreach, until news was leaked to him of his ordered arrest he had not even begun to consider insurrection. Almost immediately however, the Nizam's actions drove him directly into the arms of the rebels, with mutual contacts between the AIM and the CPI quickly instigating a rebellion with the backing of the government. With Osman's now abysmal popularity, few were willing to come to his aid, with much of the army siding with the government against him. The Razakars themselves were quickly shattered, although Razvi himself has yet to be accounted for.\n\nSeeing the writing on the wall, the Nizam and his family have reported fled via plane, although no one seems to yet know or agree exactly where. Meanwhile at home, Rao and his new allies were quick to seize upon this momentum to declare a republic, with Rao being sworn in as president and CPI leader P. Krishna Pillai as the new Diwan. The Council of Princes itself has also been dissolved, although negotiations between the Princes and the government have allowed the continued existence of their states as federal constituents, although with somewhat reduced authority than before.\n\nWhile things may have seemingly quickly stabilised with the fall of the Nizam, few can really say what the future holds for the new republic, and many of the princes still fear that their days are numbered if the communists gain enough leverage. For now though, most people are simply happy to be rid of the tyrant, rather than be distracted by future worries."
 prf.349.a:9 "The tyranny of Osman has been brought to an end!"

 prf.350.t:9 "Final Destruction of the Raj"
 prf.350.d:9 "With a grand proclamation issued by the Council, rubber stamped by the Nizam, every remaining territory within the Federation, barring Madras of course, is now once again in the hands of an Indian ruler. Whether it is the districts liberated from the socialists or the provinces absorbed from the Dominion, it has now been properly divided and given to their rightful owners. Even in Delhi, the great House of Babur have been restored to the throne, as recognition of the Mughal house's role in the original war of independence that unfortunately led to their ousting by Britain.\n\nAlmost immediately, the Council has moved to celebrate this day as a public holiday, honouring what they describe as the \"final destruction of the British Raj.\" For the first time in centuries, the nation has at last become truly free of outside domination, and at last it is free to emerge as the great power it was always destined to be."
 prf.350.a:9 "A return to the natural order of things."

 prf.351.t:9 "The Sundering of Madras"
 prf.351.d:9 "Allying with Madras was always controversial, with many wishing to see this failed remnant of British rule destroyed and replaced, rather than embraced as though it were an equal. It was however always seen as a necessary evil as long as the socialists were an active threat, much akin to the alliance that was similarly struck with the British Dominion. As too was the alliance with the Dominion discarded once the socialists were routed, so too must the alliance be with their Tamil scion.\n\nA new proclamation has been issued by the Council this morning to at last address this loose end. Arguing that their actions are necessary to finalise the nation's independence from Britain, the Council have ordered the Madras autonomy to be dissolved, with its lands set to be partitioned between the princes. The sole exception to this partition for now is the city of Madras itself for which a decision has not been made as to who shall receive it. Protests in Madras to this action have been quickly put down with Federal troops, and although the Madrasi government has strongly objected to this action, none have yet been brave enough to turn their words into actions."
 prf.351.a:9 "The error has at last been corrected."

 prf.352.t:9 "First session of the House of Princes"
 prf.352.d:9 "Following the passing of an act of Council, rubber stamped by Osman as is now the norm, what was once the Chamber of Princes has now been fully reformed into a proper legislative assembly. The new House of Princes was today inaugurated by the Diwan himself, with Osman sitting instead on the sidelines as it occurred. Being the first ever session, things of course began with a rather rocky start, as many of the princes were still struggling to understand what exactly the new situation would mean for them. Still, even if they did not yet truly understand it, the general mood in the House was rather positive, with many of the older members being happy to at last be part of an Indian nation that truly respects their role, unlike the bygone days of British rule."
 prf.352.a:9 "Hear, Hear!"

prf.170.t: "L'Inde princière veut rejoindre [Root.GetFactionName]"
