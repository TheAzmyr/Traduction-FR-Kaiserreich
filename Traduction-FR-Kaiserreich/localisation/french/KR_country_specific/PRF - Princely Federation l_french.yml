 PRF_osman_ali_khan_leader_desc:9 "§YNaissance :§! §L6 avril 1886, à Purani Haveli, Hyderabad, État d'Hyderabad, Inde§!\n§YCarrière :§! §LLe prince Osman Ali Khan, prince d'Hyderabad officiellement connu sous son nom royal, Asaf Jah VII, n'était autrefois qu'un sujet du puissant Empire britannique. Il a unifié les États princiers du sud dans le chaos qui a suivi la dissolution du Raj britannique et, sous sa direction, la toute jeune Fédération princière a mis en déroute les envahisseurs socialistes et les cinquièmes colonnes internes, empêchant ainsi une attaque dominioniste. Cependant, au fur et à mesure que la Fédération mûrissait, des difficultés sont apparues quant à la nature même du gouvernement de la nation. Osman Ali Khan doit maintenant guider la Fédération pour qu'elle échappe à l'emprise mortelle de ses nombreuses entraves et qu'elle connaisse des lendemains plus stables.§!"
 PRF_osman_ali_khan_emperor_leader_desc:9 "§YNaissance :§! §L6 avril 1886, à Purani Haveli, Hyderabad, État d'Hyderabad, Inde§!\n§YCarrière :§! §LOsman Ali Khan, empereur de l'Inde, n'était jadis qu'un simple sujet du puissant Empire britannique. Il a unifié les États princiers du Sud dans le chaos qui a suivi la dissolution du Raj britannique, déclarant l'indépendance de la "Fédération pan-indienne" pour se battre contre les rebelles de Calcutta. Après avoir centralisé son royaume avec succès et avoir prouvé au peuple du sous-continent indien qu'il est le seul à même de les diriger, il est désormais le chef d'un empire jeune mais puissant.§!"
