 ### Custom Tooltips ###
 ins_murbas_autocoup: "§RLe gouvernement Murba tentera de consolider son emprise sur le gouvernement, mais les réactionnaires pourraient l'en empêcher si on leur en donne l'occasion.§!"
 ins_tt_new_constitution: "Une nouvelle constitution sera soumise au vote du Dewan."
 ins_tt_elective_monarchy:9 "Après la mort du sultan, la noblesse d'Indonésie se réunira pour élire un nouveau sultan insulaire, dans leurs rangs."
 ins_tt_primogeniture: "Après la mort du sultan, ce sera toujours l'héritier du sultanat de Yogyakarta qui montera sur le trône."
 ins_tt_exec_cop: "Le pouvoir exécutif se situera principalement au niveau du conseil royal, où tous les nobles sont représentés."
 ins_tt_exec_sul: "Le pouvoir exécutif reviendra principalement au sultan, qui veillera à ce que les querelles ne retardent pas le gouvernement."
 ins_tt_sultan_cant_revoke: "Le sultan ne peut révoquer aucun titre héréditaire, quelles que soient les circonstances."
 ins_tt_sultan_can_revoke: "Si le sultan obtient le soutien des 2/3 du conseil, un titre peut être révoqué."
 ins_tt_adisucipto_disappears: "L'avion d'Adisucipto disparaît en route vers Calcutta, probablement parce qu'il a été abattu par les Hollandais."
 ins_tt_adisucipto_disappears_wayback: "L'avion d'Adisucipto disparaît en route vers Calcutta, probablement parce qu'il a été abattu par les Hollandais."
 ins_tt_rebellion_in_yogyakarta: "§YUn soulèvement va commencer dans le sultanat de Yogyakarta.§!"
 ins_peace_irian_jaya: "La guerre avec les Pays-Bas prendra fin, et les Moluques et la Nouvelle-Guinée orientale passeront entièrement sous notre contrôle."
 ins_invade_irian_timur: "La guerre avec [AST.GetName] prendra fin, et la Nouvelle-Guinée occidentale sera entièrement sous notre contrôle."
 ins_invade_irian_timur_lose: "La guerre avec [AST.GetName] prendra fin et la Nouvelle-Guinée orientale sera cédée."

