 INS_the_entente_pauses_indonesian_expansionism_tt:9 "L'Entente ne permettra aucun plan expansionniste jusqu'à ce qu'ils soient revenus en Europe."
 INS_the_internationale_pauses_indonesian_expansionism_tt:9 "L'Internationale ne permettra aucun plan expansionniste jusqu'à ce qu'ils aient été vaincus en Europe ou que l'Allemagne soit tombée."

