### Characters ###
 INS_tan_malaka: "Tan Malaka"
 INS_tan_malaka_leader_desc:9 "§YNaissance :§! §L2 juin 1897, à Pandam Gadang, Sumatra, Indes orientales néerlandaises§!\n§YCarrière :§! §LTan Malaka a toujours marché sur une corde raide entre les croyances orthodoxes et hétérodoxes. En matière de religion, le soutien de Tan à l'Islam Sarekat, une organisation islamiste égalitaire, s'est opposé à la hiérarchie des dirigeants religieux. Son engagement en faveur de la pensée socialiste contrastait également avec le syndicalisme dominant qui se développait en Europe. Entre les lignes, Tan a poussé la coopération vers un avenir meilleur.§!"
 INS_tan_malaka_high_command_desc:9 "§YNaissance :§! §L2 juin 1897, à Pandam Gadang, Sumatra, Indes orientales néerlandaises§!"

 INS_sukarno: "Sukarno"
 INS_sukarno_leader_desc:9 "§YNaissance :§! §L6 juin 1901, à Surabaya, Java orientale, Indes orientales néerlandaises§!\n§YCarrière :§! §LFils d'aristocrates javanais, le jeune Sukarno est venu au monde en 1901. Sukarno a commencé à s'intéresser à la politique lorsqu'il a été initié à la philosophie unique d'un fermier nommé Marhaen, dont la philosophie politique personnelle a inspiré Sukarno à fonder le PNI en 1926. L'autre grande influence pour la base de Sukarno d'un gouvernement élu a été l'Algemeene Studieclub, qui a étudié les traductions néerlandaises de la constitution allemande. Maintenant que l'indépendance est là, Sukarno est redevable aux nombreuses croyances et idéologies désespérées de l'Indonésie pour unifier tous les peuples de l'archipel.§!"

 INS_sutan_sjahrir: "Sutan Sjahrir"
 INS_sutan_sjahrir_leader_desc:9 "§YNaissance :§! §L5 mars 1909, à Pandang Panjang, Sumatra, Indes orientales néerlandaises§!\n§YCarrière :§! §LÉtudiant de l'université d'Amsterdam pendant les débats féroces de la fin des années 20, les observations de Sutan l'ont détourné du socialisme révolutionnaire pour le diriger vers les théories économiques du socialisme coopératif. À son retour en Indonésie, il a tenté de rejoindre le PNI. Les problèmes liés au message d'autosuffisance exprimé par Sukarno l'ont conduit à quitter le parti. Au mépris de l'interdiction des partis socialistes imposée par les Néerlandais, Sutan créa l'ISP selon sa propre définition très vague du socialisme.§!"

 INS_hashim_asyari: "Hashim As'yari"
 INS_hashim_asyari_leader_desc:9 "§YNaissance :§! §L14 février 1871, à Gedang, Java orientale, Indes orientales néerlandaises§!\n§YCarrière :§! §LBien avant que le monde ne soit secoué par la guerre, celle d'Hasyim a été détruite alors qu'il n'en avait pas conscience. Pendant son Hajj, sa femme et son enfant sont morts à Java. À son retour, il a considéré que l'apathie des autorités musulmanes et l'oppression des Néerlandais étaient intolérables. Hasyim a utilisé cette colère pour s'élever à travers le NU afin de transformer la relation entre les professeurs islamiques et leurs étudiants de directionnelle à mutuelle.§!"

 INS_mohammad_hatta: "Mohammed Hatta"
 INS_mohammad_hatta_leader_desc:9 "§YNaissance :§! §L12 août 1902, à Fort de Kock, Sumatra, Indes orientales néerlandaises§!"

 INS_munawar_musso: "Munawar Musso"
 INS_munawar_musso_leader_desc:9 "§YNaissance :§! §L12 août 1897, à Pagu, Java orientale, Indes orientales néerlandaises§!\n§YCarrière :§! §LMusso a été l'un des chefs des révolutionnaires en 1925, une révolution inspirée par celle des Britanniques qui a été rapidement écrasée par les autorités coloniales et qui a finalement abouti à la destruction de l'ICP, forçant Musso à fuir vers la République populaire du Bengale, d'où il est entré en contact avec les penseurs totalistes d'Europe. Convaincu par les idées révolutionnaires de ce nouveau mouvement, Musso a organisé une lecture et une traduction de la Charte totaliste parmi les exilés indonésiens à Calcutta, formant par la suite le Partai Totalis Indonesia (PTI) qui devait succéder au PKI. Cela a définitivement aliéné Tan Malaka et ses partisans, car le PTI a rejeté la collaboration avec les musulmans en vue de l'indépendance, ouvrant la voie à une scission permanente du socialisme indonésien.§!"

 INS_semaun: "Semaun"
 INS_semaun_leader_desc:9 "§YNaissance :§! §L1899, à Curahmalang, Java orientale, Indes orientales néerlandaises§!\n§YCarrière :§! §LAlors que de nombreux autres leaders de l'indépendance indonésienne ont évité la déportation par les Néerlandais, un groupe de syndicalistes bruyants dirigé par Semaun a été pris en train de tenter d'organiser une réunion syndicale à Surabaya et déporté dans les villes de légation. De cet exil, Semaun a pris le pouvoir en attirant l'attention sur les conditions de travail misérables dans les usines. Comme son syndicat devenait de plus en plus populaire auprès des immigrants malaisiens, le soutien à distance de Sarekat Islam s'est tari. Les agents de la Troisième Internationale, qui aidèrent Semaun à fonder le PVI, reprirent le flambeau du syndicalisme. Aujourd'hui, le retour spectaculaire de Semaun a apporté de nouvelles questions qui s'intègrent à une gauche politique qui se méfie de lui.§!"
 INS_semaun_advisor_desc:9 "§YNaissance :§! §L1899, à Curahmalang, Java oriental, Indes orientales néerlandaises§!"

