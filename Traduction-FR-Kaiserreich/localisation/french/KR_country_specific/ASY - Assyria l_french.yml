### Focuses
 assyria_focus: "Arbre de Priorités de L'Assyrie"

 ASY_Declaration_Independence: "Déclaration d'Indépendance Assyrienne"
 ASY_Declaration_Independence_desc: "L'Empire Ottoman a une fois de plus montré son vrai visage. Après avoir massacré notre peuple et nous avoir bannis à Bassora, ils cherchent maintenant à effacer les derniers vestiges de notre autonomie, nous enlevant notre seule défense contre les raids qui mettent nos vies en danger. Pour toutes nos souffrances aux mains de Constantinople, il est clair maintenant qu'un seul choix reste : L'Assyrie doit être libre."
 ASY_Fortify_Tigris: "Fortifier les Positions du Tigre"
 ASY_Fortify_Tigris_desc: "Le grand fleuve Tigre constitue la seule défense naturelle empêchant les Ottomans de marcher sur Bassora, l'un des rares avantages que nous avons dans notre lutte. L'avenir de notre peuple repose sur notre capacité à tenir cette barrière vitale, c'est pourquoi tous les efforts doivent être faits pour y parvenir."
 ASY_End_Tribal_Divide: "Proposer la Fin de la Division Tribale"
 ASY_End_Tribal_Divide_desc: "Les tribus disparates d'Assyrie n'ont jamais connu de danger plus grave que celui-ci. Quels qu'aient pu être nos différends dans le passé, en cette heure de grand besoin pour l'Assyrie, il ne peut y avoir de division entre nous. Nous devons rester unis, ou nous mourrons seuls."
 ASY_Expand_Assyrian_Levies: "Élargir les Levées Assyriennes"
 ASY_Expand_Assyrian_Levies_desc:9 "Les levées qui nous ont protégés des incursions des Ma'dān ont maintenant été appelées à nous défendre contre les Turcs, mais elles ne sont tout simplement pas suffisantes. Si nous voulons survivre, alors les levées doivent être élargies pour inclure tous les Assyriens valides que nous pouvons rassembler. Nous ne pouvons nous permettre rien de moins. "
 ASY_Appeal_Foreign_Missions: "Appel aux Missions Étrangères"
 ASY_Appeal_Foreign_Missions_desc: "Les actions répréhensibles de l'Empire Ottoman pendant la Weltkrieg lui ont valu peu d'amis. Le sort des Arméniens a vu l'opinion d'une grande partie du monde se retourner contre les Turcs, et notre survie pourrait dépendre de notre capacité à faire en sorte que cela se reproduise. Nous devons nous efforcer de persuader les gouvernements étrangers de la justesse de notre cause, et les encourager à faire pression sur la Porte."
 ASY_Appeal_Holy_See: "Appel au Saint-Siège"
 ASY_Appeal_Holy_See_desc:9 "Nos terres abritent de nombreux chrétiens de toutes croyances, et nous comptons parmi nous un contigent non négligeable de catholiques. Le pouvoir temporel du Saint-Siège n'est peut-être plus ce qu'il était, mais la communauté catholique internationale reste importante, et la parole de Sa Sainteté peut encore ébranler la position des Ottomans. Tout ce que nous devons faire, c'est tendre la main. "
 ASY_Avenge_Raqa_Raqa: "Venger le "Raqa Raqa"."
 ASY_Avenge_Raqa_Raqa_desc:9 "Nous nous souvenons des jours de la Raqa Raqa, "la fuite", lorsque d'innombrables Assyriens ont été expulsés de leurs foyers aux mains des Turcs. C'est grâce à eux que nous avons été contraints de prendre un nouveau départ dans les terres situées derrière les lignes britanniques, dans les terres entourant Bassora. Les blessures de ces jours sombres sont profondes chez de nombreux Assyriens, et nous n'avons ni oublié ce que les Turcs nous ont fait, ni pardonné."
 ASY_Last_Stand_Assur: "La Dernière Bataille d'Assur"
 ASY_Last_Stand_Assur_desc: "Cela pourrait très bien être la dernière bataille du peuple assyrien. Si nous ne réussissons pas ici, nous n'aurons peut-être jamais d'autre chance d'obtenir notre indépendance, et notre avenir en tant que sujets des Ottomans semble bien sombre. L'ancienne terre d'Assur doit enfin contrôler à nouveau son propre destin, nous ne devons pas faillir à notre devoir. Et si nous échouons, ce ne sera certainement pas faute d'avoir essayé."

 ASY_New_Assur: "L'Ascension de l'Assyrie"
 ASY_New_Assur_desc: "Après toutes les épreuves et les tribulations que le peuple assyrien a endurées, nous avons enfin gagné notre droit à une patrie, une nation qui nous appartienne, où nous pouvons vivre selon nos propres lois et décider de notre propre destin. Nous sommes au bord du précipice d'une nouvelle ère magnifique, mais nous avons beaucoup de travail devant nous si nous voulons devenir une nation vraiment stable et prospère. Nous devons agir sans tarder pour assurer l'avenir de notre jeune État."
 ASY_Standardise_Language: "Normaliser la Langue Assyrienne"
 ASY_Standardise_Language_desc: "La langue assyrienne est parlée de différentes manières par de nombreuses personnes différentes, une réalité qui pèse sur toute aspiration à l'unité nationale. Les nations du monde ont fait de grands efforts pour s'assurer qu'une langue commune unit leurs citoyens, et si l'Assyrie veut durer, elle doit suivre cet exemple. Un organisme doit être créé pour standardiser la langue assyrienne et garantir son utilisation uniforme."
 ASY_Directorate_Education: "Créer la Direction de l'Éducation"
 ASY_Directorate_Education_desc: "Parmi les nombreuses difficultés auxquelles notre jeune nation est confrontée figure un manque endémique d'alphabétisation qui entrave considérablement notre développement. Il est essentiel que nous nous efforcions de scolariser notre peuple et de lutter vigoureusement contre l'analphabétisme au sein de notre population, afin qu'elle puisse devenir des citoyens fiers et former la base d'une main-d'œuvre qualifiée qui sera le moteur de la croissance de notre nation."
 ASY_Unitas_in_Diversitate: "Unitas in Diversitate"
 ASY_Unitas_in_Diversitate_desc: "L'État que les Assyriens se sont efforcés de créer a été exclusivement chrétien, mais le fait est que les frontières de l'Assyrie comprennent de nombreuses personnes qui ne s'identifient pas à notre cause. L'animosité entre nous ne se résorbera pas du jour au lendemain, mais nous devons néanmoins nous efforcer de prouver que nous sommes des gouvernants justes qui n'empiètent pas sur les droits des musulmans ou de toute autre religion."
 ASY_Basra_University: "Ouvrir l'Université de Bassora"
 ASY_Basra_University_desc: "Couronnement de notre nouvelle Direction de l'éducation, l'Université de Bassora doit être le plus haut lieu d'apprentissage de toute l'Assyrie. Les esprits les plus brillants que notre nation a à offrir se réuniront ici pour former la base d'une nouvelle génération de techniciens et de scientifiques assyriens, et aider à construire une nouvelle tradition de la culture assyrienne."
 ASY_Implement_Racial_Segregation: "Mettre en Œuvre la Ségrégation Raciale"
 ASY_Implement_Racial_Segregation_desc: "Notre nouvelle patrie pour les Assyriens s'est heurtée à une résistance depuis sa création. Les musulmans à l'intérieur de nos frontières n'ont jamais caché leur opposition à notre cause, faisant constamment obstruction à notre gouvernement et poussant même à la fin de notre état. Si notre nation doit survivre à cela, nous devons agir pour préserver la volonté non diluée des Assyriens, libre de ceux qui veulent nous voir détruits."
 ASY_Cultural_Revolution: "Faire Avancer la Révolution Culturelle"
 ASY_Cultural_Revolution_desc: "Notre nation est en état de siège. Chaque jour qui passe, la stabilité dans la région et dans le monde s'érode peu à peu, et seul un imbécile croirait que l'Assyrie sera épargnée par la tempête à venir. Le salut de la nation assyrienne doit être une révolution culturelle : une campagne agressive pour promouvoir la foi en la nation et le sacrifice pour sa sécurité. Chaque homme doit faire sa part."
 ASY_Assyro_Iraqi_Exchange: "L'Échange de Populations Assyro-Irakiennes"
 ASY_Assyro_Iraqi_Exchange_desc: "Malgré notre triomphe contre le joug ottoman, les Assyriens restent au-delà de nos frontières, où notre établissement d'un État chrétien au Levant les a exposés à la suspicion de la population musulmane locale. Nous souhaitons que nos frères et sœurs rentrent chez eux, et les Irakiens souhaitent qu'ils partent... peut-être un accord peut-il être trouvé entre nous."
 ASY_Expand_Bureau_Resettlement: "Développer le Bureau de la Réinstallation"
 ASY_Expand_Bureau_Resettlement_desc: "Bien que le bon travail du Bureau de réinstallation ait été apprécié jusqu'à présent, le flux de nouveaux immigrants dans le nouvel État assyrien exige davantage de nous. L'afflux de nouveaux Assyriens d'Irak et d'ailleurs a mis à rude épreuve l'infrastructure existante, rendant évidente la nécessité d'une expansion du Bureau."
 ASY_Maintain_State_of_Emergency: "Maintenir l'État d'Urgence"
 ASY_Maintain_State_of_Emergency_desc: "Malheureusement, notre grande victoire contre les Turcs n'a pas changé grand-chose au fait que notre État nouveau-né est assailli d'ennemis de toutes parts. Notre avenir est toujours sur le fil du rasoir, et il serait insensé de prétendre que nous pouvons nous permettre de baisser la garde alors que nous sommes encore vulnérables. Notre sage Patriarche a jugé nécessaire de maintenir l'état d'urgence dans un avenir prévisible, pour notre sécurité à tous."
 ASY_Rally_Faithful: "Rassemblez les Fidèles"
 ASY_Rally_Faithful_desc: "C'est pour la sûreté et la sécurité de la nation assyrienne que tous les hommes chrétiens valides doivent être prêts à prendre les armes pour la défendre, un devoir nécessaire dans un pays aussi menacé que le nôtre. Dans la prochaine guerre, nous nous battrons une fois de plus pour protéger notre indépendance durement gagnée, où la différence entre la vie et la mort sera la capacité des enfants de Dieu à répondre à l'appel. Le Patriarche l'a proclamé ainsi."
 ASY_Institute_Intelligence: "Renseignement et Opérations Spéciales"
 ASY_Institute_Intelligence_desc: "Notre armée est petite, en tant que telle, nous ne pouvons pas nous permettre de nous lancer dans de grandes batailles contre nos ennemis pour la domination. Pour contrer cela, une nouvelle école a été ouverte dans notre quartier général militaire pour former les nouveaux officiers aux formes modernes de combat en petites unités et au travail de collecte de renseignements. Avec ces compétences, notre armée peut être en mesure de combattre des menaces plus importantes."
 ASY_Centralise_Religious_Authority: "Centraliser l'Autorité Religieuse"
 ASY_Centralise_Religious_Authority_desc: "La myriade de chrétiens d'Assyrie a longtemps manqué d'une figure religieuse forte pour les guider et les lier en une seule communauté. En tant que père de notre nation, le patriarche de l'Église assyrienne de l'Orient a jugé bon d'assumer seul la responsabilité du bien-être spirituel de tous les chrétiens assyriens, afin que nous puissions être unis contre nos ennemis."
 ASY_Codify_Unification_Church_State: "Codifier l'Unification de l'Église et de l'État"
 ASY_Codify_Unification_Church_State_desc: "Personne ne peut contester que le trait le plus caractéristique du peuple assyrien est sa foi chrétienne, et que la quête d'une patrie assyrienne a consisté à fonder un État chrétien. Comme l'État est l'incarnation et le représentant du peuple assyrien, il n'y a pas besoin d'un État laïque. Dans une véritable patrie assyrienne, la foi et l'État doivent être liés."
 ASY_Kingdom_New_Assur: "Le Royaume du Nouvel Assur"
 ASY_Kingdom_New_Assur_desc: "La splendeur de notre Patriarche, Mar Ehsai XII Shimun, ne connaît vraiment aucune limite. Sous sa direction, l'Assyrie est devenue une nation libre et prospère, nous délivrant de nos jours les plus sombres et nous conduisant vers un nouvel âge d'or glorieux. Ses yeux se sont maintenant ouverts sur un nouvel avenir magnifique : un Nouvel Assur pour rivaliser avec les anciens empires assyriens, s'étendant le long de la Mésopotamie de Basra à Kirkuk... le tout sous la gloire de notre nouveau Roi."
 ASY_Abolish_Kuwait: "Abolir le Shaykhdom du Koweït"
 ASY_Abolish_Kuwait_desc: "Le Shaykhdom du Koweït, ancien protectorat britannique qui a pris fin avec la révolution britannique et son retrait du Golfe Persique, continue d'exister à l'intérieur de nos frontières comme une relique historique et un obstacle à notre gouvernement. Nous ne pouvons plus tolérer cette autorité parallèle sur nos terres : Le temps est venu pour le Koweït de se soumettre au nouvel État assyrien."
 ASY_Consecrate_Bishoprics: "Consécration des Évêchés"
 ASY_Consecrate_Bishoprics_desc: "L'arrivée relativement récente d'un grand nombre de chrétiens dans la région qui constitue aujourd'hui l'Assyrie a fait qu'il n'y a tout simplement pas assez de clergé pour répondre à leurs besoins spirituels. Notre nouveau rôle de patrie pour les chrétiens du Levant nous oblige à superviser l'établissement de nouveaux évêchés, afin que tous les Assyriens puissent avoir des bergers pour s'occuper d'eux."
 ASY_Cathedral_St_Hurmzid: "La Cathédrale de St. Hurmizd"
 ASY_Cathedral_St_Hurmzid_desc: "La Cathédrale de Saint Hurmizd sera la première église assyrienne de notre nouvelle nation et sera le plus haut lieu de culte de la chrétienté nestorienne, accueillant le patriarche lui-même. Sa construction sera un très grand projet de prestige et une étape importante pour renverser la mentalité morose qui s'est installée parmi notre peuple depuis notre fuite à Bassora."
 ASY_Denounce_Schiasmatics: "Dénoncer les Schismatiques"
 ASY_Denounce_Schiasmatics_desc: "Notre grand et magnifique Patriarche, dans toute sa sagesse, a décrété que les disciples du Christ ne peuvent rester divisés face à ceux qui s'opposent à nous. Les schismatiques qui défient les justes conseils de notre Patriarche et nous divisent davantage n'agissent pas dans l'intérêt de la nation assyrienne, et doivent être mis au pas."
 ASY_Mend_Schism: "Réparer le Grand Schisme"
 ASY_Mend_Schism_desc: "Les dirigeants spirituels nestoriens et chaldéens ont décidé que les disciples du Christ ne peuvent rester divisés face à ceux qui veulent s'opposer à nous. La survie de l'Assyrie dépend de l'unité des églises et de la fraternité de tous les enfants de Dieu, quelle que soit leur croyance. Il est temps pour nous de mettre nos différences de côté et de nous saluer comme des frères et sœurs."
 ASY_Embrace_Sons_Assur: "Embrasser les Fils Perdus d'Assur"
 ASY_Embrace_Sons_Assur_desc: "Le peuple assyrien a été dispersé au vent comme des feuilles, un peuple apatride, jeté à la dérive pour chercher de nouveaux foyers à l'étranger. Avec l'établissement d'un État assyrien, ces fils perdus peuvent enfin retourner chez eux, où ils auront enfin une nation qui leur appartiendra. Après des générations de souffrance aux mains des Turcs, nous les accueillons chez nous à bras ouverts."
 ASY_Relinquish_Temporal_Power: "Renoncer au Pouvoir"
 ASY_Relinquish_Temporal_Power_desc: "Après avoir conduit notre peuple en sécurité en temps de besoin, le patriarche Shimun et les représentants des autres groupes religieux d'Assyrie ont convenu que l'état d'urgence pouvait maintenant être levé et qu'un gouvernement plus permanent et responsable pouvait être formé. Une convention sera convoquée dès que possible pour rédiger une constitution qui servira de base à un gouvernement démocratique."
 ASY_Proclaim_Assyrian_Constitution: "Proclamer la Constitution Assyrienne"
 ASY_Proclaim_Assyrian_Constitution_desc: "Après de nombreuses discussions, débats, dialogues et discours (et au moins une chaussure jetée), la convention constitutionnelle a finalement réussi à produire un document de travail. La constitution assyrienne fait du patriarche un chef d'État cérémoniel tout en affirmant la suprématie du parlement sur le gouvernement, et consacre légalement le pluralisme religieux comme principe directeur de la société."
 ASY_Encourage_Religious_Dialogue: "Encourager le Dialogue Religieux"
 ASY_Encourage_Religious_Dialogue_desc: "Le fondement d'une démocratie saine est une tradition de dialogue politique, mais dans le paysage politique unique qui s'est formé en Assyrie, il y a souvent beaucoup de chevauchement entre l'affiliation politique et l'affiliation religieuse d'une personne. Il est donc tout aussi important de travailler à l'ouverture de la sphère théologique que de la sphère politique."
 ASY_Assyrian_Parliament: "Ouvrir le Parlement Assyrien"
 ASY_Assyrian_Parliament_desc: "Conformément à son intention déclarée de renoncer aux pouvoirs d'urgence, le Patriarche a veillé à ce qu'un Parlement soit établi et que des élections soient organisées le plus rapidement possible. Une fois qu'un corps élu sera établi, un gouvernement pourra être formé et les pouvoirs dictatoriaux que le patriarche a exercés depuis la déclaration d'indépendance pourront enfin être mis en veilleuse, au grand soulagement de nombreux mécontents."
 ASY_Freedom_Press: "Garantir la Liberté de la Presse"
 ASY_Freedom_Press_desc: "Des médias libres et prospères ont toujours été la marque des nations les plus développées. Si nous voulons rattraper nos voisins et prouver que nous sommes assez puissants pour nous tenir sur la scène mondiale avec eux, nous devons faire des efforts pour accroître notre influence sur le secteur mondial de l'information. Une presse libre contribuera grandement à la réalisation de ces objectifs."
 ASY_Assyrian_Petro_Union: "Fonder l'Union Pétrochimique Assyrienne"
 ASY_Assyrian_Petro_Union_desc: "Pour stimuler l'économie assyrienne naissante, le gouvernement a décidé qu'il était nécessaire de créer une société d'État pour exploiter les gisements de pétrole brut d'Assyrie, un marché de plus en plus lucratif à mesure que le monde s'arme pour la guerre. Les bénéfices de ces entreprises pétrolières financeront, nous l'espérons, des projets gouvernementaux visant à résoudre les nombreux problèmes auxquels la société assyrienne est confrontée."
 ASY_Labour_Laws: "Ratifier les Lois sur le Travail"
 ASY_Labour_Laws_desc: "L'industrie pétrolière est loin d'être un endroit où il fait bon travailler, et l'état actuel moribond de la législation du travail a donné lieu à un certain nombre de vides juridiques permettant aux mauvaises conditions de travail de devenir la norme. Cette situation a déjà donné naissance à un jeune mouvement syndical qui réclame un renforcement des protections légales pour les travailleurs, et de nombreux membres du Parlement conviennent qu'un certain degré de réforme est nécessaire."
 ASY_Reform_Bureaucracy: "Réformer la Bureaucratie Assyrienne"
 ASY_Reform_Bureaucracy_desc: "Au fur et à mesure que l'État mûrit, il est devenu de plus en plus évident et douloureux que la nature non standardisée et désorganisée de la bureaucratie assyrienne est tout simplement inacceptable. Dans une grande partie du pays, il existe une grande confusion, car on ne sait pas clairement quels bureaux sont responsables de quels domaines, ce qui crée un grand dysfonctionnement au sein du gouvernement. Une révision complète est nécessaire."

 ASY_Frontline_Imperialism: "La Ligne de Front de l'Impérialisme"
 ASY_Frontline_Imperialism_desc: "Turcs, Arabes et Perses, tous décrient les méfaits de l'impérialisme britannique... mais le peuple assyrien n'a jamais connu d'ami plus fidèle que l'Empire britannique. Notre seul allié dans la Weltkrieg, c'est grâce à lui qu'une région autonome pour notre peuple a été établie, qui sert maintenant de patrie. Il est dans l'intérêt de l'Assyrie que nous embrassions et approfondissions les liens qui nous unissent."
 ASY_Restore_Persian_Gulf_Protectorates: "Restaurer les Protectorats du Golfe Persique"
 ASY_Restore_Persian_Gulf_Protectorates_desc: "L'Empire Britannique a autrefois maintenu des protectorats le long de la côte du golfe Persique, ces terres ayant été perdues au profit des Ottomans après la fuite du gouvernement au Canada. Cependant, l'Empire ayant rétabli un ancrage régional en Assyrie, la situation stratégique du Golfe semble avoir évolué en notre faveur. Peut-être est-ce la chance dont nous avions besoin pour restaurer ces joyaux longtemps perdus de la couronne ?"
 ASY_Secure_Kirkuk_Oil_Fields: "Sécuriser les Champs Pétrolifères de Kirkouk"
 ASY_Secure_Kirkuk_Oil_Fields_desc: "Les machines de guerre de l'Entente ont une faim insatiable de pétrole. Ce que l'on appelle l'or noir est essentiel à de nombreuses chaînes de production militaire, et tout gisement naturel est devenu stratégiquement inestimable. L'Assyrie en a un peu à fournir, mais la production pétrolière de l'Irak dépasse largement la nôtre. Il est devenu une nécessité stratégique de sécuriser ces champs pétrolifères pour nous et nos alliés."
 ASY_Protectorate_Assyria: "Établir le Protectorat d'Assyrie"
 ASY_Protectorate_Assyria_desc: "Après de nombreuses discussions entre le Patriarche et le gouvernement britannique en exil à Ottawa, un accord a finalement été trouvé pour établir un Protectorat d'Assyrie afin que les Britanniques puissent aider plus directement au développement de notre jeune nation. Une commission du Conseil impérial de développement économique assumera la responsabilité de la plupart des affaires courantes de l'Assyrie, afin que notre jeune État soit gouverné avec soin et de manière responsable."
 ASY_IEDC: "Programme de Développement du IEDC"
 ASY_IEDC_desc: "Le Imperial Economic Development Council (Conseil Impérial de Développement Économique) n'a pas perdu de temps pour élaborer un plan de développement détaillé visant à stimuler l'économie assyrienne sous-développée, en mettant l'accent sur les investissements et l'importation de spécialistes techniques d'autres pays de l'Entente afin d'atténuer l'état franchement lamentable de la main-d'œuvre qualifiée assyrienne. Ce plan est très prometteur et devrait, nous l'espérons, donner un coup de fouet bien nécessaire à notre développement économique."
 ASY_Anglican_Missions: "Développer l'Œuvre Missionnaire de l'Église Catholique"
 ASY_Anglican_Missions_desc: "L'Eglise Catholique a une très longue histoire d'envoi de missionnaires à l'étranger pour répandre la foi et aider les nécessiteux, et l'Assyrie ne manque pas de ces derniers. Faire appel au réseau assyrien de missionnaires et l'étendre aidera sans aucun doute notre gouvernement, rassurera la communauté catholique locale et fournira un contrepoids à l'autorité du patriarche... bien que les autres groupes religieux puissent ne pas être aussi enthousiastes."
 ASY_Smash_The_Patriarchy: "Limiter le Pouvoir Patriarcal"
 ASY_Smash_The_Patriarchy_desc: "Le monopole politique que possède le patriarche de l'Église assyrienne de l'Orient s'est avéré être plus un handicap qu'autre chose. Malgré sa grande popularité auprès des Nestoriens, les autres sectes chrétiennes d'Assyrie se sont senties délaissées et son gouvernement autocratique a créé un bloc d'opposition important et frustrant. Il faut lui faire connaître sa place."
 ASY_Indian_Bureaucracy: "Importer la Bureaucratie Indienne"
 ASY_Indian_Bureaucracy_desc: "Entre les investissements que la IEDC a injectés en Assyrie et les besoins d'une petite nation, l'administration plutôt médiocre dont nous avons hérité ne suffira pas. Les administrateurs de l'Inde britannique sont réputés pour leur efficacité, un trait qui s'avérera très utile pour établir une nouvelle bureaucratie coloniale."
 ASY_Tibal_Civil_Criminal_Disputes_Regulation: "Codification des Lois Civiles et Pénal Tribales"
 ASY_Tibal_Civil_Criminal_Disputes_Regulation_desc: "L'Assyrie abrite de nombreuses tribus, qui s'unissent pour former un réseau hallucinant de relations et de différends intertribaux, différends qui peuvent devenir violents s'ils ne sont pas résolus de manière appropriée et juste. Des règlements et des circuits juridiques concernant ces conflits et leur médiation doivent être établis en toute hâte."
 ASY_Paramount_Chiefs: "Nommer les Chefs Suprêmes"
 ASY_Paramount_Chiefs_desc: "Notre expérience en matière de gouvernance de régions ethniquement diverses a permis de dégager quelques modèles de travail. Particulièrement intéressant est le système des chefs suprêmes qui a été utilisé dans les territoires du Haut Commissariat d'Afrique du Sud, où des dirigeants autonomes pour chaque groupe ethnique sont nommés pour s'assurer de la loyauté de ces groupes. Certains aspects de ce système pourraient certainement s'appliquer à la situation ethnique diverse de l'Assyrie."
 ASY_Farm_City_Connections: "Étendre les Liens entre les Villes et la Campagne"
 ASY_Farm_City_Connections_desc: "L'état des infrastructures assyriennes est... déficient. Les marais de Basse Mésopotamie sont généralement peu propices à la construction de la plupart des routes, et le manque de fonds ou d'intérêt des Ottomans en dehors du port n'a guère permis d'y remédier. Les routes et les rails sont nécessaires à l'industrie, et si le programme IEDC doit porter ses fruits, il faut trouver des moyens d'acheminer efficacement les produits ruraux à Basra pour qu'ils soient transformés."
 ASY_port_basra_naval_college: "École Navale de Port Basra"
 ASY_port_basra_naval_college_desc: "La station du golfe Persique ayant été restaurée, nos bienfaiteurs nous incitent maintenant à améliorer notre capacité à la desservir nous-mêmes. Grâce à un nouvel Institut, conçu dans le moule britannique et doté d'un personnel anglophone, les garçons de notre élite seront formés et éduqués pour former la prochaine génération d'officiers, de techniciens et même d'hommes d'État pour notre jeune nation."
 ASY_entente_weapon_tech: "Des Outils Étrangers pour des Intérêts Partagés"
 ASY_entente_weapon_tech_desc: "En tant qu'avant-poste de l'Entente, outre la survie du peuple assyrien, le contrôle des puits de pétrole de notre environnement proche est également important. À cette fin, nous devons importer les connaissances de nos alliés en matière d'armes et d'industrie."

 ASY_Resettlement_Immigration_Bureau: "Bureau pour l'Immigration et la Réinstallation"
 ASY_Resettlement_Immigration_Bureau_desc: "Il y a beaucoup d'immigrants sur nos terres, et beaucoup de réfugiés tant au niveau national qu'international. Ce nouveau bureau s'occupera de leurs besoins, et permettra à notre peuple de s'installer, d'être productif, et surtout d'être imposable le plus rapidement possible."
 ASY_Industrial_Bank_Basra: "Créer la Banque Industrielle de Bassora"
 ASY_Industrial_Bank_Basra_desc: "Aucune nouvelle industrie ne peut être établie sans une source de capital, et la jeune économie assyrienne en a besoin d'une grande injection. La première étape de l'industrialisation de l'Assyrie est la création d'une banque qui fournira des prêts à faible taux d'intérêt aux projets industriels en devenir."
 ASY_Basra_Dominion_Cartridge: "Basra Dominion Cartridge Co."
 ASY_Basra_Dominion_Cartridge_desc: "Le nouveau statut de l'Assyrie en tant que bénéficiaire du patronage de l'Empire Britannique a ouvert de nouvelles possibilités de coentreprises. Des entrepreneurs de l'ensemble des dominions ont proposé la création d'une société d'armement coloniale afin de contribuer à l'expansion de l'économie locale et à l'armement du protectorat."
 ASY_Local_Production: "Encourager la Production Locale"
 ASY_Local_Production_desc: "L'état de l'économie assyrienne peut être qualifié d'infantile. Une partie importante de la population est composée d'agriculteurs de subsistance, et l'économie locale a historiquement été orientée autour d'un système ottoman plus important et ne s'adapte pas bien en dehors de celui-ci. Un système de subventions et de tarifs stratégiques peut aider à développer la production locale."
 ASY_Land_Reclamation: "La Commission de Récupération des Terres"
 ASY_Land_Reclamation_desc: "De vastes étendues de la Basse Mésopotamie sont régulièrement inondées ou perpétuellement gorgées d'eau, ce qui crée beaucoup de terres fertiles mais tout autant de marais, impropres à l'agriculture. Compte tenu de l'afflux d'immigrants attendu, il est nécessaire de créer une commission chargée d'assainir ces marais et d'élargir notre réserve de terres arables."
 ASY_Madan_Land_Seizures: "Saisies de Terres à Ma'dan"
 ASY_Madan_Land_Seizures_desc: "Les exigences de l'expansion économique et le flux constant de nouveaux immigrants ont nécessité des mesures plus drastiques. Malgré notre victoire, les Ma'dan, ou Arabes des marais, continuent à persister et à lancer des raids sur nos colonies, et étaient connus pour abriter des criminels même avant notre indépendance. Entre toutes ces choses, nous avons suffisamment de justification légale pour nous approprier leurs terres pour un meilleur usage."
 ASY_Establish_Agricultural_Bank: "La Banque Agricole d'Assyrie"
 ASY_Establish_Agricultural_Bank_desc: "La plupart des agriculteurs d'Assyrie ne vendent pas beaucoup de leurs produits, ne cultivant généralement que de quoi se nourrir et nourrir les personnes à leur charge avec les outils primitifs auxquels ils ont accès. Sur le modèle de la Banque industrielle, qui a connu un grand succès, nous devrions créer une banque qui accorderait des prêts pour financer des équipements agricoles nouveaux et plus efficaces."
 ASY_Livestock_Program: "Programme pour l'Importation de Moutons et de Vaches"
 ASY_Livestock_Program_desc: "Des années de conflits et de guerres dans les terres assyriennes ont eu raison de nos réserves de bétail, épuisées par les raids Ma'dan et les incursions ottomanes. L'Assyrie se prête bien à l'élevage de moutons et de bovins, nous devrions donc mettre en place un programme d'importation de bétail afin de reconstituer nos réserves."
 ASY_Cash_Crop_Diversification: "Diversification des Cultures Commerciales "
 ASY_Cash_Crop_Diversification_desc: "Notre économie repose actuellement sur quelques ressources, dont l'agriculture. Pour favoriser le développement économique, nous devons diversifier les matières premières produites par nos exploitations."
 ASY_Eucalyptus_Forestry: "Programme de Sylviculture des Eucalyptus"
 ASY_Eucalyptus_Forestry_desc: "Le climat chaud de l'Assyrie se prête bien à la culture de l'eucalyptus, originaire d'Australie et d'Asie du Sud-Est, mais largement cultivé comme source de bois de pulpe et d'huiles utiles à croissance rapide. Cet arbre a tout ce qu'il faut pour devenir une culture commerciale lucrative pour la nation pauvre d'Assyrie, que nous ferions bien d'exploiter."
 ASY_Commence_Mechanisation: "Commencer la Mécanisation Agricole"
 ASY_Commence_Mechanisation_desc: "Comme la plupart de notre nation, le secteur agricole assyrien est extrêmement sous-développé car nous utilisons encore des techniques anciennes pour labourer le sol et faire pousser nos cultures. Les grandes réformes de notre société actuellement en cours doivent s'étendre à tous les coins du pays, et avec une telle dépendance sur nos agriculteurs, nous devons leur fournir les meilleurs matériaux possibles."
 ASY_Modernise_Port_Kuwait: "Moderniser le Port du Koweït"
 ASY_Modernise_Port_Kuwait_desc: "Pour promouvoir le libre-échange de matériaux à l'intérieur et à l'extérieur du golfe Persique, il est essentiel que le port du Koweït soit capable de traiter des navires plus modernes. Il est de la plus haute importance d'accroître les capacités de nos chantiers navals et d'améliorer l'infrastructure de nos ports."
 ASY_Burgan_Oil: "Exploiter le Champ Pétrolifère de Burgan"
 ASY_Burgan_Oil_desc: "Le pétrole est sans doute la matière la plus importante sur terre, et vu son abondance, nous devons développer nos installations sur les champs pour accroître notre impact sur le marché mondial. Burgan abrite d'énormes réserves de pétrole, mais elles sont actuellement sous-développées. Nous devons agir rapidement pour sécuriser ces actifs."
 ASY_Magwa_Oil: "Exploiter le Champ Pétrolifère de Magwa"
 ASY_Magwa_Oil_desc: "L'exploitation des champs pétrolifères de Burgan a été un succès massif pour notre économie. Dans l'espoir d'en gagner encore plus, une exploitation plus poussée du champ pétrolifère de Magwa est maintenant possible avec l'argent que nous avons obtenu du champ de Burgan. Le pétrole est l'avenir, et nous devons nous y mettre dès maintenant."

 ASY_Reform_Assyrian_Levies: "Réformer les Levées Assyriennes"
 ASY_Reform_Assyrian_Levies_desc: "Les levées qui ont défendu nos maisons contre les raids Ma'dan et qui ont si bravement gagné notre indépendance ont rempli leur mission jusqu'à présent, mais ne suffiront tout simplement pas sans réformes. En tant qu'État nouvellement indépendant, nos besoins militaires ont considérablement augmenté au-delà d'une force de défense des colonies, ce qui nécessite que ces levées soient transformées de leur état actuel en une véritable force de combat professionnalisée."
 ASY_Assyrian_Coast_Guard: "Former la Garde Côtière Assyrienne"
 ASY_Assyrian_Coast_Guard_desc: "Avec l'avènement du dreadnought lors de la Weltkrieg, les marines du monde ont connu des changements incroyables. Afin de rester compétitif, le développement d'une garde côtière pour protéger nos eaux côtières et administrer nos ports s'est avéré être la meilleure solution, car nous ne pouvons pas nous permettre une véritable flotte de haute mer."
 ASY_Entente_Rifle_Contracts: "Contrats pour les Fusils de l'Entente"
 ASY_Entente_Rifle_Contracts_desc: "Nous avons longtemps souffert d'une industrie incapable de produire les armes de guerre nécessaires pour assurer notre souveraineté. Afin de remédier à cette situation, l'Entente a accepté de nous fournir des fusils en échange d'une coopération accrue avec l'Entente."
 ASY_Standardise_Rifles: "Standardisation des Fusils"
 ASY_Standardise_Rifles_desc: "Notre armée est dans un état de désorganisation depuis sa création. Dans l'espoir de régimenter notre armée à partir de la base, nous devons développer un standard universel pour notre armement si nous voulons combattre dans ce nouveau monde moderne."
 ASY_NCO_Training: "Entrainement NCO"
 ASY_NCO_Training_desc: "Le sous-officier est l'épine dorsale de toute armée moderne. Le pont entre nos hommes enrôlés et les officiers qui les commandent, nous devons nous assurer que notre corps de sous-officiers est capable non seulement d'être ce pont, mais qu'il est également assez fort pour supporter tout poids qui pourrait tenter de le traverser."
 ASY_Wireless: "Intégrer la Communication Radio"
 ASY_Wireless_desc: "L'avènement de la radio a rendu la transmission d'informations presque instantanée. Si nos militaires veulent avoir le dessus sur des adversaires plus grands et plus forts, nous devons disposer d'une structure de commandement bien organisée qui nous permette de réagir aux problèmes dès qu'ils se présentent. La radio nous donne cette capacité, et à ce titre, nous devons fournir à toutes les unités suffisamment de radios et les former à leur utilisation."
 ASY_Modern_Markawta: "Le Markawta Moderne"
 ASY_Modern_Markawta_desc: "Le visage de la guerre est en train de changer sous nos yeux : la marche sans fin de la technologie a donné naissance à de nouveaux markawta, ou véhicules, dotés d'un blindage et de canons, tout en se déplaçant beaucoup plus rapidement qu'un soldat à pied. Les théoriciens militaires d'ici et d'ailleurs prédisent que ces véhicules joueront un rôle décisif dans la guerre moderne et qu'il serait insensé de ne pas les intégrer dans nos stratégies."
 ASY_Assyrian_Army: "Créer l'Armée Assyrienne"
 ASY_Assyrian_Army_desc:9 "Des milices désorganisées ne sont pas un moyen d'organiser la protection d'une nation. Bien que nous soyons éternellement reconnaissants envers notre vaste réserve de soldats volontaires, nous devons développer une armée professionnelle si nous voulons avoir une chance contre la tempête à venir. "
 ASY_RAF_Shaibah: "Établir le RAF Shaibah"
 ASY_RAF_Shaibah_desc: "Afin d'assurer la protection de notre peuple et de nos terres contre la menace ottomane, les Britanniques ont accepté de construire une base pour la Royal Air Force à l'intérieur de nos frontières afin d'avoir un effet dissuasif et d'étendre l'influence de l'Entente dans la région."
 ASY_Signaller_Corp: "Corps des Transmetteurs"
 ASY_Signaller_Corp_desc: "Dans le cadre de la poursuite de la modernisation militaire, il a été jugé nécessaire de créer des écoles pour commencer à former notre propre corps de transmetteurs professionnels. Ce corps se concentrera sur la gestion des informations en provenance et à destination du champ de bataille afin de mieux coordonner nos régiments. Ce sera un organe vital de notre armée dans les guerres à venir."
 ASY_Middle_Eastern_Listening_Post: "Poste d'Écoute du Moyen-Orient"
 ASY_Middle_Eastern_Listening_Post_desc: "Avec notre expérience croissante dans l'utilisation de la communication radio, un groupe de jeunes officiers ambitieux a approché le commandement avec une idée qu'ils ont entendu utiliser dans les armées à l'étranger ; un poste d'écoute discret équipé d'installations de communication radio avancées pour traquer les communications radio de l'ennemi. Nos commandants n'avaient qu'une seule question. "Où devrions-nous commencer la construction ?"
 ASY_Mandatory_Conscription: "Promulguer la Conscription Mandatée"
 ASY_Mandatory_Conscription_desc: "La guerre pour l'âme de notre peuple est à nos portes, et tous les fils de l'Assyrie doivent être appelés dans cet acte sacré. Nos forces militaires actuelles sont loin d'être suffisantes pour tenir notre territoire, et bien que les volontaires affluent, nous devons envisager d'étendre nos exigences de conscription pour défendre notre foyer."

### Events
 assyria_events.1.t:0 "Criminels Ma'dān"
 assyria_events.1.d:0 "Les Ma'dān, ou Arabes des Marais, qui habitent les marais près de la ville de Bassora, ont longtemps été une épine dans le pied de l'autorité centrale de la région, tout comme leur habitat marécageux a été pratiquement terra incognita pour l'administration ottomane. Les explorateurs qui s'aventurent sur leurs terres ne reviennent jamais, et les Ma'dān qui coopèrent avec les autorités extérieures se retrouvent souvent sévèrement punis par leurs chefs locaux en représailles. La nature inhospitalière de leurs marais a, jusqu'à présent, largement assuré leur autonomie, et leur apathie politique envers le régime ottoman les a maintenus hors du radar.\n\nLes récents projets assyriens de construction de barrages et de colonisation visant à développer de nouvelles terres agricoles et à débusquer la résistance chiite qui se bat contre les colons assyriens les ont contraints à adopter une position plus active ; désormais, les Arabes des marais n'abritent pas seulement les fugitifs des opérations assyriennes, mais aussi ceux du Wali Baghdadi. Ce dernier, furieux de cette évolution, a demandé des renforts à Kostantiniyye pour les mettre au pas et imposer à la fois des taxes et la conscription pour l'armée ottomane."
 assyria_events.1.a:0 "Laissez-les tranquilles."
 assyria_events.1.b:0 "Acceptez sa demande."

 assyria_events.2.t:0 "Massacre à Al-Qurnah"
 assyria_events.2.d:0 "Site de la désormais célèbre bataille d'Al-Qurnah durant la phase initiale de la campagne de Mésopotamie de la Weltkrieg, la ville éponyme d'Al-Qurnah est devenue le foyer d'une importante communauté de réfugiés et de colons assyriens après la guerre. Alors que les relations entre les colons assyriens et la population locale (majoritairement arabe Ma'dān) n'ont jamais été chaleureuses, les tensions sont montées d'un cran en début de semaine lorsque trente colons assyriens ont été massacrés lors d'un raid sur leur quartier, avec la destruction de cinquante autres maisons. Le gouvernement local assyrien a déjà déclaré que l'action était un acte d'extrême barbarie et, en plus de demander le soutien de l'armée ottomane pour repousser les Ma'dān plus loin dans les marais, a appelé ses propres forces de milice locale, les Levées assyriennes, qui ont largement assumé les tâches de maintien de la paix et de police dans les régions de Basra Vilayet sous contrôle britannique."
 assyria_events.2.a:0 "Envoyez un détachement de Bagdad."
 assyria_events.2.b:0 "Ordonnez aux Levies Assyriens de se retirer."

 assyria_events.3.t:0 "Les Levies Assyriens se Vengent d'Al-Qurnah."
 assyria_events.3.d:0 "En représailles au meurtre d'Assyriens et à la destruction de leurs biens, le gouvernement local assyrien a envoyé les Levées assyriennes pour se venger des Ma'dān. Brûlant de multiples villages et poussant les Arabes des Marais plus loin dans les marécages et les marais du sud de la Mésopotamie, leurs actions montrent une intention claire de disloquer par la force la population indigène afin d'acquérir des terres plus fertiles.\n\nLe Wali de Bassora a demandé au gouvernement la confirmation du démantèlement des lévés assyriens, car il craint que de nouvelles actions ne conduisent à un massacre rivalisant avec la guerre civile libanaise, qui s'est déroulée il y a seulement quelques décennies. Cependant, il voit également dans ce défi une occasion d'affaiblir l'autonomie des Assyriens et de hâter leur pleine intégration dans la nouvelle société ottomane."
 assyria_events.3.a:0 "Démobilisez les Levées  !"
 assyria_events.3.b:0 "Laissez-les tranquilles."

 assyria_events.4.t:0 "Shimun XXI Eshai Plaide pour la Préservation des Levies Assyriens."
 assyria_events.4.d:0 "Le patriarche de Babylone et chef de facto de la communauté assyrienne, Shimun XXI Eshai, a demandé l'autorisation de maintenir les levées assyriennes. Sans eux, dit-il, son peuple est entièrement laissé à la merci des forces de gendarmerie musulmanes et n'a aucun moyen d'empêcher les Arabes des marais d'assassiner d'autres Assyriens."
 assyria_events.4.a:0 "C'est absurde ! La gendarmerie ottomane protège tout le monde, quelle que soit la religion."
 assyria_events.4.b:0 "Permettez-leur de maintenir les Levies."

 assyria_events.5.t:0 "Le Gouvernement Assyrien Refuse les Demandes"
 assyria_events.5.d:9 "Continuant à affirmer que les levées sont la seule chose entre la vie et la mort pour le peuple assyrien, Rab Khaila Dawid d'Mar Shimun a annulé l'ordre du Wali à Basra et a mobilisé ses troupes. Soutenu par l'Église d'Orient, Shimun a déclaré Basra région autonome au sein de l'empire et a exigé le retrait immédiat des forces du Wali de la région, l'autonomie gouvernementale pour le peuple assyrien, le droit de collecter les impôts de manière indépendante et une protection supplémentaire de l'Église assyrienne contre le mécontentement des chiites.\n\nLe Wali de Bassora a, en réponse, mobilisé la gendarmerie de la ville pour dissoudre les Levies, par la force si nécessaire. Cependant, il se retrouve largement dépassé par les armes et le nombre de soldats dans la ville. A Kostantiniyye, le Grand Vizir est furieux de cette trahison, et a exigé que toutes les troupes mésopotamiennes soient mobilisées pour réprimer l'insurrection assyrienne avant qu'une intervention étrangère en leur faveur ne puisse avoir lieu."
 assyria_events.5.a:0 "Envoyer l'Armée"
 assyria_events.5.b:0 "L'Assyrie ne tombera pas ! (Jouer l'Assyrie)"

 assyria_events.6.t:0 "Révolte Assyrienne Écrasée"
 assyria_events.6.d: "Sans surprise, la révolte assyrienne a été écrasée par notre armée largement supérieure. Le patriarche Shimun XXI Eshai a ordonné à son gouvernement de déposer les armes. Nos sources indiquent qu'il a été repéré embarquant sur un navire indien banalisé à destination de Lahore juste avant la chute de Bassora. Avec cette action, aucune résistance organisée ne subsiste dans le sud de l'Irak, et la puissance ottomane est une fois de plus victorieuse."
 assyria_events.6.a:0 "Louez Allah !"

# Entente Mediation
 assyria_events.7.t:0 "Shimun XXI Eshai Demande de l'Aide"
 assyria_events.7.d:0 "Patriarche de l'Église assyrienne d'Orient et dirigeant de facto de l'État assyrien, qui vient de déclarer son indépendance, Shimun XXI Eshai demande une assistance dans la lutte contre les autorités ottomanes. Ayant servi avec distinction dans la campagne de Mésopotamie pendant la Weltkrieg et comme fonctionnaires et industriels dans nos concessions économiques à Bassorah après la guerre, les Assyriens sont nos plus proches alliés sur le terrain au sein de l'influence de la Porte et sont utilisés par nos ressortissants pour diriger les affaires britanniques en Irak.\n\nCependant, malgré leurs liens étroits avec l'Entente, de nombreux membres de notre gouvernement considèrent ce développement comme une tentative prématurée des Assyriens de se libérer, ce qui ruinerait leurs propres chances de survie s'ils étaient vaincus (ce qui est très probable sans notre soutien) et compromettrait la relation fragile entre nous et la Porte, qui réagira sûrement de manière peu aimable à toute tentative d'ingérence dans leurs affaires internes."
 assyria_events.7.a:0 "Persuader les Ottomans d'accorder l'autonomie aux Assyriens."
 assyria_events.7.b:0 "Ouvrir des négociations avec les Ottomans pour l'indépendance de l'Assyrie."
 assyria_events.7.c:0 "Nous ne pouvons pas risquer nos relations avec les Ottomans."

 assyria_events.8.t:0 "[CAN.GetNameDef] intervient en faveur des Assyriens."
 assyria_events.8.d:0 "Dans une tournure choquante des événements, le gouvernement canadien a osé s'ingérer directement dans nos affaires intérieures. Il exige une cessation immédiate des hostilités avec le Basra Vilayet, et la mise en œuvre immédiate de l'autonomie assyrienne. Ils souhaitent que les Assyriens soient dirigés par leur propre parlement, qu'ils forment et fassent fonctionner leurs propres forces de sécurité et qu'ils gèrent la politique à Basra tout en restant, pour toutes les autres affaires, une province de l'Empire ottoman.\n\nToutefois, le fait de ne pas écraser ces insurgés infligerait d'immenses dommages au prestige de la Porte, mais risquerait également de susciter une montée du séparatisme ailleurs dans l'empire, plus particulièrement chez les Grecs et les Arabes."
 assyria_events.8.a:0 "Nous ne nous laisserons pas faire !"
 assyria_events.8.b:0 "Nous n'avons pas d'autre choix que de céder."

 assyria_events.9.t:0 "[OTT.GetNameDef] Refuse nos Demandes"
 assyria_events.9.d: "Sans surprise, la Sublime Porte a refusé notre ultimatum et a intensifié ses opérations à Bassorah pour tenter de mettre un terme rapide et décisif à la révolte assyrienne. D'Ottawa à [RAJ.Capital.GetCapitalVictoryPointName], les volontaires de l'Entente se mobilisent officieusement pour combattre une fois de plus aux côtés des Levées assyriennes et garantir leur indépendance et, plus important encore, les gisements de pétrole vitaux de l'Irak."
 assyria_events.9.a:0 "Espérons que notre soutien pourra être utile avant qu'il ne soit trop tard..."
 assyria_events.9.b: "Nous devons nous assurer que l'Assyrie ne tombe pas ! (Jouer l'Assyrie)"

 assyria_events.10.t:0 "[OTT.GetNameDef] Cède à nos Demandes"
 assyria_events.10.d:0 "Craignant une autre campagne militaire prolongée en Mésopotamie, le gouvernement ottoman a câblé tôt ce matin qu'il s'abstiendrait d'intervenir davantage dans l'affaire des Assyriens, leur accordant presque officiellement leur indépendance. Même s'ils refusent de reconnaître les Assyriens, en maintenant que le vilayet de Bassora reste dans son intégralité une partie de l'Empire ottoman, en pratique, les Turcs n'interviendront plus à Bassora."
 assyria_events.10.a:0 "Un jour joyeux pour tous !"
 assyria_events.10.b: "Gloire à l'Assyrie ! (Jouer l'Assyrie)"

 assyria_events.11.t:0 "[CAN.GetName] Exige la fin des hostilités à Bassora"
 assyria_events.11.d:0 "Poursuivant sa politique séculaire d'ingérence dans les affaires des autres nations, l'ambassadeur britannique a demandé au gouvernement ottoman de discuter d'une résolution pacifique de la débâcle assyrienne.\n\nIls exigent un retrait immédiat de toutes les forces ottomanes de Basra Vilayet, et demandent la fin des hostilités avec l'État assyrien nouvellement proclamé. Une demande aussi ridicule ne peut être admise, elle infligerait d'immenses dommages au prestige de la Porte et donnerait probablement lieu à une augmentation du séparatisme ailleurs dans l'empire, notamment chez les Grecs et les Arabes."
 assyria_events.11.a:0 "C'est absurde ! Nous refusons leurs conditions."
 assyria_events.11.b:0 "Nous allons accepter cette offre..."

 assyria_events.12.t:0 "[OTT.GetNameDef] Accepte notre Proposition"
 assyria_events.12.d:0 "En accord avec notre proposition, l'armée ottomane a mis fin aux hostilités avec les rebelles assyriens. En leur accordant le droit de créer leur propre parlement et de maintenir leurs propres forces de sécurité, la Porte a accédé à la plupart de leurs demandes, sauf l'indépendance totale."
 assyria_events.12.a:0 "Une autre résolution pacifique !"

 assyria_events.13.t: "[OTT.GetNameDef] refuse notre proposition"
 assyria_events.13.d:0 "Sans surprise, la Sublime Porte a refusé notre proposition et a augmenté ses opérations à Basra dans le but de mettre un terme rapide et décisif à la révolte assyrienne. Alors que la situation continue de s'aggraver pour les lévriers assyriens, certains ont demandé une intervention militaire directe pour assurer la protection du peuple assyrien et sécuriser les vastes gisements de pétrole de l'Irak.\n\nIl est peu probable qu'une campagne outre-mer au Moyen-Orient soit dans notre intérêt pour le moment, mais nous pourrions peut-être organiser un soutien matériel et envoyer des volontaires pour les aider, sans aller jusqu'à déclarer la guerre."
 assyria_events.13.a:0 "Nous devrions nous abstenir d'intervenir."
 assyria_events.13.b:0 "Nous enverrons ce que nous pourrons."
 assyria_events.13.c:0 "Une fois de plus sur la brèche, chers amis, une fois de plus !"
 assyria_events.13.e: "Quelque chose me dit qu'ils peuvent se débrouiller tout seuls... (Jouer l'Assyrie)"
 assyria_events.13.f: "Aidez-les et assurez-vous qu'ils réussissent ! (Jouer l'Assyrie)"
 assyria_events.13.g: "Nous ne devons reculer devant rien pour sauver l'Assyrie ! Tout le monde sur le pont ! (Jouer l'Assyrie)"

 assyria_events.14.t:0 "[CAN.GetNameDef] Refuse d'intervenir en notre nom"
 assyria_events.14.d:0 "Ignorant les appels du patriarche lui-même, le gouvernement d'Ottawa a fait savoir à Bassora "qu'un conflit avec le gouvernement turc n'était pas souhaité" et qu'il s'abstiendrait donc d'intervenir dans le conflit sous quelque forme que ce soit."
 assyria_events.14.a:0 "Nous sommes perdus..."

 assyria_events.28.t: "[CAN.GetName] Envoi de l'équipement"
 assyria_events.28.d: "[CAN.GetNameDef] a demandé à [OTT.GetNameDef] de nous accorder l'autonomie, mais cela a été refusé par les ignobles Turcs. Bien que nos amis de l'Entente ne puissent pas engager de troupes dans notre lutte, quelques armes et hommes sont déjà arrivés sur nos côtes."
 assyria_events.28.a: "Nous devons être reconnaissants pour tout ce que nous recevons."

 assyria_events.29.t: "[CAN.GetName] Envoie de l'aide"
 assyria_events.29.d: "[CAN.GetNameDef] a demandé à [OTT.GetNameDef] de nous accorder l'indépendance, mais cela a été refusé par les ignobles Turcs. Nos amis de l'Entente ont déjà commencé à déverser du matériel et de la main-d'œuvre dans le pays, et une quantité limitée de troupes professionnelles sera également envoyée."
 assyria_events.29.a: "Nous apprécions leur aide."

# Peace Events
 assyria_events.15.t:0 "L'Assyrie Proclame sa Victoire en Irak"
 assyria_events.15.d:0 "En repoussant les forces turques contre toute attente, les lévriers assyriens ont gagné leur guerre d'indépendance et proclamé leur pleine autorité sur l'Irak."
 assyria_events.15.a:0 "Acceptez leurs demandes."
 assyria_events.15.b:0 "Nous ne céderons jamais !"

 assyria_events.16.t:0 "Victoire au Levant!"
 assyria_events.16.d:0 "Les forces ottomanes sont en pleine retraite alors que les braves fils de l'Assyrie tiennent bon face à des obstacles presque insurmontables. La victoire est à nous et son butin aussi !"
 assyria_events.16.a:0 "Bassora sera la nouvelle Assyrie !"

 assyria_events.17.t:0 "Victoire au Levant!"
 assyria_events.17.d:0 "Les forces ottomanes sont en pleine retraite alors que les braves fils de l'Assyrie brisent les murs de Bagdad. La victoire est à nous et son butin aussi !"
 assyria_events.17.a:0 "L'Assyrie a prouvé sa force !"

# Flavour Events
 assyria_events.18.t:0 "Le Discours du Patriarche"
 assyria_events.18.d:0 "Aujourd'hui, à Bassora, sur les marches de la cathédrale Notre-Dame, Mar Shimun XXI Eshai, patriarche de l'Église assyrienne d'Orient et chef d'État de facto de la nation assyrienne, a prononcé un discours dans lequel il a déclaré la victoire contre les Turcs.\n\nIl y a un temps pour tout, et une saison pour toute activité sous le ciel", a-t-il déclaré en citant le célèbre verset biblique : "Un temps pour la guerre et un temps pour la paix". Et maintenant, c'est enfin le temps de la paix"."
 assyria_events.18.a:0 "Rien de mieux que d'être heureux et de faire le bien tant que nous vivons."

 assyria_events.19.t:0 "Les Arabes Ma'dān"
 assyria_events.19.d:0 "Les Arabes Ma'dān ont habité pendant des siècles les marécages et les marais du Shatt al-Arab où nous avons élu domicile. Le fait que nous nous enfoncions toujours plus profondément dans les marécages, en défrichant et en drainant de vastes étendues de terre pour éliminer les maladies et installer notre peuple, a déplacé et mis en colère de nombreux Ma'dān ; tandis que certains ont fui plus loin dans les marécages en recul et ont pris les armes contre nos forces, d'autres vivent maintenant dans des bidonvilles ou des camps à l'extérieur de Bassora, étant devenus dépendants de la ville.\n\nLe nombre de personnes déplacées approche de la masse critique et les attaques des Ma'dān contre nos colons n'ont fait que devenir plus féroces, immobilisant de plus en plus notre main-d'œuvre critique, tandis que les bidonvilles à l'extérieur de Bassora grandissent chaque jour."
 assyria_events.19.a:0 "Des sacrifices doivent être faits pour l'Assyrie."

 assyria_events.20.t:0 "Isaqta Américaine"
 assyria_events.20.d:0 "Les Assyriens vivent aux États-Unis depuis des décennies, mais ce n'est qu'avec le déclenchement de la Weltkrieg et le génocide assyrien qu'ils ont commencé à fuir en grand nombre. Les États-Unis, situés à l'autre bout du monde et si peu enclins à s'impliquer dans les affaires de l'Eurasie, semblaient être une valeur sûre et les communautés de l'Illinois se sont gonflées de leur nombre.\n\nCependant, alors que la Grande Dépression ravage la nation et rejette de nombreuses personnes dans la pauvreté, quelques anciens immigrants assyriens se tournent vers l'Irak, séduits par un message d'unité et de soutien plaidé par leurs prêtres."
 assyria_events.20.a:0 "Tous sont les bienvenus en Assyrie !"

 assyria_events.21.t:0 "Isaqta Russe"
 assyria_events.21.d:0 "Les Assyriens sont arrivés en grand nombre après le traité de Turkmenchay en 1828, lorsque la frontière entre la Perse et l'Empire russe a été officiellement tracée. Une deuxième vague est arrivée après la guerre mondiale, lorsque de nombreux Assyriens ont fui vers le nord, à travers le Caucase, pour échapper aux griffes des Ottomans et des Kurdes. La plupart se sont installés à Ekaterinodar et à Rostov, tandis que d'autres se sont rendus à Moscou après la fin de la guerre civile russe. Cependant, les persécutions croissantes du gouvernement russe ont conduit de nombreux Assyriens à rêver d'un nouveau foyer assyrien plus au sud."
 assyria_events.21.a:0 "Bienvenue chez les Assyriens russes !"

 assyria_events.22.t:0 "Tribus Indisciplinées"
 assyria_events.22.d:0 "Presque immédiatement après le retrait des forces ottomanes, les fragiles alliances tribales qui s'étaient engagées envers le patriarche ont commencé à se désintégrer : les gardes-frontières quittent leurs postes, des escarmouches éclatent entre les différentes tribus et la désobéissance générale règne dans leurs rangs.\n\nTransformant leurs épées en socs de charrue, beaucoup ont tout simplement déserté l'armée pour se lancer dans l'agriculture dans les colonies protégées, tandis que d'autres se réfugient dans les camps et les bidonvilles autour de Bassora."
 assyria_events.22.a:0 "Leur manque de discipline sera notre perte..."

 assyria_events.23.t:0 "Division Chrétienne"
 assyria_events.23.d:0 "Le Parti Démocratique Chrétien Assyrien ne doit pas être considéré comme un parti politique conventionnel, mais plutôt comme un conglomérat de petites associations religieuses. Ces petites associations peuvent être divisées en deux grands groupes, représentant les deux principales confessions du peuple assyrien. L'un est Yousef VI Emmanuel II Thomas, de l'Église catholique chaldéenne, et l'autre est Shimun XXI Eshai, de l'Église d'Orient.\n\nLe prestige de Mar Shimun et sa mainmise sur les levées assyriennes ont suscité des inquiétudes parmi les Chaldéens qui craignent qu'il ne veuille absorber leur église ou discriminer ses membres. D'autres sont moins opposés, estimant qu'il pourrait y avoir une place pour la médiation et que la réparation du grand schisme serait cruciale pour la survie d'un État assyrien."
 assyria_events.23.a:0 "Tous Sont Unis Sous Dieu"

 assyria_events.24.t:0 "Une Union de Communion"
 assyria_events.24.d:0 "Aujourd'hui, l'Église catholique chaldéenne et l'Église assyrienne de l'Orient ont publié une déclaration synodale commune proclamant que leurs adhérents respectifs allaient être officiellement autorisés à communier ensemble. Cette nouvelle est particulièrement importante pour les Assyriens. La communauté catholique chaldéenne établie dans la nouvelle patrie assyrienne s'est révélée être un hôte aimable en offrant ses églises aux Assyriens pour qu'ils puissent y organiser leurs propres cérémonies et rites, et notamment en offrant l'utilisation de la cathédrale Notre-Dame, la plus grande église chrétienne de la ville, pour les fonctions de l'Église d'Orient."
 assyria_events.24.a:0 "Bien que l'Église elle-même ait connu des jours meilleurs"

 assyria_events.25.t:0 "Pose de la première pierre de la cathédrale de Saint Hurmizd"
 assyria_events.25.d:0 "Mar Eshai XXI Shimun, patriarche régnant de l'Église assyrienne, a posé la pierre angulaire cérémoniale de la cathédrale de Saint Hurmizd Laid aujourd'hui à Bassora, lors d'une cérémonie à laquelle ont assisté des centaines d'Assyriens. La cathédrale, qui sera la première véritable église assyrienne construite dans leur nouvelle patrie à Bassora et qui est conçue comme le siège du pouvoir du patriarche nestorien, est nommée en l'honneur du saint rabbin Hormizd, dont la fête est célébrée le deuxième dimanche après Pâques et qui est un symbole dans la liturgie chaldéenne et nestorienne.\n\nAu fur et à mesure que la journée avançait, la construction a commencé sérieusement, et les équipes ont travaillé dur jusqu'au crépuscule de la journée."
 assyria_events.25.a:0 "Un monument à Dieu pour ses bénédictions."

# Foreign events
 assyria_events.26.t:0 "L'Assyrie souhaite rejoindre l'Entente"
 assyria_events.26.d:0 "Ayant récemment gagné sa guerre d'indépendance contre les Turcs ottomans, le petit État naissant d'Assyrie a demandé notre aide et le rétablissement de la protection et de l'alliance que nous lui avions fournies pendant la Weltkrieg. Bien que beaucoup les considèrent comme un handicap, entourés de peuples qui veulent effacer leur existence, les opportunistes y voient une opportunité d'accéder aux réservoirs de pétrole du Moyen-Orient et ainsi alimenter nos efforts sur le continent indien."
 assyria_events.26.a:0 "Nous les accueillons comme des amis"
 assyria_events.26.b:0 "Nous n'avons pas besoin d'eux."

 assyria_events.27.t:0 "Offre rejetée"
 assyria_events.27.d:0 "Tout comme ils nous ont abandonnés après la fin de la Weltkrieg, les vils impérialistes britanniques nous ont à nouveau tourné le dos. Seul, inexpérimenté et avec peu de moyens financiers, le peuple assyrien devra se débrouiller seul dans un environnement inhospitalier."
 assyria_events.27.a:0 "Salauds !"

 assyria_events.30.t: "Transfert de la concession [812.GetName]."
 assyria_events.30.d: "Alors que les exilés de Grande-Bretagne continuent de rentrer chez eux, le temps est venu de renoncer à certains des traités qui nous ont été transférés en 1925 avec la chute de la Grande-Bretagne. A savoir, la concession pétrolière de [812.GetName]. Louée par [812.Owner.GetNameDef] à l'Empire britannique, nous en avons été les gardiens au cours des deux dernières décennies. Avec la récente restauration du pouvoir à Londres, nous remettons désormais la concession sous contrôle britannique."
 assyria_events.30.a: "Un retour à ce qui était autrefois."

 assyria_events.31.t: "Transfert de la concession [812.GetName]."
 assyria_events.31.d: "Avec la récente restauration de la Grande-Bretagne, un grand nombre des anciens traités qui étaient passés entre les mains des Canadiens pendant l'exil ont commencé à revenir à Londres. L'un d'entre eux est la concession pétrolière dans [812.GetName] de [812.Owner.GetNameDef]. Obtenu à l'origine pour l'Empire Britannique, le pétrole des puits de [812.GetName] va à nouveau alimenter nos navires et nous aider à projeter notre puissance."
 assyria_events.31.a: "Merci, Canada !"

 assyria_events.32.t: "Transfert de la concession [812.GetName]."
 assyria_events.32.d: "Des délégations de la Grande-Bretagne et de [CAN.GetNameDef] nous ont contactés pour un ajustement de la concession pétrolière qu'ils possèdent en [812.GetName]. Bien que le contrôle de la concession soit passé aux mains des Canadiens après la Révolution Britannique, le moment est venu de restituer le bail original à la Grande-Bretagne. Alors que Londres fait jouer ses muscles restaurés, elle a demandé que les concessions soient à nouveau contrôlées depuis Londres plutôt que depuis Ottawa..."
 assyria_events.32.a:0 "Très bien."

 assyria_events.33.t: "[ASY.GetName] Demande notre Pétrole !"
 assyria_events.33.d: "Nous avons reçu aujourd'hui un message de [ASY.GetNameDef], un pays qui a récemment acquis son indépendance, mais qui est déjà tombé dans la dépendance des pays de l'Entente.\nDans son message, le gouvernement de [ASY.GetNameDef] indique qu'il souhaiterait vivement "louer" une grande partie de nos gisements de pétrole dans les régions de [676.GetName] et [349.GetName]. En cas de refus de notre part, notre voisin considérerait qu'il s'agit d'une mesure inamicale à son égard et "prendrait des mesures".\nIl ne fait aucun doute que dans les coulisses du gouvernement de [ASY.GetNameDef] se trouvent les hommes de l'Entente, qui occupent presque ouvertement tous les postes clés. Ils ont besoin de notre pétrole pour se préparer à une nouvelle guerre européenne, et ils n'arrêteront donc pas leur chantage pour rien. Cependant, notre armée ne dispose pas de forces suffisantes pour lutter contre un ennemi aussi puissant..."
 assyria_events.33.a: "L'Entente est trop forte pour nous !"
 assyria_events.33.b: "Demandez à nos alliés."
 assyria_events.33.c: "Nous n'abandonnerons pas !"

 assyria_events.34.t: "[FROM.GetName] nous donne les champs !"
 assyria_events.34.d: "Nos menaces ont porté leurs fruits et le gouvernement de [IRQ.GetNameDef] a accepté de nous louer ses champs pétroliers.\nNous sommes très satisfaits de ce résultat et nous savons déjà comment utiliser les nouvelles réserves d'or noir."
 assyria_events.34.a:0 "Excellente nouvelle !"

 assyria_events.35.t:9 "L'Entente demande du pétrole à [FROM.GetNameDef]"
 assyria_events.35.d: "Nous venons de recevoir un message de [IRQ.Capital.GetCapitalVictoryPointName] contenant une copie de la récente offre de [ASY.GetNameDef] de louer la plupart des champs pétroliers dans les régions de [676.GetName] et [349.GetName].\nOn pourrait considérer qu'il s'agit d'une affaire interne à [FROM.GetNameDef] si les mots à la fin de l'offre ne mentionnaient pas clairement la menace de guerre en cas de refus de l'Irak. Comme le gouvernement de [ASY.GetNameDef] est entièrement sous le contrôle de l'Entente, cette menace ne peut signifier qu'une chose : la guerre avec l'ensemble de l'alliance. \nLe gouvernement de [FROM.GetNameDef] nous prévient qu'il n'a pas assez de forces pour se battre, et nous demande donc de respecter les garanties que nous avons données précédemment concernant l'indépendance de [FROM.GetNameDef]. Sommes-nous prêts à donner une réponse aussi honorable ou est-il préférable d'attendre que l'ennemi soit distrait ?"
 assyria_events.35.a: "Nous sommes prêts à protéger l'Irak."
 assyria_events.35.b: "Nous ne sommes pas préparés."

 assyria_events.36.t: "Le Pacte du Caire Nous a Abandonnés"
 assyria_events.36.d: "Un message de [FROM.Capital.GetCapitalVictoryPointName] est arrivé et nos pires craintes se sont réalisées : [FROM.GetNameDef] nous abandonne !\nDans leur lettre, nos alliés nous informent tristement qu'ils ne sont pas préparés à une éventuelle guerre avec les pays de l'Entente, nous laissant seuls face à la menace à venir."
 assyria_events.36.a: "Nous nous battrons seuls !"
 assyria_events.36.b: "Nous sommes trop faibles !"

 assyria_events.37.t: "[FROM.GetName] Rejette l'Ultimatum !"
 assyria_events.37.d: "Le gouvernement de [FROM.GetNameDef] nous a répondu qu'il ne pouvait pas accepter nos conditions et qu'il refusait de louer les champs pétrolifères. Comme nous et nos alliés avons besoin de ce pétrole, il ne nous reste qu'une seule solution : rendre notre voisin beaucoup plus agréable pour nous."
 assyria_events.37.a: "Nous avons besoin de pétrole."

