 ASY_gulf_protectorates_decisions: "Dominionn sur le Golfe Persique"
 ASY_gulf_protectorates_decisions_desc: "Auparavant protégé et influencé par la marine britannique et les compagnies pétrolières européennes, le retrait soudain de la marine ottomane du Golfe a provoqué un vide de pouvoir dans ce qui pourrait bientôt devenir l'une des étendues d'eau les plus vitales du monde. Avec un manque crucial de matériel et les yeux rivés sur la reconquête de l'Europe, l'Empire Britannique s'est donné pour mission de rétablir son influence sur le Golfe et surtout sur ses gisements de pétrole."

