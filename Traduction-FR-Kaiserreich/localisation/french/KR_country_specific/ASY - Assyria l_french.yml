 ASY_shimun_xxi_eshai_leader_desc:9 "§YNaissance :§! §L26 février 1908, à Konak, vilayet de Van, Empire ottoman§!\n§YCarrière :§! §LLe Patriarche Catholicos Mar Eshai Shimun XXI a été le témoin direct des horreurs vécues par son peuple. Jeune garçon, il était destiné à succéder à son oncle, patriarche en exercice à l'époque, mais l'arrivée de la Weltkrieg au Moyen-Orient et l'intensification des persécutions ottomanes à l'encontre du peuple assyrien l'ont contraint à fuir sa patrie en 1919, lorsque l'armée ottomane revancharde a repris les plaines de Ninive. Ordonné prêtre en 1920, à l'âge de 12 ans, après la mort de son oncle, il a été emmené par sa famille étudier en Grande-Bretagne et a reçu le soutien de l'Église anglicane dans ses efforts. Cinq ans plus tard, il se retrouve à nouveau en fuite, les révolutionnaires syndicalistes ayant renversé le gouvernement britannique. De retour auprès de son peuple à Bassorah, il joue un rôle de premier plan dans les négociations avec la Sublime Porte et devient le chef officieux du peuple assyrien, bien que le véritable leadership soit entre les mains de son père David Mar Shimun et de sa tante Surma d'Mar Shimun. Au fur et à mesure qu'il grandit et que son influence sur le mouvement assyrien s'accroît, renforcée par son rôle de liaison officielle entre le gouvernement ottoman et leur communauté selon le système du Millet, il soutient plus ouvertement le mouvement d'indépendance et devient membre de l'organisation clandestine XXH. S'insurgeant contre les réformes centralisatrices du gouvernement ottoman, désireux d'éradiquer l'autonomie de la communauté assyrienne, il devient le chef officiel de l'Assyrie pendant la guerre pour l'indépendance, une position qu'il n'est pas près d'abandonner.§!"
