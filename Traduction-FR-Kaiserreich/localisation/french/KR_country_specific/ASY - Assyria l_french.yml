 ASY_country_intro_header:0 "l'Assyrie"
 ASY_guide:9 "§ML'Assyrie aux Assyriens§! (§nNational-Populiste§!)\n£white_dot Accomplissez la priorité "$ASY_Maintain_State_of_Emergency$".\n\n§MUn Etat Multinational§! (§cSocial-Conservateur§!)\n£white_dot Accomplissez la priorité "$ASY_Relinquish_Temporal_Power$". \n\n§MLa Frontière de l'Impérialisme§! (§mLibéral de Marché§!)\n£white_dot Accomplissez la priorité "$ASY_Frontline_Imperialism$" et "$ASY_Protectorate_Assyria$"."

### Ideas ###
 ASY_Technical_Illiteracy: "Analphabétisme Technique"
 ASY_Technical_Illiteracy_desc: "Une population d'origine agraire et tribale, l'un des principaux problèmes auxquels est confronté le projet de Bassora est le manque de personnel qualifié. L'exclusion forcée et volontaire du système éducatif ottoman a considérablement réduit les capacités de notre peuple. Alors que les Assyriens ayant reçu une éducation cléricale ne manquent pas, nous manquons cruellement d'ingénieurs, de scientifiques et d'éducateurs."
 ASY_Poor_Land_Use: "Pauvreté Écrasante"
 ASY_Poor_Land_Use_desc: "Un système foncier injuste et théocratique n'a fait qu'accentuer la pauvreté accablante qui caractérise les Assyriens de Bassora. Contraints de vivre dans des bidonvilles, des campements de fortune dans les marais du Bas-Euphrate ou à l'ombre de leurs voisins musulmans et juifs plus riches, la guerre d'indépendance a donné lieu à des appels à la redistribution des richesses. Les grandes différences de richesse et de statut entre les chrétiens arabes, intégrés dans le système ottoman, et les adeptes de l'Église assyrienne de l'Est ne font que compliquer davantage la question et ont apporté la division dans une communauté déjà en difficulté."
 ASY_Church_Monopoly: "Dictature Patriarcale "
 ASY_Church_Monopoly_desc: "Vénéré comme un saint par son peuple, le patriarche de l'Église assyrienne de l'Orient a développé au fil des ans une union de l'Église et de l'État dans laquelle lui et son cercle restreint, composé principalement de membres de sa famille, ont gouverné et représenté le peuple assyrien comme des rois. Cette situation, à laquelle Mar Shimun est plutôt attaché, a fait obstacle à d'autres formations politiques et a donné naissance à un important front anti-patriarcal qui réclame une représentation égale."
 ASY_Ethno_Religious_Divide: "Fossé Éthnique et Religieux"
 ASY_Ethno_Religious_Divide_desc: "La plaine de basse Mésopotamie a été pendant des siècles le foyer des chiites arabes et de divers petits mouvements dissidents des religions abrahamiques. L'arrivée des Assyriens dans ce pays auparavant dominé par les musulmans a fortement perturbé l'équilibre des forces et leur volonté de créer un État chrétien au Levant a exclu une grande partie de la population indigène. La population musulmane, qui souhaite l'unification avec Bagdad et la garantie de sa liberté de culte, est devenue une épine dans le pied du gouvernement assyrien. Ses protestations, son obstructionnisme et même sa guérilla dans les marais de Basse-Mésopotamie continuent à entraver nos objectifs."
 ASY_Christian_Division: "Division Assyrienne"
 ASY_Christian_Division_desc: "Chaldéens, nestoriens, protestants et catholiques. La communauté assyrienne, dépourvue d'une autorité et d'une unité religieuses fortes, s'est divisée au fil des ans et a donné naissance à une pléthore de communautés distinctes, encore amplifiée par le travail missionnaire des Français, des Américains et des Britanniques au cours du XIXe siècle. Avec Mar Shimun, de l'Église assyrienne de l'Est, qui souhaite se couronner roi et les autres groupes qui se sentent sous-représentés dans la nouvelle administration assyrienne, l'Assyrie a du pain sur la planche."

 ASY_Raqa_Raqa: "Mémoire de "Raqa Raqa"."
 ASY_Last_Stand: "La Dernière Bataille d'Assur"
 ASY_Papal_Support: "Soutien Catholique"
 ASY_Papal_Support_desc: "Les catholiques vivant en Assyrie ont fait appel à leurs frères et sœurs à Rome et à l'étranger. Cela a porté ses fruits et nous avons reçu de l'aide dans notre lutte !"

 ASY_Directorate_Education_Idea: "Direction Assyrienne de l'Éducation"
 ASY_Institutional_Racism: "Racisme Institutionnel"
 ASY_Institutional_Racism_desc: "Ceux qui sont vraiment assyriens ont plus de valeur pour nous que ceux qui ne le sont pas. Cela doit être reflété dans la loi, pour montrer au monde que les vrais Assyriens sont aux commandes ici."
 ASY_Cultural_Revolution_Idea: "Le Réveil Assyrien"
 ASY_Bureau_Resettlement2: "Bureau pour l'Immigration et la Réinstallation"
 ASY_Bureau_Resettlement2_desc: "Il y a beaucoup d'immigrants sur nos terres, et beaucoup de réfugiés tant au niveau national qu'international. Ce nouveau bureau s'occupera de leurs besoins, et permettra à notre peuple de s'installer, d'être productif, et surtout d'être imposable le plus rapidement possible."
 ASY_Institute_Intelligence_Special_Operations: "Institut du Renseignement et des Opérations Spéciales"
 ASY_Union_Church_State: "Union de l'Église et de l'État"
 ASY_Union_Church_State_desc: "Certaines nations croient que l'Église et l'État doivent être séparés. Ces nations sont à juste titre qualifiées d'insensées, car seuls l'Église et l'État travaillant de concert peuvent garder une nation sainte aux yeux de Dieu. Le clergé est un domaine depuis des centaines d'années pour une bonne raison."
 ASY_New_Assur_Idea: "Royaume du Nouvel Assur"
 ASY_Lost_Sons_Assur: "Les Fils Perdus d'Assur"
 ASY_Lost_Sons_Assur_desc: "De nombreux Assyriens ont quitté l'ancien Empire ottoman pour une vie meilleure ailleurs. Aujourd'hui, certains d'entre eux rentrent chez eux, et nous les accueillerons à bras ouverts."

 ASY_Assyrian_Parliament_Idea: "Dictature Patriarcale"
 ASY_Assyrian_Parliament_Idea_desc: "Vénéré comme un saint par son peuple, le patriarche de l'Église assyrienne de l'Orient a développé au fil des ans une union de l'Église et de l'État dans laquelle lui et son cercle restreint, composé principalement de membres de sa famille, ont gouverné et représenté le peuple assyrien comme des rois. Cette situation, à laquelle Mar Shimun est plutôt attaché, a fait obstacle à d'autres formations politiques et a donné naissance à un important front anti-patriarcal qui réclame une représentation égale."
 ASY_Reformed_Bureaucracy: "Bureaucratie Réformée"
 ASY_Assyrian_Constitution: "Constitution Assyrienne"
 ASY_Petrochemical_Union: "Union Pétrochimique Assyrienne"

 ASY_Entente_Oil_Concessions: "Concessions Pétrolières de l'Entente"
 ASY_Indian_Bureaucracy_Idea: "Bureaucratie Indienne"
 ASY_Indian_Bureaucracy_Idea_desc: "L'Assyrie manque d'hommes d'expérience quand il s'agit de diriger un état. Nous pouvons remédier à cette situation en... important... des bureaucrates d'Inde pour faciliter la transition vers un gouvernement compétent."

 ASY_Bureau_Resettlement: "Bureau pour l'Immigration et la Réinstallation"
 ASY_Bureau_Resettlement_desc: "Il y a beaucoup d'immigrants sur nos terres, et beaucoup de réfugiés tant au niveau national qu'international. Ce nouveau bureau s'occupera de leurs besoins, et permettra à notre peuple de s'installer, d'être productif, et surtout d'être imposable le plus rapidement possible."
 ASY_Industrial_Bank_Basra_Idea: "Banque Industrielle de Bassora"
 ASY_Mechanisation: "Modernisation de l'Agriculture"
 ASY_Mechanisation_desc: "Les méthodes de culture et de récolte de notre peuple sont les mêmes que sous les Ottomans : des méthodes de second ordre et des outils obsolètes. Nous devons investir dans l'acquisition de meilleurs équipements et apprendre à nos agriculteurs à les utiliser."

 ASY_rifle_standardisation: "Standardisation des Fusils"
 ASY_rifle_standardisation_desc: "Avec la fin de la rébellion, l'Assyrie a rassemblé un ensemble d'armes allant du fidèle Enfield canadien au peu fiable Fusl Berthier. Avec l'aide de la mission militaire canadienne, il sera possible d'obtenir d'autres armes canadiennes."
 ASY_rifle_entente: "Armes de l'Entente"
 ASY_rifle_entente_desc: "Pour atteindre ses objectifs au Moyen-Orient, le Protectorat d'Assyrie est en mesure de produire des armes provenant de tous les pays de l'Entente, avec un accent particulier sur la fourniture de fusils modernes à ses forces d'infanterie."
 ASY_rifle_standard_entente: "Fusils de l'Entente Produits en Masse"
 ASY_rifle_standard_entente_desc: "Pour atteindre ses objectifs au Moyen-Orient, le Protectorat d'Assyrie est non seulement capable de se procurer des armes dans toute l'Entente, mais il est également capable de les fabriquer localement à grande vitesse."

 ASY_signaller_corps: "Corps des Transmetteurs"
 ASY_Assyrian_Army_Idea: "Armée Assyrienne"
 ASY_Assyrian_Army_Idea_desc: "Les milices et les unités organisées à la hâte ont gagné notre liberté. Pour la protéger des agressions étrangères, nous devrons standardiser notre armée, notre formation et notre équipement. Il ne faudra rien de moins pour que l'Assyrie reste sur la carte."

