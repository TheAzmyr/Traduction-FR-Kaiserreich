### Decisions ####
 ASY_land_reclamation_decisions: "Programme de Réclamation des Terres"
 ASY_land_reclamation_decisions_desc: "Chassés de nos terres fertiles de la plaine de Ninive, la vie a été rude pour les émigrés assyriens. Les marais de l'Euphrate inférieur et du Tigre sont devenus la destination d'opérations de réinstallation à grande échelle à la fin de la guerre mondiale. Au fil des ans, alors que notre peuple s'habituait à son nouvel environnement, nous avons créé des terres agricoles, des pâturages et des villes, nos "Karkas" (suivant l'exemple sioniste des colonies fortifiées) devenant la pièce maîtresse d'une campagne de récupération des terres à grande échelle. Malgré la difficulté de la tâche et les conflits fréquents avec les habitants originels de la région de Bassora, tels que les Arabes des marais et les tribus chiites, nous sommes en bonne voie pour établir une nouvelle Assyrie."

