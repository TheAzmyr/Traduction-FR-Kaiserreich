### Characters ###
 GRP_cristiano_cordeiro: "Cristiano Cordeiro"
 GRP_cristiano_cordeiro_leader_desc:9 "§YBorn:§! §LMay 23rd, 1895, in Limoeiro, Pernambuco, United States of Brazil§!\n§YBackground:§! §LCristiano Cordeiro started his career in public services early, working at the state treasury while still a law student at the University of Recife. A veteran of the syndicalist movement in Brazil, Cristiano was one of the founding members of the PSB, and worked in organising strikes both big and small in Recife for decades, while also acting in defence of the workers as a city councillor and other minor legislative positions. While he himself always positioned himself against a revolution enforced by military means, he nevertheless is the greatest syndicalist leadership in the states that form the federation, and thus was selected by its unions as its first chairman, while also receiving support from foreign syndicalists. His key policies are centred against combating hunger and extreme poverty that have devastated the states of the north ever since colonial times, but he also holds stances in favour of defending the rights and lands of the native peoples, who were the primary victims of the feudalistic practices of the local powerful landowners, the coronéis.§!"

 GRP_joao_fernandes_campos_cafe_filho: "João Fernandes Campos Café Filho"
 GRP_joao_fernandes_campos_cafe_filho_leader_desc:9 "§YBorn:§! §LFebruary 3rd, 1899, in Natal, Rio Grande do Norte, United States of Brazil§!\n§YBackground:§! §LJoão Fernandes Campos Café Filho performed as a young man the typical path of Brazilian politics, working on journalism and studying law before managing a spot in local legislatures, but with the key difference of having played football professionally for Alecrim FC during the waning years of the Weltkrieg. Having positioned himself strongly in favour of the opposition in the interstate war, Café holds a strong belief in modernising the country, but also in democratic principles he often found were seldom respected by his peers in the old Brazilian legislatures. A Presbyterian Protestant, Café Filho is a part of a minority in the intensely Catholic Guararapes, but despite what foreign observers might infer, it's an extremely secondary matter, for his biggest issue when taking the rulership of the federation will be the local elites, the coronéis, whose influence and wealth made them historical political kingmakers in the region. He, however, counts as his ally the extremely influential João Pessoa, and has significant, even if broad, popular support for his democratic and liberal ideals.§!"

 GRP_osvaldo_lima_filho: "Osvaldo Lima Filho"
 GRP_osvaldo_lima_filho_leader_desc:9 "§YBorn:§! §LApril 26th, 1921, in Cabo de Santo Agostinho, Pernambico, United States of Brazil§!\n§YBackground:§! §LOsvaldo Cavalcanti da Costa Lima Filho is a young and energetic right wing radical and former member of the AIB. His political career began as early as 1936, where he partook in the street battles in Recife against syndicalist rabbles, and has since become one of the key agitators of Integralist ideology in the region. While he, like many integralists in the northeastern part of Brazil, never held any significant monarchist beliefs, the movement enjoyed his support as he saw the republic as little more than a failed experiment in its current state. Being a law graduate, Osvaldo wishes to re-establish the rule of law across the Confederation; and to do so, he prepares an extensive plan of investigations and arrests against traitors and terrorists, some of whom have roamed the nation freely for decades. To this end, he is organising a reformed secret police department, backed by the remnants of integralist militias, whose members still remember their faith and duty to God, and will not hesitate to carry out this regrettable yet necessary task to establish peace in the newly founded republic.§!"

### Ideas ###
GRP_federation: "Développement institutionnel"
GRP_federation_desc: "Guarararapes a créé une bureaucratie complexe mais efficace."

GRP_legacy: " Héritage de la prospérité "
GRP_legacy_desc: "Guarararapes a créé une bureaucratie complexe mais efficace avec un accent particulier sur la politique économique."

GRP_seize: "Intégration économique forcée"
GRP_seize_desc: "Des terres appartenant à des multinationales brésiliennes ont été saisies et leurs actifs intégrés dans l'économie nationale."

GRP_seize2: "Réforme agraire"
GRP_seize2_desc: "Des terres appartenant à des multinationales brésiliennes ont été saisies et leurs actifs intégrés dans l'économie nationale."

GRP_growth: "Combattre la famine"
GRP_growth_desc: "La famine dans le nord-est a été sévèrement réduite grâce à un effort concerté du gouvernement"

GRP_future: "Un avenir prometteur"
GRP_future_desc: "Guarararapes investit de façon disproportionnée dans la recherche militaire expérimentale."

GRP_militia: "Milice générale"
GRP_militia_desc: "L'armée de Guararapes est structurée principalement comme une collection de milices sous une structure de commandement unifiée."

GRP_defense_core: "Chevaliers de l'Équateur"
GRP_defense_core_desc: "L'armée de Guarararapes est structurée principalement comme une collection de milices sous une structure de commandement unifiée. Un accent particulier est mis sur la maîtrise du terrain varié de la nation."

### National Focuses ###
GRP_federal_navy: "Marine confédérée"
GRP_federal_navy_desc: "Notre nouvelle Confédération est au carrefour de l'ancien et du nouveau monde. Pour s'assurer que cet avantage géographique devienne un handicap, nous devrions nous concentrer sur l'expansion de notre marine."

GRP_dockyard: " Production navale "
GRP_dockyard_desc: "Pour répondre à la demande croissante de notre marine, les chantiers navals existants doivent également être agrandis."

GRP_dubmarina: "Technologie sous-marine"
 GRP_dubmarina_desc: "Les sous-marins, aussi connus sous le nom de sous-marins, sont le grand égalisateur dans le combat naval et ont été essentiels à la victoire allemande dans la Grande Guerre. Nous devons développer nos propres modèles."

GRP_more_dockyards: "Intensification de la production navale"
GRP_more_dockyards_desc: "Bien que nos efforts initiaux pour répondre aux besoins de notre marine grandissante aient été couronnés de succès, d'autres installations sont encore nécessaires."

GRP_naval_doctrine_focus: " Confédérer l'haute amirauté "
GRP_naval_doctrine_focus_desc: "Toutes les grandes puissances du monde possèdent des structures de haut commandement naval coordonnées. Nous devons développer notre propre haut commandement naval."

 GRP_destroyers: "Flottilles anti-sous-marines"
 GRP_destroyers_desc: "Le destin que nous voulons infliger à nos ennemis avec notre flotte de sous-marins peut arriver à notre propre flotte de surface. Nous devons avoir des destroyers avancés capables de combattre cette menace."

GRP_base_air_sea: " Effort de base "
GRP_base_air_sea_desc: "Notre nouvelle marine aura besoin du soutien de l'air pour être vraiment efficace. Nous devrions construire une nouvelle base aérienne centrale pour l'exploiter."

GRP_castal_forts: " Fort côtier "
GRP_castal_forts_desc: "Ce jour noir où un ennemi a vaincu notre flotte, seules des fortifications peuvent se dresser entre notre nation et la destruction. Nous devons étendre notre système de forts côtiers pour nous protéger contre un tel sort."

GRP_the_federation: "Articles de la Confédération"
GRP_the_federation_desc: "La forme confédérale de gouvernement que nous cherchons à créer, qui correspond le mieux au nord-est, est incroyablement difficile à mettre en œuvre. Là où des pays comme les Etats-Unis ont échoué, notre propre nation réussira à développer une confédération fonctionnelle."

GRP_institutional_foundations: " Fondations institutionnelles "
GRP_institutional_foundations_desc: "Un système de gouvernement aussi complexe nécessite une administration tout aussi complexe. Nous devons faire un effort concerté pour développer une bureaucratie fonctionnelle en accord avec nos idéaux."

GRP_rebuilding_the_equatorial_legacy: " Reconstruire l'héritage équatorial "
GRP_rebuilding_the_equatorial_legacy_desc: "Le Nord-Est était le moteur économique du Brésil et de l'empire portugais tout entier. Il en sera de même si notre gouvernement travaille avec un seul esprit vers un tel but."

GRP_take_over_brs: "Reprise d'entreprises brésiliennes"
GRP_take_over_brs_desc: "Avec l'éclatement du Brésil, de nombreuses entreprises se sont réparties sur plusieurs régions indépendantes. Ces nouveaux groupes transnationaux doivent voir leurs biens saisis et mis à la disposition de la nation."

 GRP_land_redistribution: " Redistributiondes terres "
 GRP_land_redistribution_desc: "Nous ne devons pas seulement assurer que les entreprises basées dans d'autres parties du Brésil ne contrôlent pas notre économie, les gens et les organisations nationales doivent pleinement contrôler les terres sur lesquelles nos aliments sont cultivés."

GRP_railways_of_the_sertao: "Connect the Sertão" "Connecter le Sertão
GRP_railways_of_the_sertao_desc: "Le Sertão manque de chemins de fer commerciaux, isolant de nombreuses communautés de son côté. Nous couvrons le pays de rails et apportons la modernité à ces communautés."

GRP_development_effort: " Effort de développement "
GRP_development_effort_desc: "Une grande partie du Sertão pourrait être développée si seulement l'infrastructure devait être mise en place. Étudions les méthodes étrangères pour surmonter de telles conditions défavorables et appliquons-les à ce vaste pays."

GRP_psi_push: " Poussée PSI "
GRP_psi_push_desc: "Afin de promouvoir les dépenses en capital, il a été proposé d'introduire un programme de prêts administré par la banque centrale. Mettons en oeuvre le plan."

GRP_prospecting: " Exploration minière "
GRP_prospecting_desc: "Si des villes comme Fortaleza possèdent des fonderies d'acier, le fer doit souvent être importé de loin. Financer des expéditions pour trouver des gisements de fer dans le nord-est."

GRP_battle_famine: " Combattre la famine "
GRP_battle_famine_desc: "Alors que la famine est bien pire à Bahia, nos propres communautés rurales font également face à de fréquentes pénuries alimentaires. "Mettons fin à cette horrible réalité."

GRP_education: " Focus sur l'éducation "
 GRP_education_desc: "Le Nord-Est a des taux d'alphabétisation lamentablement bas par rapport au reste du Brésil urbanisé. Créons une nouvelle administration scolaire orientée vers les régions les plus pauvres pour commencer à combler le fossé."

GRP_heavy_industrialization: "Industrialisation lourde"
GRP_heavy_industrialization_desc: "Avec l'expertise nécessaire, nous devrions essayer de développer le plus important des secteurs de notre Confédération : l'industrie lourde."

GRP_tanks: "Expériences de mobilité"
GRP_tanks_desc: "Avec l'évolution de la guerre, la mobilité a toujours été la clé du succès. Les chars sont les chevaliers de l'ère moderne et si nous voulons gagner sur le champ de bataille, nous aurons besoin des nôtres."

GRP_logistical_expansion: " Développement logistique "
 GRP_logistical_expansion_desc: "Pour soutenir nos forces armées au cours d'une longue campagne, des améliorations substantielles devront être apportées à notre système logistique. Que nos armées ne se battent pas l'estomac vide !"

GRP_sao_luis_paraiba: "Chemin de fer São Luis-Parahyba"
 GRP_sao_luis_paraiba_desc: "Une grande partie du centre du pays manque encore de voies ferrées, même après nos efforts pour améliorer l'infrastructure du Sertão. Comblons ce dernier fossé et relions toute la confédération."

GRP_desperado_blaster: "Avancement de l'artillerie"
GRP_desperado_blaster_desc: "Le Weltkrieg a enseigné au monde l'importance de l'artillerie. Nous n'oublierons pas cette leçon. Nous devons encore avoir des modèles plus avancés."

GRP_e_uma_cilada_bino: "Efforts de motorisation"
 GRP_e_uma_cilada_bino_desc: "Pour soutenir nos chars, l'infanterie doit pouvoir se déplacer rapidement. Nous aurons besoin d'un grand nombre de voies capables de fonctionner même sur des terrains accidentés et cela nécessitera des investissements substantiels."

GRP_heavy_arms_industry_effort: " Investissements de l'industrie lourde "
GRP_heavy_arms_industry_effort_desc: "Les premiers sites de l'industrie lourde ont été établis, mais nous avons besoin de plus encore. Une autre série d'investissements est nécessaire."

GRP_shining_future: "Notre avenir brillant"
GRP_shining_future_desc: "L'avenir est aussi brillant que l'esprit des gens qui le forgeront. Nous devons réserver des fonds pour la recherche expérimentale et développer de nouvelles armes de guerre et de paix."

GRP_federal_aiforce: " Force aérienne confédérée "
GRP_federal_aiforce_desc: "Bien que la force aérienne ait déjà été établie pour appuyer la marine, le besoin d'un service indépendant remplissant divers rôles est clair."

GRP_air_academy: " Académie de l'air confédérée "
GRP_air_academy_desc: "Notre nouvelle académie navale a fait des merveilles pour faire avancer notre doctrine. Il doit être étendu pour former les futurs officiers de notre nouvelle armée de l'air."

 GRP_fighters: "Supériorité aérienne"
 GRP_fighters_desc: "Notre armée de l'air s'appuie sur des combattants qui sont complètement surclassés par ceux de nos ennemis. Nous devons faire tout ce qui est en notre pouvoir pour y remédier."

GRP_bomber: "Effort du bombardier"
GRP_bomber_desc: "Si jamais nous devions frapper au-delà de nos frontières avec une quelconque efficacité, nous devrons développer suffisamment de bombardiers. Pour une nation comme la nôtre, c'est peut-être difficile, mais il faut le faire."

GRP_navy_support_bigger_bases: "Support_navale"
GRP_navy_support_bigger_bases_desc: "De plus grandes bases sont nécessaires pour lancer notre flotte de plus en plus robuste d'avions d'appui naval"

GRP_naval_academy: "Académie navale"
 GRP_naval_academy_desc: "Avec la marine bien établie et la situation politique aplanie, nous devons accroître la compétence de notre admiralité. Pour ce faire, nous devrions créer une académie navale centrale."

GRP_federal_army: "Armée confédérée"
GRP_federal_army_desc: "Conformément à notre structure unique et profondément fondée sur des principes, notre armée doit être constituée d'une manière totalement différente de celle du Brésil ou de toute autre nation, d'ailleurs."

GRP_guararepes_militia: " La milice de Guararapes "
GRP_guararepes_militia_desc: "Chaque région de la confédération doit avoir la liberté de recruter sa propre milice régionale dans les localités où elle opère en tant que responsable de la formation. Cependant, ces milices relèveront de notre structure de commandement central et devront prêter serment de loyauté uniquement au gouvernement central."

GRP_devend_what_is_ours: " Défendre ce qui est nôtre "
GRP_devend_what_is_ours_desc: "Les milices, puisant dans le commun des mortels plutôt que dans une classe militaire comme par le passé, possèdent une connaissance profonde de la terre. Cette connaissance et leur désir de défendre avant tout leurs maisons les rendront d'autant plus efficaces quand des ennemis viendront sur nos côtes."

GRP_recruits: "Effort de recrutement"
GRP_recruits_desc: "Pour démarrer l'expansion de l'armée, nous aurons besoin de volontaires. Nous devrions lancer un appel pour servir la population avec des salaires généreux."

GRP_equipmentent_renewal: "Renouvellement d'équipement"
GRP_equipmentent_renewal_desc: "Les équipements obsolètes hérités du Brésil sont insuffisants pour répondre aux besoins d'une armée moderne. Pour lancer la refonte totale de nos armements, nous devons améliorer nos armes légères."

GRP_army_arty: "Amélioration de l'artillerie"
 GRP_army_arty_desc: "Les canons géants de la Grande Guerre sont responsables de la grande majorité des pertes de cette guerre. Nous devons avoir nos propres pièces de ce genre."

GRP_army_doctrine: "Révision de la doctrine de l'armée de terre"
GRP_army_doctrine_desc: "Notre armée en évolution rapide doit être utilisée à bon escient. Nous devons enquêter sur les diverses doctrines adoptées par d'autres pays et en adapter une pour nos propres besoins."

GRP_elite_forces: "Forces spéciales confédérées"
GRP_elite_forces_desc: "Les régions de la confédération transmettent à leurs peuples des compétences différentes. Sur la base de cette diversité, nous devrions investir dans la création d'unités de commando d'élite pour soutenir les milices."

