 ARM_garegin_nzdeh_leader_desc:9 "§YNaissance :§! §L1er janvier 1886, à Kznut, gouvernorat d'Erivan, Empire russe§!\n§YCarrière :§! §LPour beaucoup, Garegin Ter-Harutyunyan, plus connu sous le nom de Garegin Nzhdeh, qui signifie pèlerin ou vagabond, est devenu le visage du désir d'indépendance des Arméniens. Né dans un petit village du gouvernorat russe d'Erivan, il perd son père à un jeune âge. Ayant rejoint le mouvement de libération arménien à l'âge de 17 ans, il s'inscrit ensuite à l'université impériale de Saint-Pétersbourg. Après deux ans d'études, il retourne dans le Caucase pour aider le mouvement national arménien dans sa lutte contre les Turcs ottomans. Après avoir rejoint le Dashnaktsutyun en 1908 et participé à la révolution constitutionnelle iranienne, il combat les Turcs en Bulgarie pendant les guerres balkaniques et reçoit même la Croix de la bravoure pour sa compétence au combat.\n\nPendant la Weltkrieg, il a de nouveau combattu l'Empire ottoman, cette fois sous le drapeau russe. Lorsque les Russes se sont retirés en 1917, Nzhdeh a commencé à organiser des groupes paramilitaires, dans l'espoir d'arrêter l'avancée des Ottomans en Arménie. Ses efforts se révèlent toutefois vains et, lorsque l'Arménie est partagée lors de la conférence du Caucase en 1919, il se voit contraint de céder l'Arménie proprement dite aux Turcs et de fuir au Karabakh, une région qui se trouve de jure sous le contrôle de l'Azerbaïdjan. Là, il continue d'organiser les forces rebelles arméniennes, espérant avoir un jour l'occasion de revenir à Erevan et d'apporter la liberté au peuple arménien.\n\nAvec le déclenchement de la Crise du Levant, ce jour est enfin arrivé et, à son retour d'exil, il est acclamé comme un héros par la population. Fort de son soutien, il a pris le pouvoir, espérant pouvoir conduire son peuple vers un avenir libéré de l'oppression étrangère et éviter à la nouvelle nation arménienne de connaître le même sort que la Première République arménienne.§!"
 ARM_garegin_nzdeh_army_chief_desc:9 "§YNaissance :§! §L1er janvier 1886, à Kznut, gouvernement d'Erevan, Empire russe§!"

