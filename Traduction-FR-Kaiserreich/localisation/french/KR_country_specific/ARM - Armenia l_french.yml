 ARM_request_industrial_support: "Demande [FROM.GetAdjective] de Soutien Industriel"

 ARM_war_of_independence: "La Guerre d'Indépendance"
 ARM_war_of_independence_desc: "Cette guerre est notre dernière chance de transformer en réalité le rêve d'un État arménien indépendant, libéré de la terreur ottomane. Nous nous battrons au nom de la liberté, nous saignerons au nom de notre peuple, et nous mourrons au nom de nos ancêtres. Mais nous ne nous rendrons pas, quelles que soient les épreuves que nous devrons endurer - car si nous échouons maintenant, l'Arménie sera perdue à jamais."
 ARM_request_russian_guns: "Demande d'Équipement Russe"
 ARM_request_russian_guns_desc: "Nous avons un besoin urgent de plus d'armes. La nation arménienne, jeune et désorganisée, n'a pas les capacités industrielles nécessaires pour fournir aux hommes qui se battent pour notre liberté l'équipement dont ils ont tant besoin. Nous devons donc nous tourner vers d'autres nations pour obtenir du soutien, et les Russes pourraient bien être notre meilleure chance. Lors de la Weltkrieg, notre peuple a déjà combattu aux côtés des soldats russes contre les oppresseurs turcs."
 ARM_capture_Kars: "Libérer Kars"
 ARM_capture_Kars_desc: "Bien que leur nombre ait considérablement diminué après les massacres de la Weltkrieg, les montagnes de Kars abritent toujours une importante population arménienne, et il est de notre devoir de libérer ces pauvres âmes des horreurs du joug turc !"
 ARM_capture_Batumi: "En route pour Batumi !"
 ARM_capture_Batumi_desc: "La ville de Batumi est l'un des plus importants centres commerciaux de la région, et bien que les Arméniens ne forment qu'une minorité dans la ville, en prendre le contrôle s'avérerait très certainement plutôt bénéfique pour notre nation, car cela nous donnerait accès à la Mer Noire et nous permettrait ainsi de favoriser des relations commerciales qui vont au-delà des montagnes du Caucase. Avec les Géorgiens assis dans leurs montagnes, et avec l'armée ottomane toujours en désarroi suite à la récente cascade de révoltes, il est temps d'agir et d'avancer vers la mer !"

