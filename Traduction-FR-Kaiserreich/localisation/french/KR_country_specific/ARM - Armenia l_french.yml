### Events ###
 arm.1.t: "La Guerre d'Indépendance Arménienne"
 arm.1.d:9 "Pendant des siècles, des envahisseurs étrangers ont régi le peuple arménien. Les Russes, les Perses et les Ottomans pensaient tous avoir un droit légitime sur nos terres, ce qui a entraîné de nombreux conflits frontaliers entre ces puissances. Même si les territoires arméniens jouissaient généralement d'une autonomie relative, les Arméniens eux-mêmes étaient généralement mal traités par leurs occupants. Les Turcs, en particulier, les considéraient comme des citoyens de seconde zone qu'il fallait "turquiser". Cette conviction a conduit directement aux massacres de Hamidian de 1894-1896 et aux massacres d'Arméniens pendant la Weltkrieg. Ces atrocités ont stimulé le nationalisme arménien et renforcé les mouvements de résistance. Alors que certaines de ces organisations, comme les Fidayi, qui tentaient de défendre les villages arméniens contre les pilleurs turcs et kurdes, aspiraient surtout à l'autonomie et à la sécurité, d'autres, comme les Dachnaks, réclamaient la création d'un État arménien indépendant.\n\nCe rêve d'une Arménie libre est devenu une réalité en 1918. Après l'effondrement de l'Empire Russe, les Arméniens ont profité du chaos qui en a résulté pour faire sécession. Cependant, environ un an après la déclaration d'indépendance, les puissances régionales ont convoqué une conférence à Kostantiniye. Le résultat : les Ottomans, la Géorgie et l'Azerbaïdjan devaient se partager l'Arménie. Cet accord a été le coup de grâce pour la Première République d'Arménie, qui n'avait pas la force de se défendre contre ses voisins.\n\nPourtant, notre peuple n'a pas perdu espoir. Il continue d'attendre le jour où il sera enfin libre, et certains se retirent au Karabakh pour y poursuivre la résistance. Alors que le Moyen-Orient se soulève contre la Sublime Porte et que les Turcs luttent pour se défendre contre les forces arabes, il semble que ce jour soit enfin arrivé. Aujourd'hui, nous disons "assez" ! Dans tout le pays, des volontaires organisent des milices, et les garnisons turques sont désarmées. Il est temps de montrer aux Ottomans que nous ne pouvons pas être si facilement brisés ! Pour l'Arménie !"
 arm.1.a: "Nous ne laisserons pas passer cette chance !"

 arm.4.t: "Ouvertures Diplomatiques du Liban"
 arm.4.d: "Malgré sa taille relativement petite, le Liban abrite l'une des plus grandes diasporas arméniennes du Moyen-Orient. Cherchant à se protéger de l'armée ottomane à l'époque des massacres arméniens, des milliers d'Arméniens ont fui les régions de l'est et du sud de l'Anatolie et, n'ayant nulle part où aller, beaucoup d'entre eux se sont dirigés vers le Liban. Là, ils se sont installés principalement dans le Mutasarrifat autonome du Mont Liban, mais aussi dans les villes environnantes telles que Beyrouth et Jbeil. Grâce à la nature généralement accueillante de la population locale, les migrants ont pu s'intégrer assez rapidement, et la culture arménienne est aujourd'hui encore considérée comme un enrichissement précieux de la vie dans la région.\n\nAlors qu'ils venaient de déclarer leur indépendance après une guerre dévastatrice contre les Syriens, on peut dire que les luttes que le peuple libanais a dû mener sont très comparables à celles que notre propre nation a dû affronter dans le passé. Eux aussi se sont vus obligés de tenir tête à un ennemi beaucoup plus grand, et tout comme nous, ils ont fini par triompher. Cependant, maintenant que la guerre a été gagnée, le Liban connaît le même inconvénient de l'indépendance que nous : la solitude politique. Dans l'espoir de résoudre ce problème, [LEB.GetLeader] s'est adressé à notre gouvernement et a exprimé son souhait d'établir des relations diplomatiques entre nos deux États. Au vu des liens culturels qui unissent nos deux nations et des avantages que pourrait apporter une future coopération, il n'est pas surprenant que notre gouvernement ait déjà décidé d'accepter cette offre et d'organiser l'établissement d'une ambassade libanaise dans notre capitale. Nous ne pouvons qu'espérer que ce jour marque le début d'une grande amitié entre nos nations."
 arm.4.a: "Deux nations - une seule lutte."

 arm.6.t: "[ARM.GetNameDefCap] Se Mobilise Contre Nous !"
 arm.6.d: "Un gouvernement revanchard dirigé par [ARM.GetLeader] a pris le contrôle du nouvel état arménien indépendant, et cherche maintenant à récupérer les territoires qu'il considère comme de l'argile arménienne. Même si les revendications arméniennes sur notre territoire sont au mieux risibles, les liens historiques entre certaines de nos provinces et le peuple arménien semblent être une justification suffisante pour une invasion. Déjà, leurs troupes se mobilisent sur notre frontière commune, et ce n'est qu'une question de temps avant qu'ils ne tentent de pénétrer sur nos terres. Nous devons préparer nos défenses et renvoyer cette racaille ultranationaliste là où elle doit être !"
 arm.6.a:0 "Ils seront écrasés !"

 arm.12.t: "La Première Assemblée Populaire"
 arm.12.d: "La coalition révolutionnaire, composée des Hunchaks et des communistes, a remporté les premières élections arméniennes et a ainsi ouvert la voie à une véritable révolution et à une vie meilleure pour le peuple arménien. Cependant, maintenant que le pouvoir est entre leurs mains, les Hunchaks et les communistes ont pris conscience de leurs divergences d'opinion sur de nombreux sujets, tels que la politique économique et la politique étrangère. Pourtant, les deux partis sont restés fidèles à l'esprit révolutionnaire et n'ont pas laissé ces différences creuser un fossé entre eux. Après quelques brefs débats, ils ont réussi à trouver une solution qui pourrait les satisfaire tous les deux : une Assemblée populaire arménienne.\n\nCette assemblée se tiendra à Erevan, où elle décidera laquelle des deux factions prendra le rôle principal dans la coalition révolutionnaire et déterminera la politique future de notre nation. Des représentants de toute l'Arménie ont été invités et affluent actuellement dans notre capitale. Si certains d'entre eux sont des défenseurs acharnés de la cause Hunchak ou communiste, beaucoup sont encore indécis. Cela rend l'issue de l'assemblée plutôt incertaine et a encouragé les discussions et les spéculations politiques dans les journaux et les cafés. Il semble presque que toute la population arménienne attende actuellement les premières décisions de l'assemblée avec impatience. Bientôt, les révolutionnaires prononceront leurs premiers discours, les premiers grands débats auront lieu et l'avenir de notre nation sera décidé."
 arm.12.a: "Révolutionnaires ! Rassemblement !"

 arm.13.t: "L'Assemblée Populaire : Décider d'un Objectif Politique"
 arm.13.d: "Le moment est venu ! Aujourd'hui, les représentants de la coalition révolutionnaire vont se réunir et voter sur ce que doit être exactement le principal objectif politique du nouveau gouvernement.\n\nLes Hunchaks les plus modérés soutiennent que l'épine dorsale de l'Arménie, et de tous les autres pays du monde, est le travailleur moyen. Quand il souffre, la nation souffre aussi. Voyant à quel point nos citoyens les plus travailleurs ont été maltraités par l'administration ottomane et les premiers gouvernements arméniens provisoires, les Hunchaks jugent nécessaire d'inscrire les droits des travailleurs dans notre constitution et d'améliorer ainsi le niveau de vie de notre nation. Après tout, il est inacceptable pour une nation moderne et révolutionnaire de laisser ses citoyens travailler dans les pires conditions et ne recevoir qu'un salaire de misère.\n\nSi les communistes sont d'accord avec la plupart des propos des Hunchaks, ils veulent aller un peu plus loin et transformer totalement notre pays. Selon eux, le capitalisme a laissé tomber le peuple arménien et devrait être fortement limité. Ils préconisent une approche plus marxiste, qui peut enfin apporter aux citoyens arméniens l'égalité et l'autonomie auxquelles ils ont toujours aspiré. Même si cela peut sembler agréable sur le papier, certains politiciens hunchak remettent ouvertement en question l'efficacité et la nécessité d'une approche aussi radicale, estimant qu'elle ferait plus de mal que de bien.\n\nLes deux camps ont passé les derniers jours à défendre vigoureusement leur point de vue, en essayant de persuader autant de représentants que possible. Aujourd'hui, nous allons voir laquelle des deux factions a été la plus convaincante."
 arm.13.a: "Les droits des travailleurs sont de la plus haute importance !"
 arm.13.b: "Nous devons transformer totalement le pays !"

 arm.14.t: "L'Assemblée Populaire : Décider d'un Objectif Économique"
 arm.14.d: "La prochaine question que l'assemblée devrait aborder est celle de notre politique économique. Si les Hunchaks et les Communistes sont d'accord pour dire que notre système économique actuel n'est pas en très bon état et qu'il a besoin de quelques changements majeurs, la question de savoir à quoi ces changements devraient ressembler reste ouverte.\n\nComme on pouvait s'y attendre, les Hunchaks sont en faveur d'une solution plus modérée. Ils affirment que nous pouvons non seulement améliorer notre économie, mais aussi le niveau de vie dans toute l'Arménie, si nous parvenons à trouver le bon équilibre entre les réformes sociales et économiques. Par exemple, des soins de santé abordables et un salaire minimum décent pourraient rendre la vie de nos citoyens beaucoup plus facile, tandis que des impôts progressifs et une redistribution des richesses et des revenus pourraient nous aider à atteindre notre objectif d'une société sans classes, dans laquelle l'économie ne serait pas uniquement au service de la classe supérieure. En outre, ces réformes seraient plutôt faciles à mettre en œuvre et ne nécessiteraient que l'adoption de quelques nouvelles lois.\n\nLes communistes, quant à eux, préconisent une approche radicale. Afin de parvenir à une véritable égalité et à une société dans laquelle l'égoïsme est un concept étranger, ils jugent nécessaire de collectiviser et de nationaliser les grandes entreprises et les commerces. Une économie contrôlée par l'État pourrait mieux répondre aux besoins du peuple arménien et assurerait une répartition équitable des richesses entre les Arméniens, mais elle priverait également les entrepreneurs de leurs libertés - un compromis que les communistes sont plus que prêts à accepter."
 arm.14.a: "Les réformes progressives sont la voie à suivre !"
 arm.14.b: "La collectivisation et la nationalisation nous apporteront la prospérité !"

 arm.15.t: "L'Assemblée Populaire : Décider d'un Objectif Étranger"
 arm.15.d: "Le dernier point à l'ordre du jour de l'assemblée est la politique étrangère de notre nation. Ce n'est pas un hasard si cette question a été gardée pour la fin, car c'est le sujet sur lequel les opinions des communistes et des Hunchaks diffèrent le plus.\n\nLes Hunchaks pensent qu'il est nécessaire pour l'Arménie de réorganiser ses forces armées en une armée révolutionnaire, capable de défendre notre nation même contre des ennemis supérieurs et de faire tout ce qui est nécessaire pour garantir la survie de l'État arménien. Pour souligner davantage l'importance de l'armée pour notre liberté, le chef du parti Hunchak, Rouben Ter Minassian, a prononcé un discours patriotique devant l'assemblée, honorant nos courageux soldats et soulignant le fait que les Turcs, les Russes et les Perses chercheront bientôt à soumettre notre nation une fois de plus - ce que nous ne pouvons empêcher qu'en construisant une armée digne de l'Arménie et de son peuple.\n\nCependant, les communistes affirment que cela va trop loin. La création d'une armée révolutionnaire rendrait notre société militante et pourrait être utilisée par nos voisins pour justifier une attaque préventive contre notre nation. Ils pensent que nous devrions nous concentrer sur nos propres affaires et essayer de garder un profil bas. Cela pourrait nous donner une chance de développer notre nation sans intervention étrangère et de prospérer et s'épanouir pacifiquement et tranquillement, mais cela nous mettrait également dans une position plutôt vulnérable."
 arm.15.a: "Nous avons besoin d'une armée révolutionnaire !"
 arm.15.b: "Nous devrions nous concentrer sur nos propres affaires !"

 arm.16.t: "Les Communistes Prennent le Pouvoir"
 arm.16.d: "La première Assemblée populaire arménienne s'est achevée, et les représentants entament lentement leur voyage de retour. Après que toutes les questions aient été votées et que les votes aient été comptés, un vainqueur clair a été déterminé : les communistes d'Anastas Mikoyan. Leurs objectifs et mesures politiques semblent avoir été bien accueillis par les représentants et le peuple, comme le montre la nette majorité que le parti a réussi à obtenir. Peu après que cette nouvelle se soit répandue dans tout le pays, Mikoyan a prononcé un discours à la radio. Il y remerciait le peuple d'avoir placé sa confiance en lui et en son parti et promettait que ses politiques apporteraient à l'Arménie la paix et la prospérité qu'elle mérite.\n\nBien que certains s'attendaient à ce que les Hunchaks soient amers de leur perte, étant donné que ce sont eux qui ont apporté les idées révolutionnaires en Arménie en premier lieu et qu'ils espéraient donc probablement les défendre à l'avenir, les politiciens hunchaks semblent néanmoins relativement satisfaits de leur nouvelle position dans la coalition. Rouben Ter Minassian a même félicité Mikoyan pour la victoire de sa faction, lui promettant de le soutenir dans ses efforts pour révolutionner la nation. Les deux partis semblent être plus proches que jamais, et plus que désireux de provoquer une révolution arménienne."
 arm.16.a: "Paix et Prospérité pour l'Arménie !"

 arm.17.t: "Le Triomphe des Hunchaks"
 arm.17.d: "La Première Assemblée Populaire Arménienne s'est terminée, et les représentants commencent lentement leur voyage de retour. Après que toutes les questions aient été votées et que les votes aient été comptés, un vainqueur clair a été déterminé : les Hunchaks sous Sarkis Rouben Ter Minassian. Il semble que les représentants, et donc le peuple, ne souhaitent pas de changements radicaux, mais aspirent plutôt à des réformes modérées capables d'améliorer leur situation de vie. Dans une allocution qu'il a prononcée ce matin devant la presse, M. Minassian s'est montré relativement peu surpris, déclarant qu'il n'avait pas une seule fois douté que l'assemblée choisirait le parti Hunchak pour diriger la nation. Il a néanmoins remercié le peuple pour son soutien et a promis de lui apporter l'égalité et la liberté.\n\nAvec les modérés qui fixent maintenant l'ordre du jour, les communistes les plus radicaux semblent être un peu déçus. Bien qu'ils pensent toujours que les réformes des Hunchaks ne suffiront pas à améliorer véritablement la nation arménienne, ils s'abstiennent de remettre ouvertement en question la décision de l'assemblée et promettent aux Hunchaks de continuer à les soutenir. Avec la coalition dirigée par les Hunchaks qui guide désormais notre chemin, la paix et la prospérité sont devenues imminentes !"
 arm.17.a: "Un grand avenir nous attend !"

 arm.18.t: "L'Arménie Sollicite un Soutien Industriel"
 arm.18.d: "[ARM.GetNameDefCap], une nation socialiste nichée dans les montagnes du Caucase, se bat pour construire une industrie capable de satisfaire les besoins de son peuple et de son armée. Espérant recevoir un soutien étranger de la part de l'Internationale, le gouvernement arménien a demandé notre aide pour son développement économique. Compte tenu de notre puissance économique, envoyer quelques ingénieurs et du matériel à nos amis dans le besoin ne nous ferait certainement pas de mal. Pourtant, certains ont fait valoir que nous avons besoin de nos ressources ailleurs, et qu'elles seraient gaspillées en Arménie. Bien que cela puisse être un peu vrai, nous ne pouvons pas refuser nos frères socialistes, n'est-ce pas ?"
 arm.18.a: "Nous aiderons toujours les camarades socialistes dans le besoin !"
 arm.18.b: "Nous avons nous-mêmes besoin de ces ressources !"

 arm.19.t: "[FROM.GetNameDefCap] Fournit un Soutien Industriel"
 arm.19.d: "Nos frères socialistes de [FROM.GetNameDef] ont décidé d'accepter notre demande et de nous aider à construire notre industrie. Déjà, les premiers envois de matériel ont commencé leur voyage de [FROM.Capital.GetCapitalVictoryPointName] vers Erevan, et quelques ingénieurs sont arrivés dans notre capitale. Aujourd'hui, l'Internationale nous a montré que l'on peut lui faire confiance et que la solidarité entre les nations existe toujours, même en ces temps difficiles."
 arm.19.a: "Nous savions que nos amis ne nous laisseraient pas tomber !"

 arm.20.t: "[FROM.GetNameDefCap] Refuse notre Demande"
 arm.20.d: "Le gouvernement [FROM.GetAdjective], arguant du fait qu'il a lui-même besoin de ses ressources, nous a refusé. La solidarité socialiste sur laquelle [FROM.GetNameDefCap] a toujours insisté semble n'être qu'un mensonge flagrant, raconté pour persuader les ignorants de faire confiance à cette fichue Internationale. Il semble que nous soyons les seuls vrais socialistes qui restent sur cette planète..."
 arm.20.a: "C'est scandaleux ! C'est injuste !"

 arm.21.t: "Les Derniers Collaborateurs"
 arm.21.d: "Lorsque notre rébellion a commencé, certains fonctionnaires fidèles à l'Empire ottoman ont fui l'Arménie, craignant d'être poursuivis et emprisonnés s'ils devaient rester. Cependant, certains membres de l'administration et de l'armée ont simplement changé de camp au début de la guerre, déclarant qu'ils préféraient vivre dans un État arménien libre plutôt que dans un État dominé par les Turcs. Ces hommes ont jusqu'à présent pu conserver les postes qu'ils occupaient sous le régime ottoman, en partie parce qu'il ne serait pas facile de les remplacer. Néanmoins, il semble que Nzhdeh, qui est désormais devenu un héros du peuple arménien jouissant d'une grande influence, soit tout sauf satisfait de cette situation.\n\nSoutenant que ces fonctionnaires ne sont pas dignes de confiance en raison de leurs affiliations avec le vicieux Empire ottoman, il a commencé à prendre les choses en main. Aujourd'hui, il a ordonné l'emprisonnement de tous les "collaborateurs" se trouvant encore sur le sol arménien. Bien que cela ait suscité quelques soupçons, étant donné que sa définition d'un collaborateur est relativement large et englobe tout fonctionnaire ayant servi sous le régime ottoman, il n'y a pas encore eu de réelle opposition à ces ordres. Dans tout le pays, des fonctionnaires sont escortés par l'armée hors de leur lieu de travail, des officiers sont renvoyés et les prisons commencent à se remplir. Bien que Nzhdeh ait promis qu'il ne faisait tout cela que pour garantir l'indépendance et la sécurité de l'Arménie, cette décision a également, par coïncidence, créé un vide de pouvoir qu'il peut maintenant facilement combler en nommant ses propres fonctionnaires fidèles à sa cause."
 arm.21.a: "Une étape dur mais nécessaire."

 arm.22.t: "Les Collaborateurs Résistent !"
 arm.22.d: "Si l'arrestation de la première vague de collaborateurs s'est déroulée sans accroc, c'est surtout parce que les militaires les ont surpris. À présent, tous les Arméniens savent que ceux que Nzhdeh qualifiait d'ennemis de l'État étaient poursuivis. Les collaborateurs restants ont utilisé le temps dont ils disposaient pour se préparer. Beaucoup d'entre eux se sont cachés et sont restés introuvables jusqu'à présent. Comme ils ne peuvent pas simplement disparaître de la surface de la terre, on soupçonne qu'ils ont soit fui le pays, dans l'espoir de commencer une nouvelle vie dans leur cher Empire ottoman, soit trouvé refuge chez des Arméniens disposés à les cacher aux yeux du gouvernement. Quelques maisons d'amis et de membres de la famille des poursuivis ont déjà été fouillées par l'armée, ce qui a suscité un certain mécontentement, mais a également permis de capturer certains des fugitifs.\n\nNéanmoins, quelques collaborateurs n'ont pas voulu laisser derrière eux leur maison bien-aimée. Au lieu de se cacher des forces du gouvernement, ils ont choisi de s'armer. Nos soldats ont maintenant rapporté près d'une douzaine de cas où d'anciens fonctionnaires ont ouvert le feu sur eux. Heureusement, aucun de nos soldats n'a été tué jusqu'à présent, bien que certains aient été gravement blessés. Ce qui rend ces incidents alarmants, c'est le fait que presque toutes les armes utilisées par ceux qui ont résisté à l'arrestation étaient des armes que l'on trouvait couramment dans l'armée ottomane. Soit les collaborateurs les ont volées dans les stocks que nous avons capturés dans les garnisons ottomanes, soit ils ont encore des contacts dans l'Empire, cherchant à alimenter la résistance contre le pouvoir de Nzhdeh. Dans tous les cas, nous devons essayer de désarmer et d'emprisonner ces traîtres aussi vite que possible."
 arm.22.a: "Il fallait juste qu'ils rendent ça difficile..."

 arm.23.t: "Nzhdeh déclare l'État d'Urgence"
 arm.23.d: "Soutenant que notre nation a besoin d'un gouvernement fort et uni pour survivre à l'assaut des Ottomans, Nzhdeh et les chefs militaires ont décidé de proclamer l'état d'urgence, centralisant ainsi le pouvoir de l'État autour d'eux. Cela leur donne la liberté de gouverner sans tenir compte de l'opposition, de mener les politiques qui leur plaisent et de prendre toutes les mesures qu'ils jugent nécessaires pour sauver la nation arménienne de son anéantissement total. Pour apaiser ceux qui pensent qu'il ne s'agit là que de l'instauration déguisée d'une dictature sous régime militaire, Nzhdeh a assuré qu'il lèverait l'état d'urgence une fois la guerre gagnée et la poussière retombée.\n\nBien que certaines parties de la population ne soient pas satisfaites de cette promesse, craignant que Nzhdeh et les officiers militaires ne s'attachent trop au pouvoir qu'ils possèdent désormais, la majorité de l'Arménie est tout à fait satisfaite de cette évolution. En Nzhdeh, le peuple voit un homme qui sait ce qui doit être fait. Ils voient quelqu'un qui agit au lieu de faire des promesses qu'il ne pourra jamais tenir. En lui, ils voient une figure de proue capable d'unifier le peuple arménien - un trait de caractère dont on a besoin de toute urgence en ces temps difficiles. Cependant, il reste à voir jusqu'où va réellement le soutien du peuple, et s'il durera après que la guerre ait été gagnée et que l'indépendance de l'Arménie ne soit plus directement menacée."
 arm.23.a: "Qu'ils nous mènent à la victoire !"

 arm.24.t: "Nzhdeh centralise son Pouvoir"
 arm.24.d: "Depuis que Nzhdeh a déclaré l'état d'urgence, il a régné sur notre nation avec les dirigeants militaires. Cependant, il semble que sa position au sein du gouvernement ne l'ait pas entièrement satisfait. Il a voulu centraliser le pouvoir autour de lui au lieu de le partager, et a poussé les militaires à l'arrière-plan tout en essayant de les garder loyaux envers lui. Aujourd'hui, ses efforts ont finalement porté leurs fruits, puisqu'il a été officiellement proclamé chef de l'État arménien avec la bénédiction des dirigeants militaires. Bien que ce nouveau titre ne change pas grand-chose sur le papier, puisqu'il tire les ficelles du gouvernement depuis un certain temps déjà, il a provoqué une certaine incertitude au sein de la population.\n\nAprès que Nzhdeh ait été proclamé seul chef de l'Arménie, deux camps se sont formés au sein de notre population. D'un côté, il y a les partisans de Nzhdeh. Ils affirment qu'il est le seul capable de conduire le peuple arménien vers son avenir et qu'il lui apportera la victoire tant désirée sur les Turcs. Pour eux, la prise de pouvoir de Nzhdeh est justifiée par ses capacités et il n'y a certainement pas lieu de s'inquiéter.\n\nDe l'autre côté, il y a ceux qui sont sceptiques à l'égard de Nzhdeh et de son régime. Ce camp se compose principalement de démocrates et de révolutionnaires qui dénoncent les méthodes autoritaires de Nzhdeh depuis son retour en Arménie. Ils le considèrent comme une menace pour la liberté du peuple arménien, craignant qu'il ne mette pas fin à l'état d'urgence après la victoire de la guerre et qu'il tente au contraire de consolider davantage son pouvoir. Pour éviter que cela ne se produise, les démocrates veulent maintenant chercher de nouveaux alliés dans l'armée, l'administration et le gouvernement. S'ils parviennent à convaincre suffisamment de responsables de la menace que représente Nzhdeh, ils pourront peut-être l'empêcher de consolider son pouvoir. Mais sont-ils prêts à prendre le risque de s'attirer les foudres de Nzhdeh ?"
 arm.24.a: "Nous devons rassembler des alliés contre cet abruti autoritaire !"
 arm.24.b: "Il est le seul à pouvoir régner sur notre peuple !"

 arm.25.t: "Les démocrates exigent une place au sein du gouvernement"
 arm.25.d: "Depuis le retour de Nzhdeh dans notre nation, les démocrates se sont vus perdre lentement leur pouvoir et leur influence. Jusqu'à présent, ils ont accepté cette évolution, espérant que Nzhdeh mènerait notre nation à la victoire s'ils lui accordaient les libertés qu'il désire. Cependant, ils sont tout sauf satisfaits de la façon dont la situation a évolué. À leurs yeux, Nzhdeh a jusqu'à présent utilisé ses pouvoirs non seulement pour le bien du peuple arménien, mais aussi pour ses gains personnels - ce qu'ils jugent inacceptable. Afin de regagner leur influence sur la politique de notre pays, les Dashnaks et les Ramgavar, les deux principaux partis démocratiques de notre pays, ont émis une demande commune dans laquelle ils réclament une place dans le nouveau gouvernement.\n\nAlors que Nzhdeh n'est en aucun cas obligé d'accepter cette demande et pourrait très bien refuser les démocrates, certains de ses collaborateurs ont fait remarquer que ce n'était peut-être pas la meilleure idée. Après tout, nous sommes actuellement en guerre contre les Turcs et nous devrions essayer de rester unis au moins jusqu'à ce que le conflit soit résolu, de peur de nous effondrer sous le poids de nos luttes internes. En outre, nous ne sommes pas obligés de donner aux démocrates les postes les plus influents. Même quelques postes plus petits et sans importance pourraient les satisfaire et garantir qu'ils restent fidèles à Nzhdeh et à sa ligne politique."
 arm.25.a: "Nous acceptons leur demande."
 arm.25.b: "Ils cherchent juste à saper l'influence de Nzhdeh !"

 arm.26.t: "Nous Sommes Victorieux !"
 arm.26.d: "Le jour que notre peuple attendait depuis des générations est enfin arrivé ! Nous avons battu les tristement célèbres Turcs et les avons chassés de nos terres ! Alors qu'ils pleurent et se désolent de leurs pertes, le peuple arménien célèbre, car il peut à nouveau vivre dans la liberté. Cependant, cette victoire a eu un coût. De nombreux jeunes hommes arméniens ont perdu la vie, notre économie a été complètement détruite, et la partie turque de notre population commence à migrer vers l'Anatolie, craignant d'être réprimée et persécutée par leurs nouveaux suzerains arméniens. Pourtant, ces pertes ne devraient pas ruiner la bonne humeur de la population, du moins pour le moment. Après tout, notre économie peut être reconstruite, nos soldats savent qu'ils ont donné leur vie pour quelque chose qui vaut la peine d'être combattu, et les citoyens loyaux à l'État turc ne feraient que corrompre notre jeune nation.\n\nNéanmoins, il y a eu des développements plutôt désagréables dans la politique de notre nation. Alors que les célébrations ont encore lieu dans tout le pays, les différents partis politiques de notre nation ont déjà commencé à se brouiller les uns avec les autres. Avec notre triomphe sur les Turcs, il n'y a plus de menace immédiate qui unifie nos politiciens, ce qui les amène à se battre à nouveau pour leurs propres intérêts. Les démocrates et les révolutionnaires ont demandé des élections libres afin de remplacer Nzhdeh, arguant qu'il n'est plus nécessaire et que son maintien au pouvoir est illégitime. De son côté, Nzhdeh tente de s'accrocher au pouvoir, affirmant que ses victoires lui ont valu le droit de régner sur le peuple arménien. Au vu des différences entre les deux parties, il semble presque impossible qu'elles parviennent à un accord. Notre victoire a transformé notre gouvernement en un baril de poudre prêt à exploser."
 arm.26.a: "Voyons ce que l'avenir nous réserve."

 arm.27.t: "La formation du Parti de la Survie"
 arm.27.d: "Il y a quelques jours, Garegin Nzhdeh a surpris Hovhannes Kajaznuni, le chef du parti démocratique Dashnak, en l'invitant à une conversation privée dans sa résidence personnelle. Si le contenu exact de leur discussion reste inconnu, la rencontre a duré presque toute la nuit et s'est terminée par la conviction de Kajaznuni des bonnes intentions de Nzhdeh et de ses capacités en tant que chef de notre nation. Ce changement d'avis a incité Kajaznuni à améliorer l'image de Nzhdeh dans les rangs de son parti, ce qui a conduit les Dashnaks à décider officiellement de former une coalition avec la junte militaire de Nzhdeh. Cette coalition, dont le principal objectif politique est de sauvegarder l'indépendance de l'État arménien, a été surnommée à juste titre le "Parti de la Survie".\n\nAvec la partie sans doute la plus influente de l'opposition démocratique à ses côtés, Nzhdeh a effectivement cimenté son pouvoir, aucune autre faction politique n'étant assez forte pour contester son règne. Naturellement, les autres partis démocratiques et révolutionnaires étaient tout sauf satisfaits de la décision des Dashnaks et les ont qualifiés de "traîtres à la cause démocratique". Pourtant, les Dachnaks de la coalition nouvellement formée ont essayé de s'attirer leurs faveurs, en promettant des réformes progressives de l'économie et du système social arménien, et en faisant valoir qu'une alliance avec Nzhdeh était une étape nécessaire pour garantir le maintien de l'indépendance de l'Arménie.\n\nPour la population, cette nouvelle a été une bénédiction. L'expérience et les qualités de chef de Nzhdeh et les vues démocratiques des Dachnaks semblent être les ingrédients parfaits pour un État arménien prospère. Le peuple a confiance dans le Parti de la Survie et n'attend rien d'autre que la paix, la liberté, la justice et la sécurité sous sa nouvelle direction."
 arm.27.a: "Ensemble, ils sauvegarderont notre indépendance !"

 arm.28.t: "La Naissance du Tséghakronisme"
 arm.28.d: "En rentrant en Arménie, Nzhdeh s'est rendu compte qu'aucun des partis politiques établis n'était pleinement capable de représenter ses opinions politiques. Pour lui, les révolutionnaires et les démocrates sont faibles parce qu'ils cherchent à légitimer leur pouvoir par des élections. En outre, certains de ces partis pensent que nous devrions nous réconcilier avec nos voisins et devenir amis avec eux - ce que Nzhdeh considère comme un autre signe de leur faiblesse. En raison de son mécontentement à l'égard de la scène politique arménienne actuelle, il a commencé à chercher l'inspiration dans d'autres pays. L'un d'entre eux a réussi à attirer son attention : le mastodonte russe situé au nord de notre pays. Sous la direction de [RUS.GetLeader], la Russie a adopté une position nationaliste et a réussi à retrouver une partie de sa gloire passée.\n\nAux yeux de Nzhdeh, [RUS.GetLeader] est le chef dont les Russes ont toujours rêvé, et c'est quelqu'un dont nous devrions suivre l'exemple. Conformément à la rhétorique russe, l'Arménie doit elle aussi s'efforcer de s'unir grâce au pouvoir du nationalisme. Les objectifs de Nzhdeh de débarrasser notre nation de ceux qui cherchent à la détruire et de renouveler l'identité nationale et spirituelle de notre peuple sont devenus le centre de sa nouvelle idéologie, qu'il a nommée Tseghakronutyun ou Tseghakronisme, ce qui se traduit essentiellement par "race et religion" - deux concepts que Nzhdeh veut transformer en piliers de notre société. Déjà, dans toute l'Arménie, les gens annoncent leur soutien à Nzhdeh et à ses nouvelles idées, et se rallient à l'"Aigle de Taron", l'icône centrale du tseghakronisme."
 arm.28.a:0 "Intéressant ..."

 arm.29.t: "La Démocratie triomphe !"
 arm.29.d: "La guerre étant gagnée, beaucoup de gens pensent que Nzhdeh n'est plus nécessaire. Bien que ses compétences en tant que chef militaire aient grandement contribué à notre récente victoire, une grande partie de la population remet en question ses capacités en tant que chef en temps de paix, et commence maintenant à se tourner vers les partis démocratiques. Ces partis ne sont pas non plus restés inactifs, et ont rassemblé des soutiens parmi les gens du peuple, mais aussi dans l'administration et le gouvernement. Avec la quasi-totalité de l'Arménie derrière eux, ils ont réussi à forcer Nzhdeh à céder et à accepter que les élections décident de l'avenir de notre nation. D'ici là, il gardera sa position, promettant de maintenir l'ordre jusqu'à ce que les élections soient terminées et qu'un vainqueur clair soit déterminé.\n\nDans tout le pays, les préparatifs des premières élections arméniennes depuis plus de vingt ans ont commencé, et le peuple est enthousiaste à l'idée de pouvoir choisir à nouveau le gouvernement de sa nation. Désormais, l'Arménie sera considérée comme un joyau de liberté et de démocratie dans les terres autrement si sinistres du Caucase et du Moyen-Orient."
 arm.29.a: "Notre avenir est entre les mains du peuple !"

 arm.30.t: "L'Étape Finale"
 arm.30.d: "Depuis la naissance du tséghakronisme, Nzhdeh et ses partisans s'efforcent de faire de cette nouvelle idéologie le programme politique central de l'État. Aujourd'hui, la plupart des soldats et des officiers qui ont servi sous les ordres de Nzhdeh pendant la guerre d'indépendance ont rejoint la nouvelle organisation, arguant qu'il a montré ses qualités de chef et que ses idées apporteront à l'Arménie la gloire qu'elle a toujours désirée. Avec le soutien de l'armée, Nzhdeh a pu asseoir son pouvoir sans aucune opposition des partis démocratiques, qui sont devenus trop insignifiants pour constituer une menace pour le nouveau régime. C'est pourquoi Nzhdeh a décidé de ne pas les dissoudre purement et simplement, mais de les autoriser à poursuivre leurs activités dans le pays. Toutefois, les élections étant désapprouvées par le Tseghakronutyun, ces partis n'ont aucune chance réelle d'accéder au pouvoir.\n\nCes nouveaux développements politiques ont toutefois suscité une certaine incertitude au sein de la population. Bien que la plupart de nos citoyens fassent confiance à Nzhdeh, beaucoup considèrent sa nouvelle orientation politique avec scepticisme. En particulier, les minorités à l'intérieur de nos frontières, comme les Azéris et les Turcs, craignent désormais pour leurs droits et leur vie. Dans un discours prononcé ce matin devant la nation, Nzhdeh a une nouvelle fois promis de prendre toutes les mesures nécessaires pour assurer la survie du peuple arménien et a donné sa parole qu'il débarrasserait notre pays de tous ceux qui s'opposent à son règne et à la prospérité promise - une promesse qui n'a fait qu'alimenter les craintes des minorités et de l'opposition. Il reste à voir si le peuple fera confiance à Nzhdeh jusqu'au bout, ou si sa peur le conduira sur des chemins divergents."
 arm.30.a: "L'Aigle de Taron guidera notre chemin !"

 arm.31.t: "La campagne électorale commence"
 arm.31.d: "Les élections approchent à grands pas et les deux coalitions en lice ont commencé à utiliser leurs ressources pour la publicité électorale. Afin de convaincre la population de leurs objectifs et de leurs programmes politiques, les deux camps envoient maintenant leurs politiciens les plus en vue dans les stations de radio et les journaux. Avec l'aide de ces médias modernes, ils peuvent facilement s'adresser à toute la nation.\n\nLa coalition démocratique, composée du libéral Ramgavar et du social-démocrate Dashnaks, dispose d'une base de partisans relativement large, comprenant des entrepreneurs, des intellectuels et, dans une moindre mesure, des travailleurs ordinaires. Comme les démocrates sont certains que les classes moyennes et supérieures n'aiment pas l'idée d'une révolution, ils considèrent le soutien de cette partie de la population comme acquis. Ils ont donc décidé de concentrer leurs efforts publicitaires sur les classes inférieures de la société arménienne, promettant que les réformes légères préconisées par le parti Dashnak apporteront la prospérité au peuple, tout en affirmant que les promesses des révolutionnaires feront plus de mal que de bien.\n\nPendant ce temps, la coalition révolutionnaire, qui se compose des Hunchaks et des communistes, tente également de convaincre les classes inférieures de leurs politiques. Ils dénoncent les démocrates comme des hypocrites, et affirment que les libéraux ne cherchent qu'à représenter les intérêts de la classe supérieure capitaliste, et non les hommes qui travaillent dur en Arménie. Dans un discours radiodiffusé qu'il a tenu ce matin, Anastas Mikoyan, le chef du parti communiste, a souligné la nécessité d'une révolution totale, qui provoquera un bouleversement social complet et apportera aux travailleurs de notre pays les droits et les richesses qu'ils désirent.\n\nLes deux factions se disputant les voix d'une classe, les travailleurs et les agriculteurs de notre pays se trouvent maintenant essentiellement dans la position de faiseur de roi. Nous saurons bientôt quel camp a été le plus convaincant aux yeux des gens du peuple."
 arm.31.a: "C'est vraiment passionnant !"

 arm.32.t: "Les Premières Élections Arméniennes"
 arm.32.d: "Enfin, l'attente est terminée et les premières élections arméniennes depuis la renaissance de notre nation ont commencé ! Ce matin, vers 8 heures, les bureaux de vote ont été ouverts et immédiatement après, ils ont été pris d'assaut par une foule de citoyens arméniens désireux de déterminer l'avenir de leur nation. Au cours de la journée, les bureaux de vote ont été presque constamment remplis de personnes - la participation électorale a été immense. Maintenant que la journée touche à sa fin et que tous ceux qui voulaient participer au vote ont déposé leur bulletin, les bureaux de vote commencent à fermer. Les premiers bureaux ont déjà communiqué les résultats de l'élection dans leur région, mais pour l'instant, il semble y avoir un équilibre plutôt fragile entre les révolutionnaires et les démocrates, les deux camps ayant obtenu environ la moitié des voix. Toutefois, ces résultats sont susceptibles de changer, car les bureaux de vote les plus importants n'ont pas encore terminé le processus de dépouillement des bulletins. La tension et l'excitation sont palpables des deux côtés, mais au final, il ne peut y avoir qu'un seul vainqueur."
 arm.32.a: "La coalition démocratique est victorieuse !"
 arm.32.b: "Les révolutionnaires remportent une victoire écrasante !"

 arm.33.t:9 "Élire le premier Président"
 arm.33.d:9 "Les démocrates ont réussi à remporter les élections et, après les célébrations appropriées, ont rapidement abordé les questions liées à leur victoire. Par exemple, la composition du nouveau parlement arménien réformé, ou Khorhurd. Afin de garantir la légitimité de notre principal organe législatif, il a naturellement été décidé que le peuple devrait être appelé aux urnes une fois de plus.\n\nBien qu'ils n'aient pas été directement élus par la population, mais plutôt par le parti ayant le plus grand nombre de sièges au parlement, le Ramgavar et le Dashnaktsutyun ont rapidement désigné leur candidat au poste de Premier ministre, le plus haut fonctionnaire de notre République. Les Dachnaks ont choisi Hovhannes Kajaznuni, un homme connu dans tout le pays pour avoir été Premier ministre de la Première République arménienne pendant les dernières phases de la Weltkrieg. Partisan de la réforme sociale, lui et son parti approuvent certaines idées socialistes modérées et cherchent à réconcilier la pensée révolutionnaire et nationaliste dans un cadre démocratique. Le Ramgavar, quant à lui, a choisi Mihran Damadian, un ancien résistant qui croit en des politiques plus libérales et s'oppose directement au "socialisme édulcoré" de la Fédération révolutionnaire.\n\nOutre les deux grands partis, plusieurs candidats indépendants et régionaux figureront également sur les bulletins de vote. Représentant principalement les minorités du pays, des musulmans aux yézidis, ces candidats devraient réussir à s'assurer quelques sièges, mais leur influence sur le parlement restera vraisemblablement marginale, dans le meilleur des cas.\n\nAujourd'hui, l'heure des élections organisées à la hâte a enfin sonné. Et finalement, bien que le taux de participation ait été plus faible qu'espéré, un parti est sorti victorieux."
 arm.33.a:0 "Les Dashnaks prennent la tête !"
 arm.33.b:0 "Les Ramgavar parviennent à obtenir la majorité !"

 arm.35.t: "La Reconquête de Batumi"
 arm.35.d: "Les Turcs ottomans n'ayant toujours pas réussi à mettre un terme à notre avancée incessante, nous avons enfin atteint la ville portuaire de Batumi et, avec elle, les magnifiques rives de la mer Noire. Fondée par les anciens Grecs des siècles avant la naissance du Christ, cette ville pratiquement antique a changé de mains à plusieurs reprises au cours de l'histoire récente, entre les Russes, les Géorgiens et les Ottomans. De ce fait, Batumi abrite aujourd'hui une pléthore de cultures et de religions différentes, dont une minorité arménienne, les Géorgiens formant toutefois une légère majorité.\n\nBien que la garnison ottomane stationnée dans la ville se soit battue avec acharnement jusqu'à la fin, elle n'a pas eu le temps de détruire ou d'évacuer tout ce qui pouvait nous être utile, ce qui a permis à nos soldats de confisquer une poignée de convois stationnés dans le port de la ville, un certain nombre de civils arméniens s'étant même portés volontaires pour se joindre à notre combat contre les Turcs ottomans. Plus important encore que le butin de guerre, Batoumi donne enfin à notre nation un accès aux mers au-delà de nos montagnes.\n\nPour cette raison, et parce que les Géorgiens ont jusqu'à présent refusé de participer à la guerre et ne sont donc pas en mesure de faire valoir leurs droits sur la ville, certains ont suggéré que nous revendiquions nous-mêmes Batoumi. Bien que nous puissions naturellement dissimuler nos véritables motivations en prétendant vouloir protéger la population arménienne locale des brutes turques, et bien que le contrôle de la ville apporterait de grands avantages à notre nation, le fait de la revendiquer ne manquerait pas d'irriter les Géorgiens - et pourrait même les inciter à attaquer notre nation si notre possession de la ville devenait officielle. De plus, notre domination actuelle sur Batoumi est pour le moins fragile, et les Ottomans lanceront sans doute bientôt une contre-offensive, d'autant plus que nous n'avons pas encore eu le temps de bien asseoir nos positions. Comment devons-nous procéder ?"
 arm.35.a: "Nous aurons notre accès à la mer !"
 arm.35.b: "Nous ne devrions pas risquer de mettre en colère les Géorgiens..."

 arm.36.t: "Nazar le Courageux"
 arm.36.d: "Il y a quelques jours, le Yerevan Film Studio a béni les cinémas de notre pays avec la sortie d'un nouveau film : Nazar le courageux. Cette comédie a été écrite par Derenik Demirchyan et Amasi Martirosyan, et est basée sur le conte populaire qui porte le même nom. Parce que l'histoire est aimée et connue dans tout le pays, nos concitoyens attendaient le film depuis un certain temps déjà et étaient plus qu'impatients de le voir le jour de sa sortie.\n\nLe film raconte l'histoire de Nazar, un homme paresseux et lâche qui a plus de chance que de jugement. Un jour, il plaisante en disant qu'il va voler la caravane d'un Shah qui passe à proximité, mais sa femme le prend au sérieux et exige qu'il tienne sa parole. Bien qu'il veuille d'abord se dégonfler, il est ensuite agacé par des mouches et parvient à en tuer un millier d'un seul coup. Cela lui donne du courage et le prêtre du village lui offre un chiffon sur lequel il a écrit : "Nazar le courageux, que la peur ne connaît pas, en tue mille d'un seul coup". Confiant dans ses capacités, Nazar se lance alors à la recherche du Shah et, par pure chance, parvient à déjouer un bandit, dont il emporte le cheval. S'ensuivent alors coïncidences sur coïncidences, qui font que le nom de Nazar est connu et craint dans le monde entier - et pas seulement cela, il tue aussi un dangereux tigre, devient roi d'un royaume de géants, épouse une géante et vit heureux pour toujours.\n\nLe film a été bien accueilli, et les gens le qualifient à la fois d'hilarant et de passionnant. Dans l'ensemble, il semble être une bonne distraction des nouvelles choquantes provenant d'autres parties du monde, et pourrait très bien devenir un classique que les gens regarderont encore dans des décennies."
 arm.36.a: "Une histoire fantastique !"

 arm.37.t: "Viande et Crème Glacée"
 arm.37.d: "Depuis son entrée en fonction, Anastas Mikoyan a effectué plusieurs voyages d'affaires dans de nombreux pays occidentaux, dans l'espoir de renforcer les relations économiques et diplomatiques entre nos nations. Bien qu'il n'ait eu qu'un succès mitigé dans la réalisation de cet objectif, le temps qu'il a passé dans ces pays, ou plutôt dans leurs restaurants, l'a incité à introduire dans notre pays de nouveaux aliments de style occidental, à savoir les corn flakes, le popcorn, les hamburgers et la crème glacée, cette dernière étant particulièrement importante pour lui.\n\nAfin de garantir que nos citoyens aient toujours accès aux meilleures glaces, le gouvernement a, sur recommandation de Mikoyan, parrainé la construction de la première fabrique de glaces arménienne, qui doit être construite dans notre capitale, Erevan. Mikoyan prévoit également de garder la qualité de notre crème glacée produite localement sous son contrôle personnel, arguant qu'il sait mieux que quiconque ce qui la rend délicieuse. En outre, il a inventé un nouveau type de galette de bœuf pour hamburger, la "côtelette Mikoyan". Il a promis que cette côtelette, faite de bœuf ou de porc, rendrait les hamburgers abordables pour le commun des mortels et ferait des hamburgers arméniens quelque chose d'unique et d'exceptionnel, peut-être même quelque chose de connu dans le monde entier.\n\nBien que certains commencent à se moquer de l'obsession de Mikoyan pour la nourriture et surtout pour la crème glacée, une grande partie de la population accueille favorablement ces changements dans le régime alimentaire arménien. Pour eux, ils représentent quelque chose d'excitant et qui sort de l'ordinaire, et donnent également le sentiment d'un style de vie plus occidental et moderne. Cette réaction de la population a renforcé sa conviction de l'importance d'une bonne alimentation et l'a même encouragé à écrire un livre sur le thème de la nourriture saine et savoureuse."
 arm.37.a: "Vraiment délicieux."

 arm.38.t: "Une Ère d'Oppression"
 arm.38.d: "Les Tseghakronutyun devenant chaque jour plus puissants et plus influents, la seule chose qu'ils craignent encore est de perdre leur pouvoir. C'est pourquoi Nzhdeh a décidé que certaines mesures devaient être prises afin d'assurer la survie du nouveau régime.\n\nCes mesures, que Nzhdeh décrit comme des "maux nécessaires pour sauvegarder la prospérité de la nation arménienne", visent principalement à restreindre les libertés du peuple arménien. Des concepts tels que la liberté d'expression et la liberté de pensée sont notamment bafoués et ont été déclarés "toxiques pour l'intégrité de l'État". À partir de maintenant, tous les journaux seront contrôlés et strictement censurés par le Tseghakronutyun. La publication de littérature critique ou la diffusion de pamphlets critiquant le gouvernement est désormais officiellement déclarée un crime et sera sévèrement punie. Afin de s'assurer que le peuple comprenne qu'il ne faut pas prendre cela à la légère, le parti a également ordonné l'agrandissement de la plupart des centres de détention arméniens, espérant que l'augmentation de leurs capacités effraiera le peuple arménien et le détournera de toute pensée critique, et fera rentrer dans le rang même les plus irréductibles défenseurs des valeurs démocratiques."
 arm.38.a:0 "Alors, c'est parti..."

 arm.39.t: "La Loi d'Expulsion"
 arm.39.d:9 "Il semble que les mesures actuellement en place n'étaient que le début des efforts de Nzhdeh pour briser toute résistance contre le gouvernement. À ses yeux, certaines personnes vivant actuellement dans notre pays ne seront jamais des sujets loyaux à son régime et doivent donc être considérées comme des ennemis de l'État.\n\nAujourd'hui, il a introduit la "Loi d'Expulsion". Avec cette loi, il veut débarrasser la nation de ces "Takanks" afin d'apporter à notre peuple stabilité et unité. Elle stipule que "chaque azerbaïdjanais et chaque turc doit quitter le territoire de l'État arménien dans un délai de trois semaines. S'ils refusent de partir dans le délai imparti, les militaires seront autorisés à les expulser de leurs maisons. S'ils n'obtempèrent pas, l'usage de la force est autorisé".\n\nNaturellement, cette décision a suscité l'indignation de la population musulmane du pays, puisque les Turcs et les Azéris se voient désormais poursuivis sur les terres qu'eux-mêmes et leurs ancêtres appelaient autrefois leur foyer. Cependant, cet acte n'a pas seulement choqué les parties musulmanes de notre population. De nombreux Arméniens commencent à se demander si Nzhdeh fait vraiment ce qui est juste et si l'expulsion de personnes qu'ils apprécient en tant que voisins, amis et collègues est vraiment une étape nécessaire pour sauvegarder l'avenir de la nation arménienne. Beaucoup espèrent encore que Nzhdeh entende les appels de la population et décide de révoquer l'acte avant qu'il ne déploie ses conséquences, bien qu'une telle décision semble très improbable, d'autant plus que la plupart des militaires suivent toujours aveuglément ses ordres et le soutiennent, lui et ses mesures, sans poser de questions."
 arm.39.a: "Pourquoi les hommes ne peuvent-ils pas vivre ensemble en harmonie ?"

 arm.40.t: "Massacre à Erevan"
 arm.40.d: "Aujourd'hui, les rues de la Ville Rose étaient rouges. Agités par l'un des discours de Nzhdeh, dans lequel il soulignait la nécessité d'un État omnipotent, certains de ses fervents adeptes se sont sentis investis d'une mission : agir contre les "ennemis de l'intérieur", toujours dénoncés. À leurs yeux, ceux qui cherchent encore à saper l'influence du Tseghakronutyun se trouvent dans les prisons, où sont encore détenus les anciens administrateurs ottomans, et dans les rues, où une manifestation de citoyens musulmans est organisée contre la loi d'expulsion.\n\nArmés d'armes improvisées et de quelques armes à feu, les fanatiques ont pris d'assaut les prisons de la capitale et se sont abattus sur la manifestation pacifique. Ce qui s'ensuit n'est rien d'autre qu'un massacre. Alors que les manifestants s'enfuyaient dans les rues, beaucoup ont été poursuivis et abattus : les passants qui ont essayé de les protéger de la violence, en les abritant chez eux, ou qui ont simplement tenté de s'interposer entre eux et la foule, peuvent être comptés parmi les victimes. Dans les prisons, cependant, il semble que les gardiens se soient simplement tenus à l'écart, certains se joignant même à eux, car le ressentiment à l'égard des Turcs est grand. Quant aux troupes de la garnison d'Erevan, elles sont restées inactives : beaucoup d'entre elles sont réceptives à la rhétorique de Nzhdeh et pensent que protéger la vie des musulmans ou des prisonniers ne fait pas partie de leur devoir. À la tombée de la nuit, des dizaines de personnes gisaient mortes, et beaucoup d'autres étaient blessées.\n\nLa nouvelle du massacre se répand dans tout le pays comme une traînée de poudre. Dans une émission d'urgence consacrée à la situation tragique, Nzhdeh tente de rejeter la faute sur les victimes, décrites comme des conspirateurs, et ne blâme que ceux qui, selon lui, étaient simplement animés par une "ferveur patriotique" pour s'être fait justice eux-mêmes. Ce récit a rarement convaincu ceux qui ne sont pas entièrement sous l'emprise du régime, cependant : pour beaucoup, c'était la goutte d'eau qui faisait déborder le vase. La foi en Nzhdeh au sein de notre peuple commence à s'effriter, et la résistance au gouvernement s'organise rapidement."
 arm.40.a: "Quelle tragédie..."

 arm.41.t:9 "Manifestations démocrates contre les politiques de Nzhdeh"
 arm.41.d: "Il semble que les dernières mesures prises par Nzhdeh, et notamment le massacre d'Erevan, aient amené les partis démocratiques de notre pays à perdre toute confiance dans le mouvement tséghakroniste. Aujourd'hui, ces partis ont publié une déclaration commune, dans laquelle ils déclarent Nzhdeh responsable du récent bain de sang et demandent ouvertement sa démission et l'introduction d'élections libres sur le sol arménien. En outre, certains d'entre eux sont également descendus dans les rues de la capitale et ont organisé une marche commémorative en l'honneur des victimes du massacre. Cependant, cette marche est devenue de plus en plus politique au fur et à mesure que le nombre de participants augmentait, et a fini par devenir une protestation ouverte contre le régime de Nzhdeh.\n\nSentant une menace pour son pouvoir, le Tseghakronutyun réagit rapidement en ordonnant à l'armée de disperser la "manifestation violente contre les sauveurs de l'Arménie". Cependant, Nzhdeh estime que ce n'est pas suffisant. Il a décidé d'aller encore plus loin, et a officiellement décrété la dissolution de tous les partis et organisations politiques non intégrés au mouvement tséghakroniste. En leur ôtant leurs derniers pouvoirs politiques, il espère faire taire une fois pour toutes les derniers politiciens de l'opposition."
 arm.41.a: "Est-ce que ce sera la dernière fois que nous entendrons parler d'eux ?"

 arm.42.t: "Le Retour des Démocrates"
 arm.42.d:9 "Après l'interdiction et la dissolution de leurs partis, les démocrates ont trouvé refuge dans les campagnes, une région qui n'était pas encore entièrement sous l'emprise de Nzhdeh. Dans leur exode hors de la capitale et des autres grandes villes, ils ont été rejoints par quelques officiers militaires de rang inférieur, le plus important d'entre eux étant Boghos Dadian, un ancien colonel ottoman qui a prêté allégeance à l'Arménie et à son peuple pendant la Crise du Levant et qui est de plus en plus mécontent de Nzhdeh et de ses politiques plutôt extrêmes. Une fois qu'ils ne se sont plus trouvés en danger immédiat, ils ont commencé à élaborer des plans, dans l'espoir de renverser le gouvernement Tseghakroniste qui a "détruit" leur pays autrefois si charmant. Pendant ce temps, Boghos a plus ou moins officiellement pris la tête du groupe d'opposition, principalement parce que les démocrates et les gens du peuple ont placé leur confiance en lui et en son expérience d'officier, persuadés qu'il pouvait les mener à la victoire contre le régime tseghakroniste.\n\nAprès avoir passé quelques semaines à rassembler des soutiens et à perfectionner leurs plans, les démocrates ont décidé de sortir de leur cachette et de marcher vers la capitale. Avant que la nouvelle de leur retour ne puisse se répandre dans tout le pays, ils sont arrivés à Erevan, où de nombreuses personnes ont rejoint leurs rangs avant que le Tseghakronutyun n'ait eu le temps de réagir. En un rien de temps, ils ont eu une force substantielle, composée principalement des gens du peuple de notre capitale, de leur côté. Alors qu'ils entament leur marche vers le centre de la ville rose, Nzhdeh tente d'organiser une défense et a ordonné aux militaires de tirer sur quiconque tenterait de menacer son "règne juste". Comme les démocrates et leurs partisans sont pour la plupart armés d'armes improvisées, à l'exception des quelques soldats et officiers qui les soutiennent, l'armée pourrait probablement empêcher leur tentative de coup d'État sans difficulté. Cependant, une grande partie des défenseurs de la ville commencent à s'interroger sur leurs propres motivations et se demandent s'ils sont toujours du bon côté, et si les démocrates sont vraiment le mal que Nzhdeh les décrit. Aujourd'hui, l'allégeance de ces hommes décidera du sort de notre nation."
 arm.42.a: "L'allégeance de l'armée est à la démocratie !"
 arm.42.b: "L'influence de Nzhdeh sur l'armée demeure."

 arm.43.t: "La Chute de l'Aigle de Taron"
 arm.43.d:9 "Compte tenu de la soif de pouvoir et de sang dont Nzhdeh et ses partisans ont fait preuve au cours des derniers mois, il n'est probablement pas surprenant que la plupart des soldats stationnés à Erevan aient réalisé qu'ils conduisaient l'Arménie et son peuple vers une mort certaine - et que le tseghakronisme est un mal qu'il faut détruire maintenant avant qu'il ne soit trop tard. L'ordre de Nzhdeh d'ouvrir le feu sur leurs compatriotes a été la goutte d'eau qui a fait déborder le vase. Au lieu d'obéir à ses ordres, les unités de la garnison se sont retournées contre lui et ont rejoint les manifestants dans leur marche vers le centre d'Erevan. Les derniers soldats fidèles à la cause tseghakroniste se retrouvent bientôt en infériorité numérique et en armes et sont contraints de déposer les armes.\n\nAlors que les démocrates, désormais soutenus par l'armée et la population civile de la capitale, se rapprochent de plus en plus de l'Assemblée nationale, les politiciens tseghakronistes présents reconnaissent le caractère désespéré de leur situation et se rendent sans trop se battre. Alors qu'ils étaient considérés comme des "traîtres à l'État" et assignés à résidence jusqu'à ce que des procès puissent être organisés, Nzhdeh était introuvable. On suppose qu'il a réussi à fuir la capitale, probablement avec l'aide des derniers partisans de sa cause, et qu'il essaie maintenant de trouver refuge en exil.\n\nCependant, le sort de Nzhdeh ne préoccupe pas beaucoup Dadian et ses partisans, car ils ont atteint leur objectif : ils ont renversé le gouvernement tseghakroniste et peuvent maintenant poursuivre une voie politique différente, qui n'est pas aussi extrême que celle de Tseghakronutyun. Avec le soutien du peuple, de l'armée et des politiciens démocrates, Boghos Dadian, le chef du coup d'État, a pris les rênes de la nation et entend désormais tenir les promesses que Nzhdeh a faites au peuple et apporter la paix et la prospérité à l'Arménie."
 arm.43.a: "Le peuple arménien accueille son vrai sauveur !"

 arm.44.t: "Les Tseghakronutyun Triomphent une Nouvelle Fois !"
 arm.44.d:9 "Bien que certaines voix au sein de la garnison d'Erevan aient exprimé leurs préoccupations quant aux ordres de Nzhdeh et à sa politique en général, elles ont été rapidement réduites au silence par la vague géante de soutien à la cause tseghakroniste au sein de l'armée. Suivant les ordres de Nzhdeh, les soldats ont arrêté la progression des manifestants vers le centre de la capitale, tout en refusant d'ouvrir le feu sur les civils qui s'étaient joints aux démocrates. Cependant, Boghos Dadian et les soldats qui l'accompagnent sont considérés comme des traîtres à l'État, un danger pour la stabilité de la nation arménienne, et globalement trop dangereux pour être laissés en vie. Sans avoir besoin d'autres ordres de Nzhdeh, ses loyalistes se sont abattus sur ces "traîtres" - et à la fin de la journée, Boghos Dadian, un officier autrefois célèbre et respecté de nos forces armées, est mort dans les rues de la ville, tué par les hommes qui, pensait-il, l'aideraient à mettre fin au règne de Nzhdeh une fois pour toutes.\n\nLorsque les combats entre la garnison d'Erevan et Bey et ses soldats ont commencé, la foule qui avait promis son soutien aux démocrates s'est rapidement dispersée, craignant d'être prise entre deux feux. Les politiciens démocrates qui avaient organisé la tentative de coup d'État ont déposé les armes peu après la mort de leur chef et ont été emprisonnés pour leurs crimes contre le gouvernement. Les leaders de l'ancienne opposition sont maintenant forcés de passer leurs derniers jours dans des cellules sombres, isolés du reste du pays, le dernier grand mouvement de résistance contre le gouvernement tseghakroniste a été écrasé. Il ne reste plus qu'un sentiment général de mécontentement au sein de la population, mais celui-ci s'estompera probablement si Nzhdeh parvient à tenir ses promesses et à redonner à l'Arménie sa gloire passée."
 arm.44.a: "L'Aigle de Taron est éternel !"

 arm.45.t: "Les 7 Cultes de Tseghakron"
 arm.45.d: "Les 7 Cultes de Tseghakron sont un concept introduit par Nzhdeh, visant à enseigner à notre peuple ce que signifie être un bon Arménien. Mettant l'accent sur la valeur de la nation arménienne, ces cultes seront dorénavant enseignés dans les écoles et diffusés dans les journaux et à la radio. De cette façon, Nzhdeh espère pouvoir guider les jeunes et moins jeunes générations dans la bonne direction et en faire des sujets loyaux à sa cause.\n\nCes sept cultes sont les suivants 1. le Culte de la Mère Patrie, qui met l'accent sur l'importance de la terre sur laquelle la culture arménienne a vu le jour, et qui encourage la dévotion et le culte de cette terre. Le Culte du Sang, qui met en avant les traits spirituels et corporels qui définissent le peuple arménien et le distinguent des autres cultures. Le Culte de la Langue, qui interdit à notre peuple d'apprendre ou de parler une autre langue que sa langue maternelle, car cela accélérerait la mort de la belle langue arménienne. 4. le Culte du Déchu, qui dit que l'on ne doit pas oublier ceux qui ont donné leur vie au nom de l'Arménie et de son peuple. En raison de notre récente guerre d'indépendance, qui a vu d'innombrables hommes arméniens mourir sur les champs d'honneur, ce culte est particulièrement important pour Nzhdeh. 5) Le Culte de nos Ancêtres. Ce culte déclare qu'il existe un lien spirituel entre les différentes générations de notre peuple, et que ce lien garantit que la flamme éternelle de la nation et donc nos traditions sacrées seront transmises d'une génération à l'autre. 6) Le Culte du Pouvoir, qui affirme que seuls ceux qui sont forts et courageux survivront à ce monde cruel. 7) Le Culte de notre Leader, Nzhdeh. Le peuple arménien ne doit pas le remettre en question, ni ses décisions, mais lui faire confiance pour accomplir son destin."
 arm.45.a: "Ces enseignements sont la voie à suivre !"

 arm.46.t:9 "[ARM.GetNameDefCap] Souhaite Rejoindre la Troisième Internationale"
 arm.46.d:9 "Il semble que le peuple arménien ait réussi à se libérer, non seulement des chaînes que les impérialistes ottomans lui avaient imposées, mais aussi de celles apportées par le système capitaliste qui dominait autrefois la société arménienne. Comme le gouvernement arménien révolutionnaire nouvellement établi se trouvait dans une position relativement isolée parmi les nations orientales, par ailleurs majoritairement réactionnaires, il a demandé à entrer dans la Troisième Internationale, exprimant ainsi son souhait d'aider la révolution ouvrière à l'échelle mondiale. Nous devons maintenant décider si nous voulons permettre cela, ou s'ils sont trop dangereux pour justifier leur adhésion à notre faction."
 arm.46.a: "Tous les États socialistes sont les bienvenus dans notre alliance !"
 arm.46.b: "Ils ne seraient qu'un poids mort. "

 arm.47.t: "[FROM.GetNameDefCap] Nous accueille dans l'Internationale"
 arm.47.d: "Fidèle à sa volonté d'unir les forces révolutionnaires du monde, le gouvernement [FROM.GetAdjective] a accepté notre demande et nous a accueillis au sein de la Troisième Internationale. Notre entrée dans cette alliance apporte une nouvelle sécurité à notre gouvernement et à notre peuple, ainsi que la possibilité d'aider nos alliés à répandre la révolution à travers le monde. Ensemble, nous libérerons l'humanité des chaînes qu'elle s'est elle-même imposées !"
 arm.47.a:0 "Pour la révolution !"

 arm.48.t: "[FROM.GetNameDefCap] Refuse notre demande"
 arm.48.d: "Prétextant que notre pays ne serait qu'un puits de ressources et un poids mort s'il était autorisé à entrer dans la Troisième Internationale, le gouvernement [FROM.GetAdjective] a rejeté notre demande. Il ne nous reste plus qu'à espérer que les forces réactionnaires qui nous entourent n'interprètent pas notre solitude politique comme un signe de faiblesse, car l'invasion d'un de nos voisins pourrait bien sonner le glas de la révolution arménienne..."
 arm.48.a: "Notre situation s'annonce désastreuse..."

 arm.49.t: "[ARM.GetNameDefCap] Demande à adhérer à l'Accord de Moscou"
 arm.49.d: "Depuis sa déclaration d'indépendance, [ARM.GetNameDef] est resté relativement isolé des autres nations du Caucase et du Moyen-Orient. Dans l'espoir de remédier à cela, le gouvernement arménien nous a fait une demande : il souhaite rejoindre l'Accord de Moscou. Bien qu'ils aient promis de nous aider dans nos efforts à travers le monde si nous acceptions leur offre, certaines voix au sein de notre gouvernement sont strictement opposées à l'idée de forger une alliance avec les Arméniens, car cela signifierait reconnaître l'indépendance d'un pays qui a appartenu au puissant Empire russe, et nous obligerait donc à renoncer à notre revendication sur la région. Nous devons nous demander ce qui est le plus important pour nous : reconquérir l'ensemble du Caucase ou nous faire de nouveaux amis au sud."
 arm.49.a:0 "Nous sommes plus forts ensemble !"
 arm.49.b: "L'Arménie est une partie de la Russie, pas son amie !"

 arm.50.t: "[FROM.GetNameDefCap] Approuve notre entrée"
 arm.50.d: "Invoquant le fait que l'amitié entre les nations est plus importante que des revendications anciennes et oubliées sur une région dont les habitants n'ont jamais voulu faire partie de la Russie, les Russes ont accepté notre demande et approuvé notre entrée dans l'accord de Moscou. Avec l'ours russe qui garde maintenant notre nord, personne ne peut nous menacer !"
 arm.50.a: "On savait qu'on pouvait faire confiance aux Russes !"

 arm.51.t: "[FROM.GetNameDefCap] Rejette notre proposition"
 arm.51.d: "Il semble que les Russes n'aient pas oublié que l'Arménie aussi faisait autrefois partie de l'Empire russe. Citant cette ridicule revendication sur nos terres comme raison, ils ont décidé de rejeter notre demande d'adhésion à l'Accord de Moscou. Cela confirme plus ou moins qu'ils préparent actuellement une invasion de notre pays - et si cette prédiction se réalise, nous serons probablement largement dépassés en nombre et en armes. Si nous voulons survivre, nous devrions commencer à travailler sur nos défenses..."
 arm.51.a:0 "Oh-oh..."

 arm.55.t: "[ARM.GetNameDefCap] demande à rejoindre le Reichspakt"
 arm.55.d: "Dans l'espoir de trouver de nouveaux alliés capables de protéger la nation arménienne de tout pays qui pourrait menacer sa souveraineté, [ARM.GetLeader] a contacté notre gouvernement et a demandé que l'Arménie soit autorisée à entrer dans le Reichspakt. Bien que l'acceptation de la demande arménienne puisse être un handicap, étant donné que la nation vient juste de se remettre d'une guerre sanglante et aurait probablement besoin d'un peu plus de temps pour se reconstruire, cela permettrait également de saper davantage l'influence russe dans le Caucase, ce qui est quelque chose que nous ne pouvons pas refuser, n'est-ce pas ?"
 arm.55.a: "Ils sont plus que bienvenus !"
 arm.55.b: "En avons-nous vraiment besoin ?"

 arm.56.t:0 "[FROM.GetNameDefCap] accepte notre demande"
 arm.56.d: "Le gouvernement allemand a décidé d'accepter notre demande et nous a accueillis dans le Reichspakt à bras ouverts ! Même s'il est probable que les Allemands ne cherchent qu'à contester l'influence russe dans la région, c'est une nouvelle fantastique qui, espérons-le, dissuadera nos voisins de mettre un jour un pied sur notre territoire."
 arm.56.a:0 "Ensemble pour la victoire !"

 arm.57.t: "[FROM.GetNameDefCap] Décline notre offre"
 arm.57.d: "Pensant probablement que nous sommes un trop petit pays pour contribuer de manière significative aux efforts du Reichspakt, le gouvernement allemand a décliné notre offre de rejoindre leur alliance. Nous ne pouvons qu'espérer qu'ils ne prévoient pas de nous attaquer à l'avenir..."
 arm.57.a: "Quel dommage !"

 arm.58.t: "Construction du Mémorial de Tsitsernakaberd"
 arm.58.d: "Il y a presque exactement 25 ans, l'histoire du peuple arménien prenait une tournure tragique lorsque, le 24 avril 1915, les massacres arméniens commençaient avec le "Dimanche Rouge". Encouragés par la loi Tehcir, la loi temporaire de déportation, les années suivantes ont vu une grande partie du territoire arménien historique, en dehors des montagnes d'Erevan, presque entièrement "nettoyé" de ses habitants d'origine, car beaucoup de ceux qui n'avaient pas été "réinstallés" par les Ottomans ont décidé que fuir l'Empire était leur meilleure chance. Naturellement, la majeure partie de notre population n'a pas oublié cette terreur.\n\nAu début de cette année, à l'approche du 25e anniversaire du "Dimanche Rouge", un groupe d'intellectuels a estimé qu'il était temps d'honorer comme il se doit les victimes des massacres et a présenté au gouvernement une proposition : la construction d'un site commémoratif sur la colline de Tsitsernakaberd, au centre d'Erevan. Selon leur proposition, ce mémorial devrait à la fois "être dédié aux martyrs arméniens de la Weltkrieg" et "symboliser la renaissance du peuple arménien", et donc servir non seulement à se souvenir du passé, mais aussi à montrer qu'un avenir meilleur se profile.\n\nMalgré l'ampleur de la proposition, notre gouvernement s'est empressé de l'accepter et de fournir les fonds nécessaires, car les massacres arméniens sont un sujet assez important pour nos concitoyens comme pour nos politiciens. Avec l'aide de quelques ingénieurs, un plan plus précis a été élaboré, et à ce jour, il a été décidé que le monument serait composé de deux parties : une grande stèle, symbolisant la renaissance de notre peuple et l'avenir qui lui est réservé, et un cercle composé de plusieurs dalles, représentant les provinces d'Arménie occidentale perdues aux mains des Turcs. En outre, le cercle abritera en son centre une flamme éternelle, destinée à la fois à honorer les victimes des massacres et à représenter la flamme du cœur de notre peuple qui ne s'éteindra jamais."
 arm.58.a: "Une belle initiative, mais un anniversaire tragique."

 arm.59.t: "Etchmiadzin, le Vatican Arménien"
 arm.59.d: "Dans la ville de Vagharshapat, à quelques kilomètres seulement à l'ouest de notre capitale, se trouve la cathédrale d'Etchmiadzin. Construite au quatrième siècle par Grégoire l'Illuminateur, le saint qui a introduit le christianisme dans notre pays en convainquant le roi Tiridates III d'abandonner les anciennes coutumes païennes et d'embrasser la croix, la cathédrale est devenue depuis longtemps le centre de l'Église apostolique arménienne, servant de siège au Catholicos de tous les Arméniens depuis des siècles. Etchmiadzin étant l'une des plus anciennes cathédrales du monde, il n'est pas surprenant qu'elle soit également un lieu de pèlerinage important, attirant des fidèles arméniens du monde entier. En raison de son âge, elle a également été rénovée à de multiples reprises au fil des ans, et combine donc aujourd'hui des styles architecturaux de différentes époques, ce qui confère à la cathédrale une importance non seulement religieuse, historique et culturelle, mais aussi architecturale.\n\nMalgré tout, Etchmiadzin n'a pas été épargnée par la guerre et a été frappée par des obus d'artillerie et des bombes à plusieurs reprises pendant le conflit, ce qui a obligé le Catholicos à se réinstaller à Erevan pour le moment. Voir les tourelles de la cathédrale commencer à s'effondrer a naturellement été un coup dur, non seulement pour le clergé et les citoyens de Vagharshapat, mais aussi pour le pays tout entier et pour la diaspora arménienne à l'étranger. Cette tragédie n'est pas passée inaperçue auprès de nos politiciens et, alors que notre gouvernement a déjà entrepris d'importants efforts pour reconstruire le pays, il a été décidé que la restauration de la cathédrale serait également financée par l'État. Cette nouvelle a été bien accueillie, en particulier par l'église, et beaucoup sont maintenant impatients de voir Etchmiadzin briller d'un nouvel éclat, même si la restauration peut prendre un certain temps."
 arm.59.a: "Un investissement qui en vaut la peine."

 arm.60.t: "Une Randonnée Solitaire"
 arm.60.d: "Au cours d'un exercice dans les chaînes de montagnes occidentales de notre pays, un groupe de soldats a remarqué un homme seul, vêtu d'un uniforme militaire en lambeaux, qui se dirigeait lentement vers le sommet d'une montagne voisine sans reconnaître l'unité militaire qui l'observait de loin. Intrigués par ce spectacle et désireux de savoir pourquoi il portait les vêtements d'un fantassin arménien, nos soldats ont décidé de s'approcher de l'étranger. Alors qu'ils le rattrapaient progressivement, il a décidé de ne plus les ignorer et a arrêté sa marche, s'est assis par terre et a attendu. Après quelques minutes, ils ont finalement atteint l'homme, et après une courte pause, ils lui ont demandé son histoire et ce qu'il faisait tout seul dans la montagne. Il est resté immobile pendant une seconde, puis il a commencé à s'expliquer.\n\nVolontaire dans l'armée pendant la guerre d'indépendance, l'homme était stationné à notre frontière sud avec les Turcs. Une nuit, alors qu'il était censé garder le campement de son unité, il s'est simplement assoupi et, comme le veut le destin, les Turcs ont lancé une attaque surprise sur sa position quelques heures plus tard. Réveillé par des coups de feu et des cris, sa peur a pris le dessus et il s'est enfui de la bataille en cours, laissant ses camarades se faire écraser par l'ennemi.\n\nBien qu'il considère sa propre survie comme un miracle, l'homme ne s'est pas pardonné et sa lâcheté le hante encore aujourd'hui. Ne voulant pas et ne pouvant pas retourner à l'armée, il a décidé de trouver la paix dans le calme des montagnes arméniennes. Il erre maintenant de sommet en sommet et voyage à travers le pays, espérant trouver la compréhension et le pardon dans la solitude qu'il s'est imposée."
 arm.60.a: "Espérons qu'il trouvera la paix."
 arm.60.b: "Sa lâcheté doit être punie ! Il doit être jugé !"

 arm.61.t: "Les Fouilles de Teishebaini"
 arm.61.d: "En suivant la trace de divers artefacts et inscriptions découverts ces dernières années, un groupe d'archéologues a réussi à mettre au jour ce qui est probablement l'une des découvertes archéologiques les plus importantes de tout le Moyen-Orient : l'ancienne forteresse de Teishebaini. Situées sur Kamir Blur, le "moule rouge", les ruines se trouvent non loin de notre capitale, Erevan. Jusqu'à présent, seules des parties de la citadelle centrale, quelques bâtiments plus petits et un cimetière ont été mis au jour, mais nos archéologues sont certains que bien plus de choses sont enfouies sous la terre, n'attendant que d'être déterrées, et certaines informations concernant le destin et l'histoire de la ville ont déjà été dévoilées.\n\nDeux inscriptions cunéiformes différentes mentionnant Rusa Argishtihini, également connu sous le nom de Rusa II, roi de l'ancien royaume d'Urartu, ont été trouvées et ont permis de supposer que la forteresse a été construite sous son règne, ce qui signifie que le site remonte à plus de deux millénaires et demi, au septième siècle avant Jésus-Christ. S'étendant de l'est de l'Anatolie et du nord-ouest de la Perse jusqu'aux montagnes arméniennes, le royaume d'Urartu est considéré comme l'un des premiers prédécesseurs du premier royaume d'Arménie. Les pointes de flèches scythes découvertes dans les ruines de Teishebaini ont renforcé la théorie selon laquelle le déclin et la chute du royaume ont été causés par une guerre dévastatrice contre les Scythes. En ce qui concerne la forteresse elle-même, on ne peut actuellement que spéculer sur la façon dont elle a été détruite, mais plusieurs éléments carbonisés laissent penser qu'un incendie l'a rasée."
 arm.61.a: "Qui sait ce qu'il reste à découvrir."

 arm.62.t: "Un Nouvel Hymne National ?"
 arm.62.d:9 "Notre indépendance étant pour l'instant assurée et la situation politique se stabilisant lentement, notre gouvernement peut désormais porter son attention sur des questions moins pressantes. L'une d'entre elles est que notre pays n'a toujours pas d'hymne national officiel, ce que toute nation moderne devrait avoir. Bien que nos politiciens soient d'accord sur les critères d'un bon hymne, à savoir qu'il doit être facilement reconnaissable et représenter notre peuple et ses valeurs, il y a eu jusqu'à présent plusieurs propositions sur la chanson qui remplit le mieux ces critères, et aucun gagnant clair n'a encore été déterminé.\n\nLe choix évident et probablement le plus populaire serait "Mer Hayrenik" ou "Notre Patrie", une chanson qui a déjà été adoptée comme hymne national de la première République arménienne après la guerre mondiale. Son texte, basé sur un poème italien, a été écrit par Mikayel Nalbandian au 19e siècle, la musique ayant été arrangée par Parsegh Ganatchian quelques décennies plus tard. Soulignant la gloire de notre patrie et de notre drapeau, et l'honneur que nos soldats trouvent dans la mort, c'est une chanson très patriotique qui reflète parfaitement les luttes que notre peuple a dû endurer au cours des dernières décennies.\n\nCertains hommes politiques affirment cependant que nous sommes un État entièrement nouveau, qui réussira là où la première République a échoué. Par conséquent, ils sont d'avis que notre hymne devrait refléter cela, et qu'une chanson entièrement nouvelle devrait être composée pour représenter notre nation. Ne voulant pas trop s'éloigner de "Mer Hayrenik", ils veulent continuer à aborder les mêmes sujets tout en déplaçant légèrement l'accent de notre passé vers notre avenir et en couvrant également la "renaissance" que notre nation a récemment connue."
 arm.62.a: "Va pour Mer Hayrenik !"
 arm.62.b: "Le changement est nécessaire, nous allons composer un nouvel hymne !"
 arm.62.c: "Composons-en un en l'honneur de Nzhdeh à la place !"

 arm.79.t: "Retour de la Diaspora Arménienne"
 arm.79.d: "Des milliers d'Arméniens de souche vivent actuellement à l'étranger, dans d'autres régions du Moyen-Orient et même dans des pays lointains comme l'Europe occidentale et les Amériques. Bien que cela soit le cas depuis des siècles et que notre peuple ait déjà établi des colonies dans des régions telles que Cilcia, l'Italie et Chypre au Moyen Âge, un nombre croissant d'entre eux a quitté la région de la Grande Arménie en raison des crimes commis à leur encontre par les Turcs ottomans. Ce sont surtout les massacres de la Weltkrieg qui ont convaincu de nombreux Arméniens que rester dans leur patrie était un risque qui ne valait pas la peine d'être pris, les amenant à quitter leur pays et à chercher fortune ailleurs, loin de leurs oppresseurs turcs.\n\nDepuis que notre nation est revenue sur la scène mondiale, il y a eu un afflux constant d'immigrants arméniens du monde entier cherchant à repeupler leur patrie, qu'ils croyaient à jamais perdue aux mains des Turcs. Toutefois, beaucoup ont hésité à retourner sur la terre de leurs ancêtres, principalement en raison du conflit en cours et du sentiment que l'indépendance de l'Arménie était immensément menacée par ses voisins avides de pouvoir et ambitieux. Maintenant que nous avons gagné la guerre d'indépendance et que notre souveraineté est quelque peu assurée, ces doutes se sont dissipés et le nombre d'immigrants est monté en flèche. Bien que ces immigrants viennent principalement des nations du Moyen-Orient et que la plupart de nos compatriotes vivant actuellement en Europe et en Amérique aient décidé de ne pas abandonner leur vie là-bas, il est toujours agréable de voir que notre peuple commence lentement à rentrer chez lui."
 arm.79.a: "Bienvenue dans votre patrie !"

 arm.80.t: "L'Académie Nationale des Sciences"
 arm.80.d: "Voyant nos efforts pour financer l'université d'État d'Erevan, un groupe de scientifiques de différents domaines, dirigé par Joseph Orbeli, un orientaliste réputé, a fait une proposition à notre gouvernement. Afin d'améliorer les capacités de recherche de notre nation, ils estiment qu'il est nécessaire non seulement de développer les institutions existantes, mais aussi d'en parrainer de nouvelles. Plus concrètement, ils envisagent de fonder l'Académie nationale des sciences. Cette nouvelle académie, qui serait située dans notre capitale, Erevan, axerait principalement ses recherches sur les sciences et les sciences sociales, et compléterait ainsi largement l'Université d'Erevan déjà existante, qui se concentre principalement sur les domaines de l'histoire, de l'économie et de la culture.\n\nSi la majorité de notre gouvernement semble être favorable à cette proposition, dans la mesure où il s'agirait probablement d'un moyen assez efficace de financer des scientifiques arméniens talentueux, tout le monde n'est pas convaincu et certains se demandent s'il s'agit ou non d'une affectation rationnelle de nos ressources."
 arm.80.a: "Ils auront leurs fonds !"
 arm.80.b: "Nous n'avons pas de ressources à consacrer à leur cause."

 arm.81.t: "Inauguration de l'Académie Nationale des Sciences"
 arm.81.d: "Cette semaine, l'heure de la cérémonie d'inauguration de l'Académie nationale des sciences a enfin sonné. Cette joyeuse occasion a principalement consisté en un discours prononcé par le premier président de l'académie, Joseph Orbeli. Il y a souligné sa gratitude pour les fonds que lui et ses collègues scientifiques ont reçu du gouvernement et a parlé de ses visions pour l'avenir. Il rêve que l'académie devienne un centre d'attention pour les scientifiques du monde entier, que des percées majeures soient réalisées dans les différents domaines sur lesquels l'académie se concentre et que la science arménienne soit au même niveau que celle des pays occidentaux. Ce discours plutôt ambitieux a été accueilli par un tonnerre d'applaudissements de la part de tous les participants à la cérémonie, y compris la presse, les universitaires qui vont mener leurs recherches dans les nouvelles installations, et même certains représentants du gouvernement.\n\nDéjà, certains scientifiques ont commencé à préparer leurs premières expériences dans les nouvelles installations ; Joseph Obeli et quelques représentants du gouvernement ont entamé des négociations sur de nouveaux fonds qui pourraient être utilisés pour agrandir encore l'académie ; et la nouvelle de la cérémonie d'inauguration s'est répandue dans tout le pays. La réaction générale de la population semble être assez positive, et un sentiment général d'enthousiasme se répand, car les gens espèrent que c'est le début de quelque chose de vraiment grand."
 arm.81.a:0 "Splendide !"

 arm.82.t: "Réformer de l'Orthographe Arménienne"
 arm.82.d: "Il y a quelques semaines, des personnalités de l'Université d'État d'Erevan, de l'Académie nationale des sciences et de l'Union des écrivains arméniens se sont réunies pour tenter de réformer la langue arménienne, et plus précisément son orthographe. Depuis lors, le "Conseil de l'Orthographe Arménienne" travaille sans relâche pour trouver le moyen de rendre la langue arménienne plus phonétique et moins complexe. Le but de cette entreprise est de créer une langue facile à apprendre et à lire. Le Conseil espère ainsi rendre la langue arménienne plus attrayante pour les étrangers et contribuer à résoudre le problème de l'analphabétisme en Arménie.\n\nAujourd'hui, les dirigeants du Conseil ont présenté à notre gouvernement leur proposition de réforme et ont demandé qu'elle soit acceptée et mise en œuvre dans tout le pays. Bien qu'il semble qu'ils aient essayé d'adopter une approche moins radicale de la réforme de la langue arménienne, il faut néanmoins s'attendre à ce que certains de nos concitoyens soient plutôt mécontents de cette réforme, étant donné qu'elle remplacerait l'orthographe classique, que beaucoup considèrent comme un élément important de notre culture. Il nous appartient maintenant de décider ce qui nous importe le plus : l'opinion de certains de nos citoyens les plus éduqués ou nos traditions ancestrales."
 arm.82.a: "Une excellente idée !"
 arm.82.b: "Les réformes sont surfaites de toute façon."

 arm.83.t: "L'Arménie propose un pacte Anti-Ottoman"
 arm.83.d: "S'étant révoltés contre l'Empire ottoman peu après que nous ayons déclaré notre propre guerre contre les Turcs, les Arméniens se sont retrouvés plutôt isolés de la principale coalition contre l'Empire. Comme nous sommes plus ou moins le seul pays à leur portée, et un pays plutôt puissant, [ARM.GetLeader] a contacté notre gouvernement et demandé l'organisation d'une réunion, qui a eu lieu peu après dans la ville de Tabriz. Là, des représentants du gouvernement arménien ont présenté à nos représentants une proposition : une coopération sous la forme d'une alliance entre nos deux États, qui devrait au moins durer jusqu'à ce que la bête ottomane ait été tuée.\n\nBien que, sur le papier, cela puisse sembler une bonne occasion d'améliorer nos relations avec notre nouveau voisin, on peut se demander quelle contribution l'Arménie pourrait apporter à l'alliance, et cela pourrait s'avérer être un fardeau qui ne ferait que nous tirer vers le bas. Néanmoins, c'est une offre qui mérite d'être considérée."
 arm.83.a: "La coopération est la voie à suivre !"
 arm.83.b: "Ils seraient un poids mort et rien de plus."

 arm.84.t: "L'Aube des Accords de Tabriz"
 arm.84.d: "Après que le gouvernement [PER.GetAdjective] a accepté de rencontrer certains de nos représentants dans la ville de Tabriz, nous leur avons présenté nos plans de coopération militaire contre l'ennemi commun turc. Par chance, il semble que la délégation envoyée par le gouvernement [PER.GetAdjective] ait été plutôt favorable à l'idée et souhaitait probablement établir de bonnes relations entre nos deux États. Après quelques débats sur des détails mineurs, un accord a été trouvé, les documents nécessaires ont été signés et une nouvelle alliance entre l'Arménie et [PER.GetNameDef] est née : les Accords de Tabriz."
 arm.84.a:0 "Splendide !"

 arm.85.t:9 "L'Iran refuse notre proposition"
 arm.85.d: "Qualifiant notre nation de "poids mort" et de "fardeau qui ne ferait que les tirer vers le bas", les [PER.GetAdjective]s ont rejeté notre idée de coopération militaire. Ce développement peut, bien sûr, être considéré comme un coup dur pour nos efforts de guerre, et signifie effectivement que nous sommes coupés des autres nations qui combattent l'Empire ottoman."
 arm.85.a: "Nous devrons survivre par nous-mêmes alors."

 arm.86.t: "Allégeance à la Mauvaise Bannière"
 arm.86.d:9 "Au milieu de la nuit, nos soldats gardant notre frontière avec les chiens ottomans ont soudainement remarqué un certain nombre de lumières s'approchant d'eux depuis le territoire turc. Puis, des voix ont commencé à s'élever, et nos gardes-frontières se sont naturellement mis en état d'alerte, craignant que les Turcs ne mènent une attaque surprise. Cependant, au moment où nos hommes étaient sur le point de contacter le haut commandement afin de recevoir de nouveaux ordres et de demander des renforts, les voix sont devenues suffisamment audibles pour être comprises. De façon inattendue, les hommes qui s'approchaient parlaient arménien et criaient aux gardes-frontières de ne pas ouvrir le feu sur eux. Comme nos soldats restaient sceptiques, les étrangers ont alors déposé leurs armes en signe de bonne volonté, et l'un d'entre eux, les mains en l'air, s'est lentement approché de la frontière.\n\nAprès avoir été fouillé minutieusement pour vérifier s'il représentait une menace, il a commencé à expliquer ce qui se passait actuellement. Apparemment, il n'est autre que Boghos Dadian, un célèbre colonel ottoman d'origine arménienne. Lui et les anciens soldats ottomans qui le suivent, également arméniens, ont déserté peu après le début de notre rébellion, ne voulant pas se battre pour un Empire qui réprime activement leurs propres compatriotes. Ensemble, ils ont organisé un plan pour traverser la frontière et emporter le plus de matériel militaire possible - et maintenant ils sont ici.\n\nAprès avoir entendu cette histoire et s'être assuré de la véracité de leurs dires, le garde-frontière a laissé les hommes entrer dans notre pays, et à ce jour, la plupart d'entre eux se sont déjà enrôlés dans nos forces armées, prêts à participer à la lutte pour la liberté de l'Arménie et de son peuple. Quant à Boghos, il a trouvé le chemin de la capitale, où il a été promu au rang de général par le haut commandement, afin que l'expérience qu'il a acquise au cours de ses années de service sous le drapeau ottoman puisse être mise à profit."
 arm.86.a: "Ils feront un excellent ajout à nos forces armées."

 arm.87.t: "La Libération de Kars"
 arm.87.d: "En quelques semaines, nous avons réussi à percer les maigres défenses ottomanes, et maintenant, l'avancée de nos vaillants soldats a atteint les montagnes et les hauts plateaux de Kars, qui ont à leur tour été libérés de l'emprise de leurs suzerains turcs. C'est une grande victoire pour notre peuple, car la région a des liens historiques étroits avec la nation arménienne. Il y a un millénaire, sous le règne de la dynastie des Bagratouni, la ville de Kars était la capitale du Royaume d'Arménie. Bien que Kars ait été conquise par plusieurs puissances extérieures depuis sa fondation, notamment les Turcs seldjoukides et ottomans, la région a continué à être habitée majoritairement par des Arméniens, jusqu'à ce que la Weltkrieg vienne bouleverser le cours de l'histoire.\n\nServant de champ de bataille principal entre les forces russes et ottomanes pendant le conflit, la région a été très affectée par la guerre, et sa population n'a pas été épargnée par les horreurs que les troupes ottomanes ont infligées aux personnes d'origine arménienne. Craignant pour leur vie, beaucoup ont choisi d'émigrer vers l'est, faisant de ceux qui sont restés sur place une minorité dans leur propre pays.\n\nAujourd'hui, cependant, alors que nous avons libéré Kars, il semble qu'une nouvelle ère de domination arménienne sur la région s'ouvre à nous. À la suite de notre avancée, un nombre croissant d'habitants ont révélé qu'ils s'identifiaient en fait comme des Arméniens de souche, mais qu'ils cachaient leur véritable identité par crainte d'être persécutés par les Turcs, certains prenant même les armes et rejoignant notre armée dans la lutte contre leurs anciens oppresseurs. Ces nouvelles recrues, en plus d'un certain nombre d'armes pillées dans l'arsenal local, aideront considérablement notre effort de guerre, et avec les troupes ottomanes jusqu'à présent incapables d'arrêter notre avancée, le rêve d'un État arménien indépendant devient lentement une réalité."
 arm.87.a: "La défaite des Ottomans est imminente !"

 arm.88.t: "L'Avenir des Accords de Tabriz"
 arm.88.d: "Notre alliance avec [PER.GetNameDef] nous a été d'une grande aide dans la guerre contre les Ottomans, mais la plupart des membres de notre gouvernement l'ont considérée comme un accord ponctuel, car qui sait dans quels autres conflits ils pourraient vouloir nous entraîner.\n\nNous pourrions nous séparer à l'amiable, laissant la porte ouverte à une future coopération s'ils le souhaitent, ou nous pourrions rester avec eux et continuer en tant que bloc régional."
 arm.88.a: "Une guerre était suffisante, pour le moment du moins."
 arm.88.b: "Nous ferions mieux de nous serrer les coudes."

 arm.89.t: "Effondrement du Mouvement Tseghakroniste"
 arm.89.d:9 "Après le récent coup d'État et la disparition de Nzhdeh qui s'en est suivie, nombreux sont ceux qui attendent avec impatience des nouvelles de celui qui était autrefois considéré comme le "sauveur" de l'Arménie. Il semble toutefois que leur longue attente ne sera pas récompensée, car, chaque jour qui passe, il devient de plus en plus improbable que Nzhdeh revienne ou qu'il révèle qu'il a trouvé refuge en exil. Plus d'un mois s'étant écoulé depuis la marche sur la capitale, il est normal que les rumeurs sur le sort de Nzhdeh commencent à se répandre rapidement, la plus crédible étant qu'il a connu son destin dans sa fuite vers, vraisemblablement, la Russie, que ce soit de la main de la nature ou de celle des hommes qui ont souffert sous son règne.\n\nQue ce soit vrai ou non, sans la figure de Nzhdeh pour se rallier, et avec les atrocités qu'ils ont préconisées et leur échec à empêcher le coup d'État de Dadian, les Tseghakronutyun ont désormais largement perdu le soutien de la population. La plupart des partisans de la ligne dure ont été emprisonnés par les forces gouvernementales ou ont choisi la voie de l'exil. Hayk Asatryan, l'un des plus proches associés de Nzhdeh et l'un des principaux idéologues du Tseghakronutyun, espère désormais poursuivre l'œuvre de son parangon depuis l'autre côté de la mer et encourager le mouvement au sein de la diaspora.\n\nEntre-temps, le Mouvement de libération nationale arménien a longtemps été divisé entre les autocrates guidés par Nzhdeh et les démocrates qui s'opposaient à ses vues radicales. Une grande partie de l'armée ayant choisi de s'aligner sur Boghos et donc sur les démocrates, la plupart des militaires autrefois fidèles à Nzhdeh ont également saisi leur chance de se ranger du côté des vainqueurs de la lutte pour le pouvoir et ont promis au nouveau gouvernement de continuer à le soutenir et à lui être fidèles. Nzhdeh et ses forces extrémistes ayant ainsi largement perdu pied dans notre pays, il semble que la position du nouveau régime soit assurée et que l'ère de terreur annoncée par les Tseghakronistes ne soit plus qu'une relique du passé."
 arm.89.a: "De l'obscurité à la lumière !"

 arm.90.t: "L'Arménie demande des équipements militaires"
 arm.90.d: "Un télégramme de [ARM.Capital.GetCapitalVictoryPointName] vient de parvenir à la capitale, demandant à notre gouvernement de fournir aux rebelles arméniens renaissants des équipements militaires pour assurer la survie de leur nouvel État.\n\nÉtant donné que les peuples arménien et russe sont devenus au fil du temps presque fraternels, que notre nation leur a longtemps présenté une alternative préférable au joug turc et que nous avons déjà combattu aux côtés des volontaires arméniens pendant la Weltkrieg, de nombreux hommes politiques affirment qu'il est de notre devoir de soutenir l'État caucasien, par ailleurs isolé, en lui fournissant l'équipement dont il a besoin. De plus, une victoire arménienne sur les Turcs ottomans n'affaiblirait pas seulement de manière décisive l'un de nos plus grands ennemis, mais augmenterait aussi considérablement notre influence sur les montagnes du Caucase, ouvrant peut-être même la voie à une alliance entre Erevan et [RUS.Capital.GetCapitalVictoryPointName].\n\nD'un autre côté, refuser de soutenir la rébellion arménienne reviendrait à abandonner nos frères à leur sort. Néanmoins, des voix se sont élevées au sein de notre gouvernement pour considérer les livraisons d'armes demandées comme un "gaspillage de ressources", arguant que les chances de succès de l'Arménie sont plutôt discutables en l'état et que nous ne pouvons pas nous permettre de sacrifier inutilement notre équipement militaire en ce moment, en particulier si l'on tient compte de notre frontière occidentale."
 arm.90.a: "Ils auront leurs armes."
 arm.90.b: "Nous ne pouvons rien épargner pour le moment..."

 arm.91.t: "Arrivée des livraisons d'équipements russes"
 arm.91.d: "Nos frères de [RUS.Capital.GetCapitalVictoryPointName] ont décidé d'entendre notre appel au soutien et ont promis d'envoyer du matériel militaire pour nous aider dans notre lutte contre les oppresseurs turcs. Ces cargaisons d'armes, qui sont déjà en route vers notre capitale, nous permettront d'armer des volontaires supplémentaires pour lutter contre les tyrans de [TUR.Capital.GetCapitalVictoryPointName] - et, étant donné la qualité de la fabrication russe comparée à l'équipement plutôt désuet de l'armée ottomane, elles garantiront probablement que nos soldats garderont l'avantage sur les champs de bataille."
 arm.91.a: "Nous nous félicitons de leur soutien."

 arm.92.t: "La Russie refuse d'envoyer de l'équipement"
 arm.92.d: "Invoquant le fait que leur équipement militaire est actuellement nécessaire ailleurs, les Russes ont rejeté notre demande de soutien dans notre guerre contre les Turcs ottomans. Il semble que les politiciens de [RUS.Capital.GetCapitalVictoryPointName] ne se soucient ni des courageux Arméniens qui donnent leur vie sur les lignes de front de ce conflit, ni des épreuves que notre peuple devra endurer si les tyrans turcs parviennent une fois de plus à soumettre notre nation."
 arm.92.a:0 "C'est un outrage !"

 arm.93.t: "Un verre de trop"
 arm.93.d: "Les rapports continuent à affluer et l'histoire n'a pas encore été entièrement dévoilée, mais voici les informations dont nous disposons pour l'instant :\n\nHier, un groupe de nouvelles recrues a décidé de passer la soirée dans l'un des pubs locaux de notre capitale. Là, ils se sont naturellement amusés, et au fil des heures, d'innombrables verres ont été vidés, remplis, et vidés à nouveau. Ils n'étaient cependant pas les seuls invités présents, et certainement pas les seuls à s'enivrer. L'alcool étant connu pour délier les langues, ce n'était qu'une question de temps avant que quelqu'un ne dise quelque chose qu'il regretterait le lendemain, et bien sûr, peu avant le dernier appel, le propriétaire d'un petit magasin a soudainement décidé de grimper sur une table et de déclarer publiquement sa haine profonde envers le gouvernement révolutionnaire, le dénonçant comme une bande de tyrans et faisant des remarques... désagréables sur [ARM.GetLeader], sans apparemment remarquer les soldats présents.\n\nAprès avoir entendu ce blasphème, ils ont confronté l'homme, lui demandant de s'excuser immédiatement pour ses paroles. Il a préféré insulter nos soldats, les traitant de "serviteurs du diable" et autres obscénités, et la discussion s'est envenimée, jusqu'à ce que quelqu'un en ait assez. Bien que la responsabilité de chacun ne soit pas encore clairement établie, la situation a dégénéré en une véritable bagarre dans un bar. Lorsque la police est arrivée et a pu maîtriser le chaos, il était déjà trop tard. Deux hommes, le propriétaire du magasin et l'un de ses amis, ont été tués et de nombreux autres ont été blessés. Selon plusieurs témoins, nos hommes sont responsables de leur mort et, à ce titre, ils sont pour l'instant détenus par la police.\n\nLa question est maintenant de savoir comment nous devons procéder. Leur commandant a d'ores et déjà demandé à ce qu'ils soient relâchés, arguant qu'il n'existe aucune preuve concrète de leur culpabilité et que, même s'ils étaient coupables, ils n'ont fait que défendre la cause révolutionnaire - mais devons-nous vraiment laisser passer cela si facilement ?"
 arm.93.a: "Que ces ivrognes soient maudits - ils seront jugés !"
 arm.93.b: "Pourquoi une fidélité aussi inébranlable à notre cause devrait-elle être punie ?"

 arm.100.t: "[ARM.GetNameDefCap] Sollicite une médiation Allemande"
 arm.100.d: "La nation de [ARM.GetNameDef] a demandé à notre gouvernement de servir de médiateur lors d'une conférence qu'elle prépare. Désireux d'enterrer la hache de guerre avec le peuple turc de [TUR.GetNameDef], les Arméniens ont convoqué une conférence.\n\nNotre présence à la conférence nous apporterait probablement un prestige international en tant qu'arbitre de la paix, ainsi que des alliés supplémentaires dans la région. Devrions-nous accepter de servir de médiateur à leur conférence ?"
 arm.100.a: "Servir de médiateur dans les discussions."
 arm.100.b:9 "Ils peuvent s'en charger seuls."

 arm.101.t: "Demandes pour [TUR.GetNameDef]"
 arm.101.d: "Sans le soutien d'une grande puissance comme [GER.GetNameDef], notre position est plus fragile que celle de [TUR.GetNameDef], bien plus importante. Devons-nous maintenir une position agressive dans nos demandes à [TUR.GetNameDef], ou faire preuve de plus de retenue ? Devons-nous forcer les Turcs à verser une compensation financière aux familles déracinées par les massacres de 1915 et au-delà ?"
 arm.101.a: "Cherchez hardiment la justice !"
 arm.101.b: "Nous nous contenterons d'un chiffre plus sobre."

 arm.102.t: "Demandes pour [TUR.GetNameDef]"
 arm.102.d: "Bonne nouvelle ! [GER.GetNameDefCap] a accepté d'assister aux pourparlers et de servir de médiateur pour nous. Nous pouvons compter sur son aide pour faire pression sur [TUR.GetNameDef] afin qu'il se montre plus conciliant. A ce titre, quelles sont les demandes que nous devrions leur soumettre ? Devons-nous forcer les Turcs à verser une compensation financière aux familles déracinées par les massacres de 1915 et au-delà ?"
 arm.102.a: "Le peuple exige une justice totale !"
 arm.102.b: "Nous nous contenterons de demandes limitées."

 german_agreement_with_armenia_conference:9 "La délégation actuelle de [GER.GetNameDef] semble clairement faire preuve d'une certaine partialité envers la cause arménienne. Bien que nous soyons beaucoup plus forts que les Arméniens, il n'est peut-être pas judicieux d'attirer l'ire de Berlin."

 arm.103.t: "Demandes Sévères de [ARM.GetNameDef]"
 arm.103.d: "Lors de notre réunion, les Arméniens ont formulé des exigences sévères à notre égard. Nous devons accepter pleinement la responsabilité des massacres et des déportations de masse perpétrés sous l'Empire ottoman, principalement pendant les premières années de la Weltkrieg. Ils demandent également une compensation financière qu'ils estiment leur être due pour les atrocités commises dans la région par l'Empire ottoman à l'encontre de leur peuple au cours du dernier demi-siècle."
 arm.103.d.withger: "$arm.103.d$\n\n$german_agreement_with_armenia_conference$"
 arm.103.a:9 "Verser une compensation à [ARM.GetNameDef]."
 arm.103.b:9 "Refuser de verser une compensation à [ARM.GetNameDef]."

 arm.104.t: "Demandes Limitées de [ARM.GetNameDef]"
 arm.104.d: "Lors de notre réunion, les Arméniens ont présenté des demandes assez raisonnables de notre part. Ils demandent un certain degré de compensation monétaire pour les atrocités commises dans la région par l'Empire ottoman à l'encontre de leur peuple au cours du dernier demi-siècle."
 arm.104.d.withger: "$arm.104.d$\n\n$german_agreement_with_armenia_conference$"
 #responses use 103 and 104

 arm.105.t: "[ARM.GetNameDefCap] compensée par [TUR.GetNameDef]"
 arm.105.d: "Une grande victoire a été remportée pour le peuple arménien ! [TUR.GetNameDefCap] a accepté de nous dédommager financièrement pour ses actions dans les premières années du Weltkrieg. Déjà, des plans sont élaborés pour construire des mémoriaux dédiés aux villes perdues d'Arménie."
 arm.105.a: "Un petit réconfort pour notre peuple."

 # uses 105.t
 arm.106.d: "Cette conférence a apporté une grande victoire diplomatique à [ARM.GetNameDef]. [TUR.GetNameDefCap] a accepté de reconnaître sa responsabilité et d'indemniser [ARM.GetNameDef] pour les actions entreprises par l'Empire ottoman au cours des premières années de la Weltkrieg."
 arm.106.a: "Une certaine mesure de justice a été rendue."

 arm.107.t: "[TUR.GetNameDefCap] refuse de compenser [ARM.GetNameDef]"
 arm.107.d: "Nous avons été méprisés à la table de la paix. Nous avons présenté une demande juste, mais nous avons été repoussés par les Turcs qui refusent d'admettre leur responsabilité dans les massacres dont a été victime le peuple arménien. De plus, ils ont rejeté notre demande de compensation monétaire, aussi creuse que soit cette demande pour les personnes touchées, c'était encore trop pour que [TUR.Capital.GetCapitalVictoryPointName] s'y plie."
 arm.107.a: "Un jour sombre pour l'Arménie. "

 # uses 107.t
 arm.108.d: "La justice a été refusée au peuple arménien. [TUR.GetNameDefCap] a refusé d'accepter son rôle dans les massacres en Arménie et au-delà. De plus, ils ont refusé aux Arméniens toute compensation comme première étape de la réconciliation. Avec cette tache sur la conférence, l'incertitude règne quant à sa pérennité."
 # uses 107.a

 arm.109.t: "Reconnaissance Formelle de [ARM.GetNameDefCap] ?"
 arm.109.d: "En ce qui concerne la compensation, la délégation arménienne a fait pression pour que [ARM.GetNameDef] soit officiellement reconnu comme une nation par [TUR.GetNameDef]. Une telle démarche renforcerait la légitimité de leur État et permettrait de progresser dans la résolution des relations tendues entre nos peuples."
 arm.109.a: "Reconnaître [ARM.GetNameDef]."
 arm.109.b: "Refuser de reconnaître [ARM.GetNameDef]."

 arm.110.t: "[TUR.GetNameDefCap] Reconnaît [ARM.GetNameDefCap]"
 arm.110.d: "La délégation de [TUR.GetNameDef] accepte de reconnaître l'Arménie comme une nation officielle. Avec cette admission, notre capacité à prendre part à une diplomatie plus globale a été élargie. Notre légitimité est renforcée et le rapprochement entre nos peuples a fait son premier pas."
 arm.110.a: "À une nouvelle ère !"

 #uses 110.t
 arm.111.d: "[TUR.GetNameDefCap] a accepté de reconnaître officiellement l'Arménie en tant que nation. Cela ouvre de nouvelles voies diplomatiques entre nous et la région. Il semble que les premiers pas vers la réconciliation des deux peuples aient commencé."
 arm.111.a: "Que l'accord persiste !"

 arm.112.t: "[TUR.GetNameDefCap] Refuse de reconnaître [ARM.GetNameDefCap]"
 arm.112.d:9 "Ne voulant pas reconnaître notre statut d'égalité avec les autres nations, nous avons été méprisés lors de la conférence. Sans la reconnaissance turque de notre état, nous pourrions avoir du mal à trouver une reconnaissance supplémentaire à l'étranger."
 arm.112.a:0 "Une tragédie !"

 #uses 112.t
 arm.113.d: "Le refus de reconnaître [ARM.GetNameDef] comme une nation similaire sur la scène mondiale a porté un coup fatal aux espoirs du peuple arménien. Sans le soutien de la Turquie, la capacité de [ARM.GetNameDef] à prendre part à la scène mondiale est gravement entravée."
 arm.113.a: "Un sort cruel pour les Arméniens."

 arm.114.t: "La Coalition au Pouvoir se Divise"
 arm.114.d:9 "Aujourd'hui, après une nouvelle session houleuse, l'inutilité de la poursuite de l'existence de la coalition de nos partis, Dashnaks et Ramgavar, est apparue. En raison de positions divergentes sur une série de questions, cela nous conduit à prendre la mesure évidente de rompre le pacte de coalition entre nous et de former un gouvernement à parti unique sous la direction de [ARM.GetLeader] autant que possible, jusqu'à ce que de nouvelles élections soient organisées dans le pays.\n\nSuite à l'effondrement de la coalition, certains membres des deux partis ont décidé de tenter leur chance et ont formé leur propre parti, qui prétend être le successeur du célèbre parti Arménagan, qui n'est plus actif depuis 1921. Un célèbre écrivain et membre de l'Union Générale Arménienne de Bienfaisance Levon Pashalian, qui a aidé nos compatriotes à l'étranger, a dirigé le nouveau parti.\n\nDe même, le Parti Populiste Arménien, fondé en 1917 après la révolution de février et dirigé par son fondateur Michael Papadjanian, qui soutient un programme conservateur-libéral, a relevé la tête, sentant une chance de gagner en popularité."
 arm.114.a: "La fragilité des coalitions."

 arm.115.t: "Les élections arméniennes de [GetYear]"
 arm.115.d:9 "Aujourd'hui, à 8 heures précises, les bureaux de vote ont ouvert dans tout le pays pour élire le parlement et le premier ministre pour un nouveau mandat. Aucun parti n'ayant formé de coalition, les électeurs ont le choix entre quatre options : Dashnaks, Arménagan, Ramgavar et le Parti Populiste Arménien.\n\nAlors, qui sera le vainqueur ?"
 arm.115.a: "La Fédération Révolutionnaire remporte une victoire écrasante!"
 arm.115.b: "L'Arménagan fait un retour surprise!"
 arm.115.c: "Le Parti Ramgavar triomphe une fois encore!"
 arm.115.e: "Le Parti Populiste Arménien domine l'éléction!"

 arm.116.t: "[FROM.GetNameDefCap] propose un accord commercial"
 arm.116.d: "Une délégation arménienne vient d'arriver à [THIS.Capital.GetCapitalVictoryPointName], dans l'espoir de négocier un accord commercial avec notre gouvernement. Leur proposition prévoit notamment une réduction significative des droits de douane et des contrôles aux frontières pour les importations et les exportations en provenance et à destination de l'Arménie, ce qui permettrait un flux commercial sans entrave entre nos deux nations.\n\nSi cela nous permettrait d'accéder à un nouveau marché sur lequel nous pourrions vendre nos produits, on ne peut nier que les Arméniens auraient beaucoup plus à gagner d'un tel accord que nous. Néanmoins, un nouveau partenaire commercial, quelle que soit sa taille, serait bénéfique pour notre économie, que devons-nous répondre ?"
 arm.116.a:0 "Nous acceptons volontiers."
 arm.116.b: "Nous n'avons pas le temps pour cela."

 arm.117.t: "[FROM.GetNameDefCap] a accepté notre proposition"
 arm.117.d: "Bonnes nouvelles de [FROM.Capital.GetCapitalVictoryPointName] ! Le gouvernement [FROM.GetAdjective] a choisi de signer notre proposition d'accord, permettant ainsi une augmentation des échanges commerciaux entre nos deux pays. Avec de nouvelles ressources disponibles pour notre industrie, de nouveaux produits sur les étagères des magasins et l'accès à un tout nouveau marché, on peut affirmer sans risque de se tromper que cela profitera grandement à notre économie et à la nation arménienne dans son ensemble !"
 arm.117.a: "Ensemble, nous prospérerons !"

 arm.118.t: "[FROM.GetNameDefCap] a rejeté notre proposition"
 arm.118.d: "Invoquant le fait qu'il n'aurait rien à gagner de notre proposition d'accord, le gouvernement [FROM.GetAdjective] a décliné notre offre de coopération accrue dans le domaine du commerce. Cependant, bien que ce soit certainement un revers, il nous reste d'autres marchés à explorer, qui pourraient être plus accueillants à nos approches."
 arm.118.a: "De toute façon, nous ne voulions pas de leurs produits de qualité inférieure !"

 arm.119.t:9 "Constantinople est à Nous !"
 arm.119.d:9 "Par un extraordinaire retournement de situation, qui ne manquera pas de déconcerter les commentateurs militaires du monde entier, une armée victorieuse sous le drapeau de l'Arménie a pris l'ancienne capitale impériale de Constantinople. Si les forces ottomanes ont été stupéfaites par notre arrivée, elles ont été impuissantes à défendre la ville contre notre attaque. Notre patrie, l'Arménie, opprimée par nos ennemis, renaît de ses cendres tel un phénix et prend le joyau de Constantinople dans ses griffes. Alors qu'autrefois nos forces se cachaient dans les collines et les montagnes, ne frappant que la nuit, elles marchent désormais sur la grande avenue de Péra. Notre réseau hétéroclite de guérilleros s'est uni et a remporté des victoires dans toute l'Anatolie, mais peu d'entre eux s'attendaient à une telle victoire ! \n\nAprès la prise de la ville, la stupeur semble s'être emparée de nos forces, qui paraissent elles-mêmes étonnées de se trouver dans la capitale. Conscientes de l'insécurité de leur position, elles ont cherché à éviter d'éveiller la colère des habitants et ont réduit au minimum les manifestations de leur victoire. Bien qu'un sentiment de crainte se soit installé quant à la possibilité d'une contre-attaque des forces impériales, et que l'on se demande si cet effort ne les a pas rendus vulnérables, pour l'instant au moins, le drapeau tricolore arménien brille contre ses ennemis du haut du palais de Topkapi, et notre nation plane comme un aigle, une situation impensable il y a quelques mois à peine. \n\nAlors que notre peuple est encore sous le choc de la répression brutale et des fausses promesses de libéralisation, il peut se consoler en sachant que nos forces ont montré au monde ce dont les Arméniens sont capables."
 arm.119.a: "Béni soit celui qui meurt pour la liberté de sa nation"

 arm.120.t:9 "La Libération du Karabakh"
 arm.120.d:9 "Le moment est enfin venu. Après des décennies de lutte et après que d'innombrables hommes ont donné leur vie pour la cause arménienne dans les montagnes du Karabakh, nous approchons d'une victoire totale contre les Azerbaïdjanais qui occupent nos terres légitimes. Erevan est en sécurité, car une grande partie des chaînes de montagnes orientales a été conquise. Les Arméniens locaux n'ont plus à souffrir du joug azerbaïdjanais, car le drapeau de leur patrie flotte au sommet de chaque montagne. Et, ce qui est peut-être le plus important, nous avons fait un pas de plus pour réparer les injustices de l'histoire, car nous avons enfin commencé la reconquête de l'Artsakh, que l'on croyait perdu à jamais.\n\nAlors que nos soldats avancent, libérant village après village, les Arméniens de la région, largement concentrés dans les parties occidentale et septentrionale du Karabakh, célèbrent leur apparente réunification avec l'Arménie proprement dite, tout comme nos concitoyens à Erevan et au-delà. Les musulmans, quant à eux, craignent un avenir sombre. Ces dernières années, la rébellion de Nzhdeh a ravivé les tensions qui avaient éclaté pendant la Weltkrieg, entraînant l'incendie de villages de part et d'autre du conflit entre l'Arménie et l'Azerbaïdjan. Maintenant que nous avons pris le dessus, les indigènes musulmans craignent les représailles arméniennes. Beaucoup ont déjà fui vers Bakou devant l'avancée de nos armées et d'autres suivront sans doute.\n\nIl reste à voir si ces craintes sont fondées, mais pour l'instant, la libération progressive du Karabakh est sans aucun doute une grande victoire pour notre gouvernement. Dans un récent discours, [ROOT.GetLeader] a qualifié la région de "partie inhérente de la nation arménienne" et, au sein du gouvernement, il existe un consensus clair sur l'intégration du Karabakh à l'Arménie. Pour l'instant, ces visions d'un État totalement uni restent lointaines, car il reste encore beaucoup à faire avant que le Karabakh puisse revenir à un état normal sous notre autorité, mais même ainsi, il semble que l'avenir de l'Arménie brille désormais un peu plus qu'auparavant."
 arm.120.a:9 "L'Arménie et l'Artsakh, unis maintenant et pour toujours !"

