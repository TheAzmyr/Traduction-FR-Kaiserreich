 ### Economic Tree
 ARM_rebuild_erivan: "Reconstruire la Capitale"
 ARM_rebuild_erivan_desc: "Le cœur de notre nation, la ville d'Erevan, n'a malheureusement pas été épargnée par les destructions causées par notre guerre d'indépendance. La population a besoin de nouvelles maisons et notre économie a besoin d'installations industrielles fonctionnelles. C'est ici que nous devons commencer notre projet de reconstruction du pays."
 ARM_help_the_people: "Réparer les Cicatrices"
 ARM_help_the_people_desc: "La guerre n'a pas seulement fait du tort à notre économie, elle a aussi fait du tort à notre population. Beaucoup ont perdu leurs proches, leurs maisons et leurs richesses. Certains ont même du mal à s'approvisionner en nourriture, eux et leurs familles, et sont contraints de vivre au jour le jour. Nous devons reconstruire le cœur de notre peuple avant de pouvoir poursuivre nos projets économiques."
 ARM_planning_economic_revival: "Relancer l'Économie"
 ARM_planning_economic_revival_desc: "La guerre d'indépendance a anéanti notre économie. Dans tout le pays, d'innombrables bâtiments, notamment des installations industrielles, ont été détruits par les combats. De nombreux Arméniens ont perdu à la fois leur maison et leur lieu de travail. Afin de relancer notre économie, nous devrons réfléchir à chaque détail et planifier le processus de reconstruction étape par étape."
 ARM_agricultural_development_scheme: "Plan de Développement Agricole"
 ARM_agricultural_development_scheme_desc: "L'agriculture est l'épine dorsale de notre société et de notre économie. Sans nos agriculteurs qui travaillent dur, nous serions obligés de devenir dépendants des importations d'autres pays ou de mourir de faim. C'est pourquoi il est logique de commencer notre relance économique en améliorant nos taux de production agricole et en soutenant nos agriculteurs."
 ARM_railway_expansion: "Étendre nos Chemins de fer"
 ARM_railway_expansion_desc: "Les chemins de fer sont vraiment une invention magnifique. Ils sont de loin l'un des moyens de transport les plus rapides et les plus sûrs et ont révolutionné notre vie quotidienne. Nous devrions travailler à l'expansion de notre réseau ferroviaire et y connecter certaines des villes les plus éloignées afin de faciliter les déplacements à travers le pays."
 ARM_start_electrical_program: "Électrifier le Pays"
 ARM_start_electrical_program_desc: "Ampoules électriques, téléphones et radios : tout a besoin d'électricité de nos jours. Rendre ces inventions accessibles au grand public améliorerait considérablement le niveau de vie dans notre pays. En outre, l'électricité peut également être utilisée dans les usines pour accélérer la production et produire des biens de meilleure qualité."
 ARM_train_purchase: "Acquérir des Trains Étrangers"
 ARM_train_purchase_desc: "À quoi servent nos chemins de fer si nous ne pouvons pas y mettre des trains ? Puisque nous n'avons pas les capacités industrielles pour commencer à produire des trains dans notre pays, nous devrions essayer d'en acheter à des producteurs étrangers. Cela nous permettra d'utiliser au mieux notre système ferroviaire nouvellement étendu."
 ARM_the_dust_settles:0 "La Poussière retombe"
 ARM_the_dust_settles_desc: "Notre nation était en ruines et menaçait de s'effondrer sous son propre poids. Pourtant, nous avons réussi à tenir bon et à relancer non seulement notre économie, mais aussi notre pays. Les maisons ont été reconstruites, les usines réparées et les personnes dans le besoin ont reçu de la nourriture et un abri. La poussière finit par retomber..."
 ARM_armenian_broadcast: "La Radio Arménienne"
 ARM_armenian_broadcast_desc: "Quel meilleur moyen d'informer, d'amuser et d'influencer notre peuple qu'une émission de radio nationale ? Une émission de radio arménienne rendra les radios et l'électricité encore plus attrayantes pour le peuple et nous permettra de mieux contrôler les informations exactes qu'il reçoit sur les événements et les développements politiques."
 ARM_urbanisation_project: "Organiser un Projet d'Urbanisation"
 ARM_urbanisation_project_desc: "L'urbanisation est un développement continu qui ne peut être arrêté et qui doit donc être adopté. En contrôlant et en planifiant le processus d'urbanisation, nous pouvons garantir que nous tirerons le meilleur parti de la croissance urbaine qu'il implique et que nous l'utiliserons pour améliorer notre situation économique."
 ARM_begin_copper_mining: "Développer l'Exploitation Minière du Cuivre"
 ARM_begin_copper_mining_desc: "Notre pays est riche en gisements minéraux, notamment en ce qui concerne le cuivre, que l'on trouve en grande quantité dans les montagnes au nord d'Erevan. Étant donné que le cuivre joue un rôle important dans le monde moderne, étant principalement utilisé dans les équipements électriques, il serait logique de développer nos opérations minières. Si nous voulons faire des bénéfices, nous devrons creuser profondément et avec avidité !"
 ARM_erivan_university: "Développer l'Université d'Erevan"
 ARM_erivan_university_desc: "L'Université d'Erevan, qui a été créée en 1919, est de loin l'université la plus moderne et la plus importante de notre pays. Le développement de cette institution rendrait l'enseignement supérieur plus facilement accessible au grand public et permettrait à l'université de proposer une plus grande variété de cours et de diplômes."
 ARM_no_more_pandemy: "Vacciner le Peuple"
 ARM_no_more_pandemy_desc:9 "Au cours des mois d'hiver 1918, le typhus et d'autres maladies ont entraîné des milliers de nos compatriotes dans la tombe, la Première République arménienne s'étant révélée incapable de contenir la pandémie. Nous ne devons plus jamais être soumis à de telles horreurs et nous organiserons une campagne de vaccination à grande échelle pour espérer protéger notre peuple d'un sort similaire à l'avenir."
 ARM_mobilise_the_economy: "Financer l'Armée"
 ARM_mobilise_the_economy_desc: "Naturellement, notre nation ne peut pas survivre sans une armée appropriée pour la soutenir. Cependant, notre armée ne peut remplir sa mission que si elle est financée et équipée correctement. Nous devrions rééquilibrer le budget et consacrer davantage de ressources à la défense de notre nation."
 ARM_erivan_munition_factories: "Les Usines d'Erevan"
 ARM_erivan_munition_factories_desc: "Notre armée a besoin de fusils et d'autres équipements pour défendre notre pays. Nous devrions améliorer les usines et les arsenaux d'Erevan afin de mieux répondre aux besoins de nos soldats. Comme effet secondaire bienvenu, cela permettra également de créer quelques emplois supplémentaires pour ceux qui en ont besoin."
 ARM_military_development: "L'Arsenal Arménien"
 ARM_military_development_desc: "Nos hommes sont prêts à combattre toute menace à l'indépendance de l'Arménie. Bien que leur bravoure soit sans comparaison et que leur équipement soit quelque peu suffisant, il ne ferait de mal à personne d'augmenter encore les taux de production de notre industrie militaire afin de créer un stock suffisant pour la durée d'une guerre entière."

 ### Army and Air Force
 ARM_national_army: "L'Armée Arménienne"
 ARM_national_army_desc: "Nous sommes entourés d'ennemis de presque tous les côtés. Une seule chose peut nous sauver de nos ennemis : les forces armées arméniennes. Nos fiers soldats défendront notre pays et apprendront à nos ennemis le sens de la peur ! Ils ne reculeront pas et se battront jusqu'à ce que leurs os tombent en poussière !"
 ARM_specialised_training: "Amélioration des Programmes de Formation"
 ARM_specialised_training_desc: "Ce qui manque à notre armée en termes de quantité doit être compensé en termes de qualité. Bien que nos hommes aient déjà prouvé leur bravoure et leur vigueur sur les champs de bataille, cela ne suffit pas. Pour que notre nation résiste au temps, nous devons investir dans la formation de nos soldats et veiller à ce qu'ils soient capables de défendre leurs foyers, quels que soient le terrain, les conditions météorologiques et les ennemis qu'ils doivent affronter."
 ARM_mountain_corp:0 "Entrainement à la guerre en montagne"
 ARM_mountain_corp_desc: "Une bonne partie de notre pays est recouverte de montagnes qui dominent les hauts plateaux environnants. Si cette situation présente quelques inconvénients, elle améliore aussi considérablement nos capacités défensives. En entraînant nos hommes à utiliser ce terrain presque infranchissable contre nos ennemis, nous pouvons faire en sorte que nos voisins réfléchissent à deux fois avant de mettre les pieds dans notre pays."
 ARM_heal_our_men: "Hôpitaux pour les Blessés"
 ARM_heal_our_men_desc: "Il y a une ressource qui est devenue extrêmement rare en Arménie : la main-d'œuvre. Pour nous, un seul soldat a autant de valeur qu'une douzaine de bataillons pour les Allemands. Nous ne pouvons pas nous contenter de laisser les blessés mourir sur le terrain. Nous devons prendre soin d'eux, soigner leurs blessures et les remettre en forme. À cette fin, nous devons développer nos hôpitaux et leur acheter un meilleur équipement."
 ARM_veteran_knowledge: "Utiliser le Savoir des Anciens Combattants"
 ARM_veteran_knowledge_desc: "Alors qu'une grande partie de notre armée est constituée de nouveaux volontaires qui se sont engagés pendant notre guerre d'indépendance, il y a également dans nos rangs des personnes qui font partie des Fidayi depuis des décennies. Leurs connaissances et leur expérience pourraient s'avérer être un avantage vital dans les guerres à venir."
 ARM_officer_school: "L'École Militaire Arménienne"
 ARM_officer_school_desc: "Une armée n'est aussi compétente que ses commandants. Nos généraux et maréchaux doivent être capables d'utiliser efficacement certaines stratégies. À cette fin, nous devrions créer une école militaire, où nos officiers se verraient enseigner des stratégies modernes qui peuvent potentiellement sauver d'innombrables vies lorsqu'elles sont utilisées sur le champ de bataille."
 ARM_armenian_werewolves: "Loups-garous d'Arménie"
 ARM_armenian_werewolves_desc: "Les contes anciens parlent de bêtes lycanthropes errant rapidement dans la nuit, frappant leur proie sans être vues, et s'échappant dans l'obscurité aussi vite qu'elles sont apparues. Nos soldats devraient eux aussi apprendre à utiliser l'obscurité de la nuit à leur avantage, afin de frapper le cœur de nos ennemis lorsqu'ils s'y attendent le moins."
 ARM_develop_our_artillery: "Développer notre Artillerie"
 ARM_develop_our_artillery_desc: "L'une des formes les plus efficaces d'équipement de soutien est l'artillerie. Au fil des ans, cette arme à distance a constamment évolué en termes de taille, de forme et de puissance meurtrière. La conception de notre artillerie ne doit pas être inférieure à celle des autres pays, afin d'éviter que nos armées ne soient éclipsées et dépassées par les soldats de l'ennemi."
 ARM_a_necessary_force: "Une Force Nécessaire"
 ARM_a_necessary_force_desc: "Même si certains ne l'apprécient pas, nous avons besoin d'une armée pour assurer notre place dans le monde. Et pas n'importe quelle armée - nous avons besoin de soldats qui sont prêts à défendre leur patrie, quel qu'en soit le prix. Nous avons besoin d'hommes qui peuvent porter le poids de notre nation entière sur leurs épaules. Et par-dessus tout, nous avons besoin d'une armée en qui le peuple peut avoir confiance."
 ARM_airforce: "L'Armée de l'Air Arménienne"
 ARM_airforce_desc: "Les guerres modernes ne sont plus seulement décidées par les hommes qui se battent sur terre et sur mer, elles peuvent aussi être gagnées dans le ciel. Une force aérienne moderne et efficace peut harceler les troupes hostiles, couper les lignes de ravitaillement et même bombarder l'ennemi pour le soumettre. Cependant, une armée de l'air peut aussi être très coûteuse, et il faut du temps et des efforts pour en construire une à partir de rien. Le plus tôt nous commencerons à dessiner des plans, le mieux ce sera."
 ARM_radar_station: "Construire des Stations Radar"
 ARM_radar_station_desc: "Les stations radar en tant qu'invention sont souvent sous-estimées. Bien qu'elles ne contribuent pas directement au combat, elles peuvent décider de l'issue d'une bataille en nous fournissant des informations précieuses. Par exemple, elles peuvent détecter les avions ennemis bien avant que nous puissions les repérer avec des mesures ordinaires. En outre, ils facilitent l'évaluation de la situation météorologique actuelle, ce qui rend la planification des opérations moins un casse-tête pour nos généraux."
 ARM_rebuild_the_erivan_airport: "Ouvrir l'Aéroport d'Erevan"
 ARM_rebuild_the_erivan_airport_desc: "La nouvelle armée de l'air arménienne a besoin d'une base centrale pour opérer. En ouvrant un aéroport dans notre capitale, Erevan, nous pouvons faire d'une pierre deux coups : Notre armée de l'air pourrait utiliser cet aéroport comme quartier général pour ses opérations et notre gouvernement pourrait l'utiliser pour augmenter nos taux d'importation et d'exportation en l'ouvrant aux avions cargo."
 ARM_little_airship_specialisation: "Se Spécialiser sur les Petits Avions"
 ARM_little_airship_specialisation_desc: "À l'image de notre pays, nos capacités industrielles sont assez limitées. Comme nous ne pouvons pas nous permettre de construire des types d'avions gourmands en ressources comme les bombardiers lourds ou les chasseurs lourds, nous sommes plus ou moins obligés de nous spécialiser dans les avions plus petits. Cependant, il ne faut pas les juger sur leur taille, car les chasseurs légers, les avions de reconnaissance, etc. peuvent être tout aussi précieux que les gros avions s'ils sont utilisés correctement."
 ARM_airplane_workshop: "Construire une Force Aérienne"
 ARM_airplane_workshop_desc: "Évidemment, un aéroport ne suffit pas. L'armée de l'air arménienne a également besoin d'avions pour pouvoir mener ses opérations. La construction d'ateliers et d'usines spécialisés dans la production et la réparation d'avions adaptés à notre armée garantira que nos pilotes ne seront jamais à court d'appareils de haute qualité."
 ARM_fortress_without_sky: "Défendre les Cieux d'Arménie"
 ARM_fortress_without_sky_desc: "Jusqu'à présent, nous avons concentré la plupart de nos efforts défensifs sur la guerre terrestre et avons surtout construit des fortifications destinées à contrer l'infanterie, l'artillerie, les chars et autres. Cependant, nous devons également surveiller le ciel et défendre nos villes contre les bombardements aériens, un objectif qui nécessitera l'utilisation de canons antiaériens stationnaires."
 ARM_aerial_reconnaissance: "Yeux dans le Ciel"
 ARM_aerial_reconnaissance_desc: "L'un des avantages les plus importants des avions modernes est qu'ils peuvent être utilisés pour espionner les ennemis à une distance sûre. Les avions de reconnaissance, par exemple, sont capables de recueillir des informations vitales sans se mettre à portée de tir de l'ennemi au sol. Comme l'a dit Sun Tzu : "Celui qui sait quand se battre et quand ne pas se battre gagnera." - et avec nos yeux dans le ciel, nous saurons toujours quand nous devons nous battre."

 ### Naval Tree
 ARM_armenian_navy: "La Marine Arménienne"
 ARM_armenian_navy_desc: "Non seulement nous avons réussi à affirmer notre indépendance face à la puissance du mastodonte ottoman, mais nous nous sommes également assuré un littoral. Des partenaires commerciaux potentiels à une présence militaire renforcée, cela a ouvert une grande pléthore de possibilités pour notre jeune État et réduit considérablement notre dépendance vis-à-vis de nos voisins. Nous avons encore du pain sur la planche, mais bientôt, la marine arménienne prendra la mer !"
 ARM_protect_black_sea: "Protéger nos Eaux"
 ARM_protect_black_sea_desc: "Nous avons notre côte et nous avons revendiqué nos eaux. Il est maintenant temps de nous concentrer sur la défense de ce que nous avons gagné. La construction de quelques fortifications côtières devrait déjà faire beaucoup, mais si nous voulons vraiment protéger nos intérêts et projeter nos prouesses militaires sur les mers, nous devrons nous doter d'une marine forte et performante. Il s'agit sans aucun doute d'une entreprise coûteuse et de longue haleine, mais plus tôt nous commencerons, plus tôt nous pourrons en récolter les fruits."
 ARM_naval_research: "Vers une Flotte Moderne"
 ARM_naval_research_desc: "Bien que nous ayons pu mettre la main sur de nombreux plans de la marine ottomane après avoir déclaré notre indépendance, ces plans sont eux aussi dépassés. Nos projets de défense de notre petite partie des mers ne pourront être réalisés si nos navires ont des décennies de retard sur ceux de nos voisins. Pour que notre marine ait une chance, il est essentiel que nous restions à la pointe des développements technologiques rapides dans le domaine de la guerre navale."
 ARM_request_foreign_vessels: "Demande de Navires Étrangers"
 ARM_request_foreign_vessels_desc: "Ce qui nous manque en termes de capacité industrielle peut facilement être compensé par nos alliés dignes de confiance. Contrairement à nous, ils ont une longue histoire sur les mers et de fières traditions navales, alors pourquoi ne pas utiliser leurs connaissances, leur expertise et leur industrie à notre avantage ? Après tout, quelques modèles et navires simples contribueraient déjà grandement à relancer la marine arménienne, et nos alliés ne feraient certainement pas de mal à nous les fournir."
 ARM_commercial_navy: "Une Marine Marchande Arménienne"
 ARM_commercial_navy_desc: "Compte tenu de la taille de notre pays et de notre économie, nous ne pouvons espérer rivaliser avec les puissances navales de notre époque et ne ferions que gaspiller des ressources coûteuses en poursuivant la production de navires destinés à la guerre. Nous devrions plutôt chercher à stimuler notre croissance économique en explorant les opportunités commerciales qui se trouvent de l'autre côté de la mer. Pour ce faire, nous devrons nous doter d'une marine adaptée à la navigation et au commerce, un investissement qui ne tardera pas à porter ses fruits."
 ARM_open_up_market: "Ouvrir Notre Marché"
 ARM_open_up_market_desc: "Lorsque les entrepreneurs étrangers penseront à l'Arménie, ils penseront à un marché jeune et vierge, rempli à ras bord de potentiel d'investissement. De même, les nations du monde entier verront en nous un partenaire digne de confiance avec lequel elles seront heureuses de faire des affaires. En assouplissant les restrictions au commerce et aux investissements, nous pouvons ouvrir la voie à une coopération économique qui dépasse nos frontières, au bénéfice de notre économie."
 ARM_refurbish_batumi: "Rénover l'Infrastructure de Batum"
 ARM_refurbish_batumi_desc: "Compte tenu de sa proximité avec les lignes de front, il n'est pas surprenant que Batum ait souffert du poids de la guerre récente. Certaines parties de son port sont tombées en ruine, les routes ont connu des jours meilleurs et le développement de la ville a été interrompu. Étant donné que Batum est rapidement devenue l'une des villes les plus importantes du pays, nous devrions consacrer les fonds nécessaires à la résolution de ces problèmes et profiter de cette occasion pour la relier au reste de notre pays."
 ARM_develop_dockyards: "Une Marine à Notre Mesure"
 ARM_develop_dockyards_desc: "Pour réaliser un exploit aussi important que la création de notre propre marine, nous ne pouvons compter que sur nous-mêmes. Les fonds ayant déjà été consacrés à la recherche de nouveaux modèles et de nouvelles technologies, il ne reste plus qu'à produire les navires imaginés par nos ingénieurs. En développant nos chantiers navals, nous pourrons bientôt commencer à assembler une flotte petite mais puissante."
 ARM_naval_bombers: "Sur Terre et en Mer"
 ARM_naval_bombers_desc: "La supériorité aérienne commence à jouer un rôle de plus en plus important, non seulement dans la guerre terrestre, mais aussi sur les mers. Si nous espérons protéger nos eaux des intrus étrangers, nous ne pouvons pas compter uniquement sur notre marine, de peur que nos navires ne soient coulés dans les profondeurs de l'océan par une attaque rapide venant d'en haut. Nous devons donc développer notre force aérienne afin de pouvoir à la fois protéger nos propres navires et attaquer ceux de nos ennemis, ce qui nous permettra de régner véritablement sur les flots."
 ARM_batumi_academy: "Académie Navale de Batum"
 ARM_batumi_academy_desc: "La marine arménienne est encore jeune et notre amirauté est donc plutôt inexpérimentée. Bien que ce problème ne puisse être résolu en un instant, l'ouverture d'une académie navale garantira que les amiraux arméniens de demain seront prêts pour tout ce que la mer pourrait exiger d'eux. Après tout, ce ne sont pas seulement nos navires, mais les cerveaux qui sont derrière eux qui doivent défendre nos intérêts et faire honneur à notre nom."
 ARM_trade_agreements: "Favoriser les Relations Commerciales de Part et d'Autre de la Mer"
 ARM_trade_agreements_desc: "Même confiné à la mer Noire, le commerce maritime a tant à nous offrir. Du pétrole roumain aux céréales ukrainiennes en passant par les richesses de la Russie, notre nouvelle côte nous donne accès à des marchés de grande valeur, susceptibles d'accroître considérablement le niveau de vie et les capacités industrielles de notre pays. Il ne nous reste plus qu'à conclure avec nos voisins maritimes un accord qui permette la libre circulation des marchandises à travers la mer."
 ARM_humble_profits: "Remplir les Caisses"
 ARM_humble_profits_desc: "Nous ne sommes peut-être pas aussi riches en ressources naturelles ou aussi puissants sur le plan industriel que d'autres pays, mais nous avons tout de même réussi à tirer profit de ce que nous avons. En explorant de nouveaux marchés pour vendre nos produits agricoles et les minerais qui sommeillaient sous le sol arménien, nous avons créé un flux régulier de revenus - et tant qu'il sera maintenu, les réserves financières de notre nation ne seront plus jamais à sec !"
 ARM_scourge_of_the_black_sea: "Le Fléau de la Mer Noire"
 ARM_scourge_of_the_black_sea_desc: "La guerre navale moderne a plusieurs visages. Alors que la construction de navires de plus grande taille exercerait une pression insupportable sur notre économie, nous empêchant d'assembler une flotte en cours de construction, la guerre commerciale est une stratégie que nous pouvons poursuivre. Des navires plus petits, frappant nos ennemis là où ils sont le plus vulnérables et se retirant avant que l'ennemi ne puisse riposter. Bientôt, nous ferons craindre à nos ennemis les eaux qui les entourent !"

 ### Independence War
 ARM_War_of_Liberation:0 "La Guerre de Libération"
 ARM_War_of_Liberation_desc:9 "Après avoir vécu sous la domination étrangère et l'oppression pendant des siècles, le peuple arménien a finalement dit : "Assez !". Le déclin de l'Empire ottoman et maintenant le déclenchement de la Crise du Levant ont ravivé l'espoir d'un État arménien indépendant. Cependant, pour que ce rêve de liberté et d'indépendance se réalise, nous devons nous lever et nous battre ! Pour nos familles ! Pour notre avenir ! Pour l'Arménie !"
 ARM_reinforce_erevan: "Fortifier Erevan"
 ARM_reinforce_erevan_desc: "Si nous voulons gagner cette guerre, nous devrons fortifier nos montagnes et les défendre coûte que coûte. La construction de fortifications autour de notre capitale, Erevan, facilitera certainement cette tâche et sauvera la vie de nombreux jeunes hommes."
 ARM_centralising_the_movement: "Centraliser le Mouvement"
 ARM_centralising_the_movement_desc: "Nous ne pouvons pas espérer gagner la guerre si chaque Arménien se bat pour lui-même. Nous ne pouvons gagner qu'en combattant comme un seul homme, uni et centralisé. Pour y parvenir, le peuple arménien devra se rallier derrière un chef central - et il n'y a qu'une seule personne apte à occuper ce poste : Nzhdeh."
 ARM_propaganda_campaign:0 "Organiser une campagne de propagande"
 ARM_propaganda_campaign_desc: "Certaines parties de la population ont encore une attitude plutôt sceptique à l'égard de Nzhdeh et de son gouvernement, craignant qu'ils n'agissent que dans leur propre intérêt, et non dans celui du peuple arménien. Le lancement d'une campagne de propagande à grande échelle pourrait contribuer à remédier à ce problème tout en suscitant un soutien à notre effort de guerre."
 ARM_a_fight_until_the_end: "Lutter Jusqu'à la Fin !"
 ARM_a_fight_until_the_end_desc: "Plus jamais le peuple arménien ne sera soumis à des envahisseurs étrangers ! Pendant trop longtemps, nous avons vécu dans l'agonie sous les bottes des tyrans ! Nous briserons ces chaînes, maintenant et pour toujours, et même si nous ne parvenons pas à réaliser le rêve arménien, nous pourrons au moins donner notre vie pour le pays de nos pères !"
 ARM_organise_Dashnak_veterans: "Organiser les Vétérans de Dashnak"
 ARM_organise_Dashnak_veterans_desc: "Les Dachnaks se battent au nom du peuple arménien depuis de nombreuses années maintenant. Même si cette lutte n'a pas été une guerre ouverte mais a plutôt pris la forme d'un mouvement de résistance qui a lancé quelques petites insurrections, l'expérience que les Dachnaks ont accumulée au cours de ces années les a transformés en grands combattants capables de résister aux forces les plus supérieures."
 ARM_unite_the_fedayis: "Unir les Fidayi"
 ARM_unite_the_fedayis_desc: "Le terme Fidayi décrit les civils arméniens qui ont quitté leurs maisons et leurs familles afin de protéger l'Arménie des Turcs barbares et sanguinaires. Maintenant que l'Arménie est devenue une véritable nation, nous devons unir ces irréguliers en troupes organisées afin de jeter les bases d'une armée moderne et professionnelle capable de défendre notre pays bien-aimé."
 ARM_integrate_the_militias:0 "Intégrer les milices"
 ARM_integrate_the_militias_desc: "Maintenant que l'armée arménienne a été officiellement créée, nous pouvons commencer à intégrer les troupes de milice dispersées dans tout le pays dans une structure de commandement plus large et mieux organisée. Cela nous permettra également d'utiliser des stratégies modernes sur le champ de bataille, ce qui améliorera considérablement nos chances de résister à une éventuelle invasion."
 ARM_professionalize_the_army:0 "Une Armée Professionnelle"
 ARM_professionalize_the_army_desc: "Le cœur de toute armée moderne est le professionnalisme. Sans discipline et sans entraînement approprié, nos soldats tomberont comme des mouches et laisseront l'Arménie grande ouverte aux forces de l'ennemi. Mettons nos méthodes d'entraînement au niveau des normes actuelles et créons une armée dont notre peuple peut être fier !"
 ARM_the_saviour_of_armenia:0 "Le Sauveur de l'Arménie"
 ARM_the_saviour_of_armenia_desc:0 "Au moment où l'Arménie en avait besoin, un homme s'est levé pour sauver la nation de ses ennemis. Un homme a décidé d'allumer une flamme que ni les Turcs, ni les Russes, ni personne ne pourra éteindre. Cet homme n'était autre que l'héroïque Nzhdeh, sauveur de notre nation."
 ARM_create_local_fedayis_units: "Maintenir la Décentralisation des Fidayi"
 ARM_create_local_fedayis_units_desc: "Au cours des dernières décennies, les Fidayi, unités irrégulières composées de volontaires arméniens, ont préservé notre nation et notre peuple des oppresseurs turcs. Sans leur protection, le peuple arménien n'existerait probablement plus. Alors pourquoi devrions-nous changer quelque chose à leur mode de fonctionnement ? N'ont-ils pas déjà prouvé leur efficacité ?"
 ARM_use_guerilla_tactics: "Utiliser des Tactiques de Guérilla"
 ARM_use_guerilla_tactics_desc: "Lorsqu'on se bat contre un ennemi clairement supérieur, la guérilla est de loin la stratégie la plus efficace à utiliser. En prenant nos ennemis en embuscade là où ils s'y attendent le moins et en coupant leurs lignes de ravitaillement, nous pouvons causer de lourdes pertes tout en n'en subissant pratiquement aucune nous-mêmes. Ainsi, les autres nations réfléchiront à deux fois avant de nous attaquer !"
 ARM_call_for_people:0 "Un appel aux armes"
 ARM_call_for_people_desc: "Il est du devoir de chaque homme arménien de protéger son pays en cas de besoin. Chaque homme supplémentaire sur le front peut potentiellement faire pencher la balance et renverser le cours de la guerre. Si nous travaillons tous ensemble pour atteindre notre objectif commun d'un Etat arménien indépendant, nous ne pouvons échouer et ne pouvons être brisés !"
 ARM_create_people_militia:0 "Mobiliser le peuple"
 ARM_create_people_militia_desc: "De nombreux hommes ont répondu à l'appel aux armes de [ARM.GetLeader] et n'attendent que d'être équipés et déployés sur le front. Nous devrions organiser ces nouvelles recrues en petits groupes de milice qui peuvent agir indépendamment les uns des autres et ainsi réagir rapidement et de manière décisive aux mouvements de l'ennemi."
 ARM_coordinate_with_teheran: "Coordination avec Téhéran"
 ARM_coordinate_with_teheran_desc:9 "Nous ne sommes pas seuls dans notre combat contre les Ottomans. En effet, des nations de tout le Moyen-Orient se sont unies pour débarrasser enfin le monde de cet Empire pourri. [PER.GetNameDefCap] est l'une d'entre elles. Suite à notre alliance récemment formalisée avec eux, ils ont proposé de nous envoyer des conseillers militaires afin de vaincre la bête turque."

 ### Political Trees
 ARM_free_once_again: "Liberté Enfin"
 ARM_free_once_again_desc: "Ce qui a longtemps été considéré comme impossible est enfin devenu réalité. Enfin, notre peuple a été libéré de la domination et de l'oppression étrangères, et la nation arménienne est victorieuse de l'Empire ottoman. Bien qu'il reste encore beaucoup à faire, nous célébrons aujourd'hui notre victoire et pleurons ceux que nous avons perdus."

 ### Tseghakronutyun Tree
 ARM_armenia_above_all:9 "L'Arménie Au-Dessus de Tout !"
 ARM_armenia_above_all_desc: "Il n'y a qu'une seule nation dont nous devons vraiment nous soucier : l'Arménie. Notre peuple a prouvé sa grandeur à maintes reprises au cours de l'histoire, mais les autres pays reconnaissent à peine sa bravoure. Bientôt, ils apprendront à nous respecter !"
 ARM_promote_identity: "Promouvoir une Identité Nationale"
 ARM_promote_identity_desc: "Une grande partie de notre population parle la même langue, partage les mêmes valeurs et vit selon des traditions similaires, ce qui donne à notre peuple un sentiment d'unité et de cohésion. Conformément à la cause tseghakroniste, il est de notre devoir de formaliser cette identité nationale et de la promouvoir par tous les moyens nécessaires."
 ARM_armenian_ideal: "L'Idéal Arménien"
 ARM_armenian_ideal_desc: "Un bon Arménien doit être diligent, courageux, profondément religieux et, surtout, obéissant. Si nous voulons que notre peuple adopte ces traits de caractère, nous devrons les promouvoir vigoureusement. Les écoles modifieront leurs curricula pour enseigner à nos enfants la valeur de ces qualités et des affiches promouvant ces idéaux orneront les rues de nos villes."
 ARM_first_christian_nation: "La Première Nation Chrétienne"
 ARM_first_christian_nation_desc: "La religion est l'un des piliers du tséghakronisme. La confiance que notre peuple a placée dans l'Église apostolique arménienne est ce qui l'a soudé alors que notre nation était sous occupation étrangère et, l'Arménie ayant été la première nation à adopter officiellement le christianisme, la religion a toujours été un élément important de la culture arménienne. Montrons au monde entier à quoi ressemblent les vrais chrétiens !"
 ARM_personality_cult: "Le Culte de la Personnalité de Nzhdeh"
 ARM_personality_cult_desc: "Sans Nzhdeh, le Tseghakronisme n'existerait pas. C'est lui qui a conduit notre nation à travers l'obscurité et vers la lumière. Le pays d'Arménie tout entier lui doit sa liberté et son indépendance. Il est grand temps d'officialiser son statut de héros national. Désormais, tous applaudiront l'Aigle d'Arménie !"
 ARM_expansionism: "Expansionnisme Arménien"
 ARM_expansionism_desc: "Pour que notre nation prospère et s'épanouisse, nous devons étendre nos frontières, et si nous devons envahir d'autres pays pour cela, qu'il en soit ainsi. Bientôt, nous régnerons en maître dans le Caucase et au-delà - et notre peuple récoltera les fruits de ces conquêtes."
 ARM_revenge_against_turks: "Représailles contre les Turcs"
 ARM_revenge_against_turks_desc: "Notre histoire avec les Turcs est... difficile, c'est le moins qu'on puisse dire. Ils ont asservi notre peuple pendant des siècles et opprimé toute forme de résistance à leur règne tyrannique. Bien que nous n'ayons rien pu faire pendant très longtemps, les Turcs viennent de prendre une énorme raclée et sont maintenant beaucoup plus faibles que jamais. Il est temps de prendre notre revanche..."
 ARM_recover_karabagh: "Récupérer le Pays de Haut-Karabakh"
 ARM_recover_karabagh_desc: "La région du Karabakh est historiquement liée à notre nation, mais elle nous a été injustement enlevée lors de la Conférence du Caucase de 1919. À l'époque, nous n'étions pas en mesure de lutter contre cette paix dictée et nous avons été contraints de devenir des sujets de la Sublime Porte. Maintenant que nous avons retrouvé notre liberté vis-à-vis des Turcs, nous pouvons enfin reprendre ce qui nous revient de droit."
 ARM_superiority_eternity: "Supériorité Éternelle"
 ARM_superiority_eternity_desc: "Le peuple arménien peut vraiment être fier de lui. À lui seul, il a créé un État éternel, capable de résister aux sables du temps. D'autres peuvent essayer de nous enlever ce que nous avons réalisé, mais ils échoueront tous et seront forcés d'accepter que l'Arménie est là pour rester !"

 ### Survival Party Tree
 ARM_safeguard_our_independence:9 "Préserver Notre Indépendance"
 ARM_safeguard_our_independence_desc: "Le but ultime du Parti de la Survie a toujours été de garantir l'indépendance de l'Arménie. Nous devrons commencer à construire des fortifications, à conscrire des jeunes hommes et à préparer nos soldats à l'inévitable. Aucun ennemi ne doit jamais poser le pied sur le sol arménien !"
 ARM_military_government: "Des Mots Soutenus par la Puissance de Feu"
 ARM_military_government_desc: "Notre gouvernement est, naturellement, fortement influencé par la partie militaire de la coalition. Si certains républicains radicaux aiment à en souligner les inconvénients, cette situation présente également de nombreux avantages. Par exemple, notre régime est moins vulnérable aux tentatives de coup d'État, puisque les militaires peuvent difficilement faire un coup d'État à eux-mêmes. Nous devrions essayer de convaincre le grand public du fait qu'un gouvernement militaire n'est pas aussi mauvais qu'il n'y paraît à première vue."
 ARM_mountainous_stronghold: "Arménie Forteresse"
 ARM_mountainous_stronghold_desc: "Si les montagnes de notre nation nous offrent une ligne de défense naturelle, elles ne sont pas suffisantes. Nous ne pouvons pas nous fier entièrement à la nature pour tenir nos ennemis à distance. Nous avons besoin de fortifications solides, capables de résister aux tirs ennemis et aux bombardements, qui assureront la sécurité du peuple arménien."
 ARM_integrate_military_in_the_government: "Intégrer l'Armée dans le Gouvernement"
 ARM_integrate_military_in_the_government_desc: "Notre armée est devenue une partie naturelle de notre gouvernement. Ces deux institutions ne doivent plus rester séparées, il est temps de les unifier. Cela permettra à l'armée d'influencer encore plus notre politique, mais aussi de faciliter le contrôle de cette influence par la partie Dashnak de la coalition."
 ARM_sponsor_military_research: "Augmenter les fonds consacrés à la recherche militaire"
 ARM_sponsor_military_research_desc: "L'influence de l'armée ne cessant de croître, des voix se sont élevées au sein du gouvernement pour réclamer une augmentation des fonds alloués à nos instituts de recherche militaire. Puisqu'il est indéniable que des technologies et des équipements avancés augmenteraient considérablement les capacités de nos forces armées, nous devrions tenir compte de leurs appels et commencer à modifier nos plans budgétaires en conséquence."
 ARM_dashnak_support: "Soutien de Dashnak Sécurisé"
 ARM_dashnak_support_desc: "Alors qu'une grande partie des Dashnaktsutyun soutiennent le Parti de la Survie, il y a encore des membres qui souhaitent un changement de gouvernement et l'établissement d'une véritable république. Nous devons montrer à ces personnes notre bonne volonté et les convaincre que nous sommes la seule force assez forte pour garantir l'indépendance de l'État arménien."
 ARM_revolutionary_idea: "L'Idée Révolutionnaire"
 ARM_revolutionary_idea_desc: "Sans être totalement en faveur d'un système syndicaliste, les Dachnaks ont toujours souhaité une révolution modérée de l'économie. Avec leur nouvelle position au sein du gouvernement, ils peuvent enfin mettre en œuvre les changements dont ils ont rêvé pendant des années et montrer aux travailleurs de notre pays qu'il n'est pas nécessaire de bouleverser complètement le système politique pour obtenir une vie meilleure."
 ARM_a_new_social_system: "Un Nouveau Système Social"
 ARM_a_new_social_system_desc: "Les Dachnaks ne veulent pas seulement une révolution modérée de l'économie, ils veulent aussi s'attaquer à notre système social. Désormais, l'égalité et la solidarité joueront un rôle plus important dans la vie quotidienne du peuple arménien. Sans se débarrasser complètement du système capitaliste, les Dachnaks cherchent également à réduire l'importance de la richesse personnelle dans notre société."
 ARM_protect_the_revolution:0 "Protéger la révolution"
 ARM_protect_the_revolution_desc: "Nous avons réalisé une société qui ne repose pas uniquement sur les doctrines capitalistes ou révolutionnaires. Nous avons trouvé une troisième voie, qui réunit les avantages des deux systèmes et compense leurs défauts. Nous devons protéger ce que nous avons accompli, de peur que notre société ne fasse un pas en arrière vers le siècle dernier."
 ARM_a_fight_for_our_survival:9 "Se Battre pour Notre Liberté"
 ARM_a_fight_for_our_survival_desc: "Nous, Arméniens, avons toujours été des gens courageux et n'avons jamais craint un bon combat. Avec la reconquête de notre précieuse liberté, nous avons une cause pour laquelle nous pouvons nous battre plus férocement que jamais. L'histoire se souviendra des soldats arméniens au grand cœur qui se sont battus au nom de la liberté contre les tyrans de leur époque !"

 ### Boghos Dadian Tree
 ARM_collaborate_with_turkey:9 "Se Réconcilier avec Nos Anciens Ennemis"
 ARM_collaborate_with_turkey_desc: "Notre peuple partage une longue histoire avec les Turcs, et beaucoup leur vouent une haine particulière. Cependant, si notre nation doit survivre, nous avons besoin de relations cordiales, notamment avec nos voisins plus ambitieux, et comme les Turcs ont également connu un changement de gouvernement dans un passé proche, ils pourraient être un bon début."
 ARM_armenian_nationalism: "Renforcer le Nationalisme Arménien"
 ARM_armenian_nationalism_desc: "Notre peuple peut et doit être fier d'être né arménien. Ils partagent une riche histoire, une belle langue et une identité nationale commune. Il est de notre devoir de souligner l'importance et la grandeur de la culture arménienne. Après tout, c'est ce qui nous distingue des autres nations et qui définit à la fois notre pays et notre avenir."
 ARM_a_benevolent_people: "Un Peuple Bienveillant"
 ARM_a_benevolent_people_desc: "La gentillesse, la fierté, l'humilité, le courage, la bienveillance et la diligence - ce ne sont là que quelques-uns des traits de caractère souvent associés à l'Arménien moyen. Nous devons montrer au monde la bonne volonté et la grandeur globale du peuple arménien en vivant dans l'unité et l'harmonie."
 ARM_promote_heroism: "Promouvoir l'Héroïsme"
 ARM_promote_heroism_desc: "Si ce n'était pas pour les héros de notre guerre d'indépendance, nous serions encore soumis aux vils Turcs. S'il n'y avait pas eu les héros de la démocratie, Nzhdeh aurait apporté à notre nation mort et destruction sans opposition. À maintes reprises, notre peuple a été sauvé par les héros du jour, et maintenant, il est temps d'encourager les héros de demain !"
 ARM_arrest_criminals: "Réprimer les Criminels"
 ARM_arrest_criminals_desc: "Le désordre social et le chaos général causés par le déclenchement soudain de notre guerre d'indépendance ont rendu presque impossible pour notre gouvernement de se concentrer sur la chasse aux contrevenants à la loi, ce qui signifie que le plus souvent, les criminels, surtout les petits, ne sont pas poursuivis. Cela a entraîné une vague de criminalité dans notre pays - un problème qui doit être abordé, si nécessaire même avec l'aide de l'armée."
 ARM_reform_the_military:0 "Réformer l'Armée"
 ARM_reform_the_military_desc: "Si notre armée a pu être suffisamment compétente pour remporter notre guerre d'indépendance, ce n'est que parce que les Ottomans étaient gravement affaiblis et menaient une guerre sur plusieurs fronts différents. Si nous voulons être capables de nous tenir debout, nous devrons réformer notre armée, en commençant par la direction et le haut commandement de nos forces armées."
 ARM_end_the_state_of_emergency: "Mettre fin à l'État d'Urgence"
 ARM_end_the_state_of_emergency_desc:9 "L'état d'urgence a été déclaré pour permettre à Dadian et à ses partisans d'assurer leur nouvelle position en tant que gouvernement du peuple arménien. Puisqu'il semble qu'il n'y ait plus aucune menace pour le règne vertueux de Dadian, la fin de l'état d'urgence devrait être proclamée et les autres partis démocratiques réautorisés."
 ARM_call_for_democrats: "Libéraliser la Nation"
 ARM_call_for_democrats_desc:9 "L'objectif de Dadian a toujours été de libéraliser et de démocratiser la nation. Maintenant que l'état d'urgence a été levé, il peut enfin commencer à travailler à la réalisation de cet objectif. Le premier pas vers une nation plus démocratique et libérale est, à ses yeux, l'ouverture d'écoles publiques et l'encouragement des investissements étrangers."
 ARM_social_reforms: "Adopter des Réformes Sociales"
 ARM_social_reforms_desc: "Lorsqu'il s'agit de notre système social, notre pays présente encore de graves lacunes à de multiples égards. Si nous voulons augmenter le niveau de vie dans l'ensemble de la nation, nous devrons procéder à des réformes majeures. Par exemple, nous devrions garantir la liberté de religion, rendre les soins de santé plus abordables et simplifier l'administration."
 ARM_foreign_investments:0 "Attirer les investissements étrangers"
 ARM_foreign_investments_desc: "Un afflux régulier de capitaux étrangers est nécessaire pour éviter que notre économie ne stagne. Par conséquent, le Ramgavar a maintenant présenté une proposition visant à rendre les investissements dans notre industrie plus lucratifs et plus attrayants pour les entrepreneurs étrangers en introduisant des réductions d'impôts et en diversifiant nos exportations."

 ### Hunchak/Communists Tree
 ARM_first_popular_assembly: "La Première Assemblée Populaire"
 ARM_first_popular_assembly_desc: "La révolution étant accomplie, il est maintenant temps de décider de l'avenir du pays. Deux factions principales se sont formées : les communistes et les Hunchaks, tous deux visant à porter le flambeau de la révolution. Nous organiserons la première assemblée populaire, qui décidera qui doit conduire notre peuple vers son avenir glorieux et prospère."
 ARM_hunchak_victory: "Victoire des Hentchaks"
 ARM_hunchak_victory_desc: "L'Assemblée Populaire a conclu - et choisi les Hunchaks pour continuer la révolution ! Les Hunchaks ont promis la mise en œuvre de réformes sociales, l'élargissement des droits des travailleurs et la protection de la révolution, quel qu'en soit le prix. Avec eux comme guides, notre nation deviendra un phare du socialisme !"
 ARM_labor_rights: "Codifier les Droits du Travail"
 ARM_labor_rights_desc: "Nous ne pouvons accepter que certains de nos compatriotes doivent vivre dans la pauvreté tout en travaillant à plein temps. Alors que les travailleurs sont la colonne vertébrale de notre pays, ils sont traités pire que des esclaves. Désormais, le travail des enfants sera officiellement interdit, un salaire minimum sera fixé et un nombre maximum d'heures de travail par semaine sera établi."
 ARM_socialists_reforms: "Introduire des Réformes Socialistes"
 ARM_socialists_reforms_desc: "Lorsqu'il s'agit de notre système social, notre pays présente encore de graves lacunes à de multiples égards. Si nous voulons augmenter le niveau de vie dans l'ensemble de la nation, nous devrons procéder à des réformes majeures. Par exemple, nous devrions garantir la liberté de religion, rendre les soins de santé plus abordables et simplifier l'administration."
 ARM_revolutionary_army: "Une Armée Révolutionnaire"
 ARM_revolutionary_army_desc: "Notre objectif principal de protéger la révolution ne peut être atteint qu'avec l'aide d'une armée bien entraînée et adéquatement équipée. Nous réorganiserons nos forces au sein de l'Armée Révolutionnaire Arménienne, nous mettrons en œuvre de nouvelles méthodes d'entraînement et nous rendrons la chaîne de commandement plus facile à suivre et plus efficace."
 ARM_communist_victory: "Victoire des Communistes"
 ARM_communist_victory_desc: "L'Assemblée Populaire a conclu - et choisi les Communistes pour continuer la révolution ! Cette faction plus radicale a promis de réformer complètement l'économie en mettant l'accent sur une base marxiste et de prendre des mesures contre les inégalités sociales. Espérons qu'ils parviendront à atteindre leurs objectifs et à faire de notre État le paradis dont rêvait Marx !"
 ARM_collectivisation: "Commencer le Processus de Collectivisation"
 ARM_collectivisation_desc: "Comment pouvons-nous nous appeler une nation d'égaux alors qu'il y a encore des gens qui utilisent leur propriété pour leurs propres gains et non pour le bien de la société ? Nous devons mettre un frein à ces égoïstes en collectivisant les principales usines et propriétés foncières et en les intégrant directement dans l'économie nationale. Après tout, même s'ils ne nous croient pas, ce n'est que pour leur propre bien !"
 ARM_nationalisation:0 "Nationaliser l'Économie"
 ARM_nationalisation_desc: "Il existe encore un certain nombre d'entreprises dans notre pays qui tentent d'exploiter le marché pour leur propre profit - un comportement dégoûtant et inacceptable ! En nationalisant ces entreprises, nous pouvons garantir qu'elles ne pensent qu'à ce qui est le mieux pour notre pays et notre société, tout en contrôlant l'application des droits des travailleurs."
 ARM_marxist_guidance: "Orientation Marxiste"
 ARM_marxist_guidance_desc: "Comme Marx l'a dit un jour : "Le sens de la paix est l'absence d'opposition au socialisme." Grâce à nos réformes, nous avons réussi à instaurer une véritable paix. Les travailleurs de tout le pays vivent dans des conditions correctes et savent que leur travail contribue à la richesse et à la prospérité de notre société. Les principes de Marx ne sont pas seulement devenus une partie de la vie arménienne, ils sont aussi devenus une partie du cœur arménien."
 ARM_help_from_our_western_brothers: "Nos Frères de l'Ouest"
 ARM_help_from_our_western_brothers_desc: "Nous ne sommes pas seuls dans ce monde. À l'ouest, il y a des pays dont le régime a été renversé à la suite d'une révolution syndicaliste et qui cherchent maintenant à soutenir des gouvernements partageant les mêmes idées partout dans le monde. Vu la similitude de nos idéologies, ils nous considéreront sûrement comme des amis et nous accorderont tout le soutien dont nous avons besoin."
 ARM_revolutionary_vanguard:0 "Avant-garde de la Révolution"
 ARM_revolutionary_vanguard_desc: "Les avancées technologiques peuvent faire la différence entre un État en faillite et une puissance montante. Si notre révolution doit survivre à ces temps difficiles, nous devrons soutenir les grands esprits de notre pays et leur accorder toute l'aide financière dont ils ont besoin pour leurs recherches. Ils seront l'avant-garde de notre révolution !"
 ARM_export_the_revolution:0 "Exporter la révolution"
 ARM_export_the_revolution_desc: "Alors que notre peuple vit au paradis sur terre, il y en a d'autres dans d'autres parties du monde qui souffrent encore de leurs régimes oppressifs. Nous ne sommes pas meilleurs que ceux qui exploitent et répriment ces gens si nous restons là à ne rien faire. Nous devons libérer de leurs chaînes ceux qui ont besoin de notre aide ! Cette révolution doit être mondiale !"
 ARM_revolutionary_ideal: "L'Idéal Révolutionnaire"
 ARM_revolutionary_ideal_desc: "Nous avons réalisé la révolution idéale. Sans avoir à verser de sang, nous avons pu changer complètement notre société. Notre peuple peut vivre heureux et serein sans qu'une classe supérieure capitaliste ne l'exploite pour son propre profit. Nous sommes devenus un exemple à suivre pour les nations du monde entier."
 ARM_security_through_isolation: "Le Seul Bastion du Socialisme"
 ARM_security_through_isolation_desc: "Notre liberté a été payée du sang des fils de l'Arménie. Trop d'entre eux ont déjà péri, et en joignant nos forces à celles de l'Internationale, nous risquerions d'être entraînés dans un conflit encore plus meurtrier, qui pourrait dévaster notre nation pour les années à venir. Nous devons donc nous tourner vers l'intérieur et assurer notre révolution sans attirer l'ire des forces réactionnaires qui entourent notre État."
 ARM_internal_dissent_crackdown: "Répression des agitateurs antisocialistes"
 ARM_internal_dissent_crackdown_desc: "Bien que la révolution arménienne trouve sa légitimité dans la volonté du peuple, de nombreux traîtres se cachent encore à l'intérieur de nos frontières, attendant le moment opportun pour se soulever et renverser notre gouvernement. La menace qu'ils représentent doit être éteinte, de peur que les braises réactionnaires ne se transforment en une flamme dévorante à laquelle nous ne pouvons espérer échapper."
 ARM_rapid_industrialisation:0 "Industrialisation rapide"
 ARM_rapid_industrialisation_desc: "Bien que la nationalisation et la collectivisation de notre économie aient déjà grandement amélioré les capacités industrielles de notre pays, nous ne pouvons pas nous arrêter là. Nous devons rassembler les fonds que nous pouvons et les allouer à notre secteur économique, en construisant de nouvelles installations industrielles et en améliorant le système de transport de notre pays afin de faire de l'Arménie la puissance économique des montagnes du Caucase."
 ARM_unconquerable_stronghold: "Se préparer à l'Inévitable"
 ARM_unconquerable_stronghold_desc: "Ce n'est un secret pour personne que nos voisins lorgnent depuis longtemps sur nos terres. Qu'ils soient en quête de conquêtes territoriales ou qu'ils veuillent écraser le gouvernement révolutionnaire, ils représentent une menace sérieuse pour notre indépendance et notre prospérité. Nous devons rassembler nos défenses et préparer nos soldats à l'assaut qui s'annonce - après tout, le temps est compté et tout est en jeu."

 ### Armenian Republican Tree
 ARM_first_armenian_elections: "Les Premières Élections Arméniennes"
 ARM_first_armenian_elections_desc: "Bien que Nzhdeh ait pu aider notre nation à survivre à la guerre d'indépendance, ses opinions politiques sont loin d'être idéales et ne conviennent pas pour gouverner notre peuple. Nous avons besoin d'un système démocratique, qu'il soit révolutionnaire ou modéré. Il est temps d'organiser les premières élections arméniennes ! Le peuple décidera qui doit le guider vers un avenir meilleur !"
 ARM_caucasus_dream:0 "Le Rêve Caucasien"
 ARM_caucasus_dream_desc:0 "Les différentes ethnies caucasiennes ont toujours rêvé d'obtenir la liberté pour leur peuple. Après des siècles de lutte, le peuple arménien a finalement réussi à obtenir la sienne et à établir un État arménien indépendant. Maintenant, il est temps de défendre ce que nous avons gagné. Le rêve caucasien ne sera pas écrasé !"
 ARM_protect_national_integrity: "Préserver l'Intégrité Nationale"
 ARM_protect_national_integrity_desc: "Les Arméniens ne sont pas seuls dans leurs luttes - ils sont solidaires. Ils peuvent faire confiance à leurs compatriotes et à leur gouvernement. Ils savent que chaque Arménien les défendra si jamais ils sont menacés, et ils savent que leur gouvernement fait tout ce qui est en son pouvoir pour protéger leurs droits et leur fournir les bases d'une vie prospère."
 ARM_reconciliation: "Réconciliation Politique"
 ARM_reconciliation_desc: "Certaines parties de l'opposition ne nous considèrent pas comme des alliés politiques qui tentent de protéger notre précieuse démocratie, mais plutôt comme des ennemis qui leur enlèvent toute chance de diriger la nation. Cependant, il est important que les différentes factions démocratiques se tiennent ensemble et rayonnent l'unité. Nous devrions essayer de nous réconcilier avec certains des partis sceptiques quant à notre orientation politique."
 ARM_individual_innovation: "Innovation Individuelle"
 ARM_individual_innovation_desc: "L'un des avantages les plus notables du libéralisme est le concept d'innovation individuelle. Puisque chaque personne doit penser par elle-même, les gens trouveront de nouvelles façons, parfois ingénieuses, de traiter les problèmes courants, ce qui permettra à notre société de devenir globalement plus efficace et plus productive."
 ARM_ramgavars_victory: "Victoire du Ramgavar"
 ARM_ramgavars_victory_desc: "Le peuple a voté et les résultats arrivent ! Le Ramgavar, un parti prônant le libéralisme et le capitalisme, a remporté une victoire écrasante. Sous la main protectrice de ce parti, l'Arménie entrera dans une ère d'individualisation et de croissance économique !"
 ARM_neoclassic_economy: "Une Économie Néoclassique"
 ARM_neoclassic_economy_desc: "Selon la théorie économique néoclassique, il est possible de faire coïncider l'offre et la demande en laissant le marché libre ajuster les prix. Tant les consommateurs que les producteurs tentent de défendre leurs intérêts, ce qui conduit à des compromis qui garantissent la satisfaction des besoins des deux parties."
 ARM_grant_property_right: "Protéger les Droits de Propriété"
 ARM_grant_property_right_desc: "Chaque individu devrait avoir le droit d'utiliser, de vendre et de modifier ses propres biens économiques selon son bon vouloir. Si nous voulons créer un État véritablement libre et libéral, nous devons nous assurer que ces droits de propriété sont protégés, afin d'éviter que des processus sauvages tels que la nationalisation et la collectivisation ne suppriment la liberté de l'individu."
 ARM_promote_the_individual: "Individualiser notre Société"
 ARM_promote_the_individual_desc: "Si un certain sentiment de cohésion et de solidarité est nécessaire au fonctionnement d'un État, nous ne devons pas laisser le développement de l'individu être limité par une identité de groupe florissante. Chaque personne a le droit de trouver son propre chemin dans la vie, de développer sa propre personnalité et d'atteindre sa propre liberté personnelle."
 ARM_christian_values:0 "Promouvoir les valeurs chrétiennes"
 ARM_christian_values_desc: "Chaque personne devrait avoir le droit de façonner sa propre vie et de prendre les décisions qui lui conviennent. Toutefois, cela doit se faire dans le respect d'un code moral si l'on veut que la coexistence pacifique soit possible dans notre société. Ce code moral se trouve sous la forme des vertus et des enseignements chrétiens, qui ont déjà influencé le comportement de nos ancêtres il y a des siècles."
 ARM_moderate_dashnak: "Victoire des Dachnaks"
 ARM_moderate_dashnak_desc: "Le peuple a voté et les résultats arrivent ! Espérant des changements dans le système social, la majorité de nos citoyens ont décidé de voter pour les Dashnaks, un parti social-démocrate qui promet de socialiser la nation et de transformer la vie quotidienne de l'Arménien moyen en quelque chose qui vaut la peine d'être vécu."
 ARM_popular_democracy: "Démocratie Populaire"
 ARM_popular_democracy_desc: "L'objectif des démocraties est d'appliquer la volonté du peuple à la politique de la nation. Le meilleur moyen d'atteindre cet objectif est d'établir une démocratie populaire, une forme plus directe de démocratie basée sur des référendums populaires. Cette forme de gouvernement nous permettra d'inclure chaque Arménien dans la prise de décision du gouvernement."
 ARM_minimum_wage: "Un Salaire Minimum Équitable"
 ARM_minimum_wage_desc: "Les travailleurs sont la force vive de toute société. Malheureusement, ils sont souvent traités comme des ressources jetables et ne reçoivent que des salaires de misère. Dans un pays où les gens sont censés vivre librement et heureux, c'est inacceptable ! Un salaire minimum équitable résoudra ce problème et garantira que chaque Arménien vive au-dessus du seuil de pauvreté."
 ARM_marxist_approach: "Reconsidérer les Idées Marxistes"
 ARM_marxist_approach_desc: "Même si nous ne sommes pas un pays entièrement socialiste, il y a encore beaucoup à apprendre de Marx et de ses écrits. Globalement, ses idées n'étaient pas si mauvaises et pourraient probablement contribuer à la richesse de notre société si nous parvenons à les combiner avec le système économique capitaliste moderne."
 ARM_social_economy: "Socialiser notre Économie"
 ARM_social_economy_desc: "La production de biens ne sera plus une entreprise privée, mais plutôt une entreprise collective. Plusieurs personnes travaillant ensemble pour atteindre un objectif commun auront toujours un taux de réussite plus élevé que l'individu solitaire. En outre, le moral des travailleurs s'en trouvera renforcé, car le travail en groupe suscite toujours la joie."
 ARM_democracy_in_orient: "Le Phare de la Démocratie Orientale"
 ARM_democracy_in_orient_desc: "La démocratie en tant que concept n'a pas vraiment fait son chemin en Orient. Alors que beaucoup de nos pays voisins applaudissent encore leurs monarchies et leurs régimes militaires, nous avons réussi à établir une démocratie stable et presque sans faille. Nous sommes devenus un phare brillant dans l'Orient autrement sombre, un phare pour les pays proches et lointains !"

### Ideas ###
 ARM_unite_fedayi_idea: "Fidayi unis"
 ARM_unite_fedayi_idea_desc: "Les volontaires Fidayi ont été strictement organisés en divisions et bataillons avec une structure de commandement claire. Cela permet à nos soldats d'exécuter nos plans avec la plus grande efficacité, et se traduira par des opérations militaires moins coûteuses et globalement plus réussies."

 ARM_unite_fedayi_idea2:0 "Une Armée Moderne"
 ARM_unite_fedayi_idea2_desc: "La structure de commandement de notre armée a été modernisée et professionnalisée. Tout comme les armées d'Europe et d'Amérique du Nord, la nôtre est désormais composée de soldats bien disciplinés et bien entraînés, prêts à défendre leur patrie coûte que coûte."

 ARM_separate_fedayi_idea: "Fidayi Séparés"
 ARM_separate_fedayi_idea_desc: "Nous avons décidé de maintenir la nature séparée de nos volontaires Fidayi, qui leur permet d'agir de manière indépendante et rapide. De plus, les exigences pour rejoindre ces unités irrégulières ont été maintenues relativement basses, créant ainsi un plus grand nombre de recrues éligibles."

 ARM_separate_fedayi_idea2: "Guérillas Fidayi"
 ARM_separate_fedayi_idea2_desc: "Notre force décentralisée est plus que capable de mener une guerre de guérilla totale. Nos soldats se cachent dans les montagnes et les forêts et frappent nos ennemis quand et où ils s'y attendent le moins, ce qui nous permet d'infliger un grand nombre de pertes tout en n'en subissant pratiquement aucune nous-mêmes."

 ARM_iranian_attache:9 "Attaché [PER.GetAdjective]"
 ARM_iranian_attache_desc:9 "[PER.GetNameDefCap] a envoyé des conseillers militaires en Arménie, dans le but d'améliorer les opérations conjointes dans leur guerre contre [OTT.GetNameDef]. Leur présence devrait grandement aider les forces arméniennes désorganisées à devenir une véritable armée à l'avenir."

 ARM_temporary_unity: "Unité Temporaire"
 ARM_temporary_unity_desc: "Bien que les différents partis politiques de notre nation ne soient pas d'accord sur tout, il y a une chose qui est de la plus haute importance pour tous : l'indépendance de l'État arménien. Dans ce but, ils ont décidé de mettre de côté leurs différences et de se concentrer sur l'ennemi commun... pour le moment."

 ARM_destroyed_recovery: "Économie Détruite"
 ARM_destroyed_recovery_desc: "Le déclenchement de la guerre d'indépendance a eu un impact sévère sur notre économie. Des installations ont été détruites, des travailleurs ont été attirés vers les lignes de front et le commerce avec les autres pays a été interrompu. Il faudra un certain temps pour que notre économie se rétablisse complètement."

 ARM_destroyed_recovery_1: "Reprise Économique Lente"
 ARM_destroyed_recovery_1_desc: "La guerre étant gagnée, notre économie est prête à entamer le processus de redressement. Bien qu'il s'agisse d'une entreprise longue et coûteuse, les premiers pas dans la bonne direction ont déjà été faits, et nos politiciens semblent confiants dans le fait que notre économie retrouvera bientôt sa force d'antan."

 ARM_social_chaos: "Chaos Social"
 ARM_social_chaos_desc: "Non seulement notre économie, mais aussi notre peuple ont été touchés par la guerre. Il y a d'innombrables âmes arméniennes qui ont tout perdu : leur travail, leur maison, même leur famille. C'est à nous d'apporter de l'espoir dans leur vie et de les empêcher de tomber dans la pauvreté."

 ARM_planned_economy:0 "Économie planifiée"
 ARM_planned_economy_desc: "Si chaque étape de notre redressement économique est planifiée par les responsables politiques de notre gouvernement, nous pouvons être sûrs que les ressources sont allouées là où elles sont le plus nécessaires. Une fois notre économie pleinement rétablie, nous devrions en outre planifier notre production afin de nous assurer que les besoins de notre population sont satisfaits et qu'aucune ressource n'est gaspillée."

 ARM_agrarian_development: "Plan de Développement Agricole"
 ARM_agrarian_development_desc: "Sans les agriculteurs, notre société ne pourrait pas exister. Étant donné notre dépendance à leur égard, il n'est que juste que nous utilisions une partie de nos ressources pour améliorer leur niveau de vie et développer leurs moyens de production. Cela permettra également d'augmenter notre production agricole et donc de réduire le risque de famines à l'avenir."

 ARM_military_budget: "Augmentation des Dépenses Militaires"
 ARM_military_budget_desc: "La seule façon de préserver pleinement notre indépendance est de maintenir une armée bien financée. L'augmentation des dépenses militaires s'accompagne d'équipements plus modernes, de capacités accrues de nos installations militaires et, partant, d'une meilleure chance pour notre nation de survivre aux guerres à venir."

 ARM_military_budget_2: "Armée Largement Financée"
 ARM_military_budget_2_desc: "$ARM_military_budget_desc$"

 ARM_vaccination_campaign: "Campagne Nationale de Vaccination"
 ARM_vaccination_campaign_desc: "Tout au long de l'histoire, les fléaux et les maladies ont été la cause de nombreux décès. Cependant, avec l'aide de la médecine moderne, nous pouvons contenir la propagation de certaines maladies et limiter leur influence sur la santé de notre peuple. Bientôt, chaque Arménien sera vacciné, et le taux de mortalité diminuera considérablement."

 ARM_national_army_idea: "L'Armée Arménienne"
 ARM_national_army_idea_desc: "À l'image de notre peuple, notre armée est elle aussi défiante, déterminée et inébranlable. Nos soldats accordent plus d'importance à la liberté de leur pays qu'à leur propre vie, et ils la défendront bec et ongles, côte à côte avec leurs frères."

 ARM_armenian_defiance: "Grandeur Arménienne"
 ARM_armenian_defiance_desc: "Le peuple arménien est connu pour son courage, son patriotisme et sa volonté de fer. Pendant des siècles d'occupation étrangère, il n'a pas faibli et a continué à attendre le jour où l'Arménie serait enfin libre à nouveau. Ce jour est arrivé, et nos ancêtres nous sourient."

 ARM_armenian_defiance_2: "L'Identité Arménienne"
 ARM_armenian_defiance_2_desc: "Notre peuple est uni par une identité commune. Ils partagent les mêmes valeurs, parlent la même langue et vivent selon les mêmes croyances. Mais, par-dessus tout, ils partagent la fierté de leur patrie et la volonté de la défendre contre tout ennemi qui pourrait menacer son indépendance."

 ARM_armenian_defiance_3: "Défiance Arménienne"
 ARM_armenian_defiance_3_desc: "Pendant des siècles, les tyrans turcs ont essayé d'anéantir la volonté du peuple arménien, mais ce dernier a résisté. Cette résistance est ce qui a sauvé notre peuple d'une mort certaine, ce qui lui a apporté son indépendance et ce qui maintiendra notre nation en vie dans les années à venir."

 ARM_expansionism_idea: "Expansionnisme Arménien"
 ARM_expansionism_idea_desc: "Pendant trop longtemps, d'autres pays ont pu nous bousculer à leur guise en raison de notre infériorité numérique et de notre manque de force et de territoire. Il est temps pour nous de passer du statut de simple proie à celui de prédateur suprême, et d'acquérir le territoire nécessaire pour que l'Arménie devienne une force avec laquelle il faut compter."

 ARM_expansionism_idea_3: "Les Grandes Ambitions Arméniennes"
 ARM_expansionism_idea_3_desc: "Alors que l'État cherche à étendre ses frontières et à restaurer la gloire de la nation arménienne, autrefois considérée comme perdue, le peuple doit écouter les appels de Nzhdeh et prendre les armes contre ses oppresseurs potentiels. Le chemin à parcourir peut être difficile, mais à la fin, l'Arménie triomphera et régnera en maître pour toujours !"

 ARM_armenian_youth: "Mouvement de la Jeunesse Arménienne"
 ARM_armenian_youth_desc: "La politisation de notre peuple doit commencer dès le plus jeune âge, de peur que leurs esprits ne soient empoisonnés par les idées occidentales. Le mouvement de la jeunesse arménienne veillera à ce que les jeunes générations restent fidèles à l'Aigle de Taron, tout en organisant des activités de loisirs et des ateliers pratiques."

 ARM_armenian_last_stand: "Dernier Combat de l'Arménie"
 ARM_armenian_last_stand_desc: "Bien que notre indépendance ait été assurée pour le moment, de nombreux pays lorgnent sur nos terres. Si nous nous laissons battre maintenant, le rêve d'un État arménien indépendant pourrait mourir avec nous. C'est quelque chose que nous ne pouvons tout simplement pas laisser se produire et que nous devons empêcher à tout prix !"

 ARM_dashnak_contribution: "Une Révolution Modérée"
 ARM_dashnak_contribution_desc: "Bien que les Dashnaks n'aient pas accompli la révolution que les autres partis démocratiques et révolutionnaires et leurs partisans avaient souhaitée, ils ont tout de même réussi à faire passer des réformes qui ont grandement amélioré le niveau de vie dans notre nation."

 ARM_military_contribution:0 "Une Armée avec un État"
 ARM_military_contribution_desc: "Avec l'intégration du commandement militaire dans la structure gouvernementale, le cadre dirigeant de notre armée est désormais capable d'influencer dans une large mesure la politique de la nation, ce qui lui permet de militariser le peuple et de le préparer aux guerres à venir."

 ARM_armenian_pride: "Fierté Arménienne"
 ARM_armenian_pride_desc:9 "Boghos Dadian a réussi à renforcer et à raviver la fierté du peuple arménien qui a été étouffée pendant des siècles. En mettant l'accent sur la richesse de l'histoire et des traditions qui définissent la culture arménienne, ses efforts ont abouti à la naissance d'un sentiment national qui ne sera pas si facilement banni des esprits arméniens."

 ARM_reformed_military_command: "Commandement Militaire Réformé"
 ARM_reformed_military_command_desc: "Dans la guerre moderne, une bataille est rarement décidée par les capacités du soldat individuel, mais plutôt par les connaissances tactiques de ses supérieurs et l'efficacité de la chaîne de commandement. Alors que le commandement militaire de notre jeune nation a longtemps été un désordre assez chaotique, les efforts du gouvernement pour rationaliser la hiérarchie militaire et organiser les structures de commandement se sont avérés très efficaces, améliorant ainsi considérablement les capacités de nos forces armées."

 ARM_socialist_welfare:0 "Sécurité Sociale"
 ARM_socialist_welfare_desc: "Le socialisme a apporté à l'Arménie la prospérité, la paix et la liberté. Les efforts de notre gouvernement ont permis de créer un pays où les gens vivent dans le lait et le miel et où personne n'a à souffrir des effets du capitalisme."

 ARM_revolution_defence_organisation:0 "Defendre La Révolution"
 ARM_revolution_defence_organisation_desc: "Ce que nous avons réalisé ne pourra jamais être défait, et notre paradis révolutionnaire ne pourra jamais être détruit par les forces réactionnaires qui nous entourent. Nous allons militariser notre peuple et élever nos défenses au nom de la révolution !"

 ARM_internationale_military_advisors: "Conseillers Militaires Syndicalistes"
 ARM_internationale_military_advisors_desc: "Heureusement, nos amis de la Troisième Internationale ont décidé de renforcer leurs liens avec notre nouveau gouvernement en nous fournissant des conseillers militaires qualifiés. Ces vétérans aguerris au combat seront d'une grande utilité dans la planification de notre défense et la préparation de nos forces armées."

 ARM_revolution_wars:0 "Exporter la révolution"
 ARM_revolution_wars_desc: "Bien que notre peuple ait été libéré des chaînes que lui imposaient ses maîtres capitalistes, d'innombrables travailleurs et citoyens ordinaires à travers le monde souffrent toujours de l'oppression capitaliste. Il est de notre devoir de les aider à se libérer de leurs chaînes !"

 ARM_collectivisation_idea: "Faire Évoluer la Collectivisation"
 ARM_collectivisation_idea_desc: "Le processus de collectivisation se déroulant à un rythme rapide, l'État peut utiliser les ressources dont les entrepreneurs abusaient auparavant pour aider les personnes dans le besoin et développer le pays dans son ensemble."

 ARM_socialism_stronghold: "Phare du Socialisme"
 ARM_socialism_stronghold_desc: "Notre pays a connu plus qu'un simple changement de gouvernement. Il a été complètement transformé et représente maintenant tout ce que le socialisme représente : la liberté, l'égalité, le bien-être et la paix. Nous sommes devenus un phare, une lumière pour ceux qui vivent dans l'obscurité."

 ARM_market_auto_regulation: "Marché Autorégulé"
 ARM_market_auto_regulation_desc: "Le temps a montré à maintes reprises que la main invisible du marché est tout à fait capable de réguler les prix, la demande et l'offre. En nous abstenant d'interférer dans cet ordre naturel, nous pouvons également éviter le risque d'endommager involontairement notre économie."

 ARM_protect_the_dream: "Protéger le Rêve"
 ARM_protect_the_dream_desc: "Le rêve d'un État arménien démocratique n'est plus seulement un rêve, il est devenu réalité. Les libertés dont nous jouissons aujourd'hui pourraient toutefois très bien nous être retirées si nous n'agissons pas avec prudence. Si nous devons toujours espérer le meilleur, nous devons aussi nous préparer au pire."

 ARM_minimum_wage_idea: "Salaire Minimum Équitable"
 ARM_minimum_wage_idea_desc: "Pour que nos concitoyens puissent s'offrir les choses dont ils ont besoin dans leur vie quotidienne et pour qu'ils aient le sentiment que leur travail est valorisé par la société, notre gouvernement a mis en place un salaire minimum, suffisamment élevé pour garantir qu'aucun travailleur ne tombe jamais dans la pauvreté."

 ARM_mixed_socialist_economy: "Économie Socialiste Mixte"
 ARM_mixed_socialist_economy_desc: "Bien que le socialisme ait longtemps été décrié par la population et de nombreux politiciens, il présente certains avantages. Combinés aux idées capitalistes modernes, certains des concepts du socialisme pourraient très bien contribuer à une économie plus saine tout en améliorant les conditions de vie de nos concitoyens."

 ARM_turkish_emigrants: "Émigrants Turcs"
 ARM_turkish_emigrants_desc: "Alors que la partie arménienne de notre population célébrait notre victoire sur les Ottomans, les Turcs qui vivent désormais à l'intérieur de nos frontières étaient moins satisfaits de ce résultat. Craignant les poursuites et les crimes haineux, des milliers d'entre eux ont commencé à partir pour l'Anatolie, où ils sont accueillis à bras ouverts."

 ARM_diaspora: "Retour de la Diaspora Arménienne"
 ARM_diaspora_desc: "Depuis des siècles, des centaines de milliers d'Arméniens se sont vus contraints d'émigrer vers des contrées lointaines et vivent aujourd'hui dispersés en Europe, en Amérique et au Moyen-Orient. Depuis le début de notre révolte contre l'Empire ottoman, un nombre croissant d'entre eux a entrepris le voyage de retour vers la patrie de leurs ancêtres. Cependant, beaucoup d'entre eux sont encore retenus par la peur que les Ottomans soumettent à nouveau notre nation."

 ARM_diaspora_1: "Retour de la Diaspora Arménienne"
 ARM_diaspora_1_desc: "Depuis des siècles, des centaines de milliers d'Arméniens ont été contraints d'émigrer vers des contrées lointaines et vivent aujourd'hui dispersés en Europe, en Amérique et au Moyen-Orient. Depuis le début de notre révolte contre l'Empire ottoman, un nombre croissant d'entre eux a entrepris le voyage de retour vers la patrie de leurs ancêtres, et maintenant que nous avons obtenu notre indépendance, ce nombre ne cesse de croître."

 ARM_diaspora_military: "Retour de la Diaspora Arménienne"
 ARM_diaspora_military_desc: "Depuis des siècles, des centaines de milliers d'Arméniens ont été contraints d'émigrer vers des contrées lointaines, et vivent aujourd'hui dispersés en Europe, en Amérique et au Moyen-Orient. Dans le retour de ceux qui vivent à l'étranger, Nzhdeh a vu une chance de renforcer la puissance militaire de notre nation, et il a non seulement commencé à inciter davantage d'Arméniens à rentrer, mais aussi à conscrire les jeunes hommes qui reviennent et à leur demander d'effectuer leur service militaire."

 ARM_diaspora_civilian: "Retour de la Diaspora Arménienne"
 ARM_diaspora_civilian_desc: "Depuis des siècles, des centaines de milliers d'Arméniens se sont vus contraints d'émigrer vers des contrées lointaines, et vivent aujourd'hui dispersés en Europe, en Amérique et au Moyen-Orient. Aujourd'hui, alors que notre nation est devenue un phare de la démocratie, nombre de ces réfugiés cèdent enfin à l'appel de la patrie de leurs ancêtres et commencent à revenir dans notre nation."

 ARM_independence_fervour_1: "Ferveur de l'Indépendance"
 ARM_independence_fervour_1_desc:0 "Le peuple arménien a goûté à la liberté, ce dont il était affamé depuis des années. Nous ne pouvons pas abandonner les nouvelles libertés de notre peuple si facilement ! Nous réaliserons le rêve d'un État arménien libéré de la domination turque, ou nous mourrons en essayant !"

 ARM_specialised_army: "Une Armée de Qualité"
 ARM_specialised_army_desc: "Notre pays n'a pas la population nécessaire pour supporter des hordes interminables de soldats qui se jettent sans réfléchir sur les positions de l'ennemi. Au lieu de cela, nous devons nous assurer que nos hommes sont intelligents et capables, et grâce à nos programmes de formation récemment améliorés, chacun de nos soldats peut fièrement proclamer qu'il est prêt à défendre son foyer et sa famille, quel que soit l'endroit où l'envahisseur pourrait frapper."

 ARM_specialised_army_2: "Loups-garous d'Arménie"
 ARM_specialised_army_2_desc: "Nos efforts pour former nos soldats au combat nocturne ont porté leurs fruits. Comme les bêtes des anciens mythes, ils commencent à se sentir à l'aise dans l'obscurité de la nuit et sont capables de se déplacer rapidement et silencieusement, ce qui leur permet de surprendre leurs ennemis et d'obtenir ainsi un avantage crucial sur les champs de bataille."

 ARM_isolationism: "Isolationnisme Arménien"
 ARM_isolationism_desc: "Le sang a assez coulé ! Les fils de l'Arménie ne mourront pas en terre étrangère pour une cause qui leur est totalement étrangère ! Si nous devons sacrifier nos hommes, ce sera au nom de l'Arménie, et au nom de l'Arménie seule !"

 ARM_isolationism_2: "La Forteresse Invincible"
 ARM_isolationism_2_desc: "Nous savons que tôt ou tard, des soldats étrangers chercheront à conquérir nos terres. Nos voisins peuvent sembler forts, voire invincibles pour certains, mais nous leur montrerons qu'ils peuvent saigner ! Nous défendrons chaque parcelle de notre nation jusqu'au dernier homme, et nous ferons regretter à ces tyrans leur décision de troubler notre paix !"

 ARM_merchant_marine: "La Flotte Marchande Arménienne"
 ARM_merchant_marine_desc:9 "Bien que cela soit en partie nécessaire en raison de notre manque de chantiers navals, il a été décidé que la jeune marine arménienne se concentrerait sur le commerce plutôt que sur la guerre. Bien que cela rende notre ligne côtière quelque peu vulnérable, cela nous permet également de chercher des moyens d'accroître notre compétitivité."

 ARM_trading_profits: "Profits Mercantiles"
 ARM_trading_profits_desc: "Un marché ouvert, l'accès aux économies du monde entier et la volonté de tirer profit de tout et de n'importe quoi, voilà la recette du succès, comme le prouve notre récente croissance économique."

 ARM_batumi_naval_academy: "Académie Navale de Batum"
 ARM_batumi_naval_academy_desc: "Nos braves ont pris la mer, ont fait de leur mieux pour apprendre et s'adapter, et maintenant, leur savoir doit être transmis aux jeunes cadets qui cherchent à se faire un nom dans la marine arménienne. L'Académie navale de Batum enseignera donc aux recrues la théorie nécessaire à une véritable maîtrise des flots, afin qu'un jour, nos marins n'aient rien à envier à ceux des grandes puissances navales de notre temps."

 ARM_black_sea_scourge: "Le Fléau de la Mer Noire"
 ARM_black_sea_scourge_desc: "De nombreuses routes commerciales traversent la mer Noire, offrant à notre marine des proies vulnérables qui rejoindront bientôt les profondeurs de l'océan. En frappant avec détermination et précipitation, nous montrerons à nos ennemis ce que signifie la peur, car ils ne peuvent qu'assister, impuissants, à la destruction de leurs maillons les plus faibles, l'un après l'autre, avant de disparaître dans les vastes vagues de la mer."

 ARM_trade_agreements_1: "Les Dividendes des Accords Commerciaux de la Mer Noire"
 ARM_trade_agreements_1_desc: "La coopération entre les nations a toujours donné de grands résultats, et nos efforts pour promouvoir le libre-échange avec les pays de l'autre côté de la mer Noire ne font certainement pas exception à la règle. Le transport maritime est devenu moins coûteux, nos exportations ont augmenté en quantité et nos voisins maritimes commencent à nous considérer comme un partenaire digne de confiance. Que pouvions-nous espérer de plus ?"

