 # Forpol Spirits #
 IRE_returning_emigrants:9 "Returning Emigrants"
 IRE_returning_emigrants_desc:9 "We're not made for leaving, and yet in spite of this we as a people have long been forced to take to the waves to search for a life they couldn't find at home. But our exiles never forgot their home, they never stopped thinking about when they would go home. Now, with the situation seeming as dark as the days of the drochshaol many have now felt that day has come. For the first time the ports of Ireland are filled with ships unloading, new accents fill the streets, on the Droichead na nDeoir, people are marching west."

 IRE_new_wild_geese_idea:9 "The New Wild Geese"
 IRE_new_wild_geese_idea_desc:9 "The failed attempts at liberty in the past produced a generation of men who, robbed of a chance to take up arms for their homeland; found themselves under the multitude of different banners. Now, in these times when ideology is motivating people like never before, many feel the need to continue this legacy, and remind the world that the Irish fought for what they believe in, wherever that might be."

 IRE_cogadh_deiridh_idea:9 "Brothers in Arms"
 IRE_cogadh_deiridh_idea_desc:9 "There is no \"leader\" of the international struggle, all nations, all peoples are simply brothers. We have just as much to give to the struggle as the British or French, and we will show the world that our nation is one which has fought, and will continually fought for freedom and the right to be treated as human."

 IRE_gallant_allies_idea:9 "Gallant Allies"
 IRE_gallant_allies_idea_desc:9 "Throughout history, scholars and diplomats have talked about the \"special relationships\" which exist between countries. It is likely that when the books of tomorrow are written, they will describe the friendship between Ireland and Germany in such terms. Even before our independence, the Germans have shown interest in our culture and history, through to the aid they sent to the heroes of 1916, a gesture we have never, and will never forget. Our two nations are tied together until the end."

 IRE_better_the_devil_idea:0 "Notre meilleure ennemi"
 IRE_better_the_devil_idea_desc:9 "There will always be those that criticise the pragmatists, saying they lack spine or principles; we in Ireland show the flaws in such arguments. We have not forgotten our history, or who we are, we simply chose to make it part of our future. We have long fought to see our island freed, and having achieved that, we will fight to help others reclaim their home."

 IRE_erin_go_bragh:9 "Erin go Bragh!"
 IRE_erin_go_bragh_desc:9 "In difficult times it can be tempting to take the easy road, to abandon core tenets for the illusion of safety, to hold firm and persevere requires grit. In spite of everything, we have managed to resist being made a pawn in somebody else's war, we have our home, and we will not lose that for anything. We have no duty to the King, the Kaiser or to the revolution, we only have a sacred duty to Ireland."

 IRE_SCW_volunteers:9 "The O'Neill Brigade"
 IRE_SCW_volunteers_desc:9 "To Spain Ireland has sent the O'Neill Brigade, named after the famous dynasty from Ulster whose members both regularly fought for Irish independence and for the Spanish crown. Ireland's history has often been intertwined with the Spanish, and it seems that one day the history books will record the victories they have achieved for them in this war."

 IRE_SER_volunteers:9 "The Vavarin Brigade"
 IRE_SER_volunteers_desc:9 "To show solidarity with the Serbian cause, an Irish brigade has been deployed to aid in the battle against Bulgaria. In a tribute to their united struggle for freedom, these Irish soldiers have chosen to call themselves the \"Vavarin Brigade\" as a nod to Joseph O'Rourke, the Russian general of Irish descent. O'Rourke played a pivotal role in leading the outnumbered Serbians to a triumphant victory at Vavarin, and it is hoped the same will be achieved once again."

 IRE_BUL_volunteers:9 "The Bourchier Brigade"
 IRE_BUL_volunteers_desc:9 "Ireland has dispatched a volunteer brigade to support Bulgaria in their battle against the Belgrade Pact. This brigade proudly bears the name of James Bourchier, an Irish journalist renowned for his passionate advocacy for Bulgaria. Bourchier's unwavering support not only granted him a seat at the negotiating table during the Paris Peace Conference but also earned him the esteemed title of \"Sincere Friend of the Bulgarian Nation\"."

 IRE_ACW_volunteers:9 "The Hough Brigade"
 IRE_ACW_volunteers_desc:9 "To America Ireland has sent the Hough Brigade, named after the brave Daniel Hough from Tipperary who was the first casualty of America's last civil war. It is now time for the Irish to once again stand up and defend American liberty."

 IRE_ICW_volunteers:9 "The Keogh Brigade"
 IRE_ICW_volunteers_desc:9 "To Italy Ireland has sent the Keogh Brigade, named after Irish commander Myles Keogh who volunteered to fight in the First Risorgimento. To the Irish it is their belief that their brave men will be the ones to decide victory in the Second."

 IRE_ARG_volunteers:9 "La Brigade Brune"
 IRE_ARG_volunteers_desc:9 "Baptisée d'après William Brown, le marin du comté de Mayo qui est devenu le plus grand héros naval de l'Argentine en menant la marine de sa patrie adoptive dans de nombreuses victoires improbables, une brigade de volontaires a été formée pour aider l'Argentine dans sa lutte contre le syndicalisme."

 IRE_FOP_volunteers:9 "La Brigade O'Higgins"
 IRE_FOP_volunteers_desc:9 "Naming themselves after Bernardo O'Higgins, a descendant of Irish nobility who became the most important leader of Chile's struggle for independence, a brigade of volunteers has been formed to aid Chile and the Patagonian Workers Front in their struggle against the Buenos Aires government."

 IRE_OTT_volunteers:9 "The Drogheda Brigade"
 IRE_OTT_volunteers_desc:9 "To provide aid in their struggle against the Cairo Pact, Ireland has sent a volunteer brigade to the Ottoman Empire. Named after the town of Drogheda, where Ottoman aid is said to have arrived during the famine, Ireland makes clear that it does not forget those who helped it during its time of need."

 IRE_EGY_volunteers:9 "The Scotia Brigade"
 IRE_EGY_volunteers_desc:9 "To provide aid in their struggle against the Ottoman Empire, Ireland has sent a volunteer brigade to the Cairo Pact. Named after Scotia, the mythical Egyptian princess said to be the mother of all Gaels, Ireland makes clear that despite their geographical separation to the Cairo Pact's members their cultural ties together run deep."

