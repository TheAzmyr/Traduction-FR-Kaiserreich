 IRE_william_obrien_alt:9 "Liam Ó Briain"
 IRE_william_obrien_surname:9 "O'Brien"
 IRE_william_obrien_desc_body:9 "John William O'Brien, proche collaborateur du martyr James Connolly, est connu pour son sens de l'organisation et sa gestion rigoureuse du parti travailliste, dont il est l'une des forces motrices depuis qu'il l'a cofondé avec Connolly et Jim Larkin en 1912.\nO'Brien est un socialiste convaincu depuis plusieurs décennies, mais malgré les révolutions syndicalistes en Europe occidentale, il reste fermement convaincu que les socialistes peuvent arriver au pouvoir par des méthodes démocratiques et non violentes. C'est sous sa direction que le mouvement travailliste a aidé les nationalistes pendant la guerre d'indépendance, au lieu d'essayer de faire bande à part. Ce faisant, il a gagné le respect tacite de Michael Collins et de la plupart des membres du Sinn Féin, même si nombre d'entre eux n'étaient pas d'accord sur l'idéologie.\n\nO'Brien s'est également fait remarquer pendant la révolution britannique, lorsque, à la tête des deux plus grands syndicats irlandais de l'époque, il a réussi à éviter tout débordement majeur de la ferveur révolutionnaire, en ordonnant temporairement l'arrêt de toutes les grèves au plus fort de la crise en Grande-Bretagne. Le respect de ses actions pendant la guerre d'indépendance et la révolution britannique a bien servi O'Brien, de même que son expulsion vigilante d'éléments potentiellement extrémistes susceptibles d'entrer dans le parti, au grand dam de certains.\n\nNéanmoins, O'Brien est largement reconnu comme un syndicaliste engagé qui s'est concentré sur la construction et le renforcement des syndicats en Irlande, et qui a cherché à améliorer les droits des travailleurs partout où cela était possible."
 IRE_william_obrien_leader_desc:9 "§YNaissance :§! §L23 janvier 1881, à Clonakilty, Co. Cork, Irlande§!\n§YPseudonyme :§! §L$IRE_william_obrien_alt$§!\n§YCarrière :§! §L$IRE_william_obrien_desc_body$ Ayant démontré sa capacité à protéger le Parti Travailliste du ressentiment anti-syndicaliste qui couve dans la politique irlandaise depuis plus d'une décennie, O'Brien envisage de conduire l'Irlande vers un avenir plus équitable et social-démocrate.§!"
 IRE_william_obrien_parlrep_sic_desc:9 "§YNaissance :§! §L23 janvier 1881, à Clonakilty, Co. Cork, Irlande§!\n§YPseudonyme :§! §L$IRE_william_obrien_alt$§!\n§YCarrière :§! §L$IRE_william_obrien_desc_body$ Ayant démontré sa capacité à protéger le parti Travailliste du ressentiment anti-syndicaliste dans la politique irlandaise qui couve maintenant depuis plus d'une décennie, O'Brien, en tant que Taoiseach et leader du pays, envisage de conduire l'Irlande vers un  plus avenir social-démocrate plus équitable.§!"
 IRE_william_obrien_ger_aligned_leader_desc:9 "§YNaissance :§! §L23 janvier 1881, à Clonakilty, Co. Cork, Irlande§!\n§YPseudonyme :§! §L$IRE_william_obrien_alt$§!\n§YCarrière :§! §L$IRE_william_obrien_desc_body$ Mais c'est pour sa protection bien connue du parti contre le syndicalisme que Berlin l'a soutenu en tant que chef de l'actuel gouvernement soutenu par l'Allemagne, après l'effondrement de l'administration précédente. Solidement aligné sur leurs intérêts, il entend continuer, autant qu’il l’ose, à suivre la voie de la lente réforme.§!"
 IRE_william_obrien_radsoc_leader_desc:9 "§YNaissance :§! §LLe 23 janvier 1881, à Clonakilty, Co. Cork, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_william_obrien_alt$§!\n§YCarrière :§! §LJohn William O'Brien avait réussi le coup politique de la décennie en remportant de manière inattendue les élections au Dáil en 1937, tout en forgeant une alliance improbable avec les agrariens et une ramification de son propre parti travailliste. C'est ce dernier point qui s'avérera être sa chute politique. Bien qu'O'Brien ait réussi à maintenir le parti travailliste dans le droit chemin, en le protégeant de l'entrisme et en arborant le drapeau du changement progressif, ses partenaires de coalition, le Progressive Labour Party, n'ont pas été aussi vigilants.\n\nEn utilisant les canaux politiques et en augmentant l'influence britannique dans le pays, une petite clique au sein du PLP, dirigée par RN Tweedy, a travaillé avec les syndicalistes britanniques pour renverser le gouvernement irlandais élu de l'intérieur, en le faisant pivoter vers l'Internationale tout en neutralisant toute opposition.\n\nPar une ironie terrible, O'Brien reste président de la République, à la tête d'un pays qui se radicalise bien plus qu'il ne l'avait prévu, et il est maintenu dans son rôle comme un simulacre de démocratie, de stabilité et de continuité. Après avoir passé une grande partie de sa vie politique à prendre ses distances avec le syndicalisme, O'Brien doit maintenant l'embrasser avec amertume et tirer le meilleur parti du nouveau statu quo.§!"
 # IRE_william_obrien_sic_desc: "[IRE_loc_wob_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_william_obrien_sic_desc:9 "§YNaissance :§! §LLe 23 janvier 1881, à Clonakilty, Co. Cork, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_william_obrien_alt$§!\n§YCarrière :§! §LVisage sévère du socialisme démocratique en Irlande, le patron des syndicats et leader syndical William O'Brien croit sincèrement que les intérêts de la classe ouvrière de la jeune république sont mieux servis par les urnes que par le canon d'un fusil. Bien que cela l'ait rendu persona non grata auprès des syndicalistes radicaux, William O'Brien est parfaitement conscient du fait que l'Irlande reste conservatrice sous la surface, et sa stratégie est autant pragmatique qu'idéologique.§!"

 IRE_michael_donnellan: "Michael Donnellan"
 IRE_michael_donnellan_alt:9 "Mícheál Ó Domhnalláin"
 IRE_michael_donnellan_surname:9 "Donnellan"
 IRE_michael_donnellan_desc_body:9 "Par un retournement de situation inattendu, Michael Donnellan a réussi à devancer ses partenaires de la coalition et à devenir le leader de l'Irlande. Comme beaucoup d'autres, il a rejoint le Sinn Féin à l'âge de dix-sept ans, après le regain de popularité du républicanisme qui a suivi l'insurrection de Pâques 1916. Dès cette époque, il s'implique dans la politique locale et est élu conseiller municipal en 1917, tout en étant juge dans le système judiciaire adopté par le Sinn Féin pendant la guerre d'indépendance.\n\nIl est connu pour avoir été un excellent joueur de football gaélique, qui a remporté une médaille All-Ireland avec Galway en 1925, et pour avoir beaucoup travaillé dans la ferme familiale, deux qualités appréciées par les électeurs ruraux qui ont apporté à son parti une grande partie de son soutien initial. Politiquement, Donnellan et son parti défendent les droits des petits agriculteurs, et c'est pour cette raison qu'il s'est séparé du Sinn Féin en fondant Clann na Talmhan, estimant que son ancien parti n'en faisait pas assez pour l'Irlande rurale.\n\nUne partie de sa rhétorique rejette souvent la responsabilité de la souffrance du "petit homme" sur les politiciens les plus riches, les banquiers et, malgré leur présence minuscule en Irlande, sur la population juive. Outre ses accès d'antisémitisme occasionnels, sa tendance plus radicale à gauche reste en désaccord avec une partie du reste du parti, largement conservateur. Néanmoins, le message de Donnellan a réussi à se faire entendre de l'électorat, et"
 IRE_michael_donnellan_leader_desc:9 "§YNaissance :§! §L6 février 1900, à Dunmore, Co. Galway, Irlande§!\n§YPseudonyme :§! §L$IRE_michael_donnellan_alt$§!\n§YCarrière :§! §L$IRE_michael_donnellan_desc_body$ il envisage de mener l'Irlande suivant sa propre vision de l'équité et de l'égalité des chances.§!"
 IRE_michael_donnellan_parlrep_sic_desc:9 "§YNaissance :§! §L6 février 1900, à Dunmore, Co. Galway, Irlande§!\n§YPseudonyme :§! §L$IRE_michael_donnellan_alt$§!\n§YCarrière :§! §L$IRE_michael_donnellan_desc_body$ en sa qualité de Taoiseach et de leader du pays, il envisage de mener l'Irlande suivant sa propre vision de l'équité et de l'égalité des chances.§!"
 IRE_michael_donnellan_ger_aligned_leader_desc:9 "§YNaissance :§! §L6 février 1900, à Dunmore, Co. Galway, Irlande§!\n§YPseudonyme :§! §L$IRE_michael_donnellan_alt$§!\n§YCarrière :§! §L$IRE_michael_donnellan_desc_body$ il dirige désormais l’Irlande en tant qu’État fortement aligné sur l’Allemagne.§!"
 # IRE_michael_donnellan_sic_desc: "[IRE_loc_donnellan_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_michael_donnellan_sic_desc:9 "§YNaissance :§! §LLe 6 février 1900, à Dunmore, Co. Galway, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_michael_donnellan_alt$§!\n§YCarrière :§! §LAu cours des quinze dernières années, Michael Donnellan a été une présence régulière mais relativement discrète dans la politique locale irlandaise en tant que conseiller municipal du Sinn Féin dans la région rurale de Galway. Cependant, de plus en plus mécontent des politiques agricoles du Sinn Féin, Donnellan s'est séparé du parti et a pris la tête de Clann na Talmhan, le parti des agriculteurs. Très populiste, la politique de Donnellan consiste à opposer les agriculteurs qui travaillent dur aux "élites cupides".§!"

 IRE_sean_lemass: "Seán Lemass"
 IRE_sean_lemass_alt:9 "Seán Leimeas"
 IRE_sean_lemass_surname:9 "Lémass"
 IRE_sean_lemass_desc_body:9 "Seán Lemass a certainement le bagage nécessaire pour diriger l'Irlande ; il n'avait que seize ans lorsqu'il a participé à l'insurrection de Pâques en 1916 et n'était pas beaucoup plus âgé lorsqu'il a combattu pendant la guerre d'indépendance. Croyant en la démocratie et au nationalisme civique, il a perdu ses illusions face à l'autoritarisme croissant de Collins et a abandonné le Sinn Féin avec quelques-uns de ses partisans.\n\nIsolé dans le désert politique, il forme une alliance de circonstance avec des forces auxquelles il s'était autrefois opposé avec véhémence, le National Centre Party et le National League Party, tous deux anglophiles et anciens "Home Ruler". Pour Lemass, ses anciens adversaires partageaient nombre de ses opinions politiques et économiques, et pour le NCP et le NLP, le fait que leur nouveau chef ait participé à l'insurrection de Pâques et à la guerre d'indépendance contribuait à légitimer leurs opinions dans une nation généralement anglophobe et pro-allemande.\n\nLa philosophie politique de M. Lemass est simple : "Une marée montante soulève tous les bateaux", ce qui signifie que la prospérité économique profite à tous les aspects de la société. Il pense que s'il peut assurer une forte croissance économique, tous les autres problèmes pourront être résolus grâce aux bénéfices."
 IRE_sean_lemass_leader_desc:9 "§YNaissance :§! §L15 juillet 1899, à Ballybrack, Co. Dublin, Irlande§!\n§YPseudonyme :§! §L$IRE_sean_lemass_alt$§!\n§YCarrière :§! §L$IRE_sean_lemass_desc_body$ Désormais principal partenaire de sa coalition au pouvoir, Lemass est déterminé à faire naître des cendres de siècles de mauvaise gestion une Irlande florissante, économiquement forte et ouverte aux affaires avec le monde.§!"
 IRE_sean_lemass_parlrep_sic_desc:9 "§YNaissance :§! §L15 juillet 1899, à Ballybrack, Co. Dublin, Irlande§!\n§YPseudonyme :§! §L$IRE_sean_lemass_alt$§!\n§YCarrière :§! §L$IRE_sean_lemass_desc_body$ Aujourd'hui à la tête du pays sous le nom de Taoiseach et à la tête de la coalition au pouvoir, Lemass est déterminé à faire naître des cendres de siècles de mauvaise gouvernance une Irlande florissante, économiquement forte, ouverte aux affaires avec le monde.§!"
 IRE_sean_lemass_ger_aligned_leader_desc:9 "§YNaissance :§! §L15 juillet 1899, à Ballybrack, Co. Dublin, Irlande§!\n§YPseudonyme :§! §L$IRE_sean_lemass_alt$§!\n§YCarrière :§! §L$IRE_sean_lemass_desc_body$ Désormais à la tête du pays depuis un endroit proche du cœur du Reichspakt, Lemass est déterminé à tirer le meilleur parti de l’alignement actuel sur l'Allemagne.§!"
 # IRE_sean_lemass_sic_desc: "[IRE_loc_lemass_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_sean_lemass_sic_desc:9 "§YNaissance :§! §LLe 15 juillet 1899, à Ballybrack, Co. Dublin, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_sean_lemass_alt$§!\n§YCarrière :§! §LLes références nationalistes de Seán Lemass sont aussi fortes que celles de n'importe qui, puisqu'il a été l'un des plus jeunes participants à l'insurrection de Pâques 1916.\nCependant, alors que la plupart de ses pairs pensaient que l'Irlande devait être séparée de la Grande-Bretagne pour que la culture irlandaise puisse s'épanouir, Seán Lemass en est venu à penser que la priorité absolue devait être de relever économiquement le peuple irlandais, et que la culture suivrait par la suite, car les hommes affamés ne deviennent pas des poètes.\nFidèle à la maxime "Une marée montante soulève tous les bateaux", Lemass estime que le libre-échange profite à tous et que l'Irlande doit donc rechercher autant d'alliés économiques que possible, même si cela inclut ceux de l'ancienne sphère britannique.§!"

 IRE_eamon_de_valera: "Éamon de Valera"
 IRE_eamon_de_valera_alt:9 "$IRE_eamon_de_valera$"
 IRE_eamon_de_valera_surname:9 "de Valera"
 IRE_eamon_de_valera_desc_body:9 "Il fut un temps où Éamon de Valera semblait en passe de devenir la figure de proue de la politique irlandaise. L'ancien professeur de mathématiques a été l'un des rares commandants survivants de l'insurrection de Pâques. En effet, grâce à sa naissance à New York d'un père espagnol et d'une mère irlandaise, sa citoyenneté américaine a permis de ne pas être inquiété par le bourreau, à une époque où le Royaume-Uni ne voulait pas s'attirer les foudres d'un allié potentiel pendant la Weltkrieg.\n\nÀ la veille de la guerre d'indépendance, il était le chef du Sinn Féin et prêt à le diriger, ainsi que l'Irlande, dans sa lutte pour la liberté. Hélas, de Valera est capturé et emprisonné par les Britanniques en mai 1918 et, malgré de nombreuses tentatives pour le libérer, il reste entre leurs mains pendant plusieurs années. Au cours de cette période, l'homme qui allait lui faire de l'ombre allait dominer la scène politique irlandaise : Michael Collins.\n\nLorsque de Valera est enfin libéré après la guerre, il rentre en Irlande et constate que la dynamique du pouvoir a beaucoup changé. Son influence est désormais bien moindre, car il n'a pas joué un grand rôle dans la guerre, tandis que celle de Collins a considérablement augmenté. Pendant de nombreuses années, il joue un rôle secondaire au sein du Sinn Féin, mais sa jalousie à l'égard de Collins devient de plus en plus évidente.\n\nIl finit par quitter le Sinn Féin avec Cathal Brugha, après qu'il soit devenu évident que la vision de Collins d'une république laïque et progressiste, sans parler de son influence croissante au sein du parti, entrait en conflit avec sa propre vision de l'Irlande."
 IRE_eamon_de_valera_leader_desc:9 "§YNaissance :§! §L14 octobre 1882, à New York City, New York, États-Unis d'Amérique§!\n§YCarrière :§! §L$IRE_eamon_de_valera_desc_body$ Désormais à la tête de son propre parti et de l'Irlande elle-même, de Valera devrait être un leader conservateur et prudent.§!"
 IRE_eamon_de_valera_parlrep_sic_desc:9 "§YNaissance :§! §L14 octobre 1882, à New York City, New York, États-Unis d'Amérique§!\n§YCarrière :§! §L$IRE_eamon_de_valera_desc_body$ Désormais à la tête de son propre parti et de l'Irlande elle-même, en qualité de Taoiseach, de Valera devrait être un leader conservateur et prudent.§!"
 IRE_eamon_de_valera_ger_aligned_leader_desc:9 "§YNaissance :§! §L14 octobre 1882, à New York City, New York, États-Unis d'Amérique§!\n§YCarrière :§! §L$IRE_eamon_de_valera_desc_body$ Désormais au pouvoir avec l'aide de Berlin, après l'effondrement de l'administration précédente, de Valera devrait être un leader conservateur et prudent.§!"
 IRE_eamon_de_valera_puppet_leader_desc:9 "§YNaissance :§! §L14 octobre 1882, à New York City, New York, États-Unis d'Amérique§!\n§YCarrière :§! $IRE_eamon_de_valera_desc_body$ Désormais nominalement responsable à la fois de son propre parti et de l'Irlande elle-même, de Valera devrait tenter de maintenir les traditions irlandaises, même face à son autonomie limitée actuelle."
 # IRE_eamon_de_valera_sic_desc: "[IRE_loc_dev_desc]"    ### IRE TEMP - wait for scripted loc fix - normal and fail versions
 IRE_eamon_de_valera_sic_desc:9 "§YNaissance :§! §LLe 14 octobre 1882, à New York City, New York, États-Unis d'Amérique§!\n§YCarrière :§! §LHanté par le spectre d'être considéré comme le "presque homme" de l'histoire irlandaise, Éamon de Valera, ancien dirigeant du Sinn Féin, possède un besoin et une volonté de pouvoir rarement, voire jamais, égalés par d'autres. Il est déterminé à ancrer son héritage personnel sur l'État au-delà de l'ère révolutionnaire, parfois au détriment de son processus décisionnel.§!"
 IRE_eamon_de_valera_fail_sic_desc:9 "§YNaissance :§! §L14 octobre 1882, à New York City, New York, États-Unis d'Amérique§!\n§YCarrière :§! §L$IRE_eamon_de_valera_sic_desc$ Malgré la perte de la plus haute fonction du pays, de Valera est resté au gouvernement mais dans une position diminuée, guettant une fois de plus sa chance de reprendre le pouvoir.§!"
