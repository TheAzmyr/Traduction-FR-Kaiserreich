 IRE_ni_repeat_decisions_disable_tt:0 "The decisions §Y$IRE_improve_nationalist_discontent$§! and §Y$IRE_improve_loyalist_anger$§! will not automatically repeat after completion."

 IRE_NIR_capitulation_mission_desc:0 "Les réactionnaires du Nord ont été battus ! Leur position précaire signifie que si nous occupons leurs terres assez longtemps, leur soulèvement s'effondrera complètement. Tant que nous nous assurons qu'ils ne reçoivent pas le soutien de [ENT.GetNameDef], toute l'Ulster nous appartiendra à nouveau."

 ### Events ###

 # Intro #
 ireland.0.t:0 "L'Etat de la République en 1936"
 ireland.0.d:9 "Le président Michael Collins dirige la République d'Irlande pour son deuxième mandat et pour la septième année consécutive. Depuis son indépendance, son parti a supervisé tous les grands événements du pays, malgré un passage dans l'opposition dans les années 1920.\n\nC'est grâce à ses négociations que l'impossible a été réalisé : pendant la Révolution Britannique, il a réussi à obtenir l'entrée pacifique de l'Irlande du Nord dans la République, qui était restée partie du Royaume-Uni dans le traité anglo-irlandais.\n\nC'est également sous son autorité que l'économie irlandaise a été réorientée de la Grande-Bretagne vers l'Allemagne, avec jusqu'ici un grand succès. Cependant, cela ne s'est pas fait sans prix à payer. Avec son image de héros de guerre et de patriote inébranlable remise en question par ceux qui s’inquiètent de l’hostilité de son gouvernement envers les radicaux politiques, de sa dépendance à l’égard du capital allemand et de sa passivité face aux excès loyalistes dans le Nord. Bien entendu, le nouvel accord de confiance et d'approvisionnement entre le Sinn Féin et le Parti Démocrate d'Ulster, garantissant le maintien de l'autonomie des habitants du Nord en échange de leur soutien au gouvernement actuel, n'aide pas à ce que cette situation ne change.\n\nAssailli sur sa gauche, sa droite et même son centre, Collins fait face à d'anciens alliés et à de nouveaux ennemis, tandis que la menace rouge brille d'un air menaçant, à seulement un court voyage à travers la mer d'Irlande..."
 ireland.0.a:9 "La liberté impose des responsabilités."

 ireland.1.t:9 "La République modèle"
 ireland.1.d:9 "Cette nouvelle année est marquée par le 20e anniversaire de l'Insurrection de Pâques et, avec lui, la proclamation de la République d'Irlande.\n\nLes Irlandais attendent avec impatience les célébrations à venir en avril, mais peu d'entre eux auraient pu imaginer l'Irlande d'aujourd'hui. De l'extérieur, l'Irlande apparaît comme une démocratie multipartite florissante, sa nouvelle image plus moderne étant renforcée par l'atmosphère cosmopolite et de plus en plus riche des centres urbains, provoquée par l'adhésion de l'Irlande à la Mitteleuropa et la présence continentale accrue sur l'île.\n\nLe gouvernement actuel du Sinn Féin a hâte de poursuivre son mandat avec la paix et la prospérité qui ont marqué son action jusqu'à présent, et également de marquer cet anniversaire important de manière approprié. Leur réputation n'est cependant pas sans tâche.\n\nConsidérant que les échecs des gouvernements précédents sont dus à la faiblesse du pouvoir exécutif, les actions de Collins visant à centraliser davantage l'autorité de la présidence, même par des moyens constitutionnels, sont la cause d'une hostilités à son encontre parmi ses rivaux. Il y a aussi la question de l'acceptation tacite par ses gouvernements du monopole loyaliste dans le Nord, au détriment de leurs voisins nationalistes.\n\nCette facette d'autoritarisme, combinée à la répression sévère du gouvernement contre tout ce qui ressemble à du syndicalisme ou du radicalisme, ainsi qu'à une censure politique et médiatique rigoureuse, a donné un aspect plus sévère à ce qui autrement apparaîtrait comme une République moderne et tolérante.\n\nMalgré cela, l’approbation du public reste élevée et, à l’approche de Pâques, Collins a de quoi être satisfait."
 ireland.1.a:9 "C'est une bonne époque."

 ireland.2.t:9 "La mort du Roi George"
 ireland.2.d:9 "George V, Roi du Royaume-Uni, de ses dominions et Empereur des Indes, s'est finalement libéré de son enveloppe mortelle après avoir succombé à une longue maladie. Alors que ce qui reste de l’Empire Britannique entre en état de deuil, l’Irlande se retrouve dans une situation plus compliquée. Sans surprise, l’Irlande du Nord et le Parti Démocrate d’Ulster sont entrés dans un état de deuil officiel pour leur roi, mais ailleurs, les sentiments sont mitigés.\n\nLe Roi George a souvent été considéré comme un hibernophile, et ses interventions en faveur de l’Irlande lui ont valu d'être discrètement respectées, même parmi les républicains ; il a ainsi critiqué la réaction de la Grande-Bretagne face à l'insurrection de Pâques, essayé d'arrêter les exécutions pendant la Guerre d'Indépendance et marqué son opposition farouche aux célèbres paramilitaires britanniques, les Black and Tans. Mais son exploit le plus durable restera peut-être d'avoir convaincu son cabinet conservateur d'approuver son célèbre discours d'ouverture du Parlement nord-irlandais, promouvant la paix, le pardon et la réconciliation entre tous les Irlandais, ce qui, au moins dans une certaine mesure, s'est produit...\n\nDans la majeure partie de l’Irlande, la mémoire de son ancien roi reste entachait par tout ce qu’il représentait, mais d'un point de vue strictement personnel, il était largement reconnu comme impartial. Même s’il ne fait aucun doute que même en dehors du nord, de nombreux Irlandais et Irlandaises notent cette occasion avec respect, le président Collins a été averti que toute manifestation manifeste de chagrin ou de soutien pourrait déclencher des conflits politiques tendus, qui ne manqueraient pas de faire rage en ces temps difficiles."
 ireland.2.a:9 "Cela ne nous concerne pas vraiment."
 ireland.2.b:9 "Envoyez aux Canadiens un message privé de condoléances."
 ireland.2.c:9 "Au diable la politique, Collins prendra la parole!"

 ireland.3.t:9 "L'Irlande s'exprime sur la mort du roi"
 ireland.3.d.start:9 "Les relations avec la République d'Irlande ont été quelque peu glaciales, voire inexistantes, depuis l'effondrement de l'Empire en 1925, suite à leur annexion juridiquement fallacieuse de l'Irlande du Nord et des ports du traité ; mais des échanges plus chaleureux ont lieu."
 ireland.3.d1:9 "$ireland.3.d.start$\n\nAujourd'hui, un télégramme privé a été remis au gouvernement par le président Collins lui-même, exprimant ses plus sincères condoléances pour la mort du Roi George et promettant que la mémoire de son dernier roi ne serait jamais oubliée, ni ternie."
 ireland.3.d2:9 "$ireland.3.d.start$\n\nAujourd'hui, le cabinet de Dublin a appris que le président Collins avait prononcé un discours respectueux et solennel en reconnaissance du décès du dernier roi d'Irlande. Même en tant que nationaliste et républicain irlandais, Collins a invoqué l'héritage de George en matière de promotion du pardon et de la réconciliation, sans aucun doute destiné à son propre pays politiquement divisé. Néanmoins, voir l'Irlande faire une telle démonstration publique sur le décès du roi a été une surprise pour beaucoup."
 ireland.3.a:9 "Comme c'est inattendu."
 ireland.3.b:9 "Même en Irlande, son héritage perdure."

 ireland.4.t:9 "Les Canadiens répondent"
 ireland.4.d:9 "Aujourd'hui, nous avons reçu une réponse du gouvernement canadien.\n\nIls nous ont remerciés pour nos vœux à l'occasion de la mort du roi et ont exprimé l'espoir que nos nations puissent laisser une grande partie de leur passé derrière elles."
 ireland.4.a:9 "C'est gentil de leur part."

 ireland.5.t:9 "Collins s'exprime à propos de la mort du roi George"
 ireland.5.d:9 "Aujourd'hui, dans le centre de Dublin, flanqué de membres de son cabinet , le président Collins a prononcé un discours solennel en reconnaissance du décès du dernier roi d'Irlande, George V. Collins a invoqué son héritage de promotion du pardon et de la réconciliation et a appelé tous les Irlandais à se concentrer sur l'unité et la paix plutôt que sur les conflits et la division.\n\nAlors que certains loyalistes radicaux ont contesté le fait que Collins « s'approprie » la mort du roi George, cela semble s'être plutôt bien passé puisque le chef de facto de l'Irlande du Nord, James Craig, s'est prononcé en faveur de Collins.\n\nNaturellement ailleurs, le discours a été controversé, certains membres de l'extrême gauche et de l'extrême droite accusant Collins de « faire le jeu d'un tyran britannique » et de « glorifier la cause loyaliste ». Quoi qu'il en soit, il semble avoir l'approbation silencieuse de la plupart des Irlandais quelle que soit leur allégeance."
 ireland.5.a:9 "C'était la bonne chose à faire."

 ireland.6.t:9 "La mort d'Hugo O'Neill"
 ireland.6.d:9 "Une nouvelle surprenante est arrivée du Portugal : Hugo José Jorge O'Neill est décédé tragiquement en mer. Ancien officier de la marine portugaise, O'Neill était à bord du navire portugais Sol Nascente lors de retrouvailles avec d'autres vétérans de la marine portugaise, lorsque le navire s'est échoué et a coulé, entraînant la mort de plusieurs de ses passagers, dont O'Neill lui-même. Le défunt était le chef de la dynastie Clanaboy O'Neill, l'un des plus important des anciens O'Neill, la famille la plus puissante d'Irlande à l'époque gaélique. La famille avait fui vers le continent dans les années 1700 après la confiscation et la colonisation de leurs terres et vivait désormais comme une petite maison noble, au Portugal.\n\nUne frange de l’extrême droite irlandaise estime que l’Irlande ne peut véritablement prospérer qu’en restaurant les traditions gaéliques, dont certains vont jusqu’à inclure une monarchie gaélique. Si Hugo devait être considéré comme un prétendant potentiel, c'est désormais son fils Jorge Maria qui, comme son défunt père, n'a montré aucun intérêt pour de telles propositions.\n\nDes publications à faible tirage produites par ces mouvements ont déjà commencé à diffuser des théories du complot autour de la cause de l'accident, affirmant que le navire aurait été saboté ou bombardé par des agents britanniques ou français opérant au Portugal."
 ireland.6.a:9 "Quelle époque étrange nous vivons."

 # Black Monday / Ulster Comes First #
 ireland.7.t:9 "Le Lundi Noir frappe l'Irlande"
 ireland.7.d:9 "Cela a frappé l’Irlande comme une tempête. Tout d'abord un changement progressif de pression à mesure que la croissance allemande ralentissait, puis une attaque soudaine et dramatique. Des sources multiples et disparates en provenance d’Allemagne en ont été la première indication, atteignant en premier le gouvernement et les investisseurs de premier plan. À partir de là, la nouvelle de ce krach économique à Berlin s’est répandue comme une traînée de poudre, et au moment où elle a été publiée dans les journaux le lendemain matin, rares étaient ceux qui l’ignoraient encore. Malgré les affirmations des journaux selon lesquelles « la situation s'était stabilisée », chaque jour des nouvelles de plus en plus sombres arrivaient, et bientôt, les répercussions ont frappé l'Irlande, les investissements ont disparu, les commandes se sont taries. A leur tour, les bâtiments gouvernementaux se sont remplis d'individus, se précipitant de département en département, portant les derniers rapports.\n\nEn quelques jours, les premières usines fermèrent leurs portes et les premières banques se trouvèrent incapables de répondre aux demandes d’une clientèle terrifiée. Le moteur économique de la nation cala à mesure que les répercussions se propageaient à tous les secteurs, un choc et un engourdissement s’installant dans toute l’Irlande ; le silence des gens vivant dans la peur. Les appels lancés à Dublin pour que le gouvernement fasse quelque chose sont devenus plus forts, presque assez forts pour étouffer les grognements des estomacs vides. S’ils ne répondaient pas rapidement à ces appels, ils pourraient devenir plus que de simples demandes d’aide."
 ireland.7.a:9 "Jésus, Marie, Joseph..."

 ireland.8.t:9 "Malaise en Ulster"
 ireland.8.d:9 "La province d'Ulster, en particulier dans les régions qui composent l'Irlande du Nord, est depuis longtemps la région la plus industrialisée d'Irlande. Pendant des décennies, les arguments loyalistes contre l’autonomie irlandaise ou l’indépendance ont soutenu que le reste du pays utiliserait la région comme une béquille économique, soutenant ainsi le sud, comparativement plus rural. À la suite du Lundi Noir qui a mis à rude épreuve l'économie irlandaise, les craintes ont brutalement refait surface, se propageant comme une traînée de poudre parmi les protestants d'Ulster, y compris au sein du Parti Démocrate d'Ulster.\n\nLes DT de l'UDP ont publiquement fait connaître leurs revendications à travers des discours de colère au Dáil Éireann, insistant sur le fait que le bien-être de l'Ulster, étant la province économiquement la plus forte de l'île et ayant rejoint la République d'Irlande uniquement parce qu'ils craignaient davantage le régime syndicaliste, devait être prioritaire pour profiter de la reprise économique. Ils ont également profité de l'occasion pour proférer des menaces vagues mais inquiétantes de bouleversements dans la province si leurs demandes n'étaient pas prises en considération. Cela a naturellement provoqué la fureur des autres partis présents à la Chambre, qui soulignent que l'Ulster n'est pas la seule province du pays à souffrir et que les insistances de l'UDP ne sont guère plus qu'un égoïsme à peine dissimulé.\n\nAlors que Collins et nombre de ses ministres partagent à n'en pas douter le profond sentiment de frustration des autres partis face au caractère déraisonnable de l'UDP en cette période de crise nationale, leur refus de répondre aux rumeurs selon lesquelles des catholiques seraient licenciés en nombre disproportionné, les placent politiquement entre le marteau et l'enclume : ils dépendent en effet de l'accord de confiance et d'approvisionnement de l'UDP pour préserver une majorité Sinn Féin au Dáil, et sont soucieux de maintenir la paix sur l'île, même si cela doit se faire au bénéfice de la minorité loyaliste et au détriment du grand public irlandais."
 ireland.8.a:9 "Ces protestants ne font rien de bon, comme d'habitude."
 ireland.8.a.tt:9 "§YLes loyalistes exigent que nous accordions la priorité à l'Irlande du Nord face aux retombées de la crise financière.§! \n"

 ireland.9.t:9 "Les usines vides"
 ireland.9.d:9 "Au cours des dernières années, même si l'économie irlandaise n'a pas connu un véritable essor, elle a connu une croissance relativement stable, en particulier dans le secteur industriel où de nombreuses personnes se sont retrouvées attirées vers les villes avec la promesse d'un salaire fiable. Même si l’Irlande reste l’une des nations les plus agraires d’Europe, ce changement a conduit au développement de ce qui pourrait être considéré comme une véritable « classe ouvrière », comme on ne l’observait auparavant que dans le cœur industriel du Nord. Cette promesse d’une croissance régulière et d’emplois stables était l’une des carottes sur lesquelles le Sinn Féin avait pu s’appuyer pour assurer son soutien aux zones urbaines.\n\nDu fait du traumatisme économique suite au récent krach des marchés allemands, tout cela a pris fin. Alors que l'économie irlandaise continue de se contracter, des usines commencent à fermer leurs portes, laissant leurs anciens employés sans autre emploi vers lequel se tourner. Leurs maigres économies ayant fondu comme neige au soleil, beaucoup ressentent désormais un ressentiment croissant envers le gouvernement actuel du Sinn Féin, qui ne peut plus se positionner comme le parti de la prospérité.\n\nSans ce contrat tacite entre eux et leurs électeurs, beaucoup se demandent maintenant pourquoi se donner la peine de voter pour un parti qui ne peut rien promettre d'autre qu'un statu quo ? Les travaillistes promettent le salut aux travailleurs laissés pour compte par le Sinn Féin, tandis que Saorstát Críostúil sert de refuge à ceux de droite qui craignent la perspective d'un gouvernement travailliste.\n\nLe Sinn Féin est désormais confronté au cauchemar de tout parti au pouvoir : il doit d’une manière ou d’une autre essayer de demander aux électeurs d’oublier tout ce qu’ils ont fait auparavant et de montrer que cette fois, ce sera différent."
 ireland.9.a:9 "Nous reconquerrons leur cœur, comme à l'époque."
 ireland.9.a.tt:9 "Supprime §Y3§! §Yusines civiles.§! situées hors-carte"

 ireland.10.t:9 "Les ports silencieux"
 ireland.10.d:9 "La chute de la demande en provenance du continent s'est immédiatement fait sentir dans les nombreux ports irlandais, car chaque jour de moins en moins de navires arrivaient, et ceux qui arrivaient repartaient avec de moins en moins de marchandises. Là où autrefois les ports grouillaient d'activité, les quais remplis de produits prêts à être expédiés vers l'Europe continentale, un silence de mort règne. Pour les différents dockers des grands ports irlandais, il n'y a d'autre choix que d'attendre et, comme ils n'ont rien d'autre à faire, ils parlent.\n\nLes premières discussions sur des sujets triviaux comme le sport et la vie domestique ont inévitablement cédé la place à des discussions sur la détérioration de la situation économique, et au fil des jours, ces conversations sont devenues de plus en plus amères. Beaucoup ont commencé à douter ouvertement de la capacité du gouvernement à résoudre la crise, et certains ont même commencé à se demander si quelque chose de différent pouvait être tenté. Une fois que l'argent fini par manquer pour discuter au pub, ils restèrent dans le froid, errant de-ci de-là dans le vain espoir de trouver du travail ce jour-là, mais les heures s'écoulaient inexorablement jusqu'à ce qu'il soit l'heure de rentrer chez eux, les mains vides.."
 ireland.10.a:9 "Ils feraient mieux de ne pas avoir d'idées."

 ireland.11.t:9 "La vie parmi les fantômes"
 ireland.11.d:9 "Avec l'adoption de l'Irish Economic Advancement Act (IEAA), le gouvernement irlandais s'est engagé à procéder à une refonte rapide et complète de l'économie. Comme le stipule la loi, le gouvernement doit maintenant décider d'un objectif annuel pour améliorer l'économie. L'ancien gouvernement autoritaire, le Sinn Féin, ainsi que le Parti du développement national, estiment que l'Irlande doit se concentrer sur la construction de son industrie le plus rapidement possible. Une coalition syndicaliste dirigée par Jim Larkin soutient que donner du pouvoir aux syndicats est le meilleur moyen d'augmenter la productivité de notre pays. Enfin, le SC et le Labour suggèrent de mettre l'accent sur la recherche et le développement industriels."
 ireland.11.a:9 "Des régions qui peinent à tenir debout,\nmises à genoux."

 ireland.12.t:9 "La poussière se dissipe"
 ireland.12.d:9 "Pris par surprise par le soudain tourbillon économique qui a frappé l'Europe, le gouvernement irlandais s'est efforcé, dans les mois qui ont suivi le début du Lundi Noir, de sauver la situation financière du pays d'un effondrement complet et d'apaiser les demandes loyalistes visant à donner la priorité au sauvetage de l'économie de l'Ulster."
 ireland.12.d1:9 "$ireland.12.d$\n\nSurmontant ces obstacles, les efforts rapides et décisifs du gouvernement sur les deux fronts semblent avoir porté leurs fruits. Les plans de sauvetage des agriculteurs ont permis de maîtriser l'impact de la perte de revenus provenant des exportations, le Parti Démocrate d'Ulster et la population loyaliste restent favorables à l'administration actuelle en tant que rempart contre le syndicalisme et le nationalisme pur et dur. De même; les rapports des observateurs locaux ont révélé que, malgré les circonstances, le soutien du peuple irlandais au Sinn Féin reste élevé.\n\nBien que l'opinion publique soit globalement satisfaite de la manière dont le Sinn Féin a contenu le lundi noir, les questions persistantes concernant la fermeture des entreprises, les expulsions, le chômage et la question récurrente des privilèges d'Ulster continuent d'être un sujet brûlant dans les discours et les discours de l'opposition. propagande en préparation des prochaines élections.\n\nCependant, l'excellente gestion de la crise par le gouvernement signifie que le scénario de la réélection de Michael Collins à la présidence est désormais très probable, et de hauts députés du Saorstáit Críostúil ont laissé entendre en privé que, si le moment l'exigeait, ils pourrait être disposé à coopérer temporairement avec le Sinn Féin et même avec l'UDP pour le bien commun de la République d'Irlande."
 ireland.12.d2:9 "$ireland.12.d$\n\nWhile the government have restored stability to the nation's finances and prevented anarchy in rural areas, a choice which the majority of the Irish people agree was the correct decision, its failure to focus on Ulster to the degree demanded of them by the Ulster Democratic Party has resulted in disturbances within the province, and potentially endangered Sinn Féin's chances of re-election, should the UDP choose to end their confidence-and-supply agreement.\n\nNot only have the UDP grown irritated by the limited support provided to Ulster, with their fear of the abolition of the Ulster Privileges by an alternative administration being the only thing holding back notions of ceasing their support, but, making a bad state of affairs even worse, hardline loyalist and anti-Catholic elements have seized the opportunity to boost their fortunes by accusing the UDP of weakness and encouraging Protestant workers to organise protests and go on strike with the goal of further disrupting the Irish state.\n\nWhile their calls have been listened to only sporadically, and the UDP is tacitly accepting of the slight improvement in the state of the overall economy, it still presents a significant thorn in the government's side in light of Black Monday and the risk of violent clashes between loyalists and the Blueshirts."
 ireland.12.d3:9 "$ireland.12.d$\n\nMême si le gouvernement a réussi à répondre aux clameurs loyalistes et à maintenir le calme en Ulster, malgré les craintes que la crise n'entraîne l'ouverture de vieilles blessures, il n'a pas été en mesure d'éviter les effets délétères des ondes de choc du Lundi Noir ailleurs sur l'île. Par conséquent, l’administration a été accusée d’avoir donné la priorité aux intérêts loyalistes sur le reste de la nation.\n\nLes tentatives du gouvernement pour persuader une population furieuse que la décision de se concentrer sur l'Ulster était une initiative calculée visant à protéger les industries irlandaises, et pas seulement une mesure visant à apaiser l'UDP, ont eu moins d'influence que prévu. Dès lors, des manifestations dispersées ont éclaté dans la campagne irlandaise parmi les petits et les grands agriculteurs, irrités par l'incapacité du gouvernement à résoudre le déclin du niveau de vie rural et par son incapacité à offrir des subventions significatives pour compenser leur perte de revenus.\n\nCe tollé sporadique a été attisé avec enthousiasme par les partis de l'opposition, reconnaissant une occasion idéale de prendre les rênes de la République d'Irlande à la suite de ce qui semble avoir été une grave erreur du tribunal de l'opinion publique en faveur du Sinn Féin. La réalité est que le Sinn Féin aurait pu faire bien pire que d’aider ses partisans du Dáil, et son régime semble fonctionner sans problème jusqu’aux prochaines élections."
 ireland.12.d4:9 "$ireland.12.d$\n\nLes efforts du gouvernement dans ces deux domaines se sont soldés par un échec, avec de graves répercussions dans tout le pays. L’UDP est de plus en plus déçu par l’administration actuelle du Sinn Féin, sa position de grand parti loyaliste menacé par les partisans de la ligne dure en raison de leur faiblesse apparente, et le chômage, la baisse du niveau de vie et la criminalité sont en augmentation. Les partis d’opposition attiré par l'odeur du sang ont avidement attisé les flammes de la colère du public.\n\nDe manière alarmante pour l'avenir de la paix sur l'île, nombreux sont ceux qui ont remarqué un regain de soutien à Aontas Náisiúnta en dehors des bastions du parti à Munster et dans les régions à majorité catholique de l'Ulster, comme l'effondrement dramatique de l'économie pro-allemande, la protection des manifestants par les chemises bleues. Les agriculteurs et les craintes de bouleversements syndicalistes et loyalistes attirent un nombre croissant de personnes vers leurs propositions radicales.\n\nAu sein même du Sinn Féin, les rumeurs d'hostilité à l'égard du leadership de Collins fleurissent, ses réalisations passées en faveur de l'Irlande étant progressivement oubliées à la lumière de sa gestion maladroite de la crise. Aux yeux d’un nombre croissant de personnes, membres ou non du parti au pouvoir, il semblerait que le Grand Compagnon était un meilleur militaire qu'homme d’État."
 ireland.12.d5:9 "$ireland.12.d$\n\nThe government's failure to do anything with regards to Ulster has exploded in its face, sparking an outbreak of havoc at the most calamitous moment for Ireland's financial recovery. Disturbances have spread like wildfire across the north, worst of all riots in Protestant districts of Belfast and Derry, requiring force from the Gardaí to quell, and a series of bombings, killing several, mostly Catholic, civilians.\n\nThe UDP is simmering with outrage towards the administration, finding itself under severe pressure from hardliners due to their perceived weakness. Their confidence-and-supply agreement is as good as over, holding by a thread only for fear of Aontas Náisiúnta, their leader Eoin O'Duffy now baying for blood over the bombings in speeches given to surging audiences.\n\nCollins' leadership of Sinn Féin lives merely on borrowed time, his legacy forever stained. His foolishly spiteful actions are near-universally condemned even among party faithful, having destroyed any chance of re-election in the foreseeable future and placed the Irish Republic at risk of a return to the economic depression and paramilitary violence that marked Brugha's presidency."
 ireland.12.a:9 "Une balle esquivée de près."
 ireland.12.b:9 "Les besoins du plus grand nombre l'emportent\nsur les besoins de quelques-uns."
 ireland.12.c:9 "Nous avons fait ce que nous devions faire."
 ireland.12.e:9 "Le Grand Compagnon est devenu le grand imbécile."
 ireland.12.f:9 "Jésus, Marie et Saint Joseph,\nQu'avons-nous fait?"

 # Pre-Elections #
 ireland.13.t:9 "Les Stitchies et les Pinnies"
 ireland.13.d:9 "Depuis la Grande Dépression des années 1920, les conflits entre paramilitaires d’extrême gauche et d’extrême droite sont persistants en Irlande, s’affrontant entre eux ainsi qu’avec les groupes loyalistes du nord. Les deux groupes paramilitaires, l'Armée Citoyenne Irlandaise Socialiste, surnommée « Pinnies », et la Garde Nationale d'Extrême Droite, également connue sous le nom de « Chemises Bleues » ou « Stitchies », font remonter leurs origines à l'ancienne IRA anti-traité. Leurs surnoms proviennent d'un symbole de leur descendance commune, le lys de Pâques, un insigne stylisé de lys calla vendu et porté pour commémorer l'Insurrection de Pâques, avec des lys en épingle et en papier portés par Saor Éire et l'ICA, et des insignes de lys brodés portés. par Aontas Náisiúnta et la Garde nationale. Le choix du lys a fini par devenir un marqueur visible de l'allégeance politique de chacun.\n\nLa crise du Lundi Noir a entraîné une recrudescence du recrutement paramilitaire et des incidents violents. Cela comprend des attaques contre des orateurs et des réunions de gauche et de droite, des combats de rue, des actes de vandalisme et des incendies criminels sur des propriétés appartenant à la partie adverse, en particulier en Ulster où des tensions autour des questions des droits des travailleurs, des privilèges d'Ulster et des allégations de discrimination contre les catholiques ne cessent de s’aggraver.\n\nAontas Náisiúnta, cherchant à éviter de donner au gouvernement un prétexte pour interdire son parti, continue de soutenir officiellement que les Chemises Bleues ont été dissoutes et que ces affrontements sont l'œuvre de justiciers indépendants, qui ne leur sont donc pas imputables. Beaucoup cependant restent sceptiques quant à cette affirmation.\n\nL'ICA et son parti Saor Éire sont également inextricablement liés, même si tous deux restent tout aussi interdits. Ces groupes considèrent le nationalisme irlandais et le socialisme révolutionnaire comme une seule et même chose, et ne reculeront devant rien pour faire avancer leurs objectifs, y compris en acceptant le soutien des Britanniques – si les rumeurs sont vraies, bien sûr."
 ireland.13.a:9 "La Guerre des Lys n’a pas vraiment la même sonorité, n’est-ce pas ?"

 ireland.14.t:9 "L'anniversaire"
 ireland.14.d:9 "Aujourd'hui, le 24 avril 1936, marquait le 20e anniversaire du début de l'Insurrection de Pâques de 1916. Beaucoup redoutaient que les festivités ne se passassent pas comme prévu, mais toutes les craintes furent apaisées suite aux instructions du bureau du président.\n\nCela commença par un défilé militaire élaboré dans les rues de Dublin, et culmina par une procession solennelle dans O'Connell Street, devant le General Post Office, où la Proclamation de la République d'Irlande fut lue pour la première fois le lundi de Pâques. Des fanfares, des fanfares et des cornemuseurs, accompagnaient les troupes, jouant de vieux airs gaéliques dans un style martial. La foule remplissait les rues, au point que certaines personnes regardaient depuis les ponts des bateaux flottant haut sur la Liffey.\n\nL’atmosphère était joyeuse et aucun spectateur n'aurait pu croire que cela se passait dans un pays dont l’économie s’effondrait à ce moment précis.\n\nAprès que les défilés furent achevés et que les soldats se rassemblaient, face au GPO, un seul officier militaire s'avança vers le devant du bâtiment pour lire la proclamation, comme Pádraig Pearse l'avait fait vingt ans auparavant. Mais, à la surprise de la foule et des officiels rassemblés, il ne s’agissait pas de n’importe quel officier.\n\nLe Président Collins, portant son uniforme de général de la guerre d'indépendance, se tenait face au pays. L’homme qui avait peut-être fait plus que quiconque pour gagner la liberté de l’Irlande prononça ces mots :  "
 ireland.14.a:9 ""Irlandais et Irlandaises...""

 ireland.15.t:9 "Collins s'adresse à la nation"
 ireland.15.d:9 ""Irlandais et Irlandaises : Au nom de Dieu et des générations mortes dont elle tient sa vieille tradition de nation, l'Irlande, à travers nous, appelle ses enfants sous son drapeau et fait grève pour sa liberté..."\n\nAprès avoir terminé la proclamation, un bref silence stupéfait tomba cédant vite la place à des applaudissements enthousiastes. Après qu'ils se furent calmés, le Président Collins commença à s’adresser résolument à la nation. Avec conviction, il reconnut les défis auxquels le pays était confronté et exhorta la population à les relever tous ensemble. Il poursuivit en affirmant que militairement, l’insurrection de Pâques elle-même ne serait jamais un succès, mais qu’elle était fondée sur l’espoir face au désespoir le plus extrême – un peu comme l’était l’Irlande aujourd’hui, face à ses difficultés actuelles.\n\nEn clôturant son discours, il annonça que le 24 avril allait devenir le Jour de l'Indépendance de l'Irlande, qui serait officiellement célébré chaque année. Cela devait marquer un nouveau départ, dans les relations de l'Irlande avec elle-même (dit-il en dirigeant son attention vers les quelques loyalistes symboliques présents) et avec le monde en général.\n\nIl n'est pas encore possible de mesurer exactement l'impact de ses paroles. Dans le pire des cas, peut-on parler d'une discrète admiration de la part de tout le spectre politique. En effet, quelle que soit leur position actuelle, tous les mouvements politiques en Irlande, à l’exception des loyalistes, sont liés au soulèvement de Pâques et, c'et l’un des rares éléments qui unissaient le pays. Que ce nouveau départ dont il parlait signifiait ou non que l’avenir de l’Irlande serait une réaffirmation du statu quo, ou le début d'un changement plus radical, n’était pour l'instant par une question pertinente.\n\nTout ce qui comptait pour le moment, c'est que malgré les bouleversements endémiques en cours, le peuple Irlandais possédait toujours la liberté et l’indépendance qu'il avait longtemps recherchées. Et c’était en réalité tout ce qui comptait vraiment."
 ireland.15.a:9 "L'Irlande non libre ne sera jamais en paix."

 ireland.16.t:9 "L'Ascension des Rouges"
 ireland.16.d:9 "Depuis le Lundi Noir, notre nation a connu une augmentation inquiétante de la subversion et de la violence perpétrée par les agitateurs syndicalistes. Parmi les incidents notoires, l'un des plus significatifs est le meurtre résultant d'un conflit foncier à Edgeworthstown, dans le comté de Longford, concernant le traitement des locataires dont les loyers étaient fixes, mais dont les salaires baissaient en raison de la crise économique. L'association locale des locataires a adopté une résolution invitant à l'intervention de Saor Éire et, implicitement, de sa branche armée, l'Irish Citizen Army (Armée Citoyenne Irlandaise), ce qui a entraîné la mort tragique du fils de l'agent foncier Gerald More O'Ferrell, Richard. Cela s'est produit lors d'un dîner qui a été pris d'assaut par des hommes de l'ICA vêtus d'uniformes de la Gardaí et portant des revolvers, avec l'intention d'enlever Gerald. Richard s'est battu contre les ravisseurs potentiels de son père, ce qui a conduit les deux O'Ferrell à être abattus lors de la bagarre, dont le fils, mortellement.\n\nUne grève des bus et des tramways de Dublin, organisée en réponse au licenciement d'un chauffeur accusé, sans preuve, de conduite dangereuse, est également marquée par une forte implication de la part du Parti Syndicaliste Irlandais de Jim Larkin, qui a constitué une cellule pour organiser les grévistes et a largement couvert la grève dans le journal de leur parti. En outre, des membres de l'Irish Citizen Army ont tiré sur les pneus de camions militaires déployés pour assurer le transport vers la ville en remplacement des bus en grève, blessant au passage deux membres de la Gardaí. Bien que la grève ait été résolue et que la Gardaí ait arrêté quarante-quatre syndicalistes, dont le fils de Larkin et membre de haut rang du FSI, Jim Larkin Jr., beaucoup commencent à craindre les implications de cette augmentation de l'activité syndicaliste et se demandent si l'Irlande pourrait potentiellement tomber dans le syndicalisme, à l'image de la Grande-Bretagne.\n\nDepuis cette grève, des manifestations sporadiques mais constantes ont eu lieu à Dublin, composées principalement de travailleurs mécontents issus de milieux urbains et ruraux, mais également de simples mécontents à l'égard de la politique du gouvernement. Ces protestations ont pris la forme de marches et de manifestations perturbatrices mais pacifiques devant le Dáil, sous l’œil vigilant de la Gardaí, dans le cas peu probable où quelque chose de plus grave prendrait forme."
 ireland.16.a:9 "Le spectre du syndicalisme hante l’Irlande."

 ireland.17.t:9 "Affrontements au Trinity College"
 ireland.17.d:9 "L'ambiance au sein du Trinity College a été particulièrement explosive, aujourd'hui, lorsqu'un séminaire sur les droits des femmes donné par le chef du Parti Travailliste Progressiste Owen Sheehy-Skeffington a coïncidé avec un discours sur la « Résurrection du Portugal » de Gearóid Ó Cuinneagáin, un éminent homme politique et leader d'Aontas Náisiúnta. de la jeunesse du parti d'extrême droite. Les deux manifestations ont attiré un grand nombre de partisans des deux partis qui, après s'être reconnus, ont commencé à se battre.\n\nCes dernières années, le Parti Travailliste Progressiste, socialement libéral et économiquement à gauche, et l'aile radicale abstentionniste et pro-intégriste d'Aontas Náisiúnta sont parvenus à bénéficier d'une base de soutien notable au sein de la jeunesse irlandaise, principalement dans les milieux universitaires, ce qui a conduit à la formation de mouvements de jeunesse, d'un côté, la Young Ireland Association (Association Jeune Irlande), dirigée par Ó Cuinneagáin, et le Young Labour (Mouvement Jeune Travailliste). On dit de ce dernier qu'il aurait été fondé pour éloigner la jeunesse irlandaise de l'attrait extrémiste de l'AN.\n\nLes rapports varient quant à l'origine de la violence, des sources proches de la Young Ireland Association affirmant que des membres du Young Labour ont tenté d'empêcher le discours de Ó Cuinneagáin et ont tendu une embuscade à plusieurs de ses partisans, tandis que d'autres sources proches du Parti Travailliste Progressiste affirment que la Young Ireland Association a donné le premier coup de poing en attaquant les étudiants de gauche qui se rendaient au séminaire de Sheehy-Skeffington. Plusieurs blessés ont été signalés et, à la suite de la bataille, les partisans du PLP et de l'AN ont appelé à "pas de liberté d'expression pour les intégristes" et à combattre respectivement les "syndies de la Grande-Bretagne occidentale", ce qui a accru les craintes que cet incident ne conduise à des affrontements entre partisans du PLP et de l'AN dans d'autres universités où la sympathie pour les deux partis est forte parmi les étudiants."
 ireland.17.a:9 "Même un lieu de savoir n'est pas à l'abri de bagarres extrémistes ?"

 ireland.18.t:9 "Le Débat sur les Salles de Danse"
 ireland.18.d:9 "L'Église catholique et les conservateurs sociaux d'Irlande se sont longtemps opposés à l'existence des salles de danse, les considérant comme responsables de la propagation de la débauche et de l'immoralité sociale comme la fornication et la prostitution, et comme une influence étrangère corrompant les valeurs irlandaises traditionnelles.\n\nFidèle à sa croyance inébranlable en une nation irlandaise traditionnelle et fervente de sa foi chrétienne, Éamon de Valera, le chef du plus grand parti d'opposition An Saorstát Críostúil, a présenté un projet de loi d'initiative parlementaire au Dáil, appelant à des réglementations draconiennes sur les lieux de danse publics. qui serait tenu d'obtenir une licence soumise à la discrétion d'un tribunal de district, la Gardaí et les prêtres ayant le pouvoir de faire opposition.\n\nBien que le projet de loi d'An Saorstat Críostúil ait été soutenu par une étrange alliance d'Aontas Náisiúnta, Clann na Talmhan et du Parti travailliste, le projet de loi n'a finalement pas été adopté face à l'opposition du Sinn Féin, du Parti démocrate d'Ulster, du Parti du développement national et du Parti progressiste. Le parti travailliste. Pour le Sinn Féin en particulier, un tel projet de loi serait considéré comme allant à l’encontre de son programme global de modernisation et d’œcuménisme.\n\nLes commentateurs politiques soupçonnent cependant qu'il n'a jamais été conçu pour être adopté, mais comme une tentative de renforcer le soutien des conservateurs sociaux et de l'Église en faveur d'An Saorstát Críostúil, et de se différencier du Sinn Féin, qui a présidé à la situation qui a permis le lundi noir et le récent que des choses se produisent dans le Nord. En effet, cette décision a encouragé les curés de tout le pays à dénoncer en chaire le libéralisme germanophile du Sinn Féin comme hostile à la culture irlandaise et à la moralité catholique, et à tenter de persuader leurs paroissiens de soutenir An Saorstát Críostúil."
 ireland.18.a:0 "Tout se déroule comme prévu."

 ireland.19.t:9 "Qu'est ce qui définit un Irlandais ?"
 ireland.19.d:9 "Le DT du Parti du Développement National, Frank MacDermot, a suscité la polémique lors d'un débat au Dáil en critiquant l'enseignement obligatoire de la langue irlandaise dans les écoles et la maîtrise de la langue requise pour entrer dans la fonction publique, comme l'a introduit Brugha dans les années 20.\n\nMacDermot a décrit la mesure comme discriminatoire envers les loyalistes et préjudiciables à l'éducation des enfants irlandais, dénonçant le désir du gouvernement et de nombreux partis d'opposition d'une renaissance complète de la langue irlandaise à travers l'Irlande. Une mesure impossible et indésirable selon lui vue la plus grande influence de la langue anglaise.\n\nEn réponse aux affirmations selon lesquelles la renaissance de la langue irlandaise était nécessaire à l'indépendance nationale, MacDermot a fait remarquer que les nations des Amériques manquaient de langue exclusive, mais possédaient pourtant un sens complet de conscience nationale définie par la souveraineté populaire. Il a terminé en disant que l'Irlande n'était désormais plus composée uniquement de personnes de tradition gaélique et que cela devait être reconnu.\n\nCette déclaration a suscité l'indignation parmi certains revivalistes gaéliques, et Aontas Náisiúnta a saisi l'occasion pour remuer sa base et gagner du soutien en attaquant le Parti du Développement national, l'accusant d'être un parti de Britanniques de l'Ouest qui cherchent à accorder encore plus de concessions aux loyalistes. S'exprimant lors d'un grand rassemblement, Eoin O'Duffy s'est vanté que l'Irlande serait toujours une nation définie par sa foi et son identité gaélique, et a ridiculisé les affirmations selon lesquelles l'enseignement obligatoire de l'irlandais et l'exigence de cette langue pour entrer dans la fonction publique étaient discriminatoires. Selon lui, l'objection des protestants à de telles mesures prouvait seulement qu'ils n'étaient pas dignes de confiance et manquaient de loyauté envers la nation irlandaise."
 ireland.19.a:9 "Un pays sans langue n'est pas forcément un pays sans âme."

 ireland.20.t:9 "Une nouvelle force se lève"
 ireland.20.d:9 "Au cours des dernières années, les régions rurales d'Irlande, en particulier dans la province occidentale du Connacht et au sud du Leinster, ont vu naître un mouvement et un parti agrarien populaire, petit mais bien organisé, Clann na Talmhan, sous la direction de Michael Donnellan. Tourné en dérision car considéré comme démagogue par ses opposants, il s'est fait connaître pour ses rassemblements et ses discours populistes attaquant les « éléments parasites » de la société tels que les politiciens, les financiers, les transformateurs de produits agricoles, les fournisseurs d'intrants agricoles et, à l'occasion, les Juifs. Alors que les opinions socialement conservatrices sont fréquentes au sein du Clann na Talmhan et de ses partisans, les opinions économiques de gauche du parti, cherchant en particulier à bénéficier aux petits agriculteurs irlandais, ont conduit à une coopération étroite avec le Parti Travailliste dans tout l'ouest de l'Irlande.\n\nCe dernier a également vu son soutien augmenter après le Lundi Noir, avec une augmentation de l'activisme et des cellules travaillistes dans les grandes villes d'Irlande, notamment à Dublin, où leurs politiciens s'adressent régulièrement à de grandes foules au coin d'Abbey Street, avec des discours sur les bidonvilles, le chômage et des attaques contre le gouvernement du Sinn Féin pour son manque d'intérêt pour le sort des travailleurs irlandais. Les opposants du parti travailliste ont tenté d'endiguer leur ascension par le dénigrement habituel, mais les efforts acharnés du leader travailliste William O'Brien pour nettoyer le parti des influences syndicalistes et désavouer tout lien avec les partis ou organisations syndicalistes ont rendu de telles attaques peu convaincantes pour le nombre croissant de chômeurs. .\n\nDes rumeurs ont commencé à se répandre selon lesquelles Donnellan et O'Brien se seraient déjà rencontrés en privé pour convenir de la possibilité d'une coalition entre leurs deux partis en cas de succès aux prochaines élections, et les sondeurs ont suggéré que la montée du mécontentement au sein de la classe ouvrière irlandaise suite Le Lundi noir pourrait permettre à une alliance combinée travailliste et Clann na Talmhan de passer du statut de partis mineurs au sein du Dáil, à une force politique majeure de la politique irlandaise."
 ireland.20.a:9 "Une alliance astucieuse, mais sera-t-elle suffisante ?"

 # Elections #
 ireland.21.t:9 "La route vers les urnes"
 ireland.21.d:9 "Dès que le Lundi Noir et l’incident de LÉ Macha ont été derrière, une nouvelle difficulté est apparue à l’horizon pour le Sinn Féin. Il s'agissait d'un obstacle pas tout à fait inattendu, mais qui préoccupait chaque Teachta Dála du SF, distrait par l'agitation des crises de l'année, tandis que l'opposition attendait et préparait avec anxiété ; les prochaines élections générales irlandaises de 1937.\n\nEn vertu de la Constitution irlandaise actuelle, la durée de la présidence et la durée maximale du Dáil comprennent toutes deux une période de quatre ans, après quoi le Dáil doit être dissous et des élections doivent être organisées dans un délai de 90 jours. Alors que les solliciteurs font du porte-à-porte, que des manifestes électoraux sont rédigés, que des affiches et des discours sont prononcés, nombreux sont ceux qui soupçonnent que cette élection, qui se décidera le 14 février, sera une élection âprement disputée et capitale.\n\nPendant très longtemps dans la politique irlandaise, depuis la période précédant l'indépendance jusqu'à la fin des années 1920, la tendance était qu'un parti accède à une position ascendante sur tous les autres, capturant souvent à lui seul les sièges de la majeure partie de l'île. Les fortunes du Parti parlementaire irlandais, du Sinn Féin et du malheureux Cumann an tSaorstáit de Brugha ont toutes suivi ce schéma jusqu'à ce que les retombées des échecs du CatS provoquent une nouvelle ère ; celui d’une fracture politique dans laquelle un parti à lui seul ne pouvait plus exercer la capacité de détenir une majorité au Dáil Éireann.\n\nAlors que le détrônement du Sinn Féin semble une possibilité, les commentateurs débattent avec acharnement des conséquences de ce qui serait le premier gouvernement de coalition irlandais. Est-ce une victoire pour la démocratie représentative ou la représentation proportionnelle risque t-elle de paralyser le pays ? Tout dépend à qui vous demandez."
 ireland.21.a:9 " Les élections sont un étrange cadeau pour la Saint-Valentin."

 ireland.22.t:9 "Le rassemblement des tribus politiques"
 ireland.22.d.start:9 "Les élections générales imminentes ont, comme on pouvait s’y attendre, mis la politique irlandaise en ébullition."
 ireland.22.d.lab:9 "Le Parti travailliste et Clann na Talmhan se sont formellement engagés à partager une plateforme politique, le parti travailliste se concentrera sur l'électorat urbain et la CnaT sur l'électorat rural, capitalisant sur une grande partie des problèmes financiers et sociaux qui ont frappé les travailleurs et les petits agriculteurs irlandais."
