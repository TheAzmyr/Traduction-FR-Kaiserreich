 IRE_socialist_decisions:9 "Sécuriser la Révolution"
 IRE_socialist_decisions_desc:9 "La Seconde Révolution irlandaise l'a emporté là où la précédente avait échoué, mais cela ne signifie pas que les forces anti-syndicalistes ont été totalement vaincues. L'opinion publique irlandaise est sceptique quant à la nouvelle situation, notamment du fait de la résistance armée des paramilitaires d'extrême droite et des dénonciations des institutions réactionnaires établies. Si le gouvernement doit être considéré comme autre chose qu'un vassal des britanniques, il doit trouver un équilibre ; prouver sa légitimité et mettre au pas les éléments contre-révolutionnaires tout en veillant à ce que leurs moyens d’y parvenir ne lui aliènent pas le peuple.\n\nCela n’est nulle part plus vrai que dans le Nord, où la réaction est la plus forte. Non seulement la communauté protestante est dans son ensemble opposée à l’establishment, avec une augmentation constatée des émeutes et des activités paramilitaires de la Force des Volontaires d'Ulster (UVF), mais également la population catholique qui reste conservatrice et méfiante à l’égard de Dublin. Si la guerre éclatait dans les circonstances actuelles, l’UVF s’en saisirait sans aucun doute comme l’occasion idéale pour une révolte avec le soutien de l’Entente, mettant ainsi en danger le sort de la révolution.\n\n[IRE_loc_legitimacy] La mission §Y$IRE_soc_NIR_mission$§! augmente la résistance à [119.GetName] et est affecté par la colère, la peur et le mécontentement nationaliste des loyalistes. La paix sera atteinte à [119.GetName] une fois que le mécontentement nationaliste et la colère loyaliste auront été calmés.[IRE_loc_newline][IRE_loc_nationalist_discontent][IRE_loc_loyalist_anger]"
 IRE_legitimacy_loc:9 "La §Ylégitimité§! du gouvernement socialiste est de §Y[?IRE_legitimacy]§!.\nAu moins 90 de §Ylégitimité§! est nécessaire pour compléter la priorité §Y$IRE_ruby_isle$§! et assurer l'indépendance de l'Irlande. La légitimité peut être renforcée par des décisions et des priorités nationales.\n"
 IRE_weaken_totalists_tt:9 "La réputation de §oSaor Éire§! auprès des masses sera endommagée par une décision aussi dure.\nLe §rParti Syndicaliste Irlandais§! [IRE_loc_totalist_syndie_split]"
 IRE_se_secure:9 "peut tenter de prendre le contrôle de l'administration si de telles actions se poursuivent."
 IRE_isp_takeover:9 "prendra le pouvoir lorsque l’occasion se présentera."
 IRE_soc_church_forceful:9 "Limiter l'influence de l'Église"
 IRE_soc_church_forceful_desc:9 "'Église catholique se présente comme les bergers du peuple irlandais, mais la vérité est que depuis l'époque des Laudabiliter jusqu'à leur condamnation des Irlandais unis et des Fenians, ils sont en fait l'ennemi mortel de la nation. Alors que la hiérarchie de l’Église fulmine une fois de plus en chaire contre les révolutionnaires irlandais, il est temps que nous mettions fin une fois pour toutes à leur influence maligne."
 IRE_soc_church_not_forceful:9 "Négocier avec l'Église"
 IRE_soc_church_not_forceful_desc:9 "Bien que de nombreux socialistes considèrent la religion comme l’opium des masses, nous ne pouvons ignorer l’emprise du catholicisme sur le peuple irlandais, qui l’a soutenu tout au long des siècles d’oppression britannique. Malgré leur longue histoire de rempart anti-révolutionnaire en Irlande, nous devons parvenir à un accord avec la hiérarchie de l’Église si nous voulons un jour que la république socialiste soit considérée comme légitime par la population."
 IRE_soc_countryside:9 "Rétablir le contrôle à la campagne"
 IRE_soc_countryside_desc:9 "La campagne a toujours été le lieu où prospère la guérilla en Irlande, et les paramilitaires exercent un contrôle quasi total dans de nombreuses régions du pays. Si nous voulons assurer notre contrôle de la nation, une frappe coordonnée contre ces réactionnaires est nécessaire pour les chasser de leurs bastions dans les campagnes."
 IRE_soc_civil_forceful:9 "Purger l'administration civile"
 IRE_soc_civil_forceful_desc:9 "On dit que les gouvernements vont et viennent, mais que la fonction publique demeure. Étant donné que beaucoup de ces bureaucrates non élus ont des sympathies pour l’ancienne république bourgeoise et occupent des postes administratifs vitaux, il est crucial que nous les purgions et installions à la place des socialistes loyaux, car ils saboteront inévitablement notre révolution s’ils sont autorisés à rester intacts à leur place actuelle."
 IRE_soc_civil_not_forceful:9 "Assurer la neutralité politique dans la fonction publique"
 IRE_soc_civil_not_forceful_desc: "Nous ne pouvons pas nous permettre une purge majeure de la fonction publique, car cela pourrait semer l’inquiétude dans le pays et il n’y a aucune garantie que les remplacements syndicalistes que nous installerons seront efficaces. Cependant, en exigeant que les fonctionnaires restent politiquement neutres, nous pouvons garantir qu’ils feront leur travail correctement et que ceux qui ont des sympathies capitalistes soit adhèrent au programme, soit seront limogés."
 IRE_soc_industry_forceful:9 "Saisir les entreprises capitalistes"
 IRE_soc_industry_forceful_desc:9 "La Révolution étant un succès, il est temps pour les hommes possédants de céder la place aux hommes sans propriété. Notre plus grande priorité sera naturellement l'expropriation immédiate des industries irlandaises arrachées aux griffes de ces rapaces avides, afin qu'elles soient restituées à leurs propriétaires légitimes, les travailleurs, et réformées selon des lignes syndicalistes. Le prolétariat irlandais aura dorénavant toujours son mot à dire sur les moyens de production !"
 IRE_soc_industry_not_forceful:9 "Nationalisation des industries contre compensation"
 IRE_soc_industry_not_forceful_desc:9 "Même si nous ne pouvons plus tolérer que la propriété des industries irlandaises soit aux mains d’exploiteurs, les saisir purement et simplement provoquerait certainement la panique. Même si cela risque de mettre à rude épreuve les caisses de notre État et d'être dénoncé comme une concession honteuse par les socialistes purs et durs, il serait dans notre intérêt d'offrir une compensation dérisoire en échange du retour de ces entreprises aux mains des travailleurs irlandais."
 IRE_cooperate_isp:9 "Travailler avec les syndicats"
 IRE_cooperate_isp_desc:9 "Les syndicats sont l’un des éléments les plus importants de tout régime socialiste et si nous voulons montrer que nous sommes du côté du peuple, leur contribution est inestimable. En écoutant leurs préoccupations et en adoptant leurs idées pour la mise en œuvre de politiques, nous pouvons les détourner des groupes plus radicaux et garantir un large soutien public à notre gouvernement."
 IRE_cooperate_ica:9 "Aligner l'ICA sur nos intérêts"
 IRE_cooperate_ica_desc:9 "L'ICA est depuis longtemps engagée dans l'action révolutionnaire et fortement alignée sur Saor Éire, mais maintenant que l'Irlande est fermement sous contrôle socialiste, nous pourrons peut-être influencer leurs rangs et les convaincre que c'est le meilleur moyen de réaliser leur République Ouvrière idéaliste."
 IRE_control_narrative_decision:9 "Mettre l’accent sur les références démocratiques"
 IRE_control_narrative_decision_desc:9 "Même si notre accession finale au pouvoir a été de nature révolutionnaire, nous restons attachés aux idéaux démocratiques qui ont conduit à notre première élection. Avec un contrôle total de la presse, nous pouvons enfin montrer au public la vérité sur notre engagement envers le peuple plutôt que la propagande antisocialiste des gouvernements passés."
 IRE_sideline_opposition:9 "Ostraciser les dissidents du Parti Travailliste"
 IRE_sideline_opposition_desc:9 "Bon nombre des membres les plus intègres du Parti Travailliste refusent avec véhémence de soutenir notre gouvernement. Alors que nous souhaitons obtenir le plus grand soutien de ceux qui partagent nos idéaux socialistes, ces dissidents rendent difficile la tâche du gouvernement. Ils devront malheureusement être mis sur la touche pour assurer le bon fonctionnement de notre gouvernement."
 IRE_weaken_reactionary_resistance:9 "Affaiblir la résistance réactionnaire locale à [From.GetName]"
 IRE_weaken_reactionary_resistance_tt:9 "Affaiblir la résistance réactionnaire locale"
 IRE_weaken_reactionary_resistance_desc:9 "[IRE_loc_reactionary_resistance]"
 IRE_113_reactionary_resistance_desc:0 "Si la classe ouvrière urbaine de Dublin s'est montrée réceptive à notre gouvernement, les petites villes et les zones rurales du Leinster y sont fermement opposées et sont plus qu'heureuses de se tourner vers les réactionnaires au nom de leur fierté nationale mal placée. Nous devons cibler ces cellules paramilitaires avec précision et sans délai."
 IRE_135_reactionary_resistance_desc:0 "La campagne conservatrice du Munster est presque en rébellion et si nous n'avions pas bénéficié d'un large soutien dans les villes de Limerick et de Cork, la province aurait pu être perdue pour nous. En utilisant ces centres de contrôle comme points d'appui, nous pouvons affaiblir ceux qui se cachent dans les collines et les vallées et reprendre le contrôle total."
 IRE_134_reactionary_resistance_desc:0 "Le terrain accidenté du Connacht est idéal pour les réactionnaires, et le style de vie traditionnel du Gaeltacht n'est pas prêt à accepter notre nouveau gouvernement radical. Il ne devrait pas être difficile de s'assurer le soutien des centres de population et de gagner lentement la population rurale en déclin."
 IRE_reactionary_resistance_grows:9 "La résistance réactionnaire grandit"
 IRE_reactionary_resistance_grows_desc:9 "Les paramilitaires d’extrême droite ne relâchent pas leur résistance de si tôt et continuent d’accroître leur force et leur influence à travers le pays."

 IRE_soc_NIR_mission:9 "Opposition croissante en Irlande du Nord"
 IRE_soc_NIR_mission_desc:9 "A mesure que les bouleversements s'accentuent, les loyalistes et même de nombreux nationalistes se rebellent contre la république syndicaliste nouvellement établie. La situation dans les six comtés continue de se détériorer au point même que des attentats à la bombe, des émeutes et des grèves deviennent de plus en plus fréquents. Si l'ordre n'est pas rétabli rapidement, il est à craindre que les conséquences puissent être désastreuses, tant pour le nord que pour l’île d’Irlande dans son ensemble."
 IRE_soc_NIR_decisions_counter_tt:9 "Seul [IRE_loc_soc_NIR_decisions_counter] peut être choisi en même temps."
 IRE_soc_NIR_one_decision_tt:9 "§Yune§! décision"
 IRE_soc_NIR_two_decisions_tt:9 "§Ydeux§! décisions"
 IRE_soc_timed_halved_effect:9 "La durée des décisions dans la catégorie §Y$IRE_socialist_decisions$§! sera §Gréduite de moitié§!, et §Gdeux§! décisions peuvent désormais être prises simultanément."
 IRE_soc_mission_reduced_tt:9 "La durée de la mission §Y$IRE_soc_NIR_mission$§! est §Rréduite§! de 30 jours."
 IRE_soc_NIR_mission_increased_tt:9 "La durée de la mission §Y$IRE_soc_NIR_mission$§! est §Gallongée§! de 30 jours."
 IRE_soc_reactionary_mission_increased_tt:9 "La durée de la mission §Y$IRE_reactionary_resistance_grows$§! est §Gallongée§! de 30 jours."
 IRE_soc_gardai_decision:9 "Améliorer la sécurité en Ulster"
 IRE_soc_gardai_decision_desc:9 "Le soutien à notre gouvernement a été assuré et nous pouvons désormais consacrer nos ressources à reprendre le contrôle total de notre île. La police en Ulster est en désarroi depuis de nombreux mois et nos forces là-bas ont besoin de soutien. Avec quelques armes supplémentaires et des manœuvres politiques, nous pouvons assurer la stabilité en Ulster."
 IRE_unity_through_class:9 "Favoriser l’unité par la classe"
 IRE_unity_through_class_desc:9 "L’Irlande est depuis trop longtemps divisée par la religion et l’héritage. Nous devons unir le peuple contre le véritable ennemi : la classe supérieure bourgeoise. Ils sont responsables des malheurs de l’Irlande et lorsque le peuple pourra mettre de côté les différences insignifiantes, alors la véritable unité à travers les classes sera trouvée."
 IRE_plp_freedom_nationalist_discontent_upgrade_tt:9 "Si la priorité nationale §Y$IRE_protecting_our_freedom$§! est achevée, cette décision va réduire la §Ycolère loyaliste§! de §G0,025§!."
 IRE_plp_freedom_loyalist_anger_upgrade_tt:9 "Si la priorité nationale §Y$IRE_protecting_our_freedom$§! est achevée, cette décision va réduire le §Ymécontentement nationaliste§! de §G2,5%§!."
 IRE_soc_NIR_revolt_available_tt:9 "Si l'Entente se joint à la Weltkrieg, les loyalistes d'Ulster vont se §Rrévolter§! après l'achèvement de la mission §Y$IRE_NIR_mission$§!."
 IRE_soc_delay_NIR:9 "Perturber les préparations UVF"
 IRE_soc_delay_NIR_desc:9 "Maintenant que la guerre contre l’Entente a éclaté, il ne fait aucun doute que les lèche-bottes de la Force des Volontaires d'Ulster se lèveront bientôt pour soutenir leurs maîtres royalistes en exil. Même si nous ne pouvons pas empêcher cela, en saisissant les caches d’armes de l’UVF, en renforçant la sécurité des principaux bâtiments et en préparant des unités de l’ICA dans les districts catholiques, nous pouvons retarder toute prise de contrôle, ce qui nous laisse le temps de nous préparer."
 IRE_delay_nir_cost:9 "£GFX_rifle_texticon §Y1000§! £pol_power §Y50§!"
 IRE_delay_nir_cost_blocked:9 "£GFX_rifle_texticon §R1000§! £pol_power §R50§!"
 IRE_delay_nir_cost_tooltip:9 "Cela coûte $IRE_delay_nir_cost_blocked$ pour prendre cette décision"

 IRE_increase_legitimacy_decision:9 "Légitimer le gouvernement"
 IRE_increase_legitimacy_decision_desc:9 "Maintenant que nous avons assuré notre contrôle sur une grande partie du pays, nous pouvons travailler à légitimer notre pouvoir. Beaucoup nous considèrent encore comme rien de plus qu’une rébellion et une marionnette entre les mains de la Grande-Bretagne, mais il est de notre devoir de leur montrer, ainsi qu’au monde, que nous sommes le vrai gouvernement irlandais et que nous sommes là pour rester."
 IRE_international_propaganda:9 "Campagnes de propagande Pro-Internationale"
 IRE_international_propaganda_desc:9 "L’avenir de l’Irlande réside dans l’Internationale, mais nombreux sont ceux qui n’y croient pas encore. Nous devons entreprendre une campagne de promotion pour montrer aux gens que l'Internationale apportera la stabilité. Nos adversaires peuvent qualifier cela de « propagande », mais c’est la vérité."
 IRE_emergency_powers:9 "Utiliser les pouvoirs d’urgence"
 IRE_emergency_powers_desc:9 "Il reste encore beaucoup à faire pour mettre en œuvre notre vision pour l’Irlande, et compte tenu de l’importance de ces politiques pour la prospérité et la sécurité continues de l’Irlande, nous jugeons approprié d’utiliser les pouvoirs d’urgence de [IRE_loc_leader_title] pour imposer ces changements. Malheureusement, la population ne semble pas toujours être d’accord avec cette nécessité."
 IRE_class_consciousness:9 "Éveiller la conscience de classe"
 IRE_class_consciousness_desc:9 "Le socialisme représente le meilleur système de gouvernance, soutenant à la fois les gens et l'industrie dans laquelle ils travaillent. Unifier les esprits des gens derrière nos objectifs politiques est primordial pour notre stabilité, même si notre priorisation de la mise en œuvre des politiques nous fait ressembler à une simple marionnette entre les mains des syndicalistes."
 IRE_counter_insurgency:9 "Développer les tactiques de contre-insurrection"
 IRE_counter_insurgency_desc:9 "Le niveau de contrôle que l’extrême droite a réussi à atteindre est pour le moins inquiétant. Nous devons étendre nos opérations pour éliminer la résistance. Cela pourrait nous coûter le soutien du public, mais la sécurité de notre gouvernement est plus importante à l’heure actuelle."

 IRE_toggle_ni_repeat_decisions: "[IRE_loc_repeat_decisions] Répétition automatique des décision de l'[GetStateName_119]"
 IRE_ni_repeat_decisions_enable_tt:9 "Les décisions §Y$IRE_improve_nationalist_discontent$§! et §Y$IRE_improve_loyalist_anger$§! se répéteront automatiquement une fois terminées, si leurs exigences sont remplies."
 IRE_ni_repeat_decisions_disable_tt:0 "Les décisions §Y$IRE_improve_nationalist_discontent$§! et §Y$IRE_improve_loyalist_anger$§! ne se répéteront pas automatiquement une fois terminées."

 IRE_NIR_capitulation_mission_desc:9 "Les réactionnaires du Nord ont été battus! Leur position précaire signifie que si nous occupons leur principaux territoires assez longtemps, leur soulèvement s’effondrera complètement. Tant que nous veillons à ce qu’ils ne reçoivent pas de soutien de la part de [ENT.GetNameDef], tout [IRE_loc_ulster] sera à nouveau à nous."

 ### Events ###

 # Intro #
 ireland_events.0.t:0 "L'Etat de la République en 1936"
 ireland_events.0.d:0 "Le président Michael Collins dirige la République d'Irlande pour son deuxième mandat et pour la septième année consécutive. Depuis son indépendance, son parti a supervisé tous les grands événements du pays, malgré un passage dans l'opposition dans les années 1920.\n\nC'est grâce à ses négociations que l'impossible a été réalisé : pendant la Révolution Britannique, il a réussi à obtenir l'entrée pacifique de l'Irlande du Nord dans la République, qui était restée partie du Royaume-Uni dans le traité anglo-irlandais.\n\nC'est également sous son autorité que l'économie irlandaise a été réorientée de la Grande-Bretagne vers l'Allemagne, avec jusqu'ici un grand succès. Cependant, cela ne s'est pas fait sans prix à payer. Avec son image de héros de guerre et de patriote inébranlable remise en question par ceux qui s’inquiètent de l’hostilité de son gouvernement envers les radicaux politiques, de sa dépendance à l’égard du capital allemand et de sa passivité face aux excès loyalistes dans le Nord. Bien entendu, le nouvel accord de confiance et d'approvisionnement entre le Sinn Féin et le Parti Démocrate d'Ulster, garantissant le maintien de l'autonomie des habitants du Nord en échange de leur soutien au gouvernement actuel, n'aide pas à ce que cette situation ne change.\n\nAssailli sur sa gauche, sa droite et même son centre, Collins fait face à d'anciens alliés et à de nouveaux ennemis, tandis que la menace rouge brille d'un air menaçant, à seulement un court voyage à travers la mer d'Irlande..."
 ireland_events.0.a:0 "La liberté impose des responsabilités."

 ireland_events.1.t:0 "La République modèle"
 ireland_events.1.d:0 "Cette nouvelle année est marquée par le 20e anniversaire de l'Insurrection de Pâques et, avec lui, la proclamation de la République d'Irlande.\n\nLes Irlandais attendent avec impatience les célébrations à venir en avril, mais peu d'entre eux auraient pu imaginer l'Irlande d'aujourd'hui. De l'extérieur, l'Irlande apparaît comme une démocratie multipartite florissante, sa nouvelle image plus moderne étant renforcée par l'atmosphère cosmopolite et de plus en plus riche des centres urbains, provoquée par l'adhésion de l'Irlande à la Mitteleuropa et la présence continentale accrue sur l'île.\n\nLe gouvernement actuel du Sinn Féin a hâte de poursuivre son mandat avec la paix et la prospérité qui ont marqué son action jusqu'à présent, et également de marquer cet anniversaire important de manière approprié. Leur réputation n'est cependant pas sans tâche.\n\nConsidérant que les échecs des gouvernements précédents sont dus à la faiblesse du pouvoir exécutif, les actions de Collins visant à centraliser davantage l'autorité de la présidence, même par des moyens constitutionnels, sont la cause d'une hostilités à son encontre parmi ses rivaux. Il y a aussi la question de l'acceptation tacite par ses gouvernements du monopole loyaliste dans le Nord, au détriment de leurs voisins nationalistes.\n\nCette facette d'autoritarisme, combinée à la répression sévère du gouvernement contre tout ce qui ressemble à du syndicalisme ou du radicalisme, ainsi qu'à une censure politique et médiatique rigoureuse, a donné un aspect plus sévère à ce qui autrement apparaîtrait comme une République moderne et tolérante.\n\nMalgré cela, l’approbation du public reste élevée et, à l’approche de Pâques, Collins a de quoi être satisfait."
 ireland_events.1.a:0 "C'est une belle époque."

 ireland_events.2.t:0 "La mort du Roi George"
 ireland_events.2.d:0 "George V, souverain du Royaume-Uni, de ses Dominions et Empereur des Indes, s'est finalement libéré de son enveloppe corporelle après avoir succombé à une longue maladie. Alors que ce qui reste de l’Empire Britannique entre en état de deuil, l’Irlande se retrouve dans une situation plus compliquée. Sans surprise, l’Irlande du Nord et le Parti Démocrate d’Ulster sont entrés en deuil officiel pour pleurer leur roi, mais ailleurs, les sentiments sont mitigés.\n\nLe Roi George a souvent été considéré comme un hibernophile, et ses interventions en faveur de l’Irlande lui ont valu d'être discrètement respecté, même parmi les républicains ; Il a ainsi critiqué la réaction de la Grande-Bretagne face à l'insurrection de Pâques, essayé d'arrêter les exécutions pendant la Guerre d'Indépendance et marqué son opposition farouche aux célèbres paramilitaires britanniques, les Black and Tans. Mais son exploit le plus marquant restera peut-être d'avoir convaincu son cabinet conservateur d'approuver son célèbre discours d'ouverture du Parlement nord-irlandais, promouvant la paix, le pardon et la réconciliation entre tous les Irlandais, ce qui, au moins dans une certaine mesure, s'est produit...\n\nDans la majeure partie de l’Irlande, la mémoire de l'ancien roi reste entachée par tout ce qu’il représentait, mais d'un point de vue strictement personnel, il était largement reconnu comme impartial. Même s’il ne fait aucun doute que, en dehors du nord, de nombreux Irlandais et Irlandaises considère sa mémoire avec respect, le président Collins a été averti que toute manifestation ouverte de chagrin ou de soutien pourrait déclencher des conflits politiques tendus, qui ne manqueraient pas d'embraser une situation déjà difficile."
 ireland_events.2.a:0 "Cela ne nous concerne pas vraiment."
 ireland_events.2.b:0 "Envoyez aux Canadiens un message discret de condoléances."
 ireland_events.2.c:0 "Au diable la politique, Collins prendra la parole!"

 ireland_events.3.t:0 "L'Irlande s'exprime sur la mort du Roi"
 ireland_events.3.d.start:0 "Les relations avec la République d'Irlande ont été quelque peu glaciales, voire inexistantes, depuis l'effondrement de l'Empire en 1925, suite à leur annexion juridiquement fallacieuse de l'Irlande du Nord et des ports du traité ; mais des échanges plus chaleureux ont lieu."
 ireland_events.3.d1:9 "$ireland_events.3.d.start$\n\nToday, a private telegram was delivered to the government from President Collins himself, expressing his sincerest condolences over the death of George, and promising that the memory of its last King would never be forgotten or tarnished."
 ireland_events.3.d2:9 "$ireland_events.3.d.start$\n\nToday, word has reached the cabinet from Dublin, that President Collins gave a respectful and solemn speech in recognition of the passing of Ireland's final King. Even as an Irish nationalist and republican, Collins invoked George's legacy of promoting forgiveness and reconciliation, no doubt aimed towards his own politically divided country. Nonetheless, seeing Ireland show such a public display on the King's passing came as a surprise to many."
 ireland_events.3.a:0 "Comme c'est inattendu."
 ireland_events.3.b:0 "Même en Irlande, son héritage perdure."

 ireland_events.4.t:0 "Les Canadiens répondent"
 ireland_events.4.d:0 "Aujourd'hui, le gouvernement a reçu une réponse du gouvernement canadien.\n\nIls ont remercié le gouvernement pour leurs vœux à l'occasion de la mort du roi et ont exprimé l'espoir que les deux nations puissent laisser une grande partie de leur passé derrière elles."
 ireland_events.4.a:0 "C'est gentil de leur part."

 ireland_events.5.t:0 "Collins s'exprime à propos de la mort du roi George"
 ireland_events.5.d:0 "Aujourd'hui, dans le centre de Dublin, flanqué de membres de son cabinet , le président Collins a prononcé un discours solennel en reconnaissance du décès du dernier roi d'Irlande, George V. Collins a invoqué son héritage de promotion du pardon et de la réconciliation et a appelé tous les Irlandais à se concentrer sur l'unité et la paix plutôt que sur les conflits et la division.\n\nAlors que certains loyalistes radicaux ont contesté le fait que Collins « s'approprie » la mort du roi George, cela semble s'être plutôt bien passé puisque le chef de facto de l'Irlande du Nord, Basil Brooke, s'est prononcé en faveur de Collins.\n\nNaturellement ailleurs, le discours a été controversé, certains membres de l'extrême gauche et de l'extrême droite accusant Collins de « faire le jeu d'un tyran britannique » et de « glorifier la cause loyaliste ». Quoi qu'il en soit, il semble avoir l'approbation silencieuse de la plupart des Irlandais quelle que soit leur allégeance."
 ireland_events.5.a:0 "C'était la bonne chose à faire."

 ireland_events.6.t:0 "La mort d'Hugo O'Neill"
 ireland_events.6.d:0 "Une nouvelle surprenante est arrivée du Portugal : Hugo José Jorge O'Neill est décédé tragiquement en mer. Ancien officier de la marine portugaise, O'Neill était à bord du navire portugais Sol Nascente lors de retrouvailles avec d'autres vétérans de la marine portugaise, lorsque le navire s'est échoué et a coulé, entraînant la mort de plusieurs de ses passagers, dont O'Neill lui-même. Le défunt était le chef de la dynastie Clanaboy O'Neill, l'un des plus important des anciens O'Neill, la famille la plus puissante d'Irlande à l'époque gaélique. La famille avait fui vers le continent dans les années 1700 après la confiscation et la colonisation de leurs terres et vivait désormais comme une petite maison noble, au Portugal.\n\nUne frange de l’extrême droite irlandaise estime que l’Irlande ne peut véritablement prospérer qu’en restaurant les traditions gaéliques, dont certains vont jusqu’à inclure une monarchie gaélique. Si Hugo devait être considéré comme un prétendant potentiel, c'est désormais son fils Jorge Maria qui, comme son défunt père, n'a montré aucun intérêt pour de telles propositions.\n\nDes publications à faible tirage produites par ces mouvements ont déjà commencé à diffuser des théories du complot autour de la cause de l'accident, affirmant que le navire aurait été saboté ou bombardé par des agents britanniques ou français opérant au Portugal."
 ireland_events.6.a:0 "Quelle époque étrange nous vivons."

 # Black Monday / Ulster Comes First #
 ireland_events.7.t:0 "Le Lundi Noir frappe l'Irlande"
 ireland_events.7.d:0 "Cela a frappé l’Irlande comme une tempête. Tout d'abord un changement progressif de pression à mesure que la croissance allemande ralentissait, puis une attaque soudaine et dramatique. Des sources multiples et disparates en provenance d’Allemagne en ont été la première indication, atteignant en premier le gouvernement et les investisseurs de premier plan. À partir de là, la nouvelle de ce krach économique à Berlin s’est répandue comme une traînée de poudre, et au moment où elle a été publiée dans les journaux le lendemain matin, rares étaient ceux qui l’ignoraient encore. Malgré les affirmations des journaux selon lesquelles « la situation s'était stabilisée », chaque jour des nouvelles de plus en plus sombres arrivaient, et bientôt, les répercussions ont frappé l'Irlande, les investissements ont disparu, les commandes se sont taries. A leur tour, les bâtiments gouvernementaux se sont remplis d'individus, se précipitant de département en département, portant les derniers rapports.\n\nEn quelques jours, les premières usines fermèrent leurs portes et les premières banques se trouvèrent incapables de répondre aux demandes d’une clientèle terrifiée. Le moteur économique de la nation cala à mesure que les répercussions se propageaient à tous les secteurs, un choc et un engourdissement s’installant dans toute l’Irlande ; le silence des gens vivant dans la peur. Les appels lancés à Dublin pour que le gouvernement fasse quelque chose sont devenus plus forts, presque assez forts pour étouffer les grognements des estomacs vides. S’ils ne répondaient pas rapidement à ces appels, ils pourraient devenir plus que de simples demandes d’aide."
 ireland_events.7.a:0 "Jésus, Marie, Joseph..."

 ireland_events.8.t:0 "Malaise en Ulster"
 ireland_events.8.d:0 "La province d'Ulster, en particulier dans les régions qui composent l'Irlande du Nord, est depuis longtemps la région la plus industrialisée d'Irlande. Pendant des décennies, les arguments loyalistes contre l’autonomie irlandaise ou l’indépendance ont soutenu que le reste du pays utiliserait la région comme une béquille économique, soutenant ainsi le sud, comparativement plus rural. À la suite du Lundi Noir qui a mis à rude épreuve l'économie irlandaise, les craintes ont brutalement refait surface, se propageant comme une traînée de poudre parmi les protestants d'Ulster, y compris au sein du Parti Démocrate d'Ulster.\n\nLes DT de l'UDP ont publiquement fait connaître leurs revendications à travers des discours de colère au Dáil Éireann, insistant sur le fait que le bien-être de l'Ulster, étant la province économiquement la plus forte de l'île et ayant rejoint la République d'Irlande uniquement parce qu'ils craignaient davantage le régime syndicaliste, devait être prioritaire pour profiter de la reprise économique. Ils ont également profité de l'occasion pour proférer des menaces vagues mais inquiétantes de bouleversements dans la province si leurs demandes n'étaient pas prises en considération. Cela a naturellement provoqué la fureur des autres partis présents à la Chambre, qui soulignent que l'Ulster n'est pas la seule province du pays à souffrir et que les insistances de l'UDP ne sont guère plus qu'un égoïsme à peine dissimulé.\n\nAlors que Collins et nombre de ses ministres partagent à n'en pas douter le profond sentiment de frustration des autres partis face au caractère déraisonnable de l'UDP en cette période de crise nationale, leur refus de répondre aux rumeurs selon lesquelles des catholiques seraient licenciés en nombre disproportionné, les placent politiquement entre le marteau et l'enclume : ils dépendent en effet de l'accord de confiance et d'approvisionnement de l'UDP pour préserver une majorité Sinn Féin au Dáil, et sont soucieux de maintenir la paix sur l'île, même si cela doit se faire au bénéfice de la minorité loyaliste et au détriment du grand public irlandais."
 ireland_events.8.a:0 "Ces protestants ne font rien de bon, comme d'habitude."
 ireland_events.8.a.tt:0 "§YLes loyalistes exigent que nous accordions la priorité à l'Irlande du Nord face aux retombées de la crise financière.§! \n"

 ireland_events.9.t:0 "Les usines vides"
 ireland_events.9.d:0 "Au cours des dernières années, même si l'économie irlandaise n'a pas connu un véritable essor, elle a connu une croissance relativement stable, en particulier dans le secteur industriel où de nombreuses personnes se sont retrouvées attirées vers les villes avec la promesse d'un salaire fiable. Même si l’Irlande reste l’une des nations les plus agraires d’Europe, ce changement a conduit au développement de ce qui pourrait être considéré comme une véritable « classe ouvrière », comme on ne l’observait auparavant que dans le cœur industriel du Nord. Cette promesse d’une croissance régulière et d’emplois stables était l’une des carottes sur lesquelles le Sinn Féin avait pu s’appuyer pour assurer son soutien aux zones urbaines.\n\nDu fait du traumatisme économique suite au récent krach des marchés allemands, tout cela a pris fin. Alors que l'économie irlandaise continue de se contracter, des usines commencent à fermer leurs portes, laissant leurs anciens employés sans autre emploi vers lequel se tourner. Leurs maigres économies ayant fondu comme neige au soleil, beaucoup ressentent désormais un ressentiment croissant envers le gouvernement actuel du Sinn Féin, qui ne peut plus se positionner comme le parti de la prospérité.\n\nSans ce contrat tacite entre eux et leurs électeurs, beaucoup se demandent maintenant pourquoi se donner la peine de voter pour un parti qui ne peut rien promettre d'autre qu'un statu quo ? Les travaillistes promettent le salut aux travailleurs laissés pour compte par le Sinn Féin, tandis que Saorstát Críostúil sert de refuge à ceux de droite qui craignent la perspective d'un gouvernement travailliste.\n\nLe Sinn Féin est désormais confronté au cauchemar de tout parti au pouvoir : il doit d’une manière ou d’une autre essayer de demander aux électeurs d’oublier tout ce qu’ils ont fait auparavant et de montrer que cette fois, ce sera différent."
 ireland_events.9.a:0 "Nous reconquerrons leur cœur, comme à l'époque."
 ireland_events.9.a.tt:0 "Supprime §Y3§! §Yusines civiles.§! situées hors-carte"

 ireland_events.10.t:0 "Les ports silencieux"
 ireland_events.10.d:0 "La chute de la demande en provenance du continent s'est immédiatement fait sentir dans les nombreux ports irlandais, car chaque jour de moins en moins de navires arrivaient, et ceux qui arrivaient repartaient avec de moins en moins de marchandises. Là où autrefois les ports grouillaient d'activité, les quais remplis de produits prêts à être expédiés vers l'Europe continentale, un silence de mort règne. Pour les différents dockers des grands ports irlandais, il n'y a d'autre choix que d'attendre et, comme ils n'ont rien d'autre à faire, ils parlent.\n\nLes premières discussions sur des sujets triviaux comme le sport et la vie domestique ont inévitablement cédé la place à des discussions sur la détérioration de la situation économique, et au fil des jours, ces conversations sont devenues de plus en plus amères. Beaucoup ont commencé à douter ouvertement de la capacité du gouvernement à résoudre la crise, et certains ont même commencé à se demander si quelque chose de différent pouvait être tenté. Une fois que l'argent fini par manquer pour discuter au pub, ils restèrent dans le froid, errant de-ci de-là dans le vain espoir de trouver du travail ce jour-là, mais les heures s'écoulaient inexorablement jusqu'à ce qu'il soit l'heure de rentrer chez eux, les mains vides.."
 ireland_events.10.a:0 "Ils feraient mieux de ne pas avoir d'idées."

 ireland_events.11.t:0 "La vie parmi les fantômes"
 ireland_events.11.d:0 "Avec l'adoption de l'Irish Economic Advancement Act (IEAA), le gouvernement irlandais s'est engagé à procéder à une refonte rapide et complète de l'économie. Comme le stipule la loi, le gouvernement doit maintenant décider d'un objectif annuel pour améliorer l'économie. L'ancien gouvernement autoritaire, le Sinn Féin, ainsi que le Parti du développement national, estiment que l'Irlande doit se concentrer sur la construction de son industrie le plus rapidement possible. Une coalition syndicaliste dirigée par Jim Larkin soutient que donner du pouvoir aux syndicats est le meilleur moyen d'augmenter la productivité de notre pays. Enfin, le SC et le Labour suggèrent de mettre l'accent sur la recherche et le développement industriels."
 ireland_events.11.a:0 "Des régions qui peinent à tenir debout,\nmises à genoux."

 ireland_events.12.t:0 "La poussière se dissipe"
 ireland_events.12.d:0 "Pris par surprise par le soudain tourbillon économique qui a frappé l'Europe, le gouvernement irlandais s'est efforcé, dans les mois qui ont suivi le début du Lundi Noir, de sauver la situation financière du pays d'un effondrement complet et d'apaiser les demandes loyalistes visant à donner la priorité au sauvetage de l'économie de l'Ulster."
 ireland_events.12.d1:9 "$ireland_events.12.d$\n\nOvercoming these hurdles, the government's swift and decisive efforts on both fronts appear to have succeeded in bearing fruit. Bailouts for farmers have kept the impact of the loss of revenue from exports under control, the Ulster Democratic Party and the loyalist population remain supportive of the current administration as a bulwark against syndicalism and hardline nationalism, and reports from local canvassers have found that despite the circumstances, support among the Irish people for Sinn Féin remains high.\n\nIn spite of public opinion being generally satisfied with the manner in which Sinn Féin have contained Black Monday, continuing issues regarding the closure of businesses, evictions, unemployment and the recurring issue of the Ulster Privileges continue to be a hot topic in the opposition's speeches and propaganda in preparation for the upcoming elections.\n\nHowever, the government's excellent handling of the crisis means that the scenario of Michael Collins' re-election to the Presidency is now a very likely possibility, and senior deputies of An Saorstáit Críostúil have privately intimated that, should the moment call for it, they could be willing to temporarily cooperate with Sinn Féin and even the UDP for the common good of the Irish Republic."
 ireland_events.12.d2:9 "$ireland_events.12.d$\n\nWhile the government have restored stability to the nation's finances and prevented anarchy in rural areas, a choice which the majority of the Irish people agree was the correct decision, its failure to focus on Ulster to the degree demanded of them by the Ulster Democratic Party has resulted in disturbances within the province, and potentially endangered Sinn Féin's chances of re-election, should the UDP choose to end their confidence-and-supply agreement.\n\nNot only have the UDP grown irritated by the limited support provided to Ulster, with their fear of the abolition of the Ulster Privileges by an alternative administration being the only thing holding back notions of ceasing their support, but, making a bad state of affairs even worse, hardline loyalist and anti-Catholic elements have seized the opportunity to boost their fortunes by accusing the UDP of weakness and encouraging Protestant workers to organise protests and go on strike with the goal of further disrupting the Irish state.\n\nWhile their calls have been listened to only sporadically, and the UDP is tacitly accepting of the slight improvement in the state of the overall economy, it still presents a significant thorn in the government's side in light of Black Monday and the risk of violent clashes between loyalists and the Blueshirts."
 ireland_events.12.d3:9 "$ireland_events.12.d$\n\nWhile the Governmnet succeeded in addressing loyalist clamour and keeping a state of calm within Ulster, despite concerns that the crisis would result in the opening of old wounds, they have been unable to avert the deleterious effects of Black Monday's shockwaves elsewhere on the isle, and as a consequence the administration has been left open to accusations of having put loyalist interests first over the rest of the nation.\n\nThe government's attempts to persuade an infuriated populace that the decision to focus on Ulster was a calculated initiative to protect Ireland's industries, and not merely a move to placate the UDP, have swayed fewer than hoped, and scattered protests have broken out against the government throughout the Irish countryside among large and small farmers alike, angered about the inability of the government to resolve declining rural living standards, and its failure to offer significant subsidies to compensate for their loss of revenue.\n\nThe sporadic outcry has been eagerly fanned by the parties of the opposition, recognising a perfect opportunity to take the reins of the Irish Republic in the wake of what appears to have been a great blunder in the court of public opinion for Sinn Féin. The reality is though, Sinn Féin could have done a lot worse than aiding their supporters in Dáil, and their regime looks to run somewhat smoothly until the next election."
 ireland_events.12.d4:9 "$ireland_events.12.d$\n\nThe government's endeavours in both these regards have ended in failure, with severe repercussions being felt throughout the nation. The UDP has grown disenchanted with the incumbent Sinn Féin administration, its position as a big-tent loyalist party under threat from hardliners due to their perceived weakness, and unemployment, declining living standards and crime are on the rise. Opposition parties have avidly fanned the flames of public anger, smelling blood in the water.\n\nAlarmingly for the future of peace on the isle, many have remarked of an upswing in support for Aontas Náisiúnta outside of the party's established strongholds in Munster and predominantly Catholic areas of Ulster, as the dramatic breakdown of pro-German economics, Blueshirt protection of protesting farmers and fears of syndicalist and loyalist upheaval attract surging numbers to their radical proposals.\n\nWithin Sinn Féin itself, whispers of hostility to Collins' leadership are flourishing, his past achievements on behalf of Ireland progressively forgotten in light of his bungling management of the crisis. In the eyes of a growing number of people both in and out of the ruling party, it would appear that the Big Fellow was far better suited as a military man than a statesman."
 ireland_events.12.d5:9 "$ireland_events.12.d$\n\nThe government's failure to do anything with regards to Ulster has exploded in its face, sparking an outbreak of havoc at the most calamitous moment for Ireland's financial recovery. Disturbances have spread like wildfire across the north, worst of all riots in Protestant districts of Belfast and Derry, requiring force from the Gardaí to quell, and a series of bombings, killing several, mostly Catholic, civilians.\n\nThe UDP is simmering with outrage towards the administration, finding itself under severe pressure from hardliners due to their perceived weakness. Their confidence-and-supply agreement is as good as over, holding by a thread only for fear of Aontas Náisiúnta, their leader Eoin O'Duffy now baying for blood over the bombings in speeches given to surging audiences.\n\nCollins' leadership of Sinn Féin lives merely on borrowed time, his legacy forever stained. His foolishly spiteful actions are near-universally condemned even among party faithful, having destroyed any chance of re-election in the foreseeable future and placed the Irish Republic at risk of a return to the economic depression and paramilitary violence that marked Brugha's presidency."
 ireland_events.12.a:0 "Une balle esquivée de près."
 ireland_events.12.b:0 "Les besoins du plus grand nombre l'emportent\nsur les besoins de quelques-uns."
 ireland_events.12.c:0 "Nous avons fait ce que nous devions faire."
 ireland_events.12.e:0 "Le Grand Camarade est devenu le grand imbécile."
 ireland_events.12.f:0 "Jésus, Marie et Saint Joseph,\nQu'avons-nous fait?"

 # Pre-Elections #
 ireland_events.13.t:0 "Les Stitchies et les Pinnies"
 ireland_events.13.d:0 "Depuis la Grande Dépression des années 1920, les conflits entre paramilitaires d’extrême gauche et d’extrême droite sont persistants en Irlande. Ceux-ci s’affrontent entre eux ainsi qu’avec les groupes loyalistes du nord. Les deux groupes paramilitaires, l'Armée Citoyenne Irlandaise Socialiste, surnommée « Pinnies », et la Garde Nationale d'Extrême Droite, également connue sous le nom de « Chemises Bleues » ou « Stitchies », font remonter leurs origines à l'ancienne IRA anti-traité. Leurs surnoms proviennent d'un symbole de leur descendance commune, le lys de Pâques, un insigne stylisé de lys calla vendu et porté pour commémorer l'Insurrection de Pâques, avec des lys en épingle et en papier portés par Saor Éire et l'ICA, et des insignes de lys brodés portés. par Aontas Náisiúnta et la Garde nationale. Le choix du lys a fini par devenir un marqueur visible de l'allégeance politique de chacun.\n\nLa crise du Lundi Noir a entraîné une recrudescence du recrutement paramilitaire et des incidents violents. Cela comprend des attaques contre des orateurs et des réunions de gauche et de droite, des combats de rue, des actes de vandalisme et des incendies criminels sur des propriétés appartenant à la partie adverse, en particulier en Ulster où des tensions autour des questions des droits des travailleurs, des privilèges d'Ulster et des allégations de discrimination contre les catholiques ne cessent de s’aggraver.\n\nAontas Náisiúnta, cherchant à éviter de donner au gouvernement un prétexte pour interdire son parti, continue de soutenir officiellement que les Chemises Bleues ont été dissoutes et que ces affrontements sont l'œuvre de justiciers indépendants, qui ne leur sont donc pas imputables. Beaucoup cependant restent sceptiques quant à cette affirmation.\n\nL'ICA et son parti Saor Éire sont également inextricablement liés, même si tous deux restent tout aussi interdits. Ces groupes considèrent le nationalisme irlandais et le socialisme révolutionnaire comme une seule et même chose, et ne reculeront devant rien pour faire avancer leurs objectifs, y compris en acceptant le soutien des Britanniques – si les rumeurs sont vraies, bien sûr."
 ireland_events.13.a:0 "La Guerre des Lys n’a pas vraiment la même sonorité, n’est-ce pas ?"

 ireland_events.14.t:0 "L'anniversaire"
 ireland_events.14.d:0 "Aujourd'hui, le 24 avril 1936, marquait le 20e anniversaire du début de l'Insurrection de Pâques de 1916. Beaucoup redoutaient que les festivités ne se passassent pas comme prévu, mais toutes les craintes furent apaisées suite aux instructions du bureau du président.\n\nCela commença par un défilé militaire élaboré dans les rues de Dublin, et culmina par une procession solennelle dans O'Connell Street, devant le General Post Office, où la Proclamation de la République d'Irlande fut lue pour la première fois le lundi de Pâques. Des fanfares, des fanfares et des cornemuseurs, accompagnaient les troupes, jouant de vieux airs gaéliques dans un style martial. La foule remplissait les rues, au point que certaines personnes regardaient depuis les ponts des bateaux flottant haut sur la Liffey.\n\nL’atmosphère était joyeuse et aucun spectateur n'aurait pu croire que cela se passait dans un pays dont l’économie s’effondrait à ce moment précis.\n\nAprès que les défilés furent achevés et que les soldats se rassemblaient, face au GPO, un seul officier militaire s'avança vers le devant du bâtiment pour lire la proclamation, comme Pádraig Pearse l'avait fait vingt ans auparavant. Mais, à la surprise de la foule et des officiels rassemblés, il ne s’agissait pas de n’importe quel officier.\n\nLe Président Collins, portant son uniforme de général de la guerre d'indépendance, se tenait face au pays. L’homme qui avait peut-être fait plus que quiconque pour gagner la liberté de l’Irlande prononça ces mots :  "
 ireland_events.14.a:0 ""Irlandais et Irlandaises...""

 ireland_events.15.t:0 "Collins s'adresse à la nation"
 ireland_events.15.d:0 ""Irlandais et Irlandaises : Au nom de Dieu et des générations mortes dont elle tient sa vieille tradition de nation, l'Irlande, à travers nous, appelle ses enfants sous son drapeau et fait grève pour sa liberté..."\n\nAprès avoir terminé la proclamation, un bref silence stupéfait tomba cédant vite la place à des applaudissements enthousiastes. Après qu'ils se furent calmés, le Président Collins commença à s’adresser résolument à la nation. Avec conviction, il reconnut les défis auxquels le pays était confronté et exhorta la population à les relever tous ensemble. Il poursuivit en affirmant que militairement, l’insurrection de Pâques elle-même ne serait jamais un succès, mais qu’elle était fondée sur l’espoir face au désespoir le plus extrême – un peu comme l’était l’Irlande aujourd’hui, face à ses difficultés actuelles.\n\nEn clôturant son discours, il annonça que le 24 avril allait devenir le Jour de l'Indépendance de l'Irlande, qui serait officiellement célébré chaque année. Cela devait marquer un nouveau départ, dans les relations de l'Irlande avec elle-même (dit-il en dirigeant son attention vers les quelques loyalistes symboliques présents) et avec le monde en général.\n\nIl n'est pas encore possible de mesurer exactement l'impact de ses paroles. Dans le pire des cas, peut-on parler d'une discrète admiration de la part de tout le spectre politique. En effet, quelle que soit leur position actuelle, tous les mouvements politiques en Irlande, à l’exception des loyalistes, sont liés au soulèvement de Pâques et, c'et l’un des rares éléments qui unissaient le pays. Que ce nouveau départ dont il parlait signifiait ou non que l’avenir de l’Irlande serait une réaffirmation du statu quo, ou le début d'un changement plus radical, n’était pour l'instant par une question pertinente.\n\nTout ce qui comptait pour le moment, c'est que malgré les bouleversements endémiques en cours, le peuple Irlandais possédait toujours la liberté et l’indépendance qu'il avait longtemps recherchées. Et c’était en réalité tout ce qui comptait vraiment."
 ireland_events.15.a:0 "Une Irlande non libre ne sera jamais en paix."

 ireland_events.16.t:0 "L'Ascension des Rouges"
 ireland_events.16.d:0 "Depuis le Lundi Noir, notre nation a connu une augmentation inquiétante de la subversion et de la violence perpétrée par les agitateurs syndicalistes. Parmi les incidents notoires, l'un des plus significatifs est le meurtre résultant d'un conflit foncier à Edgeworthstown, dans le comté de Longford, concernant le traitement des locataires dont les loyers étaient fixes, mais dont les salaires baissaient en raison de la crise économique. L'association locale des locataires a adopté une résolution invitant à l'intervention de Saor Éire et, implicitement, de sa branche armée, l'Irish Citizen Army (Armée Citoyenne Irlandaise), ce qui a entraîné la mort tragique du fils de l'agent foncier Gerald More O'Ferrell, Richard. Cela s'est produit lors d'un dîner qui a été pris d'assaut par des hommes de l'ICA vêtus d'uniformes de la Gardaí et portant des revolvers, avec l'intention d'enlever Gerald. Richard s'est battu contre les ravisseurs potentiels de son père, ce qui a conduit les deux O'Ferrell à être abattus lors de la bagarre, dont le fils, mortellement.\n\nUne grève des bus et des tramways de Dublin, organisée en réponse au licenciement d'un chauffeur accusé, sans preuve, de conduite dangereuse, est également marquée par une forte implication de la part du Parti Syndicaliste Irlandais de Jim Larkin, qui a constitué une cellule pour organiser les grévistes et a largement couvert la grève dans le journal de leur parti. En outre, des membres de l'Irish Citizen Army ont tiré sur les pneus de camions militaires déployés pour assurer le transport vers la ville en remplacement des bus en grève, blessant au passage deux membres de la Gardaí. Bien que la grève ait été résolue et que la Gardaí ait arrêté quarante-quatre syndicalistes, dont le fils de Larkin et membre de haut rang du FSI, Jim Larkin Jr., beaucoup commencent à craindre les implications de cette augmentation de l'activité syndicaliste et se demandent si l'Irlande pourrait potentiellement tomber dans le syndicalisme, à l'image de la Grande-Bretagne.\n\nDepuis cette grève, des manifestations sporadiques mais constantes ont eu lieu à Dublin, composées principalement de travailleurs mécontents issus de milieux urbains et ruraux, mais également de simples mécontents à l'égard de la politique du gouvernement. Ces protestations ont pris la forme de marches et de manifestations perturbatrices mais pacifiques devant le Dáil, sous l’œil vigilant de la Gardaí, dans le cas peu probable où quelque chose de plus grave prendrait forme."
 ireland_events.16.a:0 "Le spectre du syndicalisme hante l’Irlande."

 ireland_events.17.t:0 "Affrontements au Trinity College"
 ireland_events.17.d:0 "L'ambiance au sein du Trinity College a été particulièrement explosive, aujourd'hui, lorsqu'un séminaire sur les droits des femmes donné par le chef du Parti Travailliste Progressiste Owen Sheehy-Skeffington a coïncidé avec un discours sur la « Résurrection du Portugal » de Gearóid Ó Cuinneagáin, un éminent homme politique et leader d'Aontas Náisiúnta. de la jeunesse du parti d'extrême droite. Les deux manifestations ont attiré un grand nombre de partisans des deux partis qui, après s'être reconnus, ont commencé à se battre.\n\nCes dernières années, le Parti Travailliste Progressiste, socialement libéral et économiquement à gauche, et l'aile radicale abstentionniste et pro-intégriste d'Aontas Náisiúnta sont parvenus à bénéficier d'une base de soutien notable au sein de la jeunesse irlandaise, principalement dans les milieux universitaires, ce qui a conduit à la formation de mouvements de jeunesse, d'un côté, la Young Ireland Association (Association Jeune Irlande), dirigée par Ó Cuinneagáin, et le Young Labour (Mouvement Jeune Travailliste). On dit de ce dernier qu'il aurait été fondé pour éloigner la jeunesse irlandaise de l'attrait extrémiste de l'AN.\n\nLes rapports varient quant à l'origine de la violence, des sources proches de la Young Ireland Association affirmant que des membres du Young Labour ont tenté d'empêcher le discours de Ó Cuinneagáin et ont tendu une embuscade à plusieurs de ses partisans, tandis que d'autres sources proches du Parti Travailliste Progressiste affirment que la Young Ireland Association a donné le premier coup de poing en attaquant les étudiants de gauche qui se rendaient au séminaire de Sheehy-Skeffington. Plusieurs blessés ont été signalés et, à la suite de la bataille, les partisans du PLP et de l'AN ont appelé à "pas de liberté d'expression pour les intégristes" et à combattre respectivement les "syndies de la Grande-Bretagne occidentale", ce qui a accru les craintes que cet incident ne conduise à des affrontements entre partisans du PLP et de l'AN dans d'autres universités où la sympathie pour les deux partis est forte parmi les étudiants."
 ireland_events.17.a:0 "Même un lieu de savoir n'est pas à l'abri de bagarres extrémistes ?"

 ireland_events.18.t:0 "Le Débat sur les Salles de Danse"
 ireland_events.18.d:0 "L'Église catholique et les conservateurs sociaux d'Irlande se sont longtemps opposés à l'existence des salles de danse, les considérant comme responsables de la propagation de la débauche et de l'immoralité sociale comme la fornication et la prostitution, et comme une influence étrangère corrompant les valeurs irlandaises traditionnelles.\n\nFidèle à sa croyance inébranlable en une nation irlandaise traditionnelle et fervente de sa foi chrétienne, Éamon de Valera, le chef du plus grand parti d'opposition An Saorstát Críostúil, a présenté un projet de loi d'initiative parlementaire au Dáil, appelant à des réglementations draconiennes sur les lieux de danse publics. qui serait tenu d'obtenir une licence soumise à la discrétion d'un tribunal de district, la Gardaí et les prêtres ayant le pouvoir de faire opposition.\n\nBien que le projet de loi d'An Saorstat Críostúil ait été soutenu par une étrange alliance d'Aontas Náisiúnta, Clann na Talmhan et du Parti travailliste, le projet de loi n'a finalement pas été adopté face à l'opposition du Sinn Féin, du Parti démocrate d'Ulster, du Parti du développement national et du Parti progressiste. Le parti travailliste. Pour le Sinn Féin en particulier, un tel projet de loi serait considéré comme allant à l’encontre de son programme global de modernisation et d’œcuménisme.\n\nLes commentateurs politiques soupçonnent cependant qu'il n'a jamais été conçu pour être adopté, mais comme une tentative de renforcer le soutien des conservateurs sociaux et de l'Église en faveur d'An Saorstát Críostúil, et de se différencier du Sinn Féin, qui a présidé à la situation qui a permis le lundi noir et le récent que des choses se produisent dans le Nord. En effet, cette décision a encouragé les curés de tout le pays à dénoncer en chaire le libéralisme germanophile du Sinn Féin comme hostile à la culture irlandaise et à la moralité catholique, et à tenter de persuader leurs paroissiens de soutenir An Saorstát Críostúil."
 ireland_events.18.a:0 "Tout se passe comme prévu."

 ireland_events.19.t:0 "Qu'est ce qui définit un Irlandais ?"
 ireland_events.19.d:0 "Le DT du Parti du Développement National, Frank MacDermot, a suscité la polémique lors d'un débat au Dáil en critiquant l'enseignement obligatoire de la langue irlandaise dans les écoles et la maîtrise de la langue requise pour entrer dans la fonction publique, comme l'a introduit Brugha dans les années 20.\n\nMacDermot a décrit la mesure comme discriminatoire envers les loyalistes et préjudiciables à l'éducation des enfants irlandais, dénonçant le désir du gouvernement et de nombreux partis d'opposition d'une renaissance complète de la langue irlandaise à travers l'Irlande. Une mesure impossible et indésirable selon lui vue la plus grande influence de la langue anglaise.\n\nEn réponse aux affirmations selon lesquelles la renaissance de la langue irlandaise était nécessaire à l'indépendance nationale, MacDermot a fait remarquer que les nations des Amériques manquaient de langue exclusive, mais possédaient pourtant un sens complet de conscience nationale définie par la souveraineté populaire. Il a terminé en disant que l'Irlande n'était désormais plus composée uniquement de personnes de tradition gaélique et que cela devait être reconnu.\n\nCette déclaration a suscité l'indignation parmi certains revivalistes gaéliques, et Aontas Náisiúnta a saisi l'occasion pour remuer sa base et gagner du soutien en attaquant le Parti du Développement national, l'accusant d'être un parti de Britanniques de l'Ouest qui cherchent à accorder encore plus de concessions aux loyalistes. S'exprimant lors d'un grand rassemblement, Eoin O'Duffy s'est vanté que l'Irlande serait toujours une nation définie par sa foi et son identité gaélique, et a ridiculisé les affirmations selon lesquelles l'enseignement obligatoire de l'irlandais et l'exigence de cette langue pour entrer dans la fonction publique étaient discriminatoires. Selon lui, l'objection des protestants à de telles mesures prouvait seulement qu'ils n'étaient pas dignes de confiance et manquaient de loyauté envers la nation irlandaise."
 ireland_events.19.a:0 "Un pays sans langue n'est pas forcément un pays sans âme."

 ireland_events.20.t:0 "Une nouvelle force se lève"
 ireland_events.20.d:0 "Au cours des dernières années, les régions rurales d'Irlande, en particulier dans la province occidentale du Connacht et au sud du Leinster, ont vu naître un mouvement et un parti agrarien populaire, petit mais bien organisé, Clann na Talmhan, sous la direction de Michael Donnellan. Tourné en dérision car considéré comme démagogue par ses opposants, il s'est fait connaître pour ses rassemblements et ses discours populistes attaquant les « éléments parasites » de la société tels que les politiciens, les financiers, les transformateurs de produits agricoles, les fournisseurs d'intrants agricoles et, à l'occasion, les Juifs. Alors que les opinions socialement conservatrices sont fréquentes au sein du Clann na Talmhan et de ses partisans, les opinions économiques de gauche du parti, cherchant en particulier à bénéficier aux petits agriculteurs irlandais, ont conduit à une coopération étroite avec le Parti Travailliste dans tout l'ouest de l'Irlande.\n\nCe dernier a également vu son soutien augmenter après le Lundi Noir, avec une augmentation de l'activisme et des cellules travaillistes dans les grandes villes d'Irlande, notamment à Dublin, où leurs politiciens s'adressent régulièrement à de grandes foules au coin d'Abbey Street, avec des discours sur les bidonvilles, le chômage et des attaques contre le gouvernement du Sinn Féin pour son manque d'intérêt pour le sort des travailleurs irlandais. Les opposants du parti travailliste ont tenté d'endiguer leur ascension par le dénigrement habituel, mais les efforts acharnés du leader travailliste William O'Brien pour nettoyer le parti des influences syndicalistes et désavouer tout lien avec les partis ou organisations syndicalistes ont rendu de telles attaques peu convaincantes pour le nombre croissant de chômeurs. .\n\nDes rumeurs ont commencé à se répandre selon lesquelles Donnellan et O'Brien se seraient déjà rencontrés en privé pour convenir de la possibilité d'une coalition entre leurs deux partis en cas de succès aux prochaines élections, et les sondeurs ont suggéré que la montée du mécontentement au sein de la classe ouvrière irlandaise suite Le Lundi noir pourrait permettre à une alliance combinée travailliste et Clann na Talmhan de passer du statut de partis mineurs au sein du Dáil, à une force politique majeure de la politique irlandaise."
 ireland_events.20.a:0 "Une alliance astucieuse, mais sera-t-elle suffisante ?"

 # Elections #
 ireland_events.21.t:0 "La route vers les urnes"
 ireland_events.21.d:0 "Dès que le Lundi Noir et l’incident de LÉ Macha furent réglés, le Sinn Féin dût régler une autre crise. L'obstacle en soit n'avait rien d'inattendu mais chaque Teachta Dála du SF, distrait par l'agitation des crises de l'année se devait de s'y consacrer pleinement. Il s'agissait pour le parti, comme pour l'opposition de préparer les prochaines élections générales irlandaises de 1937.\n\nEn vertu de la Constitution irlandaise actuelle, la durée de la présidence et du mandat au Dáil est de quatre ans, après quoi le Dáil doit être dissous et des élections doivent être convoquées dans un délai de 90 jours. Alors que les solliciteurs font du porte-à-porte, que des manifestes électoraux sont rédigés, que des discours sont prononcés, nul doute que l'élection qui se décidera le 14 février, sera âprement disputée.\n\nPendant très longtemps dans le milieu de la politique irlandaise, depuis la période précédant l'indépendance jusqu'à la fin des années 1920, la tendance était qu'un parti accède à une position ascendante sur tous les autres, capturant souvent à lui seul les sièges de la majeure partie de l'île. Les fortunes du Parti parlementaire irlandais, du Sinn Féin et du malheureux Cumann an tSaorstáit de Brugha ont toutes suivi ce schéma jusqu'à ce que les retombées des échecs du CatS provoquent une nouvelle ère ; celui d’une fracture politique dans laquelle un parti à lui seul ne pouvait plus exercer la capacité de détenir une majorité au Dáil Éireann.\n\nMaintenant que l'éjection du Sinn Féin du pouvoir semble une possibilité, les commentateurs débattent avec acharnement des conséquences de ce qui serait le premier gouvernement de coalition irlandais. Pourra t-on parler d'une victoire pour la démocratie représentative ou la représentation proportionnelle risque t-elle de paralyser le pays ? Tout dépend de à qui vous demandez."
 ireland_events.21.a:0 " Les élections sont un étrange cadeau pour la Saint-Valentin."

 ireland_events.22.t:0 "Le rassemblement des tribus politiques"
 ireland_events.22.d.start:0 "Les élections générales imminentes ont, comme on pouvait s’y attendre, mis la politique irlandaise en ébullition."
 ireland_events.22.d.lab:0 "Le Parti travailliste et Clann na Talmhan se sont formellement engagés à partager une plateforme politique, le parti travailliste se concentrera sur l'électorat urbain et la CnaT sur l'électorat rural, capitalisant sur une grande partie des problèmes financiers et sociaux qui ont frappé les travailleurs et les petits agriculteurs irlandais."
 ireland_events.22.d.lab2:9 "$ireland_events.22.d.lab$ A coalition between the parties in the slim chance that they can form a government is now a certainty; though even their combined forces would likely need a third party to bolster their limited numbers. The NDP or PLP are likely candidates, but negotiations remain tentative."
 ireland_events.22.d.lab3:9 "$ireland_events.22.d.lab$ A coalition between the parties in the outside chance that they can form a government is now a certainty; though even their combined forces would likely need a third party to bolster their limited numbers. The NDP or PLP are likely candidates, but negotiations remain tentative."
 ireland_events.22.d.lab4:9 "$ireland_events.22.d.lab$ A coalition between the parties in the growing chance that they can form a government is now a certainty, with Labour siphoning the support of disillusioned urbanites; though even their combined forces would likely need a third party to bolster their limited numbers. The NDP or PLP are likely candidates, but negotiations remain tentative."
 ireland_events.22.d.ndp1:0 "Le Parti du Développement National est lui-même courtisé par An Saorstat Crístúl,"
 ireland_events.22.d.ndp2:0 "Il reste cependant de nombreuses divergences politiques qui devront être compromises, même si l'empressement de Valera à diriger un gouvernement, signifie sans aucun doute que ces divergences pourront être surmontées."
 ireland_events.22.d.ndp3:0 "Le NPD a été approché à la fois par la gauche et la droite, mais est resté jusqu’à présent à l’écart, continuant à faire campagne séparément."
 ireland_events.22.d.ndp4:9 "$ireland_events.22.d.ndp1$ though bookmakers are giving low odds to their dual ability to overtake Sinn Féin's current lead. $ireland_events.22.d.ndp2$ $ireland_events.22.d.ndp3$"
 ireland_events.22.d.ndp5:9 "$ireland_events.22.d.ndp1$ who bookmakers are giving good odds to doing very well in the election. $ireland_events.22.d.ndp2$ $ireland_events.22.d.ndp3$"
 ireland_events.22.d.ndp6:9 "$ireland_events.22.d.ndp1$ who bookmakers are giving extremely favourable odds of forming the next government. However, there remains numerous policy differences that would need to be compromised, and columnists claim that the varied policies and backgrounds of the parties may be too much to overcome, if de Valera sees prospects elsewhere. $ireland_events.22.d.ndp3$"
 ireland_events.22.d.an:0 "La nature antidémocratique d'AN en a fait le mouton noir de la politique irlandaise, dans la mesure où aucun des autres partis n'envisage de discuter avec le parti, même si les vues traditionalistes d'AN ont beaucoup en commun avec celles d'An Saorstát Críostúil."
 ireland_events.22.d.an2:0 "La montée fulgurante du soutien à Aontas Náisiúnta en dehors de son propre pays signifie que le parti et son aile militante inséparable, la Garde Nationale, ne peuvent plus être considérés comme un participant marginal à l'élection. Alors que le parti était autrefois considéré comme un paria pour sa rhétorique antidémocratique et ses tendances extrémistes, « rien ne peut être considéré comme hors de propos », selon de Valera, qui partage avec O'Duffy une haine personnelle mutuelle envers Collins. Reste à savoir si tout cela se réalisera."
 ireland_events.22.d1:9 "$ireland_events.22.d.start$ Sinn Féin are naturally the strongest contenders in light of their excellent handling of Black Monday, though unlikely to gain an outright majority. Continuing their current agreement with the Ulster Democratic Party is a given, the UDP feeling more than satisfied with the aid provided to keep Ulster's economy afloat.\n\n$ireland_events.22.d.lab2$\n\n$ireland_events.22.d.ndp4$\n\nThe prominence of Aontas Náisiúnta, though remaining strong in Catholic-dominated portions of Ulster owing to resentment toward disproportionate lay-offs of Catholics during the economic downturn, has increased little, the majority of voters outside of the party's heartlands remaining unpersuaded by their extremism and confident in the capability of moderate parties to successfully tackle Ireland's problems. $ireland_events.22.d.an$"
 ireland_events.22.d2:9 "$ireland_events.22.d.start$ Sinn Féin are facing a difficult election as popular anger at the decision to prioritise Ulster over the Irish economy continues to boil, though should their campaign do enough to pull them back from the brink, the Ulster Democratic Party will certainly seek to continue their previous agreement in appreciation.\n\n$ireland_events.22.d.lab3$\n\n$ireland_events.22.d.ndp5$\n\nThe prominence of Aontas Náisiúnta is on the rise as their extreme rhetoric has begun to find a home in the hearts of a public embittered by flagrant pro-loyalist favouritism, though outside of the party's heartlands even those voters most receptive to their views remain primarily behind the more moderate SC, confident in their capability to successfully tackle Ireland's problems should they be elected. $ireland_events.22.d.an$"
 ireland_events.22.d3:9 "$ireland_events.22.d.start$ Sinn Féin are facing a difficult election as the continuation of their current agreement with the Ulster Democratic Party has been thrown into doubt, though the possibility still remains that the UDP will put their dissatisfaction aside out of fear for the curtailment of the Ulster Privileges by another government.\n\n$ireland_events.22.d.lab3$\n\n$ireland_events.22.d.ndp5$\n\nThe prominence of Aontas Náisiúnta is on the rise as their extreme rhetoric has begun to be sneakily regarded favourably by those alarmed by the recent upswing in radical loyalism, though outside of the party's heartlands even those voters most receptive to their views remain primarily behind the more moderate SC, confident in their capability to successfully tackle Ireland's problems should they be elected. $ireland_events.22.d.an$"
 ireland_events.22.d4:9 "$ireland_events.22.d.start$ Sinn Féin are facing the most difficult election in their history in the face of disaffection from the public and the Ulster Democratic Party alike, though the UDP's fear for the curtailment of the Ulster Privileges by another government may ensure a grudging continuation of their confidence and supply.\n\n$ireland_events.22.d.lab4$\n\n$ireland_events.22.d.ndp6$\n\n$ireland_events.22.d.an2$"
 ireland_events.22.d5:9 "$ireland_events.22.d.start$ Sinn Féin's handling of the crisis has irreparably cost them, possessing as much chance of staying in power \"as they did of winning the Rising\" in one political commentator's words, their agreement with the Ulster Democratic Party dead in the water.\n\n$ireland_events.22.d.lab4$\n\n$ireland_events.22.d.ndp6$\n\n$ireland_events.22.d.an2$"
 ireland_events.22.a:0 "Peut-être qu'un système bipartite\nc'est une meilleure idée, après tout ?"

 ireland_events.23.t:0 "Une question de leadership?"
 ireland_events.23.d:0 "Alors que les premières conséquences du Lundi Noir s’éloignaient, les ondes de choc qui en ont résulté semblaient, elles, augmenter sans cesse en intensité. Les journaux de gauche comme de droite ne tardèrent pas à fustiger la gestion de la crise ainsi que le modèle économique pro-allemand mis en place par Collins qui avait conduit le pays dans la situation actuelle, à tel point que leur fureur avait commencé à s'infiltrer dans les plus hautes sphères du pouvoir. L'autoritarisme de Collins et sa dépendance à l'égard de l'Allemagne lui avait en effet valu des dissidents au sein de son parti, mais ceux-ci avaient préféré garder le silence, de peur de défier leur leader apparemment indomptable. Maintenant que la réputation du Grand Camarade n'était plus aussi intouchable qu'elle paraissait l'être autrefois, ces voix commencèrent à s'élever et il ne resta bientôt presque plus d'alliés au gouvernement Collins. Dans les coulisses et les couloirs, les membres du Sinn Féin avaient déjà commencé à planifier l'avenir d'après le Grand Camarade.\n\nLes choses ont atteint leur paroxysme lorsqu'au cours d'une réunion avec certains membres du parti, plusieurs d'entres eux qui lui ont laissé entendre qu'il ferait peut-être mieux de "reconsidérer sa position actuelle" avant que "certaines personnes concernées ne lui imposent une issue défavorable". La nature à peine voilée de ces menace était évidente pour Collins : ils exigeaient sa démission ou bien ils essaieraient de l’expulser. Il ne savait pas quel candidat était envisagé pour le remplacer, mais il soupçonnait que l'absence de Mulcahy à la réunion n'était pas une coïncidence.\n\nC'était à présent une bête acculée, peut-être encore plus qu'à l'époque où il était l'homme le plus recherché du Royaume-Uni. Il lui appartenait maintenant de riposter – après tout, il détenait toujours le pouvoir dans cet arrangement et pouvait tirer un coup d’avertissement à son cabinet en lui indiquant que la rupture des rangs dans des moments comme ceux-ci ne serait pas tolérée. Il y avait encore beaucoup de gens qui croyaient en lui, des gens pour qui son mythe comptait encore, et ils le soutiendraient s'il montrait qu'il n'allait pas céder et qu'il continuerait à se battre. S’il pouvait montrer qu’il avait encore le feu sacré, il savait que ceux qui étaient encore hésitants le soutiendraient, du moins dans l’intérêt de garder la stabilité du parti. Mais il devait prendre une décision maintenant : allait-il se retirer et préserver la réputation qu'il lui restait ? Ou ferait-il un dernier pari dans sa longue carrière ?"
 ireland_events.23.a:0 "Il est possible d'avoir une bonne démission\nVous savez..."
 ireland_events.23.b:0 "Certains hommes sont sur le point d’apprendre une précieuse leçon de discipline."

 ireland_events.24.t:0 "Les roues continuent de tourner"
 ireland_events.24.d:0 "Lorsque la nouvelle de la démission de Collins est arrivée, de nombreuses personnes au sein du Sinn Féin et dans le pays en ont été consternées, même celles qui faisaient pression sur lui pour qu'il se retire. L’idée qu’une personnalité comme Collins, qui était si centrale pour l’ordre politique et qui s’était battu avec acharnement pour conserver cette position, puisse simplement disparaître du jour au lendemain était stupéfiante. Au début, beaucoup au sein du parti ne savaient pas vraiment qui pourrait reprendre le flambeau du Grand Compagnon, et malgré les candidats qui avaient été proposés lors de réunions clandestines, il y avait encore un vague sentiment que tout pouvait arriver, et cela d'autant plus que les élections approchaient.\n\nEn réalité, la question du successeur de Collins était réglée depuis le début. Même si le Sinn Féin souhaitait se distancier de Collins, il restait largement aligné sur sa politique, tout ce dont il avait besoin était une figure autour de laquelle se rallier. Ils ont trouvé cette figure chez le général Richard Mulcahy, un républicain de premier plan depuis la Guerre d'Indépendance, qui s'est révélé être un acteur avisé du jeu politique, en partie grâce à sa popularité pendant la guerre. Aux yeux de nombreux membres du parti, si quelqu’un pouvait remettre le parti sur la bonne voie, ce serait bien Mulcahy.\n\nCependant, quelles que soient ses compétences, le simple fait que Mulcahy accepte le poste ne suffira pas à lui assurer la victoire lors de cette élection. Il aura du pain sur la planche s'il souhaite faire de son poste plus qu'une simple relève de la garde."
 ireland_events.24.a:0 "Cette élection sera le combat le plus dur de Mulcahy."
 ireland_events.24.a.tt:0 "§YRichard Mulcahy§! devient le dirigeant du §aSinn Féin§!"

 ireland_events.25.t:0 "Menez-nous vers l'Avenir"
 ireland_events.25.d:0 "Malgré tous ceux qui doutaient de lui, Collins avait écarté la menace qui pesait sur son leadership, réussissant à neutraliser l’opposition interne et forçant les hauts responsables du parti, dont Mulcahy, à s’engager publiquement à le soutenir lors de cette élection. Les affirmations de Mulcahy selon lesquelles il n’avait été choisi que comme figure de proue unificatrice par d’autres membres du parti et qu’il n’avait jamais douté du leadership de Collins paraissaient authentiques, mais la question de son remplacement était réglée, pour le moment du moins.\n\nCollins n’aura en effet que peu de temps pour se reposer sur ses lauriers. Le sentiment qui avait convaincu ses collègues d’essayer de le renverser était encore plus fervent parmi le public, et savoir que Collins mènerait toujours le Sinn Féin aux élections rendrait probablement les griefs de beaucoup irréconciliables. La réalité était que le parti avait de bonnes chances de perdre cette élection, quel que soit celui qui était aux commandes. Cependant, Collins avait déjà été confronté à des difficultés auparavant, à la fois pendant la guerre et dans la lutte constante qu'était la gouvernance. Il savait qu'il faudrait s'attendre à ce que le travail soit accompli s'il voulait remporter cette élection, et il se considérait comme celui capable de le faire."
 ireland_events.25.a:0 "Le Grand Camarade"

 ireland_events.26.t:0 "La Question Economique"
 ireland_events.26.d:0 "Comme presque pour toutes les élections dans le monde, l'accent principal des campagnes et des programmes des différents partis a été centré sur l'économie. Des politiciens aux économistes et même pour Paddy au pub, chacun a son point de vue sur la manière dont l’Irlande pourrait sortir de son bourbier financier actuel.\n\nLe Sinn Féin a cherché à attirer les hommes d'affaires et les grands agriculteurs, en s'engageant à renflouer les entreprises et les industries en difficulté, à maintenir le libre-échange et la coopération avec Mitteleuropa et à élargir le marché d'exportation international des produits agricoles irlandais via des accords commerciaux.\n\nAn Saorstat Críostúil a fait de son plaidoyer en faveur du protectionnisme un élément important de son ralliement électoral, dans le but d'encourager l'autosuffisance irlandaise en favorisant le développement des entreprises et de l'industrie irlandaises en les protégeant de l'afflux de concurrence étrangère et de produits à bas prix. Ils ont également promis de poursuivre la réforme agraire, de garantir les prix du blé, d'augmenter les terres labourées et de rompre avec l'orientation actuelle de l'agriculture irlandaise vers l'élevage de pâturages pour le marché européen.\n\nLe Parti Travailliste a dénoncé les suggestions des autres partis concernant les réductions à venir, car elles frappent le plus durement les pauvres et les chômeurs, et a averti que les politiques protectionnistes de SC permettront aux fabricants irlandais d'utiliser leur statut privilégié pour facturer des prix plus élevés. En empruntant une voie populiste, le Parti Travailliste a promis de donner la priorité aux besoins du peuple irlandais, en faisant campagne sur la construction de logements, les allocations aux locataires à bas salaire, les programmes de travail de secours et l'octroi de prêts bon marché aux fabricants pour encourager la production de biens à bas prix sur le marché irlandais."
 ireland_events.26.a:0 "Le commerce international est vital pour la nation irlandaise!"
 ireland_events.26.b:0 "L'Irlande doit devenir autosuffisante pour être\nvraiment libre!"
 ireland_events.26.c:0 "Aider les personnes en difficulté et les chômeurs est notre priorité absolue!"

 ireland_events.27.t:0 "La Question du Nord"
 ireland_events.27.d:0 "Naturellement, à la lumière des récentes altercations nées des revendications loyalistes et visant à donner la priorité à l'Ulster pendant la crise, le sujet des privilèges de l'Ulster et du traitement réservé aux catholiques du Nord est redevenu un sujet clé du débat électoral.\n\nLe Sinn Féin, dépendant d'un accord de confiance et d'approvisionnement avec le Parti Démocrate d'Ulster pour obtenir une majorité au Dáil, a démenti les rumeurs selon lesquelles les catholiques seraient licenciés en plus grand nombre et a continué à défendre les privilèges d'Ulster comme la seule solution pour instaurer la paix sur l'île.\n\nAn Saorstát Críostúil a promis une fois de plus d'abolir les privilèges d'Ulster et de mettre fin à la discrimination anti-catholique, tentant de regagner le terrain perdu par Aontas Náísiúnta parmi les catholiques du Nord en raison de l'hésitation du gouvernement de Cathal Brugha à la fin des années 1920 à abroger les privilèges en au milieu de la Grande Dépression. Interrogés sur la manière d'assurer la paix à long terme en Ulster, les hauts responsables TD du SC ont évoqué une évolution vers une Irlande fédérale, comme solution possible à la situation actuelle.\n\nLe Parti Travailliste, qui reflète une position de longue date adoptée par le mouvement syndical irlandais, a insisté sur le fait que les travailleurs catholiques et protestants ont plus de points communs entre eux que leurs patrons et qu’ils doivent renoncer à leurs différences sectaires pour s’unir contre l’exploitation de classe. Cependant, le Parti Travailliste a souligné que le statu quo consacré par les privilèges d'Ulster ne fonctionne clairement pas et que la discrimination envers les employés catholiques doit cesser."
 ireland_events.27.a:0 "Nous maintiendrons la paix en Ulster!"
 ireland_events.27.b:0 "Les privilèges d'Ulster doivent disparaître!"
 ireland_events.27.c:0 "Nous devons unir catholiques et protestants!"

 ireland_events.28.t:0 "La Question de la Mitteleuropa"
 ireland_events.28.d:0 "Une question clé, qui a fait rage tout au long de la préparation des élections a été le maintien de l'Irlande dans l'Union Economique d'Europe Centrale, mieux connue sous le nom de Mitteleuropa. Initialement populaire après l'entrée de l'Irlande en 1930, qui a vu la fin des effets de la Grande Dépression, le retour de la crise économique sur l'île d'Émeraude sous la forme du Lundi Noir a amené de nombreuses personnes à reconsidérer leur point de vue.\n\nLe Sinn Féin est resté fidèle à la décision du parti d'adhérer, soulignant les avantages du commerce européen pour l'économie irlandaise et avertissant que sans cela, l'économie irlandaise deviendrait un jouet au main des syndicalistes britanniques, avec toutes les conséquences néfastes que cela implique.\n\nAn Saorstát Críostúil a remis en question la nécessité de l'adhésion irlandaise au bloc, courtisant les votes des militants anti-Mitteleuropa sympathisants de l'AN qui ont dispersé des hordes de tracts de propagande marqués d'un vieux slogan de l'Insurrection de Pâques, "Ni Roi ni Kaiser!" dans les rues des villes irlandaises. Comme l’a soutenu le chef du parti SC Éamon de Valera, l’un des rares commandants à avoir survécu à l’Insurrection, les martyrs de 1916 ne sont pas morts pour que les entreprises et les biens irlandais puissent être supplantés par les allemands.\n\nLes travaillistes sont restés prudents sur la question de la Mitteleuropa, profitant de l'occasion pour accuser le Sinn Féin de se soucier avant tout des intérêts allemands, tout en accusant en même temps le Saorstát Críostúil d'imprudence. S’ils sont élus, affirment-ils, ils travailleront dans le cadre de la Mitteleuropa pour donner la priorité aux intérêts économiques des travailleurs irlandais et séparer le dollar irlandais du mark allemand, affirmant ainsi la souveraineté irlandaise sans risquer une déstabilisation supplémentaire."
 ireland_events.28.a:0 "La Mitteleuropa est la clé de la prospérité irlandaise!"
 ireland_events.28.b:0 "Nous devons retrouver la souveraineté irlandaise!"
 ireland_events.28.c:0 "Au sein de la Mitteleuropa, nous devons donner la priorité à l’Irlande!"

 ireland_events.29.t:0 "La Question Teligieuse"
 ireland_events.29.d:0 "Le peuple irlandais est, dans son ensemble, résolument religieux, l’Église catholique exerçant une influence majeure en raison de siècles d’oppression britannique de la foi catholique. La question de la séparation de la religion et de l’État est donc brûlante.\n\nLe Sinn Féin, sous le mandat de Collins, a fait pression en faveur d'une politique de pluralisme, promouvant une philosophie quelque peu laïque conçue pour ne pas aliéner la population presbytérienne et de l'Église d'Irlande, ainsi que d'autres minorités. Conformément aux influences germaniques du parti, Collins a utilisé l'exemple des relations entre catholiques et protestants en Allemagne comme modèle à suivre pour la nation irlandaise.\n\nLe Saorstat Críostúil a longtemps tenté de se démarquer comme le parti politique le plus chrétien de la République d'Irlande, mais sa position politique s'est récemment retrouvée face à une rude concurrence sous la forme du parti radicalement droitier Aontas Náísiúnta. Néanmoins, le soutien de la majorité du clergé catholique reste pour l'instant derrière SC, et les TD du parti ont mis un point d'honneur dans leurs discours à dénoncer Collins et le Sinn Féin comme des laïcs anticatholiques qui ont trahi l'ancienne foi de l'Irlande, en permettant à des influences telles que la contraception, les salles de danse et le divorce pour corrompre le cœur et l'âme du peuple irlandais.\n\nLe Parti Travailliste, particulièrement vulnérable aux accusations de politique anti-chrétienne à la lumière de son alignement de centre-gauche et de ses origines socialistes, a pris de grandes mesures pour souligner, à travers les discours de ses DT et les articles dans le journal de son parti, la norme de l'engagement du parti. aux aspects de l'enseignement social catholique et à l'opposition à l'idéologie athée du syndicalisme. Selon les travaillistes, leur croyance en l’établissement d’un ordre social juste est parfaitement conforme aux enseignements de Jésus-Christ et à l’encyclique papale Rerum Novarum."
 ireland_events.29.a:0 "Nous respecterons les catholiques, les protestants et les dissidents."
 ireland_events.29.b:0 "La foi sacrée de notre île ne doit pas être souillée\npar la laïcité !"
 ireland_events.29.c:0 "Notre objectif est la justice sociale,\nconformément aux enseignements du Christ."

 ireland_events.30.t:0 "La Question Britannique"
 ireland_events.30.d:0 "Vue la diminution de la puissance allemande à la suite du Lundi Noir, la question des relations de l'Irlande avec son voisin le plus proche, l'Union-Britannique, est redevenue une question pertinente, à l'approche des élections.\n\nLe Sinn Féin, après avoir été dénoncé à gauche, à droite et au centre par l'opposition comme antipatriotique en raison de son soutien aux privilèges d'Ulster et du maintien de l'adhésion irlandaise à la Mitteleuropa, a saisi avec empressement l'occasion de jouer la carte nationaliste et anglophobe, appelant à une augmentation de la sécurité et au réarmement pour protéger l’Irlande contre la menace d'une infiltration et d'une invasion britanniques.\n\nLe Saorstat Críostúil a, dans un geste inhabituel, poussé à des relations plus étroites entre la République d'Irlande et l' Union-Britannique . Dans un discours qui a suscité de nombreuses controverses, Éamon de Valera a soutenu que tant que les deux nations pourraient s'en tenir à « entretenir leurs propres jardins », elles se retrouveraient des alliées naturelles comme les îles d'Irlande et de Grande-Bretagne, selon de Valera, Ils auraient toujours un intérêt mutuel à préserver l'indépendance de chacun, car leur propre souveraineté serait mise en péril si celle de l'autre devait être menacée.\n\nLe Parti Travailliste a également appelé à la diplomatie avec l'Union-Britannique , arguant que, d'un point de vue commercial, le manque de commerce avec le voisin le plus proche de l'Irlande constituait un obstacle à la croissance économique irlandaise et que l'ouverture du commerce améliorerait les perspectives des commerçants irlandais, qui sont actuellement contraints de recourir à des ventes clandestines à l'Union. Bien qu’il s’agisse d’un argument anormal de la part du parti travailliste, il contribue à dissuader les accusations de sympathies syndicalistes dont le parti, en raison de sa politique sociale-démocrate et de ses liens avec les syndicats, a une peur mortelle."
 ireland_events.30.a:0 "Les Britanniques doivent rester à distance, et ne même pas tenter de s'approcher."
 ireland_events.30.b:0 "Les Britanniques peuvent être nos amis s’ils ne gênent pas nos activités."
 ireland_events.30.c:0 "La diplomatie avec les Britanniques est nécessaire pour l’Irlande."

 ireland_events.31.t:0 "Décompte des bulletins de vote"
 ireland_events.31.d:0 "Un an s'est écoulé depuis les terribles événements du Lundi Noir, et malgré tous les efforts de l'administration Collins, le calme qui régnait au sein de la République d'Irlande au cours des sept années précédant la crise ne parvient pas à revenir.\n\nAlors que la peur contaminent un nombre croissant de personnes inquiètes à propos de leurs familles et de leur sécurité financière, et que l'opposition ressent un profond sentiment de colère face aux politiques gouvernementales perçues comme responsables de l'état désespéré de l'économie, les trois mois précédents ont vu se déchainer les campagnes électorales les plus amères et antagonistes depuis les élections monumentales de 1918, à l'époque où les partis irlandais et leurs fidèles partisans se livraient des batailles de propagande sans merci.\n\nDes affiches dramatiques aux discours furieux, en passant par les insultes lancées gratuitement au coin des rues, les accusations contre les opposants de sympathies syndicalistes ou intégristes secrètes, de trahison et de britonisme occidental sont devenues banales.\n\nHeureusement, ces luttes sont restées en grande partie verbales, même si les habitants des provinces de Munster et d'Ulster n'ont pas eu la même chance, les premiers voyant plusieurs incidents de violentes bagarres éclater entre la droite et la gauche et les seconds devenant de plus en plus violents. Alors que cette saison électorale mouvementée touche enfin à sa fin, les doigts sont croisés dans tout le pays pour que la situation ne dégénère pas au moment où les bulletins de vote sont comptés. Après beaucoup d'appréhension, un candidat apparaît vainqueur et le chef du prochain gouvernement sera..."
 ireland_events.31.a:0 "Michael Collins!"
 ireland_events.31.b:0 "Richard Mulcahy!"
 ireland_events.31.c:0 "Éamon de Valera!"
 ireland_events.31.e:0 "William O'Brien!"

 ireland_events.32.t:0 "Évaluation des faiseurs de rois"
 ireland_events.32.d.start:0 "Après avoir récupéré la couronne de popularité publique du Sinn Féin après une année d'instabilité financière et une campagne électorale réussie, An Saorstát Críostúil s'est hissé à la position la plus forte des partis irlandais pour diriger la prochaine administration, leur candidat et leader Éamon de Valera ayant été élu Président et leur parti détenant désormais le plus de sièges au Dáil Éireann.\n\nMalheureusement de Valera n'a pas réussi à reprendre à Collins la vedette nationale car le nombre de sièges de son parti reste en deçà d'une majorité parlementaire. Tout comme le Sinn Féin avant eux, de Valera sera contraint de solliciter le soutien d’autres partis pour former un gouvernement, un arrangement qui pourrait probablement nécessiter des compromis sur leurs idéaux, dans certains domaines."
 ireland_events.32.d.lem:0 "Parmi les prétendants possibles aux partenaires de coalition, un parti opère sur une longueur d’onde suffisamment similaire au nôtre au Dáil pour être considéré comme la principale priorité des négociations, le Parti du Développement National. Un pacte avec Aontas Náisiúnta, bien que plus proche des points de vue économiques et sociaux de SC, reste une perspective inacceptable pour la plupart des membres de SC en raison de leur extrémisme et de leurs liens paramilitaires."
 ireland_events.32.d.eod:0 "Deux partis opèrent sur des longueurs d'onde suffisamment similaires à la nôtre au Dáil pour être considérés comme de possibles prétendants à l'ouverture de négociations de coalition, la principale option étant le Parti du Développement National. Aontas Náisiúnta, bien que plus proche des points de vue économiques et sociaux de SC et dont l'importance politique est croissante, constitue un repli en cas d'échec de nos négociations avec le NPD, car un tel pacte n'est pas très populaire pour une grande partie de SC. Cela est principalement dû à l'extrémisme d'AN et leurs liens avec les paramilitaires."
 ireland_events.32.d.end:0 "Cependant, de la même manière que le Sinn Féin avant le SC a sombré aux yeux de la population par les nombreuses concessions faites au Parti démocratique d'Ulster, les alliés potentiels du SC, le NPD, pourraient eux aussi demander des conditions qui dépassent les limites du raisonnable. En tant que descendants des restes du parti parlementaire irlandais, ils ont une vision économique plus favorable au laissez-faire et une tendance anglophile. L'équilibre entre les désirs de ses partisans et ceux de ses partenaires de coalition s'avérera vital si de Valera souhaite éviter le destin politique de son rival le plus amer."
 ireland_events.32.d1:9 "$ireland_events.32.d.start$\n\n$ireland_events.32.d.lem$\n\n$ireland_events.32.d.end$"
 ireland_events.32.d2:9 "$ireland_events.32.d.start$\n\n$ireland_events.32.d.eod$\n\n$ireland_events.32.d.end$"
 ireland_events.32.a:0 "Croisons les doigts et espérons que\nles discussions se passent bien"
 ireland_events.32.a.tt:0 "§cAn Saorstat Críostúil§! et le §mParti du Développement National§! négocient les conditions de formation d’un gouvernement."

 ireland_events.33.t:0 "Les négociations se heurtent à un accroc"
 ireland_events.33.d1:0 "Comme SC le soupçonnait auparavant, les tendances anglophiles de nombreux notables du Parti du Développement National ont entraîné des problèmes alors qu'ils s'engageaient dans les pourparlers pour former un gouvernement. Le chef du NPD, Seán Lemass, bien qu'il soit loin d'être aussi pro-britannique que ses camarades, est un homme résolument pragmatique qui, contrairement à SC, a peu de sympathie pour le sort des catholiques du Nord et considère la relance de l'économie irlandaise comme la priorité absolue, craignant que s’aliéner les loyalistes alors que les effets du Lundi Noir continuent de faire des ravages sur l’île, pourrait faire dérailler tous les efforts en déclenchant l’instabilité.\n\nIl a insisté sur le fait qu'An Saorstát Críostúil devait accepter d'éviter la question des privilèges d'Ulster comme condition à la formation de toute coalition entre le SC et le NPD. Éamon de Valera et son parti, en revanche, sont parfaitement conscients que si la nouvelle d'un tel accord devait être divulguée dans le contexte politique actuel, les conséquences pourraient être désastreuses. En tant que négociateur rusé et possédant de bonnes relations personnelles et professionnelles avec Lemass, de Valera pourrait tenter de marchander avec Lemass sur cette question, s'engageant à mettre d'abord sous contrôle la situation financière de l'Irlande, et à résoudre ensuite la question des privilèges, même si certains des points de vue de Lemass pourraient ne pas faire le bonheur de certains de ses collègues."
 ireland_events.33.d.eod:0 "Alternativement, SC peut abandonner ses négociations avec le NPD et établir un gouvernement avec Aontas Náisiúnta. Même si les hauts responsables du SC, y compris de Valera, détestent l'admettre, les idéaux du SC partagent plus de points communs avec ceux de l'AN qu'avec ceux du NPD, et cela n'est pas passé inaperçu auprès des députés d'arrière-ban du SC, des membres du parti et des électeurs, dont beaucoup sont de plus en plus favorables à une coalition avec AN. Alors que le ressentiment envers les privilèges d'Ulster ne fait que s'enflammer au fil du temps, beaucoup en Caroline du Sud voient un accord faustien avec le parti d'Eoin O'Duffy comme le seul espoir pour l'avenir de l'Irlande si le NPD refuse obstinément de coopérer."
 ireland_events.33.d2:9 "$ireland_events.33.d1$\n\n$ireland_events.33.d.eod$"
 ireland_events.33.a:0 "Voyons si Dev peut négocier avec Lemass."
 ireland_events.33.b:0 "C'est le meilleur accord auquel nous puissions aboutir."
 ireland_events.33.c:0 "Oubliez ces Britanniques de l’Ouest obstinés."
 ireland_events.33.a.tt:0 "§YDe Valera tentera de parvenir à un règlement plus favorable.§!"
 ireland_events.33.b.tt:0 "§RSi ces termes sont rendus publics, cela aura des conséquences désastreuses pour le nouveau gouvernement!§!"
 ireland_events.33.c.tt:0 "§cAn Saorstat Críostúil§! et §PAontas Náisiúnta§! négocient les conditions de formation d’un gouvernement."

 ireland_events.34.t:0 "L'affaire est conclue"
 ireland_events.34.d1:0 "Bien qu'il ait fallu plusieurs longues journées de débats et de négociations ardues, Éamon de Valera, Seán Lemass et divers hauts responsables des deux partis ont finalement réussi à trouver un accord. Le Parti du Développement National accepterait de former un gouvernement de coalition avec An Saorstát Críostúil et de soutenir la réforme des privilèges d'Ulster à deux conditions ; La revitalisation économique irlandaise doit être une priorité, et toute proposition de modification des privilèges ou de mesures visant à éloigner la République irlandaise de la Mitteleuropa ne serait pas mise en œuvre sans consulter et obtenir l'approbation préalable du NPD.\n\nDe Valera, un homme conservateur et politiquement avisé par nature, savait aussi bien que le NPD que, malgré tout ce qu'il pouvait laisser entendre pendant une campagne électorale, le simple fait d'abolir les privilèges d'Ulster ou de quitter Mitteleuropa le lendemain ferait des ravages dans le pays, et que une approche prudente de ces questions délicates et délicates était nécessaire pour garantir la stabilité financière et politique. En tant que tel, il a facilement accepté ces conditions.\n\nL’annonce de la nouvelle administration a imprégné la société irlandaise. L'Église et les électeurs fidèles se réjouissent de voir le Sinn Féin, de tendance laïque, mis à la porte, au profit d'un parti fondé sur des principes chrétiens. Les grands agriculteurs et certains hommes d'affaires espèrent que le NPD freinera les tendances anti-Mitteleuropa de SC, même si d'autres entrepreneurs moins établis perçoivent des opportunités dans une diminution potentielle de la concurrence étrangère sur le marché irlandais. En Ulster, les catholiques ont accueilli les résultats avec optimisme et les protestants avec inquiétude, mais tous deux se souviennent de l'échec de Brugha à changer la situation dans le nord, à l'inquiétude des premiers et au réconfort des seconds."
 ireland_events.34.d2:0 "Le Parti du Développement National refusant de faire évoluer sa position concernant les privilèges d'Ulster, Éamon de Valera fut convaincu de la nécessité de former une coalition avec Aontas Náisiúnta. Son dirigeant, Eoin O'Duffy, soucieux lui de légitimer son parti auprès du grand public et de retrouver sa position de figure majeure dans la gestion du pays, a ouvert les négociations avec empressement, même si aucun des deux hommes ne faisait particulièrement confiance à l'autre. En échange du soutien d'AN, de Valera accepta qu'une commission sur les politiques économiques corporatistes soit créée et qu'une ligne intransigeante soit adoptée à l'égard de l'Ulster, visant l'abolition définitive de leurs privilèges.\n\nBien que tous deux pensaient que l’adhésion à la Mitteleuropa aurait des conséquences négatives sur la souveraineté irlandaise, les deux dirigeants ont conclu qu’une approche lente et régulière était nécessaire pour desserrer les liens avec le bloc sans aggraver la crise financière.\n\nL’annonce de la nouvelle administration a secoué la société irlandaise. Les nationalistes radicaux et les antisyndicalistes sont ravis du résultat, espérant que le SC et l'AN rétabliront l'ordre et la stabilité dans la nation, tout comme l'Église et les électeurs fidèles de voir un gouvernement basé sur des principes chrétiens, après des années de quasi-laïcité du Sinn Féin. En Ulster, un sentiment visible d'espoir se fait sentir dans les rues et dans les foyers des quartiers catholiques, les inquiétudes concernant l'échec précédent de Brugha à modifier les privilèges de l'Ulster étant atténuées par l'attente qu'AN veille à ce que « Dev » tienne parole. L'ambiance parmi les protestants est tout à fait contraire : leur mécontentement bouillonnant à l'égard de Dublin ne fait que s'intensifier, à la profonde inquiétude de la Gardaí locale qui a déjà commencé à capter des rumeurs selon lesquelles des loyalistes radicaux commenceraient à stocker des armes."
 ireland_events.34.a:0 "La course est gagnée par la lenteur et la régularité."
 ireland_events.34.b:0 "Ce que nous faisons, nous le faisons pour la nation irlandaise."
 ireland_events.34.a.tt:0 "§cAn Saorstat Críostúil§! et le §mParti du Développement National§! forment un gouvernement!"
 ireland_events.34.b.tt:0 "§cAn Saorstat Críostúil§! et §PAontas Náisiúnta§! forment un gouvernement!"

 ireland_events.35.t:0 "La Fuite"
 ireland_events.35.d:0 "Acceptant à contrecœur les conditions du NPD pour éviter de toucher aux privilèges d'Ulster en échange du soutien du Parti du Développement National, Éamon de Valera n'a pas pu se débarrasser de la crainte nichée au fond de son esprit qu'il aurait pu prendre une décision fatale. Malgré cela, le danger semblait bel et bien écarté. Les positions ministérielles avaient été convenues par les deux partis, et il semblait qu'An Saorstát Críostúil était de nouveau au gouvernement après une demi-décennie dans l'opposition.\nCe faux sentiment de sécurité ne devait pourtant pas durer. Ce n'était qu'une question de jours avant que les pires craintes de de Valera ne se réalisent, car la nouvelle des conditions dans lesquelles la coalition SC-NDP avait été établie a été divulguée à la presse par un haut responsable anonyme du SC, indigné par la concession.\n\nLa réaction de toutes les couches du public irlandais au scandale fut tout simplement un véritable pandémonium. L'étoile montante d'Aontas Náisiúnta monte à présent en flèche, et nombreux sont ceux qui se tournent vers des solutions radicales pour désigner un autre gouvernement irlandais démocratique, le premier se révélant incapable ou peu disposé à résoudre la plaie de longue date des privilèges d'Ulster.\nEt ainsi, les députés d'arrière-ban du SC, les TD locaux et les branches du parti n'ont pas tardé à bombarder leurs dirigeants de lettres et de questions furieuses. Pire encore, ce sentiment s'est répandu comme une traînée de poudre au sein de la Gardaí et l'armée, mais également au sein de l'Église catholique, auparavant l'allié clé de la SC pour gagner la faveur populaire. On vit même les prêtres et les évêques de tout le pays dénoncer la nouvelle administration au motif qu'elle avait une fois de plus abandonné les fidèles d'Ulster.\n\nIl est à présent clair qu’Éamon de Valera a signé son arrêt de mort politique et qu’une seule question reste sans réponse."
 ireland_events.35.a:0 "Qui brandira la hache du bourreau ?"

 ireland_events.36.t:0 "La marche sur Dublin"
 ireland_events.36.d:0 "Bien qu’Eamon de Valera, Seán Lemass et le nouveau cabinet aient lutté en vain pour garder la situation désespérée sous contrôle, la situation était claire pour tout le monde, y compris les observateurs les plus mal informés. Il s'agissait seulement de savoir qui porterait le coup de grâce. La révolte a commencé, comme si souvent dans l'histoire irlandaise, en Ulster, alors que les chemises bleues sous la direction de Gearóid Ó Cuinneagáin se rassemblaient dans les zones catholiques de toute la province. Ce dernier, dans un discours réunissant des dizaines de milliers de personnes, a déclaré son intention de marcher sur Dublin pour exiger la démission du gouvernement en place, en faveur d'un cabinet composé de « vrais Gaëls », tout en affirmant que son rassemblement n'était que pacifique, ce que personne n'a vraiment cru.\n\nLe lendemain, partout en Irlande, des Chemises bleues, inspirées par ses paroles, ont marché sur les bâtiments municipaux locaux, avant de se diriger vers la capitale à pied ou en train. Malgré l'interdiction du gouvernement, leurs appels désespérés à la Gardaí et à l'armée sont restés sans réponse, les deux forces mécontentes aidant tacitement les insurgés par leur inaction. Alors que les manifestants suivant Ó Cuinneagáin arrivaient à Dublin, Eoin O'Duffy lui-même les rejoignit, tentant de reprendre le contrôle de son mouvement après avoir été pris au dépourvu par la décision audacieuse du premier.\n\nLes hommes vêtus d'uniformes azur et de brassards noirs brodés du lys de Pâques, couronne funéraire de la démocratie irlandaise et symbole de sa mort comme que de sa résurrection, ont suscité diverses réactions de la part des citoyens de Dublin, allant des acclamations des partisans à des regards effrayants et des tentatives vaines de la part des adversaires pour les arrêter.\n\nDe Valera tenait une réunion d'urgence lorsque la Garde nationale fit finalement irruption dans la salle. Il fut accusé d'avoir laissé tomber le peuple irlandais en permettant aux loyalistes de dicter l'avenir de la nation, et on lui intima l'ordre de démissionner pour permettre à une nouvelle administration de stabiliser l'Irlande, en lui promettant une peine plus légère s'il s'y conformait. N'ayant guère de choix, de Valera signa le papier qu'on lui présentait, conscient qu'il ne faisait qu'officialiser quelque chose déjà en cours. Dans l'heure, O'Duffy serait assis sur sa chaise, donnant l'ordre de commencer à sécuriser la ville et de se préparer à toute réaction négative potentielle."
 ireland_events.36.a:0 "La République d’Irlande vit ses heures les plus sombres."
 ireland_events.36.a.tt:0 "§PAontas Náisiúnta§! lance un coup d'Etat contre le gouvernement élu!"

 ireland_events.37.t:0 "Le dilemme d'O'Brien"
 ireland_events.37.d:0 "William O'Brien, bien qu'il soit considéré par la plupart comme l'opprimé de l'élection présidentielle, est sorti vainqueur. Les travaillistes et leur allié rural Clann na Talmhan ont également obtenu des résultats records aux élections législatives alors que les électeurs irlandais se sont tournés vers le changement proposé par les deux partis après un an de crise économique. Malheureusement, malgré cette avancée impressionnante, leur total actuel de sièges au Dáil reste insuffisant pour former un gouvernement majoritaire, et pour y parvenir, il faudra conclure une coalition avec le Parti du Développement National ou le Parti Travailliste Progressiste.\n\nCette bifurcation a laissé la direction du parti travailliste en désaccord. Le PLP a été formé pour fournir une alternative radicale au Parti Travailliste après qu'O'Brien en ait expulsé son chef, Owen Sheehy-Skeffington, ce qui n'a pas manqué d'entretenir de nombreuses tensions entre les partis. Le leader travailliste, aux côtés d'éléments pragmatiques du Parti travailliste tels que Thomas J. O'Connell et James Everett, est favorable à une coalition avec le NPD, estimant que le soutien de Lemass neutraliserait les fréquentes attaques lancées contre le Parti travailliste par les opposants, et que le PLP ne peut pas être sûr de ne pas promouvoir un programme inacceptablement extrême.\n\nD’autres personnalités travaillistes éminentes, dont William Norton et Richard Corish, ont préconisé d’enterrer la hache de guerre avec Sheehy-Skeffington. Norton a rencontré O'Brien en privé, tentant de le persuader que les allégations selon lesquelles le PLP serait un cheval de Troie syndicaliste sont simplement alarmistes et qu'une alliance avec le parti est la seule chance que le parti travailliste aura de montrer au peuple irlandais qu'il peut apporter de véritables résultats. réforme, car le NPD obligerait très probablement les travaillistes à édulcorer même les programmes modérés et intermédiaires en échange de leur soutien. Michael Donnellan, chef du Clann na Talmhan, a également cherché à influencer O'Brien, craignant que le NPD n'éclipse la CnaT dans une coalition en raison de sa plus grande influence et de sa plus grande base de soutien parmi les grands agriculteurs."
 ireland_events.37.a:0 "Le NPD est le seul parti en qui nous pouvons avoir confiance."
 ireland_events.37.b:0 "L’Irlande a besoin d'un changement qui laissera le passé derrière lui."
 ireland_events.37.talks:0 "Le §SParti Travailliste§! et §lClann na Talmhan§! négocient les conditions de formation d'un gouvernement avec le"
 ireland_events.37.a.tt:9 "$ireland_events.37.talks$ §mNational Development Party§!."
 ireland_events.37.b.tt:9 "$ireland_events.37.talks$ §RProgressive Labour Party§!."

 ireland_events.38.t:0 "Ce que le médecin a ordonné"
 ireland_events.38.d:0 "Les premières salves des négociations entre le parti travailliste et leurs homologues progressistes ont été marquées par de nombreux ressentiments, mais malgré tout, leurs représentants autrefois unis ont accepté à contrecœur de mettre de côté leurs griefs passés. reconnaissant que le moment était une occasion unique de réaliser de réels progrès en Irlande, une occasion qui ne pouvait pas leur échapper.\n\nLes soins de santé en Irlande figuraient en bas de la liste des priorités des gouvernements précédents, malgré des problèmes de tuberculose et de gastro-entérite endémiques dans le pays. C'est la raison pour laquelle le PLP a placé ce point clé au coeur de son programme. L’établissement d’un compromis sur cette question s’avérera donc essentiel au succès des pourparlers de coalition. Avec le soutien du chef du parti Owen Sheehy-Skeffington, le jeune DT prometteur du PLP et étudiant en médecine, Noël Browne, a proposé un projet qui introduirait des soins prénatals et postnatals gratuits pour les mères et un traitement gratuit pour les enfants jusqu'à l'âge de seize ans, inspiré par les propositions des partis sociaux-démocrates d'Europe continentale, notamment scandinaves.\n\nCependant, O'Brien et d'autres personnalités travaillistes craignent que le plan de Browne ne soit trop radical et risque non seulement de condamner les médecins irlandais opposés à la perte de bénéfices, et la hiérarchie de l'Église contre les soins familiaux non conformes aux enseignements catholiques, mais aussi de saper la gouvernement en jouant sur les craintes, plus fortes que jamais quelques mois après l’incident de LÉ Macha, selon lesquelles le PLP serait un parti crypto-syndicaliste. Au lieu de cela, ils ont évoqué une campagne de construction à grande échelle de nouveaux hôpitaux et de rénovation des anciens qui sont tombés en ruine. Il est à craindre que convaincre Sheehy-Skeffington et l'entêté Browne puissent s'avérer difficile."
 ireland_events.38.a:0 "L'Irlande a besoin de nouveaux hôpitaux,\npas d'idées non testées."
 ireland_events.38.b:0 "Suivez le plan,\nquels que soient les risques."
 ireland_events.38.b.tt:0 "§RCela entraînera une réaction massive des forces religieuses et conservatrices à l'intérieur du pays!§!"

 ireland_events.39.t:0 "L'affaire est conclue"
 ireland_events.39.d1:0 "Les négociations entre le Parti travailliste, Clann na Talmhan et le Parti du Développement National se sont déroulées sans problème. Le parti travailliste est déjà plus qu'habitué à des compromis prudents et des équilibres essentiels à la survie d'un parti de gauche, dans une société conservatrice entourée et menacée par des pouvoirs syndicalistes. Il a été convenu que Seán Lemass obtiendrait le poste de Príomh Aire, ou Premier Ministre, dans le gouvernement de coalition, et bien que Michael Donnellan se soit plaint de cette évolution et de la perspective de concessions aux éleveurs irlandais, les éléments modérés de son parti étaient satisfaits. Après, satisfaire les deux parties pourra s'avérer une tâche très délicate pour O'Brien.\n\nLes classes populaires irlandaises se réjouissent du changement de direction, après avoir subi les conséquences les plus dures du Lundi Noir, et espèrent que le nouveau gouvernement donnera la priorité aux besoins du peuple irlandais plutôt qu'aux chiffres indiqués sur un graphique. Les hommes d'affaires et les grands agriculteurs s'inquiètent des éventuelles répercussions économiques et sociales de la présidence du pays par les travaillistes et la CnaT, mais sont quelque peu rassurés sur le fait que la présence du NPD au gouvernement devrait contenir les radicaux.\n\nLa réponse des catholiques d'Ulster a été globalement positive, surtout si l'on considère les promesses électorales d'O'Brien de lutter contre la discrimination à l'égard des catholiques. Malgré tout, nombreux sont les sceptiques considérant sa politique de gauche et ses convictions selon lesquelles les catholiques et les protestants devraient surmonter leurs différences en s'unissant, comme naïve et irréaliste. Les protestants des classes supérieures et moyennes craignent que le résultat ne conduise à une recrudescence de l'activité syndicale, mais considèrent une administration travailliste comme le moindre des deux maux, notamment si cela peut leur éviter An Saorstát Críostúil, ou pire, d'Aontas Náisiúnta, à la place."
 ireland_events.39.d2:0 "Le refus d'O'Brien de soutenir les propositions de Noel Browne et ses avertissements selon lesquels les réactions négatives seraient trop lourdes à supporter pour le gouvernement se sont heurtés à des arguments amères de la part du jeune étudiant en médecine. Celui-ci, ayant perdu la majeure partie de sa famille à cause de la tuberculose, avait un intérêt cathartique à mener à bien son projet. Finalement la guerre des mots s'est calmée lorsque Browne et ses collègues du PLP ont réalisé qu'ils manquaient réellement de capital politique pour réaliser une réforme aussi audacieuse. Ils ont alors conclu que la construction de nouveaux hôpitaux et l’amélioration de ceux existants bénéficieraient toujours au peuple irlandais et posaient le cadre de changements plus fondamentaux, à l’avenir.\n\nL'annonce de la coalition a divisé le pays. Les classes populaires irlandaises se sont réjouies du changement de paradigme, ce sont elles, après tout qui ont subi les conséquences les plus dures du Lundi Noir. Ensuite, les féministes progressistes, les intellectuels et les étudiants ont vu dans le résultat des élections, l'aube de la nation avant-gardiste qu'ils espéraient voir naître avec la liberté.\n\nA l'opposé, les hommes d'affaires, les grands agriculteurs, les conservateurs et l'Église catholique se sont tous unis par un sentiment de profonde inquiétude quant aux répercussions économiques et sociales que causerait l'ascension fulgurante de la gauche, arguant que le parti travailliste aura du mal à équilibrer ses réformes avec les besoins de leur population. Partenaire de coalition, le PLP était déjà réticent à la nomination du leader du CnaT , Michael Donnellan, au poste de Príomh Aire (ou Premier Ministre) en raison de son antisémitisme, sans pour autant alarmer la droite.\n\nLa réponse parmi les catholiques d'Ulster a été généralement positive à la lumière des promesses électorales d'O'Brien de lutter contre la discrimination à l'égard des catholiques.  Beaucoup restent cependant sceptiques quant à sa politique de gauche et considère sa vision suivant laquelle les catholiques et les protestants devraient surmonter leurs différences en s'unissant en leur qualité de travailleur, naïve et irréaliste. Les protestants des classes supérieures et moyennes sont consternés de voir à quel point l’administration de Dublin semble pencher à gauche et nombreux sont ceux qui commencent à se demander si l’unification avec la République d’Irlande était vraiment le moindre des deux maux, après tout."
 ireland_events.39.a:0 "Occuper le juste milieu est\nparfois nécessaire."
 ireland_events.39.b:0 "S’il n’y a pas de lutte, il n’y a pas de progrès."
 ireland_events.39.a.tt:0 "Le §SParti Travailliste§! , le §mParti du Développement National§! et §lClann na Talmhan§! forment un gouvernement!"
 ireland_events.39.b.tt:0 "Le §SParti Travailliste§! , §lClann na Talmhan§! et le §RParti Travailliste Progressiste§! forment un gouvernement!"

 ireland_events.40.t:0 "Une pilule difficile à avaler"
 ireland_events.40.d:0 "L’avenir du nouveau gouvernement de coalition semblait prometteur, mais cela n’a pas duré. Comme prévu, le « programme mère-enfant » a rapidement été critiqué par l'Association médicale irlandaise et l'Église Catholique, la première critiquant la perte de revenus des médecins, et la seconde se plaignant que le contrôle gouvernemental des soins gynécologiques pourrait conduire à "des pratiques contraires à l'enseignement catholique", euphémisme pour désigner l'avortement, et que l'absence de conditions de ressources privait le chef de famille de sa responsabilité de payer un service de santé.\n\nTendant un rameau d'olivier aux évêques, William O'Brien pensait que l'affaire pouvait au moins rester privée et qu'un compromis pouvait finalement être trouvé, mais à la suite d'une série de malentendus ces attentes devaient elles aussi se révéler fausses. L'Association médicale irlandaise, ignorant les pourparlers secrets en cours entre le président et le primat de toute l'Irlande Joseph MacRory, a présumé à tort qu'O'Brien et son cabinet avaient l'intention d'introduire le projet malgré leurs protestations et a protesté publiquement contre ce projet. Alarmé par les plaintes de l'association, MacRory en est arrivé à la conclusion que les négociations n'étaient qu'une tactique dilatoire et que le gouvernement n'avait pas vraiment l'intention de l'écouter.\n\nDevant la presse et en chaire, la hiérarchie de l'Église a fermement dénoncé le projet Mère-Enfant et l'administration travailliste, les qualifiant, comme elle l'avait craint auparavant, d'agents syndicalistes à la solde de l' Union-Britannique . Même si certains sympathisaient avec les objectifs du gouvernement, ces voix se sont rapidement tues par crainte de représailles sociales, face à une nouvelle peur rouge qui se dessine rapidement. Seulement une semaine après que les rêves d'un changement radical en Irlande semblaient pouvoir se réaliser, cet espoir a été piétiné par le conservatisme de la société irlandaise."
 ireland_events.40.a:0 "J'aurais aimé que nous vivions à une époque plus éclairée..."

 ireland_events.41.t:0 "La marche sur Dublin"
 ireland_events.41.d:0 "Du fait de folles rumeurs d’infiltration britannique attisées avec enthousiasme par l’opposition et l’Église, le peuple irlandais cherchait un sauveur pour le guider en cette une période de crise fabriquée de toute pièce et en trouverait un en Gearóid Ó Cuinneagáin et ses partisans extrémistes des Chemises Bleues. Attirant l'attention du public avec des brochures de propagande produites à la tonne, toutes portant un seul appel à l'action, "Aux armes maintenant, pour sauver l'Irlande du syndicalisme", Ó Cuinneagáin a annoncé lors d'un rassemblement auquel ont assisté des dizaines de milliers de personnes son intention de marcher sur Dublin pour "Chasser les syndicalistes de notre île comme Saint Patrick a fait des serpents", une déclaration accueillie par la foule par une explosion d'acclamations et d'applaudissements.\n\nLe lendemain, partout en Irlande, des Chemises Bleues, inspirées par ses paroles, ont marché sur les bâtiments municipaux locaux, avant de se diriger à pied ou en train vers la capitale. Malgré l'interdiction du gouvernement, leurs appels désespérés à la Gardaí et à l'armée sont restés sans réponse, les éléments conservateurs des deux forces n'ayant aucune sympathie pour empêcher la chute du gouvernement travailliste. Au moment même où les manifestants suivant Ó Cuinneagáin arrivaient à Dublin, Eoin O'Duffy les rejoignit, pour tenter de reprendre le contrôle de son mouvement après avoir été pris au dépourvu par la décision audacieuse du premier. Les hommes vêtus d'uniformes azur et de brassards noirs brodés du lys de Pâques, couronne funéraire de la démocratie irlandaise, et symbole de sa mort autant que de sa résurrection, ont suscité diverses réactions de la part des citoyens de Dublin, allant des acclamations des partisans aux regards craintifs des autres et aux tentatives vaines de la part des adversaires pour les arrêter.\n\nWilliam O'Brien tenait une réunion d'urgence lorsque la Garde nationale a finalement fait irruption dans la pièce. Tenu sous la menace d'une arme, O'Brien a été accusé d'être un espion syndicaliste à la solde de l'Angleterre et placé en état d'arrestation pour espionnage et trahison. Ses ravisseurs lui ont ordonné d'écrire une lettre de démission et d'admettre ses actes présumés, en lui promettant une peine plus légère s'il s'y conformait, mais, dans un dernier acte de défi, il a refusé, avant d'être entraîné vers un sort incertain. A présent, O'Duffy est assis sur sa chaise, et donne l'ordre de commencer à sécuriser la ville et de se préparer à toute réaction négative potentielle."
 ireland_events.41.a:0 "La République d’Irlande vit ses heures les plus sombres."

 ireland_events.42.t:0 "Perturbation dans l'armée"
 ireland_events.42.d1:0 "Même si les journaux de tous bords affirmaient précédemment que Mulcahy mènerait le "combat". de sa vie" et jouirait d'appui extérieur, la presse avait commencé à considérer la récente réélection du Sinn Féin sous une nouvelle direction comme une fatalité. Indépendamment des prédictions des experts politiques, Mulcahy était désormais président, même si son investiture a aggravé une situation déjà particulièrement inhabituelle.\n\nL'une des particularités de la récente période révolutionnaire irlandaise a en effet été l'élection de nombreux militaires à des fonctions politiques, avant, pendant et peu après la guerre d'indépendance, la plupart occupant les deux rôles simultanément. À mesure que l’armée passait d’une guérilla à une armée professionnelle, cela était devenu moins courant, à une exception notable près.\n\nRares sont ceux qui pourraient qualifier Mulcahy d'autre chose que de modéré, mais néanmoins, de nombreux sourcils se sont levés à l'idée qu'il reste l'actuel chef de l'État tout en jouant un rôle actif dans l'armée, sans même parler de diriger des soldats. Des questions similaires avaient été soulevées lorsqu'il était président de Príomh Aire dans le dernier gouvernement, où il avait suivi de près l'exemple du président.\n\nMais maintenant qu'il est à l'ancienne place de son patron, il devra décider s'il vaut la peine d'essayer de jongler avec les deux responsabilités, quelles que soient les réactions négatives que cela pourrait susciter."
 ireland_events.42.d2:0 "L'élection du nouveau gouvernement n'a pas eu un grand impact sur la composition de l'armée, malgré le rôle de haut rang occupé par l'ancien Príomh Aire Mulcahy. Quelles que soient les priorités spécifiques du nouveau gouvernement, le fait que l'Irlande soit à la porte d'un Etat syndicaliste n'a pas changé, comme l'armée le rappelle au nouveau cabinet .\n\n$IRE_gen_SF_to_dem_end$"
 ireland_events.42.d3:0 "L’installation d’un nouveau modéré aligné sur l’Allemagne $IRE_gen_demSF_to_demSF$\n\n$IRE_gen_SF_to_dem_end$"
 ireland_events.42.d4:0 "L’installation d’un nouveau modéré aligné sur l’Allemagne $IRE_gen_SF_to_dem_no_mulcahy$\n\n$IRE_gen_SF_to_dem_end_no_mulcahy$n$IRE_gen_EOD_to_demSF_end$"
 ireland_events.42.d5:0 "Le coup d’État sans effusion de sang du gouvernement élu semblait inévitable, du moins dès qu’il fut clair que l’armée ne ferait pas grand-chose pour lui faire obstacle. On pensait que les priorités du nouveau gouvernement élu se situeraient dans des domaines qui seraient contre-productifs pour les intérêts de l'armée – et peu importe qu'elles le soient ou non, telle était la perception la plus largement répandue. Aucun soldat n’a donc été mobilisé lors de la marche des Chemises Bleues, tous les ordres contraires étant purement et simplement ignorés, et le commandement de l’armée était dans l’ensemble prêt à travailler avec Aontas Náisiúnta pour stabiliser le pays.\n\nLa première et la plus forte voix au sein du commandement dénonçant ces actions fut probablement celle de l'ancien Príomh Aire Mulcahy. Inévitablement donc, au moment même où le renversement du gouvernement élu était en cours, un détachement de Chemises Bleues arrêtait et emprisonnait Mulcahy avant qu'une nouvelle dissidence ne puisse se rassembler. Cela a également eu pour effet de réduire au silence tous les autres officiers qui n’auraient pas nécessairement soutenu le coup d’État, renforçant au passage la conviction de nombreux officiers selon laquelle accepter le nouveau gouvernement serait pour le plus grand bien de la nation, à long terme. Et si cela leur évite en plus une cellule de prison, que fallait-il ajouter à cela ?\n\n$IRE_gen_demSF_to_EOD_end$"
 ireland_events.42.d6:0 "$IRE_gen_demSF_to_EOD_start$ Administration du Sinn Féin. $IRE_gen_demSF_to_EOD_mid$\n\n$IRE_gen_demSF_to_EOD_end$"
 ireland_events.42.d7:0 "Le "carnage politique indescriptible", expression très crue pour désigner la « Deuxième Révolution Irlandaise » ne faisait que commencer et ses conséquences sur l’Armée Républicaine Irlandaise furent parmi les plus importantes.\n\nL’armée était entrée dans un état de profond désarroi, en considérant que l’État pour lequel elle a été créée et qu'elle s'était jurée de défendre était désormais sous l'influence de ceux là même contre lesquels l’armée se préparait à entrer en conflit.\n\nInévitablement, l’objectif actuel de l’armée et les positions de ses dirigeants ont provoqué de nombreux troubles. Certains d'entres eux ont déclaré leur loyauté envers toute forme de République irlandaise ou tout État irlandais indépendant, tandis que d'autres ont purement et simplement refusés de considérer un État syndicaliste comme une "vraie" République, ou même un état démocratique sous quelque forme que ce soit.\n\nCes points de vue sont inévitablement passés au premier plan, au moment où le nouveau gouvernement était désireux d'éliminer tous les éléments réactionnaires indésirables des échelons supérieurs de l'armée et de conserver au contraire ceux qui étaient prêts à servir. D'anciens commandants de l'Armée Citoyenne Irlandaise ont déjà adopté l'uniforme de l'IRA et se sont intégrés à son commandement, et le nouveau gouvernement socialiste a dores et déjà affirmé que l'armée poursuivrait son objectif, à savoir protéger l'Irlande de ceux qui souhaitent la détruire."
 ireland_events.42.d8:0 "L’installation d’un nouveau Sinn Féin aligné sur l’Allemagne $IRE_gen_demSF_to_demSF$\n\nAvec le retour au pouvoir du Sinn Féin, le parti a discrètement proposé de revenir sur le limogeage de l'ancien général Daniel Hogan, qui a du coup repris du service actif, promettant de se comporter de la meilleure manière possible."
 ireland_events.42.d9:0 "$IRE_gen_demSF_to_EOD_start$ administration nouvellement élue. $IRE_gen_demSF_to_EOD_mid$ Parmi ceux qui manifestent leur soutien au nouveau gouvernement, citons le général Daniel Hogan, précédemment démis de ses fonctions, qui est revenu en service actif à la demande d'O'Duffy.\n\n$IRE_gen_demSF_to_EOD_end$"
 ireland_events.42.d10:0 "$IRE_gen_EOD_to_demSF_start$\n\n$IRE_gen_EOD_to_demSF_end$"
 ireland_events.42.d11:0 "$IRE_gen_EOD_to_demSF_start$ La seule autre perte majeure pour le corps des officiers a été le célèbre général acerbe Daniel Hogan, qui a démissionné de ses fonctions en raison de désaccords assez frivoles avec le nouveau gouvernement.\n\n$IRE_gen_EOD_to_demSF_end$"
 ireland_events.42.d12:0 "Le renversement de la dictature d'O'Duffy par la tendance la plus radicale et la plus réactionnaire de son parti a eu un effet désastreux sur la direction de l'Armée Républicaine Irlandaise. Le régime d’Aontas Náisiúnta avait consolidé son soutien en s’alliant étroitement à l’armée, en travaillant avec elle pour atteindre des objectifs mutuels et en avançant vers une imbrication progressive du mouvement des Chemises Bleues avec l’armée elle-même. La destitution violente d'O'Duffy du pouvoir a brisé cette dynamique, plongeant l'armée dans le désarroi et remettant en question son existence même.\n\nBien conscients du désir d'Ó Cuinneagáin de restaurer une monarchie gaélique, certains officiers ont affirmé leur loyauté envers toute forme d'État irlandais indépendant, tandis que d'autres ont refusé de servir autre chose qu'une République. C’est en effet pour une République que les hommes de 1916 ont donné leur vie.\n\nUne purge rapide et impitoyable fut alors effectuée contre les officiers jugés susceptibles de déloyauté envers la nouvelle Irlande. Ces membres de l'ancien commandement de l'armée ont été arrachés à leur domicile et fusillés devant leurs familles, emprisonnés ou simplement été portés« disparus ».\n\nUne fois l'ordre et l'autorité dans le commandement de l'armée rétablis, ne sont restés que ceux qui étaient prêts à servir l'Irlande quel que soit son leadership et quelle que soit la forme qu'elle prenait, ou du moins étaient assez sages pour dire qu'ils le feraient.\n\nQuelques confidents proches de Ó Cuinneagáin et disposant d'une expérience militaire ont rejoint les échelons supérieurs de l'armée. Ils ont rapidement commencé à s'intégrer dans la structure de commandement de l'armée et ont surveillé de près la loyauté de leurs collègues officiers envers le nouveau régime."
 ireland_events.42.a:0 "Une exception peut être faite."
 ireland_events.42.b:0 "Est-ce que je pourrai garder l’uniforme ?"
 ireland_events.42.c:0 "Nous nous en sortirons très bien sans lui."
 ireland_events.42.e:0 "Un leader dirige."
 ireland_events.42.f:0 "L'Irlande, même rouge est toujours l’Irlande."
 ireland_events.42.g:0 "Bon retour parmi nous, Commandant."
 ireland_events.42.h:0 "Bon débarras."
 ireland_events.42.i:0 "La nation irlandaise sera purifiée par le feu,\ncomme l'ont été ses hommes d'armes."
 IRE_gen_demSF_to_demSF:9 "Le gouvernement n’a pas eu une grande influence sur la composition de l’armée, malgré le rôle de haut rang occupé par $IRE_richard_mulcahy$. Désormais fermement et formellement rattachée à la sphère d'influence allemande, beaucoup au sein du commandement de l'armée y voient la confirmation de la direction dans laquelle le gouvernement était susceptible de s'engager de lui même. Ils se réjouissent également du fait que l'intervention allemande a épargné à l'État une ingérence syndicaliste, à la suite des événements récents."
 IRE_gen_SF_to_dem_no_mulcahy:9 "Le gouvernement n’a pas eu une grande influence sur la composition de l’armée. Désormais fermement et formellement rattachée à la sphère d'influence allemande, beaucoup au sein du commandement de l'armée y voient la confirmation de la direction dans laquelle le gouvernement était susceptible de s'engager de lui même. Ils se réjouissent également du fait que l'intervention allemande a épargné à l'État une ingérence syndicaliste, à la suite des événements récents."
 IRE_gen_SF_to_dem_end:9 "La perte du général Daniel Hogan a été un évènement particulièrement marquant. Ce dernier était connu pour être particulièrement impétueux, se heurtant fréquemment à ses supérieurs et ne conservant sa place qu'en raison de son approbation tacite de l'ancien gouvernement. Les récentes élections ont semblé être la goutte d'eau qui a fait déborder le vase pour lui, ainsi que pour la tolérance du commandement de l'armée à l'égard de son comportement, et en tant que tel, il a été rapidement démis de ses fonctions pour chercher fortune ailleurs."
 IRE_gen_SF_to_dem_end_no_mulcahy:9 "Il y a cependant eu quelques changements dans la hiérarchie. L’une d’elles a été la perte du général Daniel Hogan. Ce dernier était connu pour son caractère particulièrement impétueux, et se heurtait fréquemment à ses supérieurs. Il n'a été maintenu en place que grâce à son approbation tacite de l'ancien gouvernement. Les récentes élections ont cependant semblé être la goutte d'eau qui a fait déborder le vase, réduisant à néant la tolérance dont faisait preuve le commandement de l'armée à son égard. Il a ainsi été rapidement démis de ses fonctions, pour chercher fortune ailleurs.\n\nDeuxièmement, et plus important encore,"
 IRE_gen_demSF_to_EOD_start:9 "La situation incroyablement instable qui a suivi les événements survenus dans le nord a mis à nu la faiblesse du précédent"
 IRE_gen_demSF_to_EOD_mid:9 "En quête d'un régime stable et fiable en Irlande, le gouvernement allemand a nommé Eoin O'Duffy et Aontas Náisiúnta pour diriger le pays, en collaboration avec l'armée elle-même.\n\nL'ancien général Mulcahy, première et plus forte voix de l'ancien commandement, n'a pas tardé à dénoncer le leadership et la nature antidémocratique de ce nouveau régime. Ses plaintes n'étaient cependant pas partagées par beaucoup de ses anciens compatriotes militaires, qui appréciaient l'opportunité de jouer un rôle plus actif dans la gestion du pays, en le protégeant des ingérences syndicalistes, même si c'est au prix de mesures qui n'auraient pas été tolérables dans des circonstances ordinaires."
 IRE_gen_demSF_to_EOD_end:9 "En remplaçant Mulcahy dans son ancien rôle, le leader d'Aontas Náisiúnta n'a pas du chercher bien loin pour trouver quelqu'un capable d'occuper ce poste, et Eoin O'Duffy se tient prêt à diriger lui-même les hommes, si le besoin s'en fait sentir."
 IRE_gen_EOD_to_demSF_start:9 "La situation incroyablement volatile qui a suivi les événements dans le nord a mis à nu la faiblesse du gouvernement autoritaire d’Aontas Náisiúnta. L'armée elle-même nie tout acte déloyal ou politique de leur part, et ses dirigeants affirment catégoriquement qu'ils n'ont coopéré qu'avec les Chemises bleues "toute coopération avec d'autres mouvements aurait conduit à des conséquences désastreuses pour l'État". O'Duffy a une fois de plus été démis de ses fonctions, mais a échappé à l'emprisonnement ou à d'autres sanctions, tout comme ceux qui ont travaillé avec lui au sein de l'armée, et qui auraient été trop précieux dans la situation mondiale actuelle, pour être placé derrière les barreaux."
 IRE_gen_EOD_to_demSF_end:9 "Maintenant que l’État est pleinement protégé contre les ingérences syndicales, le nouveau gouvernement aligné sur l'Allemagne a réintégré le général Mulcahy dans son ancien rôle dans l’armée. Celui-ci est une fois de plus tout à fait disposé à équilibrer ses fonctions avec ses engagements parlementaires."
