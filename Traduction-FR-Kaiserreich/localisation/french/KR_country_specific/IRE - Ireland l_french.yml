 ireland_events.2607.d:0 "Le processus d'élaboration de la Constitution est arrivé à son terme et il ne reste plus qu'à la soumettre à un référendum, dont l'issue est presque certaine étant donné le désir d'une nouvelle Irlande.\n\nMaintenant que de nombreux éléments de division dans la politique nationale ont été réglés, une véritable reconstruction et une véritable réconciliation peuvent commencer."
