 irelandflavour.6.d9:9 "$irelandflavour.6.d.start$\n\nLe gouvernement britannique restauré a commencé à renforcer et à incorporer le petit État séparatiste du Nord qu'il a parrainé, au grand scandale du peuple irlandais qui a entendu parler des atrocités commises contre les catholiques d'Ulster par le régime loyaliste. Néanmoins, la nation a soif de vengeance et dès que le moment sera venu, les forces des Gaëls feront en sorte que les Anglo-Saxons regrettent d'avoir profané l'île d'Émeraude par leur présence. [IRE_loc_GBR_returns_faction]"
 irelandflavour.6.d.neutral:9 "\n \n L'Irlande étant neutre et vulnérable à une invasion britannique, beaucoup se sont naturellement alarmés de la possibilité d'un revanchisme et soulignent que l'armée irlandaise devrait rester en alerte si leur vieil ennemi venait reconquérir son empire."
 irelandflavour.6.d.GER.Success:9 "\n \n Même si les Britanniques ont officiellement renoncé à leurs revendications sur l'Irlande dans le cadre de la Conférence d'Halifax en échange de l'aide du Reichspakt pour restaurer la Maison de Windsor, il n'est pas certain qu'ils respecteront leur parole, et nombreux sont ceux qui ont conseillé aux militaires de rester sur leurs gardes au cas où leur vieil ennemi viendrait frapper à leur porte."
 irelandflavour.6.d.GER.Failure:9 "\n \n Bien que l'Irlande puisse être l'alliée de l'hégémon allemand, nombreux sont ceux qui craignent que le gouvernement britannique ne tente, que ce soit par un subterfuge diplomatique ou une agression pure et simple, de reprendre possession de ses anciens territoires, et si une nouvelle guerre devait éclater, l’armée et le peuple irlandais doivent être prêts à combattre à nouveau la Perfide Albion."
 irelandflavour.6.d.ENT:9 "\n \n Malheureusement pour ceux qui cultivent de telles espérances, l'accord du gouvernement britannique avec l'Irlande exclut une telle possibilité. Les Britanniques considèrent en effet en priorité le retour au pays plutôt que la poursuite d'anciennes revendications. Ainsi, l’Irlande faisant partie de l’Entente, les loyalistes n'auront peut être pas la joie de retrouver leur pays d’origine, mais au moins le prix de consolation d’être alliés."
 irelandflavour.6.d.other:9 "\n \n Même si l'Irlande n'est pas seule face à un éventuel revanchisme britannique, certains s'inquiètent de l'éloignement des alliés de la nation, soulignant que l'armée et le peuple irlandais doivent être prêts à combattre seuls leur vieil ennemi, si nécessaire."
 irelandflavour.6.a:9 "S'ils envahissent, nous les renverrons chez eux dans des boites en sapin."
 irelandflavour.6.b:9 "Espérons qu'ils pourront tenir parole."
 irelandflavour.6.c:9 "La première véritable paix entre les deux îles depuis sept siècles."
 irelandflavour.6.e:9 "Une Irlande non libre ne sera jamais en paix."

