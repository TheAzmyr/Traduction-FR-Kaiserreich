 ireland.5100.t:0 "Commémoration de Griffith"
 ireland.5100.d.mc:9 "$ireland.5100.d.start$ "Quand j'étais simplement un jeune homme cherchant ma place dans le monde, un homme était au-dessus de tous les autres et était une source d'inspiration pour moi-même et pour d'innombrables autres. En Arthur Griffith, il y avait une force puissante en Irlande, pas de la sauvagerie mais au contraire une abondance de sagesse et une conscience de ce qui fait l'Irlande. Lorsque je serai assez vieux pour commencer à servir notre peuple, Griffith deviendra à la fois un mentor et un ami important, un homme dont je suis fier du parti. sans le leadership et la vision de Griffith, l'existence entière de notre grande nation serait mise en doute, et nous nous efforcerons donc de ne jamais oublier l'héritage que nous a laissé le père de notre république."
 ireland.5100.d.rm:9 "$ireland.5100.d.start$ "Lorsque notre courageuse nation s'est battue pour son indépendance, il y avait un homme qui nous a servi de phare, le grand Arthur Griffith. C'est Griffith qui a le plus détaillé dans ses écrits hebdomadaires nos traditions et les ressources de l'Irlande, lui qui a le mieux décrit sa mission et lui enfin lui qui a dessiné notre rêve, déterminé notre sens du travail. Quand je me suis battu pour la liberté de notre nation, Griffith était toujours là pour m'aider de toutes les manières possibles. Quand les Tan tentaient de traquer mes hommes et moi, Griffith a toujours réussi à nous trouver un refuge. Sans le leadership et la vision de Griffith, l'existence entière de notre grande nation aurait été incertaine, et nous nous efforcerons donc de ne jamais oublier l'héritage que nous a laissé le père de notre république."
 ireland.5100.d.start:0 "Lorsqu'on parle des grands héros de la cause irlandaise, un nom est souvent absent de la discussion, celui du fondateur du Sinn Féin, Arthur Griffith. A l'image d'un Parnell des temps modernes, Griffith fut à un moment donné le leader de facto du nationalisme irlandais, une figure faisant grandement avancer la cause de la liberté. Tout comme Parnell, Griffith a souffert d’être mis à l’écart dans sa vie, une vie tragiquement trop courte. Au fur et à mesure de sa mise à l'écart, Griffith se voyait progressivement distancé par la cause irlandaise. Son plaidoyer en faveur du renversement de l'Acte d'Union et de la formation d'une double monarchie, inspirée par l'Autriche-Hongrie, tomba en disgrâce après les événements de 1916, mais voyant la marée montante du républicanisme et le soutien populaire, Griffith, l'éternel pragmatique, n'eut aucune problème à ce que son parti soit utilisé comme véhicule au service de l'indépendance. Toujours plus agitateur que leader, son rôle dans les négociations du traité a éclipsé son bref passage en tant que président, avant sa mort prématurée.\n\nAu fil du temps, alors que Parnell est devenu considéré comme l’un des plus grands Irlandais de l’histoire, [IRE_loc_leader_name]il s’est donné pour mission de veiller à ce qu’il en soit de même pour Griffith. En invitant de nombreuses personnes ce matin devant la Leinster House, où se trouvait autrefois la statue de la reine Victoria, [IRE_loc_leader_surname] a dévoilé une grande statue de Griffith à sa place. Sculpté par Leo Broe, connu pour son monument du côté nord dédié aux volontaires irlandais et son buste de Pádraig Pearse, l'intention d'élever la mémoire de Griffith à leurs côtés est claire pour la plupart. Sur scène après la révélation, le discours de [IRE_loc_leader_surname] n'a laissé planner aucun doute.\n\n"
 ireland.5100.a:0 "Les flammes les plus brillantes brûlent le plus rapidement, et rares sont celles qui brûlent plus intensément que Griffith."

