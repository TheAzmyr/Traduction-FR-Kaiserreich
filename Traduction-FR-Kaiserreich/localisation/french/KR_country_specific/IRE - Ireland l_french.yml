 IRE_totalist_party:0 "SÉ"
 IRE_totalist_party_short:0 "Saor Éire"
 IRE_totalist_party_long:9 "Saor Éire\n§LSaor Éire, qui signifie "Irlande libre", a été créé par Peadar O'Donnell après son expulsion du Sinn Féin anti-traité à la suite de la révolution britannique, lorsque l'aile gauche du parti a été purgée en raison de la ferveur antisocialiste qui régnait en Irlande à l'époque.\n\n\nPour Saor Éire, la révolution irlandaise du début des années 1920 a été l'une des pires occasions manquées de l'histoire irlandaise, même selon leurs propres critères. Ils pensent que si les masses avaient été un peu plus éduquées, un peu plus informées, un peu plus conscientes de leur classe, une République des travailleurs aurait pu voir le jour, au lieu de la République "bourgeoise" qui l'a remplacée. Pour Saor Éire, l'impérialisme et le capitalisme sont les deux faces d'une même force d'exploitation, qui doit être violemment expulsée d'Irlande. À cela s'ajoute une méfiance intense à l'égard du clergé au sein du parti, en particulier à l'égard de son conservatisme et de ses "atours de richesse et d'excès".\n\nLes rangs de Saor Éire sont remplis de vétérans amers de la guerre d'indépendance, qui constituent l'aile paramilitaire clandestine ressuscitée du parti, l'Armée des citoyens irlandais. Cependant, leurs progrès ont été freinés pendant des années par deux obstacles majeurs : D'une part, la nature plutôt robuste de l'État réactionnaire irlandais, qui a fait tout ce qu'il pouvait pour dissoudre le parti, et d'autre part, les querelles internes constantes sur le degré d'implication de l'Union de Grande-Bretagne dans leur lutte. Saor Éire tente de s'adresser aux plus pauvres de la société irlandaise, en particulier aux agriculteurs et aux ouvriers agricoles, et sa vision de l'avenir est aussi agraire que militante et radicale.§!"

 IRE_syndicalist_party: "ISP"
 IRE_syndicalist_party_alt:9 "PSnaÉ"
 IRE_syndicalist_party_short:0 "Parti Syndicaliste Irlandais"
 IRE_syndicalist_party_long:9 "$IRE_syndicalist_party_short$\n$IRE_syndicalist_party_text$"
 IRE_syndicalist_party_long_alt:9 "Páirtí Siondacáiteach na hÉireann\n$IRE_syndicalist_party_text$"
 IRE_syndicalist_party_text:9 "§LLe Parti Syndicaliste Irlandais a été fondé pendant la guerre d'indépendance par Roddy Connolly, fils du martyr James Connolly, à son retour de la Commune de France après y avoir cherché un soutien international pour la Révolution Irlandaise. Cette itération a été rapidement réprimée par le gouvernement britannique, et le parti a ensuite été relancé par Jim Larkin Jnr. à la fin des années 1920, en tant que successeur spirituel du parti interdit de son père, la Ligue des Travailleurs Irlandais. L'ISP épouse les croyances du syndicalisme orthodoxe et du républicanisme et se considère comme poursuivant l'héritage des efforts de James Connolly en 1916 et des plusieurs petits Soviets formés pendant la guerre d'indépendance.\n\nL'un des défis majeurs dans la mise en œuvre du syndicalisme en Irlande est le manque d'une base industrielle majeure. Dans un effort pour y remédier, l'ISP a mené des discussions avec la France et la Grande-Bretagne, en cherchant un soutien international pour développer l'industrie irlandaise, afin d'être prêts au cas où les efforts révolutionnaires du parti porteraient leurs fruits. Bien qu'officiellement interdit, le parti est dirigé par Jim Larkin Snr. et est en grande partie composé d'anciens membres du Parti Travailliste et des syndicats les plus radicaux qui ont été expulsés de leurs organisations respectives en raison de leurs tendances socialistes les plus ardentes. En tant que parti résolument internationaliste, les objectifs de l'ISP peuvent être résumés par James Connolly lui-même ; "Nos revendications sont les plus modérées, nous voulons seulement la terre."§!\n"

 IRE_radical_socialist_party:0 "PLP"
 IRE_radical_socialist_party_alt:9 "PanLOF"
 IRE_radical_socialist_party_tweedy:9 "Travailliste (progressistes)"
 IRE_radical_socialist_party_short:0 "Parti Travailliste Progressiste"
 IRE_radical_socialist_party_long:9 "$IRE_radical_socialist_party_short$\n$IRE_radical_socialist_party_text$"
 IRE_radical_socialist_party_long_alt:9 "Páirtí et Lucht Oibre Forásach\n$IRE_radical_socialist_party_text$"
 IRE_radical_socialist_party_text:9 "§LLe Parti travailliste Progressiste est le parti politique le plus récent d'Irlande, formé à la suite des purges anti-radicales menées au sein du Parti Travailliste. Bien sûr, si l’on demandait à leur fondateur, l’ancien militant étudiant Owen Sheehy-Skeffington, il aurait quitté le parti en raison de son opposition aux purges. Composé d'une grande partie de l'ancienne aile étudiante du Labour, ainsi que de quelques dissidents plus haut placés au sein du parti, le PLP voit d'un mauvais oeil toute forme de répression des libertés civiles. Sans surprise, cela les met en porte-à-faux avec l’administration actuelle du Sinn Féin, mais leur attitude parlementaire non conflictuelle signifie que leur existence est tolérée, pour l’instant.\n\nLeurs politiques en matière de justice sociale incluent le soutien à l'abolition de la peine de mort, la suppression de toute censure politique, la protection de la liberté d'expression et les opinions proféministes. Faisant campagne pour un État-providence plus global que le Parti Travailliste traditionnel, avec lequel ils partagent la conviction de protéger les droits des travailleurs, ils promeuvent également la formation à grande échelle d'entreprises coopératives et encouragent la collectivisation agricole. Ils sont réputés pour être ouvertement pacifistes sur le plan international et disposés à travailler avec d'autres partis de gauche en raison de leur petite base de soutien, composée principalement du même type de jeunes progressistes qui composent le parti lui-même.§!\n"
 IRE_radical_socialist_party_tweedy_long:9 "Parti travailliste (progressistes)\n§L$IRE_social_democrat_party_text_start$\n\n$IRE_social_democrat_party_tweedy_mid$\n\nL'aile progressiste se compose de ceux qui faisaient partie de l'ancienne scission de Sheehy-Skeffington, d'autres socialistes sans parti et des membres les plus à gauche de l'ancienne itération du parti d'O'Brien, qui ont échappé à l'éviction. En collaboration avec Tweedy et leurs alliés britanniques, ils visent à s'assurer que la Seconde Révolution en Irlande ne tombe pas entre les mains de despotes et de dictateurs.§!\n"

 IRE_social_democrat_party:0 "Travailliste"
 IRE_social_democrat_party_alt:9 "PanLO"
 IRE_social_democrat_party_tweedy_split:9 "Labour (Dissidents)"
 IRE_social_democrat_party_tweedy_combined:9 "Labour (Modérés)"
 IRE_social_democrat_party_short:0 "Parti Travailliste"
 IRE_social_democrat_party_long:9 "$IRE_social_democrat_party_short$\n$IRE_social_democrat_party_text$"
 IRE_social_democrat_party_long_alt:9 "Páirtí an Lucht Oibre\n$IRE_social_democrat_party_text$"
 IRE_social_democrat_party_tweedy_split_long:9 "Parti Travailliste (Dissidents)\n§L$IRE_social_democrat_party_text_start$\n\n$IRE_social_democrat_party_tweedy_mid$\n\nLes dissidents du parti, composés d'une grande partie de ceux qui se sont regroupés autour d'O'Brien, refusent de participer au nouveau Dáil et ne sont pas encore disposés à reconnaître la réalité selon laquelle l'Irlande est désormais membre de la Troisième Internationale.§!\n"
 IRE_social_democrat_party_tweedy_combined_long:9 "Parti Travailliste (Modérés)\n§L$IRE_social_democrat_party_text_start$\n\n$IRE_social_democrat_party_tweedy_mid$\n\nÀ l'instar du président O'Brien, les modérés du parti ne croyaient pas au départ qu'une alliance complète avec les Britanniques était dans leur meilleur intérêt. Cependant, les événements qui ont suivi la Seconde Révolution les ont convaincus de leur devoir de maintenir la tradition parlementaire du parti d’antan et, comme leur président, de faire des compromis avec la révolution pour qu’elle suive une voie modérée.§!\n"
 IRE_social_democrat_party_tweedy_mid:9 "Après les révolutions irlandaise et britannique des années 1920, le parti a complètement évité les méthodes révolutionnaires de l'étranger, privilégiant les moyens réformistes et imposant des mesures antisyndicalistes plus strictes aux membres du parti, provoquant au passage une scission au sein du parti. Suite aux événements de la Seconde Révolution Irlandaise, cette scission au sein du parti a pris fin de manière informelle, les deux partis étant désormais, au moins nominalement, revenus sous l'égide du Parti Travailliste."
 IRE_social_democrat_party_text_start:9 "Le Parti Travailliste est le deuxième parti politique le plus ancien d'Irlande, après le Sinn Féin. Fondée en 1912 par James Connolly, Jim Larkin et William O'Brien, en tant qu'aile politique du Congrès Irlandais des Syndicats, elle s'est engagée dès le début en faveur des droits des travailleurs. Des membres du mouvement travailliste ont pris part à l'Insurrection de Pâques au sein de l'Armée Citoyenne Irlandaise, mais alors que le Parti Travailliste se tenait fermement du côté de l'indépendance complète de l'Irlande vis-à-vis de la Grande-Bretagne, ils ont manqué les deux élections suivantes, jusqu'à ce que la « question nationale » soit réglée, gagnant le respect éternel du Sinn Féin."
 IRE_social_democrat_party_text:9 "§L$IRE_social_democrat_party_text_start$\n\nChoqué par la Révolution Britannique, le Parti Travailliste n'a pas repris les méthodes révolutionnaires de l'étranger, mais plutôt de moyens purement réformistes. Ceci, ainsi que les mesures antisyndicalistes prises au sein du parti pour éradiquer un éventuel entrisme, ont conduit au départ de plusieurs membres éminents en désaccord, tant des ailes les plus militantes que des plus libérales.\n\nParallèlement aux droits des travailleurs, les politiques travaillistes comprennent de vastes réformes sociales et industrielles, provoquées par la redistribution des revenus, de vastes projets d'infrastructure et des services publics universels appartenant à l'État. Leur principal soutien vient de la base industrielle urbaine limitée de l'Irlande, mais leurs politiques progressistes ont toujours attiré l'attention d'un petit nombre de classes moyennes supérieures plus libérales.§!\n"

 IRE_social_liberal_party: "CnaT"
 IRE_social_liberal_party_short:0 "Clann na Talmhan"
 IRE_social_liberal_party_long:9 "$IRE_social_liberal_party_short$\n§LLe récemment créé Clann na Talmhan, ou "La Famille du Pays", aurait plus de points communs avec les partis agrariens d'Europe de l'Est qu'avec d'autres partis "libéraux". Formé en réponse à la désillusion à l'encontre des gouvernements se préoccupant en priorité des zones urbaines, et contre le favoritisme dont bénéficieraient les fermiers plus riches, ce parti s'attache à promouvoir les intérêts des petits fermiers, particulièrement à l'ouest du pays. Souvent considérés assez anti-establishment et populistes, on les entend régulièrement à Leinster House se plaindre de l'état de l'Irlande rurale, attaquant ceux qui ont tout et qui ne font pas assez pour l'homme qui travaille et vit de la terre.\n\nEn pratique, ils militent pour la remise en état des terres, la baisse des taxes sur les terres agricoles et une plus grande reforestation. Le parti soutient en outre officiellement des mesures social-démocrates telles que l'enseignement secondaire financé par l’État et l'enseignement universitaire subventionné, ou encore un système de santé public. Toutefois, ces mesures ne sont pas perçues comme prioritaires par sa base électorale limitée, qui est sans surprise majoritairement conservatrice et rurale.§! \n"

 IRE_market_liberal_party: "NDP"
 IRE_market_liberal_party_alt:9 "PanFN"
 IRE_market_liberal_party_short:0 "Parti du Développement National"
 IRE_market_liberal_party_long:9 "$IRE_market_liberal_party_short$\n$IRE_market_liberal_party_text$"
 IRE_market_liberal_party_long_alt:9 "Páirtí et Forbartha Náisiúnta\n$IRE_market_liberal_party_text$"
 IRE_market_liberal_party_text:9 "§LLe Parti du Développement National a été fondé par Seán Lemass en 1932, après avoir quitté le Sinn Féin pour protester face à la consolidation du pouvoir des administrations Collins et à la répression de la politique radicale. Étant le seul TD en exercice à quitter le parti à l'époque, le NPD a été créé aux côtés des partenaires improbables du Parti de la Ligue Nationale et du Parti du Centre National, tous deux de très petits restes de l'ancien Parti Parlementaire Irlandais, favorable à l'autonomie au sein du Royaume-Uni, plutôt que l’indépendance.\n\nLe soutien du nouveau parti est donc composé de certains membres de la communauté anglo-irlandaise, des « grands agriculteurs » les plus riches et d'une partie de la classe moyenne urbaine, ainsi que de la petite cohorte de partisans de Lemass du Sinn Féin. De cette manière, le parti serait plus anglophile que d’autres, tout en prônant une indépendance totale, et se classerait comme très favorable aux entreprises tout en étant conservateur sur le plan fiscal. Le parti considère la Mitteleuropa comme une excellente opportunité de bénéficier des investissements étrangers et a une vision ambivalente de la religion et de l'Église. Voyant une solution à tous les problèmes politiques et sociaux de l'Irlande, à travers le prisme de l'économie, le parti estime que la création de richesse et une modernisation approfondie devraient être l'objectif clé de tout gouvernement.§!\n"

 IRE_social_conservative_party: "SC"
 IRE_social_conservative_party_short:0 "An Saorstat Críostúil"
 IRE_social_conservative_party_long:9 "$IRE_social_conservative_party_short$\n§LAn Saorstát Críostúil, qui signifie « la République Chrétienne », reflète les valeurs de ce parti dirigé par Éamon de Valera. Le parti trouve ses origines dans une scission du Sinn Féin après les élections de 1922, lorsque Cathal Brugha quitta le parti en raison de désaccords sur la politique sociale et le rôle de Collins dans le gouvernement, créant ainsi « Cumann an tSaorstáit » ou « Société de la République ». Après un mandat décevant suite à une victoire surprise aux élections de 1926, le parti s'est regroupé avec l'ancien Priomh-Aire de Valera prenant la direction, tout en changeant le nom du parti et en le poussant selon sa vision particulière.\n\nAn Saorstat Críostúil tire un certain nombre de ses points de vue directement de la doctrine catholique et serait favorable à un développement accru de l'agraire irlandais existant plutôt qu'à une industrialisation plus poussée. Le parti se trouverait résolument plus conservateur que le Sinn Féin sur les questions sociales, mais se situe à la gauche du Sinn Féin sur le plan économique, car il est plus disposé à considérer certaines politiques basées sur la « justice sociale » préconisées par l'Église. En rupture avec son prédécesseur, de Valera est quelque peu hostile au projet Mitteleuropa et aspire à maintenir l'Irlande dans un splendide isolement, à l'abri des horreurs des tempêtes à venir. §!\n"

 IRE_authoritarian_democrat_party:0 "SF"
 IRE_authoritarian_democrat_party_short:0 "Sinn Féin"
 IRE_authoritarian_democrat_party_long_text:9 "Sinn Féin\n§LLe Sinn Féin, qui signifie « Nous-mêmes », est sans aucun doute le parti prédominant en Irlande depuis le milieu des années 1910. Plus ancien parti de l'État, il a été fondé par Arthur Griffith en 1905 et soutient à l'origine le principe d'une double monarchie entre la Grande-Bretagne et l'Irlande semblable à l'Autriche-Hongrie, proposant notamment que les députés irlandais s'abstiennent de se rendre à Westminster pour se réunir à Dublin, à la place. Bien qu'ils soient restés abstentionnistes, cette politique s'est radicalement transformée en républicanisme après que le parti a été crédité à tort de l'Insurrection de Pâques de 1916. Griffith est resté quelques temps à travailler avec le parti, puis a cédé la direction au leader survivant de 1916, Éamon de Valera, et le parti est finalement arrivé au pouvoir lors des élections autonomes de 1918, renonçant à toute autorité britannique et formant à la place le Dáil Éireann à Dublin.\n\nAprès une petite scission au sein du parti après la guerre d'indépendance et le traité anglo-irlandais qui a suivi, c'est la vision du parti actuel qui a façonné la jeune république. Considéré comme le parti de la classe moyenne irlandaise, il constitue les piliers de la loi, de l’ordre, du pluralisme religieux et du commerce international. Tout en étant juste à droite du centre sur les questions politiques et économiques, le Sinn Féin est considéré comme socialement libéral et quelque peu cosmopolite dans le contexte irlandais."
 IRE_authoritarian_democrat_party_long:9 "$IRE_authoritarian_democrat_party_long_text$ On plaisante souvent en disant que le parti ne se soucie pas de savoir si la jeunesse irlandaise est en pleine décadence, tant qu'elle paie des impôts, respecte la loi et vote Sinn Féin. En Irlande, l’extrême droite comme l’extrême gauche considèrent le Sinn Féin comme un parti bourgeois sûr de lui, et leurs opposants les plus modérés en sont venus à ressentir du ressentiment envers l’influence allemande et leur autoritaire politique.§!\n"
 IRE_authoritarian_democrat_party_marlib_long:9 "$IRE_authoritarian_democrat_party_long_text$ La diminution de la menace pour la souveraineté irlandaise des radicaux internes et de l'hostilité syndicaliste étrangère a entraîné un relâchement de la centralisation du pouvoir du parti et une tendance à s'appuyer sur des pouvoirs d'urgence, permettant au parti de concilier ses différences avec de nombreux membres de l'ancien Parti du Développement National, ce qui a abouti à une fusion des deux forces.§!\n"
 IRE_authoritarian_democrat_party_marlib_fail_long:9 "$IRE_authoritarian_democrat_party_long_text$ Regrettant son rôle dans l'érosion de la démocratie irlandaise avant la marche sur Dublin et percevant la nécessité de s'unir avec ses anciens rivaux pour lutter pour sa renaissance, le Sinn Féin s'est associé au Parti du Développement National pour former un front libéral uni.§!\n"

 IRE_paternal_autocrat_party:9 "AN-P"
 IRE_paternal_autocrat_party_united:0 "AN"
 IRE_paternal_autocrat_party_short:0 "Aontas Naisiúnta"
 IRE_paternal_autocrat_party_long_text:9 "Aontas Náisiúnta, qui signifie « Union nationale », a été fondé en 1931 suite à la fusion de divers groupes et partis d'extrême-droite en Irlande. L'histoire de l'AN est liée à celle d'une aile anti-loyaliste au sein du Sinn Féin dirigée par Eoin O'Duffy, qui a quitté le parti après le limogeage de ce dernier par Collins lors qu"il était commissaire de la Garda, et du Sinn Féin anti-traité de vassalité, dirigé par John J. O'. Kelly, qui a dérivé vers la droite suite à l'expulsion de la gauche du parti. Aontas Náisiúnta est depuis devenue célèbre pour les actions de son aile paramilitaire, la Garde Nationale ou « Chemises Bleues », qui s'est engagée dans de violents affrontements avec l'ICA et l'UVF, bien qu'elle ait été dissoute de jure pour éviter de donner à Collins une raison d'interdire le parti.\n\nAontas Náisiúnta plaide pour un État irlandais militariste et nationaliste basé sur une idéologie de « foi et patrie », qui affirme que le catholicisme et le sang irlandais sont au cœur de l'identité nationale de l'Irlande. Le parti est fermement opposé aux privilèges d'Ulster, s'attirant le soutien de nombreux catholiques d'Ulster désillusionnés, et à l'implication économique étrangère dans l'économie irlandaise, plaidant plutôt en faveur d'un État autarcique, corporatiste et semi-intégraliste basé sur les enseignements économiques catholiques."
 IRE_paternal_autocrat_party_long:9 "Aontas Náisiúnta — Parlementaires\n§L$IRE_paternal_autocrat_party_long_text$ L'aile parlementaire se compose de la vieille garde ; politiquement connectés et actifs au sein du système démocratique malgré leur dédain de la « politique parlementaire ». La perception d'un manque de vision de la part des partisans de la ligne dure et l'incompétence de la part d'O'Duffy ont vu le courant dominant du parti perdre du terrain face à la faction abstentionniste de Gearóid Ó Cuinneagáin, plaçant le parti au sein d'une lutte de pouvoir.§!\n"
 IRE_paternal_autocrat_party_split_long:9 "Aontas Náisiúnta\n§L$IRE_paternal_autocrat_party_long_text$§!\n"
 IRE_paternal_autocrat_party_victorious_long:9 "Aontas Náisiúnta\n§L$IRE_paternal_autocrat_party_long_text$ La faction parlementaire, après avoir mis au pas ses rivaux abstentionnistes après la marche sur Dublin, règne désormais en maître sur la nation et a entamé le processus d'intégration de l'appareil interne du parti et de la Garde nationale dans l'État, leur ancien objectif.§!\n"
 IRE_paternal_autocrat_party_autdem_long:9 "Aontas Naisiúnta\n§L$IRE_paternal_autocrat_party_long_text$ Avec le décès d'O'Duffy et le départ des radicaux intégristes du parti, Aontas Náisiúnta sous la direction de John J. O'Kelly a subi un processus de modération en ce qui concerne sa perception de la démocratie parlementaire, même s'ils restent farouchement conservateurs, défenseurs du catholicisme, de la langue irlandaise et de l'indépendance économique nationale.§!\n"

 IRE_national_populist_party:9 "AN-A"
 IRE_national_populist_party_long_text:9 "Les partisans de cette faction radicale s'inspirent des écrits de l'auteur réactionnaire français Charles Maurras et de leur application dans le Royaume restauré du Portugal, et pensent que l'Irlande ne peut être véritablement libre que si elle redevient gaélique. Les abstentionnistes refusent de siéger au Dáil Éireann, estimant que la démocratie libérale est une invention anglo-saxonne imposée aux Irlandais, et plaident pour la restauration d'une monarchie irlandaise sous l'égide de la Maison O'Neill, en signe de rejet du libéralisme et de l'anglicisation, affirmant qu'un roi parlant irlandais rehausserait le prestige de la langue et effacerait le stigmate de la pauvreté qui lui est associé par certains.\n\nMalgré la longue influence des idées républicaines dans la culture irlandaise, ils considèrent que le républicanisme n'est rien d'autre que la création des francs-maçons français importés en Irlande par les protestants libéraux et qu'il est incompatible avec le véritable nationalisme monarchiste de l'Irlande gaélique. Malgré leur forte influence catholique, ils soutiennent la tolérance religieuse à l'égard du protestantisme, estimant que la gaélisation pourrait intégrer les loyalistes dans la société irlandaise, tout comme les Hiberno-Normands sont devenus « plus irlandais que les Irlandais eux-mêmes », bien qu'ils continuent à mépriser les privilégiés d'Ulster et le loyalisme militant."
 IRE_national_populist_party_long:9 "Aontas Náisiúnta — Abstentionnistes\n§LL'aile abstentionniste d'Aontas Náisiúnta, dirigée par le chef de l'aile jeunesse du parti, Gearóid Ó Cuinneagáin, est devenue la nouvelle force émergente de droite parmi les jeunes militants et les extrémistes désillusionnés par O'Duffy. $IRE_national_populist_party_long_text$§!\n"
 IRE_national_populist_party_victorious_long:9 "Aontas Naisiúnta\n§LL'aile abstentionniste d'Aontas Náisiúnta, dirigée par le régent d'Irlande, Gearóid Ó Cuinneagáin, a relégué ce vieux gâteux d'O'Duffy dans les poubelles de l'histoire, forçant ses anciens partisans à s'aligner sur les idéaux extrêmes du régime ascendant. $IRE_national_populist_party_long_text$§!\n"

 IRE_national_centre_party:0 "NCP"
 IRE_national_centre_party_tt:0 "Parti du Centre National"
 IRE_national_centre_party_long:9 "$IRE_national_centre_party_tt$\n§LLe Parti du Centre national a été formé en 1931 pour succéder au Parti des Agriculteurs, qui a perdu de son importance suite aux défections au profit des plus grands partis et de conflits entre libre-échange et protectionnisme. Créé par les anglophiles Frank MacDermot et James Dillon en tant que parti représentant principalement les intérêts des grands agriculteurs, le NCP fusionna en 1932 avec le Parti de la Ligue Nationale et les partisans de Seán Lemass pour former le Parti cosmopolite du Développement National, qui favorisait les plus riches éléments de la société irlandaise. Alors que Lemass et ses associés refusent de prendre la tête d’un régime fantoche britannique, le Parti du Centre National est revenu à son ancien nom et à ses anciennes politiques, concentrant ses efforts économiques sur le bénéfice des grands agriculteurs et la production de biens agricoles pour le marché britannique. Même si les dirigeants du parti croient profondément à la tradition démocratique libérale, ils sont conscients que la manipulation de la démocratie est leur seul moyen de rester au pouvoir jusqu'à ce que la nation irlandaise soit débarrassée de son nationalisme.§!\n"

 IRE_military_govt:0 "Administration militaire"
 IRE_military_govt_long:9 "$IRE_military_govt$\n§LDu fait de l'effondrement de la stabilité sur l'île d'Irlande, beaucoup craignaient que le pays ne sombre dans un état d'anarchie au moment même où des insurgés loyalistes et syndicalistes se déchaînaient. Agissant pour éviter ce scénario, l’Armée Républicaine Irlandaise a saisi l’opportunité d’intervenir et de rétablir l’ordre, en mettant fin à la politique de parti qui, à ses yeux, n’a engendré que faiblesse et corruption face aux barbares britanniques. De leur point de vue, les seuls véritables représentants de la République Irlandaise sont ses hommes en armes, et les hommes politiques doivent rester à leur place et suivre la ligne des militaires, pour le bien de la nation.§!\n"
 IRE_military_govt_puppet_long:9 "$IRE_military_govt$\n§LL'invasion de l'Irlande a vu l'établissement d'un gouvernement militaire dirigé par le général Hugo MacNeill, un militariste longtemps opposé à l'influence syndicaliste et loyaliste au sein de la nation irlandaise. En collaborant avec les conquérants de l'Irlande, MacNeill a saisi l'opportunité d'en finir avec la démocratie multipartite qui, à ses yeux, a mené à la chute finale de l'Irlande et de garantir que l'Armée Républicaine Irlandaise ne sera plus jamais soumise à « l'influence corruptrice » de la politique. Comme en 1916, les seuls représentants de la nation irlandaise seront ses hommes en armes.§!\n"

 IRE_ana:0 "AnaA"
 IRE_ana_short:0 "Ailtirí na hAiséirghe"
 IRE_ana_long:9 "$IRE_ana_short$\n§LInsatisfaits des choix d'O'Duffy, Gearóid Ó Cuinneagáin et d'autres radicaux au sein d'Aontas Náisiúnta se sont séparés du parti pour former Ailtirí na hAiséirghe, signifiant les « Architectes de la Résurrection ». Fortement nationaliste et inspiré par les écrits de Charles Maurras et par les mouvements intégristes à l'étranger, AnaA se considère comme un mouvement national plutôt que comme un parti politique, dans la même veine que le Sinn Féin original, et est de même ouvertement abstentionniste, considérant la démocratie libérale comme illégitime.\n\nLe mouvement prône une Irlande corporatiste et culturellement gaélique, et ses dirigeants n'ont pas caché dans leurs discours et leur propagande leur désir d'établir une monarchie irlandaise dans la vieille tradition gaélique. Même si les campagnes inlassables et très médiatisées du parti en faveur de l'utilisation de l'irlandais contribuent à la renaissance de la langue, le niveau de soutien politique qu'ils pourraient acquérir est discutable, la plupart des électeurs irlandais de droite continuant de soutenir Aontas Náisiúnta.§!\n"

