 ireland_events.2502.t:0 "Une suspension en temps de guerre"
 ireland_events.2502.d:0 "En temps normal, les élections présidentielles irlandaises sont censées avoir lieu quatre ans après les précédentes, à l'instar du système politique américain dont elles s'inspirent, en même temps que les élections au Dáil Éireann. Cependant, en raison de la guerre en cours et de la formation d'une coalition de guerre entre le Sinn Féin et les plus grands partis d'opposition, le gouvernement a annoncé que les prochains rendez-vous aux urnes seraient repoussés jusqu'à la fin du conflit.\n\nCette mesure a suscité des protestations de la part des petits partis d'opposition, qui sont furieux de cette décision et l'ont dénoncée comme une violation du processus démocratique, mais Michael Collins, Basil Brooke et Eamon de Valera ont tous défendu cette action, la considérant indésirable mais nécessaire pour maintenir l'ordre et l'unité au sein du peuple irlandais pendant que la nation est impliquée dans une lutte pour sa survie."
 ireland_events.2502.a:0 "La liberté impose des responsabilités..."

 ireland_events.2503.t:0 "La nomination d'un Príomh Aire"
 ireland_events.2503.d.start:0 "Après sa victoire électorale, [IRE_loc_leader_name] a désormais un choix important devant lui : choisir un Príomh Aire, ou Premier Ministre.\n\nSelon la Constitution Irlandaise, le Président [IRE_loc_leader_surname] doit nommer un Príomh Aire, qui est ensuite chargé, sous l'autorité du Président, de constituer un cabinet, avec sans aucun doute une contribution significative du"
 ireland_events.2503.d.sf:0 "Sinn Féin est un parti vaste et diversifié, avec de nombreux DT nouvellement élus, mais il existe deux options évidentes pour [IRE_loc_leader_surname], dans le choix de son Príomh Aire."
 ireland_events.2503.d.sflemass:0 "Cependant, depuis la libéralisation des restrictions, l'ancien chef du NPD, Seán Lemass, est désormais évoqué comme un potentiel Príomh Aire. Un tel choix s’éloignerait [IRE_loc_leader_surname] du semi-autoritarisme des années 30, favoriserait une plus grande ambition parmi les autres membres du parti parlementaire, et présenterait enfin l’image d’une machine politique du Sinn Féin plus moderne et réformée."
 ireland_events.2503.d.end:0 "Quel que soit celui qui sera choisi, l’autre se verra sûrement attribuer un poste ministériel de haut rang , mais un seul pourra devenir le deuxième homme le plus puissant de la République."
 ireland_events.2503.d1:9 "$ireland_events.2503.d.start$ the Big Fellow himself.\n\n$ireland_events.2503.d.sf$. Richard Mulcahy would be the obvious candidate, a military man well-known for being a close friend and confidant of Collins since the War of Independence, let alone his Príomh Aire over previous terms. $ireland_events.2503.d.sflemass$\n\n$ireland_events.2503.d.end$"
 ireland_events.2503.d2:9 "$ireland_events.2503.d.start$ the President themselves.\n\n$ireland_events.2503.d.sf$. Gearóid O'Sullivan would be the obvious candidate, a practicing barrister and long-term Sinn Féin member, linking the party with its revolutionary past, given the fact he was the very man who raised the Tricolour above the GPO on Easter Monday 1916. $ireland_events.2503.d.sflemass$\n\n$ireland_events.2503.d.end$"
 ireland_events.2503.d.cnat:0 "O'Brien se trouve maintenant confronté à un choix similaire, voire à un dilemme, à celui qu'il avait eu à trancher en 1937. Le Clann na Talmhan, basé sur l'agriculture, attire une base électorale différente de celle du parti travailliste, plus centré sur les zones urbaines, ce qui convenait à leur alliance électorale."
 ireland_events.2503.d.lab:0 "Les dirigeants du parti ont convenu que les buts et objectifs généraux de la coalition resteraient inchangés, mais O'Brien peut désormais choisir de reproduire cette formule précédente, ou de déplacer le curseur politique de la coalition un peu plus vers la gauche en choisissant"
 ireland_events.2503.d3:9 "$ireland_events.2503.d.start$ the President themselves.\n\n$ireland_events.2503.d.cnat$, but in 1937 it was Seán Lemass of the National Development Party that took up the position of Príomh Aire. At the time, the NDP was the larger party, and the move pushed the broad coalition more towards the centre, an arrangement which suited the needs at the time.\n\n$ireland_events.2503.d.lab$ Michael Donnellan as Príomh Aire. This would signal towards the coalition looking to benefit as many people in the country as possible, while attempting to keep the wealthy on-side by keeping change gradual and incremental, and of course not scare away his NDP coalition partners.\n\n$ireland_events.2503.d.end$"
 ireland_events.2503.d4:9 "$ireland_events.2503.d.start$ the President themselves.\n\n$ireland_events.2503.d.cnat$, and with the three-party alliance only barely managing to scrimp together a government, the more moderate Donnellan was surely a choice of Príomh Aire that would attract less ire, with accusations of syndicalist sympathies running rampant. Regardless, the mild-mannered, if not milquetoast, Progressive Labour Party were considered far too niche and of uncertain stability for such a role.\n\n$ireland_events.2503.d.lab$ Owen Sheehy-Skeffington as Príomh Aire. This would signal towards the coalition looking to the more socially and economically radical earlier days of the Labour party, and with British influence in the country being kept under control, there are much less fears of the revolution coming to Ireland. Given CnaT's involvement, there would be a curb on the extent of such change, but it would be present nonetheless.\n\n$ireland_events.2503.d.end$"
