 IRE_leinster_relief_desc:9 "Le Lundi Noir a durement frappé la population urbaine de Leinster, entraînant un chômage de masse et des sans-abri. Nos programmes d'emplois aidés permettront aux sans-abri de se nourrir et de se loger tandis que de nouvelles opportunités d'emploi seront créées."
 IRE_northern_ireland_relief_desc:9 "Les centres de production du Nord industrialisé ont subi un coup dur suite au Lundi Noir, de nombreuses usines ayant fermé leurs portes. Il est essentiel de soutenir les personnes licenciées et de relancer l’économie, de peur que des solutions plus radicales ne gagnent en popularité."
 IRE_munster_relief_desc:9 "Les agriculteurs du Munster ont été une fois de plus contraints d'abandonner leurs terres natales lorsque la hausse des coûts due au Lundi Noir a rendu de nombreuses exploitations agricoles non rentables. Si nous voulons maintenir la population et la production alimentaire, nous devons faire tout notre possible pour aider les petits exploitants ruraux à retourner dans leurs champs."
 IRE_connacht_relief_desc:9 "Le Connacht a souvent été laissé pour compte en matière de développement. Nos programmes d’aide soutiendront les régions du Gaeltacht, en constante diminution, ainsi que la ville de Galway, afin de garantir qu’elles ne soient plus laissées pour compte."
 IRE_finish_bm_lab_tt:9 "$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-10.00%§!"
 IRE_finish_bm_lab_effect_tt:9 "Les effets du §YLundi Noir§! sont diminués §Ydeux fois§!"
 IRE_finish_bm_lab_cost:9 "£pol_power  §Y50§! £manpower_texticon  §Y1000§!"
 IRE_finish_bm_lab_cost_blocked:9 "£pol_power §R50§! £manpower_texticon §R1000§!"
 IRE_finish_bm_lab_cost_tooltip:9 "Cela coûte £pol_power §Y50§! £manpower_texticon §Y1000§! pour prendre la décision"
 IRE_finish_bm_lab_ongoing:9 "Il y a un autre projet d'§Yemplois aidés§! en cours."
 IRE_finish_bm_lab_ongoing_NOT:9 "Il n'y a §Rpas§! d'autre projet d'§Yemplois aidés§! en cours."
 IRE_finish_bm_lab_done:9 "Des programmes d'§Yemplois aidés§! ont déjà été mis en place dans chaque État"
 IRE_finish_bm_lab_event_tt:9 "Un autre projet d'§Yemploi aidé§! peut maintenant être lancé"

 IRE_finish_bm_sf:9 "Récupération complète du Lundi Noir"
 IRE_finish_bm_sf_desc:9 "Nos politiques de secours pèsent lourdement sur le budget national. Si nous voulons équilibrer les comptes, chacun doit faire sa part et des sacrifices doivent être consentis. Ní neart go cur le chéile."
 IRE_finish_bm_sf_taxes:0 "Augmentations temporaires des impôts"
 IRE_finish_bm_sf_taxes_desc:9 "Nos coffres sont vides et nous devons augmenter les revenus de l’État, au moins jusqu’à ce que l’économie se rétablisse."
 IRE_finish_bm_sf_spending:9 "Diminuer les dépenses"
 IRE_finish_bm_sf_spending_desc:9 "Ce n’est peut-être pas une décision populaire, mais il est nécessaire de réduire les coûts dans divers domaines si l’on veut que notre économie se redresse."

 IRE_finish_bm_scndp:0 "Reconstruction de l'économie"
 IRE_finish_bm_scndp_desc:9 "L'économie irlandaise a encore besoin d'être sauvée, et nos agriculteurs et artisans locaux sont la clé de cette reprise. Nous leur apporterons tout le soutien dont ils ont besoin pour faire de l'Irlande une nation forte et autosuffisante, même si cela inclut des restrictions sur les importations et des incitations fiscales pour les entreprises irlandaises."

 IRE_cork_steel_works: "Développer les aciéries de §Y[GetVictoryPointName_7394]§!"
 IRE_cork_steel_works_desc: "La production d'acier en Irlande a été renforcée ces dernières années par la création d'une importante aciérie privée dans la région de Cobh à [GetVictoryPointName_7394], qui approvisionne principalement l'une de nos bases navales. Cependant, afin de produire les quantités d’acier nécessaires à un effort de guerre soutenu, l’État devra avoir un contrôle au moins partiel du site et l’agrandir considérablement. Si cela était réalisé, l’économie d’échelle serait excellente."
 IRE_exploit_northern_bauxite:9 "Exploiter les gisements de Bauxite du §YNord§!"
 IRE_exploit_northern_bauxite_desc:9 "Comme dans la majeure partie de l’Europe, les gisements de bauxite produisant de l’aluminium en Irlande sont extrêmement limités. Une très, très petite quantité existe dans le nord du pays et nécessiterait des investissements importants pour l'extraire et la fondre. Rien de tout cela ne serait rentable, mais si notre accès à l’aluminium, un matériau essentiel à la création d’avions par exemple, est si limité, nous devrons peut-être envisager cette option."
 IRE_leinster_coal_mines:9 "Soutenir les projets de mines de charbon à §YBallingarry§! et §YDeerpark§!"
 IRE_leinster_coal_mines_desc:9 "L’une des faiblesses les plus importantes de l’économie irlandaise est, depuis près d’un siècle, notre manque de réserves en charbon. Nous avons jusqu'à aujourd'hui dépendu de l’importation de charbon de Grande-Bretagne ou, ces dernières années, d’Allemagne. Bien sûr c'est un aspect qui a toujours donné une grande influence aux Britanniques lors des négociations. Même si nous ne pourrons jamais complètement éliminer ce déséquilibre commercial, nous pouvons le réduire. Il existe des gisements mineurs de charbon dans le sud-est du pays sur lesquels un contrôle pourrait être établi. Même si la quantité de charbon y est faible, elle est de haute qualité, ce qui contribuera à équilibrer la rentabilité de l'exploitation."
 IRE_connacht_coal:9 "Développer la mine de charbon d'§YArigna§!"
 IRE_connacht_coal_desc:9 "Arigna est une mine de charbon isolée du Connacht qui est déjà en activité depuis trois cents ans. Bien qu'elle soit déjà reliée à un réseau de canaux et à un chemin de fer de marchandises, elle peine encore à se développer. Son principal problème a été d'attirer une main-d'œuvre ; C'est un problème que l'État peut surmonter en prenant le contrôle au moins partiel de la mine et en payant un salaire supérieur au salaire de base. Cela ne serait pas particulièrement rentable, mais si nos besoins en charbon sont suffisamment importants, ce sont des mesures que nous devons envisager."

 IRE_aer_lingus_decision:9 "Militariser la production d’avions nationaux"
 IRE_aer_lingus_decision_desc:9 "A présent qu'Aer Lingus est alignée sur l'État en tant que compagnie aérienne nationale, et avec l'expertise issue des contacts noués lors de sa création, l'impliquer dans notre production militaire ne sera pas une tâche trop complexe."
 IRE_textile_subsidies:9 "Prolonger les subventions aux textiles et aux usines"
 IRE_textile_subsidies_desc:9 "L'un des plus grands employeurs de l'État en dehors de [GetVictoryPointName_11293] ou de [GetVictoryPointName_3379] est Mahony's Mills situé à Blarney, dans le comté de [GetVictoryPointName_7394]. Des entreprises comme celle-ci, même dans une industrie si associée à l’Ulster, pourraient être ciblées afin de mieux améliorer le développement industriel à travers le pays, plutôt que de le centraliser davantage dans nos deux plus grandes villes."
 IRE_guinness_brewery: "Développer la brasserie Guinness de §Y[GetVictoryPointName_11293]§!"
 IRE_guinness_brewery_desc:9 "En tant que l’une des sociétés irlandaises les plus importantes et les plus reconnaissables au monde, Guinness n’est pas opposée à la réflexion et aux investissements à long terme. Néanmoins, pour convaincre l’entreprise bien établie et conservatrice de prendre un risque et de construire des installations plus modernes, il faudra quelques efforts de persuasion ainsi que quelques subventions."
 IRE_midleton_distillery:9 "Moderniser la distillerie de §YMidleton§!"
 IRE_midleton_distillery_desc:9 "Le complexe de la distillerie Midleton, situé dans le comté de [GetVictoryPointName_7394], abrite le plus grand alambic au monde, ainsi que plusieurs des whiskies les plus vendus d'Irlande, notamment Jameson, Paddy et Powers. L'industrie irlandaise du whisky a prospéré au milieu des années 1920 en raison de la baisse de la demande et de l'offre de whisky écossais à la suite de la Révolution Britannique. Bien que ces produits constituent l'un des principaux moteurs de nos exportations, leur croissance stagnera à moins que des équipements modernes ne viennent remplacer les vénérables mais vieillissantes installations existantes."

 IRE_wexford_agricultural_equipment:9 "Soutenir les fabricants de matériel agricole de §YWexford§!"
 IRE_wexford_agricultural_equipment_desc:9 "Les entrepreneurs en herbe de la ville de Wexford, dans le sud-est de [GetStateName_113], cherchent à créer une usine de matériel agricole, mais ne disposent pas de la totalité du capital dont ils auraient besoin pour lancer le projet. Si l’État irlandais devait couvrir la différence, il garantirait le fonctionnement d’une autre usine civile, ce qui serait une aubaine pour l’économie."
 IRE_ni_furniture_makers:9 "Subventions pour les fabricants de meubles du §YNord§!"
 IRE_ni_furniture_makers_desc:9 "Pendant plus d'un siècle, le nord de l'Irlande a été la principale base de l'industrie textile de l'île. Or, depuis l'indépendance, l'une des plaintes persistantes des loyalistes est que les investissements en Ulster sont désormais dérisoires. Investir dans les usines textiles historiques d’Ulster pourrait faire d’une pierre deux coups ; cela peut aider à reconstruire l’économie du Nord tout en apaisant les sentiments loyalistes."

 IRE_harland_wolff_expansion:9 "Développer les chantiers navals de §YHarland & Wolff§!"
 IRE_harland_wolff_expansion_desc:9 "Peut-être plus que toute autre organisation irlandaise, Harland & Wolff, sur les quais de Belfast, possède la plus grande mémoire institutionnelle de ce qu’implique un effort de guerre à grande échelle. Pendant la Weltkrieg, les installations de Harland & Wolff bourdonnaient d'activité jour et nuit pour approvisionner la marine britannique en équipements. Bien que l’entreprise ait manifestement considérablement réduit ses activités depuis ces sommets vertigineux, la possibilité de revenir à ces niveaux de production est possible si elle est sollicitée. Il faudrait d’énormes investissements à Harland & Wolff pour réactiver des installations depuis longtemps inactives, ainsi que pour augmenter considérablement sa main-d’œuvre, mais si cela devait se produire, cela nous ouvrirait la voie à un vaste complexe militaro-industriel."
 IRE_harland_wolff_renovated:9 " §YHarland & Wolff§! a terminé les rénovations."
 IRE_harland_wolff_expanded:9 "§YHarland & Wolff§! a connu une expansion."
 IRE_cork_car_factory: "Subventions supplémentaires pour Ford §Y[GetVictoryPointName_7394]§!"
 IRE_cork_car_factory_desc:9 "Henry Ford, dont le père est né dans le comté de [GetVictoryPointName_7394], a créé sa première usine à l'étranger en 1917, près de la région d'où son père avait émigré. Même si l'État a déjà fait tout son possible pour accueillir l'usine au cours des années précédentes, la réalité est qu'une expansion ultérieure nécessitera des subventions supplémentaires pour l'entreprise Ford. La branche irlandaise de la société Ford est dans un léger désarroi du fait que la branche principale de la société en Amérique a été complètement bouleversée par les événements, là-bas. Le principal problème pour l’aile irlandaise est qu’elle est à présent incapable d’obtenir des capitaux de ses homologues américains, un problème que l’État irlandais pourra surmonter si nous estimons que nous devons disposer de davantage d’usines."
 IRE_ferguson_tractors: "Ouvrir l'usine de tracteurs de §Y[GetVictoryPointName_9303]§!"
 IRE_ferguson_tractors_desc: "Maintenant que l’État est directement impliqué dans la production des tracteurs Ferguson, il est temps d’adopter une approche plus pratique. En créant une nouvelle usine de tracteurs à [GetVictoryPointName_9303], une région longtemps négligée pour le développement de l'industrie moyenne et lourde, nous pouvons accroître la production et créer des emplois. $IRE_ferguson_control_desc$"
 IRE_ferguson_control_desc: "We can also, if worst comes to worst, rapidly convert the factory to military use since it is under our control."
 IRE_ferguson_mil_factory: "Ouvrir l'usine de moteurs de §Y[GetVictoryPointName_11293]§!"
 IRE_ferguson_mil_factory_desc: "Maintenant que l’État est directement impliqué dans la production des tracteurs Ferguson, il est temps d’adopter une approche plus pratique. En créant une nouvelle usine de moteurs à [GetVictoryPointName_11293], en s’appuyant sur la base industrielle en pleine croissance, nous pouvons accroître la production et créer des emplois. $IRE_ferguson_control_desc$"
 IRE_beet_factory_desc_start:9 "Bien que le sucre soit plus facilement extrait de la canne à sucre, cultivée sous les tropiques, il peut également être produit à partir de la betterave sucrière, capable de pousser dans des climats plus froids. Le sucre importé étant très cher, nous pouvons tenter de produire une alternative moins chère, localement."
 IRE_carlow_sugar_beet_factory:9 "Développer la raffinerie de sucre §YCarlow§! "
 IRE_carlow_sugar_beet_factory_desc:9 "$IRE_beet_factory_desc_start$\nCarlow abrite déjà des installations de production de sucre, mais celles-ci peuvent être agrandies, grâce aux riches sols du comté qui s'y prêtent bien."
 IRE_thurles_sugar_beet_factory:9 "Ouvrir la raffinerie de sucre de §YThurles§!"
 IRE_thurles_sugar_beet_factory_desc:9 "$IRE_beet_factory_desc_start$\nThurles, située au centre du pays de Tipperary, se trouve au cœur de la « Golden Vale » connue pour ses riches terres agricoles. Elle est particulièrement bien dotée en infrastructures ferroviaires, idéale donc pour un site de production."
 IRE_electrification:9 "Électrifier l'arrière-pays de §Y[From.GetName]§!"
 IRE_electrification_desc:9 "[IRE_loc_electrification_desc]"
 IRE_leinster_electric_desc: "[GetStateName_113] est la province d’Irlande la plus simple à électrifier ; la grande majorité de cette province est basse et plate, et est déjà reliée aux infrastructures préexistantes telles que des routes et des chemins de fer modernes. En rayonnant vers l'extérieur depuis notre capitale, [IRE.Capital.GetCapitalVictoryPointName], nous devrions achever cette partie de notre plan rapidement."
 IRE_northern_ireland_electric_desc:9 "L'Ulster est une province divisée en deux moitiés : L'est-[GetStateName_119], bas et densément peuplé, est déjà en grande partie électrifié, il s'agit simplement de relier les villes bâties le long d'une plaine plate. L'ouest-[GetStateName_119], cependant, est à l'opposé ; les terres qui ne sont pas à flanc de montagne se trouvent dans des tourbières humides et marécageuses. Même si les chemins de fer préexistants nous fourniront un schéma de base pour relier ensemble les principales agglomérations, couvrir l'arrière-pays de la province prendra encore beaucoup de temps."
 IRE_munster_electric_desc: "Bien que [GetStateName_135] abrite deux des villes les plus importantes d'Irlande, [GetVictoryPointName_7394] et [GetVictoryPointName_6313], cela contredit le fait qu'une grande partie de [GetStateName_135] est intensément rurale, ce qui fait de l'électrification de la province, un défi. De plus, le sud-ouest de la province est un labyrinthe géographique de péninsules montagneuses qui mettraient au défi même les chèvres les plus robustes, et encore plus les humains."
 IRE_connacht_electric_desc: "L’électrification du Connacht constitue un défi de taille. Pour commencer, de grandes parties de la province sont couvertes de marais aux sols mous et gorgés d'eau, abritant des tourbières qui font de leur mieux pour empêcher toute infrastructure de prendre racine. Bien qu'il ne soit pas aussi montagneux que [GetStateName_135], le Connacht a aussi des chaînes de montagnes qui constituent de la même manière, des obstacles importants. Enfin, le Connacht est la province la moins peuplée et la plus rurale d'Irlande, celle dont la population est la plus dispersée de l'île, avec un pourcentage énorme vivant dans des villages et des hameaux répartis le long de routes agricoles éloignées et isolées. Dès lors, de nombreuses routes ne sont actuellement que des chemins de terre boueux sans même parler du peu de chemins de fer existants. Il y a donc peu d'infrastructures existantes à partir desquelles nous pourrions poursuivre notre effort. Dans de nombreux cas, nous repartirons donc presque de zéro."

 # Gateway Decisions #
 IRE_gateway_to_the_atlantic_decisions:9 "Porte d'entrée vers l'Atlantique"
 IRE_gateway_to_the_atlantic_decisions_desc:9 "L'île d'Émeraude est depuis longtemps un emplacement stratégique clé en raison de sa proximité avec la Grande-Bretagne et les principales routes maritimes de l'océan Atlantique, qui relient l'Amérique du Nord et l'Europe. Pendant des siècles, les Britanniques ont craint que l'île ne soit utilisée comme base par leurs ennemis, tandis que les puissances continentales ont aidé les rébellions irlandaises à arracher le contrôle des ports irlandais aux mains des Britanniques. Les Allemands ont réussi là où les Espagnols et les Français avaient échoué, et depuis une décennie, nous avons progressivement dérivé vers leur sphère d’influence. C’était jusqu’au bouleversement provoqué par le Lundi Noir, qui a porté un coup dur aux intérêts allemands et a donné aux Britanniques une opportunité pour retrouver leur ancienne hégémonie et diffuser les idées syndicalistes.\n\nL'incident de LÉ Macha marque le début d'un conflit diplomatique entre l' Union Britannique et l'Empire Allemand, au moment même où les deux puissances cherchent à étendre leur influence au sein de la société et des institutions irlandaises et à potentiellement s'assurer la maîtrise des ports et du ciel de l'île, en cas de nouvelle Weltkrieg. Cette lutte acharnée représente une excellente opportunité pour les dirigeants irlandais de négocier des opportunités commerciales et des accords avec les deux puissances navales au bénéfice de l'économie du pays. Toutefois, si l'on n'y prend pas garde, la croissance de l'influence étrangère pourrait mettre à mal la souveraineté irlandaise et le contrôle politique de la nation sera laissé à la merci des bienfaiteurs de l’Irlande…\n\nLes @GER §g[GER.GetName]§! ont actuellement §Y[?GER.IRE_gateway_influence]§! points.\nLes @ENG §R[ENG.GetName]§! ont actuellement §Y[?ENG.IRE_gateway_influence]§! points.\n\n$IRE_gateway_desc_ending$"
 IRE_gateway_desc_ending:9 "Si l'un ou l'autre côté obtenait §Y15 ou plus§! de points d'influence de plus que l'autre dans cette lutte d'influence, @IRE §GIreland§! deviendra un §Yvassal§! de ce pays, attirant l'île dans sa sphère d'influence."
 IRE_gateway_desc_ending_pp:9 "Sinon, l’Irlande restera indépendante, et l’Allemagne et la Grande-Bretagne recevront chacune £pol_power  §Y10§! pour chaque fois qu'ils ont investi dans la lutte d'influence."
 IRE_favour_a_side_GER:9 "Courtiser [GER.GetNameDef]"
 IRE_favour_a_side_GER_desc:9 "Depuis la fondation de la République d’Irlande, les gouvernements successifs ont lentement mais sûrement bâti de bonnes relations avec les Allemands. La poursuite du développement des relations entre nos deux pays nécessite simplement la poursuite de cette politique, qui est d'ailleurs facile à mettre en œuvre."
 IRE_favour_a_side_ENG:9 "Courtiser [ENG.GetNameDef]"
 IRE_favour_a_side_ENG_desc:9 "Même si les relations entre les Irlandais et les Britanniques ont toujours été fragiles, l’émergence des deux pays en tant que républiques révolutionnaires offre des opportunités jamais explorées auparavant. Si elle est construite à partir de zéro, peut-être qu’une relation nouvelle et complètement nouvelle pourra être construite?"

 IRE_gateway_GER_pressure:9 "Influence [GER.GetAdjective] croissante"
 IRE_gateway_GER_pressure_desc:9 "Selon certaines informations, les Allemands utilisent leurs réseaux diplomatiques et de renseignement développés au cours de l’entre-deux-guerres pour fournir une assistance aux éléments germanophiles de notre armée et de nos institutions. Cela bien sûr dans le but de promouvoir des opinions pro-Reichspakt et anti-syndicalistes en Irlande. Nous devons nous en méfier, de peur que leurs partisans ne tentent un coup d'État avec le soutien de leurs bienfaiteurs."
 IRE_gateway_ENG_pressure:9 "Influence [ENG.GetAdjective]e croissante"
 IRE_gateway_ENG_pressure_desc:9 "Selon certaines informations, les Britanniques fournissent davantage de financement et d'assistance aux socialistes irlandais par le biais de leurs réseaux de renseignement, cela dans le but d'infiltrer nos institutions et nos syndicats afin d'affaiblir l'hostilité de l'opinion publique envers le syndicalisme et de promouvoir les opinions d'extrême gauche en Irlande. Nous devons rester sévèrement sur nos gardes, de peur qu’ils ne tentent d’étendre leur révolution à notre île."

 IRE_gateway_to_the_atlantic_decisions_GER:9 "Porte d'entrée vers l'Atlantique"
 IRE_gateway_to_the_atlantic_decisions_GER_desc:9 "Le contrôle de l’île d’Irlande a toujours intéressé les puissances européennes ennemies des Britanniques, en raison de sa proximité géographique avec la Grande-Bretagne et l’Atlantique. Aucun plan d'invasion ni aucune rébellion irlandaise n'aboutira cependant avant la Weltkrieg, au cours de laquelle les livraisons d'armes et la reconnaissance internationale de l'Empire Allemand aideront les Irlandais à obtenir leur indépendance. Après la Révolution Britannique, les dirigeants irlandais ont développé des liens étroits avec leur libérateur, faisant évoluer la nation vers la Mitteleuropa. Cependant, les affaires et les investissements allemands sur l’île ont été perturbés par le Lundi Noir et l’ Union Britannique a saisi l’occasion de montrer ses muscles politiques.\n\nÀ la suite de l'incident de LÉ Macha, l'Union Britannique a intensifié ses efforts pour fomenter une révolte socialiste en Irlande. Il est donc crucial pour les intérêts diplomatiques, financiers et stratégiques allemands que cette nation du bloc moyen-européen ne tombe pas dans la vague croissante du syndicalisme et à cette fin, nous devons garantir pleinement, via la promotion des influences germanophiles à l'intérieur du pays, que la République d'Irlande reste favorable au Reichspakt. Même si les Irlandais peuvent se rapprocher de nous de leur propre gré, il serait dans notre intérêt de veiller pleinement à ce que cela se produise, car l'utilisation de l'île comme base à partir de laquelle les forces allemandes pourront mener des opérations aériennes et navales contre les Britanniques, et étendre la puissance de la Kaiserliche Marine dans l'océan Atlantique, pourrait s'avérer vital en cas de guerre contre la Troisième Internationale.\n\n§CNous§! avons actuellement §Y[?GER.IRE_gateway_influence]§! points.\nLes @ENG §R[ENG.GetAdjective]§! ont actuellement §Y[?ENG.IRE_gateway_influence]§! points.\n\n$IRE_gateway_desc_ending$\n$IRE_gateway_desc_ending_pp$"
 GER_pressure_ireland:9 "Faire pression sur [From.GetNameDef]"
 GER_pressure_ireland_desc:9 "Les Irlandais, à l’esprit conservateur, ne semblent pas susceptibles d’être attirés par la cause syndicaliste, mais leur proximité avec la Grande-Bretagne et leur faible nombre relatif les rendent néanmoins vulnérables.\n\nIl y a toutes les chances que les Irlandais s’alignent autrement sur nous par choix, mais la seule façon de garantir qu’ils ne se laissent pas entraîner par les Britanniques est d’utiliser notre propre influence politique et économique sur l’île et sa population."
 GER_pressure_ireland_NOT_blocked:9 "Nous n’augmentons pas activement notre influence auprès de §Y[IRE.GetNameWithFlag]§! pour le moment"
 GER_pressure_ireland_guns:9 "Équiper l'IRA"
 GER_pressure_ireland_guns_desc:9 "L’Armée Républicaine Irlandaise compte de nombreux alliés fidèles à l’Allemagne depuis que nous avons financé leur rébellion il y a une vingtaine d’années. Nous devons les garder bien équipés si jamais nous en avons besoin et leur rappeler qui sont leurs amis."
 GER_pressure_ireland_cp:9 "Organiser des exercices de formation sponsorisés"
 GER_pressure_ireland_cp_desc:9 "Bien qu’elle s’inspire de notre programme d’entraînement militaire de classe mondiale, l’IRA reste une force dépassée et de qualité irrégulière. Proposer d’entraîner leurs forces sous couvert d’un exercice conjoint amical nous donnera l’occasion de les préparer à prendre le contrôle en cas de besoin."
 GER_pressure_ireland_xp:9 "Assurer la liaison avec des officiers irlandais de confiance"
 GER_pressure_ireland_xp_desc:9 "De nombreux officiers de l'IRA sont mécontents de leur gouvernement actuel, mais pas suffisamment pour agir. Rencontrer ces agents et leur promettre notre soutien garantira qu’ils seront à notre écoute, le moment venu."

 IRE_gateway_to_the_atlantic_decisions_ENG:9 "Porte d'entrée vers l'Atlantique"
 IRE_gateway_to_the_atlantic_decisions_ENG_desc:9 "Depuis près d’un millénaire, les rois, hommes d’État et stratèges britanniques craignent que l’île d’Irlande ne tombe sous l’influence de puissances continentales hostiles. Les mesures brutales prises en partie pour empêcher cela se sont finalement retournées contre eux, conduisant les Irlandais à devenir indépendants avec l'aide de l'Empire Allemand. Bien que les services secrets britanniques aient travaillé en étroite collaboration avec les socialistes irlandais pendant près d'une décennie, la stabilité de la République d'Irlande signifie qu'ils n'ont pas obtenu de grands résultats, et cela alors même que le pays dérivait vers la sphère allemande. Mais à présent que leur économie nationale est ébranlée par le Lundi Noir, nous disposons d'une nouvelle opportunité d’étendre la révolution prolétarienne vers l’ouest.\n\nMême si nous n’avons manifestement aucun désir de coloniser l’Irlande comme l’ont fait les impérialistes au cours des siècles passés, il est impératif, pour le maintien du commerce britannique et de la sécurité nationale, que l’État irlandais ne tombe pas sous l’emprise des teutons, car un tel événement leur permettrait de coloniser l'île pour qu'elle serve de base ennemie en cas de nouvelle Weltkrieg. En développant nos relations avec les Irlandais et en apportant notre aide à la sphère clandestine syndicaliste irlandaise, nous pourrons peut-être diffuser les idées du syndicalisme dans toute la société irlandaise et aider les travailleurs irlandais à renverser leurs seigneurs capitalistes.\n\n§CNous§! avons actuellement §Y[?ENG.IRE_gateway_influence]§! points.\nLes @GER §g[GER.GetAdjective]s§! ont actuellement §Y[?GER.IRE_gateway_influence]§! points.\n\n$IRE_gateway_desc_ending$\n$IRE_gateway_desc_ending_pp$"
 ENG_pressure_ireland:9 "Faire pression sur [From.GetNameDef]"
 ENG_pressure_ireland_desc:9 "Nos rapports nous informent que quasiment tous les dirigeants politiques irlandais préfèreraient rester en dehors de toute alliance militaire formelle et continuer d’interagir de manière indépendante avec le continent, dans une position de neutralité.\n\nLa réalité est que leur politique conservatrice et leur appartenance à la Mitteleuropa font qu'il est plus probable qu'ils se retrouvent pris au piège par les Allemands, que cela leur plaise ou non, et que ce n'est qu'en exerçant notre propre influence que nous pourrons donner du pouvoir aux socialistes irlandais et empêcher cette catastrophe."
 ENG_pressure_ireland_NOT_blocked:9 "Nous n’augmentons pas activement notre influence auprès de §Y[IRE.GetNameWithFlag]§! pour le moment"
 ENG_pressure_ireland_guns:9 "Équiper l'ICA"
 ENG_pressure_ireland_guns_desc:9 "L’Armée Citoyenne Irlandaise est une force dévouée et peut devenir utile avec un soutien approprié. Les équiper secrètement sera vital pour leur révolution et pour les garder à l’écart."
 ENG_pressure_ireland_cp:9 "Assurer la liaison avec les exilés socialistes irlandais"
 ENG_pressure_ireland_cp_desc:9 "Le socialisme en Irlande a longtemps souffert de la répression gouvernementale, ce qui a contraint de nombreuses personnalités et partisans à l'exil, notamment en Grande-Bretagne. Rencontrer ces exilés et partager nos projets contribuera grandement à garantir la légitimité de notre régime, une fois installé."
 ENG_pressure_ireland_xp:9 " Organiser des programmes de formation secrets"
 ENG_pressure_ireland_xp_desc:9 "L'ICA compte de nombreuses nouvelles recrues peu formées, en raison de l'interdiction des rassemblements publics dans ses rangs. Nous devons fournir une formation de toutes les manières possibles pour garantir que le moment venu, ces hommes se révèlent être des soldats et changent leur pays, pour le mieux."

 IRE_toggle_gateway_repeat_decisions:9 "[IRE_loc_repeat_decisions] Achèvement automatique de la pression [IRE.GetNameDef]"
 IRE_toggle_gateway_repeat_decisions_GER_desc:9 "Cette décision peut faire en sorte que la décision $IRE_gateway_repeat_decisions_name$ se répète automatiquement une fois terminée. L'influence [Root.GetAdjective]e augmente de 5 points tous les 10 jours et le coût du facteur usines de biens de consommation est appliqué en continu."
