 # BM Foci #
 IRE_assess_bm:9 "Évaluer les dégâts"
 IRE_assess_bm_desc:9 "Suite au traumatisme initial du Lundi Noir, la première étape consiste à avoir une idée complète de la gravité des dégâts. Nous réunirons une commission composée d’économistes et de représentants d’entreprises de premier plan afin de déterminer l’étendue de la dépression que nous traversons, et recommanderons également des politiques à adopter pour commencer à nous sortir du gouffre."
 IRE_emergency_taxes:9 "Impôts d'urgence"
 IRE_emergency_taxes_desc:9 "Suite à l’effondrement des bénéfices des entreprises étrangères, nous sommes confrontés à une forte baisse des recettes publiques. Pour combler ce déficit budgétaire, des propositions sont faites pour le combler en augmentant les impôts des citoyens irlandais. Un domaine particulièrement prometteur est l’introduction d’un impôt foncier, une mesure qui générerait un montant de revenus décent, mais qui risque d’être extrêmement impopulaire auprès des électeurs ruraux, qu’elle pénalisera probablement davantage."
 IRE_public_sector_austerity:9 "Imposer l’austérité au secteur public"
 IRE_public_sector_austerity_desc:9 "L’austérité n’est jamais populaire, mais étant donné la situation économique actuelle et les déficits budgétaires, nous devons équilibrer les comptes d’une manière ou d’une autre. Nous pourrons peut-être réduire temporairement les dépenses et suspendre certains services sans trop de bouleversements, du moins pendant que la crise économique se poursuit."
 IRE_bail_out_northern_industries:9 "Renflouer les industries du Nord"
 IRE_bail_out_northern_industries_desc:9 "En tant que cœur industriel de l'Irlande, la perte des usines qui alimentent l'Ulster constituerait une menace dévastatrice pour notre viabilité économique future. Le gouvernement doit intervenir pour empêcher ces industries de faire faillite, et nous espérons ainsi nous aider à obtenir le soutien indispensable dans le Nord."
 IRE_organise_northern_relief_work:9 "Organiser des programmes d'emplois aidés dans le Nord"
 IRE_organise_northern_relief_work_desc:9 "Bien que nous ayons pris des mesures pour éviter un effondrement complet de l’industrie du Nord, de très nombreuses personnes se retrouvent encore sans moyen de subvenir à leurs besoins, suite à l’effondrement économique. Des plans ont été élaborés pour créer un programme de travaux publics afin de fournir une source de revenus à ceux qui en ont besoin, tout en aidant également, espérons-le, à développer les infrastructures de la région."
 IRE_subsidies_for_northern_landowners:9 "Subventions pour les propriétaires fonciers du Nord"
 IRE_subsidies_for_northern_landowners_desc:9 "Même si l' attention est portée sur les tensions causées par la crise dans les centres industriels du Nord, la réalité est que les grands propriétaires fonciers détiennent toujours une influence considérable dans le Nord, en particulier auprès des politiciens loyalistes. Fournir une aide aux propriétaires terriens en difficulté contribuerait grandement à maintenir la région à l’écoute et ouvrirait potentiellement la porte à des liens plus étroits avec l’UDP."
 IRE_suppress_northern_industrial_action:9 "Supprimer les actions revendicatives du Nord"
 IRE_suppress_northern_industrial_action_desc:9 "Dans des moments comme ceux-ci, il est peut-être compréhensible que les gens se laissent influencer par des idéologies promettant des réponses à tous leurs problèmes, en particulier compte tenu de notre proximité géographique avec l'une des principales puissances syndicalistes d'Europe. Compte tenu du climat économique et social tendu, ces cancers ne peuvent pas se développer ; et c'est un point sur lequel les dirigeants du Nord et du Sud sont d’accord. Avec le soutien de l’UDP, des mesures seront prises pour mettre fin aux activités subversives potentielles et maintenir le Nord en activité."
 IRE_allay_northern_nationalists:9 "Apaiser les nationalistes du Nord"
 IRE_allay_northern_nationalists_desc:9 "À la suite de nos tentatives visant à maintenir à l’écart l’establishment majoritairement loyaliste d’Ulster, de nombreux nationalistes de la région ont ressenti un malaise croissant à l’idée que les mesures mises en place ne serviraient qu'à maintenir un groupe au sommet. Nous ne pouvons pas laisser une telle idée s’enraciner et devrions essayer de tendre la main aux nationalistes du Nord pour les rassurer personnellement, tout en veillant à ce que les mesures de secours apportent un certain bénéfice à leurs communautés."
 IRE_support_northern_businesses:9 "Soutenir les entreprises du Nord"
 IRE_support_northern_businesses_desc:9 "Bien que beaucoup puissent se plaindre de l’ attention portée au Nord depuis le crash, il s’agit simplement de la région la plus importante économiquement de l’île. La soutenir est essentiel pour l’intérêt national, car nous ne serons pas en mesure de financer notre croissance et notre reprise sans le coup de pouce économique qu’elle apporte."
 IRE_stabilise_punt:9 "Stabiliser la Punt"
 IRE_stabilise_punt_desc:9 "Avec l’incertitude économique, la valeur de notre monnaie a commencé à fluctuer rapidement, et une telle situation est intenable si nous voulons avoir une chance de reprise économique. En prenant des mesures pour stabiliser à nouveau la situation, nous pouvons garantir à nos citoyens un degré de certitude qui contribuera grandement à garantir leur soutien à notre programme de relance."
 IRE_empower_central_bank:9 "Autonomiser la banque centrale"
 IRE_empower_central_bank_desc:9 "Alors que le pays a entamé les premières mesures visant à stabiliser la monnaie et les finances nationales, si nous souhaitons véritablement nous engager sur la voie de la reprise, nous devons confier à la banque centrale le soin de prendre toutes les mesures nécessaires. Même si certaines de leurs décisions seront probablement impopulaires, elles donneraient une image de responsabilité aux marchés et pourraient potentiellement ralentir le processus d’obtention de prêts étrangers."
 IRE_protect_southern_industries:9 "Protéger les industries du Sud"
 IRE_protect_southern_industries_desc:9 "Alors que la plupart associent l’industrie irlandaise au Nord, il serait négligent d’ignorer celles qui ont réussi à s’établir en dehors du Nord-Est. Il serait ridicule de mettre tous nos œufs dans le même panier, au détriment du reste du pays. Nous devons donc œuvrer pour soutenir les usines du Sud pendant cette période difficile. Même si certains habitants du nord se plaignent, ils ne devraient pas oublier que l'Irlande c'est aussi les cinq sixièmes existant en dehors du Nord."
 IRE_emergency_agricultural_bailout:9 "Plans de sauvetage agricoles d’urgence"
 IRE_emergency_agricultural_bailout_desc:9 "Pour de nombreux agriculteurs irlandais qui étaient déjà en difficulté avant le Lundi Noir, cette dépression en a poussé beaucoup à bout. De nombreuses personnes sont actuellement menacées de devoir abandonner à jamais ce mode de vie, il est donc essentiel que le gouvernement intervienne pour éviter un effondrement complet de la société rurale. Même si les coûts peuvent être élevés, les risques de rester à l’écart sont toujours gravés dans le paysage depuis 1845."
 IRE_purchase_surplus_dairy:9 "Acheter des produits laitiers excédentaires"
 IRE_purchase_surplus_dairy_desc:9 "Alors que le commerce mondial et national ralentissait, de nombreux producteurs laitiers ont eu du mal à vendre leurs stocks comme ils le faisaient auparavant. Cela menace d’alimenter un cercle vicieux de réduction des opérations et de résiliation des contrats avec les agriculteurs. Pour éviter une telle situation, le gouvernement interviendra temporairement et achètera des stocks supplémentaires de produits laitiers. Reste à savoir que faire de ce « fromage gouvernemental », avec une idée : éventuellement le distribuer aux ménages en difficulté."
 IRE_promote_beef_exports:9 "Promouvoir les exportations de bœuf et de bétail"
 IRE_promote_beef_exports_desc:9 "Le fait est que le marché intérieur irlandais ne suffit pas à lui seul à soutenir notre important secteur bovin, il est donc important de laisser ouvertes des possibilités d'exporter le surplus. Alors que de nombreux pays sont en difficulté à la suite du Lundi Noir, nous devons tenter de convaincre d’autres pays des mérites du secteur irlandais de la viande bovine pour maintenir ne serait-ce qu’une fraction des exportations."
 IRE_organise_rural_relief_work:9 "Organiser des programmes d'emplois aidés à la campagne"
 IRE_organise_rural_relief_work_desc:9 "Même si les mesures mises en œuvre jusqu’à présent contribueront dans une certaine mesure à atténuer l’impact du crash dans le Sud, Il ne s’agit en réalité que d’une demi-mesure qui n’aidera pas une partie significative de la population. Nous devons donc fournir à ceux qui ont perdu leurs moyens de subsistance un programme d'emplois aidés en milieu rural, leur permettant de maintenir leurs revenus et potentiellement de se préparer à se remettre sur pied une fois que la situation s'améliorera."

 # Eco / Development Foci #
 IRE_renovate_rail_line:9 "Rénover la ligne Cork-Belfast"
 IRE_renovate_rail_line_desc:9 "Notre objectif en tant que gouvernement est d'unifier et de moderniser l'île. Pour cela, il nous possible d’étendre les réseaux ferroviaires existants, reliant nos trois plus grandes villes et qui ont besoin d’être modernisés pour répondre aux normes actuelles. Les avantages infrastructurels pour nos citoyens sont évidents, mais au fil du temps, cela améliorera également l’intégration économique et politique de toutes les régions du pays."
 IRE_highway_rail_maintenance_board:9 "La Commission de l'Entretien des Routes et des Chemins de Fer"
 IRE_highway_rail_maintenance_board_desc:9 "nos chemins de fer rénovés et nos outils étant à présent modernisés, nous avons désormais besoin d'une institution pour gérer notre infrastructure de transport et soutenir sa croissance continue dans le futur. Le Conseil d'Entretien des Routes et des Chemins de Fer permettra une approche plus coordonnée et plus efficace du développement des infrastructures."
 IRE_raidio_eireann:9 "Lancer Raidió Éireann"
 IRE_raidio_eireann_desc:9 "Ce qui se rapproche le plus d'une radio nationale est une station connue sous le nom de Radio Athlone, gérée par la Poste. Sa diffusion est régulièrement soumise à des interférences et à des problèmes de réception en raison de la faible puissance et l'obsolescence de son émetteur. Avec le bon investissement, nous pouvons revitaliser cette station de radio en tant que « Raidió Éireann », un véritable diffuseur public irlandais qui atteindra les auditeurs de toute l'île, avec cohérence et clarté."
 IRE_ore_institute:9 "Créer l'Institut Irlandais des Minéraux et des Minerais"
 IRE_ore_institute_desc:9 "Nos ressources naturelles ne sont peut-être pas aussi vastes que celles du continent, mais les quelques gisements de charbon irlandais sont notoirement faciles à exploiter, et nos gisements limités de bauxite sont très demandés pour construire les nouvelles machines de guerre à base d'aluminium. Nous avons besoin d’un conseil d’administration géré de manière centralisée pour gérer et extraire efficacement ces ressources pour la prospérité de la nation."
 IRE_modernised_equipment:9 "Machines-outils et équipements modernisés"
 IRE_modernised_equipment_desc:9 "Après son indépendance, l'Irlande a dû soutenir seule son industrie, ce qui nous a conduit à progresser plus lentement que nous le souhaiterions et certainement plus lentement qu'il ne le faudrait. Il est temps de moderniser et d’investir dans les machines et équipements les plus récents pour relancer nos usines dans un véritable état d’esprit industriel du 20e siècle."
 IRE_urban_electrification:9 "Électrification urbaine complète"
 IRE_urban_electrification_desc:9 "L'électricité est arrivée en Irlande en 1880 avec le premier lampadaire électrique. Depuis lors, les centres urbains irlandais sont progressivement passés à l'électrique. Ce processus est presque terminé et nous aurons bientôt une population urbaine entièrement connectée, l’électrification rurale n’étant pas loin."
 IRE_support_aer_lingus:9 "Soutenir Aer Lingus"
 IRE_support_aer_lingus_desc:9 "La compagnie aérienne nationale nouvellement créée aura besoin d’un fort soutien gouvernemental pour se développer et prospérer. Opérant à partir de l'aérodrome de Casement, Aer Lingus aura besoin d'une flotte d'avions robustes pour assurer ses déplacements en Irlande et à travers la mer d'Irlande. Notre force aérienne bénéficiera également de cet investissement accru dans le transport aérien grâce à des installations modernisées et à des chaînes de production améliorées."
 IRE_harland_wolff_loans:9 "Prêts à Harland & Wolff"
 IRE_harland_wolff_loans_desc:9 "Harland & Wolff sont des constructeurs navals de renommée mondiale et sont un employeur majeur à Belfast depuis leur fondation en 1861. Cependant, depuis les désastres des navires de classe olympique et la vente forcée de leurs chantiers navals en Écosse, ils sont dans une période de déclin. Notre prêt généreux contribuera à revitaliser l’entreprise et à doter l’Irlande d’une industrie navale forte."
 IRE_advanced_studies:9 "L'Institut d'études avancées de Dublin"
 IRE_advanced_studies_desc:9 "L’idée d’un institut de recherche dédié à l’Irlande a été évoquée de temps en temps depuis le déclin de l’observatoire de Dunsink. Inspiré des instituts d'études avancées d'Amérique, le DIAS serait la première institution de recherche d'Irlande sur une variété de sujets allant de l'astrophysique aux études celtiques. La création de cet institut aidera l'Irlande à se tenir au niveau des intellectuels européens."
 IRE_breweries_distilleries:9 "Soutenir les distilleries et brasseries irlandaises"
 IRE_breweries_distilleries_desc:9 "La bière et le whisky irlandais sont appréciés dans le monde entier et constituent sans doute les produits d'exportation les plus célèbres d'Irlande. La brasserie Guinness et la distillerie Midleton, les plus célèbres respectivement pour la Guinness Stout et le Jameson Whiskey, sont aussi importantes pour le caractère national que notre langue ou notre musique. Les pintes appellent, et nous y répondrons avec un fort soutien, maintenant et dans le futur."
 IRE_mf_kent:9 "Développer les opérations chimiques de MF Kent"
 IRE_mf_kent_desc:9 "MF Kent, fondée à Clonmel, dans le comté de Tipperary, est à l'avant-garde de l'industrie pétrochimique irlandaise grâce à ses activités de sous-traitance en pleine croissance. Nous prévoyons d’investir massivement dans cette entreprise pour contribuer à alimenter notre dépendance toujours croissante à l’égard du pétrole et du gaz."

 IRE_industrialisation:9 "Poursuivre l’industrialisation"
 IRE_industrialisation_desc:9 "L’Irlande a toujours dépendu de l'agriculture, mais cela ne suffit tout simplement pas pour être compétitive dans le monde moderne. Nous poursuivrons une série de vastes projets d'industrialisation pour développer le potentiel manufacturier de l'Irlande et le mettre au niveau des pôles industriels d'Europe et du monde."
 IRE_urbanisation:9 "Expansion urbaine et modernisation"
 IRE_urbanisation_desc:9 "Nos centres urbains constituent l’un de nos plus grands atouts et, bien qu’ils soient les centres industriels de l’Irlande, ils sont à la traîne par rapport aux villes du continent. Grâce à des investissements massifs dans de nouveaux logements, commerces et industries, les villes de Dublin et Belfast se tiendront aux côtés des grandes villes d’Europe."
 IRE_development_bank:9 "La Banque de développement Éireann"
 IRE_development_bank_desc:9 "Le but d’une banque de développement est de disposer d’une réserve de fonds pour investir dans des entreprises en développement ou pour aider celles qui traversent des moments difficiles. Le Lundi Noir a montré que l’Irlande a besoin de son propre filet de sécurité pour les entreprises confrontées à des difficultés économiques et l’Éireann Development Bank sera exactement cela. Grâce à ces fonds supplémentaires, de nombreuses entreprises en difficulté à travers l’île peuvent se remettre sur pied, plus fortes que jamais."
 IRE_food_processing:9 "Développer une industrie de transformation alimentaire"
 IRE_food_processing_desc:9 "Actuellement, nous exportons une grande partie de nos aliments crus et non transformés, souvent pour être emballés et vendus à l'étranger. Le développement de notre propre industrie de transformation alimentaire permettra d’exporter des produits de plus grande valeur qui resteront frais plus longtemps, tout en réduisant les coûts pour nos partenaires commerciaux."
 IRE_woolen_mills:9 "Agrandir les usines textiles de Blarney"
 IRE_woolen_mills_desc:9 "Mahony's Mills, situé à Blarney, dans le comté de Cork, est un important producteur de tricots irlandais de haute qualité tels que des plaids en laine, du linge décoratif et tous les vêtements essentiels à la mode irlandaise traditionnelle. Ces usines ont le potentiel de devenir un producteur de luxe et un exportateur de produits irlandais haut de gamme et de créer de nombreux nouveaux emplois dans la région environnante."
 IRE_cork_ford_factory:9 "Agrandir le complexe Cork Ford"
 IRE_cork_ford_factory_desc:9 "Première usine Ford en dehors de l'Amérique, l'usine Henry Ford & Sons Cork est l'un des, sinon le plus grand employeur de Cork. Les chaînes de montage florissantes de tracteurs et d’automobiles sont le principal fournisseur de véhicules Ford en Europe et, avec un investissement approprié, elles peuvent devenir une plaque tournante de la production Ford dans le monde entier."
 IRE_ferguson_tractors_focus:9 "Subventionner les tracteurs Ferguson"
 IRE_ferguson_tractors_focus_desc:9 "La société Ferguson-Brown cherche à réintégrer le marché européen depuis qu'elle a été contrainte de quitter la Grande-Bretagne. L'Irlande, en tant que nation fortement agraire et premier importateur de tracteurs Ferguson, bénéficierait énormément d'une production locale accrue et d'une personne capable de concurrencer la production de tracteurs Ford à Cork. Nous pouvons subventionner la construction en tant qu'investissement dans notre futur partenariat."
 IRE_mclaughlin_harvey:9 "Soutenir McLaughlin et Harvey"
 IRE_mclaughlin_harvey_desc:9 "Fondée en 1853 juste au nord de Belfast, McLaughlin & Harvey est depuis longtemps l'un des principaux constructeurs et entrepreneurs du Nord. Leur construction de l'entrepôt de la brasserie St. James's Gate a été bien accueillie et a grandement profité à Guinness. Désormais uniquement basée en Irlande, nous devons soutenir leur entreprise pour lui éviter toute complication dans ses projets de construction."
 IRE_irish_american_investment:9 "Attirer les investissements irlando-américains"
 IRE_irish_american_investment_desc:9 "Le principal attrait pour l'investissement d'Henry Ford dans son usine de Cork était son lien ancestral avec l'Irlande. De nombreuses autres entreprises sont remplies d'Irlandais-Américains occupant des postes de pouvoir. Il est possible que nous puissions tirer parti de cette population irlando-américaine pour attirer les investissements de ces entreprises."
 IRE_entrepreneurs:9 "Favoriser l’entrepreneuriat local"
 IRE_entrepreneurs_desc:9 "Même si nous avons grandement bénéficié des investissements étrangers, nombreux sont ceux qui souhaitent voir l’Irlande développer son propre esprit d’entreprise, à la fois pour son indépendance économique et pour sa sécurité. Concentrer notre attention sur l’intérieur aidera les nouvelles entreprises à croître plus rapidement et permettra aux bénéfices de rester dans l’économie irlandaise."

 IRE_agrarianism:0 "Maintenir l’Agrarianisme"
 IRE_agrarianism_desc:9 "Le secteur agricole irlandais est connu dans le monde entier pour sa résilience et sa qualité. Malgré les ravages causés par la Grande Famine, l’Irlande est restée un important exportateur agricole de viande bovine et de produits laitiers de haute qualité. Il est tout à fait logique que nous soutenions l’expansion, la modernisation et la croissance de notre secteur agricole afin de capitaliser sur nos atouts existants."
 IRE_further_mechanisation:9 "Autres schémas de mécanisation"
 IRE_further_mechanisation_desc:9 "Depuis l’arrivée des premiers tracteurs diesel dans les années 1920, notre efficacité agricole a augmenté de façon exponentielle. Grâce à de nouveaux programmes de subventions, nous pouvons étendre considérablement l’utilisation des machines et libérer une main-d’œuvre qui peut contribuer aux autres secteurs de l’économie ou renforcer l’armée."
 IRE_decentralise_public_services:9 "Décentraliser les services publics ruraux"
 IRE_decentralise_public_services_desc:9 "Cela ne semble peut-être pas le cas, mais l’Irlande est une île très diversifiée en termes de géographie, de culture et de démographie. Imposer la fourniture centralisée et standardisée de services publics ne répond souvent pas aux besoins de ces communautés variées. La décentralisation de nos services publics dans les zones rurales leur permettrait de mieux subvenir aux besoins des communautés selon leurs besoins plutôt que selon nos souhaits."
 IRE_forestry:9 "Développer l'économie forestière"
 IRE_forestry_desc:9 "L'Irlande était autrefois une île densément boisée, mais au fil des siècles, cette superficie est tombée à seulement 10 % des terres boisées. Les terres moins propices aux pâturages et aux champs se prêtent parfaitement aux opérations commerciales forestières. L’expansion de cette industrie naissante présentera de nombreux avantages, notamment la possibilité de s’approvisionner localement en bois et d’offrir une nouvelle option d’exportation à notre économie."
 IRE_sugar_beet:9 "Soutenir les producteurs de betteraves sucrières"
 IRE_sugar_beet_desc:9 "La betterave sucrière est cultivée et transformée en Irlande depuis les années 1840, dans des endroits comme Carlow, Mallow, Thurles et Tuam. L'amour des Irlandais et des Irlandaises pour le sucre dans leur thé signifie que le développement de cette industrie bénéficiera grandement à notre marché intérieur, avec même la possibilité de nationaliser cette industrie."
 IRE_fishing:9 "Soutenir le potentiel de pêche local"
 IRE_fishing_desc:9 "L'Irlande a une longue et fière histoire de pêche, et de nombreuses îles côtières en dépendent entièrement. Des naomhóga du sud et des prostituées de l'ouest, à la célèbre poissonnière Molly Malone, en passant par les contes populaires de "An Bradán Feasa", ou le saumon de la connaissance, la pêche est ancrée dans la culture irlandaise. Il est logique que nous soutenions et développions ces communautés de pêcheurs dans toute l’Irlande et que nous en fassions l’une de nos industries clés."
 IRE_rural_electrification:9 "Accélérer l’électrification rurale"
 IRE_rural_electrification_desc:9 "L'électrification des zones urbaines irlandaises a été un grand succès, mais de nombreuses zones rurales restent encore hors réseau. Il est temps d’accélérer les plans d’électrification rurale pour connecter entièrement chaque région de notre pays aux lignes téléphoniques, télégraphiques et électriques."
 IRE_rural_maintenance_council:9 "Le Conseil d'entretien rural"
 IRE_rural_maintenance_council_desc:9 "Des milliers de propriétés dans les zones rurales d'Irlande sont abandonnées ou totalement ruinées depuis la famine, que ce soit à cause de exodes vers les villes ou d'expulsions violentes perpétrées par les forces britanniques. De nombreuses autres propriétés risquent de connaître le même sort si elles ne sont pas entretenues. C'est pourquoi un conseil unifié chargé d'entretenir les propriétés rurales est vital pour la survie de la vie rurale."
 IRE_merge_smallholdings:9 "Fusionner les petites exploitations en difficulté"
 IRE_merge_smallholdings_desc:9 "Les fermes irlandaises étaient traditionnellement divisées entre les fils au décès du propriétaire, ce qui donnait naissance à de petites parcelles de terre souvent inefficaces et sujettes à l'abandon. Si nous fusionnons ces petites exploitations, en prenant soin de ne pas répéter les destructions causées par la loi sur les successions grevées, elles pourront devenir des fermes modernes et productives et assurer notre sécurité alimentaire à long terme."
 IRE_redistribute_land:9 "Redistribuer les terres sous-utilisées"
 IRE_redistribute_land_desc:9 "En raison de systèmes d'héritage traditionnels et souvent compliqués, de nombreuses zones de terres sont restées inutilisées pendant des décennies, les héritiers des propriétaires précédents ayant disparu ou les terres étant tout simplement abandonnées parce qu'elles n'étaient pas rentables. Ces terres agricoles de premier ordre seront redistribuées à ceux qui peuvent le mieux en faire usage et, espérons-le, augmenter la production dans toute l'île."

 # Gateway Foci #
 IRE_gateway:9 "Porte d'entrée vers l'Atlantique"
 IRE_gateway_desc:9 "La situation de l'Irlande, à la rencontre de l'Atlantique et de l'Europe, en fait un partenaire très recherché pour toute partie intéressée. Alors que l’Allemagne et la Grande-Bretagne se disputent l’influence sur notre gouvernement et notre commerce, nous devons nous mesurer l’une à l’autre, en tirant le meilleur parti de leurs avancées tout en préservant notre indépendance."
 IRE_gift_of_the_gab:9 "Le don du Gab"
 IRE_gift_of_the_gab_desc:9 "L'Irlande a une longue histoire d'écrivains célèbres et d'orateurs fougueux, et notre gentillesse est vénérée dans le monde entier. Si nous parvenons à trouver les bonnes personnes qui ont embrassé la pierre de Blarney, les rencontres avec les diplomates allemands et britanniques se dérouleront beaucoup plus facilement."

 IRE_new_aud:9 "Le nouvel Aud"
 IRE_new_aud_desc:9 "Depuis l’envoi malheureux d’armes de l’Aud, et même de l’Asgard auparavant, l’Allemagne a été un partenaire solide dans le financement et le soutien de l’IRA. Leur soutien a contribué à chasser définitivement les Britanniques d’Irlande. Nous pourrons peut-être renouveler ces accords pour sécuriser de nouvelles expéditions d’armes, dans la mesure où ils continuent de conjurer l’influence britannique en Irlande."
 IRE_staff_college:9 "Les cours au\nCollège d'Etat-Major Prussien"
 IRE_staff_college_desc:9 "La Prusse, et ensuite l'Allemagne, sont depuis longtemps réputées pour leurs prouesses militaires, et cela peut être attribué à leur armée hautement professionnelle et à leurs officiers qualifiés. Alors que nous continuons à courtiser l’Allemagne, nos officiers ont eu la possibilité d’étudier au prestigieux Collège d’Etat-Major Prussien et d’obtenir sans doute la meilleure formation en gestion militaire et en guerre moderne."
 IRE_krupp_deal:9 "L’accord avec Krupp"
 IRE_krupp_deal_desc:9 "À mesure que l’influence de l’Allemagne grandit, son désir de maintenir sa position grandit également. Ils ont proposé un contrat très lucratif avec le fabricant d’armes Krupp pour produire toutes les armes dont nous avons besoin. Cette opportunité est trop belle pour la laisser passer, même si elle donnera à l’Allemagne plus de contrôle sur notre industrie militaire que certains ne le souhaiteraient."
 IRE_kws_observership:9 "Observateur auprès de la Société Kaiser Wilhelm"
 IRE_kws_observership_desc:9 "Depuis sa fondation en 1911, la Société Kaiser Wilhelm a permis une expansion massive du partage des connaissances, de la recherche et de l’éducation entre l’Allemagne et ses alliés. Dans un besoin toujours croissant de solliciter nos faveurs, l’Allemagne nous a offert un rôle d’observateur spécial dans la société qui donnera à nos scientifiques et ingénieurs un accès total à la pointe de la recherche militaire."

 IRE_engineering_advisors:9 "Conseillers en ingénierie britanniques"
 IRE_engineering_advisors_desc:9 "Les ingénieurs britanniques sont mondialement connus pour les merveilles qu'ils ont créées, des machines à vapeur aux ponts impressionnants en passant par les tunneliers. Alors que la Grande-Bretagne poursuit ses efforts pour convaincre l’Irlande, elle a proposé de fournir des conseillers pour superviser nos projets de construction. Une proposition bienvenue, mais ces conseillers pourraient conduire à une influence plus importante de la Grande-Bretagne sur notre secteur de la construction."
 IRE_industrial_techniques:9 "Étudier les techniques industrielles"
 IRE_industrial_techniques_desc:9 "Même s’il serait difficile d’entendre le gouvernement l’admettre publiquement, les avantages de certaines normes syndicalistes industrielles sont impossibles à nier. Avec notre diplomatie croissante avec la Grande-Bretagne, le moment est peut-être bien choisi pour étudier ces techniques et voir comment nous pouvons les mettre en œuvre sur nos propres lieux de travail pour améliorer notre production."
 IRE_overlook_exports:9 "[IRE_loc_overlook_exports]"
 IRE_overlook_exports_desc:9 "[IRE_loc_overlook_exports_desc]"
 IRE_overlook_exports_main:0 "Oublier les exportations non enregistrées"
 IRE_overlook_exports_main_desc:0 "Alors que par le passé, la Grande-Bretagne était le principal partenaire commercial de l'Irlande, elle a été presque entièrement remplacée par l'Allemagne. Même si un certain niveau de commerce a été maintenu grâce à l'Anglo-Irish Trading Corporation, si nous négligeons certaines formalités administratives, nous pourrons peut-être augmenter massivement nos exportations. Il s’agit cependant d’une manœuvre risquée qui donnerait à la Grande-Bretagne une opportunité indésirable de faire chanter notre gouvernement."
 IRE_overlook_exports_alt:9 "Augmenter les exportations vers la Grande-Bretagne"
 IRE_overlook_exports_alt_desc:9 "Maintenant que nous nous sommes réalignés sur la Grande-Bretagne, quelles que soient nos nouvelles formes de gouvernement, ils restent nos voisins les plus proches et un partenaire commercial facile. Il est temps de reprendre les exportations de produits agricoles et industriels légers irlandais, car il existe de nombreuses opportunités de bénéficier de la demande de produits laitiers irlandais et de bière en particulier."
 IRE_inexpensive_credit:9 "Utiliser le crédit britannique bon marché"
 IRE_inexpensive_credit_desc:9 "Les effets du Lundi Noir pèsent encore lourdement sur notre économie et la reprise a été lente. Suite à cela, la Grande-Bretagne nous a fait une offre généreuse pour aider à atténuer ces problèmes. Ils nous accorderont un prêt important à un faible taux d’intérêt pour aider notre économie à se redresser. Même si nous avons besoin d’aide, donner à la Grande-Bretagne une telle emprise sur nos finances est risqué."

 IRE_foreign_know_how:9 "Acquérir le savoir-faire étranger"
 IRE_foreign_know_how_desc:9 "Pendant que nos diplomates sont en voyage à l’étranger pour flirter avec l’Allemagne et la Grande-Bretagne, ils pourraient tout aussi bien profiter de l’occasion pour rendre visite aux ingénieurs et industriels les plus modernes d’aujourd’hui et voir comment leur expérience peut profiter à l’Irlande."
 IRE_playing_with_fire:9 "Jouer avec le feu"
 IRE_playing_with_fire_desc:9 "Alors que l'influence de la Grande-Bretagne continue de croître, elle exprime son intérêt pour un financement direct du secteur industriel irlandais. Même si cela profiterait certainement à notre économie, cela pourrait donner trop de poids aux Britanniques et nous entraîner davantage dans leur sphère d’influence."
 IRE_heed_hegemon:9 "Tenir compte de l’hégémon"
 IRE_heed_hegemon_desc:9 "L'influence de l'Allemagne ne cesse de croître et elle en est bien consciente. Alors qu'ils tentent de maintenir l'Irlande dans leur sphère d'influence, ils ont proposé de financer directement la construction de nouvelles usines, en échange de quelques concessions diplomatiques."
 IRE_contracts_with_rheinmetall:9 "Contrats avec Rheinmetall"
 IRE_contracts_with_rheinmetall_desc:9 "Alors que les Allemands tentent de maintenir leur niveau d’influence, ils continuent de faire davantage d’offres. Dans ce cadre, ils ont promis un contrat avantageux avec l'armurier Rheinmetall. Cela profiterait grandement à notre armée, mais entraînerait une surveillance allemande accrue."
 IRE_resource_deficit:9 "Résorber le déficit"
 IRE_resource_deficit_desc:9 "L’influence étrangère accrue en Irlande nous a donné suffisamment de sens diplomatique et d’influence pour tenter de rechercher des accords commerciaux favorables et nécessaires dans le monde entier pour nous approvisionner en ressources naturelles cruciales dont nous ne disposons malheureusement pas au niveau national en assez grand nombre – comme le charbon, le pétrole et l’acier. En trouvant des partenaires d’importation sûrs et diversifiés pour ces ressources, nous pouvons disposer d’un approvisionnement faible, quoique stable, pour les années à venir."
 IRE_flying_with_hawker:9 "Voler avec Hawker"
 IRE_flying_with_hawker_desc:9 "La Grande-Bretagne souhaite conserver son influence en Irlande et propose des conditions de plus en plus favorables en échange de faveurs diplomatiques. Ils ont promis une livraison de nouveaux avions de combat de Hawker Aircraft Limited et une licence gratuite pour produire les nôtres, sous leur surveillance bien sûr."
 IRE_liffey_hydro:9 "Projet hydroélectrique de Liffey"
 IRE_liffey_hydro_desc:9 "Depuis la construction de la centrale électrique d'Ardnacrusha avec l'expertise allemande dans les années 20, l'Irlande n'est pas étrangère aux avantages de l'hydroélectricité, créant à l'époque ce qui est devenu la plus grande centrale de ce type au monde. Nous ne pouvons cependant pas nous reposer sur nos lauriers, car la demande d’électricité a fortement augmenté avec notre modernisation en cours. Avec l'aide accrue de nos partenaires étrangers, nous sommes bien placés pour répéter ce succès et utiliser la puissance de la rivière Liffey dans les montagnes de Wicklow."
 IRE_greenest_fields:9 "Les champs les plus verts d'Europe"
 IRE_greenest_fields_desc:9 "La position dominante de l'Irlande dans l'Atlantique par rapport au reste de l'Europe apporte une autre qualité, bien que souvent méconnue : la pluie. Malgré les réticences fréquentes de la population, le niveau constant de précipitations et le climat tempéré de l'Irlande rendent ses pâturages inégalés pour le bétail, en particulier les bovins. La demande de produits agricoles irlandais à l’étranger n’a fait qu’augmenter, compte tenu du niveau d’implication étrangère ici, et nous ferions mieux d’en tirer parti."

 IRE_foreign_meddling:9 "Lutter contre l’ingérence étrangère"
 IRE_foreign_meddling_desc:9 "Les puissances européennes lorgnent sur notre pays et attendent une opportunité pour nous attirer dans leur sphère d’influence. Ils ont fait tout ce qui était en leur pouvoir pour contrôler notre économie et notre gouvernement. Il est temps que nous nous attaquions à cette ingérence indésirable et que nous nous concentrions sur le maintien de l’Irlande en tant que pays indépendant."
 IRE_import_quotas:9 "Introduire des quotas d’importation"
 IRE_import_quotas_desc:9 "Il est vrai que l’Irlande profite grandement des importations bon marché de l’Allemagne, hégémon économique, et des Britanniques, toujours en compétition pour maintenir leur influence, mais ils sapent nos entreprises locales irlandaises. Nous devons imposer des limites à ce qui peut être importé, afin que nos propres entreprises aient une chance équitable d’être compétitives, de croître et de prospérer."
 IRE_higher_tariffs:9 "Appliquer des taxes plus élevées"
 IRE_higher_tariffs_desc:9 "L'Irlande s'est laissée envahir par des produits étrangers aux noms inconnus et cela est dû à des quota d'importation criminellement bas. Si nous voulons avoir un contrôle total sur notre économie, nous devons introduire de nouvelles taxes sur ces produits pour décourager leur achat et profiter de ceux qui entrent encore dans le pays."
 IRE_subsidiaries:9 "Autoriser la création de filiales"
 IRE_subsidiaries_desc:9 "Nous ne pourrons peut-être pas mettre un terme totalement à l’ingérence étrangère en Irlande, mais nous pouvons certainement prendre des mesures pour la contrôler. Lorsque les Britanniques et les Allemands viendront frapper à notre porte, nous les encouragerons à financer une filiale irlandaise plutôt que de créer leur propre entreprise sous contrôle direct. Cela nous permettra de superviser et de gérer leur activité économique, ainsi que de récolter davantage de bénéfices et de maintenir l’emploi."
 IRE_target_british_goods:9 "Cibler les importations industrielles britanniques"
 IRE_target_british_goods_desc:9 "La Grande-Bretagne reste une puissance industrielle malgré sa révolution, et les entrepreneurs irlandais ont toujours été désireux d'acheter leurs produits malgré les restrictions officielles. Cela a toutefois conduit à un manque d’investissement dans les entreprises industrielles locales. Nous devons mettre le paquet et endiguer le flux de ces importations pour permettre aux entreprises irlandaises de prendre leur place."
 IRE_homegrown_ingenuity:9 "Exploiter l’ingéniosité locale"
 IRE_homegrown_ingenuity_desc:9 "Les meilleures universités irlandaises peuvent facilement rivaliser avec les universités américaines, britanniques ou du continent, et les étudiants de haut niveau obtiennent régulièrement leurs diplômes dans nos institutions les plus prestigieuses. Malgré cela, nous ces intellectuels ne tirent pas vraiment parti de leur situation, car le manque d’opportunités en Irlande les pousse à émigrer. Si nous ouvrons de nouvelles opportunités d’emploi pour des universitaires hautement qualifiés, nous donnerons sûrement un grand élan à notre base scientifique."
 IRE_unpeg_punt:9 "Délier la Punt"
 IRE_unpeg_punt_desc:9 "La Punt irlandaise est liée au cours du Reichsmark depuis sa création, après notre indépendance. Cela lie inutilement notre économie à celle de l’Allemagne et a conduit à des difficultés bien plus graves que celles que nous méritions après le Lundi Noir. Il est temps de libérer la Punt et de devenir pleinement indépendants économiquement."
 IRE_diversify_doctrines:9 "Diversifier les doctrines"
 IRE_diversify_doctrines_desc:9 "Bien que notre guérilla ait défié l’armée britannique, nombre de nos tactiques militaires traditionnelles sont en grande partie basées sur celles que nous a enseignées l’Allemagne, et datent en plus de l’ère de la Weltkrieg. Si nous voulons maintenir notre indépendance, notre armée a besoin de doctrines adaptées à la situation géostratégique de l'Irlande, tirées de sources internationales, afin de déjouer et de surpasser toute menace contre notre île."
 IRE_compulsory_purchase:9 "Participation obligatoire au capital "
 IRE_compulsory_purchase_desc:9 "De nombreuses entreprises britanniques sont encore implantées en Irlande, et l’Allemagne en a créé bien d’autres depuis notre indépendance. Même si nous apprécions le commerce, ces entreprises dirigées depuis l'étranger font que notre contrôle sur les affaires économiques est plus faible que nous ne le souhaiterions. Nous pouvons utiliser un mécanisme appelé « participation obligatoire au capital » pour prendre le contrôle de ces entreprises et leur permettre d’opérer sous la direction de propriétaires irlandais."

 # Mil Foci #
 IRE_le_macha_incident:9 "L'incident LÉ Macha"
 IRE_le_macha_incident_desc:9 "La nouvelle d’une confrontation entre LÉ Macha et les forces navales britanniques en mer d’Irlande a laissé de nombreuses personnes stupéfaites. Certains sont en colère et beaucoup d’autres ont peur, se demandant ce que les Britanniques vont faire ensuite. Les craintes du public de voir des soldats britanniques se déplacer dans leurs jardins d'un jour à l'autre sont peut-être quelque peu infondées, mais le gouvernement devra prendre des mesures pour faire face à ce choc national. Et c’est peut-être un signal d’alarme bien nécessaire."

 IRE_combined_mil_idea_tt:9 "§CNos réformes militaires existantes seront regroupées en un seul§! §YEsprit National:§!"

 IRE_professional_army:0 "Une Armée Professionnelle"
 IRE_professional_army_desc:9 "Dans le climat mondial actuel, il serait insensé d’envisager autre chose que de lourdes dépenses militaires et des forces de défense modernes et correctement armées, car cela affaiblirait considérablement notre capacité à protéger notre indépendance. Même si le financement sera considérablement augmenté, nous veillerons quand même soigneusement à ce qu'il soit alloué au renforcement de la nation, plutôt que d'aller dans les poches des administrateurs."
 IRE_limited_motorisation:9 "Poursuivre une motorisation limitée"
 IRE_limited_motorisation_desc:9 "Les développements technologiques automobiles au cours de la Weltkrieg et des années qui ont suivi ont montré que la motorisation est une ressource extrêmement puissante lorsqu'elle est bien utilisée, permettant aux armées de se déplacer plus rapidement qu'elles ne l'auraient jamais fait auparavant. Même si les efforts de motorisation coûtent cher, nous pouvons lancer un effort de motorisation à petite échelle pour nous permettre de nous adapter et de nous préparer aux guerres du futur."
 IRE_learn_from_best:9 "Apprendre des meilleurs"
 IRE_learn_from_best_desc:9 "En tant que jeune armée qui n’a jamais combattu dans une « vraie » guerre, nombreux seront ceux qui se moqueront de l’armée irlandaise. Alors que nous analysons et modifions les tactiques utilisées par les grandes forces armées modernes du monde entier, nous devons montrer à ces imbéciles que nous sommes tout aussi professionnels et aussi capables que n'importe quelle force continentale, qu'une unité irlandaise combattra aussi bien qu'une unité de la Heer. Nos ennemis sauront à qui ils ont affaire car quand ils nous combattront, nous ferons fuir leurs troupes."
 IRE_centralisation_high_command:9 "Centralisation du Haut Commandement"
 IRE_centralisation_high_command_desc:9 "En temps de crise, nous devons veiller à ce que les décisions soient prises de manière efficace et coordonnée, car les erreurs de communication, les erreurs ou les désaccords ne peuvent être tolérés lorsque l’on affronte des adversaires potentiellement supérieurs. Le Haut Commandement doit devenir le centre névralgique de nos militaires, capable de recevoir des informations et d’agir le plus rapidement possible. Notre état-major deviendra un modèle de haut commandement militaire moderne, à l’instar des Prussiens d’hier."
 IRE_modernise_officer_training:9 "Moderniser les cours de formation des officiers"
 IRE_modernise_officer_training_desc:9 "Nos officiers et notre état-major sont peut-être relativement inexpérimentés dans les subtilités de la guerre moderne, mais ils peuvent néanmoins être mieux préparés que leurs homologues. Nous prendrons des mesures pour garantir qu’ils soient tenus au courant de tous les développements dans la théorie et dans la pratique militaires, peut-être même en utilisant nos relations diplomatiques pour obtenir des informations de première fraicheur."
 IRE_mass_adopt_radio_technology:9 "Adoption massive de la technologie radio"
 IRE_mass_adopt_radio_technology_desc:9 "La radio, lorsqu'elle est utilisée efficacement, a le potentiel de devenir l'une des armes les plus transformatrices du 20e siècle, éliminant les réseaux peu fiables de câbles, d'estafettes ou de pigeons voyageurs. Les unités peuvent ainsi recevoir des mises à jour en temps réel, même si elles sont coupées des autres unités ou sous le feu ennemi, tandis que la reconnaissance aérienne ou terrestre pourrait s'avérer inestimable contre nos ennemis."
 IRE_enhanced_army_training_regimes:9 "Méthodes d'entrainement militaire améliorées"
 IRE_enhanced_army_training_regimes_desc:9 "En tant qu'armée issue d'une force de guérilla, il existe des écarts entre les normes appliquées entre les différentes unités, en fonction du niveau de formation de leurs officiers. Nous allons créer un nouveau standard pour la formation militaire grâce auquel chaque soldat de l'IRA trouvera sa place. Cela garantira que, le moment venu, nous n'aurons pas de maillons faibles, mais qu'en plus, notre armée sera composée des meilleurs des meilleurs."
 IRE_expand_engineer_corps:9 "Développer le Corps du Génie"
 IRE_expand_engineer_corps_desc:9 "Pour mener une guerre moderne, nous n’avons pas simplement besoin d’hommes armés ; les fortifications, les ponts et les réparations font la différence entre la victoire et la défaite. La première Weltkrieg a été gagnée sur la base de telles leçons, leçons que nous ne pouvons pas nous permettre de ne pas apprendre."
 IRE_na_fianoglaigh:9 "À Fianoglaigh"
 IRE_na_fianoglaigh_desc:9 "Même si chaque soldat compte au combat, il y a toujours des unités qui dépassent toutes les attentes ; capables de transformer à eux seuls le cours de la bataille. De la Garde Impériale de Napoléon aux Stoßtruppen de la Weltkrieg, des unités qui non seulement réalisent des exploits extraordinaires, mais inspirent ceux qui les soutiennent. Pour la lutte à venir, nous aurons besoin de tels soldats, d’une Fianna moderne, qui seront les héros de cette époque sombre et incertaine."

 IRE_people_army:0 "Une Armée du Peuple"
 IRE_people_army_desc:9 "Même si certains ne seront pas d’accord, la réalité est que nous ne pouvons pas justifier des dépenses militaires aussi élevées dans une période comme celle-ci. Nous sommes mieux placés pour adopter un style de guerre asymétrique, plus rentable, comme celui qui nous a valu notre liberté. Un équipement moderne coûteux, sur-conçu et une bureaucratie gonflée seraient le seul résultat d’une augmentation considérable du financement, alors restons fidèles à une force de combat locale et améliorons ce dans quoi nous sommes déjà bons."
 IRE_prepare_local_weapon_caches:9 "Préparer des caches d’armes improvisées"
 IRE_prepare_local_weapon_caches_desc:9 "En supposant que les lignes d’approvisionnement soient interrompues, la distribution centralisée d’armes et de munitions sera impossible. Nous devons donc établir de multiples canaux alternatifs pour recevoir, stocker et produire nos propres armes. Même si cela pourrait aggraver l'inefficacité et le manque de compatibilité, cela garantira que notre chaîne d'approvisionnement soit pratiquement incassable et que les soldats sur le terrain ne seront jamais trop loin d'un réapprovisionnement."
 IRE_advanced_guerrilla_warfare:9 "Tactiques de guérilla améliorées"
 IRE_advanced_guerrilla_warfare_desc:9 "Il viendra peut-être un moment où des bottes étrangères défileront dans nos rues, où un autre drapeau tentera de flotter au-dessus de notre île. Ils ne seront pas les premiers à penser qu’ils peuvent gagner, qu’ils peuvent nous éliminer. Nous commencerons à nous préparer à une guérilla incessante, de sorte que si le pire devait arriver, nous serons en mesure de chasser tout envahisseur de notre île."
 IRE_revive_flying_columns:9 "Faire revivre les Colonnes Volantes"
 IRE_revive_flying_columns_desc:9 "Les colonnes volantes, de petites unités d'habitants qui connaissent le terrain mieux que n'importe quel éclaireur, approvisionnées par d'autres locaux solidaires et libres des problèmes d'approvisionnement auxquels est confrontée une armée normale, ont gagné l'indépendance de l'Irlande et ont établi la norme pour une campagne de guérilla efficace contre une force plus puissante. Nous ferons revivre le concept de colonne volante en tant que tactique officielle, garantissant qu'il existe des caches et des cachettes capables d'approvisionner des troupes rapidement mobiles à l'occasion d'une campagne nationale, encore plus grande que celle de 1920."
 IRE_lessons_war_independence:9 "Les leçons de la guerre d'indépendance"
 IRE_lessons_war_independence_desc:9 "Dans de nombreux cas, la transition entre les colonnes volantes de l’IRA et l’armée officielle de l’État irlandais se limitait à de nouveaux uniformes. Beaucoup de nos officiers doivent leur poste à leur service lors de la lutte pour l’indépendance, et même s’ils ne sont plus en âge de combattre, ceux qui les suivent leur sont fidèles. Nous devrions nous efforcer de maintenir cet héritage d’une force patriotique populaire, plutôt que d’imposer une structure continentale sans âme."
 IRE_fortify_shannon:0 "Fortifier le Shannon"
 IRE_fortify_shannon_desc:9 "Traversant le centre de l'Irlande, le Shannon est depuis longtemps une étendue d'eau extrêmement importante. Sa position au centre de notre pays l'a rendu stratégique tout au long de l'histoire et constitue encore aujourd'hui un élément rare de défense naturelle. Nous pouvons développer cette capacité défensive naturelle en construisant des fortifications le long du Shannon, le transformant en un formidable obstacle pour tout envahisseur tentant de le traverser."
 IRE_irregular_recon:9 "Réseaux d'irréguliers spécialisés en reconnaissance"
 IRE_irregular_recon_desc:9 "Dans tout conflit moderne, obtenir les meilleurs renseignements représente la moitié de la bataille. Les dirigeants de la guerre d’Indépendance le savaient et bâtirent un réseau capable de déjouer des forces anglaises numériquement supérieures. En reproduisant cette stratégie avec un équipement moderne, nous pouvons transformer chaque village, bóithrín ou sommet de colline en une position avancée de reconnaissance et garantir que nos ennemis n'auront jamais l'avantage."
 IRE_consolidate_reserve_forces:9 "Consolider les forces de réserve"
 IRE_consolidate_reserve_forces_desc:9 "Le soutien de la population dans son ensemble a été la clé pour remporter la guerre d’indépendance. Si nous voulons gagner un conflit futur, nous devons veiller à ce que la population soit également engagée et inspirée pour soutenir un effort similaire. Nous veillerons à ce que les gens soient formés aux tactiques de la guérilla, qu’il s’agisse de ravitaillement, de renseignements ou de combats réels. Cela nous permettra de renforcer les réserves pour mener une campagne efficace."
 IRE_na_cosantoiri:9 "Na Cosantóirí"
 IRE_na_cosantoiri_desc:9 "Notre histoire a montré les difficultés et les revers que peut entraîner la lutte contre des forces numériquement supérieures. À chaque fois, cela a toujours été dû au courage de ceux qui ont refusé d’abandonner, qui se sont ralliés et ont survécu à leurs ennemis. Nos ennemis sont mortels, mais notre nation est éternelle, tenant bon comme un roc pour briser toutes les vagues qui l’assaillent."

 IRE_refurbish_curragh_camp:9 "Rénover le camp Curragh"
 IRE_refurbish_curragh_camp_desc:9 "La base militaire de Curragh a une longue histoire remontant à l'époque de la domination britannique. Cependant, au cours des dernières années, les installations du camp ont commencé à montrer des signes de vieillissement et la liste des demandes de réparation n'a cessé de s'allonger. Nous consacrerons des fonds à la rénovation et à la modernisation du Curragh, en le mettant aux normes militaires modernes."
 IRE_adopt_new_rifle:9 "Adopter un nouveau fusil standard"
 IRE_adopt_new_rifle_desc:9 "Une grande partie de notre armée utilise encore du matériel allemand ou britannique de la Première Weltkrieg, dont certains exemplaires sont encore plus anciens. S’il s’agit sans aucun doute d’armes fiables, l’évolution des armes à feu a montré qu’une évolution majeure s’annonce vers une nouvelle génération d’outils encore plus efficaces. Si nous ne parvenons pas à suivre ces changements maintenant, autant utiliser encore des mousquets."
 IRE_comraind_legis:9 "Comrain Légis"
 IRE_comraind_legis_desc:9 "Un soldat tué sur le champ de bataille est la faute de l'ennemi, celui qui meurt quelques jours après, c'est la faupropre armée. La création d’un corps médical efficace pour notre armée est essentielle pour garantir que les hommes ne finissent pas inutilement handicapés. Plus important encore, cela pourrait signifier qu’un de plus puisse rentrer à la maison."
 IRE_volunteer_brigades:9 "Promouvoir les Brigades de Volontaires"
 IRE_volunteer_brigades_desc:9 "Si les conflits qui ont englouti les nations du monde entier constituent une tragédie incontestable, ils ont également montré que d’innombrables hommes sont prêts à se battre et à mourir pour ce en quoi ils croient, quel qu’en soit le prix. Alors que ces individus commencent à rentrer chez eux, nous devrions tenter de les persuader de poursuivre ce combat sous leur propre drapeau et d’utiliser leur expérience pour le bien commun."
 IRE_artillery_licenses:9 "Acheter des licences d'artillerie"
 IRE_artillery_licenses_desc:9 "Une grande partie de notre armée utilise encore d’anciens surplus britanniques et allemands, et même ceux-ci commencent à s’épuiser. Nous nous efforcerons donc d’acquérir des licences pour produire nous-mêmes des pièces d’artillerie plus modernes, ce qui nous rendra à la fois plus autonomes et plus modernes en tant que force de combat. L’artillerie sera toujours un élément majeur de la guerre, nous ne devons pas la laisser nous échapper."
 IRE_reinforce_dmi:9 "Renforcer le DMI"
 IRE_reinforce_dmi_desc:9 "La Direction du Renseignement Militaire est notre première ligne de défense contre les menaces intérieures et extérieures, nous protégeant contre la subversion et fournissant des « renseignements actifs » sur les autres nations. Avec l’essor des nouvelles technologies, en particulier dans le domaine de l’informatique cryptographique, nous risquons de perdre notre avantage ; cela ne peut pas se produire."
 IRE_subsidise_domestic_arms:9 "Subventionner les ateliers d’armement nationaux"
 IRE_subsidise_domestic_arms_desc:9 "Une armée qui ne peut pas se ravitailler finira par perdre, quelles que soient ses compétences au combat. Depuis le déclin et la fermeture des Arsenaux Royaux des Poudres, autrefois l'un des plus grands fabricants de poudre à canon d'Europe, nous n'avons pas réussi à développer la fabrication d'armes dans la plupart des pays européens. Pour garantir la survie du secteur manufacturier limité dont nous disposons, nous devons leur fournir le soutien de l’État pour les maintenir sur pied."
 IRE_reinforce_dmi_no_lar:9 "$IRE_reinforce_dmi$"
 IRE_reinforce_dmi_no_lar_desc:9 "$IRE_reinforce_dmi_desc$"
 IRE_subsidise_domestic_arms_no_lar:9 "$IRE_subsidise_domestic_arms$"
 IRE_subsidise_domestic_arms_no_lar_desc:9 "$IRE_subsidise_domestic_arms_desc$"

 IRE_reactivate_balla_eireannach:9 "Réactiver l'An Balla Éireannach"
 IRE_reactivate_balla_eireannach_desc:9 "An Balla Éireannach, ou « le mur irlandais », était une série de fortifications commencées le long de la côte irlandaise, lorsque les craintes d'une invasion britannique étaient élevées. Ces projets ont toutefois été mis en veilleuse, car la menace posée par l’Union semblait moins grande qu’on ne le craignait autrefois. Cependant, vu le récent incident, nombreux sont ceux qui réclament que ces plans soient menés à bien, nous donnant ainsi les fortifications indispensables face aux Britanniques."
 IRE_renovate_balla_eireannach:9 "Rénover l'An Balla Éireannach"
 IRE_renovate_balla_eireannach_desc:9 "Avec l’achèvement du plan de fortifications, beaucoup se sentent désormais en sécurité. Cependant, le plan original accuse son âge, car il a été créé à une époque où les croyances militaires étaient différentes et où l'Irlande disposait de moins de fonds disponibles pour la construction. C'est dans cette optique qu'il est prévu d'imaginer un nouvel Balla Éireannach, qui sera beaucoup plus moderne et bien plus imposant que les éléments existants."

 IRE_training_exercises:9 "Exercices d'entraînement aéronautiques"
 IRE_training_exercises_desc:9 "En tant qu'île, la meilleure défense dont nous disposons est la géographie, car si nous pouvons maintenir l'ennemi à l'écart de nos côtes, nous serons mieux défendus que derrière n'importe quelle fortification. Au cours des trois décennies écoulées depuis le premier vol propulsé, les tactiques aériennes ont évolué de manière significative. Nous devons veiller à ce que nos pilotes ne se reposent pas sur leurs lauriers le moment venu, car ils seront probablement la clé qui sépare la survie de l'invasion."
 IRE_support_air_corps:9 "Soutenir l'Armée de l'Air Irlandaise"
 IRE_support_air_corps_desc:9 "Les développements à travers le monde nous montrent que la puissance aérienne dictera les conflits du futur, et c’est pour cette raison que de nombreux partisans de la guerre aérienne au sein des forces armées irlandaises estiment que le moment est venu de renforcer et d’étendre la toute jeune Armée de l'Air Irlandaise. Même si nous ne parvenons peut-être pas à rivaliser véritablement avec la RAF, nous ne pouvons pas non plus simplement leur céder le terrain. En portant le combat dans les airs, nous pouvons montrer à n’importe quel ennemi que l’Irlande ne reculera pas devant le combat."
 IRE_develop_casement_aerodrome:9 "Développer l'aérodrome de Casement"
 IRE_develop_casement_aerodrome_desc:9 "La base aérienne de Baldonnel a peut-être suffit pendant de nombreuses années, mais à mesure que nos capacités aériennes se développent, elle s'en trouve de plus en plus saturée et dépourvue d'installations. Un vaste programme d'expansion, tant des installations de formation que du corps aérien, sera entrepris, ce qui rendra la base capable d'accueillir un certain nombre d'opérations futures."
 IRE_expand_civil_air_defence:9 "Développer la défense aérienne civile"
 IRE_expand_civil_air_defence_desc:9 "La préparation est l’un des éléments les plus importants pour mettre en place une défense anti-aérienne adaptée. Nous commencerons la création d'un réseau connecté d'observateurs aériens le long de nos côtes, prêts à nous informer de toute attaque imminente et nous donnant le maximum de temps pour préparer l'arrivée de l'ennemi, voire même mobiliser nos propres unités aériennes, en réponse."
 IRE_mobile_heavy_artillery_experiments:9 "Expériences sur l'artillerie lourde mobile"
 IRE_mobile_heavy_artillery_experiments_desc:9 "La poursuite de l'expansion des défenses structurelles de notre île, ainsi que la rénovation de nos principales lignes ferroviaires, ont conduit certains militaires à l'idée de combiner les deux. Nous construirons un seul canon ferroviaire, bien adapté à notre grand gabarit ferroviaire, et le nommerons "An Casúr", ou "Le Marteau", qui pourra ensuite traverser les nouvelles voies ferrées longeant les côtes et bombarder tout envahisseur qui osera entrer sans autorisation, où qu'il atterrisse."
 IRE_rotational_training_sessions:9 "Sessions d'entrainement en rotation"
 IRE_rotational_training_sessions_desc:9 "Quel que soit notre degré de développement, le fait est que tout ennemi auquel nous serons confrontés sera probablement en mesure de nous affronter en disposant d'un nombre écrasant d'avions. Nous devons donc nous préparer à un assaut presque continu à mesure qu'ils tentent de nous priver de la suprématie aérienne. Les pilotes seront soumis à des tests de résistance pour ces opérations 24 heures sur 24, afin de s'assurer que l'un d'entre eux est prêt à sauter dans les airs tandis qu'un autre trébuche."
 IRE_purchase_surplus_fighters:9 "Acquérir des plans de chasseur"
 IRE_purchase_surplus_fighters_desc:9 "L'accent sera toujours mis sur les nouveaux modèles les plus flashy venant de Grande-Bretagne ou d'Allemagne, mais il existe de nombreux chasseurs parfaitement décents qui sont bien plus abordables pour un pays comme l'Irlande et nous permettraient d'étendre nos capacités aériennes plus rapidement sans faire faillite. Nous contacterons d’autres armées de l'air pour leur demander d’acheter leurs surplus."
 IRE_maintain_army_air_support_primacy:9 "Maintenir la primauté du soutien au sol"
 IRE_maintain_army_air_support_primacy_desc:9 "La puissance aérienne joue un rôle important dans la guerre moderne, mais ce sont toujours les opérations terrestres qui permettront de gagner les guerres. Nous devons nous assurer que notre force aérienne est prête à soutenir de telles manœuvres, en maximisant l’efficacité plutôt qu'en essayant vainement de bombarder nos ennemis pour les soumettre."
 IRE_independent_air_operations:9 "Opérations aériennes indépendantes"
 IRE_independent_air_operations_desc:9 "S'il sera difficile pour beaucoup de nos hauts commandements d'accepter le fait que la puissance aérienne est aussi importante que l'armée ou la flotte, nous devons leur montrer les effets qu'une arme aérienne indépendante a eu sur les armées étrangères, avant de trouver notre pays sous l’assaut d’un ennemi contre lequel nous n’avons aucune défense."
 IRE_coastal_bombing_exercises:9 "Exercices de bombardement côtier"
 IRE_coastal_bombing_exercises_desc:9 "La construction de navires est d'un coût prohibitif, et la nouvelle technologie aéronautique s'est révélée être bien plus rentable pour développer notre stratégie navale. Nous pourrions utiliser cette technologie pour nous mettre à niveau. Patrouiller et défendre nos immenses eaux avec une flotte moderne d'avions embarqués est réaliste, mais pour ce faire, nous devons d'abord former des pilotes pour une telle entreprise."
 IRE_bolster_coast_guard:9 "Renforcer la Garde côtière"
 IRE_bolster_coast_guard_desc:9 "Actuellement, la force maritime irlandaise est très faible, et cette faiblesse a été mise en évidence par l'incident du LÉ Macha. Nous devons investir davantage dans ce domaine afin de garantir qu’un tel incident ne se reproduise plus. Même si cela prendra probablement un certain temps, cela donnera enfin à notre île la capacité de défendre ses côtes."
 IRE_naval_college:9 "Créer l'Académie Navale de Cork"
 IRE_naval_college_desc:9 "Actuellement, bon nombre de nos officiers reçoivent une formation à l'étranger, et même dans ce cas, celle-ci est plutôt rudimentaire. Afin de former des officiers rompus à la guerre navale, nous créerons une école navale à proximité de notre principale base navale de Cork. Elle nous permettra de produire des diplômés qui connaissent bien les réalités du combat en mer et sont capables de diriger correctement les marins sous leur commandement."
 IRE_submarine_focus:9 "La mort viendra de sous les flots"
 IRE_submarine_focus_desc:9 "Nous n’avons aucun moyen réel de rivaliser avec la Grande-Bretagne dans la guerre de surface, car ses avantages en termes de ressources et de temps rendent pratiquement impossible la modification de cet équilibre. Les sous-marins, en revanche, sont une autre affaire. Les sous-marins allemands ont réussi à faire des ravages dans le réseau commercial britannique pendant la Weltkrieg, alors que nous nous trouvions au large de Kinsale. Avec les sous-marins beaucoup plus avancés d’aujourd’hui, nous sommes bien placés pour semer la peur chez tout marin britannique qui aurait l'imprudence de se mettre à notre portée."
 IRE_as_warfare:9 "Exercices de guerre A/S"
 IRE_as_warfare_desc:9 "Notre île a ses avantages naturels, mais le danger existe que nous soyons tout simplement coupés des ressources dont nous avons besoin pour survivre. Ca a été le cas lors de la Première Weltkrieg. À moins que nous ne souhaitions subir le même sort que les Britanniques, nous devons être prêts à combattre les menaces sous-marines."

 # Forpol Foci #
 IRE_world_stage:0 "L'Éire sur la scène mondiale"
 IRE_world_stage_desc:9 "Notre nation est une nation jeune, parmi tant d’autres nées du bouleversement mondial qui a suivi la Weltkrieg. Cependant, contrairement aux États fantoches allemands en Europe de l’Est ou aux Unions frankensteiniennes issues de la Révolution Britannique ; nous pouvons nous vanter d'être capables de choisir notre propre destin et notre propre voie. Même si notre île manque de puissance industrielle ou militaire, notre situation géographique fait de nous un atout inestimable. Nous choisirons des alliés qui reconnaissent cela, des alliés avec lesquels nous pouvons être égaux."

 IRE_cogadh_deiridh:9 "An Cogadh Deiridh"
 IRE_cogadh_deiridh_desc:9 "Dans notre lutte contre l'impérialisme et l'occupation, la Cogadh na Saoirse, ou Guerre d'Indépendance, représentait une partie de l'effort global du peuple pour renverser l'ancien ordre oppressif, et même si nous avons peut-être dérivé du chemin au fil du temps, nous sommes désormais conscients de notre devoir, celui de lutter avec ceux qui combattent pour la libération de l’humanité toute entière. Tiocfadh ár Lá, et nous devons être prêts quand cela se produira."
 IRE_exalt_republicanism:9 "Exalter le républicanisme"
 IRE_exalt_republicanism_desc:9 "Depuis 1798, la lutte pour un système de gouvernement républicain est au cœur de notre identité nationale. Contrairement à d’autres, nous n’avons pas ressenti le besoin de nous définir autour d’un monarque lointain, nous avons toujours su que ce pays appartenait à son peuple. Nous devrions afficher fièrement cette histoire alors que nous nous tenons désormais aux côtés de nos républiques sœurs à Londres et à Paris ; nous portons le flambeau du républicanisme depuis si longtemps, sans jamais faiblir jusqu'à ce que toutes les nations soient libres."
 IRE_workers_solidarity:9 "Solidarité des travailleurs"
 IRE_workers_solidarity_desc:9 "En vérité, il n’existe pas de lutte irlandaise, britannique ou française, il n’y a qu’une seule lutte ; entre les gens ordinaires et ceux qui s’opposent à eux. Tout au long de notre histoire, nous avons été piétinés à maintes reprises, constamment engagés dans une bataille pour être maîtres de notre destin. Nous devons reconnaître que nous ne sommes pas seuls à subir de tels abus, abus dont beaucoup ne sont pas encore à l’abri. "Ar scáth a chéile a mhaireann na daoine — Nous vivons dans l'ombre de l'autre.""
 IRE_hoches_return:9 "Le retour du Général Hoche"
 IRE_hoches_return_desc:9 "En 1796, la jeune République française avait pour objectif d’envoyer une expédition en Irlande afin de contribuer à notre tentative de révolution finalement avortée. Même si ce projet a peut-être échoué, il démontre l’amitié continue et la cause commune que les peuples irlandais et français entretiennent l’un pour l’autre. Nous nous retrouvons à nouveau ensemble, et enfin Irlandais et Français peuvent combattre ensemble au nom de la liberté, avec l'esprit du général Hoche les conduisant à la victoire."
 IRE_red_washington:9 "Un Washington Rouge"
 IRE_red_washington_desc:9 "Le lien de l’Irlande avec l’Amérique est fort et profondément enraciné, et il est encore plus enraciné maintenant que nous avons tous deux pleinement embrassé l’avenir qu’est le socialisme. Et grâce à ce lien, malgré la dévastation de l'Amérique dans sa guerre civile, nous pouvons compter sur leur aide pour mieux préparer notre nation aux inévitables conflits contre les réactionnaires qui souhaitent nous priver d'un tel avenir."
 IRE_liberation_of_europe:9 "La libération de l'Europe"
 IRE_liberation_of_europe_desc:9 "Grâce aux efforts acharnés de tous ceux qui ont combattu pour la révolution, en particulier ceux de notre humble petite île, nous avons enfin éliminé la menace allemande et débarrassé le monde de la plus grande menace pour la cause socialiste. Le peuple de la nation peut désormais être tranquille en sachant que peu importe ce qui lui sera reproché, l’Irlande et sa cause socialiste y survivront sans problème."

 IRE_gallant_allies:9 "De vaillants alliés en Europe"
 IRE_gallant_allies_desc:9 "Ce sont les Allemands qui ont aidé Pearse, Connolly et les héros de 1916, et ils nous ont continuellement témoigné respect et amitié depuis l’indépendance. À bien des égards, l’Irlande que nous avons bâtie ne pourrait exister sans l’ordre que les Allemands ont forgé depuis l’effondrement des empires britannique et français. Il ne s’agit pas tant d’un remboursement que d’une reconnaissance du fait que nous sommes plus forts ensemble et qu’ensemble nous pouvons bâtir un avenir meilleur et plus prospère."
 IRE_expand_coastal_batteries:9 "Développer les batteries côtières"
 IRE_expand_coastal_batteries_desc:9 "Bien que nous fassions fermement partie de la Mitteleuropa, nous sommes géographiquement situés à l'extrême ouest du continent, bloqués par nos alliés par les puissantes flottes des syndicalistes. Il est donc nécessaire que nous nous préparions à nous défendre contre les attaques maritimes en élargissant les réseaux de défense côtière préexistants, de manière à devenir un rocher impénétrable sur le flanc atlantique de l'Europe."
 IRE_joint_exercises:9 "Exercices de manoeuvres conjointes IRA-Heer"
 IRE_joint_exercises_desc:9 "La Heer et l’IRA sont des forces très différentes, l’une ancrée dans la tradition, l’autre composée en grande partie d’hommes s'étant illustrés par un soulèvement populaire. Malgré cela, les deux se sont montrés capables de travailler ensemble. À la lumière de notre amitié accrue, de nombreux membres de notre haut commandement ont proposé que cela soit étendu à des exercices conjoints complets, permettant à nos troupes d’apprendre de l’armée la plus efficace du continent, tout en démontrant publiquement la force de notre amitié."
 IRE_host_germans:9 "Accueillir le commandement allemand"
 IRE_host_germans_desc:9 "Dans le cadre de leur nouvel ordre continental, rester du bon côté, celui des Allemands, s'est avéré une compétence importante pour chaque membre du bloc de l'Europe centrale, le sort de nations entières étant forgé sur la base de l'habileté de diplomates à flatter l'ego des représentants de Berlin. L'Irlande, en tant que membre plus éloigné du groupe, doit travailler particulièrement dur pour rester pertinente et veiller à ce que nous puissions trouver une relation qui nous convienne à tous les deux."
 IRE_order_upheld:9 "L'Ordre est préservé"
 IRE_order_upheld_desc:9 "Même si les choses ont parfois semblé difficiles, l’Allemagne a triomphé à la fois de la Russie et de l’Internationale, et a maintenu l’ordre et la stabilité dans toute l’Europe et dans une grande partie du reste du monde. Alors que les choses commencent, espérons-le, à revenir à la normale, il n'y a pas de meilleur moment pour se concentrer sur l'amélioration de l'industrie de notre pays avec le soutien de l'Allemagne et pour assurer un fantastique boom économique irlandais d'après-guerre."

 IRE_better_the_devil:9 "Mieux vaut le diable que vous connaissez, que l'inconnu."
 IRE_better_the_devil_desc:9 "De nombreux membres de la société irlandaise, et même au sein de notre gouvernement, ressentent un certain malaise à l'idée d'une coopération plus étroite avec les exilés britanniques au Canada. L’héritage des Black and Tans est frais dans l’esprit de beaucoup, sans parler du fait gênant que de nombreux exilés conservateurs insistent continuellement pour que l’Irlande du Nord reste une partie du Royaume-Uni. Cependant, nous ne pouvons pas laisser notre passé troublé nous aveugler sur l’avenir. Nous devrions viser à construire ensemble un avenir commun."
 IRE_anglo_irish_connections:9 "Connexions anglo-irlandaises"
 IRE_anglo_irish_connections_desc:9 "Des deux côtés de l’Atlantique se trouve un groupe de personnes qui ne sont pas entièrement britanniques ou irlandaises. Si ces Anglo-Irlandais sont généralement associés à l’élite de notre société, ils existent à tous les niveaux, reflétant les liens étroits qui existaient entre nos îles avant l’indépendance et la révolution. Malgré tout ce qui s'est passé, nombre de ces exilés anglo-irlandais entretiennent des liens étroits avec l'Irlande ; et pourrait potentiellement être un allié précieux à la Cour, à Ottawa."
 IRE_anglo_irish_connections_tt:9 "§CSi l'Irlande est membre de l'IEDC, elle tentera d'utiliser ses connexions au sein de la classe supérieure anglo-irlandaise pour bénéficier des avantages de l'initiative à un moindre coût en pouvoir politique.\n\nDans le cas contraire, elle utilisera ces liens pour négocier un plan d'aide ponctuel de la part de l'Entente.§!"
 IRE_our_part_to_play:9 "Notre rôle à jouer"
 IRE_our_part_to_play_desc:9 "Peut-être mieux que quiconque, nous comprenons ce que c'est que d'être privé de son pays, exilé dans un pays lointain bien au-delà de l'horizon, rongé par le désir d'y revenir. Malgré tout ce qui s’est passé dans notre passé, nous avons désormais la possibilité d’aider les exilés britanniques à récupérer leur pays. Peut-être qu’en fin de compte, ils se rendront compte que ce même sentiment a brûlé en nous pendant sept cents ans ; et que nous pouvons vraiment nous considérer comme des égaux."
 IRE_rehabilitate_redmond:9 "Réhabiliter Redmond"
 IRE_rehabilitate_redmond_desc:9 "Avec l’évolution du paysage politique irlandais au cours des deux dernières décennies, il peut être facile d’oublier qu’il fut un temps où faire campagne pour les intérêts de l’Irlande n’avait pas besoin d’être en contradiction avec les grands arcs de l’histoire. Des hommes comme John Redmond, désormais largement relégués dans l’obscurité, étaient autrefois les principales figures de leur époque et des exemples de cette double campagne. Nous devons essayer de prouver aux citoyens qu’aider l’Entente ne doit pas nécessairement se faire aux dépens de l’Irlande."
 IRE_future_on_equal_footing:9 "Un avenir sur un pied d’égalité"
 IRE_future_on_equal_footing_desc:9 "Maintenant que les socialistes ont été chassés des terres de nos voisins, les injustices de leur révolution ont finalement été réparées. Pourtant, les temps ont radicalement changé depuis le dernier roi qui dirigeait la Grande-Bretagne, et la nation irlandaise est devenue une nation indépendante à part entière sur la scène mondiale. Même si certains peuvent encore ressentir de l’amertume face au passé, il est important pour nous d’aller de l’avant et de tendre la main aux Britanniques, et de nous unir en tant que partenaires égaux, prêts à affronter tout ce que l’avenir nous réserve."
 IRE_friends_across_pond:9 "Nos Amis de l'autre côté du Passage"
 IRE_friends_across_pond_desc:9 "S’étant enfin remise de sa guerre civile calamiteuse, l’Amérique a entamé sa réintégration dans la politique mondiale et nous nous retrouvons désormais liés non seulement par la diaspora, mais également par une véritable alliance. Même si l’Amérique aidera certainement l’alliance dans de nombreux domaines, notre relation unique avec eux nous laisse dans une position idéale pour solliciter un soutien économique bien plus important de la part des Américains que d’autres, et il est vital que nous profitions d’une telle aubaine."

 IRE_ancestral_ties:0 "Liens Ancestraux"
 IRE_ancestral_ties_desc:9 "Nous avons toujours été un peuple soudé, peu importe le chemin parcouru ou les difficultés. Des villes de Boston et de New York aux collines du Montana, nos compatriotes se sont construit une nouvelle vie, tout en gardant avec eux leur identité. Beaucoup se considèrent avant tout comme des Irlandais et feraient n'importe quoi pour leur pays, et nous ne devrions jamais oublier leur importance et les choses qu'ils ont pu et qu'ils peuvent toujours faire pour nous."
 IRE_international_recognition:9 "Affermir la reconnaissance internationale"
 IRE_international_recognition_desc:9 "À une époque de plus en plus instable, il peut être facile de penser que quiconque reste seul sera noyé. Nous ne devrions pas craindre de telles choses, mais il est possible pour une nation neutre de survivre à condition qu’elle reste véritablement neutre. Nous devons faire campagne pour que les grandes puissances du monde atlantique, l’Allemagne et l’Amérique, reconnaissent notre position d’île neutre dans une mer de plus en plus divisée."
 IRE_new_wild_geese:9 "Les nouvelles oies sauvages"
 IRE_new_wild_geese_desc:9 "Lorsque l'Irlande fut soumise à la suite de la victoire des Williamites à la bataille de Boyne, des milliers d'Irlandais s'enfuirent vers les autres nations d'Europe. Ici, ils occupèrent souvent des postes dans les nombreuses armées du continent, gagnant de grands éloges et reconnaissances pour leurs services. Aujourd’hui, notre île étant largement à l’abri des conflits directs ; de nombreux jeunes hommes inspirés par l’idéologie, l’aventure ou les opportunités cherchent à suivre cet héritage et à jouer leur rôle dans le prochain chapitre de l’histoire européenne."
 IRE_emmets_epitaph:9 "L'épitaphe d'Emmet"
 IRE_emmets_epitaph_desc:9 "Robert Emmet, dans le discours final qu'il a prononcé avant d'être condamné à mort, a déclaré : "Quand mon pays prendra sa place parmi les nations de la terre, alors, et seulement alors, que mon épitaphe soit écrite". Le chemin a été difficile et l’avenir n’est pas certain, mais nous pouvons vraiment dire que nous nous sommes levés et avons pris notre place parmi les nations du monde et que nous ne serons plus jamais effacés, soumis ou ignorés. Ní bhíonn tréan buan; le temps des faibles est venu."

 IRE_russia_with_love:9 "Bons baisers de Russie"
 IRE_russia_with_love_desc:9 "Rien ne peut être plus emblématique de l’évolution de la situation mondiale que les structures défensives dont la construction a commencé avec l’aide de l’Allemagne dans les années 20 et se poursuit aujourd’hui avec la Russie. Dans les deux cas, nous avions une vision politique commune et une méfiance face à l’intrusion britannique, mais maintenant plus que jamais, notre gouvernement doit tirer le meilleur parti de ses nouveaux alliés et du sentiment de sécurité que nous procure le fait d’avoir une puissance mondiale à nos côtés."
 IRE_military_industrial_development:9 "Développement industriel militaire"
 IRE_military_industrial_development_desc:9 "Pour nous protéger de la menace syndicaliste qui constitue une grande partie de ce nouvel ordre mondial, nous n’avons pas besoin de plus de grille-pain, mais de plus d’armes, de camions, d’avions et de chars. Comparée à une nation immense comme la Russie, notre production sera minuscule, mais avec leur aide pour faire décoller notre industrie militaire, nous pouvons faire notre part pour garder nos hommes armés et prêts."
 IRE_upgraded_artillery:9 "Techniques d'artillerie améliorées"
 IRE_upgraded_artillery_desc:9 "La Russie est depuis longtemps réputée pour ses prouesses en matière d’artillerie et a proposé de nous aider à développer davantage ce domaine avec nos propres officiers. L'implication de la diaspora militaire irlandaise dans le développement de l'armée russe remonte aux années 1700 et, à ce titre, elle n'est que trop heureuse de lui rendre la pareille, en termes d'expertise et d'équipement. Le général Peter Lacy, ou Piotr Petróvich Lássi, est peut-être mort depuis longtemps, mais son héritage dans les relations militaires irlando-russe perdure !"
 IRE_lessons_from_eastern_front:9 "Les leçons du front de l’Est"
 IRE_lessons_from_eastern_front_desc:9 "On pensait autrefois que l'Allemagne aurait été l'alliée la plus probable de l'Irlande, mais notre distance à l'égard des affaires internationales dans la Weltkrieg nous a été bénéfique, car nous sommes désormais du côté de ses vainqueurs et des vainqueurs de l'Allemagne. Le front de l’Est était un vaste champ de bataille, avec d’énormes batailles sur des terrains variés, et nous gagnerions beaucoup à étudier de près comment les Russes ont obtenu leur succès."

 IRE_new_triple_alliance:9 "La nouvelle Triple Alliance"
 IRE_new_triple_alliance_desc:9 "Japon, Amérique et Irlande. Trois nations, sur trois continents. Pourtant, chacun d’eux a fait preuve d’un ferme engagement en faveur de la cause de la démocratie, à une époque où beaucoup ne l’ont pas fait. Lorsque l’Amérique est tombée dans le désarroi, la démocratie a tenu bon au Japon et en Irlande, aidant ses partisans américains qui ont finalement triomphé. Une telle alliance ne peut être sous-estimée du point de vue de l'Irlande, car sa situation en Europe la place dans une position unique pour bénéficier de ce nouvel ordre international."
 IRE_atlanto_pacific_navy:9 "Suprématie navale atlanto-pacifique"
 IRE_atlanto_pacific_navy_desc:9 "John et Cornelius Collins, officiers de marine et frères jumeaux du comté de Cork, ont reçu l'Ordre du Soleil Levant pour leur travail dans la fondation de la marine impériale japonaise dans les années 1870. Aujourd'hui, cette expertise nous est revenue, et notre marine ne peut que bénéficier de la richesse de l'expérience japonaise et américaine acquise au cours des dernières années, et tenter d'utiliser ces leçons au profit de notre situation géopolitique unique que nous contribuons à notre Alliance."
 IRE_intercontinental_expertise:9 "Une expertise industrielle intercontinentale"
 IRE_intercontinental_expertise_desc:9 "La volonté du Japon d'aider son nouvel allié européen reste ferme, mais elle ne remplacera jamais le lien unique qui existe entre les Américains d'origine irlandaise et l'Irlande elle-même. Cette bonne volonté peut et se manifestera par le partage d’expertise, sous la forme d’experts américains, aidant ceux du Japon, qui peuvent contribuer à relancer la base industrielle irlandaise."
 IRE_island_warrior:9 "Esprit guerrier de l'île"
 IRE_island_warrior_desc:9 "Japon et Irlande. Nations insulaires situées aux deux extrémités de la grande masse continentale eurasienne. Ceux qui ne le savent pas diraient qu’il y a peu de choses qui relient les deux peuples, mais l’histoire nous enseigne que de telles notions sont fausses. Nous avons beaucoup à apprendre de nos alliés de l’Est, notamment l’importance de plusieurs similitudes trouvées dans notre expérience culturelle commune et ce que l’on peut tirer de la reconnaissance de ces points communs."

 IRE_final_stand_against_socialism:9 "La bataille finale contre le socialisme"
 IRE_final_stand_against_socialism_desc:9 "L’Allemagne est peut-être tombée, mais les peuples libres d’Europe qui restent refusent de se prosterner devant leurs nouveaux soi-disant maîtres socialistes. Nous nous battrons aux côtés de nos alliés restants dans leur nouveau Pacte jusqu’à ce que l’Europe soit sauvée ou qu’il ne reste plus personne que les socialistes puissent asservir."
 IRE_last_hope_for_liberty:9 "Le dernier espoir de la Liberté"
 IRE_last_hope_for_liberty_desc:9 "La démocratie irlandaise ne mourra pas face à l’adversité, même si les chances sont désormais contre nous. A présent que l’Ukraine et les autres membres du Reichspakt sont libres de toute occupation étrangère, nous veillerons à ce que la lumière de la liberté ne soit jamais éteinte par nos ennemis tyranniques."
 IRE_doing_our_part_for_pact:9 "Faire notre part du contrat pour le Pacte"
 IRE_doing_our_part_for_pact_desc:9 "Notre pays étant éloigné de nos alliés continentaux, il est peu probable que nous aidions directement à la défense de leurs pays. Au lieu de cela, nous devrions nous concentrer sur la défense de notre propre patrie et sur la contribution au plan visant à sauver l’Europe en étant l’épine la plus tranchante possible, plantée directement dans le derrière de notre ennemi."
 IRE_forced_autarky:9 "Autarcie forcée"
 IRE_forced_autarky_desc:9 "Pour une nation qui a été si étroitement liée à la Mitteleuropa pendant une grande partie de son existence depuis son indépendance, l’onde de choc soudaine de son effondrement est une chose à laquelle il était impossible de véritablement se préparer. Pourtant, nous n'avons pas le temps de nous attarder sur le passé et nous devons maintenant préparer la nation à un avenir dans lequel la seule industrie sur laquelle l'Irlande peut vraiment compter est celle sur laquelle nous avons nous-mêmes un contrôle total et nous avons immédiatement entrepris de produire autant d'industries d'armements que possible, pour assurer notre survie."
 IRE_post_german_world:9 "Le monde post-allemand"
 IRE_post_german_world_desc:9 "Il est difficile de se souvenir d’un monde qui n’ait pas été mené par l’hégémonie allemande, même pour ceux qui sont assez âgés pour avoir vécu une telle époque. Pourtant, leur grand empire n'étant plus qu'un souvenir, nous avons été contraints de vivre de nouveau cette situation, et nous devons donc nous assurer que notre État sera prêt à y entrer, de peur que nous ne soyons nous aussi victimes d’une telle injustice."

 IRE_aontacht_na_gceilteach:9 "Aontacht na gCeilteach"
 IRE_aontacht_na_gceilteach_desc:9 "Contre toute attente, l'esprit des Gaëls a réalisé ce que beaucoup doutaient de la possibilité : la libération du peuple celtique sous la bannière de notre nation. Pourtant, si nous souhaitons un jour voir notre confédération nouvellement créée évoluer vers une nation celtique véritablement unifiée, nous devons d’abord veiller à la création d’un organe directeur unifié pour la confédération sous la direction irlandaise, afin de définir un programme unifié pour tous ses membres."
 IRE_oglaigh_na_gceilteach:9 "Óglaigh na gCeilteach"
 IRE_oglaigh_na_gceilteach_desc:9 "S’ils sont certainement désireux de se battre pour la conception celtique de la vie, de nombreux chefs militaires de nos confrères États membres doivent encore faire leurs preuves, pour le dire poliment. Même s'il faudra certainement du temps pour perfectionner leurs compétences, nous pouvons facilement les mettre sur la bonne voie en organisant des exercices militaires celtiques unifiés, ce dont même nos propres généraux pourront profiter."
 IRE_constructing_confederal_market:9 "Construction d'un marché confédéral"
 IRE_constructing_confederal_market_desc:9 "Une nation n’est pas véritablement souveraine si elle doit s’appuyer sur les capacités économiques de ses pairs pour fonctionner. À cette fin, il est vital que nous commencions immédiatement à travailler à la formation d’un marché celtique beaucoup plus interconnecté, afin qu’un jour l’économie d’une nation celtique unifiée puisse voler de ses propres ailes, libre de toute domination étrangère."
 IRE_forged_united_by_blood:9 "Forgé par le sang, uni par le sang"
 IRE_forged_united_by_blood_desc:9 "Une nation ne naît pas du jour au lendemain, et peu d’entre nous verront probablement le jour où un État celtique intégral et indivisible deviendra enfin une réalité, mais les graines de demain doivent être plantées aujourd’hui. Si nous souhaitons garantir que ces graines soient correctement cultivées dans une identité celtique partagée, il n’y a pas de meilleur engrais que le sang versé de notre peuple en l’honneur de la nation, et pas de meilleure terre agricole que les champs de guerre."
 IRE_king_of_celts_focus:9 "Roi des Celtes"
 IRE_king_of_celts_focus_desc:9 "Même si le fléau du républicanisme et les conceptions décadentes d’une nation moderne ont rendu beaucoup aveugles au véritable rôle d’un monarque, nous le voyons clairement. Car quel que soit le clan ou la tribu à laquelle on appartient, un roi est avant tout un phare pour ses sujets, unissant même les peuples les plus discordants. Et ainsi, pour aider à unifier toute notre race, nous déclarerons notre roi, souverain de toutes les nations celtes au sein de notre grande confédération et par conséquent, roi de tous les Celtes."
 IRE_king_of_the_celts_tt:9 "§Y$IRE_aodh_o_neill$§! :\nRemplace le trait §Y$IRE_king_of_gaels$§! par §Y$IRE_king_of_celts$§!\nChangement concret:\n$MODIFIER_CONSCRIPTION_FACTOR$: §G+10%§!\n$MODIFIER_STABILITY_FACTOR$: §G+5%§!"

 # Democratic Foci #
 IRE_elections_focus:9 "La campagne électorale de 1937"
 IRE_elections_focus_desc:9 "Alors que l'Irlande se prépare à se rendre aux urnes, les élections de 1937 s'annoncent comme l'une des élections les plus importantes depuis l'indépendance. Les menaces de violence politique et la question du Nord occupent une place importante dans l’esprit du public, et nombreux sont ceux qui ont le sentiment que le récent krach a détruit le consensus politique irlandais. Alors que les radicaux exigent une refonte de l’ensemble du système, ce vote a le potentiel de remodeler l’Irlande."

 IRE_combined_pol_idea_tt:9 "§CNos réformes politiques existantes seront regroupées en un seul§! §YEsprit National:§!"

 IRE_labour:9 "La cause du Travail"
 IRE_labour_desc:9 "Lorsque l’Irlande a obtenu son indépendance, son peuple s’est vu promettre l’égalité et le niveau de vie qui lui avaient été refusés pendant si longtemps. La nation a eu la possibilité de réparer les dégâts causés par des siècles de domination coloniale. Comme l’a dit James Connolly, la cause du travail a toujours été la cause de l’Irlande. Si le parti travailliste parvient à mettre en œuvre sa vision, l’Irlande parviendra enfin à une véritable liberté."
 IRE_workers_rights:9 "Codifier les droits des travailleurs"
 IRE_workers_rights_desc:9 "Au cours des décennies qui ont suivi l’indépendance, l’État irlandais a largement considéré les syndicats avec méfiance, estimant qu’ils constituaient une sorte de cinquième colonne dans nos rangs et que tout militantisme était en réalité une trahison. Toute demande de changement, aussi modérée soit-elle, a été largement rejetée par crainte de « nourrir l'hydre ». Il est temps de changer cela, car faire des concessions raisonnables aux syndicats les rendra non seulement heureux, mais améliorerait également la santé et le bonheur de nos citoyens."
 IRE_workers_rights_tt:9 "Débloque £decision_icon_small les décisions §Yprogrammes d'emplois aidés§!, qui peuvent être utilisés pour résoudre la crise du §YLundi Noir§!."
 IRE_democratic_programme:9 "Réitérer le Programme Démocratique"
 IRE_democratic_programme_desc:9 "L'An Clár Oibre Poblacánaighe a été créée par le premier Dáil, aux jours grisants de notre révolution, comme une déclaration de valeurs. Il a déclaré que le nouvel État irlandais serait un État où tous auraient un accès égal aux opportunités. Il promettait la propriété publique de la production ainsi que la fourniture d’une aide sociale aux plus vulnérables de la société. Finalement, le Sinn Féin a laissé ces promesses de côté et il est temps pour le parti travailliste de reprendre ce flambeau."
 IRE_reassure_clergy:9 "Rassurer le clergé"
 IRE_reassure_clergy_desc:9 "Lors du précédent statu quo de la politique irlandaise, une relation de travail s’est développée entre le gouvernement et l’Église catholique. Étant donné le rôle central que joue le clergé dans la plupart des villages irlandais, il n’est pas envisageable de rompre ces liens. Nous devons assurer l’Église que malgré notre approche différente de la politique, nous n’avons aucun intérêt à mener une guerre contre l’Église comme les socialistes l’ont fait ailleurs. Des liens amicaux avec l’Église augmenteront non seulement le soutien à nos réformes, mais contribueront également à leur mise en œuvre."
 IRE_coop_businesses:9 "Faciliter les entreprises coopératives"
 IRE_coop_businesses_desc:9 "L’un des grands problèmes de l’économie irlandaise est qu’elle est dominée par de petites entreprises et des agriculteurs qui n’auront jamais la taille nécessaire pour innover. Une façon de commencer à changer cette situation est d’encourager la croissance des coopératives. Celles-ci pourraient enfin nous permettre de sortir de la stagnation qui frappe de nombreuses villes irlandaises, tout en démontrant les bénéfices d’une propriété plus publique des richesses."
 IRE_student_exchanges:9 "Développer les programmes d'échange d'étudiants"
 IRE_student_exchanges_desc:9 "En tant que petite nation, nos universités ont du mal à rivaliser avec les grandes institutions européennes, ce qui limite le potentiel d’innovation. En élargissant les liens et les échanges avec nos collègues collèges de tout le continent, les étudiants que nous envoyons peuvent rentrer chez eux, inspirés par les progrès technologiques et sociaux réalisés ailleurs et désireux de mettre en œuvre leurs idées chez eux."
 IRE_harbingers_equality:9 "Les signes avant-coureurs de l’égalité"
 IRE_harbingers_equality_desc:9 "Lorsque notre première République a été déclarée, les signataires ont promis que tous les citoyens auraient accès à l'égalité des droits et des chances. Au cours de ces années révolutionnaires, les femmes ont joué un rôle central dans la lutte, démontrant ainsi l'idiotie de nombreuses idées dépassées. Et pourtant, dans les années qui ont suivi l’indépendance, nous avons oublié notre rôle dans la lutte féministe. Nous devons reprendre cette bannière et donner aux femmes irlandaises la voix et le pouvoir qu’elles méritent."
 IRE_affordable_housing:9 "Fournir un logement abordable"
 IRE_affordable_housing_desc:9 "Le logement est l’un des besoins humains fondamentaux, sans lequel il est impossible d’avoir une quelconque qualité de vie. Partout sur notre île, en particulier dans les villes, beaucoup ont été confinés dans des logements dangereux et insalubres. Nous devrions accélérer les projets de relogement existants, en remplaçant les bidonvilles et les immeubles d'habitation par de nouveaux appartements modernes ; préserver les noyaux urbains tout en nous permettant d’élargir les services."
 IRE_consolidate_coalition:9 "Consolider la coalition"
 IRE_consolidate_coalition_desc:9 "Même si notre gouvernement a montré des signes de fragilité, le travail acharné de gouvernement a montré à tous les députés de quoi leurs collègues étaient faits. Dès lors, un timide respect a commencé à grandir entre les ministres, alors qu'ils réalisaient qu'ils devraient s'habituer au nouvel ordre. En nous asseyant à la même table que nos partenaires, nous pourrons, espérons-le, résoudre les derniers problèmes de l'accord ; fournir au peuple irlandais le gouvernement stable et efficace qu’il mérite."
 IRE_welfare:9 "Les fondements d’un État-providence"
 IRE_welfare_desc:9 "Plus que presque tout autre peuple, les Irlandais ont été témoins du traumatisme et de la douleur que peut infliger un gouvernement insensible du sort de son peuple. Fort de cette expérience, il faut se garder de la répéter. En créant un État qui prend soin de ses citoyens les plus vulnérables, nous pouvons donner à notre peuple l’espoir que demain sera meilleur qu’aujourd’hui et lui donner une nation dont il pourra être fier."
 IRE_loans_small_farmers:0 "Prêts pour les petits agriculteurs"
 IRE_loans_small_farmers_desc:9 "Si les campagnes de réforme agraire ont vu une démocratisation significative de la propriété foncière, elles ont également rencontré des inconvénients. Le plus évident d’entre eux est le fait que de nombreuses petites exploitations n’ont pas réussi à innover en raison d’un manque de capital. En facilitant l’accès aux fonds, nous pouvons aider les zones rurales à ne plus retomber dans un cycle de stagnation et d’émigration."
 IRE_tillage_farming:9 "Promouvoir le travail du sol"
 IRE_tillage_farming_desc:9 "Depuis l’époque des Táin Bó Cúailnge, le bétail domine la psyché irlandaise. Il constituait déjà à l'époque l'étalon de la richesse dans la société gaélique, tandis que plus tard les propriétaires se concentraient sur la transformation des terres agricoles en pâturages pour maximiser leurs profits. Ce modèle s’est largement poursuivi depuis leur départ. Nous devrions viser à inverser cette tendance et encourager la plantation de cultures, en particulier dans l’Est où le climat et le sol sont idéalement adaptés."
 IRE_voice_rural:9 "La voix de l'Irlande rurale"
 IRE_voice_rural_desc:9 "Pendant une grande partie de l’histoire moderne de l’Irlande, les zones rurales ont été considérées comme secondaires par rapport au rythme de la vie politique. Aujourd'hui, nombreux sont ceux qui se sentent négligés et oubliés par la classe politique ; en particulier compte tenu de l’absence d’améliorations significatives depuis l’indépendance. Avec nos récentes réformes, nous avons montré à ces régions que leur voix comptait et que leur gouvernement travaillait également pour eux."
 IRE_reform_banking_sector:9 "Réformer le secteur bancaire"
 IRE_reform_banking_sector_desc:9 "Plutôt que de miser notre avenir sur de nouveaux modèles douteux, nous devrions travailler à l’amélioration de celui dont nous disposons déjà. En travaillant avec le secteur bancaire pour remédier aux faiblesses et encourager les prêts ; nous pouvons garantir que nos collaborateurs reçoivent le maximum d’avantages."
 IRE_moderating_influence:9 "L’influence modératrice"
 IRE_moderating_influence_desc:9 "Beaucoup, en particulier parmi les classes supérieures et les communautés protestantes, sont sceptiques quant au changement.  En effet, bon nombre des bouleversements politiques irlandais les plus récents les ont maintenu à l'écart. Nous tenterons de montrer que cette fois, ils ont un parti qui comprend leurs préoccupations et qui empêchera tout excès radical."
 IRE_agri_mechanisation:9 "Subventions pour la mécanisation agricole"
 IRE_agri_mechanisation_desc:9 "Dans la plupart des fermes irlandaises, il est encore fréquent de voir des animaux effectuer l'essentiel du travail acharné, les machines modernes sont rares. Les économies de main d’œuvre que ces mesures peuvent générer dépassent sans doute les coûts d’investissement initiaux, mais ceux-ci sont souvent trop élevés pour que l’agriculteur moyen puisse se le permettre. En accordant des subventions à faible taux d’intérêt pour couvrir une partie du coût, nous pourrions permettre à de nombreux agriculteurs d’améliorer considérablement leur production et cela presque du jour au lendemain."

 IRE_sinn_fein:9 "Sinn Féin Amhain"
 IRE_sinn_fein_desc:9 "Malgré les récents défis, le Sinn Féin a conservé le pouvoir après les récentes élections. Leur mandat étant à présent consolidé, ils peuvent désormais se tourner vers la résolution des problèmes de stabilité de l’État. La majorité s'attend à des liens plus étroits avec la Mitteleuropa et à une réticence générale à toucher au consensus qui a dominé la société irlandaise sous Collins."
 IRE_special_criminal_court:9 "Créer la Cour Pénale Spéciale"
 IRE_special_criminal_court_desc:9 "En tant que nation née d'une crise, les fondateurs de l'État irlandais moderne étaient conscients que l'État avait besoin de mécanismes pour faire face aux menaces, des mécanismes dont n'étaient pas dotés les tribunaux ordinaires. En vertu de notre Constitution, des tribunaux spéciaux peuvent être créés pour protéger l’État de droit, statuant en secret et composés de comités non judiciaires. Beaucoup les critiquent comme étant un affront aux droits fondamentaux, notamment celui à un procès équitable. Cependant, ces droits n’ont aucun sens sans notre État pour les préserver."
 IRE_crackdown_propaganda:9 "Répression de la propagande extrémiste"
 IRE_crackdown_propaganda_desc:9 "Grâce à nos tribunaux nouvellement dotés de pouvoirs extraordinaires, nous pouvons les orienter vers les nombreuses menaces qui pèsent sur la stabilité de notre république. Les extrémistes de gauche et de droite, dont beaucoup ont des liens directs avec des gouvernements étrangers, ne peuvent plus se cacher dans l’ombre. Rares sont ceux qui regretteront ces radicaux et encore moins se précipiteront pour les défendre. Une fois les meneurs éliminés, la menace elle-même devrait, espérons-le, suffire à effrayer les autres."
 IRE_intelligence_networks:9 "Revitalise Intelligence Networks"
 IRE_intelligence_networks_desc:9 "Les menaces les plus imminentes étant éliminées ou écartées temporairement, des efforts doivent être consentis pour garantir que les mauvaises herbes ne puissent pas repousser. Dépoussiérant ses anciens réseaux d'espionnage et ses compétences de la guerre d'indépendance, le Grand Compagnon supervisera l'expansion et la modernisation de nos services de renseignement nationaux et étrangers pour maintenir une vigilance constante et peut-être rappeler aux dissidents potentiels qu'il serait dans leur intérêt de se trouver un nouveau passe-temps."
 IRE_united_behind_president:9 "Unis derrière le Président"
 IRE_united_behind_president_desc:9 "La division est peut-être le mot qui définit le mieux notre génération ; De l’effondrement des grands empires aux questions politiques qui déchirent les nations, il semble de plus en plus évident que le centre ne peut pas tenir. Nous créons une société sans divisions, où tous sont unis derrière notre président. "Ní neart go cur le cheile" — Il n'y a pas de force sans unité."
 IRE_delegate_responsibilites:9 "Delegate Executive Responsibilities"
 IRE_delegate_responsibilites_desc:9 "Under Collins, Ireland has seen power increasingly centralised around the president, to perhaps the detriment of the rest of government. This has been thrown into sharp release by his recent ousting from power with few if any genuine contenders to fill his appropriately large shoes. In order to ensure smooth functioning of government, some of these must be returned back to the various Aireachtaí."
 IRE_relax_requirements:9 "Soften Irish Language Requirements"
 IRE_relax_requirements_desc:9 "For many, Irish nationalism is inseparably tied to our language and its revitalisation. That is why since independence, proficiency in the Irish language has been a requirement to hold most positions in the public service. These requirements have been continually criticised by members of our British community, who regard it as discriminatory. In an effort to keep them on side, we will relax requirements for public jobs operating in the north."
 IRE_party_cooperation:9 "Encourage Inter-Party Cooperation"
 IRE_party_cooperation_desc:9 "Given wide ideological differences that exist in the Dáil, it can be forgotten that many parties still believe in common-sense policies. By consulting in advance, we can make sure that votes in the Dáil don't simply turn into a clash of the government vs the opposition; preserving it as a body which actually works for the people."
 IRE_party_cooperation_tt:9 "§CThe§! §mNational Development Party§! §Cwill vote with the government without formally joining it, contributing §m50%§! of the political power they would if they were full coalition members.§!"
 IRE_civilian_military:9 "Reinforce Civilian & Military Ties"
 IRE_civilian_military_desc:9 "In many ways, independent Irish society is inseparably tied to martial ideas. Almost anyone can name somebody who served in the armed struggle for our freedom. A willingness to fight and die for Ireland like the heroes of 1916 is a belief professed by schoolboys. We should aim preserve this connection, so that people never forgets that we as a people, have and must always fight for our culture and values."
 IRE_balance_budget:0 "Equilibrer le Budget"
 IRE_balance_budget_desc:9 "In spite of the claims made by some bleeding hearts, the only way out of this crisis is basic economics. Spending must be cut, and revenues must be raised. While obviously it will be unpopular, and hard for many in the short term. They will learn to be grateful when we return to prosperity at a faster pace."
 IRE_balance_budget_tt:9 "§CSinn Féin will remove the effects of Black Monday with austerity measures, starting a timed mission that replaces the effect of Black Monday, that can be shortened via further decisions.§!"
 IRE_uphold_privileges:9 "[IRE_loc_uphold_privileges]"
 IRE_uphold_privileges_desc:9 "[IRE_loc_uphold_privileges_desc]"
 IRE_uphold_privileges_IRE:9 "Uphold the Ulster Privileges"
 IRE_uphold_privileges_IRE_desc:9 "In light of recent instability, many expected that the set of political arrangements known as the \"Ulster Privileges\" would no longer be fit for purpose. In reality however, despite their many issued, the privileges have managed to largely preserve a relative peace and stability in the region, one where many understandably do not wish to be a part of our nation."
 IRE_uphold_privileges_GER:9 "Preserve Northern Liberties"
 IRE_uphold_privileges_GER_desc:9 "Though Sinn Féin viewed political arrangements with loyalism as the key to peace on the isle, their new military backers regard such concessions with detestation, and with martial law in place throughout the north control the province with an iron and often discriminatory fist. Nonetheless, the President's past service to the nation still counts highly in their eyes, and this could be leveraged to persuade the top brass to relax their grip."
 IRE_natural_party:9 "The Natural Party of Government"
 IRE_natural_party_desc:9 "The fact that our party survived this crisis demonstrates that many within our nation rightfully see us as the most effective part to rule this nation, as they have since the days of An Chéad Dáil. While opposition will obviously continue to exist, and perhaps even occasionally govern, they will always be remembered as temporary intermissions. Irish politics will be defined by us, and cannot exist without us."
 IRE_law_order:9 "Maintain Law & Order"
 IRE_law_order_desc:9 "If we do not have stability, we functionally have nothing, and the people of Ireland support us because they know we are the only ones who can guard against the sickness of crime and chaos. With the growth in crime and extremism following the crash, we must make it clear such behaviour will not be tolerated in our state."
 IRE_advanced_technology:9 "Develop Advanced Technological Areas"
 IRE_advanced_technology_desc:9 "While the image Ireland traditionally conjures up is that of a traditional rural society, the reality is that many eastern cities have achieved a level of development closer to that of the continent. By focusing future development here, it should hopefully trickle the benefits down to rural areas, and provide incentive for increased urbanisation."
 IRE_benefits_mitteleuropa:9 "Reap Benefits from Mitteleuropa"
 IRE_benefits_mitteleuropa_desc:9 "Our membership to Mitteleuropa is often unappreciated for the benefits it provides, allowing our export-focused economy to participate in the largest economic bloc in the world. By expanding profitable export routes to the German sphere, our finances can hopefully benefit massively."
 IRE_religious_pluralism:9 "Promote Religious Pluralism"
 IRE_religious_pluralism_desc:9 "While Irish and Catholic are often seen as being one and the same, it conceals the levels of religious diversity that exist in this Island. Across this Island, from Derry to Cork, communities of Catholics and Protestants live side by side, with varying levels of suspicion and peace. We should aim to stress our common brotherhood as Irishmen and women, as the signatories of the proclamation envisioned."
 IRE_espouse_cosmopolitanism:9 "Espouse Cosmopolitanism"
 IRE_espouse_cosmopolitanism_desc:9 "As an extremely patriotic society, the \"Irishness\" of our population is frequently stressed both officially and unofficially. Considering this, it can be easy to forget how many different communities call this island home. From Ulster-Scots in Antrim, to Jews in Dublin, to the recent arrivals from Germany and allies providing technical expertise. We should stress this modern, tolerant ideal for our nation, to highlight that we are not some insular, distrustful backwater."

 IRE_saorstat_criostuil:9 "The Christian Republic"
 IRE_saorstat_criostuil_desc:9 "The recent crisis has shown the Irish people that Collins and his cronies had led Ireland astray, we have forgotten some of our most fundamental values; our social cohesion, our faith and our communities. It is on a promises to restore these things that De Valera has been swept to power, promising to put Ireland on the right path again."
 IRE_memory_of_sixteen:9 "The Memory of 1916"
 IRE_memory_of_sixteen_desc:9 "Though many tie Collins to the armed struggle for our independence, they should not forget that it was De Valera who was a leader during that fateful week in 1916 where in some ways it all began, and that he only escaped the firing squad by chance. We must be sure to never forget the bravery of all those who fought, and all who are lucky enough to still be wth us."
 IRE_memory_of_sixteen_tt:9 "§Y$IRE_eamon_de_valera$§!:\nModify trait §YThe Chief§! by\n$political_advisor_cost_factor$: §G-33%§!"
 IRE_memory_of_sixteen_sic_tt:9 "§Y$IRE_eamon_de_valera$§!:\nModify §YSecond in Command§! trait by\n$political_advisor_cost_factor$: §G-33%§!"
 IRE_memory_of_sixteen_parlrep_tt:9 "§Y$IRE_eamon_de_valera$§!:\nModify §YAdvisor§! trait by\n$political_advisor_cost_factor$: §G-33%§!"
 IRE_special_position:9 "Recognise the Special Position of the Church"
 IRE_special_position_desc:9 "Denying that the Catholic Church holds a special position in Irish society and identity would be akin to denying that the sky is blue. It is not zealotry or superstition, it is a fact. This of course does not mean we discriminate against other faiths, but even they cannot deny there is one faith separate from the rest."
 IRE_catholic_social_teaching:9 "Uphold Catholic Social Teaching"
 IRE_catholic_social_teaching_desc:9 "Through various papal encyclicals, the Catholic Church has created a wide range of statements on the ways in which Catholics and Catholic societies should aim to government themselves. Encouraging a respect for all, and to aid in the betterment of the conditions experienced by the weakest in society. While some may dislike this focus on explicitly Catholic principles, the social good in favour would make it a crime not to."
 IRE_not_houses_but_homes:9 "Not Houses, But Homes"
 IRE_not_houses_but_homes_desc:9 "While those on the left wish to solve the problem of urban squalor through flats and blocs, they ignore how soulless these places are for their inhabitants. What those in poverty need are places which improve their souls as well as their health, with greenery and space to provide peace of mind. New estates springing up on the edge of cities provide an example to replicate."
 IRE_northern_conservatives:9 "Appeal to Northern Conservatives"
 IRE_northern_conservatives_desc:9 "While many in the north do not look particularly favourably on our emphasis on Catholic teachings, there are many who have at least some agreement with our more common-sense politics and willingness to avoid moving in lock-step with the Germans. By elevating these less extreme voices, we can win ourselves some new allies in the northern part of this island."
 IRE_small_manufacturers:9 "Subsidise Small Manufacturers"
 IRE_small_manufacturers_desc:9 "Bien que Collins et co. aient été les alliés de la grande industrie, ils ont laissé de côté les petits producteurs travaillant en dehors des villes. Si nous laissons ces petites usines prendre du retard, les régions elles-mêmes prendront du retard. Alimenter une migration urbaine et une croissance des bidonvilles d’une rapidité inquiétante. Il est donc dans l’intérêt national de soutenir ces petits producteurs, même s’ils ne sont pas rentables à court (voire à long) terme."
 IRE_small_manufacturers_tt:9 "§CLe gouvernement tentera de revitaliser l'économie en offrant des incitations aux petites entreprises locales, réduisant ainsi la durée de la mission §! §YRevitaliser l'économie§! §C, qui supprime les effets du §! §YLundi Noir§!§C.\nLa durée de la mission peut être réduite en complétant d'autres priorités nationales§!"
 IRE_major_industries:9 "Incitations pour les grandes industries"
 IRE_major_industries_desc:9 "Même si nous souhaitons soutenir les secteurs les moins rentables, la non-rentabilité de ces entreprises nous oblige à trouver une source de revenus alternative pour équilibrer les comptes. Pour y parvenir, nous accorderons des allégements fiscaux aux principales industries, ce qui leur permettra de prospérer, permettant ainsi à nos industries les plus performantes de suivre le rythme de leurs concurrents internationaux."
 IRE_promote_exports:9 "Promouvoir les exportations à l’étranger"
 IRE_promote_exports_desc:9 "La petite taille de notre population et la pauvreté relative dans de nombreuses régions signifient que nos producteurs ne peuvent pas réellement subvenir à leurs besoins sur les seuls marchés intérieurs. Nous devons donc faire un effort pour promouvoir la qualité des produits irlandais à l'étranger, par le biais de campagnes publicitaires similaires à celles lancées par Guinness."
 IRE_rural_work_schemes:9 "Développer les programmes de travail rural"
 IRE_rural_work_schemes_desc:9 "Pour beaucoup de personnes vivant dans les zones rurales, il n'existe depuis longtemps aucune autre alternative que l’agriculture et la pêche ; en particulier ceux qui n'héritent pas directement de la terre. C’est l’une des principales raisons pour lesquelles nos zones rurales souffrent d’une telle stagnation et d’une telle émigration. Pour tenter de contrer cela, nous devrions chercher à créer des programmes de travail pour fournir un salaire honnête aux jeunes hommes afin qu'ils puissent, espérons-le, améliorer leur sort."
 IRE_rural_work_schemes_tt:9 "§YMunster§! and §YConnacht§! add the following:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+20%§! for §Y180§! day(s)."
 IRE_consensus_centre:9 "Le consensus au Centre"
 IRE_consensus_centre_desc:9 "Malgré ce que certains de nos ennemis peuvent insinuer, nous sommes bien un gouvernement formé par des partis démocrates du centre, qui souhaitent protéger et favoriser la démocratie irlandaise. Nous nous sommes libérés de la stagnation du Sinn Féin ou de l’incompétence du Parti Travailliste, nous devrions donc essayer de nous allier avec nos camarades démocrates et construire un bloc fort contre ceux qui voudraient faire dévier l’Irlande du bon chemin."
 IRE_protectionism:9 "Protéger les industries irlandaises"
 IRE_protectionism_desc:9 "Dans un monde de plus en plus globalisé, il est facile pour les petites économies de se laisser submerger par les grands fabricants qui peuvent les égaler et les surpasser en termes de coût et de qualité. Si nous voulons éviter que cela ne se produise ici, nous devons mettre en place des droits de douane et des taxes pour garantir que les industries irlandaises puissent facilement rivaliser avec celles de Rhénanie ou d’Amérique."
 IRE_empower_county_councils:9 "Donner du pouvoir aux Conseils de Comté"
 IRE_empower_county_councils_desc:9 "La centralisation observée sous l’ère Collins est une orientation totalement insensée, compte tenu des disparités régionales qui existent en Irlande. Si tout le gouvernement est concentré à Dublin, alors il gouvernera pour l'intérêt de Dublin. Pour éviter cela, nous devons accorder un certain pouvoir de décision aux conseils locaux, afin qu'ils puissent prendre les meilleures décisions pour leurs habitants."

 IRE_manufacturers_act:9 "La Loi sur le contrôle des fabricants"
 IRE_manufacturers_act_desc:9 "[IRE_loc_manufacturers_act_desc]"
 IRE_manufacturers_act_desc_start:9 "Le danger du capitalisme débridé est qu’il peut emprunter des voies qui nuisent à la souveraineté des nations, comme la reprise en interne d’entreprises locales par des investisseurs étrangers. Pour éviter que cela ne se produise ici, le gouvernement doit introduire des mesures garantissant que la participation majoritaire dans les entreprises irlandaises soit limitée aux citoyens irlandais,"
 IRE_manufacturers_act_IRE_desc:9 "$IRE_manufacturers_act_desc_start$ pour le bien des hommes d'affaires, des travailleurs et du pays dans son ensemble."
 IRE_manufacturers_act_GER_desc:9 "$IRE_manufacturers_act_desc_start$ mais pour apaiser les restrictions militaires imposées aux investisseurs des pays de l’Europe centrale, elles resteront souples."
 IRE_adopt_corporatism:9 "Adopter le corporatisme"
 IRE_adopt_corporatism_desc:9 "Les socialistes n’ont pas tort en affirmant que les modèles économiques promus par les Britanniques et d’autres empires industriels ont eu un effet destructeur sur la société et les relations de classes, mais leur diagnostic de guerre de classes est un véritable charlatanisme. Il est possible de construire un modèle social qui ne tombe pas dans ces pièges, où le profit s'obtient sans maltraitance ni ce fantasme de « lutte des classes ». En le mettant en œuvre, nous pouvons rendre notre nation plus forte et plus unie."
 IRE_gaeltacht_monopolies:9 "Monopoles artisanaux et commerciaux du Gaeltacht"
 IRE_gaeltacht_monopolies_desc:9 "Les régions Gaeltacht de notre pays connaissent une économie parallèle, en dehors de tout capitalisme moderne, du fait que les niveaux de pauvreté et les opportunités rendent l'alternative du troc séduisante pour survivre. Pour beaucoup, seule l’émigration représente une perspective d'avenir. Si nous ne les aidons pas, notre langue est vouée à l’extinction. L’artisanat de grande valeur étant l’une des rares industries potentielles pouvant être encouragées ici, nous devons assurer des protections spécifiques aux produits fabriqués dans le Gaeltachtaí."
 IRE_price_controls:9 "Mettre en œuvre des contrôles de prix"
 IRE_price_controls_desc:9 "Même si l’offre et la demande constituent évidemment un élément essentiel de la théorie économique fondamentale, notre propre histoire a montré les dangers qu’il y a à permettre aux individus de profiter de périodes de pénurie intense. Pour éviter qu’une telle calamité ne se reproduise, nous devrions mettre en place des contrôles de prix sur certains produits de base afin de garantir que chacun puisse se permettre les produits essentiels de la vie."
 IRE_academic_legitimacy:9 "Gagner une légitimité académique"
 IRE_academic_legitimacy_desc:9 "Une grande partie de notre fonction publique étant dominée par des hommes formés dans des structures politiques et économiques conventionnelles. Il y a des chances qu'ils se montrent sceptiques quant à toute nouvelle proposition ou modèle. Nous devons nous lancer dans une campagne de publicité pour soutenir notre nouveau modèle économique, afin de ne pas le mettre en œuvre avec les mains liées dans le dos."

 IRE_republic_maintained:9 "[IRE_loc_republic_maintained]"
 IRE_republic_maintained_desc:9 "[IRE_loc_republic_maintained_desc]"
 IRE_republic_maintained_dem:9 "La République survit"
 IRE_republic_maintained_dem_desc:9 "Malgré les troubles que nous avons traversés, notre jeune république a survécu aux tempêtes et en est sortie plus forte qu’auparavant suite à la défait de ses adversaires. Quelle que soit leur idéologie, tous les démocrates irlandais peuvent trouver quelque chose à célébrer aujourd’hui, même s’ils ne seront peut être pas capables sur quoi fêter.."
 IRE_republic_maintained_EOD:9 "Mettre fin à l’expérience libérale"
 IRE_republic_maintained_EOD_desc:9 "Sinn Féin, laquais de Valera, crypto-syndicaliste travailliste... tous ces partis nous ont montré l'échec de la démocratie dite libérale. Notre république doit survivre, et tout syndicalisme doit en être extirpé, et si cela fait obstacle aux « réformes » et aux « droits », qu'il en soit ainsi."
 IRE_draft_new_constitution:0 "Rédiger une nouvelle Constitution"
 IRE_draft_new_constitution_desc:9 "Même si notre première Constitution est un document important pour notre culture politique et juridique, on ne peut nier qu’elle était imparfaite. Nous devrions profiter de cette occasion pour corriger certains de ses défauts, en particulier concernant le Nord, et peut-être veiller à ce que certains de nos principes soient ancrés au cœur du droit irlandais."
 IRE_repeal_civil_restrictions:9 "Abroger les restrictions civiles"
 IRE_repeal_civil_restrictions_desc:9 "Si certaines politiques douteuses ont été mises en œuvre ces dernières années, elles l’ont été sur la base des menaces auxquelles notre république était confrontée. Étant donné que ces atteintes aux libertés civiles semblent s’estomper, ce serait une bonne nouvelle pour nos citoyens que ces atteintes aux libertés civiles soient enfin supprimées."
 IRE_university_expansion_grants:9 "Subventions pour le développement des universités"
 IRE_university_expansion_grants_desc:9 "Le fait est que l'éducation est l'avenir. En tant que nation qui ne dispose pas d'une population nombreuse ni d'une richesse significative, nous devons veiller à ce que notre population soit suffisamment instruite pour peser plus que son poids sur la scène mondiale, car les travailleurs instruits attirent les entreprises."
 IRE_dem_conscription_focus:9 "Au nom de la République"
 IRE_dem_conscription_focus_desc:9 "Si nous souhaitons protéger notre république, nous devons maximiser le nombre de soldats que nous sommes en mesure de mettre à contribution pour la défendre. Il a été démontré depuis longtemps qu’une armée de conscrits bien armée est un outil efficace pour dissuader les envahisseurs et garantir qu’une partie importante de la population bénéficie d’une formation militaire de base."
 IRE_shared_future:9 "Un avenir partagé"
 IRE_shared_future_desc:9 "Pour la première fois depuis des années, les habitants de l’Ulster espèrent que les choses s'amélioreront à court terme. Cela ne veut pas dire qu’il reste encore énormément de travail à faire, ni même que les actions du passé ont été oubliées. Mais ensemble, nous pouvons essayer de construire la nation incarnée par notre drapeau, deux communautés distinctes, en bâtissant un avenir aussi prometteur que notre passé nous a rendu fiers."
 IRE_economic_integration:9 "Intégration économique mitteleuropéenne"
 IRE_economic_integration_desc:9 "Même si beaucoup n’en sont probablement pas particulièrement satisfaits, la réalité géopolitique est que notre économie et notre politique étrangère s’alignent de plus en plus sur l’Allemagne. Même si nous pouvons essayer de combattre cette tendance, cela reviendrait au final à combattre la marée. En travaillant à notre intégration dès maintenant, nous pouvons trouver rapidement une place au sein du bloc allemand."
 IRE_guardian_of_atlantic:9 "Gardien de l'Atlantique"
 IRE_guardian_of_atlantic_desc:9 "Située sur les marches occidentales de l’Europe, notre île dispose d'une position cruciale pour le contrôle de l’Atlantique et de ses routes commerciales vitales. Grâce à des investissements dans les domaines maritimes et aériens, nous pouvons effectivement nous transformer en un porte-avions insubmersible ; capable de frapper jusqu'au milieu de l'Atlantique, tout en étant quasi immunisé contre l'invasion."
 IRE_restoration_sovereignty:9 "Restauration de la souveraineté"
 IRE_restoration_sovereignty_desc:9 "Même si les événements récents nous ont amenés à être de plus en plus liés à l’Allemagne, nous ne devrions jamais oublier qui nous sommes. Nous ne sommes pas un État client artificiel issu d’un empire mourant ; rempli de gens qui ne ressentent aucun lien pour leur propre drapeau. Nous sommes un peuple fier, qui ne s’est jamais agenouillé devant personne, et cela n’est pas prêt de changer maintenant. Ils doivent se rappeler qu’en irlandais, il n’existe pas de formule pour exprimer la soumission, il n’y a que « A Chara » – Ami."

 # Reactionary Foci #
 IRE_aontas_naisiunta:9 "Dieu sauve l'Irlande"
 IRE_aontas_naisiunta_desc:9 "Depuis plus d’une décennie, les gouvernements parlementaires serviles ont manqué à leur devoir envers l’Irlande, permettant aux loyalistes et aux syndicalistes de piétiner la dignité du peuple irlandais sans opposition. Leur incompétence ayant presque conduit la nation à la catastrophe, les vrais patriotes irlandais ont finalement arraché le contrôle de leurs mains, pour éviter le désastre et redonner au pays sa gloire qui lui revient."
 IRE_silence_opposition:0 "Faire taire l’opposition"
 IRE_silence_opposition_desc:9 "Les Britanniques de l’Ouest et les crypto-syndicalistes que nous avons déposés pour leurs actes de trahison continuent de faire campagne contre notre gouvernement, cherchant à empoisonner la population avec leurs mensonges. Il est temps de faire taire ces agitateurs et leurs calomnies incessantes et de faire du bois de chauffage avec tous leurs journaux et leur propagande politique."
 IRE_martial_law:0 "Déclarer la loi martiale"
 IRE_martial_law_desc:9 "Au moment où le pays se trouve dans un total état de bouleversement et que la loyauté des autorités civiles est potentiellement incertaine, il n’y a pas d’autre alternative que d’introduire la loi martiale. Nul n'est plus apte à rétablir l'ordre dans les rues et à juger ceux qui voudraient faire du mal à la nation et à son peuple, que les hommes en armes qui ont juré de défendre l'Irlande avec le sang de leur vie s'il le fallait."
 IRE_arm_gardai:9 "Armer la Gardaí"
 IRE_arm_gardai_desc:9 "Jusqu'à présent, la Gardaí n'a pas été armée ce qui handicape considérablement la capacité des forces de l'ordre à lutter contre les éléments criminels et subversifs. La miséricorde envers les coupables est une cruauté envers les innocents, et nous ne serons donc plus indulgents envers le crime et ne nous retiendrons pas contre les misérables qui s'en prendraient à des Irlandais honnêtes et respectueux des lois."
 IRE_northern_catholics:9 "Autonomiser les catholiques du Nord"
 IRE_northern_catholics_desc:9 "Pendant la Révolution Britannique, nous avons eu la chance de récupérer militairement les six comtés, mais c'est en se livrant au loyalisme que le gouvernement de Collins a réalisé la réunification, fermant les yeux sur sa discrimination envers les catholiques d'Ulster, notre propre chair et notre âme. du sang, au nom de la « paix ». Contrairement à ces traîtres, nous ne resterons plus les bras croisés alors que nos frères du Nord sont opprimés."
 IRE_clergy_support:9 "Obtenir le soutien ecclésiastique"
 IRE_clergy_support_desc:9 "Malgré la nature pieuse du peuple irlandais, nos relations avec la hiérarchie de l'Église sont complexes, cette dernière se montrant souvent trop modérée sur la question nationale. Néanmoins, en sollicitant l’amitié du primat de toute l’Irlande, Joseph MacRory, un catholique d’Ulster qui, comme nous, a une fervente aversion pour le loyalisme et le syndicalisme, nous pouvons garantir que l’Église aura une vision favorable de notre régime."
 IRE_red_scare:9 "La deuxième peur rouge irlandaise"
 IRE_red_scare_desc:9 "Alors que la Révolution Britannique a suscité de nombreuses inquiétudes, le peuple irlandais, au cours des années suivantes, a pris le statu quo pour acquis, devenant de plus en plus complaisant face à la menace d'invasion par notre ennemi séculaire à l'est, ou de subversion chez lui par des traîtres rouges sur leur territoire. paie. Nous devons renouveler notre répression contre tous les signes d’infiltration syndicaliste parmi nous, des syndicats aux universités."
 IRE_legitimise_blueshirts:9 "Légitimer les Chemises Bleues"
 IRE_legitimise_blueshirts_desc:9 "La Garde Nationale, connue sous le nom de Chemises Bleues, a une réputation assez mitigée au sein de la population. Ses membres vont des voyous politiques engagés à des défenseurs héroïques de la communauté catholique du Nord. Nous nous appuierons sur cette dernière frange de la population et moins sur la première, en élevant l'organisation au statut de milice semi-officielle, qui servira d'avant-garde de l'Irlande contre les ennemis de la nation."
 IRE_end_class_war:9 "Mettre fin à la guerre des classes"
 IRE_end_class_war_desc:9 "Nous n’avons aucun scrupule à mettre sous notre contrôle les entreprises d’hommes d’affaires et de banquiers corrompus qui se montrent plus fidèles à l’argent ou aux nations étrangères qu’à l’Irlande, mais nous n’avons pas non plus de patience pour les paresseux qui sapent les industries irlandaises par des grèves. Dans notre nouvel ordre, la coopération, et non les luttes intestines, entre les classes dans l’intérêt de la prospérité nationale est primordiale. Ceux qui défient cela ne peuvent être considérés que comme des ennemis de leur patrie."
 IRE_end_class_war_tt:9 "§CNous serons en mesure de décider de la §Yfuture forme§! de l'État irlandais§!"

 IRE_partisan_divide:9 "Mettre fin à la division partisane"
 IRE_partisan_divide_desc:9 "Avec la dissolution indéfinie du Dáil Éireann, l'expérience désastreuse de l'Irlande avec le système de démocratie parlementaire importé du Royaume-Uni touche à sa fin. Désormais libérée de la corruption et des divisions internes qui accompagnent la politique des partis, la République d’Irlande deviendra, avec l’aide de l’armée, ce pour quoi des générations de républicains ont donné leur vie, une nation prospère unie par une foi pieuse et l’amour de la patrie."
 IRE_gospel_national_virility:9 "L’Évangile de la virilité nationale"
 IRE_gospel_national_virility_desc:9 "Sous les auspices libéraux des gouvernements précédents, toutes les formes de vice pouvaient prospérer sans entrave en Irlande. Avec O'Duffy à la barre, la dégénérescence de la nation ne sera plus tolérée, et l'encouragement de l'athlétisme, de l'alpinisme, de la discipline et d'un mode de vie sain préservera la force et la virilité de la race irlandaise face à la décadence moderne."
 IRE_cor_deantais:9 "An Cor Déantais"
 IRE_cor_deantais_desc:9 "Les centres-villes irlandais étaient ravagés par le chômage avant même le Lundi Noir, ce qui a donné lieu à un problème endémique de petite délinquance et d'irresponsabilité sociale. La mise en place d'un programme de travaux publics rattaché à l'armée contribuera à résoudre ces problèmes, à la fois en offrant aux chômeurs un métier bénéfique pour le pays et en leur inculquant un sens de la discipline."
 IRE_chinsealacht_gaelach:9 "An Gaelach Chinsealacht"
 IRE_chinsealacht_gaelach_desc:9 "Lors des jours les plus sombres de la domination britannique, la société irlandaise tomba sous la domination totale de la minorité anglo-irlandaise ou « d’ascendance protestante ». Il est temps que nous leur rendions la pareille. Notre objectif sera de garantir que tous les postes importants soient occupés par des républicains et des revivalistes gaéliques, chassant ainsi l’infestation du britonisme occidental. Le patriotisme, plutôt que son absence, deviendra une nécessité pour le progrès social."
 IRE_true_spirit_gael:9 "Le véritable esprit des Gaels"
 IRE_true_spirit_gael_desc:9 "Après avoir rejeté le système parlementaire dégénéré, notre régime revitalisera l’esprit athlétique et guerrier des Gaëls avec une énergie et une discipline qui feraient honte même aux Spartiates. Si l'ennemi arrive sur nos côtes, nous lui montrerons le courage et la détermination de la virilité irlandaise face aux pires obstacles qui ont poussé notre nation à se battre pendant sept cents ans."
 IRE_true_spirit_gael_tt:9 "§Y$IRE_eoin_oduffy$§! :\nModifie le trait §YLe Despote§! par\n$MODIFIER_STABILITY_FACTOR$: §G+5%§!\n$MODIFIER_XP_GAIN_ARMY$: §G+0,05§! quotidien"
 IRE_rerum_novarum:9 "Honneur rendu à Rerum Novarum"
 IRE_rerum_novarum_desc:9 "Même si nous avons réprimé les syndicats sous l'emprise des rouges, le bien-être des travailleurs est d'une grande importance pour les fidèles, comme le souligne l'encyclique papale Rerum Novarum. Il est de notre devoir chrétien d’assurer la représentation des travailleurs dans les conseils d’entreprise et de veiller à ce que les employeurs versent à leurs employés des salaires suffisants et dans des conditions humaines décentes."
 IRE_executive_decree:9 "Gouverner par Décret exécutif"
 IRE_executive_decree_desc:9 "Maintenant qu'Eoin O'Duffy exerce une autorité absolue après la dissolution du Dáil, l'ère des querelles et du consensus nécessaire pour adopter une législation est révolue. En statuant par décret exécutif, les politiciens corrompus ou le public peu au fait des réalités ne seront plus autorisés à empêcher l’introduction des lois et des politiques nécessaires à la reconstruction de l’Irlande, après des siècles de domination britannique."
 IRE_army_council:9 "Collaborer avec le Conseil de l'Armée"
 IRE_army_council_desc:9 "Même si O'Duffy ne partage peut-être pas la germanophilie des hauts gradés de l'IRA, ils ont néanmoins en commun un passé martial, une inquiétude face à la menace croissante du syndicalisme et un mépris pour le loyalisme et la politique parlementaire. Il y a bien plus à gagner qu’à perdre en travaillant ensemble pour assurer l’ordre et la stabilité tout en préparant la République que les deux pays ont juré de défendre en cas de guerre."
 IRE_integrate_blueshirts:9 "Intégrer l'appareil des Chemises Bleues"
 IRE_integrate_blueshirts_desc:9 "Même si la Garde Nationale s’est révélée très utile pour protéger l’État de ses ennemis syndicalistes et loyalistes, sa nature extra-gouvernementale et paramilitaire a malheureusement rendu l’organisation susceptible d’être reprise de l’intérieur par des radicaux charismatiques. Pour neutraliser cette menace potentielle, nous devons intégrer les Chemises Bleues en tant que force de gendarmerie, sous contrôle officiel."

 IRE_integralism:9 "Mettre en œuvre les principes maurassiens"
 IRE_integralism_desc:9 "La principale source d'inspiration de notre mouvement sont les écrits du grand philosophe politique français Charles Maurras, qui appelait au rejet des sociétés décadentes créées par les Lumières et la Révolution Française en faveur d'une nation décentralisée et traditionnelle, unifiée par un souverain national et une Église. Ce que Friedrich List était pour les anciens républicains irlandais, Maurras le sera pour nous."
 IRE_gan_anam:9 "Tir Gan Teanga,\nTir Gan Anam"
 IRE_gan_anam_desc:9 "Aucun crime britannique ne nous a plus marqué que la destruction de la langue irlandaise, en coupant les Gaëls de notre culture et nous réduisant à être de simples Britanniques à l'accent comparé aux autres nations, sa renaissance doit être notre priorité absolue. Pour l’instant, nous ne pouvons malheureusement pas interdire l’anglais, mais grâce à des incitations du type carotte et bâton, nous pouvons récompenser ceux qui font l’effort de parler leur propre langue, tout en punissant les indolents et les antipatriotiques."
 IRE_european_rechristianisation:9 "La rechristianisation de l'Europe"
 IRE_european_rechristianisation_desc:9 "Après la chute de Rome, les efforts des moines irlandais ont joué un rôle essentiel dans la rechristianisation de l’Europe et dans la préservation d’un savoir qui autrement aurait été perdu à jamais. Alors que le continent est affligé par le syndicalisme et le parlementarisme, nous remplirons à nouveau notre destinée sacrée et notre devoir envers Dieu en aidant à libérer le peuple européen du paganisme et, ce faisant, à étendre notre influence nationale."
 IRE_saints_scholars:9 "Le pays des saints et des érudits"
 IRE_saints_scholars_desc:9 "Nous ne devons jamais oublier l’époque heureuse, avant que les Anglais ne transforment la terre des saints et des érudits en un asile de pauvres, lorsque les entreprises savantes et missionnaires irlandaises étaient admirées sur tout le continent européen et que nos intellectuels comme Eriugena étaient à la pointe de la vie Européenne. Grâce au développement de notre éducation, nous ferons revivre ces jours bénis."
 IRE_ecumenism:9 "Tolérer un œcuménisme modéré"
 IRE_ecumenism_desc:9 "Bien que notre mouvement soit principalement catholique, tout comme les sources d’inspiration de nos idéaux corporatistes, nous considérons tous les chrétiens qui font preuve de loyauté envers l’Irlande et parlent la langue irlandaise, quelle que soit leur confession, comme des Gaëls, malgré les dissensions passées. Néanmoins, si les loyalistes crachent sur notre gentillesse et décident que leur allégeance revient toujours à la Grande-Bretagne, nous ne leur montrerons aucune pitié."

 IRE_the_restoration:0 "La Restauration"
 IRE_the_restoration_desc:9 "Cela fait plus de sept siècles que la Haute Royauté a été usurpée par l'invasion anglaise, mais nous ne permettrons pas à des générations de domination étrangère de changer la nature des Gaëls. La maison O'Neill, la plus grande des familles nobles d'Irlande et les dirigeants de nombreux soulèvements contre les Saxons, peut enfin mettre fin à son long exil depuis la fuite des comtes et récupérer la couronne irlandaise."
 IRE_never_another_kinsale:9 "Jamais plus un autre Kinsale"
 IRE_never_another_kinsale_desc:9 "Kinsale was the climactic battle of Ireland's Nine Years' War, upon which the isle's fate rested. Sadly, due to tactical mistakes by the Irish and the Spanish it ended in victory for the English, marking the fall of Gaelic civilisation to the Saxons. We must solemnly commemorate this day every year, and instil in the people that such a catastrophe can never be allowed to happen again."
 IRE_old_nobility:9 "Recognise the Gaelic Nobility"
 IRE_old_nobility_desc:9 "Ireland's native aristocracy, largely displaced to continental Europe during the 17th and 18th centuries, have achieved much abroad while still holding the land of their origin dear. Despite this, their stories are unknown to the majority of the Irish people. Unlike the previous republican government, we will give the nation's lost nobility the recognition and status they deserve."
 IRE_old_nobility_tt:9 "§Y$IRE_aodh_o_neill$§!:\nReplace trait §YForeign Monarch§! with §YKing of the Gaels§!\nEffective change:\n$MODIFIER_POLITICAL_POWER_GAIN$: §G+0.05§!\n$MODIFIER_STABILITY_FACTOR$: §G+10%§!\n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"

 IRE_the_regency:9 "[IRE_loc_regency]"
 IRE_the_regency_normal:0 "La Régence"
 IRE_the_regency_desc:9 "[IRE_loc_regency_desc]"
 IRE_the_regency_normal_desc:9 "Nous avons restauré l'ordre gaélique, mais nous ne trouvons aucun candidat digne pour le trône depuis longtemps vide de l'Irlande, et la nation n'est pas non plus prête. Ce n'est que sous la direction de notre grand régent et Ceannaire que l'île d'Émeraude sera reconstruite à partir des ruines laissées par des centaines d'années de tyrannie pour devenir l'exemple du christianisme qu'elle était il y a des millénaires, libre de toute influence saxonne, juive et maçonnique."
 IRE_the_regency_alt:9 "An Gaelach Phoblacht"
 IRE_the_regency_alt_desc:9 "Avec l’évolution de l’ordre européen, l’Irlande a de nouveau embrassé le républicanisme. Cette fois, la République d’Irlande n’est pas le pathétique Saorstát du passé qui s’inclinait devant le loyalisme et la médiocrité des masses, mais plutôt le véritable successeur de l’An Poblacht na hÉireann proclamé en 1916. Alors que les signataires affirmaient leur noble volonté sur la nation, menant les Gaels à la liberté, le Ceannaire aussi."
 IRE_executive_interventions:9 "Normalise Executive Interventions"
 IRE_executive_interventions_desc:9 "Though a principle of integralism is decentralised government via corporatism, there are nonetheless still moments when the Ceannaire, with his broader view of national affairs in light of his position, knows best. Local people may make local decisions, but if those decisions should be detrimental, then it is the role of the state, as a neutral arbitrar, to step in for the good of the nation."
 IRE_executive_interventions_tt:9 "§Y$IRE_gearoid_o_cuinneagain$§!:\nModify trait §YAn Ceannaire§! by\n$MODIFIER_POLITICAL_POWER_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_STABILITY_FACTOR$: §R-5%§!"
 IRE_harness_technology_advances:9 "Exploiter l’avenir de la technologie"
 IRE_harness_technology_advances_desc:9 "Alors que nos adversaires nous accusent d’être arriérés et déconnectés de la réalité, rien ne pourrait être plus éloigné de la vérité. Le Ceannaire s'intéresse vivement aux derniers développements technologiques et à la manière dont ils peuvent être utilisés pour favoriser la renaissance économique et culturelle de la civilisation gaélique. Avec les encouragements appropriés, notre pays pourrait devenir à l’avenir un pôle technologique international."

# Socialist Foci #
 IRE_scarlet_dawn:9 "Aube Ecarlate"
 IRE_scarlet_dawn_desc:9 "Ce que l’on croyait autrefois impossible est devenu réalité : le peuple irlandais s’est réveillé de son sommeil et a renversé les gouvernements réactionnaires qui prétendaient pouvoir jouir de la liberté, tout en conservant les mêmes institutions et systèmes que les Britanniques avant eux. Heureusement, leurs mensonges n’ont pas duré et maintenant la liberté, la vraie liberté, est revenue en Irlande. Même s’il s’agit d’un grand jour, il reste encore beaucoup à faire pour que nos progrès ne soient qu’un début."
 IRE_suppress_paramilitaries:9 "Supprimer les paramilitaires réactionnaires"
 IRE_suppress_paramilitaries_desc:9 "Une seule bataille ne permet pas de gagner la guerre, et les réactionnaires sont des ennemis persistants. Même avec la destruction du régime qui leur a permis de prospérer, les Chemises Bleues n’ont pas encore cédé à la vague de progrès et poursuivent leur violente opposition au nouveau gouvernement. Nous devons veiller à ce que leur mouvement soit rapidement éliminé avant qu’il ne puisse s’implanter davantage."
 IRE_protection_of_revolution:9 "Protection de la Révolution"
 IRE_protection_of_revolution_desc:9 "Comme l’ont enseigné les révolutions réussies dans le monde, et plus encore celles qui ont échoué, une révolution ne peut pas survivre sans la défense d’un prolétariat armé. Ceux qui ont combattu jusqu'à présent et ceux qui sont prêts à le faire constitueront une base parfaite pour la formation de notre propre forme de gardes rouges, afin de protéger la révolution de manière pérenne."
 IRE_secure_countryside:9 "Sécuriser l'arrière-pays"
 IRE_secure_countryside_desc:9 "Comme notre nation l’a autrefois enseigné aux Britanniques, celui qui contrôle les campagnes contrôle l’Irlande. Lorsque les Britanniques s’en retirèrent, l’effondrement de leur occupation ne tarda pas à arriver. Assurer notre pleine autorité sur les campagnes, depuis la Garda locale jusqu’aux tribunaux eux-mêmes, doit être l’une de nos principales priorités, de peur de subir un effondrement similaire."

 IRE_saor_eire:9 "L'Avant-Garde Atlantique"
 IRE_saor_eire_desc:9 "Grâce aux efforts de Saor Éire, les pouvoirs qui dominaient autrefois notre île ont été brisés et dispersés et les défis posés à notre nouvel État ont été repoussés. Malgré ce que certains réclament, la victoire remportée ici est trop fragile et trop belle pour être gâchée par de la négligence. Une transformation totale de la société irlandaise doit commencer pour garantir que la pensée réactionnaire ne puisse jamais revenir sur nos côtes. Une nouvelle nation naîtra à l’avant-garde de l’Europe, une nation qui œuvre pour le bien de tous."
 IRE_land_for_people:9 "Une Terre pour le Peuple"
 IRE_land_for_people_desc:9 "Les propriétaires fonciers, barons voleurs du capitalisme, sont les ennemis du peuple irlandais depuis des siècles. Qu'il s'agisse des propriétaires qui exploitaient à distance les Irlandais depuis leurs maisons en Grande-Bretagne, ou des propriétaires des temps modernes, leur existence n'a rien apporté à la société, si ce n'est de la souffrance. Leurs pratiques doivent être complètement éradiquées et leurs terres doivent être cédées aux personnes auxquelles elles appartiennent réellement."
 IRE_athghabhail_na_heireann:9 "Athghabháil na hÉireann"
 IRE_athghabhail_na_heireann_desc:9 "La révolution ne peut pas être simplement une révolution économique ; elle doit également briser les structures qui maintenaient notre peuple dans des prisons mentales. L’un des principaux objectifs est d’adopter une position ferme en faveur de la renaissance de la langue et de la culture gaéliques, réparant ainsi des années de dégâts causés par les gouvernements impériaux pour empêcher l’idée même de liberté de se former dans l’esprit des Irlandais."
 IRE_new_foe:9 "Le Nouvel Ennemi"
 IRE_new_foe_desc:9 "Il semble ridicule de penser que les cadavres en décomposition qui composent l’alliance de l’Entente pourraient un jour constituer une menace sérieuse pour la révolution internationale. Notre objectif devrait plutôt être d’aider à écraser le véritable ennemi de la cause révolutionnaire, la menace allemande elle-même, et à libérer son peuple de l’oppression du Kaiser."
 IRE_old_oppressor:9 "Le Vieil Oppresseur"
 IRE_old_oppressor_desc:9 "Il ne faut jamais sous-estimer la morsure d’un chien blessé, car il n’a plus grand-chose à perdre et bien plus à gagner. Même après leur grande défaite dans la révolution, les revanchards exilés au Canada n'auront de repos que lorsque nous et notre île voisine serons de nouveau sous leur botte ou qu'ils n'auront pas rendu leur dernier soupir. Avec suffisamment de persévérance, nous pouvons garantir qu'ils connaîtront la seconde option."
 IRE_breaking_croziers:9 "Briser les crosses"
 IRE_breaking_croziers_desc:9 "Les soi-disant bergers de l'Église n'ont fait qu'engraisser aux dépens de leur troupeau. Si l'Irlande veut être véritablement libérée de l'oppression, nous ne pouvons pas simplement ignorer le rôle du clergé, indépendamment de la tradition. Leur rôle dans la société doit être éradiqué, et éliminer leur emprise sur nos institutions doit être l’une de nos principales priorités."
 IRE_centralise_trade_union_functions:9 "Centraliser les fonctions des syndicats"
 IRE_centralise_trade_union_functions_desc:9 "Bien qu’ils soient importants pour représenter les intérêts des travailleurs, les syndicats présentent également le danger de devenir un centre d’inefficacité et d’inaction pour notre nouvelle république, insistant pour délibérer et débattre de toute question mineure. Afin d'éviter que cela ne se reproduise à l'avenir, Saor Éire commencera à réorganiser les syndicats qui seront dirigés par des personnes nommées par le Comité. Cela remplacera les anciens conseils et permettra d'empêcher les syndicats de se faire du mal, comme des enfants."
 IRE_consolidate_party_state:9 "Consolidation du Parti-État"
 IRE_consolidate_party_state_desc:9 "Un véritable État révolutionnaire n’est pas un État qui retombe dans la folie monarchique consistant à concentrer le pouvoir entre les mains d’un seul dirigeant, c’est un État dans lequel le parti lui-même règne en maître pour guider la nation vers l’avant. Chaque aspect de l’État doit être lié au parti, et chaque aspect du parti doit être également lié à l’État."
 IRE_reorganise_ica:9 "Réorganiser l'ICA"
 IRE_reorganise_ica_desc:9 "Maintenant que la révolution a triomphé, la forme de l’ICA est remise en question, car elle doit passer d’une simple force paramilitaire à une force chargée de protéger la révolution. Pour garantir que cette expansion et cette transition massives n’entravent pas la composition de la force, l’ICA doit devenir une force à la fois idéologique et militaire, garantissant que tous ses membres se dévouent à l’objectif pour lequel ils se battent."
 IRE_red_trinity:9 "La Trinité Rouge"
 IRE_red_trinity_desc:9 "Notre île sera transformée selon notre vision, notre culte de la nation. L'unité sera réalisée par l'expansion de notre trio parfait, car chaque citoyen aura pour mandat d'être membre de Saor Éire, bénévole de l'IRA et membre du syndicat. L’État, le parti et le pays doivent s’impliquer pleinement dans la vie des citoyens, pour que le succès de notre révolution reste gravé dans leur cœur et pour la maintenir à tout prix."

 IRE_irish_syndicalist:9 "Un grand syndicat"
 IRE_irish_syndicalist_desc:9 "Avec l’ascension de l’aile syndicaliste de la gauche irlandaise, l’Irlande est sur le point de se lancer dans une transition vers la nation démocratique et socialiste envisagée par Connolly. L'ISP envisage la création d'un système syndicaliste où tous ont leur mot à dire, remplaçant la vieille démocratie factice du passé par une démocratie qui fonctionne réellement pour les travailleurs et les travailleuses de l'île. Ce ne sera pas un chemin facile, mais les véritables progrès le sont rarement."
 IRE_red_jesus:9 "Le socialisme dans Sa Lumière"
 IRE_red_jesus_desc:9 "Beaucoup craignent le socialisme du fait qu'il semble incompatible avec les religions. Nous devons leur montrer à quel point cette croyance est fausse. Les croyances de charité et de compassion sont tout aussi centrales dans la lutte pour l’égalité que dans les enseignements bibliques. Plutôt que de remplacer l’Église, l’accent doit être mis sur une compréhension correcte de ses enseignements."
 IRE_entrenching_orthodoxy:9 "Renforcer l'Orthodoxie"
 IRE_entrenching_orthodoxy_desc:9 "Quels que soient les efforts déployés par les travaillistes, le véritable socialisme ne sera jamais atteint grâce à des compromis avec les réactionnaires et quiconque y croit est une menace pour la révolution. Tous ceux qui souhaitent faire partie du parti doivent rejeter catégoriquement cette croyance erronée, et s’ils ne le font pas, ils en seront exclus, peu importe qui ils sont ou la sincérité de leurs autres croyances."
 IRE_connollys_legacy:9 "L'héritage de Connolly"
 IRE_connollys_legacy_desc:9 "L’ombre de James Connolly plane sur l’ensemble du mouvement socialiste en Irlande. Il est mort en martyr à la fois pour la cause de la liberté irlandaise et pour le socialisme, et c’est à nous de construire la nation qu’il envisageait. Alors que nous avons un long chemin à parcourir, l'idée d'une république qui protège les faibles tout en préservant notre culture est en train de se forger. En promouvant davantage Connolly comme un héros national, nous montrerons que le républicanisme et le socialisme ne sont pas des objectifs distincts, mais un rêve."
 IRE_mass_urbanisation:9 "Encourager l’urbanisation de masse"
 IRE_mass_urbanisation_desc:9 "L’élément vital du syndicalisme est le prolétariat urbain, et non le paysan rural, et pourtant l’Irlande souffre d’un grave manque du premier et d’une surabondance du second. Nous ne pouvons cependant pas nous attendre à ce que cela change lorsque nos villes manquent des logements nécessaires pour faciliter toute croissance. En utilisant des matériaux bon marché comme le béton précontraint, nous pourrons construire des blocs massifs de logements urbains, ce qui devrait entraîner la migration urbaine dont nous aurons besoin."
 IRE_breakneck_industrialisation:0 "Une industrialisation fulgurante"
 IRE_breakneck_industrialisation_desc:9 "Même si l’Irlande est peut-être à la traîne industriellement par rapport aux Français et aux Britanniques, avec l’aide de nos alliés, nous avons l’occasion idéale de changer cette situation. Les changements radicaux nécessaires pour y parvenir en si peu de temps peuvent être difficiles à accepter pour une partie de la population, mais ils sont en fin de compte nécessaires à l’élévation universelle de la nation."
 IRE_enshrine_ITUC_primacy:9 "Consacrer la primauté de la CSI"
 IRE_enshrine_ITUC_primacy_desc:9 "Les syndicats ont servi la nation en tant que voix collective de sa population, et la CSI a contribué à rassembler ces voix en un seul message uni. Sans la CSI, nous n'aurions jamais libéré la nation de ses chaînes réactionnaires et nous devons donc veiller à ce que la CSI continue de jouer son rôle vital dans la politique nationale en consacrant sa primauté politique au niveau national."
 IRE_liberate_slaves_of_slaves:9 "Libérer les esclaves des esclaves"
 IRE_liberate_slaves_of_slaves_desc:9 "Il est tragique qu'étant donné le rôle crucial joué par les femmes dans la lutte pour l'indépendance de l'Irlande, elles soient encore contraintes de s'enfermer dans une société qui ne les considère pas comme les égales des hommes. Même s’il sera difficile de changer les attitudes, de nombreux membres du parti pensent qu’en promouvant les femmes à des postes d’influence, nous démontrerons qu’ils souhaitent la même liberté que les hommes, vivre libres des liens du passé."

 IRE_ostracise_opposition:9 "Ostraciser l’opposition"
 IRE_ostracise_opposition_desc:9 "Contrairement à ce que peuvent prétendre certains membres de la gauche, nous n’avons pas besoin d’écraser violemment ceux qui continuent de s’opposer au nouveau gouvernement. Par le simple pouvoir des mots et quelques actions bien placées, nous pouvons encourager l’ostracisme de ceux qui soutiennent un retour à l’ancien régime, en veillant à ce que la plupart s’alignent et à ce que ceux qui ne le font pas ne deviennent qu’une minorité édentée."
 IRE_allies_on_left:9 "Des alliés à gauche"
 IRE_allies_on_left_desc:9 "Malgré nos nombreuses divergences, la plupart des membres de la gauche irlandaise peuvent trouver un accord sur l’idée d’une Irlande socialiste, même si nous ne sommes pas d’accord sur la voie à suivre. Au lieu de laisser ces divergences nous déchirer et de donner aux réactionnaires une opportunité de riposter, nous devrions chercher à créer un large front populaire réunissant tous ceux de gauche qui seraient prêts à s’unir à nos côtés."
 IRE_control_narrative:9 "Contrôler le narratif"
 IRE_control_narrative_desc:9 "La presse irlandaise a souvent été le bras de propagande de la cause réactionnaire, mais du fait qu'une grande partie du pays est désormais sous notre contrôle, c'est à nous d'en profiter. Nous avons l’occasion idéale non seulement de lutter contre les messages réactionnaires de ceux qui sont toujours opposés au gouvernement, mais aussi de présenter ouvertement notre vision sans le filtrage trompeur qui lui a souvent été imposé."
 IRE_progressive_labour:9 "La révolution de l'intérieur"
 IRE_progressive_labour_desc:9 "Alors que d’autres nations ont dû écraser violemment leur opposition et transformer radicalement leur société pour parvenir au socialisme, notre nation n’a pas besoin de traverser de telles épreuves. La position unique de l'Irlande, née en tant que nation, ayant déjà évité bon nombre des pièges de la société réactionnaire, nous permettra de réaliser une transition beaucoup plus pacifique et progressive vers une société socialiste véritablement libre."
 IRE_institutionalise_meitheal:9 "Institutionnaliser Meitheal"
 IRE_institutionalise_meitheal_desc:9 "Meitheal est un terme utilisé par nos ancêtres pour décrire la volonté des agriculteurs de travailler ensemble pour assurer leur prospérité. Dans le cadre du système de partage des terres, inévitable source de division, cette pratique n’est plus aussi centrale qu’elle l’était autrefois. En prenant nos coopératives comme modèle, nous rappellerons à nos zones rurales à quel point elles doivent s'en soucier, et qu'en mettant leurs capacités en commun, elles s'en sortiront toutes mieux."
 IRE_workplace_democracy:9 "Mettre en œuvre la démocratie sur le lieu de travail"
 IRE_workplace_democracy_desc:9 "Les hiérarchies oppressives qui régissent encore de nombreux lieux de travail dans le pays ne font que nuire à la vie de leurs travailleurs et empêcher les entreprises elles-mêmes de enrichir et de responsabiliser quelques individus sélectionnés. En transférant le pouvoir sur le lieu de travail vers les travailleurs plutôt que vers les patrons, nous éliminerons ces hiérarchies injustes et rendrons le travail plus efficace d’un seul coup."
 IRE_defend_parliamentarism:9 "Défendre le parlementarisme"
 IRE_defend_parliamentarism_desc:9 "Un État dans lequel le peuple n’a pas le droit de faire entendre sa voix n’est rien d’autre qu’une dictature, peu importe à quel point vous le peignez en rouge. Le droit du peuple irlandais de participer au processus parlementaire ne doit jamais être violé, et nous garantirons que notre parti respectera le principe du parlementarisme."
 IRE_reconcile_old_guard:9 "Se réconcilier avec la Vieille Garde"
 IRE_reconcile_old_guard_desc:9 "Même après la trahison de la cause socialiste causée par le parti travailliste dans les années 20 et 30, de nombreux membres du parti sont toujours déterminés à réaliser le socialisme en Irlande. Maintenant que le nouveau gouvernement a consolidé son autorité, il semble inutile et insignifiant de continuer à entretenir des rancunes contre la vieille garde travailliste. Nous devrions tendre un rameau d’olivier et mettre de côté toutes les divergences qui subsistent avec ceux qui sont prêts à l’accepter."
 IRE_compensated_transfer:9 "Transfert d'actifs rémunéré"
 IRE_compensated_transfer_desc:9 "Alors qu’il faut s’attaquer au contrôle que l’Église exerce sur de nombreuses institutions nationales, le simple fait de démanteler par la force l’Église et de nationaliser ses biens comme les protestants radicaux ne fera que déchirer la société et galvaniser les gens vers des idéologies réactionnaires. Le simple acte de négociation sera un outil bien plus efficace pour atteindre cet objectif, et quelques-uns trouveront de solides raisons de s’y opposer."
 IRE_defang_paramilitaries:9 "Rendre inoffensifs les paramilitaires"
 IRE_defang_paramilitaries_desc:9 "Une nation libre ne peut pas prospérer avec des milices radicales et violentes qui patrouillent dans ses rues, quel que soit le côté du discours politique qu’elles prétendent représenter. Des lois devraient être introduites pour lutter contre les pratiques néfastes exercées par ces groupes, avec une formulation soignée pour garantir que les individus pacifiques ne soient pas affectés tout en ratissant suffisamment large pour étouffer autant de groupes paramilitaires que possible."
 IRE_protecting_our_freedom:9 "Protéger notre liberté"
 IRE_protecting_our_freedom_desc:9 "Nous ne recherchons pas la guerre, mais nous ne pouvons pas l’empêcher de nous trouver. De nombreuses forces dans le monde souhaitent éteindre le phare de la révolution, aussi brillant soit-il, et si l’occasion leur est offerte, elles ne laisseront pas passer l’occasion d’éteindre la nôtre. Nous devons être sûrs que si jamais ce jour arrive, nous serons prêts."

 IRE_ruby_isle:9 "L'île Rubis"
 IRE_ruby_isle_desc:9 "À l’aube du premier jour après la révolution, même les socialistes les plus optimistes n’auraient pas imaginé ce qui allait suivre. Grâce à nos efforts, nous avons commencé à construire une nouvelle société sur notre île, une société où chacun a la possibilité de travailler pour ses camarades et de créer un avenir meilleur. Il est peut-être approprié que l’Irlande, une nation tant maltraitée dans le passé, soit prête à se battre pour un avenir meilleur, non seulement pour son peuple, mais pour toute l’humanité."
 IRE_invite_phalanstere_experts:9 "Inviter des experts du Phalanstère"
 IRE_invite_phalanstere_experts_desc:9 "La coopération en vue d'un bénéfice mutuel est la clé du succès dans la vie, et nos alliés de l'Internationale ont clairement montré à quel point cela était vrai dans les domaines de la science et de la technologie avec leur organisation Phalanstère. En invitant des experts de l’organisation à nous aider à identifier les faiblesses de nos méthodes de recherche existantes et à former une nouvelle génération de chercheurs irlandais, notre pays peut facilement devenir une nouvelle plaque tournante du progrès scientifique."
 IRE_needs_of_many:9 "Les besoins du plus grand nombre"
 IRE_needs_of_many_desc:9 "La recherche constante du profit au-dessus de la morale a privé une grande partie de notre nation des services de base. De nombreuses villes n’ont pas accès à des établissements de santé adéquats, à des services de transport et même à du matériel scolaire de base. Maintenant que nous ne sommes plus paralysés par les défauts du système capitaliste, nous devons chercher à remédier à ces insuffisances et garantir que tous les besoins de tous les Irlandais soient correctement satisfaits."

 # 1941 Election Foci #
 IRE_second_election:0 "Élections de 1941"
 IRE_second_election_desc:9 "La démocratie irlandaise a surmonté les défis qui pèsent sur son existence, mais le bruit incessant des urnes n'attend que le gouvernement qui l'a aidée à y parvenir. C’est le peuple qui doit choisir qui continuera à le diriger jusqu’au prochain mandat du Dáil, et rien n’est garanti le jour des élections."

 IRE_later_plp:9 "La révolution depuis les urnes"
 IRE_later_plp_desc:9 "Rares sont ceux qui pensaient qu’un véritable socialisme pouvait un jour réussir en politique électorale, au motif que l'élécteur moyen peut être facilement manipulés par les réactionnaires et un gouvernement oppressif. Alors que le Parti Travailliste Progressiste est à présent le vainqueur des dernières élections, les sceptiques ont eu tort. Il est désormais temps pour l’Irlande de revenir à l’avenir socialiste auquel elle a toujours été destinée."
 IRE_coop_farming:9 "Agriculture en coopérative"
 IRE_coop_farming_desc:9 "Aujourd’hui encore, les fermes du pays sont gérées de manière archaïque et presque féodale, au détriment de l’Irlande et de sa population. Pour remédier à ces pratiques dépassées, les agriculteurs irlandais devraient être encouragés à se collectiviser et à commencer à exploiter leurs fermes ensemble, en espérant améliorer leur efficacité et éliminer tout intermédiaire capitaliste qui cherche à tirer profit de leur travail."
 IRE_nationalise_church_institutions:9 "Nationalisation des institutions gérées par l'Église"
 IRE_nationalise_church_institutions_desc:9 "Il est honteux que le clergé, qui est resté les bras croisés pendant que les plus démunis du pays souffraient, ait une telle emprise sur de nombreuses institutions du pays. Il est vital de nationaliser ces institutions et de les rendre au peuple irlandais, à qui elles appartiennent véritablement."
 IRE_decay_of_landlordism:9 "Déclin du propriétaire foncier"
 IRE_decay_of_landlordism_desc:9 "Malgré la croissance du socialisme en Irlande, nombreux sont ceux qui défendent encore la pratique du propriétaire foncier, arguant que « le loyer d'une personne est le revenu d'une autre ». Bien que la mesure radicale consistant à interdire complètement cette pratique et à saisir les propriétés appartenant aux propriétaires soit souvent tentante, une approche plus douce consistant à augmenter progressivement les réglementations sera bien mieux accueillie par les électeurs."
 IRE_widow_pensions:9 "Protéger ceux que la société a oubliés"
 IRE_widow_pensions_desc:9 "La société irlandaise est remplie de ceux qui ont été oubliés, dans de nombreux cas intentionnellement. La veuve en deuil, l'orphelin solitaire, le vétéran, tous souffrent, tous ont été abandonnés par les gouvernements irlandais successifs. Les lois que nous allons maintenant introduire pour protéger ces membres vulnérables de la société, en leur donnant accès à leurs pensions familiales et à des prestations de soins supplémentaires, seront, espérons-le, un jour l’une de nos réalisations les plus mémorables."
 IRE_red_future:9 "[IRE_loc_red_future]"
 IRE_red_future_desc:9 "[IRE_loc_red_future_desc]"
 IRE_radsoc_capstone_focus:0 "L'Avenir Rouge"
 IRE_radsoc_capstone_focus_desc:0 "Pendant des années, le drapeau vert a flotté sur le château de Dublin, les envahisseurs étrangers étant déjà repoussés de l'autre côté de la mer, et pourtant ce n'est que maintenant que l'Irlande a commencé à véritablement se libérer des inégalités qui persistaient. Même si l’Irlande n’est pas encore pleinement devenue la république socialiste envisagée par Connolly, il semble clair pour beaucoup qu’elle est fermement engagée sur la voie du socialisme et de l’avenir modérément rouge qu’il apportera."
 IRE_socdem_capstone_focus:9 "Le parti travailliste n'attendra pas plus longtemps"
 IRE_socdem_capstone_focus_desc:9 "Pendant la guerre d'indépendance, le Sinn Féin a dit au parti travailliste: « Le parti travailliste doit attendre son heure ». À leur grand regret, ils ont écouté cette demande comme un chien obéissant, permettant aux nationalistes conservateurs de s’attribuer le mérite de la liberté irlandaise, les contributions des syndicats irlandais étant effacées. Le parti ne se permettra plus d’être la cinquième roue du carrosse de la politique irlandaise, empêché par les attaques rouges d’instaurer la social-démocratie en Irlande. Le parti travailliste est là pour rester."

 IRE_later_labour:9 "La marche continue du Parti Travailliste"
 IRE_later_labour_desc:9 "Ayant reçu à nouveau un mandat du peuple, il est maintenant temps pour les travaillistes de se concentrer sur la mise en œuvre des nombreuses politiques qui ont dû être délaissées en faveur de la résolution de la crise du Lundi Noir. Nous espérons que grâce à un large éventail de réformes sociales et économiques, la vie du peuple irlandais sera grandement améliorée et que la marche progressive vers un avenir socialiste pourra se poursuivre."
 IRE_collaborate_with_ITUC:9 "Collaborer avec l'ITUC"
 IRE_collaborate_with_ITUC_desc:9 "Bien que certaines sections de le l'ITUC abandonnent le parti travailliste au profit de membres plus radicaux de l’opposition socialiste, les liens entre l'ITUS et le parti travailliste sont impossibles à véritablement rompre. En coopérant avec les membres les moins radicaux de l'ITUC et en soutenant leurs projets d'aide aux travailleurs irlandais, nous pouvons renforcer la capacité industrielle du pays, ce qui permettra au pays tout entier de prospérer."
 IRE_state_education:9 "Enseignement Public"
 IRE_state_education_desc:9 "Pendant des siècles, la tâche d'éduquer les enfants irlandais a incombé à leurs parents ou aux prêtres et religieuses locaux, avec des résultats souvent loin d'être brillants. Pour garantir que les jeunes reçoivent une éducation conforme aux normes modernes, cette obligation doit être retirée du clergé et confiée à l'État, dans le but de fournir une éducation gratuite dispensée par des enseignants laïcs aux enfants de la nation."
 IRE_industrial_development:9 "Promouvoir le développement industriel"
 IRE_industrial_development_desc:9 "Les nouveaux développements industriels sont toujours un moyen fiable d'assurer la continuité du travail pour la population irlandaise, et grâce à l'implication du gouvernement dans les projets, nous pouvons garantir que ce travail est également équitable. En donnant la priorité à ce développement aux industries nouvelles et en croissance, les emplois créés devraient également être durables et être bien mieux placés pour résister aux affres du temps."
 IRE_modern_roads_modern_nation:9 "Routes modernes, nation moderne"
 IRE_modern_roads_modern_nation_desc:9 "De nos jours, il y a deux endroits où le travailleur irlandais moyen passe la majeure partie de sa vie : son lit, d'une part et la route pour se rendre au travail et en revenir, d'autre part. Pourtant, malgré leur rôle fondamental dans la société irlandaise, bon nombre de nos routes sont encore en macadam non goudronné alors que le reste du monde est passé au tarmacadam et à l'asphalte. Il est économiquement vital de résoudre ce problème et de moderniser rapidement nos routes vétustes."

 IRE_later_cnat:9 "La cause de la campagne"
 IRE_later_cnat_desc:9 "L'impression laissée sur les électeurs par le rôle de Clann na Talmhan dans la coalition l'a propulsé au rang de parti le plus important du gouvernement. A la tête de sa propre coalition, il est temps pour la CnaT de tenir les promesses de sa campagne électorale et de proposer une vision politique beaucoup plus agraire pour la nation."
 IRE_drain_boglands:9 "Drainer les tourbières"
 IRE_drain_boglands_desc:9 "La création de nouvelles terres agricoles devrait toujours être une priorité pour tout gouvernement, et en Irlande, les nombreuses étendues de tourbières sont des endroits parfaits pour établir ces nouvelles fermes. En travaillant dur pour assécher ces tourbières et récupérer les terres sur lesquelles elles se trouvent, nous pouvons créer de nombreuses terres parfaites pour l’agriculture et le pâturage des animaux."
 IRE_sustainable_forestry:9 "Exploitation forestière durable"
 IRE_sustainable_forestry_desc:9 "L'Irlande est l'un des rares endroits en Europe qui abrite encore de magnifiques forêts pluviales tempérées qui occupaient autrefois une grande partie du paysage. Des siècles de déforestation ont cependant réduit une grande partie de la couverture forestière du pays, et si aucune mesure n'est prise, ils pourraient être détruits pour de bon. Pour éviter cela, des subventions devraient être accordées aux sociétés forestières qui pratiquent une exploitation forestière et un reboisement durables, protégeant les forêts existantes et en cultivant également de nouvelles."
 IRE_minerals_development_act:9 "Loi sur l'exploitation minière de [IRE_loc_at_least_41]"
 IRE_minerals_development_act_desc:9 "Notre grand territoire recèle de nombreuses richesses inexploitées enfouies sous sa surface, et il est important pour notre croissance économique que nous les utilisions de manière judicieuse. Pour y parvenir, une loi devrait être adoptée établissant le cadre juridique exact sur la manière dont les mines doivent fonctionner, comment les baux gouvernementaux doivent être accordés et tous les autres détails qui doivent être réglés concernant l'extraction minière et les opérations de traitement ultérieures."
 IRE_date_early:9 "1941"
 IRE_date_late:9 "[GetYear]"
 IRE_paving_boreens:9 "Paver les Boreens"
 IRE_paving_boreens_desc:9 "Bien que les humbles routes de campagne soient les artères qui relient les nombreux villages et fermes disséminés à travers le pays, la plupart de ces routes ne sont guère plus que des chemins de terre très fréquentés. Avec l'introduction d'un projet de loi sur les infrastructures rurales, nous pouvons contribuer à garantir qu'à terme, ces routes seront correctement pavées et véritablement adaptées à leur usage."
 IRE_progressive_land_rates:9 "Taxes foncières progressives"
 IRE_progressive_land_rates_desc:9 "Si l’on demandait aux nombreux agriculteurs du pays quelle est leur problème le plus insurmontable dans leur secteur d’activité, la réponse, celle des taxes foncières élevées, serait presque certainement l’une des réponses les plus courantes. Grâce à une réforme progressive du système de taxation foncière, nous pouvons garantir que le fardeau imposé aux agriculteurs ordinaires sera allégé, ce qui nous aidera à gagner du soutien et à affaiblir la force des propositions alternatives des éléments radicaux de la nation."
 IRE_golden_moderation:9 "[IRE_loc_golden_moderation]"
 IRE_golden_moderation_desc:9 "[IRE_loc_golden_moderation_desc]"
 IRE_soclib_capstone_focus:0 "Une parfaite modération"
 IRE_soclib_capstone_focus_desc:0 "La plupart des problèmes de la vie trouvent une meilleure résolution dans le cadre d'une approche modérée, et cela n'a jamais été aussi vrai que dans la politique irlandaise. En rejetant les approches extrêmes préconisées par des gens comme Larkin et O'Duffy, nous avons façonné un avenir stable pour la nation, libre des nombreux troubles qui affligent les régimes extrémistes du monde. Même si le travail n’est jamais vraiment terminé, les réalisations de notre leadership modéré laisseront presque certainement une marque sur l’Irlande."

 IRE_later_sf:9 "La voie directe est la plus courte"
 IRE_later_sf_desc:9 "Peu de partis peuvent maintenir leur pouvoir après huit années au pouvoir, mais il semble que la grande résurgence du Sinn Féin au cours de ces dernières années lui ait non seulement permis de gagner une fois de plus aux élections, mais qu'il l'ait fait avec une part encore plus grande des voix. le vote. Bien que l'on s'attende à ce que ce nouveau mandat ne soit rien de plus qu'un statu quo, le public irlandais a décidé que c'était exactement ce dont il avait besoin dans le monde chaotique d'aujourd'hui."
 IRE_father_of_republic:9 "Le Père de la République"
 IRE_father_of_republic_desc:9 "Même si l’on peut attribuer à Wolfe Tone le rôle d’initiateur du républicanisme irlandais et à Pádraig Pearse sa revitalisation, il est difficile d’imaginer comment l’État irlandais moderne pourrait exister sans le grand Arthur Griffith. L'impact que ce héros irlandais a eu sur la nation a souvent été sous-estimé, mais pour garantir sa reconnaissance, il est temps que le gouvernement prenne la tête de la commémoration de ses réalisations."
 IRE_international_port_belfast:9 "Port international de Belfast"
 IRE_international_port_belfast_desc:9 "Lorsque l'empire britannique s'est effondré et que la réunification a été réalisée, Belfast et ses grands constructeurs navals ont beaucoup souffert. À cette époque, des entreprises comme Harland & Wolff ont survécu en se tournant presque entièrement vers le travail commercial, ce qui a valu à Belfast une réputation mondiale en matière de commerce. Même si les temps sont moins désespérés pour les constructeurs navals, Belfast s'est imposé comme l'un des ports commerciaux les plus importants et, avec le soutien du gouvernement, il pourrait bientôt éclipser tous les autres."
 IRE_sidestep_church:9 "Contourner l’Église"
 IRE_sidestep_church_desc:9 "Le rôle vital que joue l’Église dans la société irlandaise est un état de fait que peu de gens souhaitent contester directement. En même temps, il existe de nombreux domaines dans lesquels il serait clairement dans l’intérêt à la fois de l’Église elle-même et du gouvernement que la première joue un rôle moins important. Grâce à un transfert délicat des responsabilités, nous pouvons contribuer à garantir que les rôles qu’il est préférable de confier au gouvernement lui soient effectivement confiés, plutôt que laissés entre les mains occupées du clergé."
 IRE_adopt_bismarck_model:9 "Adopter le modèle Bismarck"
 IRE_adopt_bismarck_model_desc:9 "L’une des plus belles réalisations d’Otto von Bismarck a été l’introduction de son modèle d’assurance maladie qui a depuis permis de fournir des soins à des millions d’Allemands qui autrement n'y auraient pas eu accès, coupant au passage l'herbe sous le pied des socialistes les plus radicaux, les privant de toute chance de rassembler du soutien. Avec un exemple aussi fort donné par les Allemands dans ce domaine, il serait impératif pour nous d’introduire un système de santé similaire pour l’Irlande et sa population."
 IRE_eternal_vigilance_of_big_mick:9 "Vigilance éternelle du Grand Compagnon"
 IRE_eternal_vigilance_of_big_mick_desc:9 "Aussi longtemps que l'Irlande a été libre, il y a eu un homme qui l'a toujours guidée contre vents et marées, dans des positions officielles de pouvoir et même en marge. Que les gens choisissent de l'appeler l'architecte de l'Irlande, le tyran Tinpot ou simplement le Grand Compagnon, il est clair pour tous que l'avenir de l'État irlandais sera toujours irrévocablement lié à l'héritage de Michael Collins."
 IRE_representative_national_government:9 "Gouvernement national représentatif"
 IRE_representative_national_government_desc:9 "En 1916, les martyrs irlandais ont formulé de grandes promesses à propos d'un gouvernement national permanent, « représentatif de tout le peuple irlandais et élu au suffrage de tous ses hommes et femmes », pour garantir la liberté et la liberté de tous les peuples de la nation. Même si ces libertés ont lentement commencé à disparaître ces dernières années, il est temps pour la nouvelle direction du Sinn Féin de garantir une fois pour toutes ces droits immuables proclamés pour la première fois il y a tant d'années."

 IRE_later_ndp:9 "Un accord équitable pour tous"
 IRE_later_ndp_desc:9 "Les résultats des élections sont clairs : Seán Lemass et son Parti du Développement National sont devenus le parti le plus important du Dáil. Alors qu'une grande partie de l'opinion irlandaise attribue l'essentiel des développements économiques des dernières années au NPD et que sa campagne vise à améliorer la vie de tous les Irlandais, hommes et femmes, grâce à la croissance financière, le NPD semble prêt à délivrer un message capitaliste fort pour la nation irlandaise."
 IRE_international_investment_hub:9 "Pôle d'investissement international"
 IRE_international_investment_hub_desc:9 "Alors que de nombreux investisseurs sont encore secoués par les conséquences du Lundi Noir et du conflit en Amérique, une ample opportunité s’offre à nous pour combler le vide que cela laisse. Grâce à des négociations avec des entreprises étrangères et à une campagne de sensibilisation diplomatique présentant Dublin comme un foyer stable pour les affaires internationales, nous pourrions un jour voir notre petite ville pittoresque devenir une véritable capitale de la finance mondiale."
 IRE_villages_to_towns:9 "Des villages aux villes"
 IRE_villages_to_towns_desc:9 "Même si les grandes villes irlandaises jouent un rôle vital dans l'économie, la croissance économique ne peut provenir uniquement de quelques grands centres urbains, de peur de vouloir accepter les conséquences de leur éventuelle stagnation. Au lieu de cela, la politique gouvernementale devrait être basée sur le soutien à la croissance des zones rurales prometteuses du pays, en transformant bon nombre de ces petites agglomérations en villes développées et respectables, capables d'un commerce prolifique."
 IRE_nation_two_peoples:9 "Une Nation, deux peuples"
 IRE_nation_two_peoples_desc:9 "Comme toutes les nations, l’Irlande n’est pas une nation parfaite et souffre de nombreux défauts regrettables. Le plus grave de ces défauts est le fait qu’une grande partie de la nation considère nombre de ses compatriotes anglo-irlandais et écossais d’Ulster comme de simples envahisseurs étrangers, alors que beaucoup d’entre eux n’ont jamais connu d’autre pays que notre grande île comme foyer. Il est temps que le gouvernement reconnaisse véritablement ces hommes et ces femmes comme nos frères et sœurs et contribue enfin à briser cette perception erronée à leur égard."
 IRE_educated_workforce:9 "Une main-d'œuvre instruite"
 IRE_educated_workforce_desc:9 "Investir dans l’éducation d’un pays est l’un des moyens les plus efficaces de croissance économique. Mais il se trouve souvent négligé par ceux qui ont une vision à courte vue du financement. En fournissant un enseignement secondaire gratuit à chaque enfant du pays, nous pouvons contribuer à garantir que la main-d'œuvre de demain sera prête à affronter tout ce qui l'attend."
 IRE_noble_middle_class:9 "Une classe moyenne noble"
 IRE_noble_middle_class_desc:9 "L’époque de l’élite féodale et des paysans coincés en dessous est révolue. Dans notre nation moderne, tout homme ou toute femme qui travaille réellement suffisamment sera équitablement récompensé par une vie confortable pour lui-même et sa famille. Bon nombre des travailleurs les plus acharnés du pays se sont déjà levés pour faire partie de notre forte classe moyenne, et l'exemple qu'ils ont donné devrait être promu auprès de tous les citoyens irlandais."
 IRE_global_centre_finance:9 "Un nouveau centre financier mondial"
 IRE_global_centre_finance_desc:9 "Comparée aux géants économiques du monde, l’Allemagne, l’Autriche et même le Japon, l’Irlande a toujours été l’opprimé dont peu de gens auraient pu attendre grand-chose. Pourtant, grâce à une vision économique forte et une approche gouvernementale savamment élaborée, l’Irlande, sous la direction du NPD, s’est lentement transformée en une nation prête à rivaliser avec n’importe lequel de ces géants, sur la scène financière."

 IRE_later_sc:9 "Assurer la vie que Dieu désire"
 IRE_later_sc_desc:9 "Faisant campagne sur un message de réforme sociale pour la nation, An Saorstát Críostúil a obtenu la majorité des sièges au Dáil. La plupart des problèmes économiques du pays étant résolus, il semble que le moment soit venu pour le parti de se concentrer principalement sur la mise en œuvre des politiques sociales chrétiennes et conservatrices promises."
 IRE_social_welfare_schemes:9 "Régimes de protection sociale"
 IRE_social_welfare_schemes_desc:9 "Beaucoup de gens, trop pris dans la politique moderne, oublient souvent que fournir des soins aux opprimés n’est pas une idée socialiste, mais plutôt une politique purement chrétienne. Le gouvernement devrait donc avoir pour politique d'étendre l'assurance-chômage et les allocations de garde d'enfants, afin que nous puissions fournir des soins à nos compatriotes pour qu'ils puissent surmonter leurs difficultés."
 IRE_arrows_adversity:9 "Ward Off the Arrows of Adversity"
 IRE_arrows_adversity_desc:9 "With An Saorstát Críostúil's position secure it is time for the government to lay out the plans for fighting back against the threats to the nation. Ireland must be safe from undemocratic dictatorships, from the dictated constitutions of socialist states, and from corrupt politicians who wish to profit while their people suffer. Only an Ireland free from these scourges can truly prosper."
 IRE_people_tradition_faith:9 "People of Tradition and Faith"
 IRE_people_tradition_faith_desc:9 "The Catholic faith is one of the strongest pillars of Irish identity, and the Church itself has occupied a role in our society that has been fundamentally irreplaceable since its first establishment on our isle. Yet there is still more the Church can do for the nation, and the duties that come with their privileged position must be further expanded for the good of the nation."
 IRE_rights_family:9 "Legislate the Rights of Family"
 IRE_rights_family_desc:9 "Many in the world have a warped idea of what success means, viewing it through an exclusively worldly lens focused on mundane riches or status in society. The truest form of success in life is the one most overlooked, the establishment and development of a large and devout family. Aiding our people in achieving this joy should be a government priority, and codifying the sacred right of these families will be a vital step towards doing so."
 IRE_nation_small_farmers:9 "Nation of Small Farmers"
 IRE_nation_small_farmers_desc:9 "The roots of Irish identity is found in its farms, those owned by the common Gael to provide for himself and his community. Mass urbanisation and industrialisation has caused many of these farmers to be left behind economically, and efforts must be made to aid these common people. Full government support should be provided to them so that they can continue the practice of their wonderful and traditional lifestyle."
 IRE_ireland_we_dream_of:9 "The Ireland That We Dreamed Of"
 IRE_ireland_we_dream_of_desc:9 "As so many previous generations have done, An Saorstát Críostúil has fought to create an Ireland where its people live a life that God desires that men should live. The party has truly committed itself to strengthening the Christian heart and soul of the nation, freeing its peoples from hardship, and protecting that which we hold dear. Work like this is however never done, but it is clear that Ireland is now back onto the right path for a noble future."

 IRE_later_an:9 "Voice of the True Gaels"
 IRE_later_an_desc:9 "Championing a message few other parties dared to speak, the parliamentarian wing of Aontas Náisiúnta has managed to climb up from being a junior coalition member to now being the largest party in government. While most expect this new government to be less radical compared to the more extreme abstentionists of AN, it seems apparent that the nation is now set on a path towards intense traditionalism and the gradual teardown of the democratic system."
 IRE_gaelic_state:9 "Stát na nGaedheal"
 IRE_gaelic_state_desc:9 "The Gaelic identity is the heart of the Irish nation, and despite the best efforts of foreign rulers there are those who have maintained our wonderful culture up to the modern day. Aiding the people in the Gaeltacht and upping funding for Irish-language initiatives will be vital for keeping our ethno-cultural identity alive and spreading it back to the rest of the nation, thus it should be one of the new government's greatest priorities."
 IRE_pious_republic:9 "The Pious Republic"
 IRE_pious_republic_desc:9 "The Catholic faith is the only true faith of the nation, and attempts to recognise foreign religions by previous governments have left a great stain on the country's legacy. With full control over government apparatus we now have the opportunity to officially decree the immutable position of Catholicism as the singular faith of our people, and help ensure its spread once more throughout all of Irish society."
 IRE_managed_democracy:0 "Démocratie Organisée"
 IRE_managed_democracy_desc:9 "While a healthy democracy can be good for a nation, allowing those who wish to destroy our nation to run in elections will lead to nothing but ruin and national decay. Just as a tree will grow sick if not properly pruned, so too will the electoral system. To ensure this does not happen, these radical destructive elements must be barred from taking part in future elections on both the national and local level."
 IRE_an_capstone_focus:9 "[IRE_loc_an_capstone_focus]"
 IRE_an_capstone_focus_desc:9 "[IRE_loc_an_capstone_focus_desc]"
 IRE_republic_free_from_chaos:9 "A Republic Free\nFrom Chaos"
 IRE_republic_free_from_chaos_desc:9 "While there are many elements that make up the policy of Aontas Náisiúnta there is one simple message at the heart of their rule, order. If there is one message that now reverberates across the nation, it is this message of order. An order free from divisive democracy, an order free from destructive heresy, and an orderly republic free from the chaos that the government has said that these vices bring."
 IRE_rialtas_measctha:9 "An Rialtas Measctha"
 IRE_rialtas_measctha_desc:9 "Aristote a émis l’hypothèse qu’une forme de gouvernement combinant métaphoriquement monarchie, aristocratie et démocratie était nécessaire pour empêcher leur dégénérescence, un idéal qui inspirerait les républicains classiques. En nous inspirant également de ce grand esprit, nous veillerons à ce que la République d’Irlande ne retombe plus jamais dans la décadence, mais qu’elle demeure plutôt une nation où les vertus patriotiques et le christianisme fleurissent à jamais."

 ### National Spirits ###

 # BM Spirits #
 IRE_german_eco_dominance_light:0 "Domination Économique Allemande"
 IRE_german_eco_dominance_light_desc:9 "Ireland's economy is heavily tied to Germany. The nation's agriculture is geared towards providing beef and dairy products for the European market, the Irish punt is pegged to the German mark, and ownership of several of our industries is in Teutonic hands. While access to foreign markets for Irish goods through Mitteleuropa has benefited Ireland, if economic crisis were to strike Europe, the Emerald Isle would be hit severely..."

 IRE_black_monday:9 "Black Monday in Ireland"
 IRE_black_monday_desc:9 "Black Monday has devastated the Irish economy, particularly due to the level of German investment in Ireland, but also the collapse of the demand for much of our exports in the European market. With unemployment growing and public unrest against the government becoming more widespread, repairing any damage caused by this collapse will be a huge task."

 IRE_emergency_taxes_idea:9 "Emergency Taxes"
 IRE_emergency_taxes_idea_desc:9 "In an effort to right state finances, the Irish Government has dramatically increased taxes across the board, hitting many citizens hard in this time."

 IRE_austerity_idea:9 "Public Sector Salary Cutbacks"
 IRE_austerity_idea_desc:9 "In a continuing attempt to achieve a balanced budget, state employees have seen their paychecks slashed or paused across the board. This move is unlikely to be popular among the traditionally supportive public sector."

 IRE_initial_eco_measures_idea:9 "Mesures économiques initiales"
 IRE_initial_eco_measures_desc:9 "Même si les mesures mises en œuvre par le gouvernement ont été largement impopulaires, elles ont commencé à avoir un impact positif ; le traumatisme économique initial de la crise commence à s’estomper et même s’il reste encore un long chemin à parcourir, les fonctionnaires surmenés peuvent se vanter d'une petite victoire."

 IRE_northern_industrial_support:9 "Soutien industriel du Nord"
 IRE_northern_industrial_support_desc:9 "Du fait de l'industrialisation excessive du nord-est de l'Irlande par rapport au reste du pays, des subventions ont été allouées pour maintenir les industries à flot, au grand dam des industriels du reste du pays."

 IRE_northern_relief_work:9 "Programme d'emplois aidés dans le Nord"
 IRE_northern_relief_work_desc:9 "Face aux demandes constantes des dirigeants politiques du nord, le gouvernement a lancé des programmes d'emplois aidés dans le but de fournir des emplois à ceux qui sont restés sans occupation, à cause du krach."

 IRE_northern_syndie_suppression:9 "Suppression des syndicalistes du Nord"
 IRE_northern_syndie_suppression_desc:9 "En plus de conserver le soutien du public grâce à ses programmes d'emplois aidés, le gouvernement a également pris des mesures plus directes contre les agitateurs syndicalistes, dans le but de perturber leurs activités autant que possible."

 IRE_allay_northern_nationalists_idea:9 "Les nationalistes du Nord apaisés"
 IRE_allay_northern_nationalists_idea_desc:9 "Conscient de la grogne nationaliste provoquée par un soutien accru apporté aux préoccupations loyalistes dans la région, le gouvernement de Dublin fait des efforts supplémentaires pour écouter les préoccupations nationalistes et leur apporter une réponse."

 IRE_balanced_budget_1:9 "Austérité"
 IRE_balanced_budget_1_desc:9 "C’est une décision difficile à prendre, mais pour sortir de la situation économique actuelle, les comptes doivent être équilibrés, et les difficultés à court terme se traduiront par des gains à long terme. Une fois les dépenses rationalisées, le bon grain peut être séparé de l’ivraie, sans risquer de pratiques financières dangereuses telles que des prêts internationaux coûteux ou une nationalisation inutile d’entreprises privées. Cela peut être l’occasion de reconstruire l’ensemble du système à partir de zéro, en ciblant les dépenses là où elles seront le plus utiles pour créer un État revitalisé."

 # Eco Spirits #
 IRE_road_rail_board:9 "Le Conseil de l'Entretien des Routes et des Chemins de Fer"
 IRE_road_rail_board_desc:9 "La construction bat son plein sous la direction du Conseil de l'Entretien des Routes et des Chemins de Fer. De nouveaux chemins de fer, de nouvelles routes et de nouveaux projets d'infrastructure démarrent partout en Irlande avec la plus grande efficacité et dans le plus grand enthousiasme. Personne n'oubliera sa pelle s'il veut aller travailler maintenant"
 IRE_raidio_eireann_on_air:9 "Raidió Éireann"
 IRE_raidio_eireann_on_air_desc:9 "Le lancement de Raidió Éireann a été un succès et a attiré des auditeurs dans toute l'Irlande, aboutissant à une meilleure diffusion des actualités. Grâce à la surveillance continue du gouvernement irlandais, ils ont pu mieux étendre leur influence à travers l’île."
 IRE_industrial_expansion:9 "Expansion et développement économiques"
 IRE_industrial_expansion_desc:9 "La campagne d’expansion économique et de développement progresse bien et ses effets se font sentir dans toute l’Irlande. Les affaires prospèrent et la construction est en plein essor. Si l’on veut maintenir cette dynamique, d’autres projets devront être lancés pour stimuler davantage l’économie."
 IRE_harland_wolff_renovation:9 "Travaux de rénovation de Harland & Wolff"
 IRE_harland_wolff_renovation_desc:9 "Le prêt accordé à Harland & Wolff leur a permis de démarrer des travaux de rénovation attendus depuis longtemps, et les bénéfices se font déjà sentir. Le chantier naval regorge d’ouvriers et le portique fonctionne sans problème jour et nuit. Une fois ces rénovations terminées, le chantier naval Harland & Wolff redeviendra un constructeur naval de classe mondiale."

 IRE_industrialisation_idea:0 "Industrialisation"
 IRE_industrialisation_idea_desc:9 "Une nation moderne a besoin d’une économie industrialisée moderne et l’accent mis par le gouvernement sur l’industrialisation en témoigne. À mesure que des usines surgissent à travers le pays, la force de l'économie s'améliore et l'industrie en plein essor de l'Irlande deviendra un concurrent sérieux et un rival pour ses homologues continentaux."
 IRE_industrialisation_modifier:9 "£GFX_pol_idea $IRE_industrialisation_idea$"
 IRE_cork_ford:9 "Production automobile développée"
 IRE_cork_ford_desc:9 "Une demande croissante d'automobiles a nécessité une expansion de la capacité de production de l'usine de Cork Ford. Grâce à l'investissement du gouvernement, la production d'automobiles s'est considérablement développée et tout le monde peut à présent avoir sa Ford, dans la couleur de son choix."

 IRE_agrarianism_idea:0 "Agrarianisme"
 IRE_agrarianism_idea_desc:9 "Les exploitations agricoles de tout le pays récoltent les fruits de la décision du gouvernement de se concentrer sur le secteur agricole, le véritable cœur de la nation. À mesure que les investissements se poursuivront et que l'agriculture se développera, les effets deviendront plus visibles et les champs irlandais deviendront les plus verts non seulement d'Europe, mais du monde."
 IRE_agrarianism_modifier:9 "£GFX_pol_idea $IRE_agrarianism_idea$"
 IRE_fishing_idea:9 "Développement rapide de la flotte de pêche"
 IRE_fishing_idea_desc:9 "La flotte de pêche irlandaise n'est plus composée de namhógs et de petites embarcations obsolètes. Des chalutiers modernes à moteur diesel sortent quotidiennement des chantiers navals et la flotte de pêche capture des prises de plus en plus importantes à chaque voyage. Les eaux irlandaises sont exploitées au maximum de leur potentiel."

 IRE_finished_bm_idea:9 "Une économie revigorée"
 IRE_finished_bm_idea_desc:9 "La reprise après le Lundi Noir a été mieux gérée que prévu. L’investissement constant dans les entreprises, qu’elles soient en difficulté ou nouvelles, a entraîné une hausse de la confiance des consommateurs et des ambitions commerciales, conduisant à une sorte de miracle économique d’après-crise qui rend sans aucun doute jaloux les économies les moins prospères."

 # Gateway Spirits #
 IRE_arms_licences:9 "Licences d'armes allemandes"
 IRE_arms_licences_desc:9 "Le lucratif contrat d’armement avec Krupp a été finalisé et l’Irlande a carte blanche pour acquérir du matériel militaire sur commande. Ce contrat de six mois permettra à l'Irlande d'augmenter considérablement son stock militaire grâce à l'efficacité des usines allemandes. Qu’il s’agisse d’armes légères, d’artillerie, de camions, de chars ou d’avions, l’Allemagne a garanti que Krupp les produirait selon les normes de qualité les plus élevées."
 IRE_staff_college_idea:9 "Programmes d'échange d'officiers"
 IRE_staff_college_idea_desc:9 "Après leurs cours au prestigieux Collège d'Etat-Major Prussien, les officiers militaires irlandais ont immédiatement commencé à appliquer leurs nouvelles connaissances. La gestion militaire a déjà été remaniée pour être plus efficace et de nouvelles doctrines sont introduites dans les troupes, basées sur ce que les hauts officiers allemands utilisent et développent. L'armée irlandaise devient de jour en jour plus moderne et plus expérimentée."
 IRE_kws_observership_idea:9 "Coopération technologique accrue"
 IRE_kws_observership_idea_tt:9 "§Y[Root.GetNameWithFlag]§! rejoint la Société Kaiser Wilhelm"
 IRE_kws_observership_idea_desc:9 "Les scientifiques irlandais découvrent au fur et à mesure les dernières avancées en matière de recherche militaire et ont déjà appliqué leurs connaissances pour stimuler la recherche industrielle dans leur pays. Même s'ils ne peuvent pas participer, ils ont été bien accueillis par les chercheurs allemands et profitent pleinement de l'accès à la recherche, tout comme le feraient les membres réguliers de la Société Kaiser Wilhelm."

 IRE_industrial_techniques_idea:9 "Techniques industrielles avancées"
 IRE_industrial_techniques_idea_desc:9 "À leur retour de Grande-Bretagne, les industriels irlandais ont commencé à introduire les pratiques de travail qu'ils ont étudiées à titre expérimental. Les premiers rapports sont prometteurs et montrent que la production et la satisfaction des employés augmentent. L’influence syndicaliste est cependant toujours présente et ces changements ne sont pas permanents. Après la période d’essai, ces modifications seront annulées, quelle que soit la volonté des travailleurs de les conserver."
 IRE_greenest_fields_idea:9 "Augmentation des exportations agricoles"
 IRE_greenest_fields_idea_desc:9 "Les produits agricoles irlandais, en particulier le bœuf irlandais de première qualité, sont très demandés. Alors que l’Allemagne et la Grande-Bretagne continuent de tenter de courtiser l’Irlande, les exportations ont augmenté massivement, entraînant une augmentation des revenus, qui sont ensuite réinvestis dans l’agriculture et les industries de consommation."
 IRE_overlook_exports_idea:9 "[IRE_loc_overlook_exports_idea]"
 IRE_overlook_exports_idea_desc:9 "[IRE_loc_overlook_exports_idea_desc]"
 IRE_overlook_exports_main_idea:0 "Augmentation des exportations secrètes"
 IRE_overlook_exports_main_idea_desc:0 "L’augmentation des exportations non réglementées vers la Grande-Bretagne a été un énorme succès, peut-être trop. Les Britanniques sont impatients d'exploiter à nouveau le marché irlandais, et cela sous le nez de l'Allemagne, mais la vigilance doit être maintenue et les bénéfices non-imposés doivent être cachés à l'Allemagne, qui ne serait pas très contente de voir les réglementations commerciales de la Mitteleuropa ignorées. Ces exportations seront réduites avec le temps, avant de trop attirer l'attention sur elles."
 IRE_overlook_exports_alt_idea:9 "Augmentation des exportations britanniques"
 IRE_overlook_exports_alt_idea_desc:9 "Le commerce avec l'Allemagne a conservé son attrait, mais la mer d'Irlande permet un voyage beaucoup plus court et moins cher pour toutes nos marchandises en route vers nos nouveaux alliés et anciens partenaires commerciaux, surtout maintenant qu'il n'est plus aussi restreint ou secret. A présent que notre marché traditionnel a été restauré, et cela dans une relation beaucoup plus égalitaire, les bénéfices pour nos producteurs montreront à l'ensemble de la population qu'il existe encore de nombreuses opportunités dans notre nouveau système de gouvernement."

 IRE_import_quotas_idea:9 "Quotas d'importation"
 IRE_import_quotas_idea_desc:9 "Les entreprises irlandaises ont longtemps été affaiblies par leurs concurrents continentaux, et les nouveaux quotas d’importation visent à mettre un terme à cette situation. Les effets se font sentir immédiatement, avec une part de marché irlandaise croissante et une utilisation accrue des entreprises locales. Cela a coûté à l’Irlande la faveur politique du reste de l’Europe, mais qu’en est-il face à une Irlande plus forte et plus indépendante ?"
 IRE_higher_tariffs_idea:9 "Augmentation des taxes"
 IRE_higher_tariffs_idea_desc:9 "Après l’introduction de taxes douanières plus élevées, de nombreuses marques et entreprises étrangères se sont retirées d’Irlande, exactement comme prévu. Cela a entraîné des perturbations notables sur le marché intérieur, mais les entreprises irlandaises ont commencé à percevoir les avantages d’une moindre concurrence. Les droits de douane sur les quelques importations étrangères restantes sont directement investis dans les entreprises irlandaises, compensant ainsi la perte de certains produits."
 IRE_quotas_and_tariffs:9 "Mesures de contrôle du commerce"
 IRE_quotas_and_tariffs_desc:9 "En combinant nos nouvelles mesures de quotas d’importation et en augmentant les droits de douane sur les produits importés, nous avons jeté les bases d’une économie plus dynamique et, plus important encore, avec une assise plus locale. Le contrôle étranger excessif de notre économie doit être réduit, afin que nos propres industries et nos citoyens puissent prospérer."
 IRE_subsidiaries_idea:9 "Restrictions relatives aux entreprises étrangères"
 IRE_subsidiaries_idea_desc:9 "La Grande-Bretagne et l'Allemagne n'ont pas été dissuadées par les recommandations de l'Irlande de créer des filiales plutôt que des entreprises à capitaux étrangers, et ont poursuivi leur rivalité pour l'indépendance de l'Irlande. Lorsque ces échanges prendront fin, l’Irlande gardera le contrôle de ces entreprises et cessera de détourner l’argent vers l’étranger."

 # Mil Spirits #
 IRE_defence_idea:9 "Défense de [IRE_loc_state_type]"
 IRE_defence_idea_desc:9 "Après sept cents ans de domination britannique, le peuple irlandais a enfin obtenu son indépendance. Cependant, si l’impensable se produisait et que l’Irlande était attaquée, le peuple irlandais serait prêt à se battre en utilisant sa connaissance supérieure du terrain et sa détermination à protéger sa liberté."

 IRE_professionalism:9 "Un professionnalisme inégalé"
 IRE_professionalism_desc:9 "L'[IRE_loc_ira_name] est soutenue par un budget proportionnellement important destiné à financer une armée capable de combattre sur un pied d'égalité avec les forces conventionnelles, en mettant fortement l'accent sur la qualité et le professionnalisme."

 IRE_guerilla:0 "Guérilla"
 IRE_guerilla_desc:9 "Au lieu d’une force armée plus conventionnelle, la doctrine militaire irlandaise vise à créer une synthèse entre les tactiques de guérilla pratiquées pendant la guerre d’indépendance et la pensée militaire plus orthodoxe. Le résultat a été une force plus légère et moins coûteuse, orientée vers une défense prolongée plutôt qu’une guerre purement symétrique."

 IRE_curragh_camp:9 "An tArm Nua"
 IRE_curragh_camp_desc:9 "Pour la première fois depuis des années, le célèbre point de rassemblement du Curragh à Kildare voit la construction d'une nouvelle armée irlandaise – au moment même où les craintes de guerre reviennent au cœur de l'Irlande, l'attention des politiciens et des généraux s'est concentrée vers le rapide modernisation de l'armée."

 IRE_professionalism_final:9 "Óglaigh na hÉireann"
 IRE_professionalism_final_desc:9 "La nouvelle [IRE_loc_ira_name] est une machine bien huilée, équipée des meilleures armes et formée selon des normes de haute qualité, enseignées dans les meilleures écoles de guerre européennes. La mission qui lui est confiée est d’être l’égal de quiconque mettrait les pieds en Irlande – ou de mourir en essayant."

 IRE_guerilla_final:9 "Óglaigh na hÉireann"
 IRE_guerilla_final_desc:9 "La nouvelle [IRE_loc_ira_name] ressemble à ce qui pourrait sortir du cauchemar d'un soldat : ​​une force conçue pour combattre non pas dans une tranchée ou sur une ligne de bataille, mais dans les collines, les broussailles et les ruelles. Le but de ces soldats n’est pas d’empêcher leurs ennemis de remporter des victoires, mais plutôt de leur faire regretter chacune d’entre elles."

 IRE_air:9 "Armée de l'Air Irlandaise"
 IRE_air_desc:9 "Dans le cadre de leur mission de protection de leur île, les jeunes militaires irlandais ont décidé d'être des pionniers dans le domaine récent de l'aviation. Dans une discipline de guerre sans tradition établie, l’Irlande espère se trouver à égalité avec les autres grandes puissances européennes, où elle pourrait se tailler une place et être véritablement à l’avant-garde."

 IRE_navy:9 "Nouveaux préparatifs navals"
 IRE_navy_desc:9 "La mer d'Irlande accueille de plus en plus de navires de guerre irlandais, qui effectuent des patrouilles et des exercices en prévision d'une future invasion par ce passage. Alors que la plupart des stratégies défensives concernent les opérations terrestres, les Irlandais sont tout aussi déterminés à arrêter tout envahisseur venant par la mer, par tous les moyens disponibles."

 IRE_navy_bombing:9 "Dans les airs et sur la mer"
 IRE_navy_bombing_desc:9 "L'Irlande ne recule devant rien dans sa quête d'une défense imperméable : dans un effort pour tirer le meilleur parti de ses ressources, l'armée irlandaise a recherché sans relâche l'innovation dans les domaines de la guerre navale et aérienne, en adoptant des idées radicales telles que la coordination aéronavale, une discipline qui n'est en général appliquée que dans les armées deux fois plus grandes que celles de l’Irlande. La nation acquiert lentement mais sûrement une réputation de centre de la révolution croissante de la pensée militaire."

 # Forpol Spirits #
 IRE_returning_emigrants:9 "Le retour des émigrants"
 IRE_returning_emigrants_desc:9 "We're not made for leaving, and yet in spite of this we as a people have long been forced to take to the waves to search for a life they couldn't find at home. But our exiles never forgot their home, they never stopped thinking about when they would go home. Now, with the situation seeming as dark as the days of the drochshaol many have now felt that day has come. For the first time the ports of Ireland are filled with ships unloading, new accents fill the streets, on the Droichead na nDeoir, people are marching west."

 IRE_new_wild_geese_idea:9 "Les nouvelles oies sauvages"
 IRE_new_wild_geese_idea_desc:9 "The failed attempts at liberty in the past produced a generation of men who, robbed of a chance to take up arms for their homeland; found themselves under the multitude of different banners. Now, in these times when ideology is motivating people like never before, many feel the need to continue this legacy, and remind the world that the Irish fought for what they believe in, wherever that might be."

 IRE_cogadh_deiridh_idea:9 "Brothers in Arms"
 IRE_cogadh_deiridh_idea_desc:9 "There is no \"leader\" of the international struggle, all nations, all peoples are simply brothers. We have just as much to give to the struggle as the British or French, and we will show the world that our nation is one which has fought, and will continually fought for freedom and the right to be treated as human."

 IRE_gallant_allies_idea:9 "Gallant Allies"
 IRE_gallant_allies_idea_desc:9 "Throughout history, scholars and diplomats have talked about the \"special relationships\" which exist between countries. It is likely that when the books of tomorrow are written, they will describe the friendship between Ireland and Germany in such terms. Even before our independence, the Germans have shown interest in our culture and history, through to the aid they sent to the heroes of 1916, a gesture we have never, and will never forget. Our two nations are tied together until the end."

 IRE_better_the_devil_idea:0 "Notre meilleure ennemi"
 IRE_better_the_devil_idea_desc:9 "There will always be those that criticise the pragmatists, saying they lack spine or principles; we in Ireland show the flaws in such arguments. We have not forgotten our history, or who we are, we simply chose to make it part of our future. We have long fought to see our island freed, and having achieved that, we will fight to help others reclaim their home."

 IRE_erin_go_bragh:9 "Erin go Bragh!"
 IRE_erin_go_bragh_desc:9 "In difficult times it can be tempting to take the easy road, to abandon core tenets for the illusion of safety, to hold firm and persevere requires grit. In spite of everything, we have managed to resist being made a pawn in somebody else's war, we have our home, and we will not lose that for anything. We have no duty to the King, the Kaiser or to the revolution, we only have a sacred duty to Ireland."

 IRE_final_stand_against_socialism_idea:9 "La bataille finale contre le socialisme"
 IRE_final_stand_against_socialism_idea_desc:9 "Même si le Reickspakt est tombé, [IRE.GetNameDef] a refusé de tomber à ses côtés et s'est engagée soit à « libérer l'Europe du socialisme », soit à mourir en essayant."

 IRE_light_of_liberty_idea:9 "La Lumière de la Liberté"
 IRE_light_of_liberty_idea_desc:9 "Même si le Reickspakt est tombé, [IRE.GetNameDef] a refusé de tomber à ses côtés et s'est engagée soit à « libérer l'Europe du socialisme », soit à mourir en essayant."

 IRE_celtic_congress_idea:9 "[IRE_celtic_congress_idea_name]"
 IRE_celtic_congress_idea_desc:9 "Le [IRE_celtic_congress_idea_name], ou Congrès Celtique, est le principal organe directeur commun de la Confédération Celtique. Bien que sur le principe; la contribution de chaque État membre soit égale, tous sont conscients que seul l'avis d'[IRE.GetNameDef] compte, en réalité."
 IRE_celtic_congress_idea_name_SCO:9 "A' Chòmhdhail Cheilteach"
 IRE_celtic_congress_idea_name_WLS:9 "Y Gyngres Geltaidd"
 IRE_celtic_congress_idea_name_BRI:9 "Ar C'hendalc'h Keltiek"
 IRE_celtic_congress_idea_name_default:9 "An Cheilteach Chomhdháil"

 IRE_SCW_volunteers:9 "The O'Neill Brigade"
 IRE_SCW_volunteers_desc:9 "To Spain, Ireland has sent the O'Neill Brigade, named after the famous dynasty from Ulster whose members both regularly fought for Irish independence and for the Spanish crown. Ireland's history has often been intertwined with the Spanish, and it seems that one day the history books will record the victories they have achieved for them in this war."

 IRE_SER_volunteers:9 "The Vavarin Brigade"
 IRE_SER_volunteers_desc:9 "To show solidarity with the Serbian cause, an Irish brigade has been deployed to aid in the battle against Bulgaria. In a tribute to their united struggle for freedom, these Irish soldiers have chosen to call themselves the \"Vavarin Brigade\" as a nod to Joseph O'Rourke, the Russian general of Irish descent. O'Rourke played a pivotal role in leading the outnumbered Serbians to a triumphant victory at Vavarin, and it is hoped the same will be achieved once again."

 IRE_BUL_volunteers:9 "The Bourchier Brigade"
 IRE_BUL_volunteers_desc:9 "Ireland has dispatched a volunteer brigade to support Bulgaria in their battle against the Belgrade Pact. This brigade proudly bears the name of James Bourchier, an Irish journalist renowned for his passionate advocacy for Bulgaria. Bourchier's unwavering support not only granted him a seat at the negotiating table during the Paris Peace Conference but also earned him the esteemed title of \"Sincere Friend of the Bulgarian Nation\"."

 IRE_ACW_volunteers:9 "The Hough Brigade"
 IRE_ACW_volunteers_desc:9 "En Amérique, l'Irlande a envoyé la Brigade Hough, du nom du courageux Daniel Hough de Tipperary qui fut la première victime de la dernière guerre civile américaine. Il est désormais temps pour les Irlandais de se lever une fois de plus et de défendre la liberté américaine."

 IRE_ICW_volunteers:9 "La brigade Keogh"
 IRE_ICW_volunteers_desc:9 "En Italie, l'Irlande a envoyé la brigade Keogh, du nom du commandant irlandais Myles Keogh qui s'est porté volontaire pour combattre lors du Premier Risorgimento. Les Irlandais croient que ce sont leurs hommes courageux qui décideront de la victoire lors du Second."

 IRE_ARG_volunteers:9 "La Brigade Brune"
 IRE_ARG_volunteers_desc:9 "Baptisée d'après William Brown, le marin du comté de Mayo qui est devenu le plus grand héros naval de l'Argentine en menant la marine de sa patrie adoptive dans de nombreuses victoires improbables, une brigade de volontaires a été formée pour aider l'Argentine dans sa lutte contre le syndicalisme."

 IRE_FOP_volunteers:9 "La Brigade O'Higgins"
 IRE_FOP_volunteers_desc:9 "Naming themselves after Bernardo O'Higgins, a descendant of Irish nobility who became the most important leader of Chile's struggle for independence, a brigade of volunteers has been formed to aid Chile and the Patagonian Workers Front in their struggle against the Buenos Aires government."

 IRE_OTT_volunteers:9 "La Brigade Drogheda"
 IRE_OTT_volunteers_desc:9 "Pour apporter son aide dans sa lutte contre le Pacte du Caire, l'Irlande a envoyé une brigade de volontaires dans l'Empire Ottoman. Nommée d'après la ville de Drogheda, où l'aide ottomane serait arrivée pendant la famine, l'Irlande indique clairement qu'elle n'oublie pas ceux qui l'ont aidée pendant cette période difficile."

 IRE_EGY_volunteers:9 "La Brigade Scotia"
 IRE_EGY_volunteers_desc:9 "Pour apporter son aide dans sa lutte contre l'Empire Ottoman, l'Irlande a envoyé une brigade de volontaires pour aider le Pacte du Caire. Nommée d'après Scotia, la mythique princesse égyptienne considérée comme la mère de tous les Gaëls, l'Irlande indique clairement que malgré sa séparation géographique avec les membres du Pacte du Caire, leurs liens culturels sont profonds."

