 # Reactionary Events #
 ireland_events.3000.t:0 "L'aube d'un nouvel ordre"
 ireland_events.3000.d:0 "Après le chaos des jours précédents, l'investiture d'Eoin O'Duffy au poste de président et celle de Gearóid Ó Cuinneagáin au poste de Príomh Aire se sont relativement bien déroulées, malgré les efforts des grévistes urbains et des manifestants, qui ont fait l'objet d'une répression sévère de la part des autorités. Bien que le duo trône aujourd'hui sur les baïonnettes de la Garde nationale et de l'Armée républicaine irlandaise, les militaires ont exigé un prix élevé en échange de leur soutien tacite au régime. Si les officiers partagent généralement l'aversion d'O'Duffy pour les privilèges de l'Ulster, ils regardent avec circonspection la position économique anti-allemande de l'AN, compte tenu de leurs affinités avec Berlin, ainsi que l'extrémisme et l'esprit de voyoucratie qui caractérisent les Chemises bleues. Ainsi, bien qu'ils aient offert leur soutien à AN au lieu de l'alternative, ils ont insisté sur le maintien de la démocratie "à moins que les circonstances n'exigent le contraire", se méfiant des conséquences potentielles de l'exercice par AN d'un contrôle absolu sur le pays.\n\nEn conséquence, Aontas Náisiúnta reste tributaire des autres partis pour détenir la majorité au Dáil Éireann, une structure malaisée maintenue grâce aux efforts du vice-président d'AN, John J. O'Kelly, qui, en tant que l'un des fondateurs du Sinn Féin en 1906, a fait des merveilles pour convaincre les députés de l'opposition, en particulier au sein d'An Saorstát Criostúil, de la nécessité d'accorder leur soutien à AN "dans l'intérêt de la stabilité nationale". Alors que la vieille garde d'O'Duffy est ravie que le parti ait enfin la capacité d'influencer le cours de la nation irlandaise, la faction d'Ó Cuinneagáin, dont les convictions abstentionnistes tièdes ont été abandonnées à la hâte avec son ascension au gouvernement, est moins satisfaite de l'arrangement, notant qu'il est peu probable que le Dáil approuve son programme intégriste radical, et se sentant insuffisamment récompensée malgré le fait qu'elle soit la principale responsable du renversement de l'administration précédente.\n\nDerrière les portes closes, les couteaux sont rapidement dégainés et il semblerait que ce qui est présenté comme le début d'une gouvernance ordonnée et stable pourrait s'avérer être tout sauf cela."
 ireland_events.3000.a:0 "La première chose à l'agenda de toute organisation irlandaise, c'est la scission."
 ireland_events.3000.a.tt:0 "Un §YÉquilibre du Pouvoir§! débute au sein d'Aontas Náisiúnta entre la §PVieille Garde§! et la §nNouvelle Garde§!"

 ireland_events.3001.t:0 "Un Voyage aux Urnes"
 ireland_events.3001.d:0 "Soumis à des pressions pour maintenir nominalement le processus démocratique, Aontas Náisiúnta dépend actuellement de la coopération des autres partis politiques au Dáil, en particulier des membres d'An Saorstát Criostúil. L'aile d'Eoin O'Duffy du parti est quelque peu satisfaite de cette situation, car malgré ses restrictions, elle conserve un certain pouvoir grâce à son contrôle de la présidence, et le programme social de SC partage suffisamment ses vues pour que la plupart d'entre eux puissent trouver un terrain d'entente. Cependant, Gearóid Ó Cuinneagáin et ses partisans sont moins satisfaits et ont demandé à O'Duffy de dissoudre le Dáil Éireann et de convoquer des élections parlementaires.\n\nIls estiment que les circonstances ont changé de manière spectaculaire depuis les dernières élections et que le peuple irlandais doit avoir son mot à dire. Bien entendu, la Garde nationale sera présente pour "aider" la population à faire le bon choix et à ne pas se laisser intimider par les "agents de l'anglo-syndicalisme" et à voter contre les intérêts de la nation irlandaise.\n\nPour le président, céder à cette demande comporte des avantages et des inconvénients. D'une part, le retour d'un plus grand nombre de députés de l'AN minimiserait le risque que les tentatives d'adoption d'une législation soient bloquées par les objections des modérés du SC. D'autre part, comme le radicalisme d'Ó Cuinneagáin trouve son terreau idéologique le plus fertile parmi les jeunes hommes en colère des Blueshirts, leurs efforts pour "persuader" les électeurs se concentreraient probablement sur les circonscriptions où se présentent des députés intégristes, ce qui donnerait à la faction d'Ó Cuinneagáin une plus grande influence sur la politique intérieure irlandaise."
 ireland_events.3001.a:0 "Le Président a ses pouvoirs, et c'est tout\nce qui compte."
 ireland_events.3001.b:0 "Nous ne pouvons pas laisser d'autres partis mettre des bâtons dans les roues, convoquer des élections."

 ireland_events.3002.t:0 "Privilèges non mérités"
 ireland_events.3002.d:0 "Depuis la fondation d'Aontas Náisiúnta, le principal grief et cri de ralliement du parti est l'existence des privilèges d'Ulster. Pendant la révolution britannique, O'Duffy a été l'un des principaux détracteurs des négociations menées par le gouvernement avec les loyalistes d'Ulster sur l'intégration de l'Irlande du Nord dans la République irlandaise, proposant plutôt d'envahir la province pour réunifier l'île par la force, protéger la population catholique et empêcher l'établissement d'un avant-poste syndicaliste en Irlande.\n\nDans les années qui suivirent, l'ex-général resta un opposant de premier plan aux concessions issues de ces négociations, ce qui lui valut d'être démis de ses fonctions de commissaire de la Garda par son ancien ami Michael Collins, et le parti formé par la suite par O'Duffy, trahi et aigri, devint l'avant-garde des catholiques du Nord qui se sentaient également mis à l'écart par leurs compatriotes.\n\nMaintenant que l'AN est au pouvoir, ils ont enfin l'occasion de se débarrasser de ces privilèges détestés. Cependant, les instincts prudents d'O'Duffy se sont trouvés en désaccord avec l'audacieux Ó Cuinneagáin sur la meilleure façon de procéder. O'Duffy est convaincu que les privilèges d'Ulster doivent être lentement démantelés, un par un, afin de satisfaire les partisans de l'AN et de minimiser la résistance des loyalistes pendant que le régime est en train de consolider son contrôle.\n\nÓ Cuinneagáin, en revanche, souhaite que les privilèges d'Ulster soient immédiatement déclarés nuls et non avenus, et sa position bénéficie d'un large soutien au sein des Chemises bleues et de la communauté catholique du Nord. Bien que cette approche audacieuse marquerait le début d'un nouvel État et serait accueillie avec joie par les partisans nordistes d'AN, elle susciterait également l'indignation immédiate des loyalistes, mettant en péril la stabilité du pays, même s'il ne fait aucun doute dans les cercles gouvernementaux qu'une confrontation avec le loyalisme est inévitable en fin de compte."
 ireland_events.3002.a:0 "Un à la fois sera suffisant."
 ireland_events.3002.b:0 "Déclarer les Privilèges d'Ulster abolis !"

 ireland_events.3003.t:0 "Le Gean ar Ghaeil"
 ireland_events.3003.d:0 "Lorsque Aontas Náisiúnta a été créé, il a rassemblé plusieurs factions marginales de la vie politique irlandaise qui s'estimaient incapables d'influer seules sur le cours de la nation, depuis Eoin O'Duffy et ses acolytes de droite au sein du Sinn Féin, qui se sentaient trahis par la direction libérale de Michael Collins, jusqu'aux vestiges anti-traité d'extrême droite sous la direction de John J. O'Kelly. Cependant, au sein de l'AN, des intellectuels dissidents et des Blueshirts radicaux ont donné naissance à une autre faction dont les opinions militantes dépassaient de loin celles des fondateurs du parti et qui s'est regroupée autour du charismatique Gearóid Ó Cuinneagáin.\n\nAlors que la vision de la vieille garde de l'AN, aussi dictatoriale soit-elle, reste ancrée dans leur conviction d'être les héritiers de la tradition républicaine pour laquelle les hommes et les femmes de 1916 se sont battus, Ó Cuinneagáin et ses partisans ne visent rien de moins que la résurrection totale de l'Irlande gaélique, avec la restriction de l'anglais et la restauration de la famille O'Neill, non seulement pour annuler symboliquement la bataille de Kinsale, mais aussi pour permettre à la langue irlandaise de retrouver son prestige d'antan, en redevenant la langue des rois et des érudits, qui ne sera plus stigmatisée par des associations de pauvreté et d'arriération.\n\nBien que le républicanisme soit profondément enraciné en Irlande depuis le soulèvement de Pâques, l'ascension de Ó Cuinneagáin au poste de Príomh Aire et son emprise accrue sur les Blueshirts ont donné à la nouvelle garde la plate-forme idéale pour promouvoir ses croyances auprès de la population et, malgré la campagne du régime contre l'influence économique allemande, les intégristes ont cherché à utiliser l'image généralement positive du Kaiser auprès du public irlandais pour supprimer l'association britannique négative de l'idée de monarchisme. Alors qu'O'Duffy et ses partisans soulignent à leur tour leur lien avec l'héritage de 1916, une guerre de propagande interne commence à être menée."
 ireland_events.3003.a:0 "Nous avons déclaré la république à Pâques 1916, et nous resterons une république."
 ireland_events.3003.b:0 "Nous devons devenir non seulement libres, mais aussi gaéliques !\nmais aussi gaélique !"

 ireland_events.3004.t:0 "Le Jeu des Reproches"
 ireland_events.3004.d:0 "Au cours du mois dernier, l’armée irlandaise, les Chemises Bleues, la Gardaí et les services secrets se sont retrouvés poussés à bout pour tenter de maîtriser la vague de terrorisme loyaliste et syndicaliste déclenchée à la suite du massacre du Samedi Sanglant. Commençant par des émeutes dans les rues d'Ulster et par l'établissement de zones interdites dans les districts protestants de Belfast et de Derry sous la protection de l'Ulster Volunteer Force, ces incidents sont devenus plus sanglants lorsque l'armée a été envoyée pour démanteler les barricades et reprendre les quartiers aux rebelles protestants, tuant au passage des dizaines de personnes.\n\nA la suite de cette reconquête violente, l'UVF a lancé une série d'attaques contre les forces de sécurité irlandaises et de bombardements d'entreprises, de bâtiments et souvent de civils innocents, avec l'aide de l'Armée Citoyenne Irlandaise, qui, bien qu'idéologiquement en désaccord avec les loyalistes de l'Ulster, souhaitait également profiter de la situation et réaliser leur rêve d'une Irlande socialiste.\n\nAlors que les promesses de stabilité de la junte ont été brisées par la récente tournure des événements, de nombreuses personnes, tant à l'intérieur qu'à l'extérieur du régime, cherchent un responsable, et les rivalités factionnelles entre la Vieille Garde et la Nouvelle Garde sont une fois de plus apparues au premier plan. Tous deux pointent l'autre du doigt et le considère comme responsable des problèmes du pays. Le premier a dénoncé la violence des partisans de Ó Cuinneagáin comme responsable d'avoir fait passer l'administration pour une bande de voyous et non pas un vecteur d'ordre, tandis que le second s'est moqué d'O'Duffy, le qualifiant du surnom désobligeant de "O'Scruffy" désignant un ivrogne gâteux qui n'a pas le courage nécessaire pour éliminer les ennemis de la nation irlandaise.\n\nAlors que fonctionnaires, policiers, soldats et chemises bleues évaluent leurs options et que les deux factions continuent de se fustiger mutuellement pour leurs échecs, il reste à savoir qui chutera le premier, aux yeux des fonctionnaires du régime."
 ireland_events.3004.a:0 "Ó Cuinneagáin est trop jeune et impétueux!"
 ireland_events.3004.b:0 "O'Duffy est un leader trop faible pour gouverner!"

 ireland_events.3005.t:0 "Passer le flambeau"
 ireland_events.3005.d:9 "As the factional conflicts tearing apart the Aontas Náisiúnta regime from within escalate, the Blueshirts, having assumed the role of a national militia following the March on Dublin, have largely sided with Ó Cuinneagáin, intensifying their training and recruitment in the knowledge that it is only a matter of time before the old guard and the new come to blows. O'Duffy, too, is aware that a final clash is in the offing, and in response he has sought to weaken the influence of the paramilitary organisation he once sponsored, seizing Blueshirt weapons caches and safehouses, further heightening tensions in the process. Both sides have, however, arrived at the realisation that the army, possessing the most manpower and weaponry in the country at their disposal, will ultimately play the part of kingmaker.\n\nThis fact is a setback for the integralist leader, as the ability to demonstrate a connection to Ireland's revolution is an important factor for the officers, and one which Ó Cuinneagáin lacks, having been only a child during the revolutionary period. Though the fact of his youth is not insurmountable given Michael Collins' relatively young age during the war, and Ó Cuinneagáin sharing the military's more Europhile tendencies, it represents a considerable obstacle to gaining their respect.\n\nSeeking to rectify this, Ó Cuinneagáin has reached out to multiple supporters of Aontas Náisiúnta with significant links to the past struggle in order to seek their endorsement. Most notable of these is Dan Breen, one of Ireland's most illustrious war heroes, in addition to several relatives of reknowned Irish martyrs, namely George Noble Plunkett, a Papal count and father of Joseph Plunkett, Kathleen Clarke, the widow of Tom Clarke and Nora Ashe, the sister of hunger striker Thomas Ashe. Should Ó Cuinneagáin be successful in persuading these high-profile men and women to grant him their backing, it would go a long way to winning the army's loyalty and undermining O'Duffy's position."
 ireland_events.3005.a:0 "Les quatre choisissent de rester alignés avec la vieille garde."
 ireland_events.3005.b:0 "Les quatre publient une déclaration soutenant Ó Cuinneagáin."

 ireland_events.3050.t:0 "Le Populiste en Chaire"
 ireland_events.3050.d:0 "Nouvellement enhardi par l'influence croissante d'Aontas Náisiúnta sur la société irlandaise, le père Denis Fahey, prêtre catholique, a fait entendre sa voix de plus en plus fort au cours des derniers mois. Le père Fahey, basé à [GetVictoryPointName_11293], était déjà un auteur prolifique de livres, de pamphlets et de lettres, mais il a maintenant commencé à écrire des articles dans diverses publications alignées sur l'AN. Fahey croit fanatiquement à l'idée que les Juifs sont les ennemis sataniques du Christ et que le syndicalisme est leur arme contre lui. Fahey est également un opposant total au libéralisme, tant sur le plan social qu'économique, et il est fasciné par le concept de l'Intégralisme.\n\nBien que Fahey ne soit pas un membre particulièrement haut placé du clergé, c'est toujours une aubaine pour tout mouvement politique en Irlande d'avoir des partisans visibles au sein de la prêtrise, et AN a tenu à exploiter la présence de Fahey dans ses rangs. Cette évolution, ainsi que l'antisémitisme rageur de Fahey, a suscité un grand malaise au sein de la hiérarchie catholique irlandaise, même chez les conservateurs les plus intransigeants.\n\nFahey, qui parle couramment le français, l'allemand et l'italien et qui est en contact avec de nombreux groupes intégristes sur le continent, a pu contribuer à fournir une certaine assise intellectuelle à l'aile Ó Cuinneagáin de l'AN. Presque tous les arguments de Fahey accusent inévitablement les Juifs d'être à l'origine du problème et, en retour, l'antisémitisme ouvert et fier de Fahey s'est répandu dans les rangs des partisans d'AN.\n\nPour les opposants à AN, l'arrivée de Fahey est une preuve supplémentaire de leur zèle ultra-catholique désordonné et conspirateur."
 ireland_events.3050.a:0 "L'extrémité fine du coin..."

 ireland_events.3100.t:0 "Une Main de Fer dans un Gant de Velours"
 ireland_events.3100.d:0 "Bien qu'Aontas Náisiúnta ait accepté un retour au parlementarisme dans le cadre de ses négociations en vue d'établir un pacte avec An Saorstát Críostúil, l'État a continué à être administré de manière semi-autocratique pendant que les structures d'une démocratie stable étaient mises en place et que le contrôle était reconsolidé après les bouleversements précédents. Mais aujourd'hui, avec l'achèvement des préparatifs d'une nouvelle Constitution véritablement républicaine, différente de la précédente élaborée par le traître Collins, un semblant de règle de la majorité a été rétabli, bien que les leviers du pouvoir soient fermement tenus par l'AN afin d'inhiber les éléments antinationaux qui chercheraient à tromper le peuple irlandais à des fins antipatriotiques.\n\nRegrettant d'avoir adopté des mesures autoritaires dans le passé et considérant la formation d'une large alliance contre le gouvernement comme le seul moyen de s'y opposer efficacement, le Sinn Féin a modéré ses positions strictes en matière de loi et d'ordre et a fusionné avec le Parti du développement national, dont de nombreux membres avaient été députés du Sinn Féin avant de le quitter en réponse à la poigne de fer croissante de Collins. Si la tyrannie de la foule, commune à la plupart des gouvernements démocratiques, n'existait pas, le Sinn Féin réunifié et ses cohortes loyalistes pourraient constituer un concurrent sérieux pour la coalition AN-SC, mais heureusement, les garde-fous de l'establishment veilleront à ce que la République d'Irlande reste entre de bonnes mains."
 ireland_events.3100.a:0 "La majorité n'a pas le droit de faire des erreurs."
 ireland_events.3100.a.tt:0 "§PAontas Náisiúnta§! s'est engagé dans un §asimulacre de démocratie§!"

 ireland_events.3150.t:0 "Architectes en Fuite"
 ireland_events.3150.d.start:0 "Malgré l'échec de la tentative de coup d'État de la faction intégriste d'Aontas Náisiúnta,"
 ireland_events.3150.d.mid:0 "un mouvement clandestin connu sous le nom de "Ailtirí na hAiséirghe", qui se traduit par "Architectes de la Résurrection". Le groupe politique qu'il vient de fonder propose l'établissement d'une Irlande gaélique et intégriste sous une Haute Royauté restaurée, tout comme il le faisait en tant qu'ancien chef de la Nouvelle Garde de l'AN, apparemment non découragé par la défaite précédente de ses idéaux, et a déjà commencé une campagne de propagande anti-gouvernementale par le biais de tracts et de discours."
 ireland_events.3150.d1:9 "$ireland_events.3150.d.start$ the threat of Gearóid Ó Cuinneagáin to the Irish Government has not simply ended there, for not only has he evaded arrest, going on the run, but he has continued his subversive activities by forming $ireland_events.3150.d.mid$ accusing it of being insufficiently patriotic and in the pay of foreign powers.\n\nWhile the state has done its best to purge Ó Cuinneagáin's supporters from positions where their underlying sympathies may prove dangerous to national stability, their inability to capture the man himself or repress this movement suggests that Ó Cuinneagáin still retains many covert sympathisers within the security services and halls of power, and rumours suggest he has also began to reach out to other opponents to the current administration in spite of their ideological differences."
 ireland_events.3150.d2:9 "$ireland_events.3150.d.start$ the upheaval of which set the stage for Ireland's great socialist rising, the threat of Gearóid Ó Cuinneagáin has not simply ended there, for not only has he evaded arrest in the midst of the chaos, going on the run, but he has formed $ireland_events.3150.d.mid$ calling on Irish counter-revolutionaries to rise up against the \"godless Anglo-Syndicalist puppet regime\".\n\nWhile the state has done its best to crack down on Ó Cuinneagáin and his followers given the danger they represent to national stability and the cause of labour, their inability to capture the man himself or repress this movement illustrates the strength of anti-socialist sentiments remaining within the country and the difficulty of rooting them out, with many being willing to covertly assist Ó Cuinneagáin, and rumours suggest he has also began to reach out to other reactionaries to oppose the revolution in spite of their ideological differences."
 ireland_events.3150.a:0 "Une épine dans notre pied, mais rien de plus."
 ireland_events.3150.b:0 "Une autre épine bourgeoise dans notre pied, que nous devons éliminer."

 ireland_events.3175.t:0 "À la droite du général"
 ireland_events.3175.d:0 "Les éléments intégristes d'Aontas Náisiúnta ayant été écrasés et le pouvoir de sa faction consolidé, Eoin O'Duffy est sorti des humbles origines d'une famille de petits exploitants pauvres du Monaghan rural pour devenir le suzerain incontesté de l'ensemble de la nation irlandaise. O'Duffy gouverne désormais la République par décret, à l'instar des monarchies absolues d'autrefois. Cependant, même à l'ère moderne, aucun homme ne peut véritablement gouverner seul. C'est pourquoi il a pris la décision de choisir un commandant en second, qui sera son principal conseiller et son successeur potentiel. Deux personnalités sont apparues comme les principaux prétendants à ce poste, l'une issue du parti, l'autre des Blueshirts restés fidèles au général.\n\nLe premier est John J. O'Kelly, le chef adjoint de l'AN, qui a joué un rôle clé dans la politique irlandaise pendant des décennies depuis la création du Sinn Féin. Catholique fervent et défenseur de la culture et de la langue irlandaises, ayant de nombreux liens avec d'autres partis, il s'est avéré essentiel pour maintenir le régime à flot grâce à son habileté politique. L'autre, Ned Cronin, est un ancien officier qui a quitté l'armée pour cofonder la Garde nationale, dont il a conçu l'uniforme azur emblématique. Bien qu'il ait été mis à l'écart lorsque les rangs de la Garde nationale ont basculé dans le radicalisme, il a réussi, grâce à sa loyauté lors de la rébellion d'Ó Cuinneagáin, à affirmer son contrôle sur les forces paramilitaires par la suite. Ce qui manque à Cronin en termes d'idéaux, il le compense par un état d'esprit franc et soldat, ne se préoccupant pas de grands projets mais d'organisation et de discipline."
 ireland_events.3175.a:0 "John J. O'Kelly est un patriote visionnaire."
 ireland_events.3175.b:0 "Ned Cronin comprend l'importance de l'ordre."
 ireland_events.3175.a.tt:0 "Si §YJohn J. O'Kelly§! reste Commandant en Second :\n"
 ireland_events.3175.b.tt:0 "Si §YNed Cronin§! est choisi comme Commandant en Second :\n"

 ireland_events.3200.t:0 "Procès du Général"
 ireland_events.3200.d:0 "Depuis le début du soulèvement intégriste contre O'Duffy, Ó Cuinneagáin avait l'intention de se débarrasser de l'ancien général parce qu'il faisait obstacle à ses ambitions. Bien que l'IRA se soit rangée du côté d'Ó Cuinneagáin, O'Duffy est toujours considéré comme un héros de guerre, même si l'on s'accorde à dire qu'il n'est pas apte à gouverner. L'exécution immédiate d'O'Duffy aurait pour effet de retourner contre lui les soutiens militaires du Ceannaire. Les enquêteurs ont non seulement trouvé des preuves de la participation d'O'Duffy aux célèbres soirées de Micheál Mac Liammóir et Hilton Edwards (un couple homophile connu), mais ils ont également découvert plusieurs hommes prêts à témoigner que le général leur avait fait des avances sexuelles.\n\nLe témoin clé était Mac Liammóir (né Alfred Willmore à Londres, avant de prendre une identité irlandaise), qui a été interrogé et menacé de la peine de mort. Si Mac Liammóir et Edwards ne témoignent pas contre O'Duffy, on leur dit qu'ils seront jugés parce qu'ils sont soupçonnés d'être des sodomites et des espions britanniques. Sous cette pression, il accepte de fournir des preuves et un témoignage anonyme contre O'Duffy, et en échange, les autorités permettent aux deux hommes d'être libérés, leur pratique de la sodomie et la naissance anglaise de Mac Liammóir pouvant rester secrètes compte tenu de sa contribution à la renaissance de la langue irlandaise.\n\nLes derniers partisans d'O'Duffy ont dénoncé ces accusations comme des calomnies destinées à dénigrer un patriote irlandais et à justifier son exécution, les comparant aux tristement célèbres "journaux noirs" qui ont légitimé la mort de Roger Casement aux mains des Britanniques. Néanmoins, les révélations ont eu l'effet escompté en affaiblissant la sympathie de l'armée pour le général. Ainsi, après un procès rapide, Eoin O'Duffy est reconnu coupable de sodomie et, surtout, de trahison envers la nation irlandaise, et condamné à mort par peloton d'exécution, sans grande objection."
 ireland_events.3200.a:0 "Mort à tout ennemi et à tout traître !"

 ireland_events.3210.t:0 "Ríocht nó Leasríocht ?"
 ireland_events.3210.d:0 "Pendant des millénaires, la forme naturelle de gouvernement des Gaëls n'a pas été l'importation étrangère du républicanisme, mais plutôt le règne des rois, qui répondaient à un Haut Roi. Les O'Neill, descendants du légendaire Niall des Neuf Otages et faisant partie des dynasties les plus anciennes et les plus nobles d'Europe, étaient l'une des plus grandes maisons royales irlandaises à porter ce titre et, à la suite de l'invasion anglaise, ils ont été à la tête de nombreux soulèvements contre leur pouvoir. La plus notable d'entre elles fut la guerre de neuf ans qui, bien que serrée, se termina tragiquement par une défaite à Kinsale et l'exil de Hugh O'Neill vers l'Europe continentale lors de la fuite des comtes, ce qui conduisit à l'établissement du contrôle total de l'Angleterre sur l'île pour les siècles de ruine qui suivirent.\n\nMalgré les générations passées, les héritiers de cette illustre lignée vivent toujours dans la noblesse du Royaume du Portugal, où le grand-père de l'actuel prétendant, Jorge Maria O'Neill, a été reconnu comme comte de Tyrone et chef de la maison O'Neill par le pape, en même temps que les couronnes d'Espagne et du Portugal. Le lien avec l'intégrisme lusitanien et l'histoire glorieuse de la dynastie en font un choix idéal pour la restauration, symbolisant la grande résurgence de l'ordre gaélique légitime en Irlande après des centaines d'années de tyrannie.\n\nD'autre part, malgré l'image plutôt favorable du Kaiser auprès de la population et la chute de la royauté britannique, les idéaux républicains restent influents. Même au sein d'Aontas Náisiúnta, certains se consacrent à la renaissance de la civilisation irlandaise, tout en étant sceptiques à l'égard de la monarchie. En outre, il n'est pas certain qu'O'Neill soit d'accord avec AN sur tous les sujets. Gearóid Ó Cuinneagáin, autocratique et gestionnaire dans l'âme, a donc réfléchi à l'idée de continuer à gouverner en tant que régent tout en dé-républicanisant lentement les attitudes du public et en préparant le terrain pour le couronnement d'un véritable souverain gaélique."
 ireland_events.3210.a:0 "Après des siècles, l'ordre légitime est rétabli !\nÓ Néill Abú !"
 ireland_events.3210.b:0 "Une régence forte préparera la nation !\nÓ Cuinneagáin Abú !"

 ireland_events.3220.t:0 "I Lár na Tíre"
 ireland_events.3220.d:0 "Pendant des siècles, la plus grande ville d'Irlande a été Dublin, ou Baile Átha Cliath en irlandais, située à mi-chemin de la côte est de l'île, à l'embouchure de la rivière Liffey. Issue de deux colonies, l'une gaélique, Áth Cliath, d'où son nom irlandais, et l'autre viking, Dyflin, elle est restée pendant de longues périodes sous la domination nordique et gaélique, mais est progressivement passée sous la suzeraineté des rois irlandais et, à la fin du XIe siècle, elle était considérée comme une capitale irlandaise de facto. À la suite de l'invasion anglo-normande de 1169, elle est devenue un bastion du contrôle impérial anglais, puis britannique, en Irlande, ce qui lui a valu le surnom de "The Pale" (le pâle).\n\nL'association négative de cette dernière période est restée, à la fois en plaisantant et souvent sérieusement, beaucoup considérant la ville comme une ruche d'anglophiles et ressentant du ressentiment à l'égard de sa domination économique et politique perçue sur le reste du pays. La priorité absolue des intégristes étant la désanglicisation et la décentralisation de l'État, Ó Cuinneagáin a cherché à déplacer la capitale vers un lieu plus digne d'être le cœur battant de la nation.\n\nPour ce faire, plusieurs plans ont été élaborés. Le premier, promu par les principales factions de l'AN, viserait à développer Baile Átha Luain, ou Athlone, une ville située au centre même de l'île, qui était à l'origine un fort construit par un ancien Haut Roi, pour en faire le siège national du gouvernement. La seconde, plus radicale, proposée par le jeune architecte Daithí Ó hÁinle, préconise la construction d'une nouvelle ville sur la colline de Tara. Cependant, en raison de la jeunesse d'Ó hÁinle, des ressources limitées du régime compte tenu des projets déjà ambitieux de modernisation du pays, et du désir des traditionalistes d'empêcher la profanation de l'ancien patrimoine de Tara par l'urbanisation, le plan des modérés l'emporte. Baile Átha Luain serait la capitale du royaume irlandais ressuscité, réunissant les quatre provinces de l'île d'émeraude."
 ireland_events.3220.a:0 "Baile Átha Luain sera le joyau de la nouvelle Irlande !"
 ireland_events.3220.a.tt:0 "§Y[GetVictoryPointName_369]§! devient la capitale de l'Irlande."

 ireland_events.3230.t:0 "Tús le hAiséirí"
 ireland_events.3230.d:0 "A présent que les intégristes contrôlent fermement l’État, ils se sont lancés dans une initiative considérée comme leur plus haute priorité : la revitalisation de la langue irlandaise, par tous les moyens nécessaires. Bien que les administrations précédentes aient fait semblant de parler de la langue maternelle des Gaëls, elles ne sont pas allées plus loin, et Ó Cuinneagáin est déterminé à changer cela pour garantir le retour de la culture de l'Irlande, à son ancienne gloire. Le gouvernement a déjà lancé des mesures visant à gaéliquer les noms de tous les citoyens, les noms de lieux et de rues de l'île, à rénover l'enseignement et à promouvoir la langue dans les médias et dans l'armée.\n\nNéanmoins, l'irlandais est confronté à une concurrence féroce avec la domination de l'anglais et la lingua franca croissante de l'allemand. Notant que l'anglais a été imposé au peuple irlandais par la coercition, et que la même chose est nécessaire si l'on veut faire revivre l'irlandais, le gouvernement a introduit des incitations et une discrimination positive pour récompenser ceux qui démontrent une maîtrise de la langue, tout en pénalisant ceux qui refusent de l’acquérir. Ce n'est que le début des plans du régime, et des plans à long terme ont été élaborés qui verraient toutes les affaires officielles passer uniquement à l'irlandais, le retrait au fil du temps de tous les fonctionnaires qui ne le parlent toujours pas couramment, et même une éventuelle interdiction d'utiliser l'anglais dans toute affaire publique.\n\nBien qu'efficaces pour motiver l'apprentissage parmi les partisans inconditionnels d'AN qui ont commencé à former une nouvelle élite, ces décrets ont suscité des protestations de la part de nombreux membres de la population. Cependant, Ó Cuinneagáin n’a aucune intention de reculer. Il redouble même d’efforts pour encourager les citoyens à apprendre la langue et qualifier ceux qui s’opposent au programme de relance de "Britanniques de l’Ouest" et de syndicalistes pour surfer sur la peur rouge. Même si cela demande beaucoup d’efforts, cette mesure portera ses fruits avec le temps, car l’Irlande ayant retrouvé son âme pourra à nouveau se tenir fièrement aux côtés de ses frères, dans la famille des nations européennes."
 ireland_events.3230.a:0 "Labhair Gaeilge; athbheoigh Éire!"

 ireland_events.3240.t:0 "Fermeture des ports"
 ireland_events.3240.d:0 "Depuis que les Gaëls existent, la migration existe aussi. Les ancêtres de la race gaélique sont originaires de la péninsule ibérique et les moines hiberniens ont mené leurs saintes œuvres à travers l'Europe à l'apogée de la civilisation irlandaise. Après la conquête anglaise, de nombreux nobles et roturiers cherchèrent refuge sur le continent aux XVIe et XVIIe siècles. Mais c'est ce qu'on appelle la famine des années 1840 qui a fait le plus de dégâts, réduisant de moitié la population irlandaise par une combinaison de morts massives et d'exil, et créant une culture d'émigration qui verra la démographie de l'île diminuer sans relâche pendant près d'un siècle.\n\nIl faudra l'amélioration de la situation économique de l'Irlande après l'entrée du pays dans la Mitteleuropa et la chute de l'Amérique et de la Grande-Bretagne respectivement dans le chaos et la révolution pour mettre un terme à ce long déclin, même si certains continueront à émigrer vers des pays comme le Canada et l'Allemagne. Le flux de personnes quittant l’île diminuera encore pendant le Lundi Noir, en raison de la nature mondiale de la crise. Cependant, le mécontentement à l'égard du gouvernement intégriste combiné à une reprise de la situation financière à l'étranger feront que l'Irlande est confrontée à une nouvelle vague d'émigrants.\n\nÓ Cuinneagáin a dénoncé ces exilés comme « péistí », signifiant « vers » en anglais, les accusant d'avoir déserté leur terre natale et d'entretenir des sympathies syndicalistes. Agissant pour endiguer la marée de migrants, les garde-côtes ont été placés en patrouille pour arrêter tout radeau illégal fuyant l'île, et une série de décrets sévères ont été proclamés exigeant que les citoyens irlandais demandent l'approbation de l'État avant de quitter le pays ou de revenir de l'étranger. Cette autorisation ne doit être accordée que sous des conditions strictes et une peine sévère doit être imposée en cas de déplacement non autorisé. Grâce à ces mesures décisives, les autorités espèrent empêcher une fuite des cerveaux et garantir que la démographie irlandaise retrouvera bientôt ses niveaux d’avant la famine."
 ireland_events.3240.a:0 "Abandonner sa patrie n’est rien d’autre qu’une trahison."

 ireland_events.3250.t:0 "Un changement de cap"
 ireland_events.3250.d:0 "Dans les mois qui ont suivi le choix des intégristes de fermer les ports pour répondre au nombre croissant d'émigrants, les autorités ont appris à leurs dépens pourquoi les gouvernements précédents, irlandais et britanniques, avaient été disposés à laisser l'émigration comme une soupape de sécurité, pour faire face à la dissidence et au chômage. Non seulement le manque d'opportunités dans le pays pour les chômeurs, incapables de chercher un emploi à l'étranger, a entraîné une augmentation des comportements antisociaux, mais les cas de protestation, de sabotage et même d'assassinat par des opposants au régime sont en outre en augmentation, malgré les pouvoirs spéciaux accordés à la Gardaí et aux services secrets pour réprimer fermement ces activités traîtres. Pire encore, ceux qui tentent de fuir l’île cherchent parfois refuge dans les ambassades d’autres pays européens, nuisant ainsi aux relations internationales irlandaises en attirant l’attention étrangère sur la répression gouvernementale.\n\nSouhaitant contenir la situation et éviter une nouvelle déstabilisation, Ó Cuinneagáin a pris à contrecœur la décision, après de nombreux débats houleux avec son cabinet , de faire des compromis sur ses décrets sévères restreignant la migration en assouplissant les exigences, tout en s'assurant que l'État conserverait le pouvoir de décider de qui il souhaite spécifiquement autoriser le départ. Cela permettrait l'exclusion des indésirables sociaux via un transport en bateau vers la Grande-Bretagne ou l'Europe continentale, réduisant ainsi la criminalité et l'opposition politique, tout en continuant à limiter les départs des membres les plus précieux de la nation. Ainsi, cela éviterait la fuite des cerveaux ou un autre déclin de la démographie irlandaise mais représenterait malgré tout un revers pour l'administration et son ambition de ramener la population irlandaise à son niveau d'avant la famine."
 ireland_events.3250.a:0 "Ces dégénérés peuvent être le problème des Gaill maintenant."

 ireland_events.3260.t:0 "Un passe-temps national"
 ireland_events.3260.d:0 "Ces dernières années, un groupe de pression a contacté l'ancien gouvernement pour demander le rétablissement des Jeux Tailteann. Une incarnation moderne de ces anciens jeux traditionnels irlandais avait eu lieu en Irlande peu après la révolution britannique, mais les élites du gouvernement de l'époque n'avaient pas réussi à en faire un événement régulier, par la suite. Cela va changer.\n\nSuite à l’arrivée au pouvoir d’un gouvernement véritablement nationaliste, une majorité de voix appellant à la restauration des jeux proviennent du parti, et Ó Cuinneagáin se montre lui-même très favorable à cette idée. Mais plutôt que de simplement restaurer les jeux, Ó Cuinneagáin souhaite poursuivre la restructuration en profondeur du sport irlandais.\n\nDésormais, tous les sports dégénérés importés, ou « Garrison Games » (donc pas seulement le « football », mais aussi le rugby et le cricket) doivent être interdits, afin de permettre l'essor des jeux gaéliques de toutes sortes. En outre, l'Association Gaélique d'Athlétisme (GAA) verra son influence élargie, grâce à l'organisation d'un événement formel synthétisant ces changements, dans les semaines à venir."
 ireland_events.3260.a:0 "Il est temps de redynamiser le sport irlandais!"

 ireland_events.3270.t:0 "À travers la mer Celtique"
 ireland_events.3270.d:0 "Il semblerait que les Gaëls ne soient pas le seul peuple celte à lutter noblement contre la menace rouge. De l'autre côté de la Bretagne, un leader nationaliste breton fuyant les communards français pour sa résistance à leur régime a décidé de poursuivre une carrière militaire en Irlande. Il est connu sous le nom de Névan Henaff, né Célestin Lainé, et ses modèles pour une Bretagne indépendante incluent le zèle révolutionnaire des Irlandais et la discipline du militarisme prussien. C'est pourquoi il tient l'administration intégriste de Ó Cuinneagáin en haute estime, pour avoir réussi à combiner les deux à ses yeux.\n\nMême si certains hésitent à accepter cette offre, compte tenu des implications potentielles sur les relations avec le gouvernement français en exil et la longue histoire des bonnes relations franco-irlandaise, même si les deux nations se sont retrouvées dans des camps opposés durant la Weltkrieg, la majorité est plus qu'heureuse d'accueillir l'aide d'un compatriote patriote celtique."
 ireland_events.3270.a:0 "Fáilte ar bord, Ginearál Henaff."

 ireland_events.3280.t:0 "Renaissance de Tailteann"
 ireland_events.3280.d:9 "Today, in a grand ceremony held on the pitch of the ever-expanding Croke Park stadium in [GetVictoryPointName_11293], the de-facto headquarters of the Gaelic Athletic Association (GAA), [Root.GetLeader] ceremonially awarded the president of the Gaelic Athletic Association a gold diadem in the traditional Irish style. Thousands cheered as a decree was signed reorganising Irish sport. For one, the document subordinates the National Athletic and Cycling Association (NACA) to the GAA. More importantly, however, it establishes a new premier amateur sporting competition mirrored on the old Tailteann Games.\n\nUnsurprisingly, murmurs of discontent followed the announcement from NACA chapters in loyalist-dominated localities. For now however, these malcontents can only grumble or resign their posts. From top to bottom, Irish athletics is under nationalist control."
 ireland_events.3280.a:0 "L'influence culturelle étrangère doit être éteinte."

 ireland_events.3290.t:0 "Une couronne pour un roi"
 ireland_events.3290.d:0 "La création d'une monarchie irlandaise ayant été un choc pour une grande partie du pays, la perspective d'un couronnement officiel avait été retardée, par crainte que l'événement ne soit perturbé par des manifestants, ou pire, par des assassins. Cependant, à mesure que l’anarchie des années précédentes s’est calmée et que le gouvernement a commencé à établir un sentiment de légitimité, il a rapidement jugé sûr d’aller de l’avant. Après l'annonce, des dizaines de milliers de personnes se sont rassemblées sur la colline de Tara à l'occasion de cet événement capital qui n'était ni plus ni moins que la première inauguration d'un souverain irlandais au lieu sacré de Lia Fáil depuis des siècles. Cela n'a bien sûr pas empêché qu'une sécurité renforcée soit également été déployée pour conjurer toute tentative d'assassinat.\n\nLa cérémonie a commencé lorsque le roi Aodh, le nom de son père traduit en irlandais, et son épouse Josefina Luísa Roquette Ricciardi, ou reine Seosaimhín, sont arrivés aux côtés d'Ó Cuinneagáin et d'un aréopage de ministres, de membres du clergé, de militaires et de nobles gaéliques. Debout au Lia Fáil, le roi a prononcé un discours en irlandais, une langue qu'il avait appris depuis son arrivée sur l'île, mais avec un accent portugais marqué, jurant de défendre la foi chrétienne et les valeurs de l'ancienne culture gaélique irlandaise défendues par ses vaillants ancêtres.\n\nAprès ce discours, Aodh a été oint par l'archevêque Mac Ruaidhrí, tandis que des psaumes et des hymnes en l'honneur du Christ et de saint Colmcille étaient chantés à la gloire du Royaume. Enfin, il reçut le slat na ríghe, un sceptre blanc symbolisant la pureté et la droiture de la justice, avant d'être couronné par l'archevêque. Alors que la cérémonie touchait à sa fin et que les nouveaux roi et reine quittaient Tara avec leur suite, une fanfare militaire joua triomphalement l'hymne national et le Marcshlua Uí Néill, tandis que le soleil brillait au loin comme s'il représentait la civilisation des Gaëls. reprenant sa place dans la lumière du soleil."
 ireland_events.3290.a:0 "Tout est changé, complètement changé."

 ireland_events.3300.t:0 "La Chute de la Couronne Irlandaise"
 ireland_events.3300.d.start:0 "La défaite de l'hégémon de l'Europe et du protecteur de l'Irlande face aux griffes des Britanniques syndicalistes et de l'Etat Russe a été un choc terrible pour tous sur l'île, même aux plus hauts échelons du gouvernement intégriste. Alors que les diplomates irlandais ont sorti le pays du désastre en poursuivant une alliance avec les Russes victorieux, évitant ainsi la possibilité d'une invasion rouge, l'ascendant du républicanisme et la défaite de la monarchie sur le continent ont provoqué une onde de choc terrible dans la société irlandaise.\n\nLes sympathies républicaines en Irlande sont à nouveau en hausse, et ceux au sein du régime qui, bien que globalement attachés aux principes de l'intégrisme, restent sceptiques quant à ses aspects monarchiques, ont vu l'influence de leurs opinions grandement renforcée par la chute des plus éminentes familles royale, et la nature anti-monarchiste et pourtant ultranationaliste du nouveau gardien de la nation irlandaise face aux hordes anglo-syndicalistes.\n\nGearóid Ó Cuinneagáin, un autocrate naturel préférant gouverner et microgérer de ses propres mains plutôt qu'assumer une véritable position royaliste idéologique, avait grandi"
 ireland_events.3300.d.mid:0 "malgré son précédent plaidoyer en faveur d'une restauration pour restaurer l'ordre gaélique et le prestige de la langue irlandaise"
 ireland_events.3300.d.end:0 "Le monarchisme étant clairement passé de mode tant au pays qu'à l'étranger, Ó Cuinneagáin décida de saisir l'opportunité de mettre fin au royaume et de consolider son règne, se déclarant Ceannaire."
 ireland_events.3300.d1:9 "$ireland_events.3300.d.start$ comfortable with being Ireland's absolute ruler and, $ireland_events.3300.d.mid$, he had no desire to surrender his power to a king anytime soon.\n\n$ireland_events.3300.d.end$ While the few genuine monarchists inside the party were disappointed at this turn of events, for the majority this proclamation was either welcomed or met with nonchalance, having made very little difference to the regime's structure."
 ireland_events.3300.d2:9 "$ireland_events.3300.d.start$ tired of being merely the man in the shadows behind the throne, $ireland_events.3300.d.mid$.\n\n$ireland_events.3300.d.end$ While Aodh, stunned at being stabbed in the back by the very same people who crowned him, has protested the palace coup and declared himself the king of Ireland in exile, he has received little support, with all having acknowledged the hapless Portuguese aristocrat as a puppet with no real power whose use has been served."
 ireland_events.3300.a:0 "L'Âge des Rois et terminé !"

 ireland_events.3310.t:0 "Réunion des Gaels"
 ireland_events.3310.d.start:0 "Alors que l'Irlande avait initialement pour objectif de se défendre contre les maraudes anglo-syndicalistes au début de la guerre, la guerre a tourné en faveur des Irlandais dans une mesure que peu de gens prévoyaient, leurs militaires ayant réussi à renverser la situation sur des centaines d'années en envahissant et en occupant les terres de l'île de Grande-Bretagne.\n\nCe faisant, les Irlandais ont pris le contrôle des terres historiquement gaéliques de l'île de Man et des Highlands écossaises, qui leur ont échappé depuis plus d'un millénaire, ainsi que du sud-ouest de l'Écosse, autrefois gaélique, et de plus en plus. Ces derniers temps, il y a eu beaucoup d'immigration en provenance d'Irlande. Le régime d'Aontas Náisiúnta a décidé d'incorporer ces territoires dans une nation gaélique unifiée, qui ne sera plus persécutée culturellement par les Anglais ou les Écossais des Lowlands."
 ireland_events.3310.d.end:0 "Malheureusement, alors que le gouvernement a fait de son mieux, par sa propagande, pour présenter les Highlanders comme des frères, et les Écossais en général comme leurs compatriotes Gaëls, de nombreuses troupes irlandaises considèrent les Écossais comme des Britanniques et donc comme des ennemis. La situation a été aggravée par les fréquentes attaques de guérilla utilisées par les partisans, aux sympathies syndicalistes et royalistes.\n\nTrop souvent, les soldats attaqués par ces rebelles ont répondu en remboursant « les Britanniques » en nature pour leurs siècles de « civilisation », et de telles atrocités ont marqué la population civile, au risque de durcir les résistances locales contre l’incorporation dans l’État gaélique. Néanmoins, les commandants de l'armée ont pris des mesures pour réduire de tels incidents, dans l'espoir que les Gaëls, quelle que soit l'île, finiront par s'unir."
 ireland_events.3310.d1:9 "$ireland_events.3310.d.start$ Honouring this glorious achievement, Aodh has been honoured as Imperator Scottorum, meaning \"Emperor of the Gaels\", a appellation once given to the famed Brian Ború, in celebration.\n\n$ireland_events.3310.d.end$"
 ireland_events.3310.d2:9 "$ireland_events.3310.d.start$\n\n$ireland_events.3310.d.end$"
 ireland_events.3310.a:0 "Les Gaels prennent la place qu’ils méritent d'occuper depuis longtemps sur la scène mondiale."

 ireland_events.3400.t:0 "Troubles en Ulster"
 ireland_events.3400.d:9 "Although the ranks of the once internally fractured Aontas Náisiúnta establishment have been stabilised via the decisive end of its inner conflicts, the consequences of the Bloody Saturday massacre and its violent aftermath still continue to reverberate throughout Ulster, particularly in the six counties, as the Ulster Volunteer Force grows increasingly strong among Protestants outraged at what they perceive as the regime's cruel and repressive actions against their community.\n\nUnfortunately, the distraction of the integralist rising had severe repercussions for the situation in the north, as loyalist militants eagerly took advantage of the military's turned backs to take control of their local communities and weaken the state's command over the province. Complicating matters further is the fact that some northern Catholics also sadly remain wary of [Root.Capital.GetCapitalVictoryPointName], given their betrayal by liberal democratic West British governments prior to AN's ascendance, and within the community many also sympathise with the traitors rooted out from AN rather than the victors.\n\nIf the administration is not only to live up to its promises of ensuring stability but to truly consolidate its power and be recognised internationally as Ireland's legitimate government without question, then restoring order in the north will be beyond essential. By the carrot and the stick, loyalist insurgents must be subdued, and Ulster's Catholics won over and reassured that AN is looking out for their interests, lest the continuing deterioration of national authority in the province lead to a loyalist rebellion, whose potential success would have devastating results for not only the regime but Ireland as a whole."
 ireland_events.3400.a:0 "L'Irlande ne sera plus jamais désunie !"

 ireland_events.3410.t:0 "Le soulèvement de l'Ulster"
 ireland_events.3410.d.start:0 "la situation en [IRE_loc_ulster] s'est rapidement détériorée à mesure que ce qui avait initialement commencé comme des émeutes isolées, des bombardements et des grèves s'est transformé au fil des mois en une campagne de guérilla à petite échelle. Apparaissant au premier abord comme une minorité de radicaux enragés, la Force des Volontaires d'Ulster a réussi au fil du temps à rallier à sa cause une proportion importante de la population protestante du nord, et à ce stade, le contrôle de l’État sur la région s’est presque entièrement effondré."
 ireland_events.3410.d.mid:9 "takeover ironically reminiscent of the Easter Rising, the UVF have seized buildings across the six counties, most notably at Belfast City Hall where, in imitation of the Ulster Covenant of 1912, they have signed a document proclaiming independence from [Root.Capital.GetCapitalVictoryPointName]"
 ireland_events.3410.d1:9 "In spite of the best efforts of the regime to get the northern province in order, $ireland_events.3410.d.start$\n\nThis fact has been brought home to the rest of Ireland to national shock as in a surprise $ireland_events.3410.d.mid$ and vowing to rise up to defend the \"loyal people of Ulster\" against \"Papist tyranny\".\n\nNorthern Catholics in many areas have fortunately continued to resist the separatists who wish for their subjugation, with the National Guard standing firm in defence of their besieged communities and even Catholic supporters of the Irish Citizen Army putting aside their misgivings to participate in resistance against the UVF, though internal clashes with the Blueshirts have not been infrequent.\n\nThis uprising has thrown the government into a frenzy as the severity of the anarchy in the province has dawned on both them and the public. Facing not just embarrassment but potentially complete chaos, [IRE_loc_leader_surname] has in a display of strength made a speech announcing their intention to militarily reoccupy the north and wipe out all loyalist insurgency. In his own dramatic words, \"the gloves are off\" and like at Benburb three centuries ago, the Irish people will show these foreign settlers how weak they are without the shield of their British master to cower behind."
 ireland_events.3410.d2:9 "In spite of the best efforts of the regime to get the northern province to accept syndicalism, $ireland_events.3410.d.start$\n\nThe outbreak of the war has brought this fact home to the rest of Ireland to national shock as in a $ireland_events.3410.d.mid$ with Entente support and vowing to rise up to defend the \"loyal people of Ulster\" against \"syndicalist and Papist tyranny\".\n\nNorthern Catholics in many areas, despite their own conservatism, have resisted the separatists who wish for their subjugation, with the Irish Citizen Army waging a guerrilla war of their own in defence of their besieged communities and even Catholic supporters of the National Guard have putting aside their misgiving to participate in resistance against the UVF, though internal clashes with the ICA have not been infrequent.\n\nThis uprising has thrown the government into a frenzy as the potential of an Entente landing to reinforce their reactionary loyalist allies and acquire a base next to Great Britain has become a grave security threat both nationally and to the Internationale as a whole. The [IRE_loc_leader_title] has responded with a speech announcing a state of war against the UVF and that, while acknowledging Protestants as fellow workers duped by the bourgeois into turning against their brothers, the forces of imperialism would be routed."
 ireland_events.3410.a:0 "Six comtés, six divisions, six minutes!"

 ireland_events.3420.t:0 "La Deuxième Partition"
 ireland_events.3420.d:0 "Le jour que beaucoup redoutaient est enfin arrivé, celui où l’unité irlandaise a rendu son dernier souffle. Incapable d'écraser la résistance farouche des rebelles loyalistes et alors que l'armée est au bord de l'effondrement, le gouvernement a été contraint de reconnaître l'indépendance de l'[GetStateName_119] dans le cadre d'un traité de paix humiliant. Alors qu’il semble probable que les laquais des britanniques de Belfast reviendront rapidement sur les genoux de leur maître en exil, l’espoir d’inverser ce désastre semble à présent impossible.\n\nLes dommages causés à l'image du régime aux yeux du public irlandais sont presque inquantifiables, les gens se sentent à présent assez courageux pour se moquer ouvertement de [IRE_loc_leader_surname], sachant que même ses propres hommes partagent ce sentiment pour ne pas chercher à le réprimer. La seule chose qui empêche l’effondrement du gouvernement est le manque de désir que quelqu’un d’autre hérite du désordre qu’il a laissé…"
 ireland_events.3420.a:0 "La mort de l'unité irlandaise sera l'héritage d'AN."

 ireland_events.3450.t:0 "[IRE_loc_capstone_event_title]"
 ireland_events.3450.t.pataut:0 "Le Maître de l'Irlande"
 ireland_events.3450.t.natpop:0 "Cinsealachta na n-Ailtirí"
 ireland_events.3450.d:0 "[IRE_loc_capstone_event_desc]"
 ireland_events.3450.d.pataut:0 "Le rétablissement de la stabilité sous Aontas Náisiúnta a prouvé un point largement débattu : l'expérience de la démocratie parlementaire importée par les Britanniques n'a été que folie, conduisant à la disharmonie et à l'inefficacité, les frères étant montés les uns contre les autres et ceux qui avaient une vision étant freinés par les besoins à courte vue et les intérêts personnels de ceux qui n'étaient pas prêts à faire des sacrifices dans l'intérêt de la nation. Comme l'a dit un jour Pádraig Pearse, "c'est toujours le grand nombre qui se bat pour le mal, et le petit nombre qui se bat pour le bien".\n\nCependant, si peu de gens peuvent être grands, le général Eoin O'Duffy a montré que les grands peuvent émerger de n'importe où. Il s'est élevé à des hauteurs bien supérieures à ce que l'on pourrait attendre de lui, et son culte de la personnalité s'est répandu au fur et à mesure qu'il était vénéré comme un héros au même titre que les martyrs révolutionnaires de l'Irlande. Même lorsqu'il assiste à un match de la GAA, renouant ainsi avec son ancienne passion sportive d'avant la guerre d'indépendance, la simple présence du général est accueillie avec enthousiasme et acclamation par les joueurs et les spectateurs, ce qui n'est pas plus vrai que dans la province d'Ulster d'O'Duffy, et il en va de même pour les Gardaí et les militaires qu'il commandait autrefois directement.\n\nAlors que les Irlandais étaient autrefois dépeints comme une populace désordonnée et indisciplinée par des propagandistes britanniques narquois, la fausseté de ce point de vue a été révélée à mesure que le crime et la dégénérescence étrangère étaient impitoyablement éradiqués, que l'amour de la foi et de la patrie était inculqué à la population et que les éléments antinationaux, qu'ils soient impérialistes ou syndicalistes, dont l'allégeance allait encore à la Grande-Bretagne, étaient remis à leur juste place. Alors qu'O'Duffy lui-même fait preuve de maîtrise de soi en s'efforçant de réduire sa consommation d'alcool et en consacrant son temps à l'accomplissement de l'auguste destin de l'Irlande, le peuple irlandais peut être assuré que, tant que le général est à la barre, le destin de l'Irlande est sans aucun doute entre d'aussi bonnes mains qu'il ne l'a jamais été au cours de la longue et turbulente histoire de l'île."
 ireland_events.3450.d.natpop.monarchy:9 "With the House of O'Neill's restoration, the tale of the distinguished rebel leader Hugh O'Neill who stood up for his nation against the Elizabethan conquest and achieved success for a time, only to be defeated at Kinsale and exiled, dying in Rome longing to return and liberate his native land, has finally reached a positive conclusion centuries later. His descendant King Aodh, aided by the extensive assistance of his most visionary advisor Gearóid Ó Cuinneagáin, has slowly grown into his role as Ard Rí, avenging his ancestors' tragic defeat and flight with the revival of the Gaelic order.\n\n$ireland_events.3450.d.natpop.midstart$ King and $ireland_events.3450.d.natpop.midend$\n\n$ireland_events.3450.d.natpop.end$"
 ireland_events.3450.d.natpop.regency:9 "The romantic story of Ireland's great Ceannaire has mirrored that of his beloved nation, a tale of a hero rising to achieve glorious success in the face of oppression despite the sheer enormity of the odds against them. Whether revered by his supporters as almost a modern Cúchulainn, a charismatic and valiant Ulsterman who fearlessly vanquished all his fatherland's foes in spite of his youth, or hated by his enemies as an autocratic megalomaniac, both must agree that Gearóid Ó Cuinneagáin has certainly left a mark on the history of Ireland that won't be forgotten any time soon.\n\n$ireland_events.3450.d.natpop.midstart$ $ireland_events.3450.d.natpop.midend$\n\n$ireland_events.3450.d.natpop.end$"
 ireland_events.3450.d.natpop.midstart:0 "Alors que la nation irlandaise se réforme selon les lignes maurassiennes, rejetant le système parlementaire britannique non organique imposé aux Gaëls, la plus grande humiliation infligée par les Anglo-Saxons, la destruction de la langue irlandaise, est en passe d'être annulée grâce au soutien fébrile de l'État et le prestige social que lui confère la nouvelle"
 ireland_events.3450.d.natpop.midend:0 "élite nationale. Bien que les traîtres et les fainéants trop paresseux pour apprendre leur propre langue se plaignent de l'établissement d'une ascendance gaélique semblable à l'ascendance protestante d'autrefois, la conscience du gouvernement est ferme et claire. Il ne s'agit pas cette fois d'être romantique, tout comme la carotte du progrès économique et du bata scóir a soumis la langue sous le joug tyrannique saxon, seuls des moyens identiques peuvent espérer ressusciter la fière culture des Gaëls à son état légitime."
 ireland_events.3450.d.natpop.end:0 "Bien que les ennemis du pays aient qualifié tout ce qui est gaélique d'arriéré et de sectaore, le régime, avec son labeur et son innovation sans limites, a prouvé qu'au contraire, grâce à l'adhésion à sa culture d'origine, l'Irlande progressera vers un avenir radieux et ne sera plus une île solitaire et isolée. Les britanniques possessifs eux mêmes n'y pourront rien et le pays, après avoir mis fin à des siècles d'appauvrissement culturel, redeviendra la terre des saints et des érudits, un membre sûr de lui de la famille européenne des nations et de ses nombreuses cultures."
 ireland_events.3450.a:0 "[IRE_loc_capstone_event_response]"
 ireland_events.3450.a.pataut:0 "Jadis le meilleur homme d'Ulster, désormais le meilleur d'Irlande."
 ireland_events.3450.a.natpop:0 "Comme le Messie a été martyrisé et ressuscité, ainsi en sera-t-il de la civilisation gaélique."

 # Socialist Events #
 ireland_events.3500.t:0 "Le statut du drapeau tricolore"
 ireland_events.3500.d.start:0 "Avec le vent de la révolution qui souffle sur l'Irlande et la déclaration officielle du nouveau gouvernement selon laquelle l'Irlande réalisera les ambitions syndicalistes qui ont alimenté l'Insurrection de Pâques, le drapeau tricolore irlandais semble de moins en moins adapté à la nouvelle donne."
 ireland_events.3500.d.middle:0 "Ce problème doit être résolu : l’Irlande doit-elle adopter la charrue étoilée comme symbole de la renaissance du syndicalisme révolutionnaire irlandais, ou le drapeau tricolore peut-il être reconditionné pour être à nouveau un symbole de révolution, plutôt que celui de l’ancien régime capitaliste ?"
 ireland_events.3500.d1:9 "$ireland_events.3500.d.start$\n\nThis has led to an internal debate $ireland_events.3500.d.middle$"
 ireland_events.3500.d2:9 "$ireland_events.3500.d.start$\n\nThis has led to a debate within the Irish Government $ireland_events.3500.d.middle$\n\nIn order to come to a decision, the Irish have privately asked the Union for their perspective on the matter, given that it faced a similar dilemma after its own revolution. The question remains as to what the response back would be."
 ireland_events.3500.a:0 "L'héritage du Tricolore peut être réhabilité."
 ireland_events.3500.b:0 "L'avenir de l'Irlande est sous la\nCharrue étoilée."
 ireland_events.3500.a.tt:0 "§YLe drapeau de la « république » bourgeoise sera conservé.§!"
 ireland_events.3500.b.tt:0 "§YLe drapeau national sera remplacé par la Charrue Étoilée.§!"
 ireland_events.3500.b.ENG.tt:0 "§YLe drapeau irlandais sera remplacé par la Charrue Etoilée.§!"

 ireland_events.3525.t:0 "An Ceannairc Bán"
 ireland_events.3525.d:0 "Même si les ouvriers et les petits agriculteurs irlandais ont triomphé du coup d'État militaire réactionnaire et ont fait fuir ses organisateurs directement chez leurs maîtres, à Berlin, les forces de la réaction n'ont pas dit leur dernier mot. L'Irlande a longtemps été une nation très conservatrice et antisocialiste, le socialisme ayant peu de partisans et faisant face à beaucoup d'hostilité malgré la célèbre implication de James Connolly dans l'insurrection de Pâques. Bien que les conséquences du Lundi Noir et l'influence britannique aient réussi à changer cela dans une certaine mesure, il existe toujours une antipathie profondément enracinée envers le syndicalisme dans tout l’île et dans toutes les couches de la société irlandaise.\n\nLe nouveau gouvernement a déjà reçu des informations faisant état d'attaques contre l'Armée Citoyenne Irlandaise dans les zones rurales de la part des Chemises bleues qui prétendent mener une « Seconde Guerre d'Indépendance contre les Britanniques », ainsi que d'une résistance et d'une hostilité de la part des institutions établies, telles que la fonction publique et l'église catholique. Une telle opposition a sans surprise été particulièrement sévère dans la province d'Ulster, où les loyalistes qui auparavant n'acceptaient la réunification irlandaise que par anti-syndicalisme, ont été consternés par la tournure des événements et ont sympathisé avec l'UVF. Les catholiques eux mêmes, depuis longtemps courtisés par la droite et très méfiants à l'égard du syndicalisme sont de plus en plus nombreux à suivre le même chemin.\n \nCet état de choses n'a pas été aidé par la dépendance actuelle du régime à l'égard de l' Union Britannique , qui a été avidement utilisée dans la propagande anti-syndicaliste par les ennemis bourgeois de l'État. Si ce régime veut survivre à long terme, il doit être capable de se tenir debout, indépendamment de l'aide de son voisin, en renforçant sa légitimité aux yeux du peuple irlandais tout en éliminant les éléments contre-révolutionnaires, au nord comme au sud. Cependant, certains notent que la réalisation de ce dernier objectif pourrait lui aliéner le premier, et une question de plus en plus évidente doit être tranchée : jusqu’où sont-ils prêts à aller pour atteindre ces objectifs ?"
 ireland_events.3525.a:0 "Nous avons gagné la révolution ; maintenant nous devons le préserver."

 ireland_events.3550.t:0 "Éteindre les flammes de la réaction"
 ireland_events.3550.d:0 "Comme on pouvait s'y attendre, la résistance initiale au nouveau régime en Irlande fut féroce, les réactionnaires de droite faisant de leur mieux pour mobiliser une grande partie de la population pour fomenter une contre-révolution. Cette résistance a pris la forme de troubles à grande échelle dans les zones urbaines et de poches plus localisées disséminées dans les zones rurales de l’île.\n\nLes actions de l’ICA visant à atténuer les éléments de résistance à plus grande échelle, dans les zones les plus urbaines en particulier, commencent à porter leurs fruits. Les résistances les plus ouvertement violentes ont été écrasées, et même les formes les plus insidieuses de résistance passive montrent des signes de faiblissement.\n\nLes gens commencent enfin à réaliser, même s’ils ne l’admettent pas, que le nouveau gouvernement est là pour rester et qu’il est le seul et unique gouvernement de l’Irlande. Grâce à la force des armes et à la force des mots, la résistance à plus grande échelle a été réduite à presque rien, et une fois le coup décisif final porté, l’opposition localisée à plus petite échelle se dispersera comme la poussière dans le vent."
 ireland_events.3550.a:0 "Beir bua!"

 ireland_events.3600.t1:0 "Une touche de légèreté"
 ireland_events.3600.t2:0 "Révolte des Syndicats"
 ireland_events.3600.t3:0 "Construire le nouveau consensus"
 ireland_events.3600.d.start:0 "Face à la question de la résistance contre-révolutionnaire à la nouvelle république socialiste, tant sous la forme d'obstruction institutionnelle que d'attaques de guérilla de la part des Chemises Bleues,"
 ireland_events.3600.d.mid:0 "La principale opposition révolutionnaire au Saor Éire, le Parti Syndicaliste Irlandais,"
 ireland_events.3600.d.midlate:0 "éclipsé en raison de sa base militante urbaine dans une nation essentiellement rurale, a saisi l'occasion de frapper contre l'establishment à la fois métaphoriquement et littéralement. Son geste a été motivé par la crainte d'un autoritarisme accru qui conduirait à leur exclusion de la politique, voire à une interdiction pure et simple. Dirigé par"
 ireland_events.3600.d.end:0 "l’autocratie rampante de l’État.\n\nSaor Éire, en réponse, passa à l'attaque, accusant Larkin d'être jaloux de leurs succès et d'être un « démolisseur » n'ayant que peu contribué à la Seconde Révolution Irlandaise."
 ireland_events.3600.d1:9 "$ireland_events.3600.d.start$ Peadar O'Donnell's surprisingly nuanced approach has resulted in the gradual, incremental wearing down of resistance to the new regime from all sides. The integralist bandits have been hunted down, but non-armed opposition to the regime has been met with a more measured response. The aims of his party remain the same — the complete control of the state and its people — but the initial methods employed have proved more difficult for his opponents to counter than anticipated. Little-by-little, much of the apparatus of state, the media and the clergy has been quietly replaced, coerced and controlled, contrary to the expectations of the party's enemies, who expected a more forceful affair.\n\n$ireland_events.3600.d.mid$ despite being $ireland_events.3600.d.midlate$ the veteran trade unionist Jim Larkin, the ageing leader gave a blustering speech on the potential dangers of $ireland_events.3600.d.end$, and did not truly have the interests of the Irish people at heart. In a damning but almost droll indictment to the Irish Trades Union Congress, O'Donnell thoroughly discredited Larkin, and how detrimental and alienating his massive industrialisation policies would be to the Irish working class. With his position secure, the Cathaoirleach intends now to put his master plan in motion, and harness nationalist sentiment to steadily centralise the power of the party, bringing along the people without them even realising."
 ireland_events.3600.d2:9 "$ireland_events.3600.d.start$ Peadar O'Donnell's decisive actions have resulted in such reactionary activities being harshly cracked down upon. The integralist bandits have been hunted down, hostile newspapers muzzled, the civil service newly staffed with a cadre of loyal socialists, and only the most outspoken and fervent anti-syndicalists even among the clergy dare to speak against the regime. However, these authoritarian measures have unfortunately managed to alienate the opinions of the Irish working class, who, having opposed and overthrown one autocratic dictatorship already, have no desire to bow down to another.\n\n$ireland_events.3600.d.mid$ although previously $ireland_events.3600.d.midlate$ the renowned Jim Larkin, the long-serving trade unionist utilised his still powerful speeches to rally the populace and the unions against $ireland_events.3600.d.end$, but to no avail as the Irish Trades Union Congress issued a vote of no confidence against O'Donnell's chairmanship, bringing the Cathaoirleach down in favour of Larkin and the ISP. Breaking from SÉ's hardline policies and love-hate relationship with Britain, Larkin, having studied at the Sorbonne in Paris, intends to follow not only the inspiration of the French as the United Irishmen did, but also the true vision of the fallen martyr James Connolly."
 ireland_events.3600.d3:9 "$ireland_events.3600.d.start$ the new regime found itself under fire from all directions, particularly in rural Ireland. These conservative heartlands were shocked to see Labour's original coalition elected in the first instance, and if O'Brien's original government could only barely be tolerated, then its more radical offspring was surely a step too far.\n\nThough pockets of resistance remain in these areas, what has ameliorated the situation in the rest of the country has been the more parliamentary character of the new regime in question. What was once the Progressive Labour Party, now dissolved back into what could be called the \"mainstream\" Labour Party, has its image etched into the new regime, and it is a regime that would seek to unite rather than to divide. The new government has been open with the people, acknowledging the reality of Ireland's new geopolitical alignment, but within reason it has made every effort so far to maintain as many aspects of the old administration as is practicable.\n\nRuling through consensus, the party has negotiated with the ICA, the unions, and old coalition members, including the rump dissidents of the Labour Party, attempting to build tolerance, if not yet support for the new regime. Their immediate aim is to form a new governmental system that works, and that lasts, within the obvious constraint that Ireland is in the Third Internationale.\n\nIn place of nationalist rhetoric and dogmatic ideology, Ireland will attempt to retain the old as well as introduce the new. The more hardline reactionaries must be dealt with decisively, but leniency and discourse with other political opponents will do more than violence could to bring them alongside. Pragmatism is the order of the day, for if the Republic is to become a Socialist one, let it be done with as little fuss as possible."
 ireland_events.3600.a:0 "La terre d'Irlande pour le peuple d'Irlande !"
 ireland_events.3600.b:0 "Les grands ne le sont que parce que nous sommes à genoux. Levons-nous !"
 ireland_events.3600.c:0 "Plus une "évolution" qu'une "révolution"."

 ireland_events.3625.t1:0 "Le Président"
 ireland_events.3625.t2:0 "L'Agitateur"
 ireland_events.3625.t3:0 "Le Pragmatique"
 ireland_events.3625.d1:0 "Au centre du nouveau régime se trouve le personnage insaisissable de Peadar O'Donnell, la figure de proue énigmatique qui dirigera le nouveau régime irlandais vers un avenir indéniablement ambitieux et global. O'Donnell, initialement disposé et désireux d'accepter une aide étrangère pour aider à déclarer la république socialiste, a assuré le soutien de son parti en utilisant uniquement des armes et des mots irlandais.\n\nLes convictions de Saor Éire sont que la terre, le pouvoir, la richesse et l'intégralité de l'Irlande doivent appartenir uniquement au peuple irlandais. Pour y parvenir, le parti est un organe nécessaire du peuple et, grâce au parti, le peuple peut commencer à contrôler son destin. L’État, le parti et le peuple doivent s’unir, être armés et prêts à défendre à tout prix la liberté de l’Irlande. Les critiques dénonceraient le contrôle totalement abusif sur la vie des citoyens de la république qu'exige Saor Éire, mais ces voix sont désormais réduites au silence et marginalisées.\n\nO'Donnell, passionné mais discret, parle avec un fort accent du Donegal, plus à l'aise pour converser en irlandais qu'en anglais, et est tout à fait satisfait de son titre de Cathaoirleach, ou président. Son éducation dans l’une des régions les plus pauvres et les plus reculées de l’île a façonné son désir de transformation complète, en particulier pour le bénéfice des ruraux pauvres. En tant que leader, malgré le contrôle massif accordé au parti, il sert davantage de figure de proue aux hauts membres du parti que d’autocrate. Il dirige désormais l’État et le parti, et incarne son désir intense et fervent de former une Irlande véritablement libre."
 ireland_events.3625.d2:0 "Au centre du nouveau régime se trouve la figure imposante de Jim Larkin, l'un des hommes les plus charismatiques d'Irlande. Larkin, qui est déjà considéré comme une icône des mouvements syndicalistes dans le monde, est impliqué dans le syndicalisme industriel lui-même depuis des décennies,  bien avant la Weltkrieg, à l'époque où il ne représentait pas encore la forme prédominante du socialisme, quand il étudiait le De Leonism. dans sa jeunesse.\n\nLe titre de Cathaoirleach, ou Président, lui convient assez mal, car Larkin n'a en réalité jamais eu le temps de s'asseoir, de poser calmement les bases de son mouvement, loin de l'agitation incessante. Malgré son fort accent Liverpudlien, Larkin est un nationaliste irlandais pur et dur et s'est fait connaître pour la première fois en Irlande il y a plus de trente ans pour sa décision de séparer son syndicat de son équivalent britannique, car « les travailleurs irlandais ont besoin de syndicats irlandais ». Il a ensuite développé sa réputation avec le lock-out de Dublin de 1913, l'une des grèves les plus importantes et les plus longues en Europe, à l'époque.\n\nLa présence de Big Jim est davantage une expérience qu'un modèle à imiter. Avec sa stature considérable et la théâtralité de ses discours tonitruants qui contribuent à enflammer ses auditeurs les gens, Big Jim s'est construit une sorte de culte de la personnalité qui découragerait les plus motivés de ses ennemis.\n\nL'ombre de Connolly planera à jamais sur le mouvement syndicaliste en Irlande, mais Larkin est impatient de faire ses preuves au cours de ses dernières années et de laisser un héritage durable qui ne sera jamais éclipsé."
 ireland_events.3625.d3:0 "Le Président William O'Brien a connu des mois difficiles. De diriger le pays en tant que dirigeant élu dans une période de crise nationale, jusqu'à être renversé par un coup d'État militaire, et à être remis dans la position du même nom par l' Union Britannique, même si c'est dans un rôle totalement différent et moindre. C'est pour le moins un changement radical pour un syndicaliste à l’esprit modéré. Cependant, plutôt que de lutter pour accepter ce qui risquait d'être une totale humiliation politique, O'Brien a utilisé tous ses pouvoirs pour s'assurer que le sort qui lui était réservé ne se produira pas.\n\nO'Brien s'est rendu indispensable auprès de RN Tweedy et d'autres anciens membres du Parti Travailliste Progressiste, qui avaient comploté la Seconde Révolution au sein du gouvernement. Il agit comme un lien avec ceux qui sont extérieurs au parti ou même à la gauche, car ils sont conscients de sa participation initialement réticente au régime parrainé par les Britanniques et le considèrent comme beaucoup plus favorable à travailler avec lui que des personnes comme O'Donnell ou Larkin.\n\nEn échange de l'ouverture de ces canaux de communication et de la reconnaissance très lente du nouveau régime dans la sphère politique, O'Brien a commencé à influencer de manière très subtile les politiques des cadres dirigeants. Il tient à garantir que même si la révolution irlandaise a été bâtie sur les armes britanniques, elle ne le restera pas. Et si l’Irlande veut devenir socialiste, il doit faire tout ce qu’il peut pour s’assurer qu’elle le soit selon ses propres conditions."
 ireland_events.3625.a:0 "Le Cathaoirleach parle, la nation l'écoute."
 ireland_events.3625.b:0 "Big Jim Abû!"
 ireland_events.3625.c:0 "Tirer le meilleur parti d’une situation imprévue n'est même pas ce qui le définirait le mieux."

 ireland_events.3650.t:0 "Le Marginal"
 ireland_events.3650.d:0 "James Robert White, co-fondateur de l'Armée Citoyenne Irlandaise, serait considéré par la plupart comme une contradiction ambulante ou, selon ses propres mots, comme un « inadapté ». Il est devenu une figure clé au lendemain de la Seconde Révolution irlandaise et a joué un rôle crucial dans le travail clandestin de l’ICA, pendant de nombreuses années.\n\nWhite est issu d’un milieu militaire privilégié, typique de la classe supérieure des protestants d’Ulster. Il a fait ses études à la prestigieuse académie militaire de Sandhurst, la décrivant comme l'endroit où il a appris l'essentiel de « la fortification et de la fornication ». La Seconde Guerre des Boers fut son creuset. Il prit part à de nombreuses batailles, fut mentionné dans des dépêches et reçut l'Ordre du service distingué. Cependant, c'est aussi là qu'il développa sa haine de l'establishment britannique.\n\nAprès la guerre, il servit comme aide de camp de son père qui était gouverneur de Gibraltar, période durant laquelle il rencontra à la fois le roi et l'empereur. Mais en fin de compte, c’est l’Irlande qu’il choisit de servir, car son éventuel retour dans son pays l’a amené à abandonner les convictions habituelles de son origine, passant de syndicaliste à Home Ruler, puis de républicain à socialiste.\n\nWhite a quitté l'ICA juste avant l'Insurrection en raison de désaccords au sein de son organisation et a passé la guerre d'indépendance dans un désert politique. Mais les révolutions survenues depuis la Weltkrieg l’ont incité à reprendre les armes au nom de l’Irlande. Avec son passé aristocratique, son apparence pimpante et son air flamboyant, combinés à des idéaux socialistes chrétiens anti-autoritaires et anticléricaux semi-anarchistes, cet inadapté est crucial pour la consolidation et la continuation de la république socialiste."
 ireland_events.3650.a:0 "Le meilleur homme pour ce poste."

 ireland_events.3700.t:0 "Marche ou crêve"
 ireland_events.3700.d:0 "Une demande plutôt inhabituelle a été adressée au ministère de la guerre par le général en exercice Eric Dorman-Smith, mieux connu sous le nom de "Chink" pour ses camarades, indiquant son désir d'être détaché à l'étranger. Alors que la poussière retombe en Irlande et qu'un gouvernement socialiste amical s'est installé à Dublin, Dorman-Smith a saisi l'occasion pour proposer de servir l'armée irlandaise en tant que commandant et "conseiller" en matière de stratégie militaire, afin de l'initier aux méthodes de guerre modernes employées par notre propre armée. Cependant, on a rapidement supposé que les intentions de Dorman-Smith ne relevaient pas de la solidarité internationale, mais plutôt d'un désir de retourner dans la région de ses ancêtres, le comté de Cavan en Ulster, en Irlande. De même, Dorman-Smith aurait froissé des plumes au sein de l'armée en raison de son "péché" d'être tout simplement trop intelligent et d'être intolérant envers ceux qui ne sont pas de son calibre intellectuel, un fait qu'il a tendance à montrer. Un tel antagonisme n'a pas fait beaucoup d'amis à Dorman-Smith, et il considère peut-être qu'un nouveau départ à l'étranger est un moment où l'on risque de sombrer ou de nager.\n\nLa proposition a suscité des réactions mitigées au sein de l'armée, certains officiers se montrant suspicieusement favorables à cette initiative, bien que des dissensions soient apparues. Edmund Ironside, commandant de la RTC, et Basil Liddell-Hart, éminent théoricien militaire, ont tous deux déclaré que ce serait un "gâchis" d'envoyer Dorman-Smith servir dans une armée disposant de beaucoup moins de ressources, et probablement incapable d'utiliser pleinement l'expertise de Dorman-Smith. Néanmoins, la proposition a pris une tournure politique, puisqu'il a été avancé que le fait d'accepter le détachement serait à la fois une preuve de confiance envers l'Irlande et une reconnaissance bienvenue du fait que l'Irlande est un partenaire plutôt qu'un subordonné. Nous pourrions bien sûr bloquer la proposition si nous estimons que Dorman-Smith serait plus utile à son poste dans l'armée britannique. La perspective d'une promotion lui permettra sans doute de s'adapter."
 ireland_events.3700.a:0 "Une excellente idée, c'est parti !"
 ireland_events.3700.b:0 "Refusez la demande, il ferait bien mieux de rester au RTC."

 ireland_events.3725.t:0 "Le fils prodigue"
 ireland_events.3725.d:0 "Dans les semaines et les mois qui ont suivi la consolidation finale de la république socialiste sous la direction de [IRE_loc_leader_title] [IRE_loc_leader_surname], l'Irlande a reçu davantage de contacts diplomatiques de la part de ses nouveaux alliés à l'étranger, probablement parce qu'ils ont réalisé que la révolution en Irlande était désormais là pour durer. Étant donné que cela n'aurait pas été possible sans l'aide de [ENG.GetNameDef], il n'est pas surprenant que la correspondance soit fréquente. Le message d'aujourd'hui apporte de bonnes nouvelles : l'armée britannique a décidé d'envoyer l'un de ses éminents généraux en détachement auprès de son homonyme irlandais, un homme qui n'est autre que le natif du comté de Cavan, Eric Dorman Smith.\n\nDorman-Smith, qui a déclaré son intention d'adopter la forme irlandaise de son nom, est considéré comme une étoile montante de l'armée britannique. Ses origines anglo-irlandaises font que son choix de carrière n'est pas une surprise, contrairement à ses opinions extrêmement modernes et peu orthodoxes sur l'avenir de l'orientation de la guerre. Avant la révolution britannique, sa critique virulente des tactiques associées à l'ancien establishment a déplu à la plupart des hauts gradés, mais ces dernières années, ses théories ont gagné en popularité et en renommée.\n\nLa Grande-Bretagne et l'Irlande étant désormais fermement alliées, il peut combiner son soutien au républicanisme irlandais avec sa position dans l'armée britannique, et a personnellement demandé ce détachement temporaire dans son pays natal. Il est bien conscient que ses théorèmes sur l'utilisation accrue de la technologie et de la mobilisation dans la guerre peuvent être plus facilement mis en pratique avec une force armée plus importante, mais pour Dorman O'Gowan, l'atmosphère révolutionnaire nouvellement revigorée en Irlande était tout simplement trop forte pour être refusée."
 ireland_events.3725.a:0 "Vous pouvez retirer l’homme de Cavan, mais vous ne pouvez pas retirer le Cavan de l’homme."

 ireland_events.3800.t:0 "Enterrer la hache de guerre"
 ireland_events.3800.d:0 "Plusieurs mois se sont écoulés depuis les événements de mars 1938, lorsque les socialistes irlandais, avec le soutien de leurs camarades britanniques, ont réussi à rallier le peuple pour renverser la dictature militaire réactionnaire, qui avait elle-même renversé le précédent gouvernement irlandais.\n\nLe chemin n’a pas été facile pour la nouvelle république socialiste, qui a du faire face à une agitation antisocialiste endémique dans les premiers jours du régime et des cellules de résistance persistant dans les zones reculées et rurales, bien plus longtemps que prévu. Et alors même que l’administration se stabilisait et que son pouvoir était consolidé, pour beaucoup de gens, le nouveau gouvernement n’était pas légitime et était considéré comme imposé pour ne pas dire issu de l'étranger, un peu comme le Home Rule au Royaume-Uni l’avait été en son temps, en 1919.\n\nMais maintenant, tout a changé. [IRE_loc_leader_title] [IRE.GetLeader] et son gouvernement ont travaillé sans relâche pour prouver au peuple qu'ils étaient véritablement les héritiers de la république, discréditant et privant leurs détracteurs de leur pouvoir et promouvant leur propre autorité auprès de l'ensemble de la population, grâce à leur gestion des affaires publiques. Et finalement, leurs efforts ont porté leurs fruits.\n\nAujourd'hui, dans une grande déclaration présentée par les gouvernements [IRE.GetAdjective] et [ENG.GetAdjective] à laquelle assistaient les représentants d'autres membres de la Troisième Internationale, il a été déclaré que [IRE.GetNameDef] considérerait que sa période de tutelle révolutionnaire était terminée. À partir de ce moment, les éventuels conseillers internationaux et militaires aidant le gouvernement [IRE.GetAdjective] ne seraient présents qu'à la demande de [IRE_loc_leader_title], et une fois de plus, l'Irlande peut être considérée comme véritablement indépendante."
 ireland_events.3800.a:0 "Nous ne servons ni King ni Kaiser, mais l'Irlande!"
 ireland_events.3800.b:0 "Une nation, une fois encore."

 ireland_events.3900.t:0 "Détruisez-le!"
 ireland_events.3900.d1:0 "L’Irlande faisant désormais partie de l’Internationale – et est partenaire de la Grande-Bretagne – un problème politique inhabituel est apparu : Oliver Cromwell. Heureusement, le tristement célèbre général n’est pas revenu de la tombe, mais les politiciens irlandais dans leur pays ont dénoncé l’hypocrisie de la Grande-Bretagne qui promet son soutien à l’Irlande sur la scène mondiale tout en glorifiant le boucher du peuple irlandais dans son propre pays. Depuis sa révolution en 1925, la nouvelle république britannique a établi de nombreux liens entre son propre régime politique et l'ancien Commonwealth. Cromwell en est devenu le leader vénéré, prenant la place dans les mémoires des rois et les reines d'autrefois. Naturellement, cela a suscité un ressentiment notable en Irlande et un embarras considérable pour John Maffey, l’ambassadeur britannique de longue date en Irlande.\n\nÀ mesure que la question gagnait en notoriété, une colère particulière a éclatée contre les soi-disant « cinq grandes statues » de Cromwell, disséminées dans tout le pays, qui sont depuis longtemps devenues des lieux de vénération de Cromwell. Les revendications populaires ont appelé les Britanniques à les démolir enfin et à mettre un terme à leur vénération pour un dictateur militaire glorifié qui a massacré des innocents au nom de la conquête. A présent que la question est de plus en plus importante pour être ignorée, Maffey a assuré au gouvernement qu'il soulèverait la question à Londres, mais a averti qu'il y aurait probablement une résistance considérable de la part du gouvernement britannique qui aurait du mal à expliquer la question mais pourrait, espérons-le, appréciera la victoire de la propagande internationale ici."
 ireland_events.3900.d2:0 "Une demande curieuse a été transmise à Whitehall par notre ambassadeur en Irlande, John Maffey : elle concerne la destruction des cinq statues d'Oliver Cromwell qui se dressent dans notre pays : dans le quartier de Wythenshawe de Manchester ; dans celui de Warrington de Cheshire ; à Hôtel de Ville de Bradford ; à St. Ives de Cambridge et enfin dans le palais de Westminster. Tous ces lieux abritent une statue de l'ancien Lord Protector, figure de vénération considérable dans la tradition et la propagande britanniques modernes. Considéré comme un prédécesseur spirituel de la république moderne, et longtemps objet d'éloges du parti travailliste pour son régicide et sa « purification » des Lords, Cromwell est admiré et souvent invoqué par de nombreux hommes politiques britanniques en usant de son aura de pseudo-héros populaire, au sein de la population. Mais alors qu’en Grande-Bretagne, c’est une habitude nationale de se concentrer sur le glorieux Commonwealth fondé sur ses travaux, le discours britannique passe souvent sous silence ses actions en Irlande, qui s'apparentent, elles, à un massacre pur et simple.\n\nUne telle vénération, et la prétendue hypocrisie consistant à vénérer Cromwell dans son pays tout en promettant notre soutien et notre solidarité à l'Irlande à l'étranger, sont finalement devenues trop lourdes à supporter pour le gouvernement irlandais. Celui-ci a donc demandé officiellement que nous retirions les statues de Cromwell et cherchions un autre personnage à idolâtrer. Bien que les héros britanniques radicaux ne manquent certainement pas pour prendre la place de Cromwell à l'extérieur du Congressional Hall, la proposition a néanmoins suscité la consternation au sein de la classe politique britannique. Certains ministres allant même jusqu'à dire qu'ils ne se sentaient pas « coupables » du passé de la Grande-Bretagne. Par chance, c'est la raison qui a fini par l'emporter. Il a été proposé qu'au lieu de renverser toutes les statues, on en supprimera simplement quelques-unes. La statue de Westminster a été exclue du débat vue son importance architecturale et politique. En revanche, ce n'est pas le cas des autres statues. Pourtant, même si cela apaisera certainement les Irlandais et renforcera notre image à leurs yeux, les Britanniques ne seront guère heureux de voir leur Lord Protector renversé."
 ireland_events.3900.a:0 "A bas le meurtrier !"
 ireland_events.3900.b:0 "Malheureusement, nous ne pouvons pas changer le passé..."
 ireland_events.3900.c:0 "Prenez des dispositions pour retirer les statues excédentaires, elles auront leur place dans un musée."

 ireland_events.3950.t:0 "[IRE_loc_capstone_event_title]"
 ireland_events.3950.t.se:0 "Tout pour l'Irlande"
 ireland_events.3950.t.isp:0 "Le Successeur de Connolly"
 ireland_events.3950.t.plp:0 "La Voie Irlandaise vers le Socialisme"
 ireland_events.3950.d:0 "[IRE_loc_capstone_event_desc]"
 ireland_events.3950.d.se:0 "Depuis les premiers jours du républicanisme irlandais, lorsque son père Wolfe Tone a favorisé les Jacobins dans la France révolutionnaire et s'est rangé du côté des hommes sans propriété contre les hommes avec propriété, la lutte pour les droits des ouvriers et des fermiers a toujours été un élément central de la cause irlandaise, parallèlement à la lutte nationale. Les Fenians et les travailleurs irlandais qui ont créé des soviets dans toute l'île pendant la guerre d'indépendance ont perpétué cette tradition, mais les nationalistes bourgeois ont été si prompts à tourner le dos au prolétariat dès qu'ils en ont vu l'occasion, malgré les promesses du programme démocratique, laissant l'île, comme l'avait prédit James Connolly, toujours liée aux puissances étrangères par les institutions du capital.\n\nLes véritables idéaux de l'esprit révolutionnaire irlandais n'ont pas pu être niés pendant longtemps, et avec Peadar O'Donnell, l'organisateur du Soviet de Monaghan et maintenant l'organisateur de la République socialiste irlandaise, à la barre, l'Irlande est devenue une terre dans laquelle tous sont égaux et unifiés par leur amour fervent pour le socialisme et leur patrie. Pour O'Donnell et ses partisans, le socialisme et le nationalisme sont inextricablement liés et non, comme certains ont tenté de le prétendre, intrinsèquement opposés, car même s'il a souvent été corrompu par des réactionnaires, il s'agit au fond d'une force progressiste née en opposition aux empires qui cherchaient à effacer toutes les cultures et les nations qui n'étaient pas les leurs.\n\nSi le Cathaoirleach, bien qu'investi d'une grande autorité, agit non pas comme un despote mais comme un guide pour le pays, son influence sur le parti et donc sur l'État est indéniable. Homme cultivé connu pour ses romans sur la situation critique des pauvres des campagnes de son comté natal, O'Donnell considère la culture, y compris la renaissance de la langue irlandaise, comme un champ de bataille contre le capitalisme. Tout comme ses écrits soulignaient le pouvoir des communautés locales à se dresser contre ceux qui voulaient les tyranniser, la communauté plus large de la nation irlandaise est unie sous la Trinité rouge et prête à tout sacrifier pour s'assurer que les horreurs du passé de l'Irlande ne se répètent plus jamais."
 ireland_events.3950.d.isp:0 "Si le siècle passé de l'Irlande a prouvé quelque chose, c'est que le peuple irlandais recherche du charisme chez ceux qu'il vénère comme ses dirigeants. De Daniel O'Connell à Charles Stewart Parnell, en passant par Pádraig Pearse et Michael Collins, leur langue d'argent s'est imposée comme l'une des principales raisons pour lesquelles les masses se sont ralliées à leur bannière. Pourtant, aucun de ces hommes au caractère modéré ne peut espérer rivaliser avec les foules qui viennent assister aux discours électrisants de Jim Larkin, qui, depuis l'époque du lock-out de Dublin, s'est efforcé de protéger le prolétariat irlandais non seulement des maux du capitalisme et de l'impérialisme, mais aussi, au lendemain de la deuxième révolution irlandaise, d'O'Donnell et de ses laquais totalitaires.\n\nDéfiant les fausses affirmations des propagandistes de droite qui dépeignaient les syndicalistes de l'île comme des marionnettes britanniques athées qui ouvriraient une ère de tyrannie totale, Jim Larkin s'est efforcé de garantir rien de moins que la liberté du travailleur irlandais de vivre sa propre vie dans le cadre des structures syndicalistes de la nouvelle République, comme il l'a théorisé en tant que syndicaliste bien avant la Weltkrieg, et comme il l'a vu plus tard de ses propres yeux en France en étudiant à la Sorbonne. Les accusations d'impiété ne pourraient pas non plus être plus fausses, car pour Larkin, la foi chrétienne et les croyances socialistes ne sont pas contradictoires, l'homme déclarant fièrement que pour lui, la Bible et Das Kapital sont tous deux des livres saints.\n\nAyant réalisé la vision de son ami disparu, James Connolly, d'une Irlande socialiste, Larkin a largement contribué à rehausser sa place dans l'historiographie irlandaise. Alors que le rôle de James Connolly et de l'Irish Citizen Army avait été minimisé dans les livres d'histoire pendant l'atmosphère anti-syndicaliste de l'Irlande post-indépendance, c'est désormais le contraire qui s'est produit, l'héritage de Connolly éclipsant tous les autres révolutionnaires irlandais, à l'exception, bien sûr, du Cathaoirleach qui a fait du rêve d'une Irlande libérée du colonialisme et du capital une réalité."
 ireland_events.3950.d.plp:0 "L'Etat irlandais qui a émergé de ce que certains décrivent comme la "seconde révolution irlandaise", bien que la question de savoir si ce terme est exact soit vivement débattue, se trouve dans une position étrange par rapport à de nombreuses révolutions syndicalistes ailleurs, puisqu'il est né de la défense d'un ordre parlementaire existant et qu'il a conservé la continuité de ses structures avec le régime précédent. Plus d'un diront que cette situation irlandaise unique est tout à fait naturelle, car les événements n'étaient en fait qu'une réaffirmation des promesses socialistes de la République d'Irlande dans le Programme démocratique, qui avaient été abandonnées jusqu'alors par les contre-révolutionnaires.\n\nLe résultat final de ces péripéties a été l'établissement d'une république socialiste basée non pas sur la domination d'une faction particulière, mais plutôt sur un consensus atteint entre les différentes forces de gauche de l'île. Si les détracteurs du gouvernement l'accusent de se situer trop au centre, ses partisans rétorquent que la mise en œuvre du socialisme doit s'adapter aux conditions locales et que ce compromis répond mieux aux souhaits des travailleurs irlandais qu'un système où la voie du syndicalisme est forcée par une avant-garde imposant sa volonté à la population.\n\nCes compromis ont exigé beaucoup de William O'Brien, un socialiste modéré qui n'a accepté qu'avec une profonde réticence l'alignement de son pays sur le bloc syndicaliste, et Owen Sheehy-Skeffington, qui, lui aussi, compte tenu de ses opinions pacifistes, a regretté la participation militaire irlandaise à la deuxième guerre mondiale, malgré sa nécessité. Cependant, les deux réformateurs peuvent s'accorder sur le fait qu'à mesure que l'Irlande progresse, tant sur le plan économique que social, ce qui était impossible il y a dix ans dans une nation désespérément conservatrice par rapport à ses pairs européens, ces compromis se sont avérés plus qu'utiles, l'île avançant vers un avenir où plus personne ne connaîtra les horreurs de la guerre ou de l'exploitation capitaliste, tout en conservant la démocratie parlementaire envisagée par les fondateurs de la République."
 ireland_events.3950.a:0 "[IRE_loc_capstone_event_response]"
 ireland_events.3950.a.se:0 "La véritable vision de la révolution irlandaise se réalise."
 ireland_events.3950.a.isp:0 "Nos demandes sont des plus modérées — nous ne voulons que la terre."
 ireland_events.3950.a.plp:0 "Le compromis est l’œuvre des gens matures."

