 irelandflavour.384.t:9 "Inheritors of the Republic"
 irelandflavour.384.d.base:9 "Among the countries that make up Europe, Ireland stands out as one of the few whose nationhood is by-and-large married to republicanism. Before the English invasion, the island was, like most of the continent, a monarchical society, and all its early rebellions too were of a monarchist nature. While a republic was mooted for the first time in 1627 as a compromise between rival contenders for the Irish throne, it would take until 1791 for the idea to truly rise to prominence as Theobald Wolfe Tone, inspired by the French Revolution, formed the Society of United Irishmen with the aim of establishing an Irish Republic free from the British crown.\n\nThough supported by the French, due to unfortunate circumstances the uprisings of the United Irishmen in 1798 and 1803 would end in failure, but the revolutionaries' vision would resonate with the hearts of the Irish people, inspiring them for years to come. Through the darkness of the bleak 19th century, the Young Irelanders and the Fenians would carry on the torch of republicanism handed down to them, rising up in 1848 and 1867 respectively.\n\nMost significant of all however, were the Irish Republican Brotherhood, a secret society which was key in organising the fateful Easter Rising which ignited the spirit of Irish liberty once again and, although proposals of crowning a German prince were thrown around, ultimately the republican aspirations passed from generation to generation would emerge triumphant as the Irish Republican Army fought its war of independence to drive out the British."
 irelandflavour.384.d1:9 "$irelandflavour.384.d.base$\n\nNow, with Ireland's freedom accomplished after centuries of struggle, it is the solemn duty of the Sinn Féin government, as the party which led the Irish Revolution and thus the inheritors of that tradition which so many men and women gave their lives to bring to fruition, to keep the dream of an Ireland founded on Tone and Emmet's ideals of popular sovereignty and ethno-religious equality alive and flourishing."
 irelandflavour.384.d2:9 "$irelandflavour.384.d.base$\n\nThough having broken away from the party which once led the revolution on account of its loss of principle, SC leader Éamon de Valera can claim the honour of being the last surviving commandant of the Easter Rising and the original President of the Republic, and his devotion to the republican ideals he himself played a key role in helping to reinvigorate has not faded with the years, nor has his willingness to defend them in arms."
 irelandflavour.384.d3:9 "$irelandflavour.384.d.base$\n\nWhile Labour's connection to the struggle for freedom is more tenuous than those of other parties, among their founders was nonetheless the 1916 martyr James Connolly and their commitment to popular sovereignty and the rights of the "men of no property", as Tone put it, are as serious as any. Having helped draft the Democratic Programme in 1919, they now intend to finally fulfil its social and economic promises."
 irelandflavour.384.d4:9 "$irelandflavour.384.d.base$\n\nAlthough previous governments spat on the graves of Ireland's dead martyrs with the reintroduction of the corrupt, divisive system of parliamentary democracy and the granting of concessions to loyalists at the expense of Catholics, with Aontás Náisiúnta at the helm, the principles of the Easter Proclamation are now being reasserted, and the Irish nation is once again unified behind a single banner, faith, language and leader."
 irelandflavour.384.d5:9 "$irelandflavour.384.d.base$\n\nAlthough even John J. O'Kelly cannot deny the debt owed to the United Irishmen, he aims to take Irish republicanism in a direction akin to the classical republican ideal of a mixed government, combining a "monarchy" embodied by a strong presidency, an "aristocracy" of republicans and Gaelic revivalists, and democracy via elections and corporate councils. Through this, Ireland's republicanism shall be harmonised with its culture and faith."
 irelandflavour.384.d6:9 "$irelandflavour.384.d.base$\n\nThough the Republic which so many Irish men and women had given their lives for was endangered by the actions of the corrupt party politicians who, after independence, sought to hijack the national destiny from those who had actually took up arms for the nation, the IRA has once again saved the soul of Ireland with the assistance of their gallant allies in Europe, and long shall they fight to preserve its hard-won freedom."
 irelandflavour.384.a:9 "Up the Republic!"

 irelandflavour.385.t:9 "The Burning of the Big Houses"
 irelandflavour.385.d.start:9 "Ireland are the so-called \"Big Houses\", country manors dotted all along rural Ireland. Although primarily homes, these houses have the dual purpose of acting as the nexus of agricultural complexes. Typically, dozens and dozens of farm hands will work out of a courtyard adjacent to the house, with the owner acting as their boss. The origin of this system is mediaeval, and in truth has not advanced much in concept since that time.\n\nIn Ireland, these manors were and are controlled by Anglo-Irish families, installed in the 17th and 18th centuries as the preceding Catholic nobility was stripped of power and influence. Owing their wealth and status to the British state that installed them, these families were loyal servants of Imperialism, acting to uphold the status quo not only locally, but also internationally, as the non-inheriting sons of these families frequently acted as colonial bureaucrats across the British Empire. Following the revolution in Britain, the \"big houses\" were often the last refuge for these \"servants of the Empire\"."
 irelandflavour.385.d.socialist:9 "As the fire of revolution spreads across the island, it was inevitable the people would rise up and attempt to destroy these fortresses of foreign capital."
 irelandflavour.385.d1:9 "One of the lingering vestiges of British colonialism in $irelandflavour.385.d.start$\n\n$irelandflavour.385.d.socialist$ Broadly, the government is turning a blind eye, as behind closed doors these acts have been deemed a symptom of revolutionary vigour and not something to be repressed. Having spent this long building the fire, now is not the time to try and dampen it."
 irelandflavour.385.d2:9 "One of the lingering vestiges of British colonialism in $irelandflavour.385.d.start$\n\n$irelandflavour.385.d.socialist$ government offices have been filled with reports of recent attacks on the Big Houses. While in many ways this is to be welcomed, in others it has to be cautioned. If the rule is law is to be maintained, the government will need to act quickly and take control of these houses, converting them to communal property, rather than allowing them to be destroyed out of emotion."
 irelandflavour.385.d3:9 "One of the lingering vestiges of the British control of $irelandflavour.385.d.start$\n\nEmboldened by the recent reassertion of the Gaelic character of the nation, many rural areas have risen up and attacked these big houses, burning them where possible. Although the government cannot possibly publicly encourage the destruction of private property by non-state actors, it can and will turn a blind eye when convenient. If the nation's sense of pride and dignity is to be restored, the days of poor farm hands bowing their heads to overlords of British origin must end."
 irelandflavour.385.a:9 "We will only burn our hands if we attempt to smother the flames of revolution."
 irelandflavour.385.b:9 "It is time to break the chains."
 irelandflavour.385.c:9 "The means of production are to be seized, not destroyed."
 irelandflavour.385.e:9 "Let the weeds be pulled out at the root."

 irelandflavour.386.t:9 "The Gaelic Athletic Association"
 irelandflavour.386.d.start:9 "The Gaelic Athletic Association (GAA) was founded in 1884 during the so-called \"Gaelic Revival\" to protect and promote traditional Irish sports. In achieving that goal, the GAA succeeded remarkably. Whereas before the advent of the GAA, the \"Gaelic\" games of football, hurling, handball, and rounders were largely moribund, come Irish independence GAA-affiliated clubs could be found in every Irish parish. Though its influence was more strongly felt in rural areas, come independence \"Football\" meant the Gaelic sort to nearly any Irishman. The GAA continues to organise and govern those sports both at home and abroad, and GAA clubs and events often draw massive crowds of spectators.\n\nUnsurpisingly, for an organisation dedicated to cultural revivalism, in the political sphere the GAA was and is strongly associated with Irish nationalism. Notably, the group counted prominent Fenians and Home Rulers among its founding members and first patrons, and local GAA clubs were early nexuses of recruitment for the Irish Republican Brotherhood. It was a massacre perpetrated by Crown Forces on civilian spectators at a Gaelic Football match in the GAA's flagship Croke Park stadium, \"Bloody Sunday\", that became a potent symbol of British tyranny during the War of Independence."
 irelandflavour.386.d1:9 "$irelandflavour.386.d.start$\n\nThe GAA was briefly granted authority over Irish athletics generally until the foundation of the National Athletic and Cycling Association (NACA) in mid-1922. At that time, Ireland had recently signed the Anglo-Irish treaty with the United Kingdom and support for the GAA by the newly independent Ireland was understood to potentially undermine unity in sport. That bifurcation remained in place even after the end of British rule in the North and has continued through until the present. Though the Gaelic Games (and thus the GAA) receive substantial patronage from the government in Dublin, in the interests of maintaining social harmony, the present government of the republic seems certain to continue to uphold that state of affairs."
 irelandflavour.386.d2:9 "$irelandflavour.386.d.start$\n\nThough not keen on micromanaging the governance of athletics, Eoin O'Duffy cut his teeth politically in the Ulster GAA organising body, and has always been deeply personally committed to matters of sport and the GAA in particular. While some Gaelicists still grumble about his supposed betrayal of Gaelic athletics — it was under his direction that the National Athletic and Cycling Association (NACA) was created in mid-1922 to assume authority for non-Gaelic sport — government patronage of the GAA has seen a notable uptick since his rise to unchallenged political authority."
 irelandflavour.386.d3:9 "$irelandflavour.386.d.start$\n\nWhile the fight for political sovereignty was won years ago, the enemy continues to dominate Ireland and its people: foreign games remain popular across the country and even hold a more prestigious place in the minds of many. This sad state of affairs necessitates action and it is apparent that the GAA will be both sword and shield in the struggle for national liberation in athletics. Already, the state has begun to carry out that struggle arm-in-arm with the GAA. Though drastic action has not yet been taken, praise for the GAA and the Gaelic Games has become a common feature of AN rallies and Ó Cuinneagáin's public statements.\n\nA common theme has been frustration with the state of governance of Irish sport. Though the GAA was briefly granted authority over Irish athletics generally, the National Athletic and Cycling Association (NACA) was founded in mid-1922 and maintains authority over many areas of athletics, including those foreign games which ought to be driven from Ireland to begin with. Clearly, a sweeping reorganisation, including the empowerment of the GAA, is long overdue."
 irelandflavour.386.d4:9 "$irelandflavour.386.d.start$\n\nIn light of the GAA's nationalist pedigree and general popularity, an uneasiness initially existed between the organisation and the government since the light of socialism shone upon the Irish Government. In effect, an unspoken agreement came into force between the GAA and Dublin whereby each left the other alone to the extent possible. For its part, the Irish Government has continued to lean upon Gaelic sport for legitimacy, eliciting only unofficial grumbling from the organisation's leadership, while the GAA remained independent. However, the GAA seems to have further reconciled itself to the socialist government in recent months, with socialists accepted and elected into various association leadership positions. Ranking GAA members have even appeared alongside government officials at a number of high-profile events, indicating that the GAA is slowly turning a bit pink, if not yet entirely red."
 irelandflavour.386.a:9 "Here's to Irish sport!"

 irelandflavour.387.t:9 "The Death of Cúchulainn"
 irelandflavour.387.d.start:9 "Of all the figures of Irish mythology, none is as well-known as the famed champion of Ulster, Cú Chulainn. Born with the name Sétanta, he gained his more famous moniker, meaning \"the Hound of Culann\", as a child after killing in self-defence the guard-dog of the smith Culann, offering to take the dog's place out of obligation. Trained in the art of combat in Scotland, he soon became Ulster's strongest warrior, most famously defending the kingdom against the armies of Queen Medb of Connacht in the mythological epic, the \"Táin Bó Cúailnge\".\n\nA well-regarded bronze statue designed by Oliver Sheppard, a sculptor who competed in art competitions during the 1924 and 1928 Olympics, depicts Cú Chulainn's ultimate death in battle, having tied himself to a stone, according to some tellings with his own intestines, to die on his feet, leaving his foes unaware of his demise for three days until a raven perched upon his shoulder. Although a Protestant born in County Tyrone, Sheppard is nonetheless an Irish nationalist who in his own words stated that \"my politics are simple. I have always thought that this country should be a free country\", and has his own connection to the struggle for independence, having been a teacher of Willie Pearse, brother of the renowned Pádraig Pearse."
 irelandflavour.387.d.endstart:9 "With the sculpture remaining unsold in Sheppard's studio despite the admiration for it, the government made the move to purchase it"
 irelandflavour.387.d.end:9 "$irelandflavour.387.d.endstart$, but is at a divide on where to place it. Some have considered moving the statue to the General Post Office in Dublin, birthplace of the Easter Rising, as a way of symbolising the courage of the Irish and"
 ireland.387.d.endmid:9 "However, loyalists have also tried to claim the mythological hero as their own on account of his defense of Ulster from the other provinces of Ireland"
 irelandflavour.387.d1:9 "$irelandflavour.387.d.start$\n\n$irelandflavour.387.d.end$ reinvigorating patriotism as tensions mount in Europe. $ireland.387.d.endmid$, and while many are skeptical of this, it has been suggested that locating it at Belfast City Hall could serve as a means of bridging the local sectarian divide by emphasising the people's common provincial identity as Ulstermen."
 irelandflavour.387.d2:9 "$irelandflavour.387.d.start$\n\n$irelandflavour.387.d.endstart$. The decision was swiftly taken afterwards to locate it at the most fitting location of all, the General Post Office in Dublin, birthplace of the Easter Rising, where the statue would serve as a potent symbol of the boundless courage, endurance and patriotism of the Irish people. $ireland.387.d.endmid$, and a few voices accordingly suggested moving the statue to Belfast. Naturally, this claim was met with ridicule, for Cú Chulainn was not a settler loyal to a foreign king and opposed to the native culture of the Irish, but himself a Gaelic Irishman."
 irelandflavour.387.d3:9 "$irelandflavour.387.d.start$\n\n$irelandflavour.387.d.end$ linking the events of 1916 to Ireland's glorious Gaelic past. However, loyalists have also tried to claim the mythological hero as their own too on account of his defense of Ulster from the other provinces of Ireland, and while many are skeptical of this, others have suggested that this interest in Irish mythology is to be encouraged, and that locating the piece at Belfast City Hall could bridge the local divide and promote the integration of Ulster's Protestants into Gaeldom."
 irelandflavour.387.d4:9 "$irelandflavour.387.d.start$\n\n$irelandflavour.387.d.end$ proving the socialist republic's patriotic credentials against reactionary charges of West Britonism. $ireland.387.d.endmid$, and while many are skeptical of this, it has been suggested that locating it at Belfast City Hall could serve as a means of bridging the sectarian divide between local workers by emphasising the people's common provincial identity as Ulstermen."
 irelandflavour.387.a:9 "There's no place more fitting for Ireland's greatest warrior than the GPO."
 irelandflavour.387.b:9 "Cú Chulainn's legacy will unify the people of his native Ulster."
 irelandflavour.387.c:9 "Like Cú Chulainn's stone, Ireland still stands strong."

 irelandflavour.388.t:9 "Black Gold"
 irelandflavour.388.d:9 "Today Leinster House has been brimming with the sounds of much back-slapping and relieved congratulations. Through the fine work of the Department of Foreign Affairs, Ireland's access to a vital source of energy had been secured. As this fuel was not found naturally in Ireland, it could only be obtained by importing from countries much closer to the equator, and so important was this resource, that many wondered how so many industrial sectors had managed without it in the past, given how reliant they are now on the rich, dark liquid it produced.\n\nTea. \"The only good thing the British ever left us with\", as has been murmured about the peoples' love of the beverage. Such is its popularity that per capita, Irelands' demand now outstrips its neighbours. Introduced by the old British ruling class well over a hundred years ago, its usage diffused among the rest of the population in time.\n\nTraditionally, the British had gained their supply of the leaf from their colonies on the Indian subcontinent, with the Union now obtaining similarly from their own Indian allies. While access to this source for ourselves seems steady, for now, cautious whispers determined that it would be unwise to solely rely on it, should the trade be disrupted in the future.\n\nAs such, a small group of Irish diplomats had spent the last few months travelling the world, visiting plantations and negotiating importation deals, finally determining that mixing some Indian Assam tea with the darker, stronger tea available in German-held Kenya, would produce an excellent robust brew, suitable for the domestic market. By decreasing the country's reliance on potentially unreliable solely Indian sources, and diversifying the blends used, the results have meant both a better tasting tea, and more secure access to imports for the years to come."
 irelandflavour.388.a:9 "Milk and no sugar, thanks."

 irelandflavour.389.t:9 "The Dirty Dust"
 irelandflavour.389.d:9 "From the rural western seaside to the streets of Galway city, Máirtín Ó Cadhain's \"Cré na Cille\", literally meaning \"Earth of the Church\", is taking the Hibernophone world by storm, and even bringing itself to the attention of Anglophones. Serialised in \"The Worker's Republic\" newspaper and written almost entirely as a series of gossipy and bitter conversations between the dead in a Connemara graveyard, the book has been hailed by those gifted to understand it as a comic masterpiece, and its surge in popularity has begun to inspire a flood of Irish-language writing.\n\nBorn in the coastal Gaeltacht area of Cois Fharraige in County Galway, Ó Cadhain's outrage at the impoverishment of his community has fuelled his politics towards a fervent belief in syndicalism, and the revival of the Irish tongue. An activist for the rights of Gaeilgeoirí, or Irish-speakers, against the negligence of previous governments, he engaged in cooperation at times with the integralist wing of Aontas Náisiúnta due to their mutual reverence for Ireland's native language, but remained a committed socialist. Among the Irish Citizen Army, he became recognised for his talent as a recruiting officer, an organisation of which his membership would lead to him being sacked from his teaching job.\n\nNow in a position to promote his dearly-held views after the Second Irish Revolution, he has become the pioneer of a concept known as \"Athghabháil na hÉireann\", or the \"Reconquest of Ireland\", which regards both English and the growing lingua franca of German as tools of capitalism, and advances that only through socialism will the tongue of the Irish people be saved and the nation fully decolonised. Through this theory, he has sought win the support of Irish speakers for the new Republic, including former supporters of Aontas Náísiúnta who he argues were led astray by the forces of reaction, but that their cultural nationalism is at heart well-intentioned and harnessable for positive ends should they learn the error of their ways."
 irelandflavour.389.a:9 "Sé dualgas lucht na Gaeilge a bheith ina sóisialaigh."
 irelandflavour.389.a.tt:9 "§YIt is the duty of Irish speakers to be socialists.§!"

 irelandflavour.3810.t:9 "The Orange and the Green"
 irelandflavour.3810.d.start:9 "For the anniversary of the retirement of late historian and Senator Alice Stopford Green, a work has been published which examines an area of her interest — Irish nationalism among Protestants and the Anglo-Irish. Given her own background, this subject matter came of no surprise.\n\nThe book argues the irrefutability that since 1798, the Anglo-Irish have played a crucial role in the development of Irish nationalism and republicanism. Anglo-Irish and Protestants never made up more than 15% of the population, and while they would have been overwhelmingly loyalist historically, those who took up the nationalist cause made a disproportionate impact in nationalism as a whole.\n\nFrom the founders of Irish republicanism, Theobald Wolfe Tone and Lord Edward Fitzgerald, the movement's leadership has included Protestants, helped by the greater status and education that was afforded to them for centuries. Robert Emmet led his rebellion in 1803, and Charles Stewart Parnell was de facto leader of nationalism in the 1880s. Outside politics, literary greats Oscar Wilde and WB Yeats are also known for their nationalist ideals. The involvement of Protestants in nationalism, it argues, was key in separating the Catholic identity from the Irish one in the late 1700s, a time when they were entwined.\n\nThe book goes as far as contemporary Ireland, focusing on the fringes of politics, such as socialist academic Benjamin Farrington, or integralism proponent Ernest Blythe, and commenting on how the British Revolution may have influenced the popularity of different political groups among this population."
 irelandflavour.3810.d1:9 "$irelandflavour.3810.d.start$\n\nFor reasonably dry, academic text, the response has been fairly warm, with critics opining that the state's treatment of minorities should be used as a marker of its maturity. Though the Anglo-Irish experience is not quite the same as that of the Ulster-Scots, the government is keen to try and promote the message of ecumenism to those in the north, even if it falls on deaf ears."
 irelandflavour.3810.d2:9 "$irelandflavour.3810.d.start$\n\nThe publication garnered little attention from any official state sources, who were sure not to publicise it. In their view, many of the historical Protestant nationalists were only acting so in their their self interest, hoping to secure power in the inevitable free Ireland. The importance of the Catholic faith was not to be downplayed, and if like Markiewicz or Casement, a Protestant wished to convert to majority denomination of the nation, that could be only but encouraged."
 irelandflavour.3810.d3:9 "$irelandflavour.3810.d.start$\n\nSeizing the opportunity for furthering their agenda, the government lauded the publication, emphasising the work of leaders like Thomas Davis, a Protestant in the 1800s who promoted independence, and the use of Irish as the sole language, contrasting with the anglophone lickspittle Daniel O'Connell, who was content with foregoing the language of his ancestors, kowtowing to the Catholic church, and keeping Ireland under the English crown. For Ireland must be not free merely, but Gaelic as well; not Gaelic merely, but free as well."
 irelandflavour.3810.d4:9 "$irelandflavour.3810.d.start$\n\nSaor Éire have denounced the publication as seeking to use religion to foment division among Irishmen, and took more issue the book's focus on those from an aristocratic background rather than the common people. The Irish Syndicalist Party believe that there are many lessons to be learned in the text in matters of a common Irish identity, but also shared ideals that are held among Christians of all denominations. The PLP questions the focus on nationalism and identity itself, and feel that the book omits much work done in social reforms, for the good of Ireland, by the Anglo-Irish.\n\nSuch discussions and commentary themselves are being permitted by the new government, in an effort to normalise their still-unsteady rule, but much work remains in making the people forget that political discourse or normality will never be the same again."
 irelandflavour.3810.a:9 "\"Liberté, égalité, fraternité\", and all that..."
 irelandflavour.3810.b:9 "Even if the forebears didn't see themselves as Irish, the descendents can."
 irelandflavour.3810.c:9 "Useful idiots, nothing more."
 irelandflavour.3810.e:9 "It was from the Gael that Gaelic Ireland\ncame forth."
 irelandflavour.3810.f:9 "Sometimes, an outside perspective is needed."

 irelandflavour.3811.t:9 "Oíche Shamhna"
 irelandflavour.3811.d:9 "Samhain. The night of the year when the boundaries between the worlds of the dead and the living are at their weakest. The souls of the dead and the Aos Sí, or fairies, return to our world to be welcomed and appeased. Candles are lit, bonfires soar, prayers are said and every number of primordial rituals come into practise.\n\nThe last night of October has come to be known as Hallowe'en in the English language for many years, but it is in Ireland that many of these traditions originate. The night before the beginning of winter, as the first of November is in the Irish calendar, was the end of the harvest season and the start of the darkening of the days. Officially, All Saints' Day is the 1st of November, and is recognised by the Catholic Church as a Holy Day of Obligation, with all Catholics expected to attend Mass, and with All Souls' Day the day after. But this is only the Church taking advantage of the more ancient, arcane and local pre-Christian beliefs of the population.\n\nGhoulish faces are carved into turnips, with candles fitted and lit inside to give them an otherworldly aura. People roam the countryside between distant homesteads, clad in imitation of the very beings also said to be present that night, themselves expecting to be placated with food and drink in exchange for song or verse. The dead are remembered and toasts held in their honour.\n\nSimilar customs exist elsewhere, but in particular the Gaelic traditions have taken root in the United States, following the mass exodus that has occurred over the last century. There they have taken up many of their own forms, which themselves have travelled back to Ireland via returning immigrants.\n\nCelebrations this year themselves have taken an even more macabre turn, with tensions rising around the world, and with the United States, the new home of many Irish people and the land of opportunity, up in flames. Some new traditions have come back to Ireland with previous returning emigrants and new refugees — but war would not be one that would be welcome."
 irelandflavour.3811.a:9 "We have enough dead as it is, thanks."

 irelandflavour.3812.t:9 "The Star Turns Red"
 irelandflavour.3812.d1:9 "Theatre in Ireland has long served as a proud cultural touchstone for the nation, and especially in recent years, as a form of escapism from the troublesome situation of the world. Political violence has unfortunately also been a major part of the nation's history, and last night at the Abbey Theatre these two worlds collided after riots broke out at the debut of a new overtly political play known as \"The Star Turns Red\".\n\nThe playwright behind the production, Seán O'Casey, has always been unapologetically open about his socialist beliefs, and this recent play is no different. One of O'Casey's previous plays \"The Plough and the Stars\" has often been interpreted as criticism of overvaluing Irish nationalism at the expense of the working class, leading initially to calls for it to be censored, and ultimately a riot broke out at a performance over the perceived insult to Irish identity. Likewise, \"The Star Turns Red\" has been interpreted by some as an attack against the fundamentals of Irish identity, the Catholic Church, and modern Irish politics. The protagonist of the play, \"Red Jim\", who is very clearly inspired by Irish socialist leader Jim Larkin, leads his union into the eventual takeover of his country while battling the Catholic Church-backed \"Saffron Shirts\", interpreted as a parallel for O'Duffy's Blueshirts.\n\nAlthough police are still compiling a full picture of the events of last night, it appears that several members of the Blueshirts were in attendance, resulting in a brawl breaking out which quickly escalated into a riot. Like with O'Casey's last play to cause this level of unrest, there are calls to ban his play to keep the peace, with those aligned with O'Duffy going as far to call for O'Casey's arrest for producing \"a blasphemous piece of syndicalist propaganda\".\n\nWhile there is little reason to escalate matters this far, banning performances of the play may protect us from further incidents and the spread of syndicalist views. This degree of government censorship may however be seen by the public as a move towards further authoritarianism, and it may make sense to approach this situation more carefully by only having a few ministers officially condemn the play instead."
 irelandflavour.3812.d2:9 "Ever since the dust settled on the corpse of the old order in Britain, Ireland has had to deal with jumped-up syndicalist playwrights and poets from across the Sea producing propaganda, in the hopes it will one day lead to a socialist revolution here as well. While it is easy to ignore all of these plays written by British authors, the same cannot be said about a betrayal of a play produced by one of our own.\n\nSeán O'Casey, a noted Irish playwright who has always been unapologetically open about his socialist beliefs, recently debuted his new play \"The Star Turns Red\" at the Apollo Theatre in London, after being rightfully blocked from having it performed at the Abbey Theatre in Dublin. The central conflict of the play revolves around the protagonist \"Red Jim\", a stand-in for Irish socialist leader Jim Larkin, leading his union into the eventual takeover of his country while battling the Catholic Church-backed \"Saffron Shirts\", a clear parallel for the Blueshirts. The play concludes with a dedication to the \"brave workers\" of Ireland, who they claim \"will soon be freed from reactionary oppression\".\n\nDespite being shown only in London, news of this blatant attack by a traitorous syndicalist quickly reached the office of a furious [IRE_loc_leader_surname] in Leinster House. Not long afterwards, a statement was officially released denouncing O'Casey's play as \"an indecent and blasphemous piece of syndicalist propaganda\", labelling the man himself as a traitor, and banning all of his works from being performed again in Ireland. Despite it still being unclear if the British government supported O'Casey in any way, an arrest warrant has still been issued against him for conspiring with the British state to overthrow the organs of the Irish Government, effectively exiling him from the country. With [IRE_loc_leader_surname]'s continued anger over the incident, O'Casey should consider himself lucky that he has gotten off so \"lightly\"."
 irelandflavour.3812.d3:9 "Theatre in Ireland has long served as a proud cultural touchstone for the nation, especially in recent years as a form of escapism from the troublesome situation of the world. Even those in government need a break from it all every now and then, especially with their ongoing arduous task of reshaping the political landscape of the country. The recent debut of an exciting new play entitled \"The Star Turns Red\" has been the perfect excuse for such a break, with multiple prominent members of the new government attending the performance at the Abbey Theatre.\n\nThe playwright behind the production, Seán O'Casey, has always been unapologetically open about his socialist beliefs, and the recent revolution in Ireland has clearly been an inspiration for his latest work, with many noticing obvious parallels between its plot and the events of recent months. The central conflict of the play revolves around a general strike orchestrated by the protagonist of the play \"Red Jim\", who leads his union into the eventual takeover of his country while battling against the Catholic Church-backed \"Saffron Shirts\", interpreted as a parallel for O'Duffy's Blueshirts. The play concludes with a dedication to the brave workers who took part in the Second Irish Revolution, and many are widely regarding the production as a shining example of syndicalist performance art.\n\nAmong those praising the contents of the new play was one Jim Larkin, who O'Casey has known for decades now and is proud to call a friend. Following the production he was heard expressing his enjoyment of the new play to the other members of government present, especially praising the performance given by the lead actor who he described as \"truly portrayed the socialist spirit of Ireland\". Following such high praise and positive reviews, it can only be hoped that this is just the beginning of a new exciting era of Irish theatre."
 irelandflavour.3812.a:9 "Down with this sort of thing!"
 irelandflavour.3812.b:9 "We need to be careful now..."
 irelandflavour.3812.c:9 "Being exiled to London seems like a fate worse than death..."
 irelandflavour.3812.e:9 "You know, this \"Red Jim\" fellow seems awfully familiar..."

 irelandflavour.391.t:9 "Sailing to Byzantium"
 irelandflavour.391.d:9 "Ireland is in mourning today as it learnt of the death of William Butler Yeats, a giant of modern Irish culture over the course of several decades.\n\nYeats had helped spearhead the Irish Literary Revival in literature starting in the 1890s, while founding a bedrock of Irish theatre, the Abbey Theatre, in 1904. Throughout his working life, he had promoted Irish culture and mythology, and stressed an Irish identity that was completely separate from a British one. His greatest personal achievement was winning a Nobel Prize in Literature in 1923 for his poetry; coming at a heady time for Yeats, who had just witnessed the birth of an independent Ireland, something he had long supported. In 1922 he was appointed a member of the Senate, and spent the next several years experiencing first-hand the politics of the new state. Although during his time as senator Yeats was not affiliated with any party, not even Sinn Féin, he was not afraid to make his political views known, and was firm in the Senate in voicing his opinion on cultural and educational matters. Yeats offered a unique perspective, as he not only spoke as an artist, but also as someone who was both a Protestant and a nationalist.\n\nIn the final years of his life, Yeats became an informal supporter of Aontas Náisiúnta, drawn both to the firm paternalistic stances of Eoin O'Duffy and the mystic nationalism of Gearoid Ó Cuinneagáin. Yeats had always grated against individualism and liberalism, and the increasing influence of both upon Sinn Féin greatly displeased him. While AN were greatly pleased to learn of a supporter of Yeats' calibre, they were disappointed that they were never able to truly utilise his presence outside of Yeats creating three marching songs for the organisation.\n\nAlthough Yeats is now gone, his legacy will be long-lasting and regardless of his political views, most can acknowledge his sizable contributions to Irish cultural life."
 irelandflavour.391.a:9 "Ar dheis Dé go raibh a anam."

 irelandflavour.392.t:9 "Amhrán na bhFiann"
 irelandflavour.392.d:9 "It has been more than fifteen years since \"Amhrán na bhFiann\", or \"A Soldier's Song\" was officially adopted as the national anthem. The song, with words written by Peadar Kearney, and music by him and Patrick Heaney, first emerged in 1910, with the now-widespread lyrics in Irish being published by Liam Ó Rinn in 1923. It follows a long tradition of emotive patriotic songs, speaking of an Ireland from long ago that now calls again to be defended against her enemies and oppressors. Making the composition all the more meaningful however, was its popularity among the Irish Volunteers leading up to 1916, and later in the Frongoch prison camp where many were interned afterwards, to the extent that it was unofficially known as the \"Sinn Féin anthem\".\n\nWhat began life as a jaunty marching song has reconstructed into a stirring national anthem. This has been helped in no small part by the reworking of the song for full orchestra, and also for marching band, as well as chorus, transforming the song and adding an appropriate amount of gravitas, depending on the occasion.\n\nYet, as with all things in a relatively newly independent country such as Ireland, there are questions which overhang it. As a piece of music that is profoundly and unashamedly associated with the nationalist tradition, some have doubted its ability to act as an olive branch to those who may have originally been, or remain, loyalists. Others feel that the official status of the Irish language translation, despite the song being originally written in English, is off-putting to poor speakers of the language, or that the melody is suitable but the lyrics lacklustre. Yet others agree with all of the sentiment of the song, but feel that there are older, potentially more legitimate anthems to be found in the plethora of pieces that make up the Irish musical tradition.\n\nThe obvious answer would be to leave it unchanged, but it is up to the government to decide the final decision."
 irelandflavour.392.a:9 "It's good as it is."
 irelandflavour.392.b:9 "Rewrite the lyrics to make them more relevant."
 irelandflavour.392.c:9 "\"God Save Ireland\" was always a better choice."
 irelandflavour.392.e:9 "Replace it with \"The Internationale\",\nin Irish of course."
 irelandflavour.392.f:9 "\"O'Donnell Abú\" speaks more of our people\nand history."

 irelandflavour.393.t:9 "Soccer in Ireland"
 irelandflavour.393.d1:9 "Amidst all the political news in this country, one could be forgiven for thinking that sectarianism is as rife as ever. One area, however, where sectarianism seems to be slipping away is in the area of sport, Association Football (\"soccer\") specifically.\n\nAt the start of the century, soccer lagged considerably behind Gaelic football in popularity, as the Gaelic Athletics Association steered the sport to a meteoric rise, at least with the Catholic population of Ireland. With Gaelic football's ties to Irish nationalism, many Ulster Protestants instead veered towards soccer, and indeed, upon the foundation of the League of Ireland, all the teams were from Ulster and only one team, Belfast Celtic, was associated with Catholics. However, this stark divide has been dissolving over the decades, with the glamour and prestige of the World Cup helping to draw a more diverse base into the game. Not only have new teams emerged from Dublin and Cork but also smaller Irish towns such as Dundalk, Limerick, Waterford and Sligo, with the \"Sligo Rovers\" becoming the first team outside of Leinster or Ulster to win the league this year.\n\nThe popularity of the league was also boosted by a small influx of players arriving from Britain, particularly from Scotland and the Liverpool area, as professional teams in the Union were scrapped and reorganised on a large scale, to reflect a nominally more egalitarian makeup with the rise of \"work teams\" and other amateur clubs. Now featuring a healthy mix of players from around the Isles and a range of teams from across Ireland, the League of Ireland has become an avenue for football supporters from different parts of the country to intermingle. Indeed, some supporters from Dublin are now travelling to Belfast for certain games, and vice versa."
 irelandflavour.393.d.23:9 "Since Independence, one of the hardest challenges for the country to overcome has been to break the conditioning of the people that was ingrained in them during British rule. While the masses can grasp the need for political and economic separation from the Anglosphere, even those sympathetic to the Gaelic cause are reluctant to fully grasp the need to"
 irelandflavour.393.d2:9 "$irelandflavour.393.d.23$ assert themselves culturally. One instance of lingering British cultural influence is the sport of Association Football, or \"soccer\"\n\nWhen the \"League of Ireland\" soccer association was started, all the teams were from Ulster and only one team, Belfast Celtic, was associated with Catholics. Although the league later grew to incorporate some teams from Dublin and Cork, supporters of Aontas Náisiúnta suggested that no one in good faith could possibly say that the participants in soccer were not Anglophilic — for how else could their choice to play that sport over our own indigenous ones be explained?\n\nNow that we have a leadership committed to Gaelic cultural vitality, all support and funding for soccer is to be ceased. If enthusiasts insist on participating in a foreign sport, that is their own prerogative, but the state has no obligation to assist them."
 irelandflavour.393.d3:9 "$irelandflavour.393.d.23$ also separate themselves culturally. One instance of lingering Saxon cultural resistance is the sport of Association Football, or \"soccer\"\n\nWhen the \"League of Ireland\" soccer association was started, all the teams were from Ulster and only one team, Belfast Celtic, was associated with Catholics. Although the league later grew to incorporate some teams from Dublin and Cork, its base has, and always will be, those who consider themselves above Gaelic culture, and refuse to integrate themselves into Irish society.\n\nNow that with a leadership able to correctly identify this cultural parasite, a ban on soccer was inevitable. Fit young men should either commit to playing indigenous sports such as Football or Hurling, or better yet volunteer for military service."
 irelandflavour.393.d4:9 "One of the most important teachings of Marx is that class is more important than culture or religion — for example, Protestant and Catholic workers share much more in common than a poor Catholic and a rich Catholic do. An area where this phenomenon becomes apparent is in sports.\n\nAlthough our island has been plagued by sectarianism for centuries, in recent decades both Protestants and Catholics of the working class found common ground by playing and watching Association Football, or \"Soccer\", together. Although the inherent good of athleticism and community-building was apparent, the capitalists sought to commodify it. Instead of taking a wholesome amateur approach like in Gaelic Games, the British-aligned bourgeois encouraged \"professionalism\" in Irish soccer. While players were paid a salary (which was acceptable), they were also treated as commodities who could be bought and sold between teams like cattle at marts. Instead of teams of locals, who could be proudly supported by friends and neighbours, the ranks of soccer teams became those of strangers and mercenaries.\n\nNow that we have a socialist leadership in this country, the time has come to follow the example set in Britain and France and to re-organise soccer. Teams will be based around workplaces or professions, not owners. With soccer organised in this way, not only can it be a tool to encourage fitness, but it can help destroy sectarianism as well."
 irelandflavour.393.a:9 "Maybe one day we'll reach the\nWorld Cup finals..."
 irelandflavour.393.b:9 "Our culture is not inferior, and neither are\nour sports."
 irelandflavour.393.c:9 "Only once the weeds have been removed can the garden blossom."
 irelandflavour.393.e:9 "Teams should belong to their communities,\nnot capitalists."

 irelandflavour.394.t1:9 "The Nelson's Pillar Debate"
 irelandflavour.394.t2:9 "The Demolition of Nelson's Pillar"
 irelandflavour.394.d.mid1:9 "For example, almost symbolically, rather than design new post boxes to replace the iconic red ones associated with their conquerors, the government opted simply to paint them green. Among the most notable legacies of this is Nelson's Pillar, a large column in the centre of O'Connell Street in Dublin"
 irelandflavour.394.d.mid2:9 "erected in honour of British admiral Horatio Nelson after the Battle of Trafalgar. Although considerably disliked from the day of its construction by nationalists, repeated efforts by Dublin Corporation to take it down were blunted by the fact that legal responsibility for the pillar had been vested in a trust on terms obligating its maintenance, and as such, any attempt to remove it was dependent on parliamentary legislation to override it."
 irelandflavour.394.d.mid:9 "$irelandflavour.394.d.mid1$ $irelandflavour.394.d.mid2$"
 irelandflavour.394.d.dem.start:9 "In the wake of Irish freedom, the Irish Government and its people, breathing a sigh of relief at having achieved their long sought-for liberty, were not keen on rocking the boat, leaving much of the symbols and systems they had inherited from the British Empire intact. $irelandflavour.394.d.mid$\n\nThough prior post-independence administrations did not authorise touching the pillar, citing monetary reasons, with the upheaval of the previous years seeing a rise in patriotic sentiments and"
 irelandflavour.394.d.dem.end:9 "Dublin's city council has voted once more for its removal, sparking a flurry of debate in the newspapers and the Dáil. While some have protested the motion, regarding it either as a desecration of art or uninclusive of Protestants both North and South, others consider it shameful that a prominent landmark of the nation's capital should be a homage to its former masters, and a growing campaign advocates replacing it with a statue of Wolfe Tone, father of Irish republicanism and an Anglican, to be religiously tolerant while promoting the legacy of an Irish hero over a British one. Ultimately however, the decision whether to give the corporation the go-ahead lies with [IRE_loc_leader_surname] and his government."
 irelandflavour.394.d.an.start:9 "Despite the achievement of Irish freedom, traitorous former governments, as if to signify their Anglophilic sympathies, left much of the symbols and systems forced onto the country by the British Empire intact."
 irelandflavour.394.d.an.end:9 "While the West Britons in power prior may have ignored the pleas of Dublin's citizens for the removal of that British eyesore, with their unpatriotic reign brought to an end by true Irish patriots and order restored, it was time for the remaining scars of British rule on the Irish nation to be healed. Announcing in a speech that it would begin the removal of all statues celebrating the vanquished empire [IRE_loc_leader_surname] stated that Nelson's Pillar would be first to go, to be replaced with an equally grand stone column of Pádraig Pearse, hero-martyr of the Easter Rising and reader of the Proclamation"
 irelandflavour.394.d.nondem.end:9 "As the sun broke the following morning, the statue atop the pillar was detonated by Irish troops before the eyes of an excited crowd while the national anthem was played by a military band in celebration of the occasion. As many across the capital have remarked on the demolition, Admiral Nelson has finally lost his last battle."
 irelandflavour.394.d1:9 "$irelandflavour.394.d.dem.start$ calls for rethinking how the state is organised, $irelandflavour.394.d.dem.end$"
 irelandflavour.394.d2:9 "$irelandflavour.394.d.dem.start$ the intervention of the army in the running of the state, $irelandflavour.394.d.dem.end$"
 irelandflavour.394.d3:9 "$irelandflavour.394.d.an.start$ $irelandflavour.394.d.mid$\n\n$irelandflavour.394.d.an.end$. $irelandflavour.394.d.nondem.end$"
 irelandflavour.394.d4:9 "$irelandflavour.394.d.an.start$ $irelandflavour.394.d.mid1$, now renamed Sráid Uí Néill in light of O'Connell's treacherous advocacy of the English language, $irelandflavour.394.d.mid2$\n\n$irelandflavour.394.d.an.end$ who was apparently willing to consider an Irish monarchy. $irelandflavour.394.d.nondem.end$"
 irelandflavour.394.d5:9 "Despite the achievement of Irish freedom, bourgeois former governments, as if to signify their imperialist sympathies, left much of the symbols and systems forced onto the country by the British Empire intact. $irelandflavour.394.d.mid$\n\nWhile the Anglo-German compradors in power prior may have ignored the pleas of Dublin's citizens for the removal of the imperial eyesore, with their regime brought to an end by Ireland's workers and small farmers, it was time for the remaining scars of colonialism on the Irish nation to be healed. Announcing in a speech that it would begin the removal of all statues celebrating the vanquished empire, the Cathaoirleach stated that Nelson's Pillar would be first to go, to be replaced with an equally grand stone column of James Connolly, one of Ireland's greatest socialist theorists and hero-martyr of the Easter Rising. $irelandflavour.394.d.nondem.end$"
 irelandflavour.394.a:9 "It's time we gave our own heroes their due respect."
 irelandflavour.394.b:9 "We can look to the future without destroying the past."
 irelandflavour.394.c:9 "British admiral leaves [Root.Capital.GetCapitalVictoryPointName] by air."

 irelandflavour.395.t:9 "Finnegans Wake"
 irelandflavour.395.d.start:9 "With a \"Bababadalgharaghtakamminarronnkonnbronntonner ronntuonnthunntrovarrhounawnskawntoohoohoordenenthurnuk!\", the Irish hod carrier \"Finnegan\" fell to an early death. The same sound can be heard in homes across the English-speaking world as copies of \"Finnegans Wake\" fall from sleepy hands.\n\nAfter over a decade spent in exile in France, Irish author James Joyce has published his latest novel, \"Finnegans Wake\""
 irelandflavour.395.mid:9 "by way of a small Parisian operation. It was printed in English, of course, as the novel is anything but translatable. While not widely available, copies of \"Finnegans Wake\" have trickled onto bookshelves throughout the English-speaking world. Reception thus far has been both mixed and lively. Critics decry the novel's lack of an overarching plot and seeming randomness. To many lay readers the novel is nigh-unapproachable in its density."
 irelandflavour.395.d1:9 "$irelandflavour.395.d.start$, $irelandflavour.395.mid$\n\nFor its part, the Irish Government has unsurprisingly remained mum on the release in light of the continued disfavour of the book's author, and though Irish people usually show some amount of pride in the unabashedly-Irish Joyce, the popular reception of the book has been unexpectedly muted. Nonetheless, the high-profile release has stirred up some degree of popular feeling."
 irelandflavour.395.d2:9 "$irelandflavour.395.d.start$. Reception thus far has been both mixed and lively. Critics, particularly the politically reactionary breed, decry the novel's lack of an overarching plot and seeming randomness. To many lay readers the novel is nigh-unapproachable in its density.\n\nFor its part, the Irish Government has upheld the work. Joyce's departure from convention is described as emblematic of his genius. One government minister even went so far as to describe the book's alleged difficulty as a kind of \"filter\". Popularly, the high-profile release has stirred up some degree of national feeling, but nothing which should present substantial concern."
 irelandflavour.395.d3:9 "$irelandflavour.395.d.start$, $irelandflavour.395.mid$\n\nIn Ireland, the reaction of the appropriately-described reactionary government does cause any surprises. Ó Cuinneagáin has decried the popularity of the book, slating its authors substantial contribution to the English language and the \"cultural depravity\" of not penning such a work in \"his country's native tongue\". The esoteric content of the book notwithstanding, despite the unabasedly-Irish nature of the author Joyce, it was alas not the \"right kind\" of Irish, and his work was pre-emptively banned prior to release."
 irelandflavour.395.a:9 "A way a lone a last a loved a long the"
 irelandflavour.395.b:9 "Uafásach ar fad!"

 irelandflavour.396.t:9 "The Professor in Austria"
 irelandflavour.396.d.start:9 "Across the sea in Central Europe, where the Celtic race is said to have its origins, the renowned Austrian linguist, Celtologist and Hibernophile Julius Pokorny recently published his latest book, addressing the pre-history of the Celts and the Illyrians. As the Irish were regaining their pride in their long-suppressed language and culture during the Gaelic Revival, the efforts of Celtologists, primarily German, such as Pokorny and the deceased Kuno Meyer in rediscovering old Irish literature and promoting its importance to European civilisation were beyond invaluable in this process, becoming another episode in the warm Teuto-Irish relationship.\n\nIrish contact with the Teutonic world goes back to the era when Ireland was acclaimed for its knowledge and Christian faith, with Irish monks founding monasteries throughout modern-day Germany and Austria. In later centuries as the British tightened their grip over the isle many Irishmen chose exile, and though the Irish played a part in the industralisation of the Ruhr, no German land would receive more émigrés than Austria, where the Irish established a major presence in the country's military and politics, with over a hundred Austrian generals, field marshals or admirals at one point being Irish. Most famously, Maximilian O'Donnell would save Kaiser Franz Josef's life from a Hungarian assassin in 1853."
 irelandflavour.396.d.mid:9 "Although the distance and decline as a power of Vienna made it inevitable they would be eclipsed by Berlin in the mind of the common Gael, a much closer, more capable guardian against the British and now the prime destination of Irish emigrants to the continent, plenty still hold dear the Habsburg realm whose dual monarchy once served as a model for Sinn Féin."
 irelandflavour.396.d.mid2:9 "While critics compare the Austrian empire to the British, others contrast the benevolence of the Habsburgs towards their minorities to the brutality and repression of the English against the Irish people"
 irelandflavour.396.d1:9 "$irelandflavour.396.d.start$\n\n$irelandflavour.396.d.mid$ $irelandflavour.396.d.mid2$, and wish them good fortune in these tense times."
 irelandflavour.396.d2:9 "$irelandflavour.396.d.start$\n\n$irelandflavour.396.d.mid$ While critics compare the Austrian empire to the British and cheer the nationalists currently revolting against them, others contrast the benevolence of the Habsburgs towards their minorities to the brutality and repression of the English against the Irish people, and pray for their victory over their foes."
 irelandflavour.396.d3:9 "$irelandflavour.396.d.start$\n\n$irelandflavour.396.d.mid$ $irelandflavour.396.d.mid2$, and congratulate their recent constitutional reconfiguration as welcome news which will promote stability in Europe."
 irelandflavour.396.d4:9 "$irelandflavour.396.d.start$\n\nAlthough Vienna's decline as a power and collapse led to its incorporation by Berlin, which had eclipsed Austria in the mind of the common Gael as a much closer, more capable guardian against the British and the prime destination of Irish emigrants to the continent, plenty still hold dear the Habsburg realm whose dual monarchy once served as a model for Sinn Féin. Pokorny, as a German nationalist, has welcomed the unification, and as Austrian nobles of Irish descent are incorporated into the Kaiserreich's aristocracy and Irish émigrés to Germany move to the region numerous Irishmen once sought refuge in, the past and present friends of the Irish people have been in a way reconciled."
 irelandflavour.396.a:9 "We salute the land from which our Celtic ancestors originated."

 irelandflavour.397.t:9 "Gaelic Games in Britain"
 irelandflavour.397.d:9 "For years now the Central Council of the Gaelic Athletics Association have planned to establish a Provincial Council in Britain to administer the games played by the Irish diaspora living in Britain, however stormy relations between our two nations have prevented this from being a possibility.\n\nWith it now being over a year since Ireland's ascension to the Internationale, relations between Britain and Ireland have greatly improved, and over the course of the past few months these plans have finally come to fruition with the establishment of the British Council of the Gaelic Athletic Association. The creation of the new Provincial Council was announced earlier today by the President of the GAA, making it very clear that the GAA's plans to foster the rebirth of Irish culture in Britain are only just beginning.\n\nAlthough at present only the London and Lancashire county boards make up the newly established British GAA, there is already discussion on how to properly incorporate the more minor county boards of Warwickshire, Yorkshire, and Gloucestershire into the GAA while also establishing proper county boundaries across Britain. Steps have already been taken in Ireland to help foster the growth of the Games in Britain, with this year's annual congress finally abolishing the archaic Rule 21 which banned all members of British security forces from joining the GAA.\n\nWhile Ireland will almost certainly remain the home and core of the Games, many are hopefully within a few decades the British scene will have fully established itself as a key part of the GAA with tefams from both countries competing against each other."
 irelandflavour.397.a:9 "Within a decade we'll have hurling at the Olympiad!"

 irelandflavour.398.t:9 "Legacy of the Fianna"
 irelandflavour.398.d.start:9 "As France had the paladins of Charlemagne and Britain the knights of the round table, so too has Ireland its own warriors of legend, the Fianna. Historically small bands of roving hunter-warriors made up of landless young noblemen, they are most well known from the tales of the mythological hero Fionn mac Cumhaill, the leader of a group of Fianna who based themselves in a fortress atop the Hill of Allen in Kildare, north of the Curragh where an Irish military base lies in the present day. Although Fionn and most of his valiant followers would be tragically slain in the Battle of Gabhra by the forces of the High King Cairbre Lifechair, who himself would also fall in the fighting at the hand of Fionn's grandson Oscar, and a rival Fianna clan led by Goll mac Morna, their gallant legacy has lived on in Irish culture.\n\nAs the Irish people regained their pride in their ancient heritage during the Gaelic Revival, the valour and martial prowess of the Fianna became inspirational for countless Irish revolutionaries, with nationalist organisations such as the Fenian Brotherhood and Fianna Éireann taking them as their namesake, and Amhrán na bhFiann and the IRA's cap badge referring to Ireland's soldiery as the \"Fianna Fáil\", meaning the Warriors of Inis Fáil, an old poetic name for the island.\n\nHowever, while the Irish Republican Army can trace their roots to this warrior-band tradition, it additionally finds expression in the form of paramilitarism."
 irelandflavour.398.d1:9 "$irelandflavour.398.d.start$ Nonetheless in the wake of the prior year's crisis the phenomenon has begun to die down with the UVF and Blueshirts hampered by crackdowns and, in the case of the latter, splintering between AN and AnaA supporters. $irelandflavour.398.d.dem.end$"
 irelandflavour.398.d2:9 "$irelandflavour.398.d.start$ Though last year's crisis caused much turmoil within the Blueshirts as a result of splintering, the organisation has survived through AN's protection, with authorities turning a blind eye while cracking down on the supporters of Ó Cuinneagáin. $irelandflavour.398.d.dem.end$"
 irelandflavour.398.d.dem.end:9 "The ICA too have struggled in their efforts to take advantage of the discontent of the poor in the face of economic recovery, instead going underground to prepare to assist a potential syndicalist invasion should continental tensions turn to war.\n\nThe Fianna of old may no longer roam the land, but its true successor continues to march on the rolling plains of the Curragh."
 irelandflavour.398.d3:9 "$irelandflavour.398.d.start$ $irelandflavour.398.d.pataut.mid$ Ó Cuinneagáin's supporters have been suppressed and the ICA driven underground as they wait in hope of an invasion by their British masters, but the UVF remain a threat, and the Republic's defenders in blue stand ready to oppose these insurgents."
 irelandflavour.398.d4:9 "$irelandflavour.398.d.start$ $irelandflavour.398.d.pataut.mid$ With harsh crackdowns by the forces of the IRA and their German advisors in tandem with the Blueshirts suppressing Ó Cuinneagáin's supporters, the UVF and the ICA alike, all can be assured that the Irish Republic's defence is in good hands."
 irelandflavour.398.d5:9 "$irelandflavour.398.d.start$ $irelandflavour.398.d.pataut.mid$ With Ó Cuinneagáin's supporters suppressed, the ICA driven underground as they wait in hope of an invasion by their British masters, and the threat of the UVF neutralised, the Republic's defenders in blue have proven they stand ready to oppose anyone who would do Ireland harm."
 irelandflavour.398.d.pataut.mid:9 "Though last year's crisis caused splintering within the Blueshirts, the organisation has been placed under observation to prevent it from falling under the sway of radicals but has survived as a state-supported militia for safeguarding the nation against its enemies."
 irelandflavour.398.d6:9 "$irelandflavour.398.d.start$ $irelandflavour.398.d.natpop.mid$ The UVF continue to be a thorn in the government's side while the ICA have gone underground following state crackdowns to assist an invasion by their Anglo-Syndicalist masters should war erupt in Europe, but the azure-shirted defenders of the Gael will ensure neither of their hopes ever come to fruition."
 irelandflavour.398.d7:9 "$irelandflavour.398.d.start$ $irelandflavour.398.d.natpop.mid$ With the UVF having been brought to heel while the ICA have gone underground following state crackdowns to assist an invasion by their Anglo-Syndicalist masters should war erupt in Europe, the azure-shirted defenders of the Gael will ensure neither of their hopes ever come to fruition."
 irelandflavour.398.d.natpop.mid:9 "Though the IRA rightfully hold their heads high for defending Ireland's shores, the Blueshirts are the vanguard of the Gaelic race, having risen up to overthrow the nation's internal enemies."
 irelandflavour.398.d8:9 "$irelandflavour.398.d.start$ $irelandflavour.398.d.radsoc.mid$ continuing settler-colonial resistance from the UVF, $irelandflavour.398.d.radsoc.end$"
 irelandflavour.398.d9:9 "$irelandflavour.398.d.start$ $irelandflavour.398.d.radsoc.mid$ settler-colonial resistance from the UVF, successfully bringing the latter under control, $irelandflavour.398.d.radsoc.end$"
 irelandflavour.398.d.radsoc.mid:9 "Though the actions of the Irish Citizen Army were essential to the defeat of MacNeill's coup d'état, the government nonetheless dislikes the notion of being beholden to a militia outside of the state's authority with questionable British ties. As a result they have sought to clamp down not only on the counter-revolutionary Blueshirts and the"
 irelandflavour.398.d.radsoc.end:9 "but also reduce the ICA's influence, wishing for them to instead join the IRA and replace the reactionary officers who fled for Germany.\n\nThe Fianna of old may no longer roam the land, but its true successor continues to march on the rolling plains of the Curragh."
 irelandflavour.398.d10:9 "$irelandflavour.398.d.start$ $irelandflavour.398.d.socialist.mid$faire face à la poursuite de $irelandflavour.398.d.socialist.end$"
 irelandflavour.398.d11:9 "$irelandflavour.398.d.start$ $irelandflavour.398.d.socialist.mid$ leurs efforts réussis pour neutraliser le$irelandflavour.398.d.socialist.end$"
 irelandflavour.398.d.socialist.mid:9 "Les actions héroïques de l'Armée Citoyenne Irlandaise ont été essentielles au succès de la Seconde Révolution irlandaise, et bien que l'IRA et l'ICA travaillent désormais en étroite collaboration avec les éléments réactionnaires de l'armée expulsés, l'ICA a toujours son propre rôle unique à jouer dans la défense. de la république socialiste contre ses ennemis, y compris la répression de l'opposition interne des Chemises Bleues nationalistes bourgeoises, et"
 irelandflavour.398.d.socialist.end:9 "resistance in the north from the settler-colonialist holdovers of the UVF.\n\nTogether, the ICA and IRA act as the successors of the Fianna, with the sunburst motif used by Irish nationalists and socialists since the 19th century having its origins with the Fianna themselves. They will continue to carry their legacy, joining the traditions of the old with the new dawn of the socialist republic."
 irelandflavour.398.a:9 "Pureté de notre cœur, force de nos membres et action à la hauteur de notre discours."

