 ireland.2502.t:9 "Une suspension en temps de guerre"
 ireland.2502.d:9 "En temps normal, les élections présidentielles irlandaises sont censées avoir lieu quatre ans après les précédentes, à l'instar du système politique américain dont elles s'inspirent, en même temps que les élections au Dáil Éireann. Cependant, en raison de la guerre en cours et de la formation d'une coalition de guerre entre le Sinn Féin et les plus grands partis d'opposition, le gouvernement a annoncé que les prochains rendez-vous aux urnes seraient repoussés jusqu'à la fin du conflit.\n\nCette mesure a suscité des protestations de la part des petits partis d'opposition, qui sont furieux de cette décision et l'ont dénoncée comme une violation du processus démocratique, mais Michael Collins, Basil Brooke et Eamon de Valera ont tous défendu cette action, la considérant indésirable mais nécessaire pour maintenir l'ordre et l'unité au sein du peuple irlandais pendant que la nation est impliquée dans une lutte pour sa survie."
 ireland.2502.a:9 "La liberté impose des responsabilités..."

 ireland.2503.t:9 "La nomination d'un Príomh Aire"
 ireland.2503.d.start:9 "Après sa victoire électorale, [IRE_loc_leader_name] a désormais un choix important devant lui : choisir un Príomh Aire, ou Premier Ministre.\n\nSelon la Constitution Irlandaise, le Président [IRE_loc_leader_surname] doit nommer un Príomh Aire, qui est ensuite chargé, sous l'autorité du Président, de constituer un cabinet, avec sans aucun doute une contribution significative du"
 ireland.2503.d.sf:9 "Sinn Féin est un parti vaste et diversifié, avec de nombreux DT nouvellement élus, mais il existe deux options évidentes pour [IRE_loc_leader_surname], dans le choix de son Príomh Aire."
 ireland.2503.d.sflemass:9 "Cependant, depuis la libéralisation des restrictions, l'ancien chef du NPD, Seán Lemass, est désormais évoqué comme un potentiel Príomh Aire. Un tel choix s’éloignerait [IRE_loc_leader_surname] du semi-autoritarisme des années 30, favoriserait une plus grande ambition parmi les autres membres du parti parlementaire, et présenterait enfin l’image d’une machine politique du Sinn Féin plus moderne et réformée."
 ireland.2503.d.end:9 "Quel que soit celui qui sera choisi, l’autre se verra sûrement attribuer un poste ministériel de haut rang , mais un seul pourra devenir le deuxième homme le plus puissant de la République."
 ireland.2503.d1:9 "$ireland.2503.d.start$ le Grand Compagnon lui-même.\n\n$ireland.2503.d.sf$. Richard Mulcahy serait le candidat évident, un militaire bien connu pour sa place d'ami proche et de confident de Collins depuis la guerre d'indépendance, sans parler de ses expériences en tant que Príomh Aire au cours des mandats précédents.$ireland.2503.d.sflemass$\n\n$ireland.2503.d.end$"
 ireland.2503.d2:9 "$ireland.2503.d.start$ le Président lui-même.\n\n$ireland.2503.d.sf$. Gearóid O'Sullivan serait le candidat évident, avocat en exercice et membre de longue date du Sinn Féin, liant le parti à son passé révolutionnaire, étant donné qu'il est celui qui a élevé le drapeau tricolore au-dessus du GPO, le lundi de Pâques 1916.$ireland.2503.d.sflemass$\n\n$ireland.2503.d.end$"
 ireland.2503.d.cnat:9 "O'Brien se trouve maintenant confronté à un choix similaire, voire à un dilemme, à celui qu'il avait eu à trancher en 1937. Le Clann na Talmhan, basé sur l'agriculture, attire une base électorale différente de celle du parti travailliste, plus centré sur les zones urbaines, ce qui convenait à leur alliance électorale."
 ireland.2503.d.lab:9 "Les dirigeants du parti ont convenu que les buts et objectifs généraux de la coalition resteraient inchangés, mais O'Brien peut désormais choisir de reproduire cette formule précédente, ou de déplacer le curseur politique de la coalition un peu plus vers la gauche en choisissant"
 ireland.2503.d3:9 "$ireland.2503.d.start$ le Président lui-même.\n\n$ireland.2503.d.cnat$, mais en 1937, c'est Seán Lemass, du Parti du Développement National, qui prend le poste de Príomh Aire. À l’époque, le NPD était le plus grand parti et cette décision a poussé la large coalition davantage vers le centre, une disposition qui convenait aux besoins de l’époque.\n\n$ireland.2503.d.lab$ Michael Donnellan dans le rôle de Priomh Aire. Cela indiquerait que la coalition cherche à bénéficier au plus grand nombre possible de personnes dans le pays, tout en essayant de garder les riches de son côté en maintenant un changement graduel et progressif, et bien sûr sans effrayer ses partenaires de coalition du NPD.\n\n$ireland.2503.d.end$"
 ireland.2503.d4:9 "$ireland.2503.d.start$ le Président lui-même.\n\n$ireland.2503.d.cnat$, et avec l'alliance tripartite parvenant à peine à rassembler un gouvernement, Donnellan, plus modéré, s'est avéré un meilleur choix de Príomh Aire, moins susceptible d'attirer la colère dans le cadre d'accusations de sympathies syndicalistes généralisées. Quoi qu’il en soit, le Parti Travailliste Progressiste aux manières douces, voire qualifié de timoré, était considéré comme politiquement trop marqué et peut susceptible d'assurer la stabilité.\n\n$ireland.2503.d.lab$Owen Sheehy-Skeffington dans le rôle de Príomh Aire. Cela indiquerait que la coalition s’inspire des débuts plus radicaux du Parti Travailliste sur le plan social et économique, et que l’influence britannique dans le pays ne fait plus courir le risque d'une révolution en Irlande. Compte tenu de l'implication du CnaT, l'ampleur de ce changement serait limitée, mais il serait néanmoins présent.\n\n$ireland.2503.d.end$"
 ireland.2503.a:9 "Richard Mulcahy!"
 ireland.2503.b:9 "Gearoïd O'Sullivan!"
 ireland.2503.c:9 "Sean Lemass!"
 ireland.2503.e:9 "Michael Donnellan!"
 ireland.2503.f:9 "Owen Sheehy-Skeffington!"

 ireland.2504.t1:9 "Garder le cap"
 ireland.2504.t2:9 "Passer les rênes"
 ireland.2504.d.IRE:9 "Compte tenu de la manière dont le gouvernement en place a géré la crise du Nord, en empêchant les troubles civils dans le nord de dégénérer en guerre civile totale, tout en maintenant l'État de droit et en permettant au gouvernement civil de rester prédominant, sa victoire aux élections a été considérée comme une évidence. Cependant, on pourrait facilement affirmer que le désir d'un certain sentiment de continuité ou de stabilité était également à l'origine de la décision des électeurs de les réélire."
 ireland.2504.d.GER:9 "Le gouvernement en place n’a jamais eu un rôle facile à jouer, puisqu'arrivé au pouvoir après la chute de l’administration précédente suite à un coup d’État militaire soutenu par l’Allemagne. Cependant, même après les troubles dans le Nord, l'État de droit a été maintenu et l'électorat a récompensé les efforts du nouveau gouvernement en le confortant dans sa situation, et il l'a probablement fait en raison d'un désir de continuité et de stabilité."
 ireland.2504.d.incumbent:9 "reprendre les rênes, avec [IRE_loc_leader_name] promettant au peuple qu'il prendra son nouveau mandat au sérieux et qu'il ne fera pas preuve de complaisance, malgré de précédents mandats réussis."
 ireland.2504.d.takeover:9 "Cependant, même si le gouvernement en place a été récompensé lors des urnes, c'est désormais [IRE_loc_leader_name] qui en profite véritablement, en devenant le nouveau [IRE_loc_leader_title] et en prenant la tête de la coalition depuis l'intérieur."
 ireland.2504.d.sf:9 "[IRE_loc_election_victor_event]\n\nSinn fein $ireland.2504.d.incumbent$\n\nAvec [IRE_loc_leader_surname] à la barre, et la menace de radicalisme venant de l'intérieur du pays quasiment écartée, les quatre prochaines années verront probablement une suppression progressive des restrictions précédentes, si les conditions extérieures le permettent. De même, la progression des politiques antérieures visant à maintenir l'unité nationale, à développer les industries du pays et voir l'Irlande entrer dans la prochaine décennie, se poursuivront davantage."
 ireland.2504.d.sc:9 "Avec [IRE_loc_leader_surname] à la tête du pays, le gouvernement cherchera à mettre en œuvre des politiques visant à créer une république harmonieuse et pieuse où ses citoyens pourront élever leurs familles dans la frugalité, la vertu et la sécurité."
 ireland.2504.d.sc.incumbent:9 "[IRE_loc_election_victor_event]\n\nAn Saorstat Críostúil$ireland.2504.d.incumbent$\n\n$ireland.2504.d.sc$"
 ireland.2504.d.sc.takeover:9 "[IRE_loc_election_victor_event]\n\n$ireland.2504.d.takeover$Peut-être que ce sont les gens recherchant une forme de conservatisme moins dure, ou AN qui a perdu la faveur après la mort de son ancien dirigeant , qui ont provoqué ce changement, mais on ne peut pas le dire avec certitude.\n\n$ireland.2504.d.sc$"
 ireland.2504.d.an:9 "Aujourd'hui élu au poste de [IRE_loc_leader_title], les objectifs de [IRE_loc_leader_name] sont restés inchangés par rapport à l'époque où une telle possibilité semblait lointaine. Il s'agit de minimiser l'influence étrangère, mais surtout britannique, du syndicalisme sur l'économie et les médias, de militariser la société et de préserver la nation dans tous les sens du terme."
 ireland.2504.d.an.incumbent:9 "[IRE_loc_election_victor_event]\n\nAontas Náisiúnta $ireland.2504.d.incumbent$ Sa victoire aux élections est considérée comme le signe de leur transformation de nationalistes soutenus par des paramilitaires qui ont renversé le gouvernement élu, en un véritable mouvement national, capable d'accéder au pouvoir par des moyens conventionnels.\n\n$ireland.2504.d.an$"
 ireland.2504.d.an.takeover:9 "[IRE_loc_election_victor_event]\n\n$ireland.2504.d.takeover$ Peut-être les électeurs ont-ils estimé qu'An Saorstát Críostúil ne prenait pas la menace du syndicalisme suffisamment au sérieux, ou qu'ils étaient trop indulgents à l'égard du radicalisme et de la perversion sociale en général, et qu'AN a acquis suffisamment d'importance pour devenir le principal parti de la coalition, mais on ne peut l'affirmer avec certitude.\n\n$ireland.2504.d.an$"
 ireland.2504.d.lab:9 "[IRE_loc_election_victor_event]\n\nLe Labour Party $ireland.2504.d.incumbent$\n\nAvec [IRE_loc_leader_surname] à la barre, le parti au pouvoir va continuer à travailler avec ses partenaires de la coalition pour mener des politiques sur une ligne progressiste modérée, bénéficiant aux masses de la société tout en restant strictement parlementaire et opposé à la révolution. Cependant, avec la pluralité actuelle des travaillistes au sein de la coalition, il semble probable qu'ils soient désormais en mesure de jouer un rôle encore plus important dans l'orientation de la politique gouvernementale et d'aligner plus étroitement les objectifs du gouvernement de coalition sur ceux de leur parti en particulier."
 ireland.2504.d.smalltakeover:9 "Un tel résultat a certes pris [IRE_loc_leader_surname] par surprise, le partenaire junior de la coalition éclipsant le partenaire senior. Cependant, le parti dispose de nombreuses politiques propres qui n'auraient jamais pu être mises en œuvre sans le nombre de postes ministériels requis, et l'occasion est donc maintenant donnée de mettre ces idées en pratique."
 ireland.2504.d.ndp:9 "[IRE_loc_election_victor_event]\n\n$ireland.2504.d.takeover$ $ireland.2504.d.smalltakeover$\n\nLe NPD cherchera avant tout à soutenir la croissance économique de l'Irlande, en aidant tous les membres de la société, du plus haut au plus bas, sans interférer inutilement dans le marché et en risquant d'entraver l'augmentation des investissements en capital. Bien sûr, ils gouvernent au sein d'une coalition et, en tant que tels, ne seront pas en mesure de proposer toutes leurs politiques sans opposition, mais malgré la présence des membres les plus interventionnistes de la coalition, ils sont bien plus près de modeler le pays selon leur vision qu'auparavant."
 ireland.2504.d.cnat:9 "[IRE_loc_election_victor_event]\n\n$ireland.2504.d.takeover$ $ireland.2504.d.smalltakeover$\n\nClann na Talmhan va enfin pouvoir voler la vedette au parti travailliste et donner l'importance qu'il mérite au groupe de loin le plus important d'Irlande, les petits agriculteurs. Bien qu'ils partagent encore de nombreuses politiques avec le parti travailliste, ils pourront désormais se concentrer sur les zones rurales plutôt que sur les zones urbaines et redonner vie à la campagne."
 ireland.2504.d.plp:9 "[IRE_loc_election_victor_event]\n\n$ireland.2504.d.takeover$ $ireland.2504.d.smalltakeover$\n\nOwen Sheehy-Skeffington a soigneusement dirigé son parti au cours des quatre dernières années, en éliminant les velléités insurrectionnelles potentielles de ses membres. Les débats qu'il a menés à l'université ont porté leurs fruits, car tous les membres qui auraient pu souhaiter secrètement subvertir le parti au profit de la révolution sont désormais partis ou ont été convaincus du contraire. Le Parti travailliste progressiste cherche désormais à mettre en œuvre ses idéaux démocratiques et pleinement socialistes dans la gestion du pays, en appliquant progressivement et prudemment ces politiques de manière à ce qu'elles profitent le plus possible à la population. Un rapprochement avec la Troisième Internationale est possible, mais la sécurité et la stabilité de l'Irlande restent primordiales, car après tant d'années, l'Irlande se retrouve enfin avec un gouvernement socialiste."
 ireland.2504.a:9 "Il reste encore beaucoup de travail à faire."
 ireland.2504.b:9 "Il est temps de changer d'orientation."

 ireland.2505.t:9 "L'opposition se regroupe"
 ireland.2505.d.start:9 "Bien que les récentes élections aient été une aubaine pour le gouvernement, [IRE_loc_leader_name] et ses associés ne sont pas sans détracteurs. C'est le cas dans une démocratie comme celle que l'on trouve en Irlande, où à peine [IRE_loc_leader_title] [IRE_loc_leader_surname] a-t-il pris ses fonctions que ses adversaires politiques ont décrié l'occasion manquée d'un "vrai changement" au cours de l'actuelle législature du Dáil Éireann.\n\nL'électorat dans son ensemble n'a pas récompensé l'opposition, puisque le gouvernement en place a été reconduit, mais cela ne veut pas dire que les élections n'ont pas eu d'autres répercussions. Malgré le maintien de l'administration précédente, les résultats des sondages ont donné lieu à une sorte de réalignement entre les partis politiques, l'opposition étant désormais largement concentrée dans deux partis rivaux différents contre le nouveau gouvernement, au détriment des petits partis d'opposition, en particulier ceux d'extrême-gauche et d'extrême-droite."
 ireland.2505.d.sf:9 "$ireland.2505.d.start$\n\nLe Saorstat Críostúil d'Éamon de Valera a concentré son attention sur ce qu'il considère comme un manque total de considération de la part du gouvernement, pour les plus pauvres de la société. Sous l'angle de la démocratie chrétienne, de Valera a déploré ce qu'il décrit comme un programme gouvernemental « sans âme », manquant d'un « niveau de vie chrétien décent » pour ceux qui ont des revenus limités, contrairement à ses propres projets de gouvernement.\n\nAu vu des discussions menées par leurs opposants politiques, le parti travailliste de William O'Brien s'est retrouvé moins concentré sur les questions économiques que sur les questions sociales. Ils s'opposent aux vues prétendument « cosmopolites » du Sinn Féin sur le divorce et la contraception, les dénonçant comme des distractions inutiles face aux problèmes majeurs qui affecteraient la plupart des gens, et surtout le travailleur moyen.\n\n$ireland.2505.d.end$"
 ireland.2505.d.sc:9 "$ireland.2505.d.start$\n\nLe Sinn Féin a, comme on pouvait s’y attendre, et de manière raisonnablement efficace, repris le flambeau de ceux qui n'approuvent pas la nature ouvertement religieuse du nouveau gouvernement. Ils affirment que même si le gouvernement a tenté de faire des incursions dans le droit religieux de toutes les confessions, leurs actions ne sont pas neutres, en particulier pour les électeurs les moins enclins à la religion, de toutes croyances ou d'aucune.\n\nLes travaillistes, de leur côté, opposent le plan d'aide sociale ciblée du gouvernement à leur propre principe d'universalité. Ils dénoncent tout soutien ciblé qui ne profite qu'aux pauvres, car il provoque une stratification dans la société, et soutiennent qu'une telle norme devrait être appliquée universellement. \n\n$ireland.2505.d.end$"
 ireland.2505.d.labour:9 "$ireland.2505.d.start$\n\nLe Sinn Féin a adopté l'approche surprenante de reconnaître la distance assumée du Labour à l'égard des régimes syndicalistes. Il remet en question la nécessité de la plupart, sinon de la totalité, des actions proposées par le nouveau gouvernement. Selon eux, l'individu moyen sera mieux servi par des mesures qui augmentent la prospérité et l'entreprise pour la société dans son ensemble, plutôt que celles qui imposent aux masses un niveau de vie de base arbitraire.\n\nLe journal An Saorstát Críostúil d'Éamon de Valera a également remis en question l'avantage d'augmenter les impôts sur les propriétaires de petites entreprises et les entrepreneurs, estimant que permettre aux petites entreprises irlandaises de prospérer ferait plus pour la société en général que de donner leurs revenus durement gagnés à l'Aireacht des Finances.\n\n$ireland.2505.d.end$"
 ireland.2505.d.end:9 "Inutile de dire que quel que soit le résultat des élections, la démocratie continuera de prévaloir et la nouvelle administration devra s’habituer aux chouinements de l’opposition."
 ireland.2505.a:9 "Tout est juste en amour et en politique."

 ireland.2510.t:0 "An tUachtarán Nua"
 ireland.2510.d.start:9 "le président est élu directement par les électeurs tous les sept ans. Tout citoyen irlandais âgé de plus de trente-cinq ans peut être candidat à la présidence, à condition d'être désigné par un nombre suffisant de membres du Dáil ou des autorités locales."
 ireland.2510.d.body:9 "désigner conjointement un seul candidat pour le poste, en faisant avancer l'élection du premier titulaire du nouveau poste. Une telle démarche nécessitera un candidat acceptable pour toutes les perspectives politiques, bien plus que ce qu'impliquerait le scrutin instantané habituel.\n\nLe rôle du Président est avant tout cérémonial et apolitique. En tant que chef de l'État, le Président agit en tant que premier citoyen, représentant le pays à l'étranger et accueillant des dignitaires étrangers. Cependant, le Président dissout également le Dáil à la fin de son mandat. nomme des TD comme ministres au gouvernement, sur la recommandation du Taoiseach – un rôle qui sera bientôt assumé par [Root.GetLeader].\n\nLe poste de Président, tous les partis en conviennent, devrait être occupé par une personne possédant une perspicacité culturelle considérable, représentative de l'ensemble des points de vue et des valeurs de la population, une personne qui a obtenu des distinctions importantes au cours de sa vie et qui possède une expérience personnelle pour remplir la fonction.\n\nIl est peu probable que celui qui sera choisi déclinera l’offre, il ne reste donc plus qu’à le nommer."
 ireland.2510.d1:9 "Dans le cadre de la nouvelle Constitution, $ireland.2510.d.start$\n\nAfin de renforcer le soutien à la nouvelle Constitution, tous les partis ont convenu de $ireland.2510.d.body$"
 ireland.2510.d2:9 "Dans le cadre de la constitution actuelle, $ireland.2510.d.start$\n\nAvec la défaite de l'Internationale en Europe, Collins souhaite renforcer le soutien au rôle constitutionnel de la présidence et développer un nouveau consensus démocratique d'après-guerre. Il propose que tous les partis acceptent de $ireland.2510.d.body$"
 ireland.2510.a:0 "Ernie O'Malley"
 ireland.2510.a.tt.base:0 "§YErnie O'Malley§!, révolutionnaire de la Guerre d'Indépendance et auteur renommé."
