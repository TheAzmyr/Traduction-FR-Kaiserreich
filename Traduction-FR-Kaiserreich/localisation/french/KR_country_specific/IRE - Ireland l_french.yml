 ireland.2024.t:0 "Le Reichspakt et l’Entente vont coopérer"
 ireland.2024.d:9 "Au grand déplaisir du régime d'Aontas Náisiúnta, les prétendus alliés de l'Irlande l'ont poignardé dans le dos et ont signé un accord avec l'Entente. Une partie des termes de ce traité inclut la suppression de toutes les revendications détenues par les membres du Reichspakt sur des terres également revendiquées par l'Entente. Bien sûr, cela inclut Dál Riata, une région qui revêt une grande importance historique pour les Gaëls.\n\nAu nom du maintien du statu quo diplomatique, il serait possible pour le gouvernement de revenir sur cette déclaration et de commencer à la décrire comme une initiative de libération globale de la région des syndicalistes, plutôt que de la revendiquer pour l'Irlande elle-même. De cette façon, [IRE.GetNameDef] pourrait rester dans le Reichspakt tout en sauvant la face diplomatiquement.\n\nIl reste cependant l’option de rompre complètement les liens avec les Allemands et de poursuivre cette guerre selon les propres conditions de l’Irlande. Une telle décision serait radicale et laisserait la nation comme un paria international, mais comment autrement le véritable destin de Gaeldom pourrait-il être assuré pour les générations à venir ?"
 ireland.2024.a:9 "De toute façon, l’Écosse a toujours été un peu loin."
 ireland.2024.b:9 "Nous ne serons pas arrêtés!"

 ireland.2025.t:9 "[IRE.GetNameDefCap] quitte le Reichspakt"
 ireland.2025.d:9 "Dans le cadre des termes de la Conférence de [ENT.GetConferenceLocation], tous les membres du Reichspakt doivent renoncer à leurs revendications sur les terres détenues ou revendiquées par l'Entente. Cependant, un membre de la faction n'a pas bien pris cette consigne, l'[IRE.GetName] nationaliste, s'est désormais entièrement retirée du Reichspakt, afin de concrétiser ses absurdes revendications irrédentistes en Écosse.\n\nConsidérant que les forces combinées du Reichspakt et de l’Entente vont bientôt écraser les syndicalistes, même si les Irlandais parviennent à occuper le territoire, ce ne sera probablement pas pour très longtemps puisque l’Europe sera rendue à l'Entente.\n\nLa conséquence de cette situation est un problème pour les Irlandais et n'est plus notre préoccupation, mais de nombreux membres du ministère des Affaires Etrangères restent perplexes face à la tournure des événements."
 ireland.2025.a:9 "Je ne pense pas que cela va bien se terminer pour eux."

 ireland.2026.t:9 "Cogadh na Ciníocha"
 ireland.2026.d:9 "Bien que le désir du gouvernement irlandais pendant la Seconde Weltkrieg était non seulement de défendre son île contre une invasion rouge, mais aussi de libérer ses frères gaéliques de l'oppression des anglo-syndicalistes, il fut contraint d'abandonner à contrecœur ses revendications territoriales en Grande-Bretagne. La Grande-Bretagne et l’île de Man ont acquiescé à leurs alliés allemands, qui ont jugé bon de faire cause commune avec les restes de l’Empire Britannique contre les régimes socialistes de Londres et de Paris.\n\nLe temps a désormais prouvé que cette démarche était une erreur, l’Entente étant revenue à ses vieilles astuces peu de temps après sa restauration. Bien que l'opinion publique irlandaise soit irritée par le retour à la guerre après que la paix ait été apparemment établie en Europe avec la chute du syndicalisme, l'indignation qui en résulte ne vise pas l'establishment intégriste mais la perfide Albion, et la propagande officielle a présenté ce nouveau conflit comme le dernier chapitre de la lutte civilisationnelle qui dure depuis des siècles entre les pieux Gaëls et les Anglo-Saxons dégénérés. Après avoir enduré des centaines d'années d'efforts pour anéantir leur noble culture et leur foi, il est temps pour les Gaëls de revendiquer leur juste vengeance et leur victoire à travers la libération des Highlands et de l'île de Man, et pour que la saleté anglaise regrette le jour où ils ont mis les pieds pour la première fois en Irlande."
 ireland.2026.a:9 "Britannia delenda est!"

 ireland.2027.t:9 "$germany_mitteleuropa_events.1004.t$"
 ireland.2027.d:9 "$germany_mitteleuropa_events.1004.d$\n\nTant que de légers écarts par rapport à ces réglementations resteront discrets, le ministère des Affaires Etrangères a assuré au cabinet que son travail antérieur visant à interagir avec les dirigeants allemands sur une base individuelle porterait ses fruits, et que nombreuses règlementations pourraient être écartées, en toute discrétion, bien sûr."
 ireland.2027.a:9 "Nous pouvons nous permettre de contourner un peu les règles."

 ireland.2028.t:9 "$germany_mitteleuropa_events.1005.t$"
 ireland.2028.d:9 "$germany_mitteleuropa_events.1005.d$\n\nCependant, grâce aux efforts particuliers de certains fonctionnaires [Root.GetAdjective]s, un petit nombre de départements et de bureaux de l'Europe centrale sont restés en place à [Root.Capital.GetCapitalVictoryPointName] pour l'instant, et un nombre encore plus restreint s'y sont installés, à contre-courant du déplacement général vers Berlin. On pense que cela pourrait quelque peu compenser la domination allemande croissante sur la Mitteleuropa, d’un certain point de vue [Root.GetAdjective]."
 ireland.2028.a:9 "On ne peut tout simplement pas trouver de bonne stout sur le continent."

 ireland.2029.t:9 "$germany_mitteleuropa_events.1006.t$"
 ireland.2029.d:9 "$germany_mitteleuropa_events.1006.d$\n\nVue la position précaire de l'Irlande aux confins de l'Europe, les délégués de [Root.Capital.GetCapitalVictoryPointName] ont conclu des arrangements discrets avec des représentants de la direction nouvellement formée, dans l'espoir de parvenir à un accord sur les conséquences de telles réglementations sur l'économie des nations insulaires. L'échelle relativement petite de la production économique de [Root.GetName], signifierait que si une exception était faite et que ces réglementations étaient levées pour [Root.GetName], cela ne ferait sûrement pas beaucoup de différence au final..."
 ireland.2029.a:9 "La diplomatie irlandaise à son meilleur."

 ireland.2030.t:9 "$canada.154.t$"
 ireland.2030.d:9 "Bien que l'Irlande fasse toujours partie de la Mitteleuropa, les liens de la nation avec le vieil establishment britannique, via l'aristocratie anglo-irlandaise, ont abouti à la négociation réussie d'un ensemble d'avantages ponctuels pour l'Irlande.\n\nLes Canadiens sont prêts à investir massivement dans une zone économique choisie par l'Irlande, et le gouvernement devra décider de la meilleure façon d'utiliser cette aide."
 ireland.2030.a:9 "$canada.154.a$"
 ireland.2030.b:9 "$canada.154.b$"
 ireland.2030.c:9 "$canada.154.c$"

 ireland.2031.t:9 "The Equal Isles"
 ireland.2031.d:9 "When one looks back at the events of the past few decades, few could truly have ever predicted the events that have transpired. From the loss of the first War, the shattering of the Empire, and even now with the victory in the second, it would all seem like outlandish fantasy if your average Briton had heard any of it at the dawn of the Great War. What would likely seem the most outlandish however, would be the events of today, where [IRE_loc_leader_name], the leader of an independent Irish nation, arrived in [GBR.Capital.GetCapitalVictoryPointName] not as a subject of the crown or an enemy of it but as one of its most important allies.\n\nWhile most of the [IRE_loc_leader_title]'s visit has been purely dedicated to the discussion of logistical and functional concerns that have arisen with the Entente's new place in the world, the symbolic importance of it has not gone unnoticed. Regardless of the centuries of grievances that have built up between the British Crown and the Irish people, the Ireland that [IRE_loc_leader_surname] represents while standing here today is one that is willing to move beyond them. It is an Ireland that was willing to offer a hand to Britain when it had fallen to its lowest point, and it is an Ireland that has subsequently helped pulled Britain back up onto its feet, so that they may now stand together on equal footing.\n\nAnd with such an effort made on their part, it isn't hard for even the most ardent British nationalist to admit that such a future where Ireland and Britain are equal partners is ultimately a desirable one for both nations, and one that they should strive to maintain."
 ireland.2031.a:9 "We would not be back home without the Irish, and we'll never forget that."

 # Democratic Events #
 ireland.2500.t:0 "L' élection générale de [GetYear]"
 ireland.2500.d.start:9 "Le moment est venu pour les hommes et les femmes de la République d’Irlande d’élire le prochain Uachtarán na hÉireann, ou Président de l’Irlande, et pour chaque circonscription d’élire des DT pour les représenter au Dáil Éireann. [IRE_loc_election_41][IRE_loc_election_war][IRE_loc_election_ger_victory]"
 ireland.2500.d.1941:9 "\n \n Les campagnes précédentes ont été marquées par les retombées des événements survenus dans le nord, il y a près de trois ans, mais n'ont pas ressenti le même sentiment de panique que celui observé lors des campagnes électorales de 1937 après le Lundi Noir."
 ireland.2500.d.1941war:9 "\n \n Les campagnes précédentes étaient emplies du même sentiment d’appréhension qui a accompagné le déclenchement de la guerre, même si elles manquaient du même caractère de division que celui des campagnes électorales de 1937, qui ont suivi le Lundi Noir."
 ireland.2500.d.wk:9 "\n \n Bien que le monde soit plongé dans une guerre terrible, le [IRE_loc_leader_title] a estimé qu'il était important que les peuples montrent de quoi la démocratie était capable et aient leur mot à dire sur qui les gouvernera au cours des quatre prochaines années, un choix qui n'est pas donné à de nombreux citoyens des nations en guerre."
 ireland.2500.d.war:9 "\n \n Bien que l'Irlande se trouve dans un conflit armé, le [IRE_loc_leader_title] a estimé qu'il était important que le peuple montre de quoi la démocratie est capable et ait son mot à dire sur qui le gouvernera au cours des quatre prochaines années."
 ireland.2500.d.warwk:9 "$ireland.2500.d.war$ un choix qui n’est pas donné à de nombreux citoyens des nations avec lesquelles nous sommes en guerre."
 ireland.2500.d.warother:9 "$ireland.2500.d.war$ car un tel droit est fondamental pour notre autodétermination même, aussi menacé soit-il actuellement."
 ireland.2500.d.gervictorypuppet:9 "\n \n Après avoir consulté les autorités allemandes qui surveillaient attentivement le processus démocratique, les élections se sont déroulées comme prévu, car elles semblaient raisonnablement satisfaites des progrès réalisés jusqu'à présent pour maintenir la stabilité de l'Irlande et la protéger de l'influence syndicaliste."
 ireland.2500.d.gervictoryind:9 "\n \n La démocratie était en action, dans les délais et sans aucune surveillance allemande. La reconstruction par l'Irlande de sa propre capacité à se gouverner elle-même à la suite des événements dans le nord n'a été possible qu'avec l'aide de Berlin, et aucun grand parti n'obtiendrait beaucoup de soutien en suggérant de renier l'alignement actuel du pays, ni ne serait en mesure de proposer le moyen d'y parvenir."
 ireland.2500.d.incumbent:9 "Dès le début, il semblait probable que la décision [IRE_loc_incumbent] serait en tête des sondages lors de l'élection, et que [IRE_loc_leader_name] redeviendrait probablement [IRE_loc_leader_title] une fois de plus. [IRE_loc_election_coalition]"
 ireland.2500.d.coalition:9 "Les partenaires de la coalition ont fait campagne individuellement, mais se sont montrés disposés à travailler à nouveau ensemble pour former un gouvernement, quel que soit le parti qui obtiendrait le plus de sièges."
 ireland.2500.d.incumbent.sf:9 "Administration du Sinn Féin"
 ireland.2500.d.incumbent.sf.tt:9 "Sinn Féin§! §WAdministration"
 ireland.2500.d.incumbent.an:9 "Régime d'Aontas Náisiúnta "
 ireland.2500.d.incumbent.an.tt:9 "Aontas Náisiúnta§! §Wregime"
 ireland.2500.d.incumbent.ansc:9 "Coalition AN-SC"
 ireland.2500.d.incumbent.scan:9 "Coalition SC-AN"
 ireland.2500.d.incumbent.scndp:9 "Coalition SC-NDP"
 ireland.2500.d.incumbent.labndpcnat:9 "Coalition Travailliste-NDP-CnaT"
 ireland.2500.d.incumbent.labcnatplp:9 "Coalition Travailliste-CnaT-PLP"
 ireland.2500.d.sf:9 "$ireland.2500.d.incumbent$ Ses objectifs devraient être de faire avancer le programme de son parti visant à une expansion industrielle progressive, à maximiser l'efficacité du secteur agricole, à encourager les investissements étrangers, à abandonner l'implication de l'Église dans les affaires de l'État et à maintenir l'ordre public, pendant encore quatre ans."
 ireland.2500.d.scan:9 "$ireland.2500.d.incumbent$\n\nLa coalition chercherait à poursuivre son programme visant à assurer une gouvernance morale guidée par l'Église, à préserver le mode de vie irlandais, à encourager l'autosuffisance et à « se protéger rigoureusement des influences néfastes » pendant encore quatre ans."
 ireland.2500.d.scndp:9 "$ireland.2500.d.incumbent$\n\nLa coalition chercherait à poursuivre son programme visant à améliorer le statu quo, à mettre en œuvre des politiques favorables aux entreprises nationales, à introduire des réformes sociales modérées et à travailler avec l'Église pendant encore quatre ans."
 ireland.2500.d.labndpcnat:9 "$ireland.2500.d.incumbent$\n\nLa coalition chercherait à faire avancer son programme visant à introduire progressivement davantage de protections sociales, à construire un consensus urbain/rural et à trouver des compromis entre le travail et le capital, pendant encore quatre ans."
 ireland.2500.d.labcnatplp:9 "$ireland.2500.d.incumbent$\n\nLa coalition chercherait à faire avancer son programme visant à parvenir à des protections sociales pleinement universelles, à soutenir les entreprises coopératives et les pratiques agricoles, à protéger les droits des travailleurs et des petits agriculteurs irlandais, tout en essayant de ne pas s'aliéner l'Église et de ne pas paraître trop radicale au public irlandais, pendant encore quatre ans.[IRE_loc_election_plp_coalition_status]"
 ireland.2500.d.plpelected:9 "La place de l'Irlande dans la Troisième Internationale n'a pas vraiment rendu les élections superflues, mais elle a certainement modifié les attentes du public quant aux résultats possibles. Le soutien populaire en faveur d'une sortie de l'alliance est faible, car même si les alliés de l'Irlande ne soutiennent pas vraiment le même style de démocratie parlementaire que l'Irlande et seraient globalement beaucoup plus francs et radicaux dans leur désir de progrès, il est difficile pour les gens d'imaginer le conséquences de la sortie du pays d’une telle alliance mondiale de nations. Ainsi, le Parti travailliste progressiste et ses alliés de la coalition semblent assurés de remporter les élections, les partis d’opposition restant sans voix lorsqu’on leur demande comment ils pourraient faire sortir l’Irlande de l’Internationale."
 ireland.2500.d.plpelectablecoalition:9 "\n \n Proposant un hypothétique renversement complet de nos précédentes relations mondiales, le PLP a ouvertement déclaré que s'il devait diriger le prochain gouvernement d'une manière ou d'une autre, il serait ouvert à la possibilité de développer une relation plus étroite avec l'Internationale, mais pas de manière à ce que la guerre puisse frapper l’Irlande ou son peuple. Une telle possibilité aurait été impensable il y a peu de temps et susciterait encore de nombreuses controverses."
 ireland.2500.d.plprestrictionsbase:9 "\n\nThe PLP's surprisingly uncontroversial and moderate role in the coalition has managed to ameliorate their notoriety for much of the conservative public, but there is little appetite to see them gain more prominence in government"
 ireland.2500.d.plprestrictions:9 "$ireland.2500.d.plprestrictionsbase$"
 ireland.2500.d.plpulsterprivileges:9 "$ireland.2500.d.plprestrictionsbase$, particularly as the tensions in the north remain visibly bubbling under the surface."
 ireland.2500.d.plpwar:9 "\n \n Au nom de sa position "modératrice", le PLP, par ailleurs pacifiste, vise à continuer son rôle dans la coalition en cette période de guerre, même si les circonstances actuelles excluraient ses chances de diriger l'administration."
 ireland.2500.d.plpfaction:9 "\n \n Au nom de sa position « modératrice », le PLP, par ailleurs pacifiste, vise à poursuivre son rôle dans la coalition, bien que l'Irlande fasse partie d'une alliance militaire formelle, même si les circonstances actuelles excluraient sans aucun doute leurs chances de diriger l’administration."
 ireland.2500.d.plpinternationalegone:9 "\n \n Au nom de sa position « modératrice », le PLP entend continuer à jouer son rôle dans la coalition, même si l'effondrement du socialisme en tant qu'idéologie majeure à l'échelle mondiale exclurait sans aucun doute ses chances de diriger l'administration."
 ireland.2500.d.plpelectable:9 "Cependant, les évènements mouvementés secouant le monde ne sont pas passées inaperçus, et de nombreux groupes se posent des questions sur la meilleure manière pour l’Irlande d’y faire face. La démocratie parlementaire traditionnelle s’est effondrée au sein des grandes puissances d’Europe et dans le nouveau monde, et ce n’est peut-être qu’une question de temps avant que l’Irlande ne soit obligée d’accepter cet état de fait.\n\nPour éviter l'inévitabilité d'une guerre terrible, d'une invasion et d'une occupation, le Parti Travailliste Progressiste pacifiste a plaidé auprès des électeurs pour qu'ils parviennent à un accord avec la Troisième Internationale, afin que le gouvernement national puisse continuer d'exister avec son propre gouvernement choisi, et non avec un gouvernement nommé par un idéologue de [INT.GetCapitalVictoryPointName]. Une telle démarche est effectivement radicale, admettent-ils, mais elle est dans l’intérêt du bien-être du peuple, notamment pour éviter une effusion de sang.\n\n"
 ireland.2500.d.end:9 "[IRE_loc_election_plp_status]Après quelques jours de dépouillement, les sièges du Dáil Éireann étant progressivement pourvus, les résultats sont tombés. Le [IRE_loc_leader_title] pour les quatre prochaines années sera..."
 ireland.2500.d:9 "$ireland.2500.d.start$\n\n[IRE_loc_election_middle]\n\n$ireland.2500.d.end$"
 ireland.2500.d.puppet:9 "Après l'occupation de l'Irlande, les [THIS.overlord.GetAdjective]s ont exprimé leur souhait que l'Irlande conserve l'apparence d'un État démocratique. C’est pour cette raison qu’ils ont organisé des élections.\n\nLa lassitude de la population a fait que les élections ont connu un taux de participation incroyablement faible, en partie à cause du désespoir de tous ceux qui s'opposent à la suzeraineté [THIS.overlord.GetAdjective]e sur le pays.\n\nDès lors, grâce à leurs promesses de paix et à leur volonté de travailler avec les [THIS.overlord.GetAdjective]s dans les vains espoirs d’une plus grande autonomie, les élections ont été facilement remportées par le gouvernement en place. Cela n'a été une surprise pour personne lorsqu'il a été annoncé que le prochain président serait..."
