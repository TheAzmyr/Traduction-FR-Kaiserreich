 ireland.1051.d.sfstart:9 "Alors que le Lundi Noir frappait et que l'enfer se déchaînait en Ulster, beaucoup pensaient que le mandat du Sinn Féin au gouvernement était terminé. Mais peu importe les obstacles qui se dressent sur leur chemin,"
 ireland.1051.d.sfmegacollins:9 "$ireland.1051.d.sfstart$ aucune crise ne s'est avérée capable de vaincre le leadership expert du Grand Compagnon.$ireland.1051.d.sfmid$\n\n$ireland.1051.d.sfcollinsstart$ prit conscience que le sectarisme n'était pas une question qui pouvait être résolue par un seul parti, mais un problème qui devait intéresser la nation tout entière. Dans un geste audacieux, il a tendu la main, non seulement à ses alliés de l'UDP, mais également à An Saorstat Críostúil et la Ligue nationale pour les libertés civiles. En créant une commission multipartite ayant pour objectif de lutter contre la discrimination en matière d'emploi et de logement, tout en travaillant à de meilleures relations intercommunautaires, Collins, le phare de la République d'Irlande sous le nom de Wolfe Tone avant lui, a juré de réaliser le rêve des Irlandais : faire qu'ils se considèrent avant tout comme Irlandais, un peuple uni, et non pas membre d'une congrégation religieuse, à la place."
 ireland.1051.d.sfmid:9 "Bien que les manifestants catholiques pour les droits civiques aient causé beaucoup de problèmes à l'establishment qu'ils estimaient avoir abandonné au cours de l'année écoulée, les événements des mois précédents ont laissé leur mouvement autrefois uni, profondément divisé entre les modérés de Healy, les fidèles restants d'AN et les partisans extrémistes d'Ailtirí na hAiséirghe. Cela a donné à l'administration la possibilité de prévenir davantage de troubles grâce à des tactiques de division."
 ireland.1051.d.sfcollinsstart:9 "Cependant, Michael Collins, ayant constaté la folie de son opportunisme politique consistant à laisser ses compatriotes sans réponse, a"
 ireland.1051.d.sfmain:9 "$ireland.1051.d.sfstart$ leurs dirigeants ont relevé le défi, surmontant les malheurs auxquels le pays a été confronté et prouvant au passage qu'ils sont bien des géants de la politique irlandaise.$ireland.1051.d.sfmid$"
 ireland.1051.d.collins:9 "$ireland.1051.d.sfmain$\n\n$ireland.1051.d.sfcollinsstart$ a choisi d'œuvrer à l'amélioration des conditions de vie des catholiques, tout en offrant une compensation monétaire aux loyalistes, afin d'atténuer la pression en faveur des réformes. Cela lui a bien coûté une perte de sièges pour ses partenaires de l'UDP, suite à l'abolition de l'article C et une position de faiblesse dont ont profité les loyalistes à l'égard du Sinn Féin, mais sa volonté de se sacrifier pour le bien de la nation irlandaise et de son peuple lui a valu les éloges et le respect d'un public qui commençait à se lasser du Grand Compagnon."
 ireland.1051.d.mulcahy:9 "$ireland.1051.d.sfmain$\n\nRichard Mulcahy et son cabinet n'ont pas hésité à profiter de cette occasion, pour soutenir Cahir Healy et la Ligue nationale pour les libertés civiles en tant qu'alternative modérée à l'extrême-droite, dans le but de regagner le soutien des catholiques, tout en lançant des mesures répressives contre les éléments militants dans la province. Bien que la présence persistante d'un découpage éléctoral partisan soit une source de ressentiment, les promesses de Mulcahy de travailler avec la NLCL et ses partenaires de l'UDP pour améliorer le logement et l'emploi ont réussi à servir de baume contre la radicalisation, tandis qu'une compensation monétaire pour les loyalistes servira. pour adoucir les efforts en faveur des réformes."
 ireland.1051.d.scstart:9 "Lors des élections de l'année dernière, An Saorstát Críostúil s'est efforcé de persuader le peuple qu'il gouvernerait mieux que le précédent gouvernement malheureux de Brugha,"
 ireland.1051.d.scmid:9 "Espérant que l'environnement d'après-crise permettra aux deux confessions de s'entendre, de Valera"
 ireland.1051.d.scend:9 "conférence avec le NLCL, l'UDP et des ecclésiastiques catholiques et protestants. Malgré la tension persistante tout au long des pourparlers, un accord a finalement été conclu selon lequel le logement et les services publics en Ulster seraient organisés au niveau paroissial, donnant plus d'autonomie aux communautés locales. Bien que vivement critiqué par les laïcs pour le pouvoir qu'il accorde aux institutions religieuses, l'accord a été accueilli avec joie dans la majorité des cas. Incarnant le véritable esprit de charité chrétienne, de Valera a non seulement contenté les catholiques, mais a également réussi à contenter les protestants."
 ireland.1051.d.scndp:9 "$ireland.1051.d.scstart$ et alors que la discorde dans le nord s'intensifiait, il semblait bien que l'histoire allait se répéter. Cependant, la paix dans la province donna à tout le monde un bref instant répit, tout en ayant conscience que ce répit n'était possible qu'en raison de luttes intestines, entre catholiques et protestants, eux-même divisés entre leurs modérés et leurs extrémistes. Sans réformes sérieuses, il devenait évident qu'une seconde flambée ne manquerait pas d'arriver, ce n'était qu'une question de temps. L'adoption d'une loi anti-discrimination pour satisfaire les partisans de Healy serait facile avec le NPD pour allié , mais apaiser les loyalistes s'avérerait bien plus difficile.\n\n$ireland.1051.d.scmid$et Lemass a pris la décision d'en organiser un autre $ireland.1051.d.scend$"
 ireland.1051.d.scan:9 "$ireland.1051.d.scstart$ hopping into bed with Aontas Náisiúnta in their urgency to prove this. However, AN's aggressive efforts to dismantle the Ulster Privileges had the effect of alienating the Protestant population and, despite the riots' quelling, it was only a matter of time until they flared up again without a serious effort to reach out to loyalists. As such, with AN weakened from their radicals' defection, de Valera had a plan. In exchange for supporting AN's goal of passing anti-discrimination laws and abolishing the remaining privileges, the Long Fellow demanded O'Duffy's cooperation in finding a peaceful compromise to the north's animosities.\n\n$ireland.1051.d.scmid$ made the decision to host a $ireland.1051.d.scend$"
 ireland.1051.d.labstart:9 "Depuis que les élections fatidiques d'il y a un an qui ont vu le Sinn Féin et ses successeurs balayés par les électeurs en faveur d'une nouvelle ère de politique social-démocrate, les travaillistes ont fait tout leur possible pour améliorer le sort des travailleurs irlandais sans succomber à l'extrémisme de l'expérience syndicaliste, à l'est de l'Irlande. Même si les choses ont été difficiles, les travaillistes ont réussi à surmonter les épreuves et les tribulations auxquelles ils ont été confrontés et,"
 ireland.1051.d.labmid:9 "Donnant un peu de répit au parti travailliste, les manifestants catholiques, qui avaient constitué une force formidable ces derniers mois, ont été gênés par leurs divisions, entre les modérés de Healy, les derniers piliers d'AN, et les partisans extrémistes d'Ailtirí na hAiséirghe. Les efforts du parti travailliste pour s'attaquer à ces deux dernières organisations ont commencé à être considérablement scrutés par"
 ireland.1051.d.labend:9 "Bien que le rêve du parti travailliste d’unir les travailleurs des deux bords contre leurs véritables ennemis, les patrons, ait été tourné en dérision non seulement par l’opposition mais aussi par les gens qu’ils considéraient comme naïfs, ils finiront par prouver aux opposants qu’ils ont tort."
 ireland.1051.d.labndpcnat:9 "$ireland.1051.d.labstart$ le chaos qui a précédé ayant provoqué un choc dans toutes les couches de la société irlandaise, les négociations entre hommes d'affaires et syndicats sur la prévention de la discrimination religieuse ont commencé à porter leurs fruits puisque beaucoup ont convenu d'aborder la question en matière d'embauche et de promotions.\n\n$ireland.1051.d.labmid$ la classe ouvrière protestante, se rendant lentement compte que les travaillistes sont également intéressés à défendre leurs droits.$ireland.1051.d.labend$"
 ireland.1051.d.labplpcnat:9 "$ireland.1051.d.labstart$ alors qu'O'Brien a annoncé son intention de mettre fin au découpage électoral partisan en supprimant l'article C des privilèges d'Ulster, il a donné sa parole que le reste resterait intact.\n\n$ireland.1051.d.labmid$ une partie de la classe ouvrière protestante, mais pour l’instant, nombreux sont ceux qui considèrent encore le gouvernement, et en particulier le Parti travailliste progressiste, avec une profonde méfiance.$ireland.1051.d.labend$"
 ireland.1051.d.eod:9 "Malgré les tentatives perfides de fous intégristes et de puissances étrangères néfastes pour plier le pays à leur volonté, leurs efforts ignobles ont été vaincus de manière décisive par les fidèles défenseurs de la République au sein du gouvernement, de la Gardaí et des forces armées. Bien qu'O'Duffy ait déjà affronté l'armée en raison de son hostilité à l'égard des influences allemandes, le ralliement des jeunes radicaux des Chemises Bleues et la menace persistante des Britanniques nécessitant un front uni contre les ennemis de l'Irlande, les hauts gradés de l'IRA ont choisi de faire confiance à l'homme qui faisait autrefois partie de leurs rangs, lui permettant de suspendre la Constitution et de dissoudre indéfiniment le Dáil.\n\nDésormais, sous la poigne bienveillante mais de fer du vieux général, la nation peut être transformée d'un état instable et politiquement tumultueux en la Prusse de l'Europe occidentale, une armée fermement disciplinée dotée d'un État. Le processus d'élimination des partisans d'Ó Cuinneagáin est déjà en marche, et tous les autres éléments anti-nationaux, loyalistes, syndicalistes et Britanniques occidentaux, connaîtront bientôt le même sort. À mesure que la vision de 1916 se réalisera par l’organisation du peuple irlandais en un tout unifié, non plus divisé par de petites querelles de loyauté politique et de classe, l’Irlande se montrera digne du destin auguste auquel elle est appelée."
 ireland.1051.d.goc:9 "Malgré toutes les difficultés qui se dressaient contre eux, le courage et la détermination sans limites des Gaëls leur ont permis de faire face à leurs traîtres ennemis, nationaux et étrangers. Le régent du glorieux royaume irlandais, Gearóid Ó Cuinneagáin, a déjà commencé à consolider son pouvoir, en arrêtant et en purgeant les ennemis de la race gaélique. Le plus notable d'entre eux est bien sûr l'archi-traître Eoin O'Duffy, qui a été jugé par un tribunal composé de véritables patriotes irlandais. Alors qu'il était, comme prévu, accusé de trahison, les enquêtes de la police secrète ont également révélé des rumeurs sur l'homosexualité du vieux général, dont le gouvernement s'est empressé d'informer le public irlandais.\n\nAujourd’hui, rien ne peut s’opposer à la résurrection de l’âge d’or, lorsque l’Irlande était internationalement reconnue comme un centre de religion et de savoir, tandis que le continent européen connaissait ce que l’on appelle souvent l’âge des ténèbres. Sous le règne éclairé du nouveau régime, toutes les traces de souillure britannique seront éradiquées, et après sept cents ans de répression et de calomnie du peuple et de la culture irlandaise comme arriérées et sauvages, la nation irlandaise revitalisée prendra enfin la place qui lui revient parmi les nations d'Europe et du monde, alors qu'elle était autrefois ignorée par les envahisseurs anglo-saxons."
 ireland.1051.d.jjok:9 "Le régime a subi la perte de ses deux leaders, avec l’élection interne de John J. O’Kelly, son républicanisme l’alignant sur la vieille garde et son revivalisme gaélique l'attachant à la nouvelle. Malgré cela, on ne saurait trop souligner les dégâts que les troubles précédents ont causés à l'image du gouvernement aux yeux du peuple irlandais. Ils avaient justifié la dissolution ou le renversement de l’administration précédente au nom de la stabilité, mais n’y sont pas parvenus.\n\nUn compromis était nécessaire pour qu'AN reste au pouvoir à long terme et du coup, à la lumière de la coopération antérieure de nombreux SC TD, O'Kelly a rencontré leur chef [IRE_loc_dev_imprisoned], Éamon de Valera, pour parvenir à un accord. Toutes les personnes associées à l'opposition bénéficieraient d'une amnistie, la démocratie serait théoriquement restaurée et les SC TD se verraient accorder des postes ministériels en échange du plein soutien de son parti.\n\nAvec l'ancien leader du Sinn Féin dans une coalition, ils continueraient à travailler sans relâche comme ils l'ont toujours fait pour le bien de la République d'Irlande. Cependant, les républicains irlandais ne se laisseront plus guider par les idéaux dégénérés de la Révolution française, qui ont causé tant de tort à l’Europe. Les républiques classiques de la Méditerranée seront plutôt sa source d'inspiration, alors que l'Irlande se prépare à une potentielle bataille jusqu'au bout contre les monstrueux héritiers de la révolution susmentionnée à Londres et à Paris."
