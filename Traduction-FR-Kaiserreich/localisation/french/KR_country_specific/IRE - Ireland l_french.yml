 IRE_election_uphill_battle:9 "Une bataille difficile"
 IRE_election_uphill_battle_desc:9 "Suite aux retombées des événements dans le Nord, les choses ne s'annoncent pas bien pour Michael Collins, dans la campagne électorale."

 IRE_tenuous_coalition:9 "Une coalition ténue"
 IRE_tenuous_coalition_desc:9 "Les travaillistes ont peut-être réussi à déjouer les pronostics en devenant le plus grand parti du gouvernement, mais ils ont du pain sur la planche pour tenter de rassembler les éléments disparates et querelleurs de leur administration multipartite et créer une coalition plus harmonieuse."
 IRE_tenuous_coalition_tt:9 "§YLes membres de la Coalition n'accorderont que §R75%§! du pouvoir politique qu'ils apporteraient autrement.§!"

 IRE_lab_idea_1:9 "Coopération avec le Congrès des Syndicats Irlandais"
 IRE_lab_idea_1_desc:9 "Pour la première fois depuis la guerre d’indépendance, le gouvernement a commencé à coopérer véritablement avec les organisations syndicales pour tenter de proposer des solutions au peuple."
 IRE_lab_idea_2:9 "Construire le Programme Démocratique"
 IRE_lab_idea_2_desc:9 "Après avoir été pratiquement oubliée pendant près de vingt ans, l'Irlande a recommencé à mettre en œuvre les principes du Dáil de 1919, dans l'espoir de transformer la république en une république qui préserve les droits économiques, sociaux et politiques de tous les citoyens."
 IRE_lab_idea_3:9 "Des réformes sociales en plein essor"
 IRE_lab_idea_3_desc:9 "Même si leur déploiement ne fait que commencer, nos nouveaux programmes sociaux commencent déjà à porter leurs fruits. De nombreuses personnes dans les zones urbaines et rurales reçoivent désormais un niveau d'aide jamais vu depuis l'époque du Conseil des Districts. Même dans des domaines peu évidents, nombreux sont ceux qui ne peuvent nier le succès de ces programmes."
 IRE_lab_idea_4:9 "Un Programme Démocratique renouvelé"
 IRE_lab_idea_4_desc:9 "Même s’il reste encore un long chemin à parcourir et que de nombreux éléments conservateurs restent réticents aux réformes, nous avons commencé à construire une nation qui représente bien plus qu’un simple changement de direction. L’Irlande a pris sa place parmi les nations progressistes modernes du monde. Contrairement à d’innombrables États de ce continent ; nous n’avons pas sacrifié l’égalité pour la liberté, ni la liberté pour l’égalité."
 IRE_lab_plp_idea:9 "Marcher sur le fil du rasoir"
 IRE_lab_plp_idea_desc:9 "Même si nous souhaitons peut-être aller plus vite et changer les choses de manière plus radicale, nous devons accepter le fait que notre pays reste dominé par les idées traditionnelles. Dans les campagnes en particulier, il existe une méfiance générale et une réticence au changement, qu’il ne faut pas oublier. Nous devons préciser que nous ne voulons pas faire basculer le bateau, mais simplement le mettre sur une meilleure voie."
 IRE_lab_ndp_idea:9 "Guiding the Reforms"
 IRE_lab_ndp_idea_desc:9 "While reform is necessary to maximise benefit for our citizens, there is a danger that it descends into inefficiency and dependency. We must ensure that we deliver common sense reforms which put us on a level with other liberal states."
 IRE_lab_cnat_idea:9 "Advocating for Smallholders"
 IRE_lab_cnat_idea_desc:9 "While many on the left would seek to expand the cooperative movements and help those in the cities, we cannot forget the importance of the vast majority of rural people who are smallholders working on their own. By targeting welfare for those on the smallest plots, we can help them move beyond subsistence."
 IRE_ndp_cnat_capstone:9 "Le Futur Doré"
 IRE_ndp_cnat_capstone_desc:9 "En combinant une politique sociale positive visant à améliorer la vie du peuple irlandais et une bonne dose de capitalisme, le gouvernement irlandais a réussi à la fois à contribuer grandement au développement économique du pays et à assurer une vague de stabilité renouvelée pour cette république autrefois en difficulté."
 IRE_church_lab_idea:9 "Des assurances au clergé"
 IRE_church_lab_idea_desc:9 "La montée d’un parti « socialiste » en Irlande a immédiatement mis sur la touche de nombreuses personnalités religieuses socialement puissantes, compte tenu de ce qui s’est passé dans toute l’Europe. Le gouvernement a donc fait un effort pour les garder à son côté plutôt que de risquer une potentielle révolte des évêques."
 IRE_church_lab_plp_idea:9 "Institutions ecclésiastiques nationalisées"
 IRE_church_lab_plp_idea_desc:9 "De nombreuses institutions auparavant gérées par l’Église, comme les maisons de retraite et les orphelinats, ont été nationalisées par l’État, principalement grâce à l’achat de leurs propriétés par le gouvernement. Cette politique a bien sûr suscité des réactions négatives, mais elle a également commencé à affaiblir considérablement le pouvoir de l'Église en Irlande."
 IRE_landlordism_decay:9 "Déclin du propriétaire foncier"
 IRE_landlordism_decay_desc:9 "Grâce à une réglementation croissante en matière de location de propriétés et à une augmentation des droits des locataires, bon nombre de ceux qui étaient autrefois propriétaires se sont retrouvés exclus du marché du logement. Pourtant, cette pratique n’a pas été entièrement éliminée et un nombre important d’entre eux louent encore leurs propriétés à titre privé, même au prix d'une insécurité potentielle à laquelle ils pourraient être confrontés en raison de nouvelles réglementations."
 IRE_road_modernisation:9 "Modernisation des routes"
 IRE_road_modernisation_desc:9 "Historiquement, de nombreuses routes irlandaises n'étaient guère plus que de simples macadams, ce qui entravait considérablement le potentiel de développement de la nation. Pour tenter de résoudre ce problème, l’État irlandais s’est lancé dans une modernisation à grande échelle des nombreuses routes principales et rues urbaines du pays. En couvrant bon nombre de ces routes de bitume et d'asphalte, le gouvernement espère contribuer à répondre aux besoins d'un pays moderne et de ses travailleurs."
 IRE_rural_infrastructure:9 "Développement des infrastructures rurales"
 IRE_rural_infrastructure_desc:9 "Les innombrables routes de campagne de l'Irlande ont longtemps servi de seuls liens entre les nombreux villages et fermes du pays qui ont fait vivre le pays pendant des siècles. La plupart de ces routes n'ont cependant toujours été que des chemins de terre très fréquentés, c'est pourquoi le gouvernement irlandais a lancé un projet à grande échelle pour aider au développement de cette infrastructure rurale dont dépendent tant de personnes."

 IRE_sf_mc_idea:9 "Serrage des vis"
 IRE_sf_mc_idea_desc:9 "Dans le but de freiner la menace que représente l'extrémisme pour le pays à la suite du Lundi Noir, le gouvernement du Sinn Féin a commencé à tenir ses promesses électorales d'introduire des mesures spéciales pour réprimer cet extrémisme et ramener la stabilité dans le pays."
 IRE_sf_rm_idea:9 "Un changement de cap"
 IRE_sf_rm_idea_desc:9 "Les tensions internes au sein du Sinn Féin ayant forcé Michael Collins à quitter ses fonctions au profit de Richard Mulcahy, le parti a probablement décidé d'inverser certaines des politiques les plus controversées de Collins dans l'espoir de ramener l'Irlande à une période de normalité."
 IRE_sf_tech:9 "Avancées technologiques ciblées"
 IRE_sf_tech_desc:9 "Dans l'espoir de rattraper les grandes puissances du continent, le gouvernement irlandais a accordé la priorité au financement des domaines technologiques les plus avancés de l'ouest du pays, dans l'espoir que cela améliorera ces domaines et que d'autres bénéfices en profiteront au reste de la nation."
 IRE_sf_mittel:9 "Coopération européenne accrue"
 IRE_sf_mittel_desc:9 "L'économie irlandaise a toujours été étroitement liée à celle de l'Allemagne, ce qui lui a grandement profité ; et avec les changements radicaux du marché d'après le Lundi Noir, l'Irlande a réussi à récolter des bénéfices bien plus importants en ciblant les nouvelles routes d'exportation les plus rentables que ces changements ont entraînées."
 IRE_sf_idea:9 "La main lourde du progrès"
 IRE_sf_idea_desc:9 "Alors que certains préfèrent simplement se reposer sur la « main invisible » du marché pour apporter progrès et prospérité à la nation, le gouvernement du Sinn Féin a choisi de privilégier l'approche « main lourde » d'un développement économique plus direct et plus ciblé pour apporter tous les aspects du développement économique. L'économie irlandaise va de l'avant."
 IRE_sf_idea_4:9 "$IRE_natural_party$"
 IRE_sf_idea_4_desc:9 "Bien qu'il n'ait pas dirigé directement l'Irlande tout au long de son histoire indépendante, les années au pouvoir du Sinn Féin et sa récente réponse à la crise du Lundi Noir ont laissé l'impression à de nombreux Irlandais que ce parti était le bon le bon choix par défaut. Même si les autres partis restent une partie importante du système, la plupart des gens ont l'impression que lorsque les choses se compliquent, ce sera le Sinn Féin qui se lancera."
 IRE_sf_end_idea:9 "Le Parti de la Loi et de l'Ordre"
 IRE_sf_end_idea_desc:9 "De nombreux Irlandais estiment que la liberté ne peut exister dans un contexte de chaos. C'est pourquoi le gouvernement du Sinn Féin s'est forgé une identité gagnante de « Parti de la loi et de l'ordre ». Même si les appels aux valeurs chrétiennes travailleurs du Parti Travailliste ou ceux du SC peuvent être considérés avec bienveillance, en fin de compte, la stabilité que le Sinn Féin a apporté à la nation est une chose difficile à contester par tout autre parti."
 IRE_sf_mc_end_capstone_idea:9 "$IRE_eternal_vigilance_of_big_mick$"
 IRE_sf_mc_end_capstone_idea_desc:9 "$IRE_eternal_vigilance_of_big_mick_desc$"
 IRE_sf_rm_end_capstone_idea:9 "$IRE_representative_national_government$"
 IRE_sf_rm_end_capstone_idea_desc:9 "En 1916, les martyrs irlandais ont émis leur souhait d'un gouvernement national permanent, « représentatif de tout le peuple irlandais et élu au suffrage de tous ses hommes et femmes », pour garantir la liberté et la liberté de tous les habitants de la nation. Même si ces libertés ont lentement commencé à disparaître ces dernières années, la nouvelle direction du Sinn Féin a clairement exprimé son intention de garantir le respect de ces droits immuables proclamés pour la première fois il y a de nombreuses années."
 IRE_church_sf_idea:9 "Pluralisme religieux"
 IRE_church_sf_idea_desc:9 "Alors que ceux qui s'y intéressent ont depuis longtemps l'impression que le catholicisme et l'irlandais sont indissociables, le Sinn Féin s'est donné pour mission de garantir que tous les Irlandais, quelle que soit leur foi ou leur confession, soient représentés. C’est bien sûr plus facile à dire qu’à faire, ce que le gouvernement a rapidement commencé à vérifier, mais on espère que cette approche pluraliste portera ses fruits à long terme une fois que les premières difficultés auront été surmontées."
 IRE_international_port:9 "Le Port international de Belfast"
 IRE_international_port_desc:9 "Depuis l'effondrement de l'ordre ancien en Grande-Bretagne, Belfast est progressivement devenue l'un des ports les plus importants au monde en matière de construction navale. Ayant déjà assuré la construction et la réparation de navires pour d'innombrables pays et groupes, les chantiers navals de Belfast se sont considérablement développés grâce au soutien du gouvernement et beaucoup ont commencé à considérer Belfast comme l'un des ports les plus importants au monde."
 IRE_dublin_international_hub:9 "Centre d'investissement international"
 IRE_dublin_international_hub_desc:9 "Avec l’effondrement de la bourse de Berlin et la Guerre Civile Américaine qui ont ébranlé les investisseurs du monde entier, une opportunité s’est présentée pour la création d’un nouveau pôle financier et commercial international. Avec le soutien du gouvernement irlandais, Dublin, la capitale nationale, a commencé à se présenter comme cette nouvelle plaque tournante, attirant des investissements du monde entier."
 IRE_irish_trade_partner:0 "Bénéfices irlandais"
 IRE_irish_trade_partner_desc:9 "Bien que l'économie irlandaise soit au final assez modeste, les investissements réalisés dans la ville de Dublin par le gouvernement [Root.GetAdjective] ont été jusqu'à présent fructueux pour [Root.GetNameDef], les retours sur investissement se faisant lentement sentir, au fil du temps."

 IRE_sc_idea_1:9 "Des maisons pour les pauvres"
 IRE_sc_idea_1_desc:9 "Alors que certains peuvent considérer la construction de maisons et d'appartements bon marché et abordables comme la meilleure solution au manque de logements en Irlande, le gouvernement An Saorstát Críostúil a plutôt adopté l'approche consistant à se concentrer sur la construction de logements « convenables » pour sa population. Pour ceux de Caroline du Sud, une vie dans un petit appartement sans d'autre perspective que du béton n’est pas une vie qui vaut la peine d’être vécue. "
 IRE_sc_idea_2:0 "Enseignement social catholique"
 IRE_sc_idea_2_desc:9 "Rejetant la position plus laïque des gouvernements précédents, An Saorstát Críostúil a clairement indiqué qu'il respecterait les enseignements sociaux catholiques dans tous les aspects de la vie irlandaise. Bien que cela ait de nombreux catholiques à travers l’Irlande, la proposition n’a pas été très bien accueillie par la plupart des non-catholiques du pays, en particulier en Ulster."
 IRE_sc_idea_3:0 "Protectionnisme"
 IRE_sc_idea_3_desc:9 "Se détournant des marchés plus ouverts de la Mitteleuropa, l'Irlande a commencé à mener des politiques protectionnistes pour éviter que de nombreuses entreprises dirigées par des autochtones ne fassent faillite face aux produits bon marché qui arrivent du continent."
 IRE_sc_idea_4:0 "Gouvernance décentralisée"
 IRE_sc_idea_4_desc:9 "Renversant le cap par rapport à la centralisation poursuivie par le Sinn Féin, le gouvernement irlandais a choisi de donner davantage de pouvoir aux conseils locaux à travers le pays. Nous espérons qu’en permettant à ces conseils de prendre des décisions locales pour la population locale, leurs besoins seront satisfaits plutôt que ceux de Dublin et d’autres centres urbains."
 IRE_sc_ndp_idea:9 "Travailler avec les entreprises"
 IRE_sc_ndp_idea_desc:9 "Dans le but de provoquer une croissance économique significative, le gouvernement irlandais a commencé à introduire de nombreuses politiques favorables aux entreprises, parmi lesquelles des allègements fiscaux généreux. On espère que cela leur permettra de rivaliser beaucoup plus facilement avec leurs concurrents continentaux et que les effets se feront sentir à long terme dans l’ensemble du pays."
 IRE_sc_ndp_end_idea:9 "La Coalition Centriste"
 IRE_sc_ndp_end_idea_desc:9 "Bien que de nombreuses personnes des deux côtés de l’échiquier politique souhaitent entraîner fermement l’Irlande dans leur direction, le gouvernement irlandais a plutôt cherché un terrain d’entente solide avec une coalition forte et stable au centre. Même si cette approche a certainement eu ses détracteurs, il est impossible de nier la popularité de la stabilité qu’elle a obtenue."
 IRE_sc_an_idea:0 "Corporatisme"
 IRE_sc_an_idea_desc:9 "Cherchant une alternative au capitalisme et au socialisme, le gouvernement irlandais a adopté une approche de « troisième voie » du corporatisme, inspirée notamment par les politiques similaires menées au Portugal et dans d’autres parties du continent. Bien qu'il s'agisse bien sûr avant tout d'un système économique, on espère qu'avec le temps, il imprégnera tous les niveaux de la société irlandaise et la transformera en un corps fort et unifié auquel tous les habitants de la nation contribueront."
 IRE_sc_an_end_idea:9 "Gouvernance morale"
 IRE_sc_an_end_idea_desc:9 "Pour ceux qui se revendiquent de droite, en Irlande, l'idée selon laquelle un gouvernement peut véritablement servir son peuple sans une base solide de morale catholique est risible. Pour eux, sans ce fondement, une nation s’effondrerait inévitablement dans le chaos, et à ces fins, ils ont construit l'avenir de la nation sur ces bases et selon leur interprétation de ces principes."
 IRE_church_sc_idea:0 "Primus Inter Pares"
 IRE_church_sc_idea_desc:9 "Alors que l'Irlande est une terre de nombreuses fois et confessions, avec la déclaration du catholicisme comme "Primus Inter Pares", ou "Premier parmi ses pairs", le gouvernement irlandais a clairement indiqué laquelle il considère comme la véritable foi de la nation, tout en tout en maintenant un certain niveau de respect pour les autres confessions. Cependant, la perception de nombreux protestants irlandais montre clairement que pour eux, ce « respect » n'est qu'une déclaration d'intention."
 IRE_church_sc_an_idea:9 "Unica Ecclesia Existit"
 IRE_church_sc_an_idea_desc:9 "Non content de simplement reconnaître l'Église Catholique comme « première parmi ses pairs », le gouvernement irlandais a franchi une étape supplémentaire en déclarant le catholicisme comme la seule religion de la nation irlandaise. Bien que cela ait certainement aliéné la grande minorité de ceux qui souscrivent à des croyances différentes dans le pays, en particulier les protestants du Nord, cette politique a été reçue de manière très positive au sein de la partie conservatrice fortement catholique de la population."
 IRE_anglo_irish_heritage:9 "Héritage anglo-irlandais"
 IRE_anglo_irish_heritage_desc:9 "L'Irlande, et en particulier l'Ulster est depuis des siècles un lieu où les personnes d'origine irlandaise et britannique cohabitent. Alors que pour de nombreuses personnes à travers le pays, l’Irlande est avant tout la patrie du peuple irlandais, le gouvernement irlandais s’est lancé dans une campagne visant à changer cette vision. En mettant l’accent sur la promotion de l’histoire et du patrimoine communs de ces deux grands groupes qui ont élu domicile dans le pays, le gouvernement espère qu’avec le temps, beaucoup commenceront à considérer ces hommes et ces femmes comme de vrais compatriotes."
 IRE_reinforce_the_gaeltachtai:9 "Renforcement du Gaeltachtaí"
 IRE_reinforce_the_gaeltachtai_desc:9 "Le gouvernement irlandais a mis en place un large éventail de politiques visant à soutenir le développement des régions du pays à majorité irlandaise. Les responsables de ce projet de développement espèrent que de nouveaux investissements en faveur de la croissance économique contribueront à faciliter la diffusion de la langue irlandaise à travers le pays, à mesure que leurs contributions économiques deviennent étroitement liées au reste de l'économie nationale."

 IRE_dem_popularity_idea:0 "Le constitutionnalisme prévaut"
 IRE_dem_popularity_idea_desc:9 "Comme les événements récents l’ont montré, les extrémistes d’extrême gauche et d’extrême droite sont une menace pour notre indépendance. A présent qu'ils sont affaiblis et discrédités, tout le monde s'accorde sur la primauté absolue du processus démocratique, car après tout, c’est pour cela que nous nous sommes battus."
 IRE_an_popularity_idea:9 "Changement de paradigme"
 IRE_an_popularity_idea_desc:9 "Comme les événements récents l’ont montré, les extrémistes d’extrême gauche, et même leurs compagnons de route appartenant à des groupes plus « centristes », se sont révélés une menace pour notre indépendance. Avec notre nouveau soutien allemand et à présent que nos ennemis sont affaiblis et discrédités, nous ferons comprendre aux partisans de toutes les positions politiques que notre seule voie n'est pas celle des expériences ratées de libéralisme que le Sinn Féin a bêtement menées dans le passé."

 IRE_disgruntled_populace:9 "Une population mécontente"
 IRE_disgruntled_populace_desc:9 "Malgré des appels répétés en faveur d’un nouvel accord constitutionnel pour le peuple irlandais suite à la crise du Nord, le gouvernement n’a pas encore agi. Jusqu’à ce qu’une nouvelle Constitution soit élaborée, ces revendications ne feront que croître."

