 ireland_events.2501.d.start:0 "Conformément à la Constitution, le moment est venu pour les hommes et les femmes de la République irlandaise de voter aux élections pour élire le Dáil Éireann. Ce sera ensuite aux élus DT de choisir un Taoiseach pour diriger le prochain gouvernement.[IRE_loc_election_41][IRE_loc_election_war][IRE_loc_election_ger_victory]"
