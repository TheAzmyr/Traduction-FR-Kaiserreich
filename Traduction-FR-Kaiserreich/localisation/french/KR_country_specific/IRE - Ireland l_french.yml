 ireland.1150.a.IRE:9 "Labour shall lead Ireland to socialism, as Connolly intended."
 ireland.1150.a.ENG:9 "Rome wasn't built in a day."
 IRE_gateway_ENG_radsocs:9 "The overthrown Labour coalition is revealed to have been infiltrated by §Rradicals§! with syndicalist sympathies, who seize control of the government with the aid of the Third Internationale."
