 ireland.2512.t:0 "La réponse du Président"
 ireland.2512.d:0 "As per the Constitution, the President is officially apolitical, and cannot make any public statement on the specific outcome of any election. Despite the unprecedent turn of events in the election of the Progressive Labour Party, [IRE.GetLeader] has wisely chosen to follow official protocol.\n\nWhile the President's aides privately note the shock of the President at this turn of events, publically [IRE.GetLeader] has only spoken of the commitment of the government towards maintaining the parliamentary process and the rule of law.\n\nThe role of the President as a unifying figure has come unto its own, as the supporters of the new regime see the position of the President as even more legitimisation for their government, whereas those who would not have voted for the Progressive Labour Party see the President as a figure more representative of their own views."
 ireland.2512.a:0 "Le système fonctionne."

 ireland.2520.t:0 "La Mort d'Eoin O'Duffy"
 ireland.2520.d.start:0 "All across Ireland, the news that Eoin O'Duffy, an IRA commander and war hero during the War of Independence, former Garda Commissioner, and current"
 ireland.2520.d.mid:0 "passed away in his sleep from an illness swiftly spread like wildfire.\n\nThe increase in his notorious drinking habits was noted in his final years, leading many to suspect that his alcoholism played a key part in his failing health and ultimate passing. Whatever their opinions on the man, few could deny that he remained a lifelong Irish patriot who had fought for his country's freedom"
 ireland.2520.d1:9 "$ireland.2520.d.start$ leader of the far-right Aontas Náisiúnta $ireland.2520.d.mid$ and, despite his differences with the government, he was granted a state funeral reflecting his service to the Republic, with the requiem mass attended by the [IRE_loc_leader_title] and his cabinet.\n\nWith this, AN's deputy leader, John J. O'Kelly, a devout Catholic, Gaelic revivalist, and veteran of Irish politics who has been around Sinn Féin's founding in 1905 has taken the helm of the party, and is expected to bring it in a less anti-democratic, but nonetheless staunchly conservative direction, with an increased focus on a traditionalist platform to win back voters lost to the breakaway Ailtirí na hAiséirghe."
 ireland.2520.d2:9 "$ireland.2520.d.start$ Príomh Aire and leader of Aontas Náisiúnta $ireland.2520.d.mid$. $ireland.2520.d24$ Príomh Aire and head of the party. $ireland.2520.d234.end$"
 ireland.2520.d3:9 "$ireland.2520.d.start$ Uachtarán na hÉireann $ireland.2520.d.mid$, though the establishment of the German-supported government that he participated in did no good to curb his alcohol consumption, and doubtlessly contributed to his early demise. $ireland.2520.d234$. $ireland.2530.d234.mid$ President.\n\n$ireland.2520.d234.end$"
 ireland.2520.d4:9 "$ireland.2520.d.start$ senior cabinet member and leader of Aontas Náisiúnta $ireland.2520.d.mid$. $ireland.2520.d24$ head of the party. $ireland.2520.d234.end$"
 ireland.2520.d234:0 "Naturally, reflecting his contributions to the government and service to the Republic over the course of decades, his state funeral was attended by thousands of mourners"
 ireland.2530.d234.mid:0 "With O'Duffy's burial, AN's deputy leader, John J. O'Kelly, a devout Catholic, Gaelic revivalist, and veteran of Irish politics who has been around Sinn Féin's founding in 1905 has become the new"
 ireland.2520.d24:9 "$ireland.2520.d234$, among them the [IRE_loc_leader_title] and his cabinet.\n\n$ireland.2530.d234.mid$"
 ireland.2520.d234.end:0 "Bien qu'il soit, à certains égards, encore plus résolument conservateur que son prédécesseur, O'Kelly ne partage pas son admiration ouverte pour le régime autocratique, souhaitant à la place s'en tenir à la démocratie parlementaire aussi longtemps que les résultats lui conviennent. Ce tournant a également influencé le Sinn Féin, qui, voyant les électeurs soucieux d'une approche dure de l'ordre public se tourner vers l'AN, a atténué ses aspects autoritaires et choisi de se réconcilier avec le Parti du Développement National de Lemass, pour sauver son capital politique en déliquescence."
 ireland.2520.a:0 "Un homme controversé et troublé, mais il faut encore se souvenir du bien qu’il a fait."
 ireland.2520.b:0 "Bonne nuit, mon doux prince."
 ireland.2520.a.tt:0 "§YJohn J. O'Kelly§! devient le leader de §[IRE_loc_an_ideology]Aontas Náisiúnta§!"

 ireland.2530.t:0 "Le retour du Grand Camarade"
 ireland.2530.d:0 "Le déclenchement des hostilités avec l’Internationale a eu un effet mesurable sur l’état d’esprit du peuple irlandais. Au cours des dernières décennies après l'indépendance, le pays a connu de nombreux désaccords sur la politique, tout comme la nature de la démocratie, mais le retour de la guerre sur les côtes irlandaises a fait des merveilles pour aplanir les divisions de la population en les unissant contre un ennemi commun. Qu’ils soient catholiques ou protestants, conservateurs, libéraux ou intégristes, il ne fait aucun doute que leurs propres querelles ne signifient pas grand-chose face à la menace existentielle que représente pour leur mode de vie l’assaut des rouges impies.\n\nLa meilleure illustration de ce constat concerne le héros de la guerre d’indépendance et ancien président Michael Collins, un homme autrefois aimé de tous avant de s’être fait d’innombrables ennemis tout au long de ses années au Dáil Éireann. Bien que Collins soit en désaccord sur de nombreux points avec le gouvernement actuel, il a mis de côté ses divergences et a offert ses services pendant toute la durée du conflit, retournant servir la nation à laquelle il a consacré sa vie depuis son enfance en cette heure de besoin. Tout comme il s'est battu autrefois pour la liberté irlandaise contre les Britanniques et leur système tyrannique d'empire, il va maintenant se battre à nouveau pour la préserver, contre la nouvelle tyrannie britannique du syndicalisme."
 ireland.2530.a:0 "Nous devons rester ensemble, ou nous serons pendus séparément."
 ireland.2530.b:0 "Ce n’est qu’un stratagème pour relancer sa carrière politique, ignorez-le."

 ireland.2540.t:0 "Desserrer la poigne"
 ireland.2540.d.start:0 "Avec la Révolution Britannique et l'incorporation du Nord dans la République, le pays a été confronté à la menace de loyalistes radicaux opposés à l'unité irlandaise et à des éléments d'extrême droite opposés aux concessions accordées lors de la réunification, mais la plus dangereuse de toute reste l'Union Britannique nouvellement créée et son idéologie syndicaliste redoutée et détestée. Face à ces dangers, Michael Collins, après être devenu président, a pris la décision d'introduire une série de lois autorisant des mesures sévères contre toute forme d'activités extrémistes, y compris la censure, et des lois répressives."
 ireland.2540.d1:9 "$ireland.2540.d.start$\n\nDepuis son ascension à la tête du Sinn Féin à la suite des échecs de son prédécesseur, Richard Mulcahy a fait des efforts pour se présenter comme une bouffée d'air frais par rapport à son prédécesseur, en travaillant plus étroitement avec le Parti Démocrate d'Ulster, mais aussi avec avec le Parti du Développement National. Sa récente décision de mettre fin à la censure des médias a été accueillie par des applaudissements de la part de l'opposition, et le NPD, dont beaucoup étaient autrefois membres du SF avant le tour disciplinaire du Grand Camarade, a proposé une fusion basées sur les perspectives politiques similaires des deux partis. Ils ont cependant émis une seule exigence en échange, celle d'appeler Mulcahy à abroger les projets de loi restants, imposant des restrictions à l'opposition gouvernementale."
 ireland.2540.d2:9 "$ireland.2540.d.start$\n\nAs the western front of the war comes to a close and some limitations on public life, particularly those concerning the censoring of mail, radio, and newspapers, are at last repealed by the government, to the applause of the opposition, [IRE_loc_leader_name] has been called on by both backbenchers within his party and leading TDs of the National Development Party to bring about further reform with the goal of promoting a fully democratic Irish political and social environment. The NDP, still willing to consider a merger in light of the similarities between their views and Sinn Féin's, have once again offered to open up negotiations for unification between the two if [IRE_loc_leader_surname] repeals the remaining bills imposing restrictions upon his rivals."
 ireland.2540.a:0 "Our reconciliation shall begin a new era in\nIrish politics."
 ireland.2540.b:0 "No matter what they say, strictness is needed to guard our state."
 ireland.2540.a.tt:0 "§gSinn Féin's§! reforms lead to rapprochement with the §mNational Development Party§!, and the §mreunited party§! will regain some of its §gprevious§! popularity."

 ireland.2550.t:0 "A Change of Heart"
 ireland.2550.d.collinsstart:0 "In the past decade, with the Union of Britain and its sympathisers breathing down Ireland's neck and the rise of far-right and radical loyalist sentiments, Collins found it crucial to introduce tough laws to restrict the spread of extremism for the sake of the country's stability."
 ireland.2550.d.midstart:0 "But with the conflict over and Ireland's foe vanquished along with their syndicalist ideology,"
 ireland.2550.d.mid:9 "$ireland.2550.d.midstart$ voices inside Sinn Féin have begun to decry these restrictions as overly repressive and no longer essential in the post-war environment."
 ireland.2550.d.midend:0 "Others maintain that the fall of the Internationale in Europe only means that new dangers to Irish sovereignty shall take their place. With the National Development Party engaging in overtures to"
 ireland.2550.d.end:0 "As negotiations open between Sinn Féin and the NDP, the latter have requested a liberalisation in the government's anti-extremist measures and an increased protection in civil liberties as a prerequisite for a merger of the two parties. Considering the party's similarities in their liberal and pro-business outlooks and belief in inter-religious cooperation, if this hurdle could be overcome the two would be a natural fit, allowing Sinn Féin a comfortable majority in Dáil Éireann. However, given the view of plenty within Sinn Féin that a certain degree of iron-fistedness remains necessary to enforce order in the face of internal and external threats to the state's authority, the NDP's demands may prove impossible."
 ireland.2550.d1:9 "$ireland.2550.d.collinsstart$ $ireland.2550.d.mid$ $ireland.2550.d.midend$ Sinn Féin, the choice is up to the Big Fella.\n\n$ireland.2550.d.end$"
 ireland.2550.d2:9 "Before the war, with the Union of Britain and its sympathisers breathing down Ireland's neck and the rise of far-right and radical loyalist sentiments, Richard Mulcahy, although hoping to move in a more reformist direction, chose not to repeal his predecessor's tough anti-seditionist laws. $ireland.2550.d.mid$ $ireland.2550.d.midend$ Mulcahy, who has previously cooperated with them due to his likeminded beliefs, the choice is up to him.\n\n$ireland.2550.d.end$"
 ireland.2550.d3:9 "$ireland.2550.d.collinsstart$ $ireland.2550.d.midstart$ the wartime coalition that united the nation throughout the Second Weltkrieg has come to its inevitable end, and as political collaboration gives way to competition, voices inside Sinn Féin have begun to decry these restrictions as overly repressive and no longer essential in the post-war environment. $ireland.2550.d.midend$ Sinn Féin following the conclusion of the SF-SC-UDP pact, the choice is up to the Big Fellow.\n\n$ireland.2550.d.end$"
 ireland.2550.a:0 "We can relax our guard now that the war\nis won."
 ireland.2550.b:0 "Our enemy's demise only means a new threat will arise."
 ireland.2550.a.tt:0 "The §gWartime Coalition§! disbands, as §cAn Saorstát Críostúil§! and the §OUlster Democratic Party§! leave the government."

 ireland.2560.t:0 "La Grande Coalition"
 ireland.2560.d1:9 "$ireland.2560.d.start$ $ireland.2560.d.mid$$ireland.2560.d.presrep$\n\n$ireland.2560.d.end$"
 ireland.2560.d2:9 "$ireland.2560.d.start$ $ireland.2560.d.mid$$ireland.2560.d.parlrep$\n\n$ireland.2560.d.end$"
 ireland.2560.d3:9 "$ireland.2560.d.start$ $ireland.2560.d.brooke$$ireland.2560.d.mid$ $ireland.2560.d.presrep$\n\n$ireland.2560.d.end$"
 ireland.2560.d4:9 "$ireland.2560.d.start$ $ireland.2560.d.brooke$$ireland.2560.d.mid$ $ireland.2560.d.parlrep$\n\n$ireland.2560.d.end$"
 ireland.2560.d.start:0 "In the preceding years, Michael Collins had made mistakes in politics and earned many enemies, but despite this, his ability to effectively resolve the Black Monday crisis while warding off the potential of a significant economic collapse or for foreign powers to cause unrest in the country was met with grudging respect even by his most diehard of foes. Most importantly, he has striven to correct past errors in his handling of Ulster with the establishment of an inter-party commission to rectify the issues of religious discrimination and sectarian antagonism, a process that is slowly but surely paying off.\n\nWith the outbreak of war against the British once more, staying united has become essential for national survival in the coming fight against the syndicalists. From the time of Henry II, to Elizabeth, to Cromwell, infighting was Ireland's Achilles' heel, and the ruling party and opposition are both determined to ensure this would never repeat.\n\nIn the interests of guaranteeing this unity on a political level, and encouraging similar feelings among the populace, a pact has been proposed which would see Michael Collins, UDP leader"
 ireland.2560.d.brooke:0 "and cabinet minister"
 ireland.2560.d.mid:0 "Basil Brooke, and SC leader Éamon de Valera come together to form a coalition government for the duration of the conflict, their prior cooperation sowing the seeds for this seemingly unprecedented agreement"
 ireland.2560.d.presrep:0 ", while Richard Mulachy is placed in command of the military."
 ireland.2560.d.parlrep:0 ". Additionally, Richard Mulcahy would be placed in command of the army and Collins would assume the role of head of state until the Internationale was defeated, although the actual President would continue to receive ceremonial recognition."
 ireland.2560.d.end:0 "Whether this manoeuvre succeeds or not, the public, Catholic or Protestant, liberal or conservative, are prepared to put aside their differences in the face of the existential threat of the godless reds to the Republic and their way of life. Michael Collins' popularity has soared to heights not seen since the Irish War of Independence, and just as the Big Fellow won Irish freedom once against Britain, the Irish people look to him to preserve it from the same invaders two decades later."
 ireland.2560.a:0 "Nothing unifies people quite like a\ncommon enemy."
 ireland.2560.b:0 "The war effort doesn't need internal bickering."
 ireland.2560.a.parlrep:0 "§YMichael Collins§! will be made President of the Republic once more, with §Y[Root.GetLeader]§! returning to their usual ceremonial position once the Internationale has been defeated."
 ireland.2560.a.tt1:0 "A §gWartime Coalition§! forms between the three largest parties, with §cAn Saorstát Críostúil§! and the §OUlster Democratic Party§! joining the government."
 ireland.2560.a.tt2:0 "§YAppoint Second in Command§!"
 ireland.2560.a.tt3:0 "§YAppoint Political Advisor§!"
 ireland.2560.a.tt4:0 "§YAppoint Chief of Army§!"

 ireland.2570.t1:0 "Chaos au Gouvernement"
 ireland.2570.t2:0 "Loyautés Divisées"
 ireland.2570.d.start:0 "In light of the outbreak of war against [IMP.GetNameDef],"
 ireland.2570.d.brooke:9 "$ireland.2570.d.start$ Basil Brooke has immediately resigned his role in government. In a flustered announcement, he condemned the new conflict as an \"utter violation against the people of Ulster\", given the compromises that had been made in the first place to allow his participation in government, and Northern Ireland's in the republic."
 ireland.2570.d.both:9 "$ireland.2570.d.brooke$\n\nFollowing this, the sole senior officer in the IRA of an Ulster loyalist background, James Steele, has also tendered his resignation, on a similar sentiment."
 ireland.2570.d1:9 "$ireland.2570.d.both$\n\nThe collapse of Collins' wartime coalition could not have come at a worse time, and with enemies on all sides, the Big Fellow now faces his greatest challenge yet."
 ireland.2570.d2:9 "$ireland.2570.d.both$\n\nWith the constitution now in tatters, and having to manage without the services of Mr. Steele, [IRE_loc_leader_surname] now leads his country against the old British establishment."
 ireland.2570.d3:9 "$ireland.2570.d.brooke$\n\nWith the constitution now in tatters, [IRE_loc_leader_surname] now leads his country against the old British establishment in the field of war."
 ireland.2570.d4:9 "$ireland.2570.d.start$ James Steele, the sole senior officer in the IRA of an Ulster loyalist background, has tendered his immediate resignation.\n\nAs [IRE_loc_leader_surname] now leads his country against the old British establishment, they will need to do without Mr. Steele's services."
 ireland.2570.a:0 "You can't really blame them."
 ireland.2570.b:0 "You can't really blame him."
 ireland.2570.a.tt:0 "§YBasil Brooke§! quitte le gouvernement"

 ireland.2580.t:0 "An Irish Goodbye"
 ireland.2580.d1:9 "In the time after the Northern Crisis forced the Irish Republican Army to step in with Germany's backing, the Republic they fought to protect has not only been saved from the brink of disaster, but has flourished under their aegis. As their intervention has been vindicated by this restoration of stability, the silent conflict between civilian political leadership and the military that had been ongoing from the War of Independence has now decisively ended in the IRA's favour, with the army entrenching their deep state behind the scenes.\n\nThis comes to the chagrin of their installed allies who find their ability to govern subject to the interference of the military and the German advisors sent to assist them, and this militarisation of the state in addition to the sheer amount of German guidance have caused detractors to remark that the IRA are becoming \"more Prussian than the Prussians themselves\"\n\nWith such complaints growing and the goals of the German mission, to ensure order in Ireland and bring it fully into the Teutonic sphere of influence, complete, the decision was made to recall them, with the permission of the German government, who the IRA were quick to reassure of their continued support for the Reichspakt and approval to base German troops, ships and planes on the island.\n\nAs an expression of gratitude for their crucial services in getting the country back on its feet, the advisors were feted at a dinner party in their honour, and as they prepared to depart the Emerald Isle for their $ireland.2580.end$"
 ireland.2580.d2:9 "In the time after ethno-religious crises in the Irish Republic forced their armed forces, with Germany's backing, to step in, the country has been saved from the brink of disaster. With the guidance of German advisors, stability has been re-established on the isle, their economy is thriving like never before, and their army is well-equipped and trained to fight off any invader. Standing in stark contrast to its poor and troubled history prior, Ireland has become a model of the prosperity possible under the benevolent wings of the Imperial German eagle, which seeks not to exploit but to uplift the nations in its sphere.\n\nNaturally in return for this assistance, the Irish have joined the Reichspakt and given German forces basing rights, however due to the completion of the German mission's goal of restoring order and local discontent at the degree of Teutonic influence in the running of Irish affairs, their government has recently made the decision to recall the advisors. While the loss of a certain level of sway over the nation is regrettable, the strongly Germanophile Irish military, having consolidated their control over the state behind the scenes, have nonetheless been quick to reassure Germany that the Irish shall continue to be staunch allies and support German troops, ships and planes being based on the island.\n\nAs an expression of gratitude for their crucial services in getting Ireland back on its feet, the German advisors were feted at a dinner party in their honour, and as they prepared to depart the Emerald Isle for the $ireland.2580.end$"
 ireland.2580.end:0 ""Patrie", un groupe de l'armée irlandaise, leur a fait ses adieux en jouant "Heil dir im Siegerkranz" et "Preußens Gloria" pour célébrer les relations chaleureuses entre les deux nations qui se sont épanouies depuis les jours fatidiques de la Weltkrieg."
 ireland.2580.a:0 "Les Allemands sont nos vaillants alliés, mais pas nos vaillants maîtres."
 ireland.2580.b:0 "Puisse l’amitié entre l’Allemagne et l’Irlande continuer à être fructueuse."

 ireland.2600.t:9 "An Bunreacht Nua"
 ireland.2600.d:9 "Après avoir été confrontée à la dépression économique, aux ingérences de l'étranger et à l’effondrement des services de police dans le nord, l’Irlande s'en est largement sortie, devenant au passage un État fort et indépendant, et plus unifié que par le passé. Alors que le pays commence à se reconstruire, la population a convenu que si l’on voulait maintenir la paix et la prospérité, un changement était nécessaire. Les politiciens et la population de tous bords politiques ont convenu qu’une toute nouvelle constitution, créée grâce à la coopération et à un examen attentif, était ce dont le pays avait besoin pour assurer son avenir politique.\n\nCette nouvelle Constitution, ou Bunreacht, sera co-rédigée en irlandais et en anglais avec l'aide de l'écrivain et professeur Micheál Ó Gríobhtha, et de Risteárd Ó Foghludha, écrivain, éditeur et fondateur de renom de Craobh an Chéitinnigh, une branche de la Ligue gaélique. De nombreux articles de la Constitution actuelle seront conservés car ils fonctionnent bien et ne sont pas controversés, mais de nombreux articles font l'objet de débats.\n\nChaque parti rivalise d'influence pour peser sur ce qui est inclus, et ils ont tous exprimé très clairement leurs positions sur ces questions. Alors que le moment est venu de finaliser ces articles, il faut décider quelle direction prendra le pays et comment cela affectera la société à l’avenir."
 ireland.2600.a:9 "Ar Aghaidh Linn!"

 ireland.2601.t:9 "La forme de la République"
 ireland.2601.d:9 "La première question sur laquelle les rédacteurs doivent s'accorder est de savoir de quelle façon la République est organisée et comment sa gouvernance doit fonctionner.\n\nLa première option, soutenue par SF, maintient un système similaire aux actuels « privilèges d'Ulster », dans lequel les conseils de comté du nord-est conservent une plus grande autonomie, le Conseil d'État du président garantit une représentation loyaliste et les loyalistes ont une présence permanente au sein du cabinet sous l'appelation du nouveau « Ministre des Affaires d'Ulster ». Il existe une certaine appréhension chez les nationalistes qui souhaitent voir un changement dans la nouvelle Constitution plutôt qu'un statu quo.\n\nL'UDP et le NPD vont cependant encore plus loin, en demandant une décentralisation totale pour les six comtés du nord-est, qui serait codifiée dans la Constitution.\n          - "Les six comtés du nord-est de l'Ulster auront le droit de former un parlement décentralisé avec des domaines de compétence définis par la loi."\nCela transformerait effectivement ces comtés en une région autonome, dominée par les loyalistes. Les nationalistes s’y opposent farouchement, car ils y voient un retour à la partition, malgré les assurances écrites contre toute discrimination ouverte.\n\nDe l’autre côté, l’AN et, fait intéressant, le PLP, font pression en faveur d’une République unitaire dirigée directement depuis Dublin.\n          - "Le pouvoir unique et exclusif de légiférer pour l'État est conféré à l'Oireachtas : aucune autre autorité législative n'a le pouvoir de légiférer pour l'État."\nCeci, ainsi que des sections mettant l'accent sur la primauté du Dáil Éireann à Dublin, contribueraient certainement grandement à l'unification du pays, en supprimant l'exception d'autonomie pour les conseils du nord. Le PLP souhaite accorder davantage de concessions aux loyalistes, mais en guise de compromis, les deux partis ont convenu de maintenir la position de Brooke et d'une garantie limitée de représentation au Dáil.\n\nUne approche nouvelle, favorisée par SC, consiste à ce que chaque province tienne sa propre assemblée régionale.\n          - "Chacune des quatre Provinces a le droit de former une assemblée fédérale dans les domaines de compétence prescrits par la loi."\nCette approche d'inspiration américaine n'a pas été envisagée auparavant, mais elle pourrait permettre à chaque province de s'attaquer plus efficacement aux problèmes régionaux, en particulier aux tensions concernant les populations locales nationalistes et loyalistes."
 ireland.2601.a:0 "Maintenir le statut quo."
 ireland.2601.b:9 "Décentralisation au profit du Nord."
 ireland.2601.c:9 "Un État unifié et unitaire."
 ireland.2601.e:9 "Une fédération de Provinces."
 ireland.2601.a.tt1:9 "Débloque £decision_icon_small les §Ydécisions§! pour diminuer progressivement le §Ymécontentement nationaliste§! et la §Ycolère loyaliste§!."
 ireland.2601.a.tt2:9 "§RCe conseiller ne peut pas être supprimé§!"
 ireland.2601.a.tt3:9 "Après la guerre, §YBasil Brooke§! sera nommé §Yconseiller politique§! de manière permanente."
 ireland.2601.e.tt:9 "Débloque les £decision_icon_small §YDécisions§! pour diminuer progressivement le §YMécontentement Nationaliste§! et la §YColère Loyaliste§! plus facilement que dans les autres options, qui deviennent disponibles après avoir terminé les £decision_icon_small §YDécisions§! pour convoquer les §YAssemblées Fédérales§! dans chacune des quatre provinces."

 ireland.2602.t:9 "La forme de la présidence"
 ireland.2602.d.start:9 "La forme de la Présidence est une question très controversée. La durée du mandat, les élections et les critères d'éligibilité ont été fixés, mais les pouvoirs que devrait avoir le président sont controversés. Actuellement, l'Uachtarán na hÉireann dispose de larges pouvoirs exécutifs définis par un système disparate de lois, d'instruments réglementaires et de jurisprudence."
 ireland.2602.d.body:9 "La première option, soutenue par SF et AN, est un système présidentiel similaire à ce qui existe déjà de manière informelle :\n          - Le pouvoir exécutif de l'État est exercé, sous réserve des dispositions de la présente Constitution, par le président ou sous son autorité.\nCe système, inspiré des États-Unis d'Amérique, donnerait au président des pouvoirs exécutifs clairs définis par cette Constitution. Le président choisirait et dirigerait le gouvernement et serait le principal dirigeant du pays.\n\nL'option opposée, soutenue par le SC, l'UDP et le Labour, est un système parlementaire dans lequel les pouvoirs exécutifs de l'État sont exercés par le gouvernement choisi par le Dáil.\n          - Le président, sur proposition du Dáil Éireann, nomme le Taoiseach et le gouvernement.\nCe système est assez similaire à l'ancien système de gouvernement britannique, dans lequel le Premier ministre choisit son gouvernement parmi les membres du parlement et le chef d'État, s'il existe, a des pouvoirs très limités, essentiellement cérémoniels, qui ne peuvent être exercés que sur l'avis du gouvernement. En outre, après l'adoption de cette Constitution, un nouveau président sera élu pour être le chef d'État cérémoniel, et le rôle actuel du Príomh Aire sera rebaptisé Taoiseach, ce qui signifie littéralement « chef », pour mieux démontrer ses nouveaux pouvoirs exécutifs.\n\nUn système peu commun, proposé par des membres du PLP et du NDP, est un système mixte dans lequel le président dispose d'un certain pouvoir exécutif, mais choisit son gouvernement au Dáil Éireann et partage le pouvoir exécutif avec le Príomh Aire élu par le Dáil. Ce système a déjà été expérimenté en Russie et en Serbie et pourrait constituer un compromis entre un système parlementaire et un système présidentiel."
 ireland.2602.d1:9 "$ireland.2602.d.start$ avec seulement une brève mention du poste dans la Constitution actuelle. La place et le pouvoir du Président doivent être clairement définis, pour éviter que sa position ne se rapproche de l'autoritarisme.\n\n$ireland.2602.d.body$"
 ireland.2602.d2:9 "$ireland.2602.d.start$, and, with the outbreak of war, has been given even greater emergency powers. When this war is over, the Presidency needs to be clearly defined lest it edges closer to authoritarianism."
 ireland.2602.a:9 "Un système Présidentiel."
 ireland.2602.b:9 "Un système Parlementaire."
 ireland.2602.c:9 "Un système mixte."

 ireland.2603.t:9 "The Selection of the Dáil"
 ireland.2603.d.start: "The next matter concerns the question of Dáil Éireann and how it should be elected. While Ireland's electoral boundaries are based on historic internal divisions, the method by which representatives should be elected for these areas is a contentious issue.\n\nThe first option, supported by SF, Labour, and the PLP, is maintaining the current system of proportional representation.\n          - "The members of Dáil Éireann shall be elected on the system of proportional representation by means of the single transferable vote."\nThis system has been in use since the first general election of an independent Ireland and it returns a diverse and representative Dáil. Electors rank their candidates in order of preference and then by counting and redistributing votes, three to five TDs are returned per constituency, which in theory are accepted by the greatest proportion of the population."
 ireland.2603.d.mid:9 "-\"The members of Dáil Éireann shall be elected in single member constituencies on the system of a plurality vote.\"\nThis option often returns strong majority governments, but is criticised as being unrepresentative of the electorate and leads to what is known as the spoiler effect. Nonetheless, this is the system that allowed"
 ireland.2603.d1:9 "$ireland.2603.d.start$\n\nThe other option, supported by SC, AN, the NDP, and in a rare instance of agreement with the conservative right, the UDP, is a plurality system.\n          $ireland.2603.d.mid$ SF to gain nearly every Irish seat in the 1918 general election, and is hailed as being better for government stability."
 ireland.2603.d2:9 "$ireland.2603.d.start$\n\nLa deuxième option, soutenue par l'UDP et le NPD, est un système majoritaire.\n          $ireland.2603.d.mid$ de Valera a remporté presque tous les sièges irlandais aux élections générales de 1918 et est salué comme un vecteur de stabilité du gouvernement.\n\nLa troisième option, soutenue par SC et AN, est également un système majoritaire, mais avec l'ajout du « suffrage pluriel ».\n          - "Le chef de chaque foyer a droit à un vote supplémentaire pour son premier enfant, et à un autre pour chaque deux enfants suivants."\nCette option est proposée comme une incitation à augmenter les taux de natalité et, étant donné que les catholiques irlandais ont tendance à avoir des taux de natalité plus élevés en général, elle donnerait une plus grande représentation à l'électorat le plus pertinent."
