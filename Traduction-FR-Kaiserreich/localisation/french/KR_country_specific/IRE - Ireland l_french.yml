 ireland.1050.d1.demsstart:9 "In the aftermath of the reclamation of the no-go areas, the Irish Republican Army was left to police the north, the six county region set to remain under occupation until tensions had died down and the northern Gardaí had been reconstructed after its collapse on sectarian lines. While a military presence had been deemed essential to deal with the continued threat of radicals, its continuation became increasingly unpopular as the month dragged on. Outrage from loyalists accusing the armed forces of bias had not endeared Protestants to their patrols, while pro-integralist Blueshirts also denounced the army as traitors and attempted to stir up trouble between them and local Catholics.\n\nWith the government fearing that prolonging the deployment of Irish soldiers could risk once more heating up the anger that they had worked so hard to cool, the decision was made to bring the period of martial law to an end."
 ireland.1050.d11.IRE:9 "$ireland.1050.d1.demsstart$ Among the military, this move was not received well by the officers, many of whom were dissatisfied with the administration, and some feared a potential coup d'etat. Fortunately in spite of some grumbling, no such event came to pass, with the Gardaí soon returning on the streets of Ulster as the province seemed to have returned to some form of normality, at least by northern standards.\n\nDespite this apparent calm, everyone had taken the point from the crisis. The status quo was untenable and this peace would not last without serious reform. Calls for adjustments to the Constitution of 1922 had existed since the north had been reincorporated into the nation and, in the eyes of reformers, the Ulster Privileges' problems were the result of the government awkwardly welding the reunified province onto the existing state. After so much upheaval, the cabinet had come to agree. Not only would reforms to the situation of Catholics be necessary to unify the Irish people, but additionally a total rethink of how the Irish Republic was to be structured, taking the wishes of all sections of the country into account."
 ireland.1050.d1.anstart:9 "Just over a year ago, the Irish Government's calamitious failures had provoked its overthrow by Aontas Náisiúnta, vowing to bring order and a glorious future to the country. As the nation marked the coup's anniversary, that promise seemed false to all, with loyalist and syndicalist terrorism on the rise while infighting gripped the regime. No longer was this dispute confined within shadowy governmental circles, as both factions publicly denounced each other in propaganda and began to fight over the occupation of key strategic locations. Everyone could feel the same apprehension building from that momentous time twelve months prior.\n\nIt would be General O'Duffy, seeking to strike the first blow before he could be stricken, who would light the powderkeg by inviting several local National Guard commanders known to be sympathetic to Ó Cuinneagáin to a meeting in Dublin, only for them to be placed arrest upon arrival. For Ó Cuinneagáin and his followers, this would prove the final straw. Calling for a revolt against the \"traitor\" O'Duffy, the Blueshirts, mainly siding with Ó Cuinneagáin, rose up, capturing Dublin and other major Irish cities despite the resistance of the Gardaí, who had largely maintained their loyalty to their former Commissioner."
 ireland.1050.d12.IRE:9 "$ireland.1050.d1.anstart$\n\nWith O'Duffy held captive by the rebels, the situation appeared bleak for him. However, Ó Cuinneagáin's putsch would turn out to have a fatal failing, their failure to woo the military to their side. With the generals choosing to align with O'Duffy in spite of past disagreements, the army surrounded the cities under Blueshirt control, creating a siege situation not dissimilar from the fateful events of 1916. The rebellion would soon conclude a similar way, although with less bloodshed, as the Blueshirts were both reluctant to spill blood against the army and overwhelmed by their superior training and equipment. In the end, though Ó Cuinneagáin managed to successfully evade capture, going on the run, O'Duffy had emerged victorious over his enemies, both domestic and foreign."
 ireland.1050.d13.IRE:9 "$ireland.1050.d1.anstart$\n\nWith Dublin under the command of the rebels, O'Duffy was soon captured and branded with treason against the Gaelic race, his efforts having drastically backfired. And although the Old Guard had counted on the military standing with them in the event of a confrontation with the integralists, the generals, to their shock, would disappoint their expectations, throwing their lot in with Ó Cuinneagáin after becoming disenchanted with O'Duffy over the preceding year. As the Irish people were treated to the sight of Blueshirts and Irish soldiers marching and patrolling side by side, Ó Cuinneagáin proclaimed himself Ceannaire of Ireland atop the steps of the GPO in a speech that would be broadcast throughout the island. The Irish Republic had fallen in the same spot it had begun."
 ireland.1050.d14.IRE:9 "$ireland.1050.d1.anstart$\n\nThe uprising soon descended into chaos, as the Irish armed forces split into two, some generals opting to take O'Duffy's side while others assisted the rebelling Blueshirts. As his plans deteriorated, Ó Cuinneagáin in a panic ordered his men to have O'Duffy shot for treason in an attempt to demoralise the old guard, a move that would backfire by causing outrage among even his allies at the extrajudicial murder of a war hero. With a stalemate established and unbreakable without a civil war, covert meetings took place between the army, old guard and Ó Cuinneagáin's wavering supporters, resulting in an agreement being reached. Ó Cuinneagáin would be arrested for O'Duffy's death and John J. O'Kelly, a long-time republican and Gaelic revivalist, would be installed as a compromise candidate."
 ireland.1050.d1.demfail:9 "What they were not expecting was for their choice to backfire disastrously. Among the military, this move was the last straw for the officers, validating their pre-existing feelings of dissatisfaction with the administration"
 ireland.1050.d1.macneillcoupstart:9 "General Hugo MacNeill and the generals that rallied to his call to launch a coup d'etat, it fell to the military to deliver Ireland from the red menace and a return to London's rule."
 ireland.1050.d1.macneillcoupend:9 "The planned coup's trigger would be the President's order for the majority of soldiers to vacate the streets of Belfast and Derry. Rather than comply, the army occupied government buildings in the two cities, and MacNeill proclaimed on the radio his intention to save Ireland from"
 ireland.1050.d21.IRE:9 "$ireland.1050.d1.demsstart$ $ireland.1050.d1.demfail$ Ce serait une tâche simple pour le général Hugo MacNeill de rallier ses collègues généraux en faveur d'un coup d'État, grâce à des promesses de soutien diplomatique allemand, pour remplacer ce qu'ils percevaient comme les dirigeants faibles et incompétents de l'Irlande par un régime capable de sauver le pays d'une descente vers l'anarchie.\n\n$ireland.1050.d1.macneillcoupend$ le fléau du loyalisme et du syndicalisme. Alors que les diplomates allemands reconnaissaient MacNeill, le président et son cabinet se rendirent compte du désespoir de leur situation, l’Allemagne soutenant les putschistes. N'ayant d'autre choix que de se rendre, les citoyens de Dublin verraient bientôt les troupes irlandaises défiler dans O'Connell Street, désormais les nouveaux maîtres de la nation."
 ireland.1050.d22.IRE:9 "$ireland.1050.d1.anstart$\n\nÓ Cuinneagáin's putsch would turn out to have a fatal failing, their failure to woo the military to their side. With the generals having no intention of allowing a group of unruly thugs to seize power, the army surrounded the cities under Blueshirt control. The rebellion would soon conclude a similar way to 1916, although with less bloodshed, as the Blueshirts were both reluctant to spill blood against the army and overwhelmed by their superior training and equipment. However, O'Duffy would be let down by his apparent saviours for he was swiftly arrested, as General MacNeill and his German advisors had grown disenchanted with the old general due to the continuing instability and his economic stance. Like two decades before, the Irish Republican Army alone would decide Ireland's destiny."
 ireland.1050.d1.aneng:9 "Ó Cuinneagáin's putsch would turn out to have a fatal failing, their failure to woo the military to their side. With the generals having no more intention of allowing the Blueshirts to seize power than they did the syndicalists of the ICA, the army surrounded the cities under Blueshirt control and the rebellion soon concluded a similar way to 1916. Taking Dublin, O'Duffy was swiftly held in military custody on account of not preventing the rapid growth of syndicalism on the island. Proclaiming themselves liberators from tyranny, General MacNeill announced that Ireland would come under military rule for a \"temporary period\" to stamp out syndicalist influences. However, how successful this unpopular new regime would be was anyone's guess."
 ireland.1050.d1.demeng:9 "However, although the troops would soon march on Dublin, they would find that even though they controlled the nation, they did not control the minds of the people."
 ireland.1050.d31.IRE:9 "$ireland.1050.d1.demsstart$ $ireland.1050.d1.demfail$. The influence of the British and their ideology was growing throughout the country by the day, and the current regime had proven itself totally incapable of doing anything to stop it. For $ireland.1050.d1.macneillcoupstart$\n\n$ireland.1050.d1.macneillcoupend$ the falling to the British-sponsored plague of syndicalism. $ireland.1050.d1.demeng$ Resistance was rising, and the Saxon foe was keen on promoting it."
 ireland.1050.d32.IRE:9 "$ireland.1050.d1.demsstart$ $ireland.1050.d1.demfail$, who many whispered were on the pay of British intelligence. Syndicalist influence was growing throughout the country by the day, and for $ireland.1050.d1.macneillcoupstart$\n\n$ireland.1050.d1.macneillcoupend$ Labour's \"West British\" regime. $ireland.1050.d1.demeng$ Resistance was rising, and with O'Brien's government in exile, being offered British protection and recognition, the Saxon foe was keen on promoting it."
 ireland.1050.d33.IRE:9 "$ireland.1050.d1.anstart$\n\n$ireland.1050.d1.aneng$"

 ireland.1050.d.gerstart:9 "Back in December of last year, crucially important news arrived in Berlin through newspapers, and from German officials and agents on the isle, warning of a collapse into anarchy in the country's north."
 ireland.1050.d1.gerend:9 "Though it is not impossible that the Irish leadership might still choose to conclude an agreement with the Reichspakt to protect themselves from the British or fight the scourge of syndicalism, Germany's insufficient clout within the nation means it is unfortunately not guaranteed. This would be a setback in a future war against the Internationale, as German forces may lack access to bases on the island from which to navally blockade and claim aerial dominance over Great Britain, eventually preparing the ground for an invasion."
 ireland.1050.d11.GER:9 "$ireland.1050.d.gerstart$ Fortunately for the Irish Republic's stability, their government has deftly managed to tackle the crisis, successfully maintaining order and preventing an ethno-religious conflict or extremist insurgency from breaking out. While it comes as glad tidings that the island has remained steady and free from the threat of a British-backed socialist revolution, ensuring the continuation of Mitteleuropean commercial trade with Ireland and securing the economic interests of German businessmen, Irish foreign policy continues to be largely independent despite the high-ranking positions of many Germanophiles in their army.\n\n$ireland.1050.d1.gerend$"
 ireland.1050.d1.geranstart:9 "Now, it would appear that this situation has ultimately come to a head, as dissatisfaction"
 ireland.1050.d1.geranmid:9 "While a preferable alternative to the Irish falling under the venomous sway of the Union of Britain and their syndicalist ideology, businessmen with commercial and financial interests in the state are displeased"
 ireland.1050.d1.geranend:9 "$ireland.1050.d1.geranmid$ at this outcome, given the regime's hostility to foreign economic influence."
 ireland.1050.d12.GER:9 "$ireland.1050.d.gerstart$ $ireland.1050.d1.geranstart$ led to a failed coup by ultranationalists against the Republic's current autocratic leader, Eoin O'Duffy. The putsch would in the end prove to be a failure, and in its wake the former general has succeeded in consolidating his authority over the island nation. $ireland.1050.d1.geranend$\n\n$ireland.1050.d1.gerend$"
 ireland.1050.d13.GER:9 "$ireland.1050.d.gerstart$ $ireland.1050.d1.geranstart$ has led to a successful coup by ultranationalists. The putsch's leader, Gearóid Ó Cuinneagáin, and his followers have been clear in their intentions to do away with the former republic in favour of a fiercely anti-socialist and anti-British integralist kingdom. $ireland.1050.d1.geranend$\n\n$ireland.1050.d1.gerend$"
 ireland.1050.d14.GER:9 "$ireland.1050.d.gerstart$ $ireland.1050.d1.geranstart$ has led to a coup by ultranationalists. Although the putschists' bid for power failed, the chief of the junta, former general Eoin O'Duffy, was killed in the process, destabilising the government and forcing the selection of a replacement leader. $ireland.1050.d1.geranmid$ that the regime, despite being weakened, remains, given its hostility to foreign economic influence.\n\n$ireland.1050.d1.gerend$"
 ireland.1050.d2.gerstart:9 "$ireland.1050.d.gerstart$ As a result, the Irish Republican Army, dissatisfied with"
 ireland.1050.d2.germid:9 "in a coup d'état, with assistance from German military and political advisors. Additionally, the German Empire was swift in recognising the new regime, bestowing upon it international legitimacy. While it appears that the heads of the putsch intend to seek out a puppet leader through which they are able rule from the shadows, with Ireland's predominantly Germanophilic top brass pulling the strings, the Teutonic leadership is reassured that not only shall German economic interests be secured, but also that the Irish will bring an end to their present neutrality in favour of joining the Reichspakt."
 ireland.1050.d2.gerend:9 "With the western republic now firmly aligned with Germany, this might prove itself a significant boon in a future war against the Internationale, as the access of German forces to bases on the island provides them with a strategic location from which they can threaten Great Britain by imposing a naval blockade on and claiming aerial dominance over the island, eventually preparing the ground for an invasion."
 ireland.1050.d21.GER:9 "$ireland.1050.d2.gerstart$ the elected government's apparent inability to maintain order, has overthrown it $ireland.1050.d2.germid$\n\n$ireland.1050.d2.gerend$"
 ireland.1050.d22.GER:9 "$ireland.1050.d2.gerstart$ autocratic ruler Eoin O'Duffy's isolationist policies and his ability to maintain order, has overthrown the government $ireland.1050.d2.germid$\n\n$ireland.1050.d2.gerend$"
 ireland.1050.d3.gerstart:9 "Now, this situation has come to a head as the Irish Republican Army has launched a coup d'état in response to the failure of"
 ireland.1050.d3.germid:9 "Unfortunately, by all signs it appears to be a case of too little, too late, as the military's intervention has not been greeted positively by the people. Syndicalist agitators, with the assistance of the Union of Britain, have seized on the putsch's unpopularity to promote their ideology, encouraging Irish workers to begin a general strike and join the ranks of the Irish Citizen Army, a far-left terrorist group,"
 ireland.1050.d3.germidlong:9 "$ireland.1050.d3.germid$ in an effort to bring about a socialist revolution."
 ireland.1050.d3.gerend:9 "As much grief as it brings German leadership to see a friendly European nation fall to the plague of syndicalism, with the odds stacked against the putschists' regime, Germany can only despair of their chances of keeping power and cut their losses. This presents a strategic setback for German forces in a future war with the Internationale, as the use of Irish bases from which Great Britain could be navally blockaded by sea and assaulted from the air may have proven greatly beneficial."
 ireland.1050.d31.GER:9 "$ireland.1050.d.gerstart$ $ireland.1050.d3.gerstart$ the elected government to maintain order and prevent the rise of British influence among the Irish populace. $ireland.1050.d3.germidlong$\n\n$ireland.1050.d3.gerend$"
 ireland.1050.d32.GER:9 "$ireland.1050.d.gerstart$ $ireland.1050.d3.gerstart$ the Labour government to prevent the rise of British influence, with major politicians rumoured to be on the payroll of their intelligence. $ireland.1050.d3.germid$ in an effort to restore Labour on a throne of socialist bayonets.\n\n$ireland.1050.d3.gerend$"
 ireland.1050.d33.GER:9 "$ireland.1050.d.gerstart$ $ireland.1050.d3.gerstart$ autocratic ruler Eoin O'Duffy to maintain order and prevent the rise of British influence among the Irish populace. $ireland.1050.d3.germidlong$\n\n$ireland.1050.d3.gerend$"

 ireland.1050.d11.ENG:9 "News has reached London from its western neighbour, the Irish Republic, that the instability which had recently been tearing apart the province of Ulster had been quelled by the imposition of martial law. This report comes with mixed reception, as while the government condemns the continued rule of the bourgeois in the nation, due to the fact that not only are the Irish armed forces reactionary and aligned with Berlin, but the workers of the region have been deluded by nationalism and religion into a state of false consciousness, it's possible that the outbreak of major conflict in the country's north might have ultimately resulted in more harm than good for British interests.\n\nIndeed, though the Union has failed in stirring up the Irish proletariat to revolt against their capitalist masters, they have succeeded in preventing them from drifting completely into the German sphere, and it looks like relations, even if cold, will continue between the two isles. However, Britain must remain on guard against the potential enemy to the west, as it is not impossible that the Irish may still choose to conclude a military agreement with the Reichspakt or the Entente. In both cases, Great Britain would find itself under immediate threat not only from a naval blockade and aerial bombing by their foes' fleets and planes, but also a buildup of troops on the island for an invasion."
 ireland.1050.d3.start:9 "Urgent news has reached London from its western neighbour, the Irish Republic"
 ireland.1050.d3.anstart:9 "$ireland.1050.d3.start$, that the despot Eoin O'Duffy"
 ireland.1050.d3.anend:9 "While the dictatorship in Ireland represents everything the Union of Britain stands against, with the government vowing to take in socialist dissidents fleeing their tyranny, privately the Union's statesmen reluctantly admit that, in light of their resistance to becoming Berlin's puppets, Aontas Náisiúnta are the lesser of two evils for British interests, as opposed to an administration controlled by the Irish armed forces, among whom Germanophilic opinions are frequently voiced.\n\nThough the Irish proletariat sadly labour under the reactionary yoke, the state has avoided drifting completely into the German sphere of influence, lessening the danger to British national security. However, Britain must remain on guard against the potential enemy to the west, as it is not impossible that the Irish may still choose to conclude a military agreement with the Reichspakt or the Entente. In both cases, Great Britain would find itself under immediate threat not only from a naval blockade and aerial bombing by their foes' fleets and planes, but also a buildup of troops on the island for an invasion."
 ireland.1050.d12.ENG:9 "$ireland.1050.d3.anstart$ has managed to survive an attempted coup d'état by an ultranationalist faction of his movement, who sought to unseat him in order to establish an integralist and monarchist regime. $ireland.1050.d3.anend$"
 ireland.1050.d13.ENG:9 "$ireland.1050.d3.anstart$ has been overthrown by the ultranationalist Gearóid Ó Cuinneagáin, who has declared his intention to establish an integralist regime on the isle in order to \"resurrect Gaelic Ireland\". $ireland.1050.d3.anend$"
 ireland.1050.d14.ENG:9 "$ireland.1050.d3.anstart$ was assassinated during an attempted coup d'état by an ultranationalist faction of his movement. Unfortunately for the people, the regime, while weakened, has managed to survive his untimely demise. $ireland.1050.d3.anend$"
 ireland.1050.d3.engger:9 "but in addition brought about one of the worst nightmares of generations of British statesmen; Ireland is fully under the influence of a hostile continental power. This turn of events has dire consequences for Britain's national security, as Germany is now free to station their soldiers, navy and aerial force on the island, allowing them an unsinkable base from which they would gain the ability to not only blockade the British fleet sea trade while bombing Britain from the air, but also build up troops for a naval invasion. As such, today marks a significant defeat for the socialist struggle."
 ireland.1050.d21.ENG:9 "$ireland.1050.d3.start$, as their government has been overthrown in a reactionary coup d'état, organised by their armed forces with the backing of the German Empire in response to the nation's instability. While the preceding administration that ruled the isle may have been bourgeois and in service to capitalism, their willingness to remain militarily non-aligned and continue to a degree engaging in commerce with Great Britain made their existence tolerable, even if official relations between the two nations remained less than friendly.\n\nThe establishment of this Germanophilic military junta has not only destroyed all hopes for a rekindling of the Anglo-Irish relationship, $ireland.1050.d3.engger$"
 ireland.1050.d22.ENG:9 "$ireland.1050.d3.start$, as an attempt by ultranationalists to overthrow despot Eoin O'Duffy in favour of an even more reactionary administration was crushed by the army, resulting in the downfall of the Blueshirt regime as a whole. While this may appear to uninformed observers a cause for celebration, it is in reality anything but, as despite O'Duffy's flaws, his wariness of the German Empire was beneficial for British interests and stands in contrast to the attitude of the Irish armed forces, who have for a long time been friends of Berlin.\n\nThe establishment of this Germanophilic military junta has not only destroyed all hopes that Ireland would remain militarily non-aligned, $ireland.1050.d3.engger$"
 ireland.1050.d3.eng:9 "as the SIS has helped to prepare the ground for a rebellion by the Irish Citizen Army and the trade unions, the reactionaries have dug their own grave, for a rising by the ICA in the rural west and south, once hotbeds of guerrilla activity during the Republic's War of Independence, in tandem with a general strike should succeed in bringing the would-be military junta to its knees."
 ireland.1050.d3.engend:9 "With the Irish syndicalist revolution poised to triumph, Ireland will return to the British sphere, neutralising the danger of Britain's enemies using the island as a base from which to attack the country, and beginning a new age of Anglo-Irish relations, centered not on exploitation, but on camaraderie."
 ireland.1050.d31.ENG:9 "$ireland.1050.d3.start$, that their government has been overthrown in a reactionary coup d'état by members of the army. Although it appears a negative sign for the socialist movement in Ireland from an outside perspective, in light of the growing British influence on the isle, this takeover represents a desperate attempt by the forces of reaction to root out the rapidly spreading revolutionary sentiments in the country fostered, with the assistance of British intelligence services, by the Union's Irish comrades.\n\nFortunately, the putsch has proven unpopular among the populace and, $ireland.1050.d3.eng$\n\n$ireland.1050.d3.engend$"
 ireland.1050.d32.ENG:9 "$ireland.1050.d3.anstart$ has been overthrown in a coup d'état by members of the army. Although the downfall of a reactionary dictator is a cause for celebration, it is clear that the military, intend to establish their own tyrannical regime after turning against O'Duffy, who they had previously enabled, on charges of failing to prevent the rise of revolutionary sentiments in the country fostered, with the assistance of British intelligence services, by the Union's Irish comrades.\n\nFortunately, the populace is unwilling to settle for a simple change of masters and, $ireland.1050.d3.eng$\n\n$ireland.1050.d3.engend$"
 ireland.1050.d33.ENG:9 "$ireland.1050.d3.start$, that their reformist government has been overthrown in a coup d'état by members of the army and has fled into exile to Britain to seek support. This comes as little surprise, as the Labour administration was long despised by reactionaries due to their attempt to improve the conditions of workers and the presence of many sympathisers of syndicalism, some working with British agents and Irish revolutionaries, within one of the coalition's main parties, the Progressive Labour Party.\n\nFortunately, the putsch has proven unpopular among the populace and, $ireland.1050.d3.eng$\n\nWith the ICA in a position to either take over or restore the legal government on a throne of their bayonets, Ireland will return to the British sphere, neutralising the danger of Britain's enemies using the island as a base from which to attack the country, and beginning a new age of Anglo-Irish relations, centered not on exploitation, but on camaraderie."

