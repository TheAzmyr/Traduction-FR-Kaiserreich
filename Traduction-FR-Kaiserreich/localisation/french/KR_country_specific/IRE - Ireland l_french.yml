 ireland.2608.d5:9 "$ireland.2608.d.start$ Cependant, avec l'établissement d'une véritable République socialiste d'Irlande, le nouveau gouvernement, contrairement aux réactionnaires qui entretenaient des rancunes sectaires pour détourner le prolétariat de ses véritables ennemis, a réussi à unir les travailleurs catholiques et protestants, sans plus s'opposer les uns aux autres, à cause du nationalisme bourgeois et de l'impérialisme.\n\n$ireland.2608.d.nonan$ jeté sous le bus et la résistance de ce dernier à Dublin diminuant à la fois sous le poids des armes et de la persuasion. $ireland.2608.d.nonan2$ qui ont fait tomber les riches possédants et $ireland.2608.d.nonan3$"
